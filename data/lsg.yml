# La Bible en français, version Louis Segond 1910
livres:
  Genese:
    1:
      1: "Au commencement, Dieu créa les cieux et la terre."
      2: "La terre était informe et vide: il y avait des ténèbres à la surface de l'abîme, et l'esprit de Dieu se mouvait au-dessus des eaux."
      3: "Dieu dit: Que la lumière soit! Et la lumière fut."
      4: "Dieu vit que la lumière était bonne; et Dieu sépara la lumière d'avec les ténèbres."
      5: "Dieu appela la lumière jour, et il appela les ténèbres nuit. Ainsi, il y eut un soir, et il y eut un matin: ce fut le premier jour."
      6: "Dieu dit: Qu'il y ait une étendue entre les eaux, et qu'elle sépare les eaux d'avec les eaux."
      7: "Et Dieu fit l'étendue, et il sépara les eaux qui sont au-dessous de l'étendue d'avec les eaux qui sont au-dessus de l'étendue. Et cela fut ainsi."
      8: "Dieu appela l'étendue ciel. Ainsi, il y eut un soir, et il y eut un matin: ce fut le second jour."
      9: "Dieu dit: Que les eaux qui sont au-dessous du ciel se rassemblent en un seul lieu, et que le sec paraisse. Et cela fut ainsi."
      10: "Dieu appela le sec terre, et il appela l'amas des eaux mers. Dieu vit que cela était bon."
      11: "Puis Dieu dit: Que la terre produise de la verdure, de l'herbe portant de la semence, des arbres fruitiers donnant du fruit selon leur espèce et ayant en eux leur semence sur la terre. Et cela fut ainsi."
      12: "La terre produisit de la verdure, de l'herbe portant de la semence selon son espèce, et des arbres donnant du fruit et ayant en eux leur semence selon leur espèce. Dieu vit que cela était bon."
      13: "Ainsi, il y eut un soir, et il y eut un matin: ce fut le troisième jour."
      14: "Dieu dit: Qu'il y ait des luminaires dans l'étendue du ciel, pour séparer le jour d'avec la nuit; que ce soient des signes pour marquer les époques, les jours et les années;"
      15: "et qu'ils servent de luminaires dans l'étendue du ciel, pour éclairer la terre. Et cela fut ainsi."
      16: "Dieu fit les deux grands luminaires, le plus grand luminaire pour présider au jour, et le plus petit luminaire pour présider à la nuit; il fit aussi les étoiles."
      17: "Dieu les plaça dans l'étendue du ciel, pour éclairer la terre,"
      18: "pour présider au jour et à la nuit, et pour séparer la lumière d'avec les ténèbres. Dieu vit que cela était bon."
      19: "Ainsi, il y eut un soir, et il y eut un matin: ce fut le quatrième jour."
      20: "Dieu dit: Que les eaux produisent en abondance des animaux vivants, et que des oiseaux volent sur la terre vers l'étendue du ciel."
      21: "Dieu créa les grands poissons et tous les animaux vivants qui se meuvent, et que les eaux produisirent en abondance selon leur espèce; il créa aussi tout oiseau ailé selon son espèce. Dieu vit que cela était bon."
      22: "Dieu les bénit, en disant: Soyez féconds, multipliez, et remplissez les eaux des mers; et que les oiseaux multiplient sur la terre."
      23: "Ainsi, il y eut un soir, et il y eut un matin: ce fut le cinquième jour."
      24: "Dieu dit: Que la terre produise des animaux vivants selon leur espèce, du bétail, des reptiles et des animaux terrestres, selon leur espèce. Et cela fut ainsi."
      25: "Dieu fit les animaux de la terre selon leur espèce, le bétail selon son espèce, et tous les reptiles de la terre selon leur espèce. Dieu vit que cela était bon."
      26: "Puis Dieu dit: Faisons l'homme à notre image, selon notre ressemblance, et qu'il domine sur les poissons de la mer, sur les oiseaux du ciel, sur le bétail, sur toute la terre, et sur tous les reptiles qui rampent sur la terre."
      27: "Dieu créa l'homme à son image, il le créa à l'image de Dieu, il créa l'homme et la femme."
      28: "Dieu les bénit, et Dieu leur dit: Soyez féconds, multipliez, remplissez la terre, et l'assujettissez; et dominez sur les poissons de la mer, sur les oiseaux du ciel, et sur tout animal qui se meut sur la terre."
      29: "Et Dieu dit: Voici, je vous donne toute herbe portant de la semence et qui est à la surface de toute la terre, et tout arbre ayant en lui du fruit d'arbre et portant de la semence: ce sera votre nourriture."
      30: "Et à tout animal de la terre, à tout oiseau du ciel, et à tout ce qui se meut sur la terre, ayant en soi un souffle de vie, je donne toute herbe verte pour nourriture. Et cela fut ainsi."
      31: "Dieu vit tout ce qu'il avait fait et voici, cela était très bon. Ainsi, il y eut un soir, et il y eut un matin: ce fut le sixième jour."
    2:
      1: "Ainsi furent achevés les cieux et la terre, et toute leur armée."
      2: "Dieu acheva au septième jour son oeuvre, qu'il avait faite: et il se reposa au septième jour de toute son oeuvre, qu'il avait faite."
      3: "Dieu bénit le septième jour, et il le sanctifia, parce qu'en ce jour il se reposa de toute son oeuvre qu'il avait créée en la faisant."
      4: "Voici les origines des cieux et de la terre, quand ils furent créés."
      5: "Lorsque l'Éternel Dieu fit une terre et des cieux, aucun arbuste des champs n'était encore sur la terre, et aucune herbe des champs ne germait encore: car l'Éternel Dieu n'avait pas fait pleuvoir sur la terre, et il n'y avait point d'homme pour cultiver le sol."
      6: "Mais une vapeur s'éleva de la terre, et arrosa toute la surface du sol."
      7: "L'Éternel Dieu forma l'homme de la poussière de la terre, il souffla dans ses narines un souffle de vie et l'homme devint un être vivant."
      8: "Puis l'Éternel Dieu planta un jardin en Éden, du côté de l'orient, et il y mit l'homme qu'il avait formé."
      9: "L'Éternel Dieu fit pousser du sol des arbres de toute espèce, agréables à voir et bons à manger, et l'arbre de la vie au milieu du jardin, et l'arbre de la connaissance du bien et du mal."
      10: "Un fleuve sortait d'Éden pour arroser le jardin, et de là il se divisait en quatre bras."
      11: "Le nom du premier est Pischon; c'est celui qui entoure tout le pays de Havila, où se trouve l'or."
      12: "L'or de ce pays est pur; on y trouve aussi le bdellium et la pierre d'onyx."
      13: "Le nom du second fleuve est Guihon; c'est celui qui entoure tout le pays de Cusch."
      14: "Le nom du troisième est Hiddékel; c'est celui qui coule à l'orient de l'Assyrie. Le quatrième fleuve, c'est l'Euphrate."
      15: "L'Éternel Dieu prit l'homme, et le plaça dans le jardin d'Éden pour le cultiver et pour le garder."
      16: "L'Éternel Dieu donna cet ordre à l'homme: Tu pourras manger de tous les arbres du jardin;"
      17: "mais tu ne mangeras pas de l'arbre de la connaissance du bien et du mal, car le jour où tu en mangeras, tu mourras."
      18: "L'Éternel Dieu dit: Il n'est pas bon que l'homme soit seul; je lui ferai une aide semblable à lui."
      19: "L'Éternel Dieu forma de la terre tous les animaux des champs et tous les oiseaux du ciel, et il les fit venir vers l'homme, pour voir comment il les appellerait, et afin que tout être vivant portât le nom que lui donnerait l'homme."
      20: "Et l'homme donna des noms à tout le bétail, aux oiseaux du ciel et à tous les animaux des champs; mais, pour l'homme, il ne trouva point d'aide semblable à lui."
      21: "Alors l'Éternel Dieu fit tomber un profond sommeil sur l'homme, qui s'endormit; il prit une de ses côtes, et referma la chair à sa place."
      22: "L'Éternel Dieu forma une femme de la côte qu'il avait prise de l'homme, et il l'amena vers l'homme."
      23: "Et l'homme dit: Voici cette fois celle qui est os de mes os et chair de ma chair! on l'appellera femme, parce qu'elle a été prise de l'homme."
      24: "C'est pourquoi l'homme quittera son père et sa mère, et s'attachera à sa femme, et ils deviendront une seule chair."
      25: "L'homme et sa femme étaient tous deux nus, et ils n'en avaient point honte."
    3:
      1: "Le serpent était le plus rusé de tous les animaux des champs, que l'Éternel Dieu avait faits. Il dit à la femme: Dieu a-t-il réellement dit: Vous ne mangerez pas de tous les arbres du jardin?"
      2: "La femme répondit au serpent: Nous mangeons du fruit des arbres du jardin."
      3: "Mais quant au fruit de l'arbre qui est au milieu du jardin, Dieu a dit: Vous n'en mangerez point et vous n'y toucherez point, de peur que vous ne mouriez."
      4: "Alors le serpent dit à la femme: Vous ne mourrez point;"
      5: "mais Dieu sait que, le jour où vous en mangerez, vos yeux s'ouvriront, et que vous serez comme des dieux, connaissant le bien et le mal."
      6: "La femme vit que l'arbre était bon à manger et agréable à la vue, et qu'il était précieux pour ouvrir l'intelligence; elle prit de son fruit, et en mangea; elle en donna aussi à son mari, qui était auprès d'elle, et il en mangea."
      7: "Les yeux de l'un et de l'autre s'ouvrirent, ils connurent qu'ils étaient nus, et ayant cousu des feuilles de figuier, ils s'en firent des ceintures."
      8: "Alors ils entendirent la voix de l'Éternel Dieu, qui parcourait le jardin vers le soir, et l'homme et sa femme se cachèrent loin de la face de l'Éternel Dieu, au milieu des arbres du jardin."
      9: "Mais l'Éternel Dieu appela l'homme, et lui dit: Où es-tu?"
      10: "Il répondit: J'ai entendu ta voix dans le jardin, et j'ai eu peur, parce que je suis nu, et je me suis caché."
      11: "Et l'Éternel Dieu dit: Qui t'a appris que tu es nu? Est-ce que tu as mangé de l'arbre dont je t'avais défendu de manger?"
      12: "L'homme répondit: La femme que tu as mise auprès de moi m'a donné de l'arbre, et j'en ai mangé."
      13: "Et l'Éternel Dieu dit à la femme: Pourquoi as-tu fait cela? La femme répondit: Le serpent m'a séduite, et j'en ai mangé."
      14: "L'Éternel Dieu dit au serpent: Puisque tu as fait cela, tu seras maudit entre tout le bétail et entre tous les animaux des champs, tu marcheras sur ton ventre, et tu mangeras de la poussière tous les jours de ta vie."
      15: "Je mettrai inimitié entre toi et la femme, entre ta postérité et sa postérité: celle-ci t'écrasera la tête, et tu lui blesseras le talon."
      16: "Il dit à la femme: J'augmenterai la souffrance de tes grossesses, tu enfanteras avec douleur, et tes désirs se porteront vers ton mari, mais il dominera sur toi."
      17: "Il dit à l'homme: Puisque tu as écouté la voix de ta femme, et que tu as mangé de l'arbre au sujet duquel je t'avais donné cet ordre: Tu n'en mangeras point! le sol sera maudit à cause de toi. C'est à force de peine que tu en tireras ta nourriture tous les jours de ta vie,"
      18: "il te produira des épines et des ronces, et tu mangeras de l'herbe des champs."
      19: "C'est à la sueur de ton visage que tu mangeras du pain, jusqu'à ce que tu retournes dans la terre, d'où tu as été pris; car tu es poussière, et tu retourneras dans la poussière."
      20: "Adam donna à sa femme le nom d'Eve: car elle a été la mère de tous les vivants."
      21: "L'Éternel Dieu fit à Adam et à sa femme des habits de peau, et il les en revêtit."
      22: "L'Éternel Dieu dit: Voici, l'homme est devenu comme l'un de nous, pour la connaissance du bien et du mal. Empêchons-le maintenant d'avancer sa main, de prendre de l'arbre de vie, d'en manger, et de vivre éternellement."
      23: "Et l'Éternel Dieu le chassa du jardin d'Éden, pour qu'il cultivât la terre, d'où il avait été pris."
      24: "C'est ainsi qu'il chassa Adam; et il mit à l'orient du jardin d'Éden les chérubins qui agitent une épée flamboyante, pour garder le chemin de l'arbre de vie."
    4:
      1: "Adam connut Eve, sa femme; elle conçut, et enfanta Caïn et elle dit: J'ai formé un homme avec l'aide de l'Éternel."
      2: "Elle enfanta encore son frère Abel. Abel fut berger, et Caïn fut laboureur."
      3: "Au bout de quelque temps, Caïn fit à l'Éternel une offrande des fruits de la terre;"
      4: "et Abel, de son côté, en fit une des premiers-nés de son troupeau et de leur graisse. L'Éternel porta un regard favorable sur Abel et sur son offrande;"
      5: "mais il ne porta pas un regard favorable sur Caïn et sur son offrande. Caïn fut très irrité, et son visage fut abattu."
      6: "Et l'Éternel dit à Caïn: Pourquoi es-tu irrité, et pourquoi ton visage est-il abattu?"
      7: "Certainement, si tu agis bien, tu relèveras ton visage, et si tu agis mal, le péché se couche à la porte, et ses désirs se portent vers toi: mais toi, domine sur lui."
      8: "Cependant, Caïn adressa la parole à son frère Abel; mais, comme ils étaient dans les champs, Caïn se jeta sur son frère Abel, et le tua."
      9: "L'Éternel dit à Caïn: Où est ton frère Abel? Il répondit: Je ne sais pas; suis-je le gardien de mon frère?"
      10: "Et Dieu dit: Qu'as-tu fait? La voix du sang de ton frère crie de la terre jusqu'à moi."
      11: "Maintenant, tu seras maudit de la terre qui a ouvert sa bouche pour recevoir de ta main le sang de ton frère."
      12: "Quand tu cultiveras le sol, il ne te donnera plus sa richesse. Tu seras errant et vagabond sur la terre."
      13: "Caïn dit à l'Éternel: Mon châtiment est trop grand pour être supporté."
      14: "Voici, tu me chasses aujourd'hui de cette terre; je serai caché loin de ta face, je serai errant et vagabond sur la terre, et quiconque me trouvera me tuera."
      15: "L'Éternel lui dit: Si quelqu'un tuait Caïn, Caïn serait vengé sept fois. Et l'Éternel mit un signe sur Caïn pour que quiconque le trouverait ne le tuât point."
      16: "Puis, Caïn s'éloigna de la face de l'Éternel, et habita dans la terre de Nod, à l'orient d'Éden."
      17: "Caïn connut sa femme; elle conçut, et enfanta Hénoc. Il bâtit ensuite une ville, et il donna à cette ville le nom de son fils Hénoc."
      18: "Hénoc engendra Irad, Irad engendra Mehujaël, Mehujaël engendra Metuschaël, et Metuschaël engendra Lémec."
      19: "Lémec prit deux femmes: le nom de l'une était Ada, et le nom de l'autre Tsilla."
      20: "Ada enfanta Jabal: il fut le père de ceux qui habitent sous des tentes et près des troupeaux."
      21: "Le nom de son frère était Jubal: il fut le père de tous ceux qui jouent de la harpe et du chalumeau."
      22: "Tsilla, de son côté, enfanta Tubal Caïn, qui forgeait tous les instruments d'airain et de fer. La soeur de Tubal Caïn était Naama."
      23: "Lémec dit à ses femmes: Ada et Tsilla, écoutez ma voix! Femmes de Lémec, écoutez ma parole! J'ai tué un homme pour ma blessure, Et un jeune homme pour ma meurtrissure."
      24: "Caïn sera vengé sept fois, Et Lémec soixante-dix-sept fois."
      25: "Adam connut encore sa femme; elle enfanta un fils, et l'appela du nom de Seth, car, dit-elle, Dieu m'a donnée un autre fils à la place d'Abel, que Caïn a tué."
      26: "Seth eut aussi un fils, et il l'appela du nom d'Énosch. C'est alors que l'on commença à invoquer le nom de l'Éternel."
    5:
      1: "Voici le livre de la postérité d'Adam. Lorsque Dieu créa l'homme, il le fit à la ressemblance de Dieu."
      2: "Il créa l'homme et la femme, il les bénit, et il les appela du nom d'homme, lorsqu'ils furent créés."
      3: "Adam, âgé de cent trente ans, engendra un fils à sa ressemblance, selon son image, et il lui donna le nom de Seth."
      4: "Les jours d'Adam, après la naissance de Seth, furent de huit cents ans; et il engendra des fils et des filles."
      5: "Tous les jours qu'Adam vécut furent de neuf cent trente ans; puis il mourut."
      6: "Seth, âgé de cent cinq ans, engendra Énosch."
      7: "Seth vécut, après la naissance d'Énosch, huit cent sept ans; et il engendra des fils et des filles."
      8: "Tous les jours de Seth furent de neuf cent douze ans; puis il mourut."
      9: "Énosch, âgé de quatre-vingt-dix ans, engendra Kénan."
      10: "Énosch vécut, après la naissance de Kénan, huit cent quinze ans; et il engendra des fils et des filles."
      11: "Tous les jours d'Énosch furent de neuf cent cinq ans; puis il mourut."
      12: "Kénan, âgé de soixante-dix ans, engendra Mahalaleel."
      13: "Kénan vécut, après la naissance de Mahalaleel, huit cent quarante ans; et il engendra des fils et des filles."
      14: "Tous les jours de Kénan furent de neuf cent dix ans; puis il mourut."
      15: "Mahalaleel, âgé de soixante-cinq ans, engendra Jéred."
      16: "Mahalaleel vécut, après la naissance de Jéred, huit cent trente ans; et il engendra des fils et des filles."
      17: "Tous les jours de Mahalaleel furent de huit cent quatre-vingt-quinze ans; puis il mourut."
      18: "Jéred, âgé de cent soixante-deux ans, engendra Hénoc."
      19: "Jéred vécut, après la naissance d'Hénoc, huit cents ans; et il engendra des fils et des filles."
      20: "Tous les jours de Jéred furent de neuf cent soixante-deux ans; puis il mourut."
      21: "Hénoc, âgé de soixante-cinq ans, engendra Metuschélah."
      22: "Hénoc, après la naissance de Metuschélah, marcha avec Dieu trois cents ans; et il engendra des fils et des filles."
      23: "Tous les jours d'Hénoc furent de trois cent soixante-cinq ans."
      24: "Hénoc marcha avec Dieu; puis il ne fut plus, parce que Dieu le prit."
      25: "Metuschélah, âgé de cent quatre-vingt-sept ans, engendra Lémec."
      26: "Metuschélah vécut, après la naissance de Lémec, sept cent quatre-vingt deux ans; et il engendra des fils et des filles."
      27: "Tous les jours de Metuschélah furent de neuf cent soixante-neuf ans; puis il mourut."
      28: "Lémec, âgé de cent quatre-vingt-deux ans, engendra un fils."
      29: "Il lui donna le nom de Noé, en disant: Celui-ci nous consolera de nos fatigues et du travail pénible de nos mains, provenant de cette terre que l'Éternel a maudite."
      30: "Lémec vécut, après la naissance de Noé, cinq cent quatre-vingt-quinze ans; et il engendra des fils et des filles."
      31: "Tous les jours de Lémec furent de sept cent soixante-dix sept ans; puis il mourut."
      32: "Noé, âgé de cinq cents ans, engendra Sem, Cham et Japhet."
    6:
      1: "Lorsque les hommes eurent commencé à se multiplier sur la face de la terre, et que des filles leur furent nées,"
      2: "les fils de Dieu virent que les filles des hommes étaient belles, et ils en prirent pour femmes parmi toutes celles qu'ils choisirent."
      3: "Alors l'Éternel dit: Mon esprit ne restera pas à toujours dans l'homme, car l'homme n'est que chair, et ses jours seront de cent vingt ans."
      4: "Les géants étaient sur la terre en ces temps-là, après que les fils de Dieu furent venus vers les filles des hommes, et qu'elles leur eurent donné des enfants: ce sont ces héros qui furent fameux dans l'antiquité."
      5: "L'Éternel vit que la méchanceté des hommes était grande sur la terre, et que toutes les pensées de leur coeur se portaient chaque jour uniquement vers le mal."
      6: "L'Éternel se repentit d'avoir fait l'homme sur la terre, et il fut affligé en son coeur."
      7: "Et l'Éternel dit: J'exterminerai de la face de la terre l'homme que j'ai créé, depuis l'homme jusqu'au bétail, aux reptiles, et aux oiseaux du ciel; car je me repens de les avoir faits."
      8: "Mais Noé trouva grâce aux yeux de l'Éternel."
      9: "Voici la postérité de Noé. Noé était un homme juste et intègre dans son temps; Noé marchait avec Dieu."
      10: "Noé engendra trois fils: Sem, Cham et Japhet."
      11: "La terre était corrompue devant Dieu, la terre était pleine de violence."
      12: "Dieu regarda la terre, et voici, elle était corrompue; car toute chair avait corrompu sa voie sur la terre."
      13: "Alors Dieu dit à Noé: La fin de toute chair est arrêtée par devers moi; car ils ont rempli la terre de violence; voici, je vais les détruire avec la terre."
      14: "Fais-toi une arche de bois de gopher; tu disposeras cette arche en cellules, et tu l'enduiras de poix en dedans et en dehors."
      15: "Voici comment tu la feras: l'arche aura trois cents coudées de longueur, cinquante coudées de largeur et trente coudées de hauteur."
      16: "Tu feras à l'arche une fenêtre, que tu réduiras à une coudée en haut; tu établiras une porte sur le côté de l'arche; et tu construiras un étage inférieur, un second et un troisième."
      17: "Et moi, je vais faire venir le déluge d'eaux sur la terre, pour détruire toute chair ayant souffle de vie sous le ciel; tout ce qui est sur la terre périra."
      18: "Mais j'établis mon alliance avec toi; tu entreras dans l'arche, toi et tes fils, ta femme et les femmes de tes fils avec toi."
      19: "De tout ce qui vit, de toute chair, tu feras entrer dans l'arche deux de chaque espèce, pour les conserver en vie avec toi: il y aura un mâle et une femelle."
      20: "Des oiseaux selon leur espèce, du bétail selon son espèce, et de tous les reptiles de la terre selon leur espèce, deux de chaque espèce viendront vers toi, pour que tu leur conserves la vie."
      21: "Et toi, prends de tous les aliments que l'on mange, et fais-en une provision auprès de toi, afin qu'ils te servent de nourriture ainsi qu'à eux."
      22: "C'est ce que fit Noé: il exécuta tout ce que Dieu lui avait ordonné."
    7:
      1: "L'Éternel dit à Noé: Entre dans l'arche, toi et toute ta maison; car je t'ai vu juste devant moi parmi cette génération."
      2: "Tu prendras auprès de toi sept couples de tous les animaux purs, le mâle et sa femelle; une paire des animaux qui ne sont pas purs, le mâle et sa femelle;"
      3: "sept couples aussi des oiseaux du ciel, mâle et femelle, afin de conserver leur race en vie sur la face de toute la terre."
      4: "Car, encore sept jours, et je ferai pleuvoir sur la terre quarante jours et quarante nuits, et j'exterminerai de la face de la terre tous les êtres que j'ai faits."
      5: "Noé exécuta tout ce que l'Éternel lui avait ordonné."
      6: "Noé avait six cents ans, lorsque le déluge d'eaux fut sur la terre."
      7: "Et Noé entra dans l'arche avec ses fils, sa femme et les femmes de ses fils, pour échapper aux eaux du déluge."
      8: "D'entre les animaux purs et les animaux qui ne sont pas purs, les oiseaux et tout ce qui se meut sur la terre,"
      9: "il entra dans l'arche auprès de Noé, deux à deux, un mâle et une femelle, comme Dieu l'avait ordonné à Noé."
      10: "Sept jours après, les eaux du déluge furent sur la terre."
      11: "L'an six cent de la vie de Noé, le second mois, le dix-septième jour du mois, en ce jour-là toutes les sources du grand abîme jaillirent, et les écluses des cieux s'ouvrirent."
      12: "La pluie tomba sur la terre quarante jours et quarante nuits."
      13: "Ce même jour entrèrent dans l'arche Noé, Sem, Cham et Japhet, fils de Noé, la femme de Noé et les trois femmes de ses fils avec eux:"
      14: "eux, et tous les animaux selon leur espèce, tout le bétail selon son espèce, tous les reptiles qui rampent sur la terre selon leur espèce, tous les oiseaux selon leur espèce, tous les petits oiseaux, tout ce qui a des ailes."
      15: "Ils entrèrent dans l'arche auprès de Noé, deux à deux, de toute chair ayant souffle de vie."
      16: "Il en entra, mâle et femelle, de toute chair, comme Dieu l'avait ordonné à Noé. Puis l'Éternel ferma la porte sur lui."
      17: "Le déluge fut quarante jours sur la terre. Les eaux crûrent et soulevèrent l'arche, et elle s'éleva au-dessus de la terre."
      18: "Les eaux grossirent et s'accrurent beaucoup sur la terre, et l'arche flotta sur la surface des eaux."
      19: "Les eaux grossirent de plus en plus, et toutes les hautes montagnes qui sont sous le ciel entier furent couvertes."
      20: "Les eaux s'élevèrent de quinze coudées au-dessus des montagnes, qui furent couvertes."
      21: "Tout ce qui se mouvait sur la terre périt, tant les oiseaux que le bétail et les animaux, tout ce qui rampait sur la terre, et tous les hommes."
      22: "Tout ce qui avait respiration, souffle de vie dans ses narines, et qui était sur la terre sèche, mourut."
      23: "Tous les êtres qui étaient sur la face de la terre furent exterminés, depuis l'homme jusqu'au bétail, aux reptiles et aux oiseaux du ciel: ils furent exterminés de la terre. Il ne resta que Noé, et ce qui était avec lui dans l'arche."
      24: "Les eaux furent grosses sur la terre pendant cent cinquante jours."
    8:
      1: "Dieu se souvint de Noé, de tous les animaux et de tout le bétail qui étaient avec lui dans l'arche; et Dieu fit passer un vent sur la terre, et les eaux s'apaisèrent."
      2: "Les sources de l'abîme et les écluses des cieux furent fermées, et la pluie ne tomba plus du ciel."
      3: "Les eaux se retirèrent de dessus la terre, s'en allant et s'éloignant, et les eaux diminuèrent au bout de cent cinquante jours."
      4: "Le septième mois, le dix-septième jour du mois, l'arche s'arrêta sur les montagnes d'Ararat."
      5: "Les eaux allèrent en diminuant jusqu'au dixième mois. Le dixième mois, le premier jour du mois, apparurent les sommets des montagnes."
      6: "Au bout de quarante jours, Noé ouvrit la fenêtre qu'il avait faite à l'arche."
      7: "Il lâcha le corbeau, qui sortit, partant et revenant, jusqu'à ce que les eaux eussent séché sur la terre."
      8: "Il lâcha aussi la colombe, pour voir si les eaux avaient diminué à la surface de la terre."
      9: "Mais la colombe ne trouva aucun lieu pour poser la plante de son pied, et elle revint à lui dans l'arche, car il y avait des eaux à la surface de toute la terre. Il avança la main, la prit, et la fit rentrer auprès de lui dans l'arche."
      10: "Il attendit encore sept autres jours, et il lâcha de nouveau la colombe hors de l'arche."
      11: "La colombe revint à lui sur le soir; et voici, une feuille d'olivier arrachée était dans son bec. Noé connut ainsi que les eaux avaient diminué sur la terre."
      12: "Il attendit encore sept autres jours; et il lâcha la colombe. Mais elle ne revint plus à lui."
      13: "L'an six cent un, le premier mois, le premier jour du mois, les eaux avaient séché sur la terre. Noé ôta la couverture de l'arche: il regarda, et voici, la surface de la terre avait séché."
      14: "Le second mois, le vingt-septième jour du mois, la terre fut sèche."
      15: "Alors Dieu parla à Noé, en disant:"
      16: "Sors de l'arche, toi et ta femme, tes fils et les femmes de tes fils avec toi."
      17: "Fais sortir avec toi tous les animaux de toute chair qui sont avec toi, tant les oiseaux que le bétail et tous les reptiles qui rampent sur la terre: qu'ils se répandent sur la terre, qu'ils soient féconds et multiplient sur la terre."
      18: "Et Noé sortit, avec ses fils, sa femme, et les femmes de ses fils."
      19: "Tous les animaux, tous les reptiles, tous les oiseaux, tout ce qui se meut sur la terre, selon leurs espèces, sortirent de l'arche."
      20: "Noé bâtit un autel à l'Éternel; il prit de toutes les bêtes pures et de tous les oiseaux purs, et il offrit des holocaustes sur l'autel."
      21: "L'Éternel sentit une odeur agréable, et l'Éternel dit en son coeur: Je ne maudirai plus la terre, à cause de l'homme, parce que les pensées du coeur de l'homme sont mauvaises dès sa jeunesse; et je ne frapperai plus tout ce qui est vivant, comme je l'ai fait."
      22: "Tant que la terre subsistera, les semailles et la moisson, le froid et la chaleur, l'été et l'hiver, le jour et la nuit ne cesseront point."
    9:
      1: "Dieu bénit Noé et ses fils, et leur dit: Soyez féconds, multipliez, et remplissez la terre."
      2: "Vous serez un sujet de crainte et d'effroi pour tout animal de la terre, pour tout oiseau du ciel, pour tout ce qui se meut sur la terre, et pour tous les poissons de la mer: ils sont livrés entre vos mains."
      3: "Tout ce qui se meut et qui a vie vous servira de nourriture: je vous donne tout cela comme l'herbe verte."
      4: "Seulement, vous ne mangerez point de chair avec son âme, avec son sang."
      5: "Sachez-le aussi, je redemanderai le sang de vos âmes, je le redemanderai à tout animal; et je redemanderai l'âme de l'homme à l'homme, à l'homme qui est son frère."
      6: "Si quelqu'un verse le sang de l'homme, par l'homme son sang sera versé; car Dieu a fait l'homme à son image."
      7: "Et vous, soyez féconds et multipliez, répandez-vous sur la terre et multipliez sur elle."
      8: "Dieu parla encore à Noé et à ses fils avec lui, en disant:"
      9: "Voici, j'établis mon alliance avec vous et avec votre postérité après vous;"
      10: "avec tous les êtres vivants qui sont avec vous, tant les oiseaux que le bétail et tous les animaux de la terre, soit avec tous ceux qui sont sortis de l'arche, soit avec tous les animaux de la terre."
      11: "J'établis mon alliance avec vous: aucune chair ne sera plus exterminée par les eaux du déluge, et il n'y aura plus de déluge pour détruire la terre."
      12: "Et Dieu dit: C'est ici le signe de l'alliance que j'établis entre moi et vous, et tous les êtres vivants qui sont avec vous, pour les générations à toujours:"
      13: "j'ai placé mon arc dans la nue, et il servira de signe d'alliance entre moi et la terre."
      14: "Quand j'aurai rassemblé des nuages au-dessus de la terre, l'arc paraîtra dans la nue;"
      15: "et je me souviendrai de mon alliance entre moi et vous, et tous les êtres vivants, de toute chair, et les eaux ne deviendront plus un déluge pour détruire toute chair."
      16: "L'arc sera dans la nue; et je le regarderai, pour me souvenir de l'alliance perpétuelle entre Dieu et tous les êtres vivants, de toute chair qui est sur la terre."
      17: "Et Dieu dit à Noé: Tel est le signe de l'alliance que j'établis entre moi et toute chair qui est sur la terre."
      18: "Les fils de Noé, qui sortirent de l'arche, étaient Sem, Cham et Japhet. Cham fut le père de Canaan."
      19: "Ce sont là les trois fils de Noé, et c'est leur postérité qui peupla toute la terre."
      20: "Noé commença à cultiver la terre, et planta de la vigne."
      21: "Il but du vin, s'enivra, et se découvrit au milieu de sa tente."
      22: "Cham, père de Canaan, vit la nudité de son père, et il le rapporta dehors à ses deux frères."
      23: "Alors Sem et Japhet prirent le manteau, le mirent sur leurs épaules, marchèrent à reculons, et couvrirent la nudité de leur père; comme leur visage était détourné, ils ne virent point la nudité de leur père."
      24: "Lorsque Noé se réveilla de son vin, il apprit ce que lui avait fait son fils cadet."
      25: "Et il dit: Maudit soit Canaan! qu'il soit l'esclave des esclaves de ses frères!"
      26: "Il dit encore: Béni soit l'Éternel, Dieu de Sem, et que Canaan soit leur esclave!"
      27: "Que Dieu étende les possessions de Japhet, qu'il habite dans les tentes de Sem, et que Canaan soit leur esclave!"
      28: "Noé vécut, après le déluge, trois cent cinquante ans."
      29: "Tous les jours de Noé furent de neuf cent cinquante ans; puis il mourut."
    10:
      1: "Voici la postérité des fils de Noé, Sem, Cham et Japhet. Il leur naquit des fils après le déluge."
      2: "Les fils de Japhet furent: Gomer, Magog, Madaï, Javan, Tubal, Méschec et Tiras."
      3: "Les fils de Gomer: Aschkenaz, Riphat et Togarma."
      4: "Les fils de Javan: Élischa, Tarsis, Kittim et Dodanim."
      5: "C'est par eux qu'ont été peuplées les îles des nations selon leurs terres, selon la langue de chacun, selon leurs familles, selon leurs nations."
      6: "Les fils de Cham furent: Cusch, Mitsraïm, Puth et Canaan."
      7: "Les fils de Cusch: Saba, Havila, Sabta, Raema et Sabteca. Les fils de Raema: Séba et Dedan."
      8: "Cusch engendra aussi Nimrod; c'est lui qui commença à être puissant sur la terre."
      9: "Il fut un vaillant chasseur devant l'Éternel; c'est pourquoi l'on dit: Comme Nimrod, vaillant chasseur devant l'Éternel."
      10: "Il régna d'abord sur Babel, Érec, Accad et Calné, au pays de Schinear."
      11: "De ce pays-là sortit Assur; il bâtit Ninive, Rehoboth Hir, Calach,"
      12: "et Résen entre Ninive et Calach; c'est la grande ville."
      13: "Mitsraïm engendra les Ludim, les Anamim, les Lehabim, les Naphtuhim,"
      14: "les Patrusim, les Casluhim, d'où sont sortis les Philistins, et les Caphtorim."
      15: "Canaan engendra Sidon, son premier-né, et Heth;"
      16: "et les Jébusiens, les Amoréens, les Guirgasiens,"
      17: "les Héviens, les Arkiens, les Siniens,"
      18: "les Arvadiens, les Tsemariens, les Hamathiens. Ensuite, les familles des Cananéens se dispersèrent."
      19: "Les limites des Cananéens allèrent depuis Sidon, du côté de Guérar, jusqu'à Gaza, et du côté de Sodome, de Gomorrhe, d'Adma et de Tseboïm, jusqu'à Léscha."
      20: "Ce sont là les fils de Cham, selon leurs familles, selon leurs langues, selon leurs pays, selon leurs nations."
      21: "Il naquit aussi des fils à Sem, père de tous les fils d'Héber, et frère de Japhet l'aîné."
      22: "Les fils de Sem furent: Élam, Assur, Arpacschad, Lud et Aram."
      23: "Les fils d'Aram: Uts, Hul, Guéter et Masch."
      24: "Arpacschad engendra Schélach; et Schélach engendra Héber."
      25: "Il naquit à Héber deux fils: le nom de l'un était Péleg, parce que de son temps la terre fut partagée, et le nom de son frère était Jokthan."
      26: "Jokthan engendra Almodad, Schéleph, Hatsarmaveth, Jérach,"
      27: "Hadoram, Uzal, Dikla,"
      28: "Obal, Abimaël, Séba,"
      29: "Ophir, Havila et Jobab. Tous ceux-là furent fils de Jokthan."
      30: "Ils habitèrent depuis Méscha, du côté de Sephar, jusqu'à la montagne de l'orient."
      31: "Ce sont là les fils de Sem, selon leurs familles, selon leurs langues, selon leurs pays, selon leurs nations."
      32: "Telles sont les familles des fils de Noé, selon leurs générations, selon leurs nations. Et c'est d'eux que sont sorties les nations qui se sont répandues sur la terre après le déluge."
    11:
      1: "Toute la terre avait une seule langue et les mêmes mots."
      2: "Comme ils étaient partis de l'orient, ils trouvèrent une plaine au pays de Schinear, et ils y habitèrent."
      3: "Ils se dirent l'un à l'autre: Allons! faisons des briques, et cuisons-les au feu. Et la brique leur servit de pierre, et le bitume leur servit de ciment."
      4: "Ils dirent encore: Allons! bâtissons-nous une ville et une tour dont le sommet touche au ciel, et faisons-nous un nom, afin que nous ne soyons pas dispersés sur la face de toute la terre."
      5: "L'Éternel descendit pour voir la ville et la tour que bâtissaient les fils des hommes."
      6: "Et l'Éternel dit: Voici, ils forment un seul peuple et ont tous une même langue, et c'est là ce qu'ils ont entrepris; maintenant rien ne les empêcherait de faire tout ce qu'ils auraient projeté."
      7: "Allons! descendons, et là confondons leur langage, afin qu'ils n'entendent plus la langue, les uns des autres."
      8: "Et l'Éternel les dispersa loin de là sur la face de toute la terre; et ils cessèrent de bâtir la ville."
      9: "C'est pourquoi on l'appela du nom de Babel, car c'est là que l'Éternel confondit le langage de toute la terre, et c'est de là que l'Éternel les dispersa sur la face de toute la terre."
      10: "Voici la postérité de Sem. Sem, âgé de cent ans, engendra Arpacschad, deux ans après le déluge."
      11: "Sem vécut, après la naissance d'Arpacschad, cinq cents ans; et il engendra des fils et des filles."
      12: "Arpacschad, âgé de trente-cinq ans, engendra Schélach."
      13: "Arpacschad vécut, après la naissance de Schélach, quatre cent trois ans; et il engendra des fils et des filles."
      14: "Schélach, âgé de trente ans, engendra Héber."
      15: "Schélach vécut, après la naissance d'Héber, quatre cent trois ans; et il engendra des fils et des filles."
      16: "Héber, âgé de trente-quatre ans, engendra Péleg."
      17: "Héber vécut, après la naissance de Péleg, quatre cent trente ans; et il engendra des fils et des filles."
      18: "Péleg, âgé de trente ans, engendra Rehu."
      19: "Péleg vécut, après la naissance de Rehu, deux cent neuf ans; et il engendra des fils et des filles."
      20: "Rehu, âgé de trente-deux ans, engendra Serug."
      21: "Rehu vécut, après la naissance de Serug, deux cent sept ans; et il engendra des fils et des filles."
      22: "Serug, âgé de trente ans, engendra Nachor."
      23: "Serug vécut, après la naissance de Nachor, deux cents ans; et il engendra des fils et des filles."
      24: "Nachor, âgé de vingt-neuf ans, engendra Térach."
      25: "Nachor vécut, après la naissance de Térach, cent dix-neuf ans; et il engendra des fils et des filles."
      26: "Térach, âgé de soixante-dix ans, engendra Abram, Nachor et Haran."
      27: "Voici la postérité de Térach. Térach engendra Abram, Nachor et Haran. -Haran engendra Lot."
      28: "Et Haran mourut en présence de Térach, son père, au pays de sa naissance, à Ur en Chaldée. -"
      29: "Abram et Nachor prirent des femmes: le nom de la femme d'Abram était Saraï, et le nom de la femme de Nachor était Milca, fille d'Haran, père de Milca et père de Jisca."
      30: "Saraï était stérile: elle n'avait point d'enfants."
      31: "Térach prit Abram, son fils, et Lot, fils d'Haran, fils de son fils, et Saraï, sa belle-fille, femme d'Abram, son fils. Ils sortirent ensemble d'Ur en Chaldée, pour aller au pays de Canaan. Ils vinrent jusqu'à Charan, et ils y habitèrent."
      32: "Les jours de Térach furent de deux cent cinq ans; et Térach mourut à Charan."
    12:
      1: "L'Éternel dit à Abram: Va-t-en de ton pays, de ta patrie, et de la maison de ton père, dans le pays que je te montrerai."
      2: "Je ferai de toi une grande nation, et je te bénirai; je rendrai ton nom grand, et tu seras une source de bénédiction."
      3: "Je bénirai ceux qui te béniront, et je maudirai ceux qui te maudiront; et toutes les familles de la terre seront bénies en toi."
      4: "Abram partit, comme l'Éternel le lui avait dit, et Lot partit avec lui. Abram était âgé de soixante-quinze ans, lorsqu'il sortit de Charan."
      5: "Abram prit Saraï, sa femme, et Lot, fils de son frère, avec tous les biens qu'ils possédaient et les serviteurs qu'ils avaient acquis à Charan. Ils partirent pour aller dans le pays de Canaan, et ils arrivèrent au pays de Canaan."
      6: "Abram parcourut le pays jusqu'au lieu nommé Sichem, jusqu'aux chênes de Moré. Les Cananéens étaient alors dans le pays."
      7: "L'Éternel apparut à Abram, et dit: Je donnerai ce pays à ta postérité. Et Abram bâtit là un autel à l'Éternel, qui lui était apparu."
      8: "Il se transporta de là vers la montagne, à l'orient de Béthel, et il dressa ses tentes, ayant Béthel à l'occident et Aï à l'orient. Il bâtit encore là un autel à l'Éternel, et il invoqua le nom de l'Éternel."
      9: "Abram continua ses marches, en s'avançant vers le midi."
      10: "Il y eut une famine dans le pays; et Abram descendit en Égypte pour y séjourner, car la famine était grande dans le pays."
      11: "Comme il était près d'entrer en Égypte, il dit à Saraï, sa femme: Voici, je sais que tu es une femme belle de figure."
      12: "Quand les Égyptiens te verront, ils diront: C'est sa femme! Et ils me tueront, et te laisseront la vie."
      13: "Dis, je te prie, que tu es ma soeur, afin que je sois bien traité à cause de toi, et que mon âme vive grâce à toi."
      14: "Lorsque Abram fut arrivé en Égypte, les Égyptiens virent que la femme était fort belle."
      15: "Les grands de Pharaon la virent aussi et la vantèrent à Pharaon; et la femme fut emmenée dans la maison de Pharaon."
      16: "Il traita bien Abram à cause d'elle; et Abram reçut des brebis, des boeufs, des ânes, des serviteurs et des servantes, des ânesses, et des chameaux."
      17: "Mais l'Éternel frappa de grandes plaies Pharaon et sa maison, au sujet de Saraï, femme d'Abram."
      18: "Alors Pharaon appela Abram, et dit: Qu'est-ce que tu m'as fait? Pourquoi ne m'as-tu pas déclaré que c'est ta femme?"
      19: "Pourquoi as-tu dit: C'est ma soeur? Aussi l'ai-je prise pour ma femme. Maintenant, voici ta femme, prends-la, et va-t-en!"
      20: "Et Pharaon donna ordre à ses gens de le renvoyer, lui et sa femme, avec tout ce qui lui appartenait."
    13:
      1: "Abram remonta d'Égypte vers le midi, lui, sa femme, et tout ce qui lui appartenait, et Lot avec lui."
      2: "Abram était très riche en troupeaux, en argent et en or."
      3: "Il dirigea ses marches du midi jusqu'à Béthel, jusqu'au lieu où était sa tente au commencement, entre Béthel et Aï,"
      4: "au lieu où était l'autel qu'il avait fait précédemment. Et là, Abram invoqua le nom de l'Éternel."
      5: "Lot, qui voyageait avec Abram, avait aussi des brebis, des boeufs et des tentes."
      6: "Et la contrée était insuffisante pour qu'ils demeurassent ensemble, car leurs biens étaient si considérables qu'ils ne pouvaient demeurer ensemble."
      7: "Il y eut querelle entre les bergers des troupeaux d'Abram et les bergers des troupeaux de Lot. Les Cananéens et les Phérésiens habitaient alors dans le pays."
      8: "Abram dit à Lot: Qu'il n'y ait point, je te prie, de dispute entre moi et toi, ni entre mes bergers et tes bergers; car nous sommes frères."
      9: "Tout le pays n'est-il pas devant toi? Sépare-toi donc de moi: si tu vas à gauche, j'irai à droite; si tu vas à droite, j'irai à gauche."
      10: "Lot leva les yeux, et vit toute la plaine du Jourdain, qui était entièrement arrosée. Avant que l'Éternel eût détruit Sodome et Gomorrhe, c'était, jusqu'à Tsoar, comme un jardin de l'Éternel, comme le pays d'Égypte."
      11: "Lot choisit pour lui toute la plaine du Jourdain, et il s'avança vers l'orient. C'est ainsi qu'ils se séparèrent l'un de l'autre."
      12: "Abram habita dans le pays de Canaan; et Lot habita dans les villes de la plaine, et dressa ses tentes jusqu'à Sodome."
      13: "Les gens de Sodome étaient méchants, et de grands pécheurs contre l'Éternel."
      14: "L'Éternel dit à Abram, après que Lot se fut séparé de lui: Lève les yeux, et, du lieu où tu es, regarde vers le nord et le midi, vers l'orient et l'occident;"
      15: "car tout le pays que tu vois, je le donnerai à toi et à ta postérité pour toujours."
      16: "Je rendrai ta postérité comme la poussière de la terre, en sorte que, si quelqu'un peut compter la poussière de la terre, ta postérité aussi sera comptée."
      17: "Lève-toi, parcours le pays dans sa longueur et dans sa largeur; car je te le donnerai."
      18: "Abram leva ses tentes, et vint habiter parmi les chênes de Mamré, qui sont près d'Hébron. Et il bâtit là un autel à l'Éternel."
    14:
      1: "Dans le temps d'Amraphel, roi de Schinear, d'Arjoc, roi d'Ellasar, de Kedorlaomer, roi d'Élam, et de Tideal, roi de Gojim,"
      2: "il arriva qu'ils firent la guerre à Béra, roi de Sodome, à Birscha, roi de Gomorrhe, à Schineab, roi d'Adma, à Schémeéber, roi de Tseboïm, et au roi de Béla, qui est Tsoar."
      3: "Ces derniers s'assemblèrent tous dans la vallée de Siddim, qui est la mer Salée."
      4: "Pendant douze ans, ils avaient été soumis à Kedorlaomer; et la treizième année, ils s'étaient révoltés."
      5: "Mais, la quatorzième année, Kedorlaomer et les rois qui étaient avec lui se mirent en marche, et ils battirent les Rephaïm à Aschteroth Karnaïm, les Zuzim à Ham, les Émim à Schavé Kirjathaïm,"
      6: "et les Horiens dans leur montagne de Séir, jusqu'au chêne de Paran, qui est près du désert."
      7: "Puis ils s'en retournèrent, vinrent à En Mischpath, qui est Kadès, et battirent les Amalécites sur tout leur territoire, ainsi que les Amoréens établis à Hatsatson Thamar."
      8: "Alors s'avancèrent le roi de Sodome, le roi de Gomorrhe, le roi d'Adma, le roi de Tseboïm, et le roi de Béla, qui est Tsoar; et ils se rangèrent en bataille contre eux, dans la vallée de Siddim,"
      9: "contre Kedorlaomer, roi d'Élam, Tideal, roi de Gojim, Amraphel, roi de Schinear, et Arjoc, roi d'Ellasar: quatre rois contre cinq."
      10: "La vallée de Siddim était couverte de puits de bitume; le roi de Sodome et celui de Gomorrhe prirent la fuite, et y tombèrent; le reste s'enfuit vers la montagne."
      11: "Les vainqueurs enlevèrent toutes les richesses de Sodome et de Gomorrhe, et toutes leurs provisions; et ils s'en allèrent."
      12: "Ils enlevèrent aussi, avec ses biens, Lot, fils du frère d'Abram, qui demeurait à Sodome; et ils s'en allèrent."
      13: "Un fuyard vint l'annoncer à Abram, l'Hébreu; celui-ci habitait parmi les chênes de Mamré, l'Amoréen, frère d'Eschcol et frère d'Aner, qui avaient fait alliance avec Abram."
      14: "Dès qu'Abram eut appris que son frère avait été fait prisonnier, il arma trois cent dix-huit de ses plus braves serviteurs, nés dans sa maison, et il poursuivit les rois jusqu'à Dan."
      15: "Il divisa sa troupe, pour les attaquer de nuit, lui et ses serviteurs; il les battit, et les poursuivit jusqu'à Choba, qui est à la gauche de Damas."
      16: "Il ramena toutes les richesses; il ramena aussi Lot, son frère, avec ses biens, ainsi que les femmes et le peuple."
      17: "Après qu'Abram fut revenu vainqueur de Kedorlaomer et des rois qui étaient avec lui, le roi de Sodome sortit à sa rencontre dans la vallée de Schavé, qui est la vallée du roi."
      18: "Melchisédek, roi de Salem, fit apporter du pain et du vin: il était sacrificateur du Dieu Très Haut."
      19: "Il bénit Abram, et dit: Béni soit Abram par le Dieu Très Haut, maître du ciel et de la terre!"
      20: "Béni soit le Dieu Très Haut, qui a livré tes ennemis entre tes mains! Et Abram lui donna la dîme de tout."
      21: "Le roi de Sodome dit à Abram: Donne-moi les personnes, et prends pour toi les richesses."
      22: "Abram répondit au roi de Sodome: Je lève la main vers l'Éternel, le Dieu Très Haut, maître du ciel et de la terre:"
      23: "je ne prendrai rien de tout ce qui est à toi, pas même un fil, ni un cordon de soulier, afin que tu ne dises pas: J'ai enrichi Abram. Rien pour moi!"
      24: "Seulement, ce qu'ont mangé les jeunes gens, et la part des hommes qui ont marché avec moi, Aner, Eschcol et Mamré: eux, ils prendront leur part."
    15:
      1: "Après ces événements, la parole de l'Éternel fut adressée à Abram dans une vision, et il dit: Abram, ne crains point; je suis ton bouclier, et ta récompense sera très grande."
      2: "Abram répondit: Seigneur Éternel, que me donneras-tu? Je m'en vais sans enfants; et l'héritier de ma maison, c'est Éliézer de Damas."
      3: "Et Abram dit: Voici, tu ne m'as pas donné de postérité, et celui qui est né dans ma maison sera mon héritier."
      4: "Alors la parole de l'Éternel lui fut adressée ainsi: Ce n'est pas lui qui sera ton héritier, mais c'est celui qui sortira de tes entrailles qui sera ton héritier."
      5: "Et après l'avoir conduit dehors, il dit: Regarde vers le ciel, et compte les étoiles, si tu peux les compter. Et il lui dit: Telle sera ta postérité."
      6: "Abram eut confiance en l'Éternel, qui le lui imputa à justice."
      7: "L'Éternel lui dit encore: Je suis l'Éternel, qui t'ai fait sortir d'Ur en Chaldée, pour te donner en possession ce pays."
      8: "Abram répondit: Seigneur Éternel, à quoi connaîtrai-je que je le posséderai?"
      9: "Et l'Éternel lui dit: Prends une génisse de trois ans, une chèvre de trois ans, un bélier de trois ans, une tourterelle et une jeune colombe."
      10: "Abram prit tous ces animaux, les coupa par le milieu, et mit chaque morceau l'un vis-à-vis de l'autre; mais il ne partagea point les oiseaux."
      11: "Les oiseaux de proie s'abattirent sur les cadavres; et Abram les chassa."
      12: "Au coucher du soleil, un profond sommeil tomba sur Abram; et voici, une frayeur et une grande obscurité vinrent l'assaillir."
      13: "Et l'Éternel dit à Abram: Sache que tes descendants seront étrangers dans un pays qui ne sera point à eux; ils y seront asservis, et on les opprimera pendant quatre cents ans."
      14: "Mais je jugerai la nation à laquelle ils seront asservis, et ils sortiront ensuite avec de grandes richesses."
      15: "Toi, tu iras en paix vers tes pères, tu seras enterré après une heureuse vieillesse."
      16: "A la quatrième génération, ils reviendront ici; car l'iniquité des Amoréens n'est pas encore à son comble."
      17: "Quand le soleil fut couché, il y eut une obscurité profonde; et voici, ce fut une fournaise fumante, et des flammes passèrent entre les animaux partagés."
      18: "En ce jour-là, l'Éternel fit alliance avec Abram, et dit: Je donne ce pays à ta postérité, depuis le fleuve d'Égypte jusqu'au grand fleuve, au fleuve d'Euphrate,"
      19: "le pays des Kéniens, des Keniziens, des Kadmoniens,"
      20: "des Héthiens, des Phéréziens, des Rephaïm,"
      21: "des Amoréens, des Cananéens, des Guirgasiens et des Jébusiens."
    16:
      1: "Saraï, femme d'Abram, ne lui avait point donné d'enfants. Elle avait une servante Égyptienne, nommée Agar."
      2: "Et Saraï dit à Abram: Voici, l'Éternel m'a rendue stérile; viens, je te prie, vers ma servante; peut-être aurai-je par elle des enfants. Abram écouta la voix de Saraï."
      3: "Alors Saraï, femme d'Abram, prit Agar, l'Égyptienne, sa servante, et la donna pour femme à Abram, son mari, après qu'Abram eut habité dix années dans le pays de Canaan."
      4: "Il alla vers Agar, et elle devint enceinte. Quand elle se vit enceinte, elle regarda sa maîtresse avec mépris."
      5: "Et Saraï dit à Abram: L'outrage qui m'est fait retombe sur toi. J'ai mis ma servante dans ton sein; et, quand elle a vu qu'elle était enceinte, elle m'a regardée avec mépris. Que l'Éternel soit juge entre moi et toi!"
      6: "Abram répondit à Saraï: Voici, ta servante est en ton pouvoir, agis à son égard comme tu le trouveras bon. Alors Saraï la maltraita; et Agar s'enfuit loin d'elle."
      7: "L'ange de l'Éternel la trouva près d'une source d'eau dans le désert, près de la source qui est sur le chemin de Schur."
      8: "Il dit: Agar, servante de Saraï, d'où viens-tu, et où vas-tu? Elle répondit: Je fuis loin de Saraï, ma maîtresse."
      9: "L'ange de l'Éternel lui dit: Retourne vers ta maîtresse, et humilie-toi sous sa main."
      10: "L'ange de l'Éternel lui dit: Je multiplierai ta postérité, et elle sera si nombreuse qu'on ne pourra la compter."
      11: "L'ange de l'Éternel lui dit: Voici, tu es enceinte, et tu enfanteras un fils, à qui tu donneras le nom d'Ismaël; car l'Éternel t'a entendue dans ton affliction."
      12: "Il sera comme un âne sauvage; sa main sera contre tous, et la main de tous sera contre lui; et il habitera en face de tous ses frères."
      13: "Elle appela Atta El roï le nom de l'Éternel qui lui avait parlé; car elle dit: Ai-je rien vu ici, après qu'il m'a vue?"
      14: "C'est pourquoi l'on a appelé ce puits le puits de Lachaï roï; il est entre Kadès et Bared."
      15: "Agar enfanta un fils à Abram; et Abram donna le nom d'Ismaël au fils qu'Agar lui enfanta."
      16: "Abram était âgé de quatre-vingt-six ans lorsqu'Agar enfanta Ismaël à Abram."
    17:
      1: "Lorsque Abram fut âgé de quatre-vingt-dix-neuf ans, l'Éternel apparut à Abram, et lui dit: Je suis le Dieu tout puissant. Marche devant ma face, et sois intègre."
      2: "J'établirai mon alliance entre moi et toi, et je te multiplierai à l'infini."
      3: "Abram tomba sur sa face; et Dieu lui parla, en disant:"
      4: "Voici mon alliance, que je fais avec toi. Tu deviendras père d'une multitude de nations."
      5: "On ne t'appellera plus Abram; mais ton nom sera Abraham, car je te rends père d'une multitude de nations."
      6: "Je te rendrai fécond à l'infini, je ferai de toi des nations; et des rois sortiront de toi."
      7: "J'établirai mon alliance entre moi et toi, et tes descendants après toi, selon leurs générations: ce sera une alliance perpétuelle, en vertu de laquelle je serai ton Dieu et celui de ta postérité après toi."
      8: "Je te donnerai, et à tes descendants après toi, le pays que tu habites comme étranger, tout le pays de Canaan, en possession perpétuelle, et je serai leur Dieu."
      9: "Dieu dit à Abraham: Toi, tu garderas mon alliance, toi et tes descendants après toi, selon leurs générations."
      10: "C'est ici mon alliance, que vous garderez entre moi et vous, et ta postérité après toi: tout mâle parmi vous sera circoncis."
      11: "Vous vous circoncirez; et ce sera un signe d'alliance entre moi et vous."
      12: "A l'âge de huit jours, tout mâle parmi vous sera circoncis, selon vos générations, qu'il soit né dans la maison, ou qu'il soit acquis à prix d'argent de tout fils d'étranger, sans appartenir à ta race."
      13: "On devra circoncire celui qui est né dans la maison et celui qui est acquis à prix d'argent; et mon alliance sera dans votre chair une alliance perpétuelle."
      14: "Un mâle incirconcis, qui n'aura pas été circoncis dans sa chair, sera exterminé du milieu de son peuple: il aura violé mon alliance."
      15: "Dieu dit à Abraham: Tu ne donneras plus à Saraï, ta femme, le nom de Saraï; mais son nom sera Sara."
      16: "Je la bénirai, et je te donnerai d'elle un fils; je la bénirai, et elle deviendra des nations; des rois de peuples sortiront d'elle."
      17: "Abraham tomba sur sa face; il rit, et dit en son coeur: Naîtrait-il un fils à un homme de cent ans? et Sara, âgée de quatre-vingt-dix ans, enfanterait-elle?"
      18: "Et Abraham dit à Dieu: Oh! qu'Ismaël vive devant ta face!"
      19: "Dieu dit: Certainement Sara, ta femme, t'enfantera un fils; et tu l'appelleras du nom d'Isaac. J'établirai mon alliance avec lui comme une alliance perpétuelle pour sa postérité après lui."
      20: "A l'égard d'Ismaël, je t'ai exaucé. Voici, je le bénirai, je le rendrai fécond, et je le multiplierai à l'infini; il engendrera douze princes, et je ferai de lui une grande nation."
      21: "J'établirai mon alliance avec Isaac, que Sara t'enfantera à cette époque-ci de l'année prochaine."
      22: "Lorsqu'il eut achevé de lui parler, Dieu s'éleva au-dessus d'Abraham."
      23: "Abraham prit Ismaël, son fils, tous ceux qui étaient nés dans sa maison et tous ceux qu'il avait acquis à prix d'argent, tous les mâles parmi les gens de la maison d'Abraham; et il les circoncit ce même jour, selon l'ordre que Dieu lui avait donné."
      24: "Abraham était âgé de quatre-vingt-dix-neuf ans, lorsqu'il fut circoncis."
      25: "Ismaël, son fils, était âgé de treize ans lorsqu'il fut circoncis."
      26: "Ce même jour, Abraham fut circoncis, ainsi qu'Ismaël, son fils."
      27: "Et tous les gens de sa maison, nés dans sa maison, ou acquis à prix d'argent des étrangers, furent circoncis avec lui."
    18:
      1: "L'Éternel lui apparut parmi les chênes de Mamré, comme il était assis à l'entrée de sa tente, pendant la chaleur du jour."
      2: "Il leva les yeux, et regarda: et voici, trois hommes étaient debout près de lui. Quand il les vit, il courut au-devant d'eux, depuis l'entrée de sa tente, et se prosterna en terre."
      3: "Et il dit: Seigneur, si j'ai trouvé grâce à tes yeux, ne passe point, je te prie, loin de ton serviteur."
      4: "Permettez qu'on apporte un peu d'eau, pour vous laver les pieds; et reposez-vous sous cet arbre."
      5: "J'irai prendre un morceau de pain, pour fortifier votre coeur; après quoi, vous continuerez votre route; car c'est pour cela que vous passez près de votre serviteur. Ils répondirent: Fais comme tu l'as dit."
      6: "Abraham alla promptement dans sa tente vers Sara, et il dit: Vite, trois mesures de fleur de farine, pétris, et fais des gâteaux."
      7: "Et Abraham courut à son troupeau, prit un veau tendre et bon, et le donna à un serviteur, qui se hâta de l'apprêter."
      8: "Il prit encore de la crème et du lait, avec le veau qu'on avait apprêté, et il les mit devant eux. Il se tint lui-même à leurs côtés, sous l'arbre. Et ils mangèrent."
      9: "Alors ils lui dirent: Où est Sara, ta femme? Il répondit: Elle est là, dans la tente."
      10: "L'un d'entre eux dit: Je reviendrai vers toi à cette même époque; et voici, Sara, ta femme, aura un fils. Sara écoutait à l'entrée de la tente, qui était derrière lui."
      11: "Abraham et Sara étaient vieux, avancés en âge: et Sara ne pouvait plus espérer avoir des enfants."
      12: "Elle rit en elle-même, en disant: Maintenant que je suis vieille, aurais-je encore des désirs? Mon seigneur aussi est vieux."
      13: "L'Éternel dit à Abraham: Pourquoi donc Sara a-t-elle ri, en disant: Est-ce que vraiment j'aurais un enfant, moi qui suis vieille?"
      14: "Y a-t-il rien qui soit étonnant de la part de l'Éternel? Au temps fixé je reviendrai vers toi, à cette même époque; et Sara aura un fils."
      15: "Sara mentit, en disant: Je n'ai pas ri. Car elle eut peur. Mais il dit: Au contraire, tu as ri."
      16: "Ces hommes se levèrent pour partir, et ils regardèrent du côté de Sodome. Abraham alla avec eux, pour les accompagner."
      17: "Alors l'Éternel dit: Cacherai-je à Abraham ce que je vais faire?..."
      18: "Abraham deviendra certainement une nation grande et puissante, et en lui seront bénies toutes les nations de la terre."
      19: "Car je l'ai choisi, afin qu'il ordonne à ses fils et à sa maison après lui de garder la voie de l'Éternel, en pratiquant la droiture et la justice, et qu'ainsi l'Éternel accomplisse en faveur d'Abraham les promesses qu'il lui a faites..."
      20: "Et l'Éternel dit: Le cri contre Sodome et Gomorrhe s'est accru, et leur péché est énorme."
      21: "C'est pourquoi je vais descendre, et je verrai s'ils ont agi entièrement selon le bruit venu jusqu'à moi; et si cela n'est pas, je le saurai."
      22: "Les hommes s'éloignèrent, et allèrent vers Sodome. Mais Abraham se tint encore en présence de l'Éternel."
      23: "Abraham s'approcha, et dit: Feras-tu aussi périr le juste avec le méchant?"
      24: "Peut-être y a-t-il cinquante justes au milieu de la ville: les feras-tu périr aussi, et ne pardonneras-tu pas à la ville à cause des cinquante justes qui sont au milieu d'elle?"
      25: "Faire mourir le juste avec le méchant, en sorte qu'il en soit du juste comme du méchant, loin de toi cette manière d'agir! loin de toi! Celui qui juge toute la terre n'exercera-t-il pas la justice?"
      26: "Et l'Éternel dit: Si je trouve dans Sodome cinquante justes au milieu de la ville, je pardonnerai à toute la ville, à cause d'eux."
      27: "Abraham reprit, et dit: Voici, j'ai osé parler au Seigneur, moi qui ne suis que poudre et cendre."
      28: "Peut-être des cinquante justes en manquera-t-il cinq: pour cinq, détruiras-tu toute la ville? Et l'Éternel dit: Je ne la détruirai point, si j'y trouve quarante-cinq justes."
      29: "Abraham continua de lui parler, et dit: Peut-être s'y trouvera-t-il quarante justes. Et l'Éternel dit: Je ne ferai rien, à cause de ces quarante."
      30: "Abraham dit: Que le Seigneur ne s'irrite point, et je parlerai. Peut-être s'y trouvera-t-il trente justes. Et l'Éternel dit: Je ne ferai rien, si j'y trouve trente justes."
      31: "Abraham dit: Voici, j'ai osé parler au Seigneur. Peut-être s'y trouvera-t-il vingt justes. Et l'Éternel dit: Je ne la détruirai point, à cause de ces vingt."
      32: "Abraham dit: Que le Seigneur ne s'irrite point, et je ne parlerai plus que cette fois. Peut-être s'y trouvera-t-il dix justes. Et l'Éternel dit: Je ne la détruirai point, à cause de ces dix justes."
      33: "L'Éternel s'en alla lorsqu'il eut achevé de parler à Abraham. Et Abraham retourna dans sa demeure."
    19:
      1: "Les deux anges arrivèrent à Sodome sur le soir; et Lot était assis à la porte de Sodome. Quand Lot les vit, il se leva pour aller au-devant d'eux, et se prosterna la face contre terre."
      2: "Puis il dit: Voici, mes seigneurs, entrez, je vous prie, dans la maison de votre serviteur, et passez-y la nuit; lavez-vous les pieds; vous vous lèverez de bon matin, et vous poursuivrez votre route. Non, répondirent-ils, nous passerons la nuit dans la rue."
      3: "Mais Lot les pressa tellement qu'ils vinrent chez lui et entrèrent dans sa maison. Il leur donna un festin, et fit cuire des pains sans levain. Et ils mangèrent."
      4: "Ils n'étaient pas encore couchés que les gens de la ville, les gens de Sodome, entourèrent la maison, depuis les enfants jusqu'aux vieillards; toute la population était accourue."
      5: "Ils appelèrent Lot, et lui dirent: Où sont les hommes qui sont entrés chez toi cette nuit? Fais-les sortir vers nous, pour que nous les connaissions."
      6: "Lot sortit vers eux à l'entrée de la maison, et ferma la porte derrière lui."
      7: "Et il dit: Mes frères, je vous prie, ne faites pas le mal!"
      8: "Voici, j'ai deux filles qui n'ont point connu d'homme; je vous les amènerai dehors, et vous leur ferez ce qu'il vous plaira. Seulement, ne faites rien à ces hommes puisqu'ils sont venus à l'ombre de mon toit."
      9: "Ils dirent: Retire-toi! Ils dirent encore: Celui-ci est venu comme étranger, et il veut faire le juge! Eh bien, nous te ferons pis qu'à eux. Et, pressant Lot avec violence, ils s'avancèrent pour briser la porte."
      10: "Les hommes étendirent la main, firent rentrer Lot vers eux dans la maison, et fermèrent la porte."
      11: "Et ils frappèrent d'aveuglement les gens qui étaient à l'entrée de la maison, depuis le plus petit jusqu'au plus grand, de sorte qu'ils se donnèrent une peine inutile pour trouver la porte."
      12: "Les hommes dirent à Lot: Qui as-tu encore ici? Gendres, fils et filles, et tout ce qui t'appartient dans la ville, fais-les sortir de ce lieu."
      13: "Car nous allons détruire ce lieu, parce que le cri contre ses habitants est grand devant l'Éternel. L'Éternel nous a envoyés pour le détruire."
      14: "Lot sortit, et parla à ses gendres qui avaient pris ses filles: Levez-vous, dit-il, sortez de ce lieu; car l'Éternel va détruire la ville. Mais, aux yeux de ses gendres, il parut plaisanter."
      15: "Dès l'aube du jour, les anges insistèrent auprès de Lot, en disant: Lève-toi, prends ta femme et tes deux filles qui se trouvent ici, de peur que tu ne périsses dans la ruine de la ville."
      16: "Et comme il tardait, les hommes le saisirent par la main, lui, sa femme et ses deux filles, car l'Éternel voulait l'épargner; ils l'emmenèrent, et le laissèrent hors de la ville."
      17: "Après les avoir fait sortir, l'un d'eux dit: Sauve-toi, pour ta vie; ne regarde pas derrière toi, et ne t'arrête pas dans toute la plaine; sauve-toi vers la montagne, de peur que tu ne périsses."
      18: "Lot leur dit: Oh! non, Seigneur!"
      19: "Voici, j'ai trouvé grâce à tes yeux, et tu as montré la grandeur de ta miséricorde à mon égard, en me conservant la vie; mais je ne puis me sauver à la montagne, avant que le désastre m'atteigne, et je périrai."
      20: "Voici, cette ville est assez proche pour que je m'y réfugie, et elle est petite. Oh! que je puisse m'y sauver,... n'est-elle pas petite?... et que mon âme vive!"
      21: "Et il lui dit: Voici, je t'accorde encore cette grâce, et je ne détruirai pas la ville dont tu parles."
      22: "Hâte-toi de t'y réfugier, car je ne puis rien faire jusqu'à ce que tu y sois arrivé. C'est pour cela que l'on a donné à cette ville le nom de Tsoar."
      23: "Le soleil se levait sur la terre, lorsque Lot entra dans Tsoar."
      24: "Alors l'Éternel fit pleuvoir du ciel sur Sodome et sur Gomorrhe du soufre et du feu, de par l'Éternel."
      25: "Il détruisit ces villes, toute la plaine et tous les habitants des villes, et les plantes de la terre."
      26: "La femme de Lot regarda en arrière, et elle devint une statue de sel."
      27: "Abraham se leva de bon matin, pour aller au lieu où il s'était tenu en présence de l'Éternel."
      28: "Il porta ses regards du côté de Sodome et de Gomorrhe, et sur tout le territoire de la plaine; et voici, il vit s'élever de la terre une fumée, comme la fumée d'une fournaise."
      29: "Lorsque Dieu détruisit les villes de la plaine, il se souvint d'Abraham; et il fit échapper Lot du milieu du désastre, par lequel il bouleversa les villes où Lot avait établi sa demeure."
      30: "Lot quitta Tsoar pour la hauteur, et se fixa sur la montagne, avec ses deux filles, car il craignait de rester à Tsoar. Il habita dans une caverne, lui et ses deux filles."
      31: "L'aînée dit à la plus jeune: Notre père est vieux; et il n'y a point d'homme dans la contrée, pour venir vers nous, selon l'usage de tous les pays."
      32: "Viens, faisons boire du vin à notre père, et couchons avec lui, afin que nous conservions la race de notre père."
      33: "Elles firent donc boire du vin à leur père cette nuit-là; et l'aînée alla coucher avec son père: il ne s'aperçut ni quand elle se coucha, ni quand elle se leva."
      34: "Le lendemain, l'aînée dit à la plus jeune: Voici, j'ai couché la nuit dernière avec mon père; faisons-lui boire du vin encore cette nuit, et va coucher avec lui, afin que nous conservions la race de notre père."
      35: "Elles firent boire du vin à leur père encore cette nuit-là; et la cadette alla coucher avec lui: il ne s'aperçut ni quand elle se coucha, ni quand elle se leva."
      36: "Les deux filles de Lot devinrent enceintes de leur père."
      37: "L'aînée enfanta un fils, qu'elle appela du nom de Moab: c'est le père des Moabites, jusqu'à ce jour."
      38: "La plus jeune enfanta aussi un fils, qu'elle appela du nom de Ben Ammi: c'est le père des Ammonites, jusqu'à ce jour."
    20:
      1: "Abraham partit de là pour la contrée du midi; il s'établit entre Kadès et Schur, et fit un séjour à Guérar."
      2: "Abraham disait de Sara, sa femme: C'est ma soeur. Abimélec, roi de Guérar, fit enlever Sara."
      3: "Alors Dieu apparut en songe à Abimélec pendant la nuit, et lui dit: Voici, tu vas mourir à cause de la femme que tu as enlevée, car elle a un mari."
      4: "Abimélec, qui ne s'était point approché d'elle, répondit: Seigneur, ferais-tu périr même une nation juste?"
      5: "Ne m'a-t-il pas dit: C'est ma soeur? et elle-même n'a-t-elle pas dit: C'est mon frère? J'ai agi avec un coeur pur et avec des mains innocentes."
      6: "Dieu lui dit en songe: Je sais que tu as agi avec un coeur pur; aussi t'ai-je empêché de pécher contre moi. C'est pourquoi je n'ai pas permis que tu la touchasse."
      7: "Maintenant, rends la femme de cet homme; car il est prophète, il priera pour toi, et tu vivras. Mais, si tu ne la rends pas, sache que tu mourras, toi et tout ce qui t'appartient."
      8: "Abimélec se leva de bon matin, il appela tous ses serviteurs, et leur rapporta toutes ces choses; et ces gens furent saisis d'une grande frayeur."
      9: "Abimélec appela aussi Abraham, et lui dit: Qu'est-ce que tu nous as fait? Et en quoi t'ai-je offensé, que tu aies fait venir sur moi et sur mon royaume un si grand péché? Tu as commis à mon égard des actes qui ne doivent pas se commettre."
      10: "Et Abimélec dit à Abraham: Quelle intention avais-tu pour agir de la sorte?"
      11: "Abraham répondit: Je me disais qu'il n'y avait sans doute aucune crainte de Dieu dans ce pays, et que l'on me tuerait à cause de ma femme."
      12: "De plus, il est vrai qu'elle est ma soeur, fille de mon père; seulement, elle n'est pas fille de ma mère; et elle est devenue ma femme."
      13: "Lorsque Dieu me fit errer loin de la maison de mon père, je dis à Sara: Voici la grâce que tu me feras; dans tous les lieux où nous irons, dis de moi: C'est mon frère."
      14: "Abimélec prit des brebis et des boeufs, des serviteurs et des servantes, et les donna à Abraham; et il lui rendit Sara, sa femme."
      15: "Abimélec dit: Voici, mon pays est devant toi; demeure où il te plaira."
      16: "Et il dit à Sara: Voici, je donne à ton frère mille pièces d'argent; cela te sera un voile sur les yeux pour tous ceux qui sont avec toi, et auprès de tous tu seras justifiée."
      17: "Abraham pria Dieu, et Dieu guérit Abimélec, sa femme et ses servantes; et elles purent enfanter."
      18: "Car l'Éternel avait frappé de stérilité toute la maison d'Abimélec, à cause de Sara, femme d'Abraham."
    21:
      1: "L'Éternel se souvint de ce qu'il avait dit à Sara, et l'Éternel accomplit pour Sara ce qu'il avait promis."
      2: "Sara devint enceinte, et elle enfanta un fils à Abraham dans sa vieillesse, au temps fixé dont Dieu lui avait parlé."
      3: "Abraham donna le nom d'Isaac au fils qui lui était né, que Sara lui avait enfanté."
      4: "Abraham circoncit son fils Isaac, âgé de huit jours, comme Dieu le lui avait ordonné."
      5: "Abraham était âgé de cent ans, à la naissance d'Isaac, son fils."
      6: "Et Sara dit: Dieu m'a fait un sujet de rire; quiconque l'apprendra rira de moi."
      7: "Elle ajouta: Qui aurait dit à Abraham: Sara allaitera des enfants? Cependant je lui ai enfanté un fils dans sa vieillesse."
      8: "L'enfant grandit, et fut sevré; et Abraham fit un grand festin le jour où Isaac fut sevré."
      9: "Sara vit rire le fils qu'Agar, l'Égyptienne, avait enfanté à Abraham;"
      10: "et elle dit à Abraham: Chasse cette servante et son fils, car le fils de cette servante n'héritera pas avec mon fils, avec Isaac."
      11: "Cette parole déplut fort aux yeux d'Abraham, à cause de son fils."
      12: "Mais Dieu dit à Abraham: Que cela ne déplaise pas à tes yeux, à cause de l'enfant et de ta servante. Accorde à Sara tout ce qu'elle te demandera; car c'est d'Isaac que sortira une postérité qui te sera propre."
      13: "Je ferai aussi une nation du fils de ta servante; car il est ta postérité."
      14: "Abraham se leva de bon matin; il prit du pain et une outre d'eau, qu'il donna à Agar et plaça sur son épaule; il lui remit aussi l'enfant, et la renvoya. Elle s'en alla, et s'égara dans le désert de Beer Schéba."
      15: "Quand l'eau de l'outre fut épuisée, elle laissa l'enfant sous un des arbrisseaux,"
      16: "et alla s'asseoir vis-à-vis, à une portée d'arc; car elle disait: Que je ne voie pas mourir mon enfant! Elle s'assit donc vis-à-vis de lui, éleva la voix et pleura."
      17: "Dieu entendit la voix de l'enfant; et l'ange de Dieu appela du ciel Agar, et lui dit: Qu'as-tu, Agar? Ne crains point, car Dieu a entendu la voix de l'enfant dans le lieu où il est."
      18: "Lève-toi, prends l'enfant, saisis-le de ta main; car je ferai de lui une grande nation."
      19: "Et Dieu lui ouvrit les yeux, et elle vit un puits d'eau; elle alla remplir d'eau l'outre, et donna à boire à l'enfant."
      20: "Dieu fut avec l'enfant, qui grandit, habita dans le désert, et devint tireur d'arc."
      21: "Il habita dans le désert de Paran, et sa mère lui prit une femme du pays d'Égypte."
      22: "En ce temps-là, Abimélec, accompagné de Picol, chef de son armée, parla ainsi à Abraham: Dieu est avec toi dans tout ce que tu fais."
      23: "Jure-moi maintenant ici, par le nom de Dieu, que tu ne tromperas ni moi, ni mes enfants, ni mes petits-enfants, et que tu auras pour moi et le pays où tu séjournes la même bienveillance que j'ai eue pour toi."
      24: "Abraham dit: Je le jurerai."
      25: "Mais Abraham fit des reproches à Abimélec, au sujet d'un puits d'eau, dont s'étaient emparés de force les serviteurs d'Abimélec."
      26: "Abimélec répondit: J'ignore qui a fait cette chose-là; tu ne m'en as point informé, et moi, je ne l'apprends qu'aujourd'hui."
      27: "Et Abraham prit des brebis et des boeufs, qu'il donna à Abimélec; et ils firent tous deux alliance."
      28: "Abraham mit à part sept jeunes brebis."
      29: "Et Abimélec dit à Abraham: Qu'est-ce que ces sept jeunes brebis, que tu as mises à part?"
      30: "Il répondit: Tu accepteras de ma main ces sept brebis, afin que cela me serve de témoignage que j'ai creusé ce puits."
      31: "C'est pourquoi on appelle ce lieu Beer Schéba; car c'est là qu'ils jurèrent l'un et l'autre."
      32: "Ils firent donc alliance à Beer Schéba. Après quoi, Abimélec se leva, avec Picol, chef de son armée; et ils retournèrent au pays des Philistins."
      33: "Abraham planta des tamariscs à Beer Schéba; et là il invoqua le nom de l'Éternel, Dieu de l'éternité."
      34: "Abraham séjourna longtemps dans le pays des Philistins."
    22:
      1: "Après ces choses, Dieu mit Abraham à l'épreuve, et lui dit: Abraham! Et il répondit: Me voici!"
      2: "Dieu dit: Prends ton fils, ton unique, celui que tu aimes, Isaac; va-t'en au pays de Morija, et là offre-le en holocauste sur l'une des montagnes que je te dirai."
      3: "Abraham se leva de bon matin, sella son âne, et prit avec lui deux serviteurs et son fils Isaac. Il fendit du bois pour l'holocauste, et partit pour aller au lieu que Dieu lui avait dit."
      4: "Le troisième jour, Abraham, levant les yeux, vit le lieu de loin."
      5: "Et Abraham dit à ses serviteurs: Restez ici avec l'âne; moi et le jeune homme, nous irons jusque-là pour adorer, et nous reviendrons auprès de vous."
      6: "Abraham prit le bois pour l'holocauste, le chargea sur son fils Isaac, et porta dans sa main le feu et le couteau. Et il marchèrent tous deux ensemble."
      7: "Alors Isaac, parlant à Abraham, son père, dit: Mon père! Et il répondit: Me voici, mon fils! Isaac reprit: Voici le feu et le bois; mais où est l'agneau pour l'holocauste?"
      8: "Abraham répondit: Mon fils, Dieu se pourvoira lui-même de l'agneau pour l'holocauste. Et ils marchèrent tous deux ensemble."
      9: "Lorsqu'ils furent arrivés au lieu que Dieu lui avait dit, Abraham y éleva un autel, et rangea le bois. Il lia son fils Isaac, et le mit sur l'autel, par-dessus le bois."
      10: "Puis Abraham étendit la main, et prit le couteau, pour égorger son fils."
      11: "Alors l'ange de l'Éternel l'appela des cieux, et dit: Abraham! Abraham! Et il répondit: Me voici!"
      12: "L'ange dit: N'avance pas ta main sur l'enfant, et ne lui fais rien; car je sais maintenant que tu crains Dieu, et que tu ne m'as pas refusé ton fils, ton unique."
      13: "Abraham leva les yeux, et vit derrière lui un bélier retenu dans un buisson par les cornes; et Abraham alla prendre le bélier, et l'offrit en holocauste à la place de son fils."
      14: "Abraham donna à ce lieu le nom de Jehova Jiré. C'est pourquoi l'on dit aujourd'hui: A la montagne de l'Éternel il sera pourvu."
      15: "L'ange de l'Éternel appela une seconde fois Abraham des cieux,"
      16: "et dit: Je le jure par moi-même, parole de l'Éternel! parce que tu as fais cela, et que tu n'as pas refusé ton fils, ton unique,"
      17: "je te bénirai et je multiplierai ta postérité, comme les étoiles du ciel et comme le sable qui est sur le bord de la mer; et ta postérité possédera la porte de ses ennemis."
      18: "Toutes les nations de la terre seront bénies en ta postérité, parce que tu as obéi à ma voix."
      19: "Abraham étant retourné vers ses serviteurs, ils se levèrent et s'en allèrent ensemble à Beer Schéba; car Abraham demeurait à Beer Schéba."
      20: "Après ces choses, on fit à Abraham un rapport, en disant: Voici, Milca a aussi enfanté des fils à Nachor, ton frère:"
      21: "Uts, son premier-né, Buz, son frère, Kemuel, père d'Aram,"
      22: "Késed, Hazo, Pildasch, Jidlaph et Bethuel."
      23: "Bethuel a engendré Rebecca. Ce sont là les huit fils que Milca a enfantés à Nachor, frère d'Abraham."
      24: "Sa concubine, nommée Réuma, a aussi enfanté Thébach, Gaham, Tahasch et Maaca."
    23:
      1: "La vie de Sara fut de cent vingt-sept ans: telles sont les années de la vie de Sara."
      2: "Sara mourut à Kirjath Arba, qui est Hébron, dans le pays de Canaan; et Abraham vint pour mener deuil sur Sara et pour la pleurer."
      3: "Abraham se leva de devant son mort, et parla ainsi aux fils de Heth:"
      4: "Je suis étranger et habitant parmi vous; donnez-moi la possession d'un sépulcre chez vous, pour enterrer mon mort et l'ôter de devant moi."
      5: "Les fils de Heth répondirent à Abraham, en lui disant:"
      6: "Écoute-nous, mon seigneur! Tu es un prince de Dieu au milieu de nous; enterre ton mort dans celui de nos sépulcres que tu choisiras; aucun de nous ne te refusera son sépulcre pour enterrer ton mort."
      7: "Abraham se leva, et se prosterna devant le peuple du pays, devant les fils de Heth."
      8: "Et il leur parla ainsi: Si vous permettez que j'enterre mon mort et que je l'ôte de devant mes yeux, écoutez-moi, et priez pour moi Éphron, fils de Tsochar,"
      9: "de me céder la caverne de Macpéla, qui lui appartient, à l'extrémité de son champ, de me la céder contre sa valeur en argent, afin qu'elle me serve de possession sépulcrale au milieu de vous."
      10: "Éphron était assis parmi les fils de Heth. Et Éphron, le Héthien, répondit à Abraham, en présence des fils de Heth et de tous ceux qui entraient par la porte de sa ville:"
      11: "Non, mon seigneur, écoute-moi! Je te donne le champ, et je te donne la caverne qui y est. Je te les donne, aux yeux des fils de mon peuple: enterre ton mort."
      12: "Abraham se prosterna devant le peuple du pays."
      13: "Et il parla ainsi à Éphron, en présence du peuple du pays: Écoute-moi, je te prie! Je donne le prix du champ: accepte-le de moi; et j'y enterrerai mon mort."
      14: "Et Éphron répondit à Abraham, en lui disant:"
      15: "Mon seigneur, écoute-moi! Une terre de quatre cents sicles d'argent, qu'est-ce que cela entre moi et toi? Enterre ton mort."
      16: "Abraham comprit Éphron; et Abraham pesa à Éphron l'argent qu'il avait dit, en présence des fils de Heth, quatre cents sicles d'argent ayant cours chez le marchand."
      17: "Le champ d'Éphron à Macpéla, vis-à-vis de Mamré, le champ et la caverne qui y est, et tous les arbres qui sont dans le champ et dans toutes ses limites alentour,"
      18: "devinrent ainsi la propriété d'Abraham, aux yeux des fils de Heth et de tous ceux qui entraient par la porte de sa ville."
      19: "Après cela, Abraham enterra Sara, sa femme, dans la caverne du champ de Macpéla, vis-à-vis de Mamré, qui est Hébron, dans le pays de Canaan."
      20: "Le champ et la caverne qui y est demeurèrent à Abraham comme possession sépulcrale, acquise des fils de Heth."
    24:
      1: "Abraham était vieux, avancé en âge; et l'Éternel avait béni Abraham en toute chose."
      2: "Abraham dit à son serviteur, le plus ancien de sa maison, l'intendant de tous ses biens: Mets, je te prie, ta main sous ma cuisse;"
      3: "et je te ferai jurer par l'Éternel, le Dieu du ciel et le Dieu de la terre, de ne pas prendre pour mon fils une femme parmi les filles des Cananéens au milieu desquels j'habite,"
      4: "mais d'aller dans mon pays et dans ma patrie prendre une femme pour mon fils Isaac."
      5: "Le serviteur lui répondit: Peut-être la femme ne voudra-t-elle pas me suivre dans ce pays-ci; devrai-je mener ton fils dans le pays d'où tu es sorti?"
      6: "Abraham lui dit: Garde-toi d'y mener mon fils!"
      7: "L'Éternel, le Dieu du ciel, qui m'a fait sortir de la maison de mon père et de ma patrie, qui m'a parlé et qui m'a juré, en disant: Je donnerai ce pays à ta postérité, lui-même enverra son ange devant toi; et c'est de là que tu prendras une femme pour mon fils."
      8: "Si la femme ne veut pas te suivre, tu seras dégagé de ce serment que je te fais faire. Seulement, tu n'y mèneras pas mon fils."
      9: "Le serviteur mit sa main sous la cuisse d'Abraham, son seigneur, et lui jura d'observer ces choses."
      10: "Le serviteur prit dix chameaux parmi les chameaux de son seigneur, et il partit, ayant à sa disposition tous les biens de son seigneur. Il se leva, et alla en Mésopotamie, à la ville de Nachor."
      11: "Il fit reposer les chameaux sur leurs genoux hors de la ville, près d'un puits, au temps du soir, au temps où sortent celles qui vont puiser de l'eau."
      12: "Et il dit: Éternel, Dieu de mon seigneur Abraham, fais-moi, je te prie, rencontrer aujourd'hui ce que je désire, et use de bonté envers mon seigneur Abraham!"
      13: "Voici, je me tiens près de la source d'eau, et les filles des gens de la ville vont sortir pour puiser l'eau."
      14: "Que la jeune fille à laquelle je dirai: Penche ta cruche, je te prie, pour que je boive, et qui répondra: Bois, et je donnerai aussi à boire à tes chameaux, soit celle que tu as destinée à ton serviteur Isaac! Et par là je connaîtrai que tu uses de bonté envers mon seigneur."
      15: "Il n'avait pas encore fini de parler que sortit, sa cruche sur l'épaule, Rebecca, née de Bethuel, fils de Milca, femme de Nachor, frère d'Abraham."
      16: "C'était une jeune fille très belle de figure; elle était vierge, et aucun homme ne l'avait connue. Elle descendit à la source, remplit sa cruche, et remonta."
      17: "Le serviteur courut au-devant d'elle, et dit: Laisse-moi boire, je te prie, un peu d'eau de ta cruche."
      18: "Elle répondit: Bois, mon seigneur. Et elle s'empressa d'abaisser sa cruche sur sa main, et de lui donner à boire."
      19: "Quand elle eut achevé de lui donner à boire, elle dit: Je puiserai aussi pour tes chameaux, jusqu'à ce qu'ils aient assez bu."
      20: "Et elle s'empressa de vider sa cruche dans l'abreuvoir, et courut encore au puits pour puiser; et elle puisa pour tous les chameaux."
      21: "L'homme la regardait avec étonnement et sans rien dire, pour voir si l'Éternel faisait réussir son voyage, ou non."
      22: "Quand les chameaux eurent fini de boire, l'homme prit un anneau d'or, du poids d'un demi-sicle, et deux bracelets, du poids de dix sicles d'or."
      23: "Et il dit: De qui es-tu fille? dis-le moi, je te prie. Y a-t-il dans la maison de ton père de la place pour passer la nuit?"
      24: "Elle répondit: Je suis fille de Bethuel, fils de Milca et de Nachor."
      25: "Elle lui dit encore: Il y a chez nous de la paille et du fourrage en abondance, et aussi de la place pour passer la nuit."
      26: "Alors l'homme s'inclina et se prosterna devant l'Éternel,"
      27: "en disant: Béni soit l'Éternel, le Dieu de mon seigneur Abraham, qui n'a pas renoncé à sa miséricorde et à sa fidélité envers mon seigneur! Moi-même, l'Éternel m'a conduit à la maison des frères de mon seigneur."
      28: "La jeune fille courut raconter ces choses à la maison de sa mère."
      29: "Rebecca avait un frère, nommé Laban. Et Laban courut dehors vers l'homme, près de la source."
      30: "Il avait vu l'anneau et les bracelets aux mains de sa soeur, et il avait entendu les paroles de Rebecca, sa soeur, disant: Ainsi m'a parlé l'homme. Il vint donc à cet homme qui se tenait auprès des chameaux, vers la source,"
      31: "et il dit: Viens, béni de l'Éternel! Pourquoi resterais-tu dehors? J'ai préparé la maison, et une place pour les chameaux."
      32: "L'homme arriva à la maison. Laban fit décharger les chameaux, et il donna de la paille et du fourrage aux chameaux, et de l'eau pour laver les pieds de l'homme et les pieds des gens qui étaient avec lui."
      33: "Puis, il lui servit à manger. Mais il dit: Je ne mangerai point, avant d'avoir dit ce que j'ai à dire. Parle! dit Laban."
      34: "Alors il dit: Je suis serviteur d'Abraham."
      35: "L'Éternel a comblé de bénédictions mon seigneur, qui est devenu puissant. Il lui a donné des brebis et des boeufs, de l'argent et de l'or, des serviteurs et des servantes, des chameaux et des ânes."
      36: "Sara, la femme de mon seigneur, a enfanté dans sa vieillesse un fils à mon seigneur; et il lui a donné tout ce qu'il possède."
      37: "Mon seigneur m'a fait jurer, en disant: Tu ne prendras pas pour mon fils une femme parmi les filles des Cananéens, dans le pays desquels j'habite;"
      38: "mais tu iras dans la maison de mon père et de ma famille prendre une femme pour mon fils."
      39: "J'ai dit à mon seigneur: Peut-être la femme ne voudra-t-elle pas me suivre."
      40: "Et il m'a répondu: L'Éternel, devant qui j'ai marché, enverra son ange avec toi, et fera réussir ton voyage; et tu prendras pour mon fils une femme de la famille et de la maison de mon père."
      41: "Tu seras dégagé du serment que tu me fais, quand tu auras été vers ma famille; si on ne te l'accorde pas, tu seras dégagé du serment que tu me fais."
      42: "Je suis arrivé aujourd'hui à la source, et j'ai dit: Éternel, Dieu de mon seigneur Abraham, si tu daignes faire réussir le voyage que j'accomplis,"
      43: "voici, je me tiens près de la source d'eau, et que la jeune fille qui sortira pour puiser, à qui je dirai: Laisse-moi boire, je te prie, un peu d'eau de ta cruche, et qui me répondra:"
      44: "Bois toi-même, et je puiserai aussi pour tes chameaux, que cette jeune fille soit la femme que l'Éternel a destinée au fils de mon seigneur!"
      45: "Avant que j'eusse fini de parler en mon coeur, voici, Rebecca est sortie, sa cruche sur l'épaule; elle est descendue à la source, et a puisé. Je lui ai dit: Donne-moi à boire, je te prie."
      46: "Elle s'est empressée d'abaisser sa cruche de dessus son épaule, et elle a dit: Bois, et je donnerai aussi à boire à tes chameaux. J'ai bu, et elle a aussi donné à boire à mes chameaux."
      47: "Je l'ai interrogée, et j'ai dit: De qui es-tu fille? Elle a répondu: Je suis fille de Bethuel, fils de Nachor et de Milca. J'ai mis l'anneau à son nez, et les bracelets à ses mains."
      48: "Puis je me suis incliné et prosterné devant l'Éternel, et j'ai béni L'Éternel, le Dieu de mon seigneur Abraham, qui m'a conduit fidèlement, afin que je prisse la fille du frère de mon seigneur pour son fils."
      49: "Maintenant, si vous voulez user de bienveillance et de fidélité envers mon seigneur, déclarez-le-moi; sinon, déclarez-le-moi, et je me tournerai à droite ou à gauche."
      50: "Laban et Bethuel répondirent, et dirent: C'est de l'Éternel que la chose vient; nous ne pouvons te parler ni en mal ni en bien."
      51: "Voici Rebecca devant toi; prends et va, et qu'elle soit la femme du fils de ton seigneur, comme l'Éternel l'a dit."
      52: "Lorsque le serviteur d'Abraham eut entendu leurs paroles, il se prosterna en terre devant l'Éternel."
      53: "Et le serviteur sortit des objets d'argent, des objets d'or, et des vêtements, qu'il donna à Rebecca; il fit aussi de riches présents à son frère et à sa mère."
      54: "Après quoi, ils mangèrent et burent, lui et les gens qui étaient avec lui, et ils passèrent la nuit. Le matin, quand ils furent levés, le serviteur dit: Laissez-moi retournez vers mon seigneur."
      55: "Le frère et la mère dirent: Que la jeune fille reste avec nous quelque temps encore, une dizaine de jours; ensuite, tu partiras."
      56: "Il leur répondit: Ne me retardez pas, puisque l'Éternel a fait réussir mon voyage; laissez-moi partir, et que j'aille vers mon seigneur."
      57: "Alors ils répondirent: Appelons la jeune fille et consultons-la."
      58: "Ils appelèrent donc Rebecca, et lui dirent: Veux-tu aller avec cet homme? Elle répondit: J'irai."
      59: "Et ils laissèrent partir Rebecca, leur soeur, et sa nourrice, avec le serviteur d'Abraham et ses gens."
      60: "Ils bénirent Rebecca, et lui dirent: O notre soeur, puisse-tu devenir des milliers de myriades, et que ta postérité possède la porte de ses ennemis!"
      61: "Rebecca se leva, avec ses servantes; elles montèrent sur les chameaux, et suivirent l'homme. Et le serviteur emmena Rebecca, et partit."
      62: "Cependant Isaac était revenu du puits de Lachaï roï, et il habitait dans le pays du midi."
      63: "Un soir qu'Isaac était sorti pour méditer dans les champs, il leva les yeux, et regarda; et voici, des chameaux arrivaient."
      64: "Rebecca leva aussi les yeux, vit Isaac, et descendit de son chameau."
      65: "Elle dit au serviteur: Qui est cet homme, qui vient dans les champs à notre rencontre? Et le serviteur répondit: C'est mon seigneur. Alors elle prit son voile, et se couvrit."
      66: "Le serviteur raconta à Isaac toutes les choses qu'il avait faites."
      67: "Isaac conduisit Rebecca dans la tente de Sara, sa mère; il prit Rebecca, qui devint sa femme, et il l'aima. Ainsi fut consolé Isaac, après avoir perdu sa mère."
    25:
      1: "Abraham prit encore une femme, nommée Ketura."
      2: "Elle lui enfanta Zimran, Jokschan, Medan, Madian, Jischbak et Schuach."
      3: "Jokschan engendra Séba et Dedan. Les fils de Dedan furent les Aschurim, les Letuschim et les Leummim."
      4: "Les fils de Madian furent Épha, Épher, Hénoc, Abida et Eldaa. -Ce sont là tous les fils de Ketura."
      5: "Abraham donna tous ses biens à Isaac."
      6: "Il fit des dons aux fils de ses concubines; et, tandis qu'il vivait encore, il les envoya loin de son fils Isaac du côté de l'orient, dans le pays d'Orient."
      7: "Voici les jours des années de la vie d'Abraham: il vécut cent soixante quinze ans."
      8: "Abraham expira et mourut, après une heureuse vieillesse, âgé et rassasié de jours, et il fut recueilli auprès de son peuple."
      9: "Isaac et Ismaël, ses fils, l'enterrèrent dans la caverne de Macpéla, dans le champ d'Éphron, fils de Tsochar, le Héthien, vis-à-vis de Mamré."
      10: "C'est le champ qu'Abraham avait acquis des fils de Heth. Là furent enterrés Abraham et Sara, sa femme."
      11: "Après la mort d'Abraham, Dieu bénit Isaac, son fils. Il habitait près du puits de Lachaï roï."
      12: "Voici la postérité d'Ismaël, fils d'Abraham, qu'Agar, l'Égyptienne, servante de Sara, avait enfanté à Abraham."
      13: "Voici les noms des fils d'Ismaël, par leurs noms, selon leurs générations: Nebajoth, premier-né d'Ismaël, Kédar, Adbeel, Mibsam,"
      14: "Mischma, Duma, Massa,"
      15: "Hadad, Théma, Jethur, Naphisch et Kedma."
      16: "Ce sont là les fils d'Ismaël; ce sont là leurs noms, selon leurs parcs et leurs enclos. Ils furent les douze chefs de leurs peuples."
      17: "Et voici les années de la vie d'Ismaël: cent trente-sept ans. Il expira et mourut, et il fut recueilli auprès de son peuple."
      18: "Ses fils habitèrent depuis Havila jusqu'à Schur, qui est en face de l'Égypte, en allant vers l'Assyrie. Il s'établit en présence de tous ses frères."
      19: "Voici la postérité d'Isaac, fils d'Abraham."
      20: "Abraham engendra Isaac. Isaac était âgé de quarante ans, quand il prit pour femme Rebecca, fille de Bethuel, l'Araméen, de Paddan Aram, et soeur de Laban, l'Araméen."
      21: "Isaac implora l'Éternel pour sa femme, car elle était stérile, et l'Éternel l'exauça: Rebecca, sa femme, devint enceinte."
      22: "Les enfants se heurtaient dans son sein; et elle dit: S'il en est ainsi, pourquoi suis-je enceinte? Elle alla consulter l'Éternel."
      23: "Et l'Éternel lui dit: Deux nations sont dans ton ventre, et deux peuples se sépareront au sortir de tes entrailles; un de ces peuples sera plus fort que l'autre, et le plus grand sera assujetti au plus petit."
      24: "Les jours où elle devait accoucher s'accomplirent; et voici, il y avait deux jumeaux dans son ventre."
      25: "Le premier sortit entièrement roux, comme un manteau de poil; et on lui donna le nom d'Ésaü."
      26: "Ensuite sortit son frère, dont la main tenait le talon d'Ésaü; et on lui donna le nom de Jacob. Isaac était âgé de soixante ans, lorsqu'ils naquirent."
      27: "Ces enfants grandirent. Ésaü devint un habile chasseur, un homme des champs; mais Jacob fut un homme tranquille, qui restait sous les tentes."
      28: "Isaac aimait Ésaü, parce qu'il mangeait du gibier; et Rebecca aimait Jacob."
      29: "Comme Jacob faisait cuire un potage, Ésaü revint des champs, accablé de fatigue."
      30: "Et Ésaü dit à Jacob: Laisse-moi, je te prie, manger de ce roux, de ce roux-là, car je suis fatigué. C'est pour cela qu'on a donné à Ésaü le nom d'Édom."
      31: "Jacob dit: Vends-moi aujourd'hui ton droit d'aînesse."
      32: "Ésaü répondit: Voici, je m'en vais mourir; à quoi me sert ce droit d'aînesse?"
      33: "Et Jacob dit: Jure-le moi d'abord. Il le lui jura, et il vendit son droit d'aînesse à Jacob."
      34: "Alors Jacob donna à Ésaü du pain et du potage de lentilles. Il mangea et but, puis se leva et s'en alla. C'est ainsi qu'Ésaü méprisa le droit d'aînesse."
    26:
      1: "Il y eut une famine dans le pays, outre la première famine qui eut lieu du temps d'Abraham; et Isaac alla vers Abimélec, roi des Philistins, à Guérar."
      2: "L'Éternel lui apparut, et dit: Ne descends pas en Égypte, demeure dans le pays que je te dirai."
      3: "Séjourne dans ce pays-ci: je serai avec toi, et je te bénirai, car je donnerai toutes ces contrées à toi et à ta postérité, et je tiendrai le serment que j'ai fait à Abraham, ton père."
      4: "Je multiplierai ta postérité comme les étoiles du ciel; je donnerai à ta postérité toutes ces contrées; et toutes les nations de la terre seront bénies en ta postérité,"
      5: "parce qu'Abraham a obéi à ma voix, et qu'il a observé mes ordres, mes commandements, mes statuts et mes lois."
      6: "Et Isaac resta à Guérar."
      7: "Lorsque les gens du lieu faisaient des questions sur sa femme, il disait: C'est ma soeur; car il craignait, en disant ma femme, que les gens du lieu ne le tuassent, parce que Rebecca était belle de figure."
      8: "Comme son séjour se prolongeait, il arriva qu'Abimélec, roi des Philistins, regardant par la fenêtre, vit Isaac qui plaisantait avec Rebecca, sa femme."
      9: "Abimélec fit appeler Isaac, et dit: Certainement, c'est ta femme. Comment as-tu pu dire: C'est ma soeur? Isaac lui répondit: J'ai parlé ainsi, de peur de mourir à cause d'elle."
      10: "Et Abimélec dit: Qu'est-ce que tu nous as fait? Peu s'en est fallu que quelqu'un du peuple n'ait couché avec ta femme, et tu nous aurais rendus coupables."
      11: "Alors Abimélec fit cette ordonnance pour tout le peuple: Celui qui touchera à cet homme ou à sa femme sera mis à mort."
      12: "Isaac sema dans ce pays, et il recueillit cette année le centuple; car l'Éternel le bénit."
      13: "Cet homme devint riche, et il alla s'enrichissant de plus en plus, jusqu'à ce qu'il devint fort riche."
      14: "Il avait des troupeaux de menu bétail et des troupeaux de gros bétail, et un grand nombre de serviteurs: aussi les Philistins lui portèrent envie."
      15: "Tous les puits qu'avaient creusés les serviteurs de son père, du temps d'Abraham, son père, les Philistins les comblèrent et les remplirent de poussière."
      16: "Et Abimélec dit à Isaac: Va-t-en de chez nous, car tu es beaucoup plus puissant que nous."
      17: "Isaac partit de là, et campa dans la vallée de Guérar, où il s'établit."
      18: "Isaac creusa de nouveau les puits d'eau qu'on avait creusés du temps d'Abraham, son père, et qu'avaient comblés les Philistins après la mort d'Abraham; et il leur donna les mêmes noms que son père leur avait donnés."
      19: "Les serviteurs d'Isaac creusèrent encore dans la vallée, et y trouvèrent un puits d'eau vive."
      20: "Les bergers de Guérar querellèrent les bergers d'Isaac, en disant: L'eau est à nous. Et il donna au puits le nom d'Ések, parce qu'ils s'étaient disputés avec lui."
      21: "Ses serviteurs creusèrent un autre puits, au sujet duquel on chercha aussi une querelle; et il l'appela Sitna."
      22: "Il se transporta de là, et creusa un autre puits, pour lequel on ne chercha pas querelle; et il l'appela Rehoboth, car, dit-il, l'Éternel nous a maintenant mis au large, et nous prospérerons dans le pays."
      23: "Il remonta de là à Beer Schéba."
      24: "L'Éternel lui apparut dans la nuit, et dit: Je suis le Dieu d'Abraham, ton père; ne crains point, car je suis avec toi; je te bénirai, et je multiplierai ta postérité, à cause d'Abraham, mon serviteur."
      25: "Il bâtit là un autel, invoqua le nom de l'Éternel, et y dressa sa tente. Et les serviteurs d'Isaac y creusèrent un puits."
      26: "Abimélec vint de Guérar auprès de lui, avec Ahuzath, son ami, et Picol, chef de son armée."
      27: "Isaac leur dit: Pourquoi venez-vous vers moi, puisque vous me haïssez et que vous m'avez renvoyé de chez vous?"
      28: "Ils répondirent: Nous voyons que l'Éternel est avec toi. C'est pourquoi nous disons: Qu'il y ait un serment entre nous, entre nous et toi, et que nous fassions alliance avec toi!"
      29: "Jure que tu ne nous feras aucun mal, de même que nous ne t'avons point maltraité, que nous t'avons fait seulement du bien, et que nous t'avons laissé partir en paix. Tu es maintenant béni de l'Éternel."
      30: "Isaac leur fit un festin, et ils mangèrent et burent."
      31: "Ils se levèrent de bon matin, et se lièrent l'un à l'autre par un serment. Isaac les laissa partir, et ils le quittèrent en paix."
      32: "Ce même jour, des serviteurs d'Isaac vinrent lui parler du puits qu'ils creusaient, et lui dirent: Nous avons trouvé de l'eau."
      33: "Et il l'appela Schiba. C'est pourquoi on a donné à la ville le nom de Beer Schéba, jusqu'à ce jour."
      34: "Ésaü, âgé de quarante ans, prit pour femmes Judith, fille de Beéri, le Héthien, et Basmath, fille d'Élon, le Héthien."
      35: "Elles furent un sujet d'amertume pour le coeur d'Isaac et de Rebecca."
    27:
      1: "Isaac devenait vieux, et ses yeux s'étaient affaiblis au point qu'il ne voyait plus. Alors il appela Ésaü, son fils aîné, et lui dit: Mon fils! Et il lui répondit: Me voici!"
      2: "Isaac dit: Voici donc, je suis vieux, je ne connais pas le jour de ma mort."
      3: "Maintenant donc, je te prie, prends tes armes, ton carquois et ton arc, va dans les champs, et chasse-moi du gibier."
      4: "Fais-moi un mets comme j'aime, et apporte-le-moi à manger, afin que mon âme te bénisse avant que je meure."
      5: "Rebecca écouta ce qu'Isaac disait à Ésaü, son fils. Et Ésaü s'en alla dans les champs, pour chasser du gibier et pour le rapporter."
      6: "Puis Rebecca dit à Jacob, son fils: Voici, j'ai entendu ton père qui parlait ainsi à Ésaü, ton frère:"
      7: "Apporte-moi du gibier et fais-moi un mets que je mangerai; et je te bénirai devant l'Éternel avant ma mort."
      8: "Maintenant, mon fils, écoute ma voix à l'égard de ce que je te commande."
      9: "Va me prendre au troupeau deux bons chevreaux; j'en ferai pour ton père un mets comme il aime;"
      10: "et tu le porteras à manger à ton père, afin qu'il te bénisse avant sa mort."
      11: "Jacob répondit à sa mère: Voici, Ésaü, mon frère, est velu, et je n'ai point de poil."
      12: "Peut-être mon père me touchera-t-il, et je passerai à ses yeux pour un menteur, et je ferai venir sur moi la malédiction, et non la bénédiction."
      13: "Sa mère lui dit: Que cette malédiction, mon fils, retombe sur moi! Écoute seulement ma voix, et va me les prendre."
      14: "Jacob alla les prendre, et les apporta à sa mère, qui fit un mets comme son père aimait."
      15: "Ensuite, Rebecca prit les vêtements d'Ésaü, son fils aîné, les plus beaux qui se trouvaient à la maison, et elle les fit mettre à Jacob, son fils cadet."
      16: "Elle couvrit ses mains de la peau des chevreaux, et son cou qui était sans poil."
      17: "Et elle plaça dans la main de Jacob, son fils, le mets et le pain qu'elle avait préparés."
      18: "Il vint vers son père, et dit: Mon père! Et Isaac dit: Me voici! qui es-tu, mon fils?"
      19: "Jacob répondit à son père: Je suis Ésaü, ton fils aîné; j'ai fait ce que tu m'as dit. Lève-toi, je te prie, assieds-toi, et mange de mon gibier, afin que ton âme me bénisse."
      20: "Isaac dit à son fils: Eh quoi! tu en as déjà trouvé, mon fils! Et Jacob répondit: C'est que l'Éternel, ton Dieu, l'a fait venir devant moi."
      21: "Isaac dit à Jacob: Approche donc, et que je te touche, mon fils, pour savoir si tu es mon fils Ésaü, ou non."
      22: "Jacob s'approcha d'Isaac, son père, qui le toucha, et dit: La voix est la voix de Jacob, mais les mains sont les mains d'Ésaü."
      23: "Il ne le reconnut pas, parce que ses mains étaient velues, comme les mains d'Ésaü, son frère; et il le bénit."
      24: "Il dit: C'est toi qui es mon fils Ésaü? Et Jacob répondit: C'est moi."
      25: "Isaac dit: Sers-moi, et que je mange du gibier de mon fils, afin que mon âme te bénisse. Jacob le servit, et il mangea; il lui apporta aussi du vin, et il but."
      26: "Alors Isaac, son père, lui dit: Approche donc, et baise-moi, mon fils."
      27: "Jacob s'approcha, et le baisa. Isaac sentit l'odeur de ses vêtements; puis il le bénit, et dit: Voici, l'odeur de mon fils est comme l'odeur d'un champ que l'Éternel a béni."
      28: "Que Dieu te donne de la rosée du ciel Et de la graisse de la terre, Du blé et du vin en abondance!"
      29: "Que des peuples te soient soumis, Et que des nations se prosternent devant toi! Sois le maître de tes frères, Et que les fils de ta mère se prosternent devant toi! Maudit soit quiconque te maudira, Et béni soit quiconque te bénira."
      30: "Isaac avait fini de bénir Jacob, et Jacob avait à peine quitté son père Isaac, qu'Ésaü, son frère, revint de la chasse."
      31: "Il fit aussi un mets, qu'il porta à son père; et il dit à son père: Que mon père se lève et mange du gibier de son fils, afin que ton âme me bénisse!"
      32: "Isaac, son père, lui dit: Qui es-tu? Et il répondit: Je suis ton fils aîné, Ésaü."
      33: "Isaac fut saisi d'une grande, d'une violente émotion, et il dit: Qui est donc celui qui a chassé du gibier, et me l'a apporté? J'ai mangé de tout avant que tu vinsses, et je l'ai béni. Aussi sera-t-il béni."
      34: "Lorsque Ésaü entendit les paroles de son père, il poussa de forts cris, pleins d'amertume, et il dit à son père: Bénis-moi aussi, mon père!"
      35: "Isaac dit: Ton frère est venu avec ruse, et il a enlevé ta bénédiction."
      36: "Ésaü dit: Est-ce parce qu'on l'a appelé du nom de Jacob qu'il m'a supplanté deux fois? Il a enlevé mon droit d'aînesse, et voici maintenant qu'il vient d'enlever ma bénédiction. Et il dit: N'as-tu point réservé de bénédiction pour moi?"
      37: "Isaac répondit, et dit à Ésaü: Voici, je l'ai établi ton maître, et je lui ai donné tous ses frères pour serviteurs, je l'ai pourvu de blé et de vin: que puis-je donc faire pour toi, mon fils?"
      38: "Ésaü dit à son père: N'as-tu que cette seule bénédiction, mon père? Bénis-moi aussi, mon père! Et Ésaü éleva la voix, et pleura."
      39: "Isaac, son père, répondit, et lui dit: Voici! Ta demeure sera privée de la graisse de la terre Et de la rosée du ciel, d'en haut."
      40: "Tu vivras de ton épée, Et tu seras asservi à ton frère; Mais en errant librement çà et là, Tu briseras son joug de dessus ton cou."
      41: "Ésaü conçut de la haine contre Jacob, à cause de la bénédiction dont son père l'avait béni; et Ésaü disait en son coeur: Les jours du deuil de mon père vont approcher, et je tuerai Jacob, mon frère."
      42: "On rapporta à Rebecca les paroles d'Ésaü, son fils aîné. Elle fit alors appeler Jacob, son fils cadet, et elle lui dit: Voici, Ésaü, ton frère, veut tirer vengeance de toi, en te tuant."
      43: "Maintenant, mon fils, écoute ma voix! Lève-toi, fuis chez Laban, mon frère, à Charan;"
      44: "et reste auprès de lui quelque temps, jusqu'à ce que la fureur de ton frère s'apaise,"
      45: "jusqu'à ce que la colère de ton frère se détourne de toi, et qu'il oublie ce que tu lui as fait. Alors je te ferai revenir. Pourquoi serais-je privée de vous deux en un même jour?"
      46: "Rebecca dit à Isaac: Je suis dégoûtée de la vie, à cause des filles de Heth. Si Jacob prend une femme, comme celles-ci, parmi les filles de Heth, parmi les filles du pays, à quoi me sert la vie?"
    28:
      1: "Isaac appela Jacob, le bénit, et lui donna cet ordre: Tu ne prendras pas une femme parmi les filles de Canaan."
      2: "Lève-toi, va à Paddan-Aram, à la maison de Bethuel, père de ta mère, et prends-y une femme d'entre les filles de Laban, frère de ta mère."
      3: "Que le Dieu tout-puissant te bénisse, te rende fécond et te multiplie, afin que tu deviennes une multitude de peuples!"
      4: "Qu'il te donne la bénédiction d'Abraham, à toi et à ta postérité avec toi, afin que tu possèdes le pays où tu habites comme étranger, et qu'il a donné à Abraham!"
      5: "Et Isaac fit partir Jacob, qui s'en alla à Paddan-Aram, auprès de Laban, fils de Bethuel, l'Araméen, frère de Rebecca, mère de Jacob et d'Ésaü."
      6: "Ésaü vit qu'Isaac avait béni Jacob, et qu'il l'avait envoyé à Paddan-Aram pour y prendre une femme, et qu'en le bénissant il lui avait donné cet ordre: Tu ne prendras pas une femme parmi les filles de Canaan."
      7: "Il vit que Jacob avait obéi à son père et à sa mère, et qu'il était parti pour Paddan-Aram."
      8: "Ésaü comprit ainsi que les filles de Canaan déplaisaient à Isaac, son père."
      9: "Et Ésaü s'en alla vers Ismaël. Il prit pour femme, outre les femmes qu'il avait, Mahalath, fille d'Ismaël, fils d'Abraham, et soeur de Nebajoth."
      10: "Jacob partit de Beer-Schéba, et s'en alla à Charan."
      11: "Il arriva dans un lieu où il passa la nuit; car le soleil était couché. Il y prit une pierre, dont il fit son chevet, et il se coucha dans ce lieu-là."
      12: "Il eut un songe. Et voici, une échelle était appuyée sur la terre, et son sommet touchait au ciel. Et voici, les anges de Dieu montaient et descendaient par cette échelle."
      13: "Et voici, l'Éternel se tenait au-dessus d'elle; et il dit: Je suis l'Éternel, le Dieu d'Abraham, ton père, et le Dieu d'Isaac. La terre sur laquelle tu es couché, je la donnerai à toi et à ta postérité."
      14: "Ta postérité sera comme la poussière de la terre; tu t'étendras à l'occident et à l'orient, au septentrion et au midi; et toutes les familles de la terre seront bénies en toi et en ta postérité."
      15: "Voici, je suis avec toi, je te garderai partout où tu iras, et je te ramènerai dans ce pays; car je ne t'abandonnerai point, que je n'aie exécuté ce que je te dis."
      16: "Jacob s'éveilla de son sommeil et il dit: Certainement, l'Éternel est en ce lieu, et moi, je ne le savais pas!"
      17: "Il eut peur, et dit: Que ce lieu est redoutable! C'est ici la maison de Dieu, c'est ici la porte des cieux!"
      18: "Et Jacob se leva de bon matin; il prit la pierre dont il avait fait son chevet, il la dressa pour monument, et il versa de l'huile sur son sommet."
      19: "Il donna à ce lieu le nom de Béthel; mais la ville s'appelait auparavant Luz."
      20: "Jacob fit un voeu, en disant: Si Dieu est avec moi et me garde pendant ce voyage que je fais, s'il me donne du pain à manger et des habits pour me vêtir,"
      21: "et si je retourne en paix à la maison de mon père, alors l'Éternel sera mon Dieu;"
      22: "cette pierre, que j'ai dressée pour monument, sera la maison de Dieu; et je te donnerai la dîme de tout ce que tu me donneras."
    29:
      1: "Jacob se mit en marche, et s'en alla au pays des fils de l'Orient."
      2: "Il regarda. Et voici, il y avait un puits dans les champs; et voici, il y avait à côté trois troupeaux de brebis qui se reposaient, car c'était à ce puits qu'on abreuvait les troupeaux. Et la pierre sur l'ouverture du puits était grande."
      3: "Tous les troupeaux se rassemblaient là; on roulait la pierre de dessus l'ouverture du puits, on abreuvait les troupeaux, et l'on remettait la pierre à sa place sur l'ouverture du puits."
      4: "Jacob dit aux bergers: Mes frères, d'où êtes-vous? Ils répondirent: Nous sommes de Charan."
      5: "Il leur dit: Connaissez-vous Laban, fils de Nachor? Ils répondirent: Nous le connaissons."
      6: "Il leur dit: Est-il en bonne santé? Ils répondirent: Il est en bonne santé; et voici Rachel, sa fille, qui vient avec le troupeau."
      7: "Il dit: Voici, il est encore grand jour, et il n'est pas temps de rassembler les troupeaux; abreuvez les brebis, puis allez, et faites-les paître."
      8: "Ils répondirent: Nous ne le pouvons pas, jusqu'à ce que tous les troupeaux soient rassemblés; c'est alors qu'on roule la pierre de dessus l'ouverture du puits, et qu'on abreuve les brebis."
      9: "Comme il leur parlait encore, survint Rachel avec le troupeau de son père; car elle était bergère."
      10: "Lorsque Jacob vit Rachel, fille de Laban, frère de sa mère, et le troupeau de Laban, frère de sa mère, il s'approcha, roula la pierre de dessus l'ouverture du puits, et abreuva le troupeau de Laban, frère de sa mère."
      11: "Et Jacob baisa Rachel, il éleva la voix et pleura."
      12: "Jacob apprit à Rachel qu'il était parent de son père, qu'il était fils de Rebecca. Et elle courut l'annoncer à son père."
      13: "Dès que Laban eut entendu parler de Jacob, fils de sa soeur, il courut au-devant de lui, il l'embrassa et le baisa, et il le fit venir dans sa maison. Jacob raconta à Laban toutes ces choses."
      14: "Et Laban lui dit: Certainement, tu es mon os et ma chair. Jacob demeura un mois chez Laban."
      15: "Puis Laban dit à Jacob: Parce que tu es mon parent, me serviras-tu pour rien? Dis-moi quel sera ton salaire."
      16: "Or, Laban avait deux filles: l'aînée s'appelait Léa, et la cadette Rachel."
      17: "Léa avait les yeux délicats; mais Rachel était belle de taille et belle de figure."
      18: "Jacob aimait Rachel, et il dit: Je te servirai sept ans pour Rachel, ta fille cadette."
      19: "Et Laban dit: J'aime mieux te la donner que de la donner à un autre homme. Reste chez moi!"
      20: "Ainsi Jacob servit sept années pour Rachel: et elles furent à ses yeux comme quelques jours, parce qu'il l'aimait."
      21: "Ensuite Jacob dit à Laban: Donne-moi ma femme, car mon temps est accompli: et j'irai vers elle."
      22: "Laban réunit tous les gens du lieu, et fit un festin."
      23: "Le soir, il prit Léa, sa fille, et l'amena vers Jacob, qui s'approcha d'elle."
      24: "Et Laban donna pour servante à Léa, sa fille, Zilpa, sa servante."
      25: "Le lendemain matin, voilà que c'était Léa. Alors Jacob dit à Laban: Qu'est-ce que tu m'as fait? N'est-ce pas pour Rachel que j'ai servi chez toi? Pourquoi m'as-tu trompé?"
      26: "Laban dit: Ce n'est point la coutume dans ce lieu de donner la cadette avant l'aînée."
      27: "Achève la semaine avec celle-ci, et nous te donnerons aussi l'autre pour le service que tu feras encore chez moi pendant sept nouvelles années."
      28: "Jacob fit ainsi, et il acheva la semaine avec Léa; puis Laban lui donna pour femme Rachel, sa fille."
      29: "Et Laban donna pour servante à Rachel, sa fille, Bilha, sa servante."
      30: "Jacob alla aussi vers Rachel, qu'il aimait plus que Léa; et il servit encore chez Laban pendant sept nouvelles années."
      31: "L'Éternel vit que Léa n'était pas aimée; et il la rendit féconde, tandis que Rachel était stérile."
      32: "Léa devint enceinte, et enfanta un fils, à qui elle donna le nom de Ruben; car elle dit: L'Éternel a vu mon humiliation, et maintenant mon mari m'aimera."
      33: "Elle devint encore enceinte, et enfanta un fils, et elle dit: L'Éternel a entendu que je n'étais pas aimée, et il m'a aussi accordé celui-ci. Et elle lui donna le nom de Siméon."
      34: "Elle devint encore enceinte, et enfanta un fils, et elle dit: Pour cette fois, mon mari s'attachera à moi; car je lui ai enfanté trois fils. C'est pourquoi on lui donna le nom de Lévi."
      35: "Elle devint encore enceinte, et enfanta un fils, et elle dit: Cette fois, je louerai l'Éternel. C'est pourquoi elle lui donna le nom de Juda. Et elle cessa d'enfanter."
    30:
      1: "Lorsque Rachel vit qu'elle ne donnait point d'enfants à Jacob, elle porta envie à sa soeur, et elle dit à Jacob: Donne-moi des enfants, ou je meurs!"
      2: "La colère de Jacob s'enflamma contre Rachel, et il dit: Suis-je à la place de Dieu, qui t'empêche d'être féconde?"
      3: "Elle dit: Voici ma servante Bilha; va vers elle; qu'elle enfante sur mes genoux, et que par elle j'aie aussi des fils."
      4: "Et elle lui donna pour femme Bilha, sa servante; et Jacob alla vers elle."
      5: "Bilha devint enceinte, et enfanta un fils à Jacob."
      6: "Rachel dit: Dieu m'a rendu justice, il a entendu ma voix, et il m'a donné un fils. C'est pourquoi elle l'appela du nom de Dan."
      7: "Bilha, servante de Rachel, devint encore enceinte, et enfanta un second fils à Jacob."
      8: "Rachel dit: J'ai lutté divinement contre ma soeur, et j'ai vaincu. Et elle l'appela du nom de Nephthali."
      9: "Léa voyant qu'elle avait cessé d'enfanter, prit Zilpa, sa servante, et la donna pour femme à Jacob."
      10: "Zilpa, servante de Léa, enfanta un fils à Jacob."
      11: "Léa dit: Quel bonheur! Et elle l'appela du nom de Gad."
      12: "Zilpa, servante de Léa, enfanta un second fils à Jacob."
      13: "Léa dit: Que je suis heureuse! car les filles me diront heureuse. Et elle l'appela du nom d'Aser."
      14: "Ruben sortit au temps de la moisson des blés, et trouva des mandragores dans les champs. Il les apporta à Léa, sa mère. Alors Rachel dit à Léa: Donne moi, je te prie, des mandragores de ton fils."
      15: "Elle lui répondit: Est-ce peu que tu aies pris mon mari, pour que tu prennes aussi les mandragores de mon fils? Et Rachel dit: Eh bien! il couchera avec toi cette nuit pour les mandragores de ton fils."
      16: "Le soir, comme Jacob revenait des champs, Léa sortit à sa rencontre, et dit: C'est vers moi que tu viendras, car je t'ai acheté pour les mandragores de mon fils. Et il coucha avec elle cette nuit."
      17: "Dieu exauça Léa, qui devint enceinte, et enfanta un cinquième fils à Jacob."
      18: "Léa dit: Dieu m'a donné mon salaire parce que j'ai donné ma servante à mon mari. Et elle l'appela du nom d'Issacar."
      19: "Léa devint encore enceinte, et enfanta un sixième fils à Jacob."
      20: "Léa dit: Dieu m'a fait un beau don; cette fois, mon mari habitera avec moi, car je lui ai enfanté six fils. Et elle l'appela du nom de Zabulon."
      21: "Ensuite, elle enfanta une fille, qu'elle appela du nom de Dina."
      22: "Dieu se souvint de Rachel, il l'exauça, et il la rendit féconde."
      23: "Elle devint enceinte, et enfanta un fils, et elle dit: Dieu a enlevé mon opprobre."
      24: "Et elle lui donna le nom de Joseph, en disant: Que l'Éternel m'ajoute un autre fils!"
      25: "Lorsque Rachel eut enfanté Joseph, Jacob dit à Laban: Laisse-moi partir, pour que je m'en aille chez moi, dans mon pays."
      26: "Donne-moi mes femmes et mes enfants, pour lesquels je t'ai servi, et je m'en irai; car tu sais quel service j'ai fait pour toi."
      27: "Laban lui dit: Puissé-je trouver grâce à tes yeux! Je vois bien que l'Éternel m'a béni à cause de toi;"
      28: "fixe-moi ton salaire, et je te le donnerai."
      29: "Jacob lui dit: Tu sais comment je t'ai servi, et ce qu'est devenu ton troupeau avec moi;"
      30: "car le peu que tu avais avant moi s'est beaucoup accru, et l'Éternel t'a béni sur mes pas. Maintenant, quand travaillerai-je aussi pour ma maison?"
      31: "Laban dit: Que te donnerai-je? Et Jacob répondit: Tu ne me donneras rien. Si tu consens à ce que je vais te dire, je ferai paître encore ton troupeau, et je le garderai."
      32: "Je parcourrai aujourd'hui tout ton troupeau; mets à part parmi les brebis tout agneau tacheté et marqueté et tout agneau noir, et parmi les chèvres tout ce qui est marqueté et tacheté. Ce sera mon salaire."
      33: "Ma droiture répondra pour moi demain, quand tu viendras voir mon salaire; tout ce qui ne sera pas tacheté et marqueté parmi les chèvres, et noir parmi les agneaux, ce sera de ma part un vol."
      34: "Laban dit: Eh bien! qu'il en soit selon ta parole."
      35: "Ce même jour, il mit à part les boucs rayés et marquetés, toutes les chèvres tachetées et marquetées, toutes celles où il y avait du blanc, et tout ce qui était noir parmi les brebis. Il les remit entre les mains de ses fils."
      36: "Puis il mit l'espace de trois journées de chemin entre lui et Jacob; et Jacob fit paître le reste du troupeau de Laban."
      37: "Jacob prit des branches vertes de peuplier, d'amandier et de platane; il y pela des bandes blanches, mettant à nu le blanc qui était sur les branches."
      38: "Puis il plaça les branches, qu'il avait pelées, dans les auges, dans les abreuvoirs, sous les yeux des brebis qui venaient boire, pour qu'elles entrassent en chaleur en venant boire."
      39: "Les brebis entraient en chaleur près des branches, et elles faisaient des petits rayés, tachetés et marquetés."
      40: "Jacob séparait les agneaux, et il mettait ensemble ce qui était rayé et tout ce qui était noir dans le troupeau de Laban. Il se fit ainsi des troupeaux à part, qu'il ne réunit point au troupeau de Laban."
      41: "Toutes les fois que les brebis vigoureuses entraient en chaleur, Jacob plaçait les branches dans les auges, sous les yeux des brebis, pour qu'elles entrassent en chaleur près des branches."
      42: "Quand les brebis étaient chétives, il ne les plaçait point; de sorte que les chétives étaient pour Laban, et les vigoureuses pour Jacob."
      43: "Cet homme devint de plus en plus riche; il eut du menu bétail en abondance, des servantes et des serviteurs, des chameaux et des ânes."
    31:
      1: "Jacob entendit les propos des fils de Laban, qui disaient: Jacob a pris tout ce qui était à notre père, et c'est avec le bien de notre père qu'il s'est acquis toute cette richesse."
      2: "Jacob remarqua aussi le visage de Laban; et voici, il n'était plus envers lui comme auparavant."
      3: "Alors l'Éternel dit à Jacob: Retourne au pays de tes pères et dans ton lieu de naissance, et je serai avec toi."
      4: "Jacob fit appeler Rachel et Léa, qui étaient aux champs vers son troupeau."
      5: "Il leur dit: Je vois, au visage de votre père, qu'il n'est plus envers moi comme auparavant; mais le Dieu de mon père a été avec moi."
      6: "Vous savez vous-mêmes que j'ai servi votre père de tout mon pouvoir."
      7: "Et votre père s'est joué de moi, et a changé dix fois mon salaire; mais Dieu ne lui a pas permis de me faire du mal."
      8: "Quand il disait: Les tachetés seront ton salaire, toutes les brebis faisaient des petits tachetés. Et quand il disait: Les rayés seront ton salaire, toutes les brebis faisaient des petits rayés."
      9: "Dieu a pris à votre père son troupeau, et me l'a donné."
      10: "Au temps où les brebis entraient en chaleur, je levai les yeux, et je vis en songe que les boucs qui couvraient les brebis étaient rayés, tachetés et marquetés."
      11: "Et l'ange de Dieu me dit en songe: Jacob! Je répondis: Me voici!"
      12: "Il dit: Lève les yeux, et regarde: tous les boucs qui couvrent les brebis sont rayés, tachetés et marquetés; car j'ai vu tout ce que te fait Laban."
      13: "Je suis le Dieu de Béthel, où tu as oint un monument, où tu m'as fait un voeu. Maintenant, lève-toi, sors de ce pays, et retourne au pays de ta naissance."
      14: "Rachel et Léa répondirent, et lui dirent: Avons-nous encore une part et un héritage dans la maison de notre père?"
      15: "Ne sommes-nous pas regardées par lui comme des étrangères, puisqu'il nous a vendues, et qu'il a mangé notre argent?"
      16: "Toute la richesse que Dieu a ôtée à notre père appartient à nous et à nos enfants. Fais maintenant tout ce que Dieu t'a dit."
      17: "Jacob se leva, et il fit monter ses enfants et ses femmes sur les chameaux."
      18: "Il emmena tout son troupeau et tous les biens qu'il possédait, le troupeau qui lui appartenait, qu'il avait acquis à Paddan Aram; et il s'en alla vers Isaac, son père, au pays de Canaan."
      19: "Tandis que Laban était allé tondre ses brebis, Rachel déroba les théraphim de son père;"
      20: "et Jacob trompa Laban, l'Araméen, en ne l'avertissant pas de sa fuite."
      21: "Il s'enfuit, avec tout ce qui lui appartenait; il se leva, traversa le fleuve, et se dirigea vers la montagne de Galaad."
      22: "Le troisième jour, on annonça à Laban que Jacob s'était enfui."
      23: "Il prit avec lui ses frères, le poursuivit sept journées de marche, et l'atteignit à la montagne de Galaad."
      24: "Mais Dieu apparut la nuit en songe à Laban, l'Araméen, et lui dit: Garde-toi de parler à Jacob ni en bien ni en mal!"
      25: "Laban atteignit donc Jacob. Jacob avait dressé sa tente sur la montagne; Laban dressa aussi la sienne, avec ses frères, sur la montagne de Galaad."
      26: "Alors Laban dit à Jacob: Qu'as-tu fait? Pourquoi m'as-tu trompé, et emmènes-tu mes filles comme des captives par l'épée?"
      27: "Pourquoi as-tu pris la fuite en cachette, m'as-tu trompé, et ne m'as-tu point averti? Je t'aurais laissé partir au milieu des réjouissances et des chants, au son du tambourin et de la harpe."
      28: "Tu ne m'as pas permis d'embrasser mes fils et mes filles! C'est en insensé que tu as agi."
      29: "Ma main est assez forte pour vous faire du mal; mais le Dieu de votre père m'a dit hier: Garde-toi de parler à Jacob ni en bien ni en mal!"
      30: "Maintenant que tu es parti, parce que tu languissais après la maison de ton père, pourquoi as-tu dérobé mes dieux?"
      31: "Jacob répondit, et dit à Laban: J'avais de la crainte à la pensée que tu m'enlèverais peut-être tes filles."
      32: "Mais périsse celui auprès duquel tu trouveras tes dieux! En présence de nos frères, examine ce qui t'appartient chez moi, et prends-le. Jacob ne savait pas que Rachel les eût dérobés."
      33: "Laban entra dans la tente de Jacob, dans la tente de Léa, dans la tente des deux servantes, et il ne trouva rien. Il sortit de la tente de Léa, et entra dans la tente de Rachel."
      34: "Rachel avait pris les théraphim, les avait mis sous le bât du chameau, et s'était assise dessus. Laban fouilla toute la tente, et ne trouva rien."
      35: "Elle dit à son père: Que mon seigneur ne se fâche point, si je ne puis me lever devant toi, car j'ai ce qui est ordinaire aux femmes. Il chercha, et ne trouva point les théraphim."
      36: "Jacob s'irrita, et querella Laban. Il reprit la parole, et lui dit: Quel est mon crime, quel est mon péché, que tu me poursuives avec tant d'ardeur?"
      37: "Quand tu as fouillé tous mes effets, qu'as-tu trouvé des effets de ta maison? Produis-le ici devant mes frères et tes frères, et qu'ils prononcent entre nous deux."
      38: "Voilà vingt ans que j'ai passés chez toi; tes brebis et tes chèvres n'ont point avorté, et je n'ai point mangé les béliers de ton troupeau."
      39: "Je ne t'ai point rapporté de bêtes déchirées, j'en ai payé le dommage; tu me redemandais ce qu'on me volait de jour et ce qu'on me volait de nuit."
      40: "La chaleur me dévorait pendant le jour, et le froid pendant la nuit, et le sommeil fuyait de mes yeux."
      41: "Voilà vingt ans que j'ai passés dans ta maison; je t'ai servi quatorze ans pour tes deux filles, et six ans pour ton troupeau, et tu as changé dix fois mon salaire."
      42: "Si je n'eusse pas eu pour moi le Dieu de mon père, le Dieu d'Abraham, celui que craint Isaac, tu m'aurais maintenant renvoyé à vide. Dieu a vu ma souffrance et le travail de mes mains, et hier il a prononcé son jugement."
      43: "Laban répondit, et dit à Jacob: Ces filles sont mes filles, ces enfants sont mes enfants, ce troupeau est mon troupeau, et tout ce que tu vois est à moi. Et que puis-je faire aujourd'hui pour mes filles, ou pour leurs enfants qu'elles ont mis au monde?"
      44: "Viens, faisons alliance, moi et toi, et que cela serve de témoignage entre moi et toi!"
      45: "Jacob prit une pierre, et il la dressa pour monument."
      46: "Jacob dit à ses frères: Ramassez des pierres. Ils prirent des pierres, et firent un monceau; et ils mangèrent là sur le monceau."
      47: "Laban l'appela Jegar Sahadutha, et Jacob l'appela Galed."
      48: "Laban dit: Que ce monceau serve aujourd'hui de témoignage entre moi et toi! C'est pourquoi on lui a donné le nom de Galed."
      49: "On l'appelle aussi Mitspa, parce que Laban dit: Que l'Éternel veille sur toi et sur moi, quand nous nous serons l'un et l'autre perdus de vue."
      50: "Si tu maltraites mes filles, et si tu prends encore d'autres femmes, ce n'est pas un homme qui sera avec nous, prends-y garde, c'est Dieu qui sera témoin entre moi et toi."
      51: "Laban dit à Jacob: Voici ce monceau, et voici ce monument que j'ai élevé entre moi et toi."
      52: "Que ce monceau soit témoin et que ce monument soit témoin que je n'irai point vers toi au delà de ce monceau, et que tu ne viendras point vers moi au delà de ce monceau et de ce monument, pour agir méchamment."
      53: "Que le Dieu d'Abraham et de Nachor, que le Dieu de leur père soit juge entre nous. Jacob jura par celui que craignait Isaac."
      54: "Jacob offrit un sacrifice sur la montagne, et il invita ses frères à manger; ils mangèrent donc, et passèrent la nuit sur la montagne."
      55: "Laban se leva de bon matin, baisa ses fils et ses filles, et les bénit. Ensuite il partit pour retourner dans sa demeure."
    32:
      1: "Jacob poursuivit son chemin; et des anges de Dieu le rencontrèrent."
      2: "En les voyant, Jacob dit: C'est le camp de Dieu! Et il donna à ce lieu le nom de Mahanaïm."
      3: "Jacob envoya devant lui des messagers à Ésaü, son frère, au pays de Séir, dans le territoire d'Édom."
      4: "Il leur donna cet ordre: Voici ce que vous direz à mon seigneur Ésaü: Ainsi parle ton serviteur Jacob: J'ai séjourné chez Laban, et j'y suis resté jusqu'à présent;"
      5: "j'ai des boeufs, des ânes, des brebis, des serviteurs et des servantes, et j'envoie l'annoncer à mon seigneur, pour trouver grâce à tes yeux."
      6: "Les messagers revinrent auprès de Jacob, en disant: Nous sommes allés vers ton frère Ésaü; et il marche à ta rencontre, avec quatre cents hommes."
      7: "Jacob fut très effrayé, et saisi d'angoisse. Il partagea en deux camps les gens qui étaient avec lui, les brebis, les boeufs et les chameaux;"
      8: "et il dit: Si Ésaü vient contre l'un des camps et le bat, le camp qui restera pourra se sauver."
      9: "Jacob dit: Dieu de mon père Abraham, Dieu de mon père Isaac, Éternel, qui m'as dit: Retourne dans ton pays et dans ton lieu de naissance, et je te ferai du bien!"
      10: "Je suis trop petit pour toutes les grâces et pour toute la fidélité dont tu as usé envers ton serviteur; car j'ai passé ce Jourdain avec mon bâton, et maintenant je forme deux camps."
      11: "Délivre-moi, je te prie, de la main de mon frère, de la main d'Ésaü! car je crains qu'il ne vienne, et qu'il ne me frappe, avec la mère et les enfants."
      12: "Et toi, tu as dit: Je te ferai du bien, et je rendrai ta postérité comme le sable de la mer, si abondant qu'on ne saurait le compter."
      13: "C'est dans ce lieu-là que Jacob passa la nuit. Il prit de ce qu'il avait sous la main, pour faire un présent à Ésaü, son frère:"
      14: "deux cents chèvres et vingt boucs, deux cents brebis et vingt béliers,"
      15: "trente femelles de chameaux avec leurs petits qu'elles allaitaient, quarante vaches et dix taureaux, vingt ânesses et dix ânes."
      16: "Il les remit à ses serviteurs, troupeau par troupeau séparément, et il dit à ses serviteurs: Passez devant moi, et mettez un intervalle entre chaque troupeau."
      17: "Il donna cet ordre au premier: Quand Ésaü, mon frère, te rencontrera, et te demandera: A qui es-tu? où vas-tu? et à qui appartient ce troupeau devant toi?"
      18: "tu répondras: A ton serviteur Jacob; c'est un présent envoyé à mon seigneur Ésaü; et voici, il vient lui-même derrière nous."
      19: "Il donna le même ordre au second, au troisième, et à tous ceux qui suivaient les troupeaux: C'est ainsi que vous parlerez à mon seigneur Ésaü, quand vous le rencontrerez."
      20: "Vous direz: Voici, ton serviteur Jacob vient aussi derrière nous. Car il se disait: Je l'apaiserai par ce présent qui va devant moi; ensuite je le verrai en face, et peut-être m'accueillera-t-il favorablement."
      21: "Le présent passa devant lui; et il resta cette nuit-là dans le camp."
      22: "Il se leva la même nuit, prit ses deux femmes, ses deux servantes, et ses onze enfants, et passa le gué de Jabbok."
      23: "Il les prit, leur fit passer le torrent, et le fit passer à tout ce qui lui appartenait."
      24: "Jacob demeura seul. Alors un homme lutta avec lui jusqu'au lever de l'aurore."
      25: "Voyant qu'il ne pouvait le vaincre, cet homme le frappa à l'emboîture de la hanche; et l'emboîture de la hanche de Jacob se démit pendant qu'il luttait avec lui."
      26: "Il dit: Laisse-moi aller, car l'aurore se lève. Et Jacob répondit: Je ne te laisserai point aller, que tu ne m'aies béni."
      27: "Il lui dit: Quel est ton nom? Et il répondit: Jacob."
      28: "Il dit encore: ton nom ne sera plus Jacob, mais tu seras appelé Israël; car tu as lutté avec Dieu et avec des hommes, et tu as été vainqueur."
      29: "Jacob l'interrogea, en disant: Fais-moi je te prie, connaître ton nom. Il répondit: Pourquoi demandes-tu mon nom? Et il le bénit là."
      30: "Jacob appela ce lieu du nom de Peniel: car, dit-il, j'ai vu Dieu face à face, et mon âme a été sauvée."
      31: "Le soleil se levait, lorsqu'il passa Peniel. Jacob boitait de la hanche."
      32: "C'est pourquoi jusqu'à ce jour, les enfants d'Israël ne mangent point le tendon qui est à l'emboîture de la hanche; car Dieu frappa Jacob à l'emboîture de la hanche, au tendon."
    33:
      1: "Jacob leva les yeux, et regarda; et voici, Ésaü arrivait, avec quatre cents hommes. Il répartit les enfants entre Léa, Rachel, et les deux servantes."
      2: "Il plaça en tête les servantes avec leurs enfants, puis Léa avec ses enfants, et enfin Rachel avec Joseph."
      3: "Lui-même passa devant eux; et il se prosterna en terre sept fois, jusqu'à ce qu'il fût près de son frère."
      4: "Ésaü courut à sa rencontre; il l'embrassa, se jeta à son cou, et le baisa. Et ils pleurèrent."
      5: "Ésaü, levant les yeux, vit les femmes et les enfants, et il dit: Qui sont ceux que tu as là? Et Jacob répondit: Ce sont les enfants que Dieu a accordés à ton serviteur."
      6: "Les servantes s'approchèrent, elles et leurs enfants, et se prosternèrent;"
      7: "Léa et ses enfants s'approchèrent aussi, et se prosternèrent; ensuite Joseph et Rachel s'approchèrent, et se prosternèrent."
      8: "Ésaü dit: A quoi destines-tu tout ce camp que j'ai rencontré? Et Jacob répondit: A trouver grâce aux yeux de mon seigneur."
      9: "Ésaü dit: Je suis dans l'abondance, mon frère; garde ce qui est à toi."
      10: "Et Jacob répondit: Non, je te prie, si j'ai trouvé grâce à tes yeux, accepte de ma main mon présent; car c'est pour cela que j'ai regardé ta face comme on regarde la face de Dieu, et tu m'as accueilli favorablement."
      11: "Accepte donc mon présent qui t'a été offert, puisque Dieu m'a comblé de grâces, et que je ne manque de rien. Il insista auprès de lui, et Ésaü accepta."
      12: "Ésaü dit: Partons, mettons-nous en route; j'irai devant toi."
      13: "Jacob lui répondit: Mon seigneur sait que les enfants sont délicats, et que j'ai des brebis et des vaches qui allaitent; si l'on forçait leur marche un seul jour, tout le troupeau périrait."
      14: "Que mon seigneur prenne les devants sur son serviteur; et moi, je suivrai lentement, au pas du troupeau qui me précédera, et au pas des enfants, jusqu'à ce que j'arrive chez mon seigneur, à Séir."
      15: "Ésaü dit: Je veux au moins laisser avec toi une partie de mes gens. Et Jacob répondit: Pourquoi cela? Que je trouve seulement grâce aux yeux de mon seigneur!"
      16: "Le même jour, Ésaü reprit le chemin de Séir."
      17: "Jacob partit pour Succoth. Il bâtit une maison pour lui, et il fit des cabanes pour ses troupeaux. C'est pourquoi l'on a appelé ce lieu de nom de Succoth."
      18: "A son retour de Paddan Aram, Jacob arriva heureusement à la ville de Sichem, dans le pays de Canaan, et il campa devant la ville."
      19: "Il acheta la portion du champ où il avait dressé sa tente, des fils d'Hamor, père de Sichem, pour cent kesita."
      20: "Et là, il éleva un autel, qu'il appela El Élohé Israël."
    34:
      1: "Dina, la fille que Léa avait enfantée à Jacob, sortit pour voir les filles du pays."
      2: "Elle fut aperçue de Sichem, fils de Hamor, prince du pays. Il l'enleva, coucha avec elle, et la déshonora."
      3: "Son coeur s'attacha à Dina, fille de Jacob; il aima la jeune fille, et sut parler à son coeur."
      4: "Et Sichem dit à Hamor, son père: Donne-moi cette jeune fille pour femme."
      5: "Jacob apprit qu'il avait déshonoré Dina, sa fille; et, comme ses fils étaient aux champs avec son troupeau, Jacob garda le silence jusqu'à leur retour."
      6: "Hamor, père de Sichem, se rendit auprès de Jacob pour lui parler."
      7: "Et les fils de Jacob revenaient des champs, lorsqu'ils apprirent la chose; ces hommes furent irrités et se mirent dans une grande colère, parce que Sichem avait commis une infamie en Israël, en couchant avec la fille de Jacob, ce qui n'aurait pas dû se faire."
      8: "Hamor leur adressa ainsi la parole: Le coeur de Sichem, mon fils, s'est attaché à votre fille; donnez-la-lui pour femme, je vous prie."
      9: "Alliez-vous avec nous; vous nous donnerez vos filles, et vous prendrez pour vous les nôtres."
      10: "Vous habiterez avec nous, et le pays sera à votre disposition; restez, pour y trafiquer et y acquérir des propriétés."
      11: "Sichem dit au père et aux frères de Dina: Que je trouve grâce à vos yeux, et je donnerai ce que vous me direz."
      12: "Exigez de moi une forte dot et beaucoup de présents, et je donnerai ce que vous me direz; mais accordez-moi pour femme la jeune fille."
      13: "Les fils de Jacob répondirent et parlèrent avec ruse à Sichem et à Hamor, son père, parce que Sichem avait déshonoré Dina, leur soeur."
      14: "Ils leur dirent: C'est une chose que nous ne pouvons pas faire, que de donner notre soeur à un homme incirconcis; car ce serait un opprobre pour nous."
      15: "Nous ne consentirons à votre désir qu'à la condition que vous deveniez comme nous, et que tout mâle parmi vous soit circoncis."
      16: "Nous vous donnerons alors nos filles, et nous prendrons pour nous les vôtres; nous habiterons avec vous, et nous formerons un seul peuple."
      17: "Mais si vous ne voulez pas nous écouter et vous faire circoncire, nous prendrons notre fille, et nous nous en irons."
      18: "Leurs paroles eurent l'assentiment de Hamor et de Sichem, fils de Hamor."
      19: "Le jeune homme ne tarda pas à faire la chose, car il aimait la fille de Jacob. Il était considéré de tous dans la maison de son père."
      20: "Hamor et Sichem, son fils, se rendirent à la porte de leur ville, et ils parlèrent ainsi aux gens de leur ville:"
      21: "Ces hommes sont paisibles à notre égard; qu'ils restent dans le pays, et qu'ils y trafiquent; le pays est assez vaste pour eux. Nous prendrons pour femmes leurs filles, et nous leur donnerons nos filles."
      22: "Mais ces hommes ne consentiront à habiter avec nous, pour former un seul peuple, qu'à la condition que tout mâle parmi nous soit circoncis, comme ils sont eux-mêmes circoncis."
      23: "Leurs troupeaux, leurs biens et tout leur bétail, ne seront-ils pas à nous? Acceptons seulement leur condition, pour qu'ils restent avec nous."
      24: "Tous ceux qui étaient venus à la porte de la ville écoutèrent Hamor et Sichem, son fils; et tous les mâles se firent circoncire, tous ceux qui étaient venus à la porte de la ville."
      25: "Le troisième jour, pendant qu'ils étaient souffrants, les deux fils de Jacob, Siméon et Lévi, frères de Dina, prirent chacun leur épée, tombèrent sur la ville qui se croyait en sécurité, et tuèrent tous les mâles."
      26: "Ils passèrent aussi au fil de l'épée Hamor et Sichem, son fils; ils enlevèrent Dina de la maison de Sichem, et sortirent."
      27: "Les fils de Jacob se jetèrent sur les morts, et pillèrent la ville, parce qu'on avait déshonoré leur soeur."
      28: "Ils prirent leurs troupeaux, leurs boeufs et leurs ânes, ce qui était dans la ville et ce qui était dans les champs;"
      29: "ils emmenèrent comme butin toutes leurs richesses, leurs enfants et leurs femmes, et tout ce qui se trouvait dans les maisons."
      30: "Alors Jacob dit à Siméon et à Lévi: Vous me troublez, en me rendant odieux aux habitants du pays, aux Cananéens et aux Phérésiens. Je n'ai qu'un petit nombre d'hommes; et ils se rassembleront contre moi, ils me frapperont, et je serai détruit, moi et ma maison."
      31: "Ils répondirent: Traitera-t-on notre soeur comme une prostituée?"
    35:
      1: "Dieu dit à Jacob: Lève-toi, monte à Béthel, et demeures-y; là, tu dresseras un autel au Dieu qui t'apparut, lorsque tu fuyais Ésaü, ton frère."
      2: "Jacob dit à sa maison et à tous ceux qui étaient avec lui: Otez les dieux étrangers qui sont au milieu de vous, purifiez-vous, et changez de vêtements."
      3: "Nous nous lèverons, et nous monterons à Béthel; là, je dresserai un autel au Dieu qui m'a exaucé dans le jour de ma détresse, et qui a été avec moi pendant le voyage que j'ai fait."
      4: "Ils donnèrent à Jacob tous les dieux étrangers qui étaient entre leurs mains, et les anneaux qui étaient à leurs oreilles. Jacob les enfouit sous le térébinthe qui est près de Sichem."
      5: "Ensuite ils partirent. La terreur de Dieu se répandit sur les villes qui les entouraient, et l'on ne poursuivit point les fils de Jacob."
      6: "Jacob arriva, lui et tous ceux qui étaient avec lui, à Luz, qui est Béthel, dans le pays de Canaan."
      7: "Il bâtit là un autel, et il appela ce lieu El Béthel; car c'est là que Dieu s'était révélé à lui lorsqu'il fuyait son frère."
      8: "Débora, nourrice de Rebecca, mourut; et elle fut enterrée au-dessous de Béthel, sous le chêne auquel on a donné le nom de chêne des pleurs."
      9: "Dieu apparut encore à Jacob, après son retour de Paddan Aram, et il le bénit."
      10: "Dieu lui dit: Ton nom est Jacob; tu ne seras plus appelé Jacob, mais ton nom sera Israël. Et il lui donna le nom d'Israël."
      11: "Dieu lui dit: Je suis le Dieu tout puissant. Sois fécond, et multiplie: une nation et une multitude de nations naîtront de toi, et des rois sortiront de tes reins."
      12: "Je te donnerai le pays que j'ai donné à Abraham et à Isaac, et je donnerai ce pays à ta postérité après toi."
      13: "Dieu s'éleva au-dessus de lui, dans le lieu où il lui avait parlé."
      14: "Et Jacob dressa un monument dans le lieu où Dieu lui avait parlé, un monument de pierres, sur lequel il fit une libation et versa de l'huile."
      15: "Jacob donna le nom de Béthel au lieu où Dieu lui avait parlé."
      16: "Ils partirent de Béthel; et il y avait encore une certaine distance jusqu'à Éphrata, lorsque Rachel accoucha. Elle eut un accouchement pénible;"
      17: "et pendant les douleurs de l'enfantement, la sage-femme lui dit: Ne crains point, car tu as encore un fils!"
      18: "Et comme elle allait rendre l'âme, car elle était mourante, elle lui donna le nom de Ben Oni; mais le père l'appela Benjamin."
      19: "Rachel mourut, et elle fut enterrée sur le chemin d'Éphrata, qui est Bethléhem."
      20: "Jacob éleva un monument sur son sépulcre; c'est le monument du sépulcre de Rachel, qui existe encore aujourd'hui."
      21: "Israël partit; et il dressa sa tente au delà de Migdal Éder."
      22: "Pendant qu'Israël habitait cette contrée, Ruben alla coucher avec Bilha, concubine de son père. Et Israël l'apprit. Les fils de Jacob étaient au nombre de douze."
      23: "Fils de Léa: Ruben, premier-né de Jacob, Siméon, Lévi, Juda, Issacar et Zabulon."
      24: "Fils de Rachel: Joseph et Benjamin."
      25: "Fils de Bilha, servante de Rachel: Dan et Nephthali."
      26: "Fils de Zilpa, servante de Léa: Gad et Aser. Ce sont là les fils de Jacob, qui lui naquirent à Paddan Aram."
      27: "Jacob arriva auprès d'Isaac, son père, à Mamré, à Kirjath Arba, qui est Hébron, où avaient séjourné Abraham et Isaac."
      28: "Les jours d'Isaac furent de cent quatre-vingts ans."
      29: "Il expira et mourut, et il fut recueilli auprès de son peuple, âgé et rassasié de jours, et Ésaü et Jacob, ses fils, l'enterrèrent."
    36:
      1: "Voici la postérité d'Ésaü, qui est Édom."
      2: "Ésaü prit ses femmes parmi les filles de Canaan: Ada, fille d'Élon, le Héthien; Oholibama, fille d'Ana, fille de Tsibeon, le Hévien;"
      3: "et Basmath, fille d'Ismaël, soeur de Nebajoth."
      4: "Ada enfanta à Ésaü Éliphaz; Basmath enfanta Réuel;"
      5: "et Oholibama enfanta Jéusch, Jaelam et Koré. Ce sont là les fils d'Ésaü, qui lui naquirent dans le pays de Canaan."
      6: "Ésaü prit ses femmes, ses fils et ses filles, toutes les personnes de sa maison, ses troupeaux, tout son bétail, et tout le bien qu'il avait acquis au pays de Canaan, et il s'en alla dans un autre pays, loin de Jacob, son frère."
      7: "Car leurs richesses étaient trop considérables pour qu'ils demeurassent ensemble, et la contrée où ils séjournaient ne pouvait plus leur suffire à cause de leurs troupeaux."
      8: "Ésaü s'établit dans la montagne de Séir. Ésaü, c'est Édom."
      9: "Voici la postérité d'Ésaü, père d'Édom, dans la montagne de Séir."
      10: "Voici les noms des fils d'Ésaü: Éliphaz, fils d'Ada, femme d'Ésaü; Réuel, fils de Basmath, femme d'Ésaü."
      11: "Les fils d'Éliphaz furent: Théman, Omar, Tsepho, Gaetham et Kenaz."
      12: "Et Thimna était la concubine d'Éliphaz, fils d'Ésaü: elle enfanta à Éliphaz Amalek. Ce sont là les fils d'Ada, femme d'Ésaü."
      13: "Voici les fils de Réuel: Nahath, Zérach, Schamma et Mizza. Ce sont là les fils de Basmath, femme d'Ésaü."
      14: "Voici les fils d'Oholibama, fille d'Ana, fille de Tsibeon, femme d'Ésaü: elle enfanta à Ésaü Jéusch, Jaelam et Koré."
      15: "Voici les chefs de tribus issues des fils d'Ésaü. -Voici les fils d'Éliphaz, premier-né d'Ésaü: le chef Théman, le chef Omar, le chef Tsepho, le chef Kenaz,"
      16: "le chef Koré, le chef Gaetham, le chef Amalek. Ce sont là les chefs issus d'Éliphaz, dans le pays d'Édom. Ce sont les fils d'Ada."
      17: "Voici les fils de Réuel, fils d'Ésaü: le chef Nahath, le chef Zérach, le chef Schamma, le chef Mizza. Ce sont là les chefs issus de Réuel, dans le pays d'Édom. Ce sont là les fils de Basmath, femme d'Ésaü."
      18: "Voici les fils d'Oholibama, femme d'Ésaü: le chef Jéusch, le chef Jaelam, le chef Koré. Ce sont là les chefs issus d'Oholibama, fille d'Ana, femme d'Ésaü."
      19: "Ce sont là les fils d'Ésaü, et ce sont là leurs chefs de tribus. Ésaü, c'est Édom."
      20: "Voici les fils de Séir, le Horien, anciens habitants du pays: Lothan, Schobal, Tsibeon, Ana,"
      21: "Dischon, Etser, et Dischan. Ce sont là les chefs des Horiens, fils de Séir, dans le pays d'Édom."
      22: "Les fils de Lothan furent: Hori et Hémam. La soeur de Lothan fut Thimna."
      23: "Voici les fils de Schobal: Alvan, Manahath, Ébal, Schepho et Onam."
      24: "Voici les fils de Tsibeon: Ajja et Ana. C'est cet Ana qui trouva les sources chaudes dans le désert, quand il faisait paître les ânes de Tsibeon, son père."
      25: "Voici les enfants d'Ana: Dischon, et Oholibama, fille d'Ana."
      26: "Voici les fils de Dischon: Hemdan, Eschban, Jithran et Karen."
      27: "Voici les fils d'Etser: Bilhan, Zaavan et Akan."
      28: "Voici les fils de Dischan: Uts et Aran."
      29: "Voici les chefs des Horiens: le chef Lothan, le chef Schobal, le chef Tsibeon, le chef Ana,"
      30: "le chef Dischon, le chef Etser, le chef Dischan. Ce sont là les chefs des Horiens, les chefs qu'ils eurent dans le pays de Séir."
      31: "Voici les rois qui ont régné dans le pays d'Édom, avant qu'un roi régnât sur les enfants d'Israël."
      32: "Béla, fils de Béor, régna sur Édom; et le nom de sa ville était Dinhaba."
      33: "Béla mourut; et Jobab, fils de Zérach, de Botsra, régna à sa place."
      34: "Jobab mourut; et Huscham, du pays des Thémanites, régna à sa place."
      35: "Huscham mourut; et Hadad, fils de Bedad, régna à sa place. C'est lui qui frappa Madian dans les champs de Moab. Le nom de sa ville était Avith."
      36: "Hadad mourut; et Samla, de Masréka, régna à sa place."
      37: "Samla mourut; et Saül, de Rehoboth sur le fleuve, régna à sa place."
      38: "Saül mourut; et Baal Hanan, fils d'Acbor, régna à sa place."
      39: "Baal Hanan, fils d'Acbor, mourut; et Hadar régna à sa place. Le nom de sa ville était Pau; et le nom de sa femme Mehéthabeel, fille de Mathred, fille de Mézahab."
      40: "Voici les noms des chefs issus d'Ésaü, selon leurs tribus, selon leurs territoires, et d'après leurs noms: le chef Thimna, le chef Alva, le chef Jetheth,"
      41: "le chef Oholibama, le chef Éla, le chef Pinon,"
      42: "le chef Kenaz, le chef Théman, le chef Mibtsar,"
      43: "le chef Magdiel, le chef Iram. Ce sont là les chefs d'Édom, selon leurs habitations dans le pays qu'ils possédaient. C'est là Ésaü, père d'Édom."
    37:
      1: "Jacob demeura dans le pays de Canaan, où avait séjourné son père."
      2: "Voici la postérité de Jacob. Joseph, âgé de dix-sept ans, faisait paître le troupeau avec ses frères; cet enfant était auprès des fils de Bilha et des fils de Zilpa, femmes de son père. Et Joseph rapportait à leur père leurs mauvais propos."
      3: "Israël aimait Joseph plus que tous ses autres fils, parce qu'il l'avait eu dans sa vieillesse; et il lui fit une tunique de plusieurs couleurs."
      4: "Ses frères virent que leur père l'aimait plus qu'eux tous, et ils le prirent en haine. Ils ne pouvaient lui parler avec amitié."
      5: "Joseph eut un songe, et il le raconta à ses frères, qui le haïrent encore davantage."
      6: "Il leur dit: Écoutez donc ce songe que j'ai eu!"
      7: "Nous étions à lier des gerbes au milieu des champs; et voici, ma gerbe se leva et se tint debout, et vos gerbes l'entourèrent et se prosternèrent devant elle."
      8: "Ses frères lui dirent: Est-ce que tu régneras sur nous? est-ce que tu nous gouverneras? Et ils le haïrent encore davantage, à cause de ses songes et à cause de ses paroles."
      9: "Il eut encore un autre songe, et il le raconta à ses frères. Il dit: J'ai eu encore un songe! Et voici, le soleil, la lune et onze étoiles se prosternaient devant moi."
      10: "Il le raconta à son père et à ses frères. Son père le réprimanda, et lui dit: Que signifie ce songe que tu as eu? Faut-il que nous venions, moi, ta mère et tes frères, nous prosterner en terre devant toi?"
      11: "Ses frères eurent de l'envie contre lui, mais son père garda le souvenir de ces choses."
      12: "Les frères de Joseph étant allés à Sichem, pour faire paître le troupeau de leur père,"
      13: "Israël dit à Joseph: Tes frères ne font-ils pas paître le troupeau à Sichem? Viens, je veux t'envoyer vers eux. Et il répondit: Me voici!"
      14: "Israël lui dit: Va, je te prie, et vois si tes frères sont en bonne santé et si le troupeau est en bon état; et tu m'en rapporteras des nouvelles. Il l'envoya ainsi de la vallée d'Hébron; et Joseph alla à Sichem."
      15: "Un homme le rencontra, comme il errait dans les champs. Il le questionna, en disant: Que cherches-tu?"
      16: "Joseph répondit: Je cherche mes frères; dis-moi, je te prie, où ils font paître leur troupeau."
      17: "Et l'homme dit: Ils sont partis d'ici; car je les ai entendus dire: Allons à Dothan. Joseph alla après ses frères, et il les trouva à Dothan."
      18: "Ils le virent de loin; et, avant qu'il fût près d'eux, ils complotèrent de le faire mourir."
      19: "Ils se dirent l'un à l'autre: Voici le faiseur de songes qui arrive."
      20: "Venez maintenant, tuons-le, et jetons-le dans une des citernes; nous dirons qu'une bête féroce l'a dévoré, et nous verrons ce que deviendront ses songes."
      21: "Ruben entendit cela, et il le délivra de leurs mains. Il dit: Ne lui ôtons pas la vie."
      22: "Ruben leur dit: Ne répandez point de sang; jetez-le dans cette citerne qui est au désert, et ne mettez pas la main sur lui. Il avait dessein de le délivrer de leurs mains pour le faire retourner vers son père."
      23: "Lorsque Joseph fut arrivé auprès de ses frères, ils le dépouillèrent de sa tunique, de la tunique de plusieurs couleurs, qu'il avait sur lui."
      24: "Ils le prirent, et le jetèrent dans la citerne. Cette citerne était vide; il n'y avait point d'eau."
      25: "Ils s'assirent ensuite pour manger. Ayant levé les yeux, ils virent une caravane d'Ismaélites venant de Galaad; leurs chameaux étaient chargés d'aromates, de baume et de myrrhe, qu'ils transportaient en Égypte."
      26: "Alors Juda dit à ses frères: Que gagnerons-nous à tuer notre frère et à cacher son sang?"
      27: "Venez, vendons-le aux Ismaélites, et ne mettons pas la main sur lui, car il est notre frère, notre chair. Et ses frères l'écoutèrent."
      28: "Au passage des marchands madianites, ils tirèrent et firent remonter Joseph hors de la citerne; et ils le vendirent pour vingt sicles d'argent aux Ismaélites, qui l'emmenèrent en Égypte."
      29: "Ruben revint à la citerne; et voici, Joseph n'était plus dans la citerne. Il déchira ses vêtements,"
      30: "retourna vers ses frères, et dit: L'enfant n'y est plus! Et moi, où irai-je?"
      31: "Ils prirent alors la tunique de Joseph; et, ayant tué un bouc, ils plongèrent la tunique dans le sang."
      32: "Ils envoyèrent à leur père la tunique de plusieurs couleurs, en lui faisant dire: Voici ce que nous avons trouvé! reconnais si c'est la tunique de ton fils, ou non."
      33: "Jacob la reconnut, et dit: C'est la tunique de mon fils! une bête féroce l'a dévoré! Joseph a été mis en pièces!"
      34: "Et il déchira ses vêtements, il mit un sac sur ses reins, et il porta longtemps le deuil de son fils."
      35: "Tous ses fils et toutes ses filles vinrent pour le consoler; mais il ne voulut recevoir aucune consolation. Il disait: C'est en pleurant que je descendrai vers mon fils au séjour des morts! Et il pleurait son fils."
      36: "Les Madianites le vendirent en Égypte à Potiphar, officier de Pharaon, chef des gardes."
    38:
      1: "En ce temps-là, Juda s'éloigna de ses frères, et se retira vers un homme d'Adullam, nommé Hira."
      2: "Là, Juda vit la fille d'un Cananéen, nommé Schua; il la prit pour femme, et alla vers elle."
      3: "Elle devint enceinte, et enfanta un fils, qu'elle appela Er."
      4: "Elle devint encore enceinte, et enfanta un fils, qu'elle appela Onan."
      5: "Elle enfanta de nouveau un fils, qu'elle appela Schéla; Juda était à Czib quand elle l'enfanta."
      6: "Juda prit pour Er, son premier-né, une femme nommée Tamar."
      7: "Er, premier-né de Juda, était méchant aux yeux de l'Éternel; et l'Éternel le fit mourir."
      8: "Alors Juda dit à Onan: Va vers la femme de ton frère, prends-la, comme beau-frère, et suscite une postérité à ton frère."
      9: "Onan, sachant que cette postérité ne serait pas à lui, se souillait à terre lorsqu'il allait vers la femme de son frère, afin de ne pas donner de postérité à son frère."
      10: "Ce qu'il faisait déplut à l'Éternel, qui le fit aussi mourir."
      11: "Alors Juda dit à Tamar, sa belle-fille: Demeure veuve dans la maison de ton père, jusqu'à ce que Schéla, mon fils, soit grand. Il parlait ainsi dans la crainte que Schéla ne mourût comme ses frères. Tamar s'en alla, et elle habita dans la maison de son père."
      12: "Les jours s'écoulèrent, et la fille de Schua, femme de Juda, mourut. Lorsque Juda fut consolé, il monta à Thimna, vers ceux qui tondaient ses brebis, lui et son ami Hira, l'Adullamite."
      13: "On en informa Tamar, et on lui dit: Voici ton beau-père qui monte à Thimna, pour tondre ses brebis."
      14: "Alors elle ôta ses habits de veuve, elle se couvrit d'un voile et s'enveloppa, et elle s'assit à l'entrée d'Énaïm, sur le chemin de Thimna; car elle voyait que Schéla était devenu grand, et qu'elle ne lui était point donnée pour femme."
      15: "Juda la vit, et la prit pour une prostituée, parce qu'elle avait couvert son visage."
      16: "Il l'aborda sur le chemin, et dit: Laisse-moi aller vers toi. Car il ne connut pas que c'était sa belle-fille. Elle dit: Que me donneras-tu pour venir vers moi?"
      17: "Il répondit: Je t'enverrai un chevreau de mon troupeau. Elle dit: Me donneras-tu un gage, jusqu'à ce que tu l'envoies?"
      18: "Il répondit: Quel gage te donnerai-je? Elle dit: Ton cachet, ton cordon, et le bâton que tu as à la main. Il les lui donna. Puis il alla vers elle; et elle devint enceinte de lui."
      19: "Elle se leva, et s'en alla; elle ôta son voile, et remit ses habits de veuve."
      20: "Juda envoya le chevreau par son ami l'Adullamite, pour retirer le gage des mains de la femme. Mais il ne la trouva point."
      21: "Il interrogea les gens du lieu, en disant: Où est cette prostituée qui se tenait à Énaïm, sur le chemin? Ils répondirent: Il n'y a point eu ici de prostituée."
      22: "Il retourna auprès de Juda, et dit: Je ne l'ai pas trouvée, et même les gens du lieu ont dit: Il n'y a point eu ici de prostituée."
      23: "Juda dit: Qu'elle garde ce qu'elle a! Ne nous exposons pas au mépris. Voici, j'ai envoyé ce chevreau, et tu ne l'as pas trouvée."
      24: "Environ trois mois après, on vint dire à Juda: Tamar, ta belle-fille, s'est prostituée, et même la voilà enceinte à la suite de sa prostitution. Et Juda dit: Faites-la sortir, et qu'elle soit brûlée."
      25: "Comme on l'amenait dehors, elle fit dire à son beau-père: C'est de l'homme à qui ces choses appartiennent que je suis enceinte; reconnais, je te prie, à qui sont ce cachet, ces cordons et ce bâton."
      26: "Juda les reconnut, et dit: Elle est moins coupable que moi, puisque je ne l'ai pas donnée à Schéla, mon fils. Et il ne la connut plus."
      27: "Quand elle fut au moment d'accoucher, voici, il y avait deux jumeaux dans son ventre."
      28: "Et pendant l'accouchement il y en eut un qui présenta la main; la sage-femme la prit, et y attacha un fil cramoisi, en disant: Celui-ci sort le premier."
      29: "Mais il retira la main, et son frère sortit. Alors la sage-femme dit: Quelle brèche tu as faite! Et elle lui donna le nom de Pérets."
      30: "Ensuite sortit son frère, qui avait à la main le fil cramoisi; et on lui donna le nom de Zérach."
    39:
      1: "On fit descendre Joseph en Égypte; et Potiphar, officier de Pharaon, chef des gardes, Égyptien, l'acheta des Ismaélites qui l'y avaient fait descendre."
      2: "L'Éternel fut avec lui, et la prospérité l'accompagna; il habitait dans la maison de son maître, l'Égyptien."
      3: "Son maître vit que l'Éternel était avec lui, et que l'Éternel faisait prospérer entre ses mains tout ce qu'il entreprenait."
      4: "Joseph trouva grâce aux yeux de son maître, qui l'employa à son service, l'établit sur sa maison, et lui confia tout ce qu'il possédait."
      5: "Dès que Potiphar l'eut établi sur sa maison et sur tout ce qu'il possédait, l'Éternel bénit la maison de l'Égyptien, à cause de Joseph; et la bénédiction de l'Éternel fut sur tout ce qui lui appartenait, soit à la maison, soit aux champs."
      6: "Il abandonna aux mains de Joseph tout ce qui lui appartenait, et il n'avait avec lui d'autre soin que celui de prendre sa nourriture. Or, Joseph était beau de taille et beau de figure."
      7: "Après ces choses, il arriva que la femme de son maître porta les yeux sur Joseph, et dit: Couche avec moi!"
      8: "Il refusa, et dit à la femme de son maître: Voici, mon maître ne prend avec moi connaissance de rien dans la maison, et il a remis entre mes mains tout ce qui lui appartient."
      9: "Il n'est pas plus grand que moi dans cette maison, et il ne m'a rien interdit, excepté toi, parce que tu es sa femme. Comment ferais-je un aussi grand mal et pécherais-je contre Dieu?"
      10: "Quoiqu'elle parlât tous les jours à Joseph, il refusa de coucher auprès d'elle, d'être avec elle."
      11: "Un jour qu'il était entré dans la maison pour faire son ouvrage, et qu'il n'y avait là aucun des gens de la maison,"
      12: "elle le saisit par son vêtement, en disant: Couche avec moi! Il lui laissa son vêtement dans la main, et s'enfuit au dehors."
      13: "Lorsqu'elle vit qu'il lui avait laissé son vêtement dans la main, et qu'il s'était enfui dehors,"
      14: "elle appela les gens de sa maison, et leur dit: Voyez, il nous a amené un Hébreu pour se jouer de nous. Cet homme est venu vers moi pour coucher avec moi; mais j'ai crié à haute voix."
      15: "Et quand il a entendu que j'élevais la voix et que je criais, il a laissé son vêtement à côté de moi et s'est enfui dehors."
      16: "Et elle posa le vêtement de Joseph à côté d'elle, jusqu'à ce que son maître rentrât à la maison."
      17: "Alors elle lui parla ainsi: L'esclave hébreu que tu nous as amené est venu vers moi pour se jouer de moi."
      18: "Et comme j'ai élevé la voix et que j'ai crié, il a laissé son vêtement à côté de moi et s'est enfui dehors."
      19: "Après avoir entendu les paroles de sa femme, qui lui disait: Voilà ce que m'a fait ton esclave! le maître de Joseph fut enflammé de colère."
      20: "Il prit Joseph, et le mit dans la prison, dans le lieu où les prisonniers du roi étaient enfermés: il fut là, en prison."
      21: "L'Éternel fut avec Joseph, et il étendit sur lui sa bonté. Il le mit en faveur aux yeux du chef de la prison."
      22: "Et le chef de la prison plaça sous sa surveillance tous les prisonniers qui étaient dans la prison; et rien ne s'y faisait que par lui."
      23: "Le chef de la prison ne prenait aucune connaissance de ce que Joseph avait en main, parce que l'Éternel était avec lui. Et l'Éternel donnait de la réussite à ce qu'il faisait."
    40:
      1: "Après ces choses, il arriva que l'échanson et le panetier du roi d'Égypte, offensèrent leur maître, le roi d'Égypte."
      2: "Pharaon fut irrité contre ses deux officiers, le chef des échansons et le chef des panetiers."
      3: "Et il les fit mettre dans la maison du chef des gardes, dans la prison, dans le lieu où Joseph était enfermé."
      4: "Le chef des gardes les plaça sous la surveillance de Joseph, qui faisait le service auprès d'eux; et ils passèrent un certain temps en prison."
      5: "Pendant une même nuit, l'échanson et le panetier du roi d'Égypte, qui étaient enfermés dans la prison, eurent tous les deux un songe, chacun le sien, pouvant recevoir une explication distincte."
      6: "Joseph, étant venu le matin vers eux, les regarda; et voici, ils étaient tristes."
      7: "Alors il questionna les officiers de Pharaon, qui étaient avec lui dans la prison de son maître, et il leur dit: Pourquoi avez-vous mauvais visage aujourd'hui?"
      8: "Ils lui répondirent: Nous avons eu un songe, et il n'y a personne pour l'expliquer. Joseph leur dit: N'est-ce pas à Dieu qu'appartiennent les explications? Racontez-moi donc votre songe."
      9: "Le chef des échansons raconta son songe à Joseph, et lui dit: Dans mon songe, voici, il y avait un cep devant moi."
      10: "Ce cep avait trois sarments. Quand il eut poussé, sa fleur se développa et ses grappes donnèrent des raisins mûrs."
      11: "La coupe de Pharaon était dans ma main. Je pris les raisins, je les pressai dans la coupe de Pharaon, et je mis la coupe dans la main de Pharaon."
      12: "Joseph lui dit: En voici l'explication. Les trois sarments sont trois jours."
      13: "Encore trois jours, et Pharaon relèvera ta tête et te rétablira dans ta charge; tu mettras la coupe dans la main de Pharaon, comme tu en avais l'habitude lorsque tu étais son échanson."
      14: "Mais souviens-toi de moi, quand tu seras heureux, et montre, je te prie, de la bonté à mon égard; parle en ma faveur à Pharaon, et fais-moi sortir de cette maison."
      15: "Car j'ai été enlevé du pays des Hébreux, et ici même je n'ai rien fait pour être mis en prison."
      16: "Le chef des panetiers, voyant que Joseph avait donné une explication favorable, dit: Voici, il y avait aussi, dans mon songe, trois corbeilles de pain blanc sur ma tête."
      17: "Dans la corbeille la plus élevée il y avait pour Pharaon des mets de toute espèce, cuits au four; et les oiseaux les mangeaient dans la corbeille au-dessus de ma tête."
      18: "Joseph répondit, et dit: En voici l'explication. Les trois corbeilles sont trois jours."
      19: "Encore trois jours, et Pharaon enlèvera ta tête de dessus toi, te fera pendre à un bois, et les oiseaux mangeront ta chair."
      20: "Le troisième jour, jour de la naissance de Pharaon, il fit un festin à tous ses serviteurs; et il éleva la tête du chef des échansons et la tête du chef des panetiers, au milieu de ses serviteurs:"
      21: "il rétablit le chef des échansons dans sa charge d'échanson, pour qu'il mît la coupe dans la main de Pharaon;"
      22: "mais il fit pendre le chef des panetiers, selon l'explication que Joseph leur avait donnée."
      23: "Le chef des échansons ne pensa plus à Joseph. Il l'oublia."
    41:
      1: "Au bout de deux ans, Pharaon eut un songe. Voici, il se tenait près du fleuve."
      2: "Et voici, sept vaches belles à voir et grasses de chair montèrent hors du fleuve, et se mirent à paître dans la prairie."
      3: "Sept autres vaches laides à voir et maigres de chair montèrent derrière elles hors du fleuve, et se tinrent à leurs côtés sur le bord du fleuve."
      4: "Les vaches laides à voir et maigres de chair mangèrent les sept vaches belles à voir et grasses de chair. Et Pharaon s'éveilla."
      5: "Il se rendormit, et il eut un second songe. Voici, sept épis gras et beaux montèrent sur une même tige."
      6: "Et sept épis maigres et brûlés par le vent d'orient poussèrent après eux."
      7: "Les épis maigres engloutirent les sept épis gras et pleins. Et Pharaon s'éveilla. Voilà le songe."
      8: "Le matin, Pharaon eut l'esprit agité, et il fit appeler tous les magiciens et tous les sages de l'Égypte. Il leur raconta ses songes. Mais personne ne put les expliquer à Pharaon."
      9: "Alors le chef des échansons prit la parole, et dit à Pharaon: Je vais rappeler aujourd'hui le souvenir de ma faute."
      10: "Pharaon s'était irrité contre ses serviteurs; et il m'avait fait mettre en prison dans la maison du chef des gardes, moi et le chef des panetiers."
      11: "Nous eûmes l'un et l'autre un songe dans une même nuit; et chacun de nous reçut une explication en rapport avec le songe qu'il avait eu."
      12: "Il y avait là avec nous un jeune Hébreu, esclave du chef des gardes. Nous lui racontâmes nos songes, et il nous les expliqua."
      13: "Les choses sont arrivées selon l'explication qu'il nous avait donnée. Pharaon me rétablit dans ma charge, et il fit pendre le chef des panetiers."
      14: "Pharaon fit appeler Joseph. On le fit sortir en hâte de prison. Il se rasa, changea de vêtements, et se rendit vers Pharaon."
      15: "Pharaon dit à Joseph: J'ai eu un songe. Personne ne peut l'expliquer; et j'ai appris que tu expliques un songe, après l'avoir entendu."
      16: "Joseph répondit à Pharaon, en disant: Ce n'est pas moi! c'est Dieu qui donnera une réponse favorable à Pharaon."
      17: "Pharaon dit alors à Joseph: Dans mon songe, voici, je me tenais sur le bord du fleuve."
      18: "Et voici, sept vaches grasses de chair et belles d'apparence montèrent hors du fleuve, et se mirent à paître dans la prairie."
      19: "Sept autres vaches montèrent derrière elles, maigres, fort laides d'apparence, et décharnées: je n'en ai point vu d'aussi laides dans tout le pays d'Égypte."
      20: "Les vaches décharnées et laides mangèrent les sept premières vaches qui étaient grasses."
      21: "Elles les engloutirent dans leur ventre, sans qu'on s'aperçût qu'elles y fussent entrées; et leur apparence était laide comme auparavant. Et je m'éveillai."
      22: "Je vis encore en songe sept épis pleins et beaux, qui montèrent sur une même tige."
      23: "Et sept épis vides, maigres, brûlés par le vent d'orient, poussèrent après eux."
      24: "Les épis maigres engloutirent les sept beaux épis. Je l'ai dit aux magiciens, mais personne ne m'a donné l'explication."
      25: "Joseph dit à Pharaon: Ce qu'a songé Pharaon est une seule chose; Dieu a fait connaître à Pharaon ce qu'il va faire."
      26: "Les sept vaches belles sont sept années: et les sept épis beaux sont sept années: c'est un seul songe."
      27: "Les sept vaches décharnées et laides, qui montaient derrière les premières, sont sept années; et les sept épis vides, brûlés par le vent d'orient, seront sept années de famine."
      28: "Ainsi, comme je viens de le dire à Pharaon, Dieu a fait connaître à Pharaon ce qu'il va faire."
      29: "Voici, il y aura sept années de grande abondance dans tout le pays d'Égypte."
      30: "Sept années de famine viendront après elles; et l'on oubliera toute cette abondance au pays d'Égypte, et la famine consumera le pays."
      31: "Cette famine qui suivra sera si forte qu'on ne s'apercevra plus de l'abondance dans le pays."
      32: "Si Pharaon a vu le songe se répéter une seconde fois, c'est que la chose est arrêtée de la part de Dieu, et que Dieu se hâtera de l'exécuter."
      33: "Maintenant, que Pharaon choisisse un homme intelligent et sage, et qu'il le mette à la tête du pays d'Égypte."
      34: "Que Pharaon établisse des commissaires sur le pays, pour lever un cinquième des récoltes de l'Égypte pendant les sept années d'abondance."
      35: "Qu'ils rassemblent tous les produits de ces bonnes années qui vont venir; qu'ils fassent, sous l'autorité de Pharaon, des amas de blé, des approvisionnements dans les villes, et qu'ils en aient la garde."
      36: "Ces provisions seront en réserve pour le pays, pour les sept années de famine qui arriveront dans le pays d'Égypte, afin que le pays ne soit pas consumé par la famine."
      37: "Ces paroles plurent à Pharaon et à tous ses serviteurs."
      38: "Et Pharaon dit à ses serviteurs: Trouverions-nous un homme comme celui-ci, ayant en lui l'esprit de Dieu?"
      39: "Et Pharaon dit à Joseph: Puisque Dieu t'a fait connaître toutes ces choses, il n'y a personne qui soit aussi intelligent et aussi sage que toi."
      40: "Je t'établis sur ma maison, et tout mon peuple obéira à tes ordres. Le trône seul m'élèvera au-dessus de toi."
      41: "Pharaon dit à Joseph: Vois, je te donne le commandement de tout le pays d'Égypte."
      42: "Pharaon ôta son anneau de la main, et le mit à la main de Joseph; il le revêtit d'habits de fin lin, et lui mit un collier d'or au cou."
      43: "Il le fit monter sur le char qui suivait le sien; et l'on criait devant lui: A genoux! C'est ainsi que Pharaon lui donna le commandement de tout le pays d'Égypte."
      44: "Il dit encore à Joseph: Je suis Pharaon! Et sans toi personne ne lèvera la main ni le pied dans tout le pays d'Égypte."
      45: "Pharaon appela Joseph du nom de Tsaphnath Paenéach; et il lui donna pour femme Asnath, fille de Poti Phéra, prêtre d'On. Et Joseph partit pour visiter le pays d'Égypte."
      46: "Joseph était âgé de trente ans lorsqu'il se présenta devant Pharaon, roi d'Égypte; et il quitta Pharaon, et parcourut tout le pays d'Égypte."
      47: "Pendant les sept années de fertilité, la terre rapporta abondamment."
      48: "Joseph rassembla tous les produits de ces sept années dans le pays d'Égypte; il fit des approvisionnements dans les villes, mettant dans l'intérieur de chaque ville les productions des champs d'alentour."
      49: "Joseph amassa du blé, comme le sable de la mer, en quantité si considérable que l'on cessa de compter, parce qu'il n'y avait plus de nombre."
      50: "Avant les années de famine, il naquit à Joseph deux fils, que lui enfanta Asnath, fille de Poti Phéra, prêtre d'On."
      51: "Joseph donna au premier-né le nom de Manassé, car, dit-il, Dieu m'a fait oublier toutes mes peines et toute la maison de mon père."
      52: "Et il donna au second le nom d'Éphraïm, car, dit-il, Dieu m'a rendu fécond dans le pays de mon affliction."
      53: "Les sept années d'abondance qu'il y eut au pays d'Égypte s'écoulèrent."
      54: "Et les sept années de famine commencèrent à venir, ainsi que Joseph l'avait annoncé. Il y eut famine dans tous les pays; mais dans tout le pays d'Égypte il y avait du pain."
      55: "Quand tout le pays d'Égypte fut aussi affamé, le peuple cria à Pharaon pour avoir du pain. Pharaon dit à tous les Égyptiens: Allez vers Joseph, et faites ce qu'il vous dira."
      56: "La famine régnait dans tout le pays. Joseph ouvrit tous les lieux d'approvisionnement, et vendit du blé aux Égyptiens. La famine augmentait dans le pays d'Égypte."
      57: "Et de tous les pays on arrivait en Égypte, pour acheter du blé auprès de Joseph; car la famine était forte dans tous les pays."
    42:
      1: "Jacob, voyant qu'il y avait du blé en Égypte, dit à ses fils: Pourquoi vous regardez-vous les uns les autres?"
      2: "Il dit: Voici, j'apprends qu'il y a du blé en Égypte; descendez-y, pour nous en acheter là, afin que nous vivions et que nous ne mourions pas."
      3: "Dix frères de Joseph descendirent en Égypte, pour acheter du blé."
      4: "Jacob n'envoya point avec eux Benjamin, frère de Joseph, dans la crainte qu'il ne lui arrivât quelque malheur."
      5: "Les fils d'Israël vinrent pour acheter du blé, au milieu de ceux qui venaient aussi; car la famine était dans le pays de Canaan."
      6: "Joseph commandait dans le pays; c'est lui qui vendait du blé à tout le peuple du pays. Les frères de Joseph vinrent, et se prosternèrent devant lui la face contre terre."
      7: "Joseph vit ses frères et les reconnut; mais il feignit d'être un étranger pour eux, il leur parla durement, et leur dit: D'où venez-vous? Ils répondirent: Du pays de Canaan, pour acheter des vivres."
      8: "Joseph reconnut ses frères, mais eux ne le reconnurent pas."
      9: "Joseph se souvint des songes qu'il avait eus à leur sujet, et il leur dit: Vous êtes des espions; c'est pour observer les lieux faibles du pays que vous êtes venus."
      10: "Ils lui répondirent: Non, mon seigneur, tes serviteurs sont venus pour acheter du blé."
      11: "Nous sommes tous fils d'un même homme; nous sommes sincères, tes serviteurs ne sont pas des espions."
      12: "Il leur dit: Nullement; c'est pour observer les lieux faibles du pays que vous êtes venus."
      13: "Ils répondirent: Nous, tes serviteurs, sommes douze frères, fils d'un même homme au pays de Canaan; et voici, le plus jeune est aujourd'hui avec notre père, et il y en a un qui n'est plus."
      14: "Joseph leur dit: Je viens de vous le dire, vous êtes des espions."
      15: "Voici comment vous serez éprouvés. Par la vie de Pharaon! vous ne sortirez point d'ici que votre jeune frère ne soit venu."
      16: "Envoyez l'un de vous pour chercher votre frère; et vous, restez prisonniers. Vos paroles seront éprouvées, et je saurai si la vérité est chez vous; sinon, par la vie de Pharaon! vous êtes des espions."
      17: "Et il les mit ensemble trois jours en prison."
      18: "Le troisième jour, Joseph leur dit: Faites ceci, et vous vivrez. Je crains Dieu!"
      19: "Si vous êtes sincères, que l'un de vos frères reste enfermé dans votre prison; et vous, partez, emportez du blé pour nourrir vos familles,"
      20: "et amenez-moi votre jeune frère, afin que vos paroles soient éprouvées et que vous ne mouriez point. Et ils firent ainsi."
      21: "Ils se dirent alors l'un à l'autre: Oui, nous avons été coupables envers notre frère, car nous avons vu l'angoisse de son âme, quand il nous demandait grâce, et nous ne l'avons point écouté! C'est pour cela que cette affliction nous arrive."
      22: "Ruben, prenant la parole, leur dit: Ne vous disais-je pas: Ne commettez point un crime envers cet enfant? Mais vous n'avez point écouté. Et voici, son sang est redemandé."
      23: "Ils ne savaient pas que Joseph comprenait, car il se servait avec eux d'un interprète."
      24: "Il s'éloigna d'eux, pour pleurer. Il revint, et leur parla; puis il prit parmi eux Siméon, et le fit enchaîner sous leurs yeux."
      25: "Joseph ordonna qu'on remplît de blé leurs sacs, qu'on remît l'argent de chacun dans son sac, et qu'on leur donnât des provisions pour la route. Et l'on fit ainsi."
      26: "Ils chargèrent le blé sur leurs ânes, et partirent."
      27: "L'un d'eux ouvrit son sac pour donner du fourrage à son âne, dans le lieu où ils passèrent la nuit, et il vit l'argent qui était à l'entrée du sac."
      28: "Il dit à ses frères: Mon argent a été rendu, et le voici dans mon sac. Alors leur coeur fut en défaillance; et ils se dirent l'un à l'autre, en tremblant: Qu'est-ce que Dieu nous a fait?"
      29: "Ils revinrent auprès de Jacob, leur père, dans le pays de Canaan, et ils lui racontèrent tout ce qui leur était arrivé. Ils dirent:"
      30: "L'homme, qui est le seigneur du pays, nous a parlé durement, et il nous a pris pour des espions."
      31: "Nous lui avons dit: Nous sommes sincères, nous ne sommes pas des espions."
      32: "Nous sommes douze frères, fils de notre père; l'un n'est plus, et le plus jeune est aujourd'hui avec notre père au pays de Canaan."
      33: "Et l'homme, qui est le seigneur du pays, nous a dit: Voici comment je saurai si vous êtes sincères. Laissez auprès de moi l'un de vos frères, prenez de quoi nourrir vos familles, partez, et amenez-moi votre jeune frère."
      34: "Je saurai ainsi que vous n'êtes pas des espions, que vous êtes sincères; je vous rendrai votre frère, et vous pourrez librement parcourir le pays."
      35: "Lorsqu'ils vidèrent leurs sacs, voici, le paquet d'argent de chacun était dans son sac. Ils virent, eux et leur père, leurs paquets d'argent, et ils eurent peur."
      36: "Jacob, leur père, leur dit: Vous me privez de mes enfants! Joseph n'est plus, Siméon n'est plus, et vous prendriez Benjamin! C'est sur moi que tout cela retombe."
      37: "Ruben dit à son père: Tu feras mourir mes deux fils si je ne te ramène pas Benjamin; remets-le entre mes mains, et je te le ramènerai."
      38: "Jacob dit: Mon fils ne descendra point avec vous; car son frère est mort, et il reste seul; s'il lui arrivait un malheur dans le voyage que vous allez faire, vous feriez descendre mes cheveux blancs avec douleur dans le séjour des morts."
    43:
      1: "La famine s'appesantissait sur le pays."
      2: "Quand ils eurent fini de manger le blé qu'ils avaient apporté d'Égypte, Jacob dit à ses fils: Retournez, achetez-nous un peu de vivres."
      3: "Juda lui répondit: Cet homme nous a fait cette déclaration formelle: Vous ne verrez pas ma face, à moins que votre frère ne soit avec vous."
      4: "Si donc tu veux envoyer notre frère avec nous, nous descendrons, et nous t'achèterons des vivres."
      5: "Mais si tu ne veux pas l'envoyer, nous ne descendrons point, car cet homme nous a dit: Vous ne verrez pas ma face, à moins que votre frère ne soit avec vous."
      6: "Israël dit alors: Pourquoi avez-vous mal agi à mon égard, en disant à cet homme que vous aviez encore un frère?"
      7: "Ils répondirent: Cet homme nous a interrogés sur nous et sur notre famille, en disant: Votre père vit-il encore? avez-vous un frère? Et nous avons répondu à ces questions. Pouvions-nous savoir qu'il dirait: Faites descendre votre frère?"
      8: "Juda dit à Israël, son père: Laisse venir l'enfant avec moi, afin que nous nous levions et que nous partions; et nous vivrons et ne mourrons pas, nous, toi, et nos enfants."
      9: "Je réponds de lui; tu le redemanderas de ma main. Si je ne le ramène pas auprès de toi et si je ne le remets pas devant ta face, je serai pour toujours coupable envers toi."
      10: "Car si nous n'eussions pas tardé, nous serions maintenant deux fois de retour."
      11: "Israël, leur père, leur dit: Puisqu'il le faut, faites ceci. Prenez dans vos sacs des meilleures productions du pays, pour en porter un présent à cet homme, un peu de baume et un peu de miel, des aromates, de la myrrhe, des pistaches et des amandes."
      12: "Prenez avec vous de l'argent au double, et remportez l'argent qu'on avait mis à l'entrée de vos sacs: peut-être était-ce une erreur."
      13: "Prenez votre frère, et levez-vous; retournez vers cet homme."
      14: "Que le Dieu tout puissant vous fasse trouver grâce devant cet homme, et qu'il laisse revenir avec vous votre autre frère et Benjamin! Et moi, si je dois être privé de mes enfants, que j'en sois privé!"
      15: "Ils prirent le présent; ils prirent avec eux de l'argent au double, ainsi que Benjamin; ils se levèrent, descendirent en Égypte, et se présentèrent devant Joseph."
      16: "Dès que Joseph vit avec eux Benjamin, il dit à son intendant: Fais entrer ces gens dans la maison, tue et apprête; car ces gens mangeront avec moi à midi."
      17: "Cet homme fit ce que Joseph avait ordonné, et il conduisit ces gens dans la maison de Joseph."
      18: "Ils eurent peur lorsqu'ils furent conduits à la maison de Joseph, et ils dirent: C'est à cause de l'argent remis l'autre fois dans nos sacs qu'on nous emmène; c'est pour se jeter sur nous, se précipiter sur nous; c'est pour nous prendre comme esclaves, et s'emparer de nos ânes."
      19: "Ils s'approchèrent de l'intendant de la maison de Joseph, et lui adressèrent la parole, à l'entrée de la maison."
      20: "Ils dirent: Pardon! mon seigneur, nous sommes déjà descendus une fois pour acheter des vivres."
      21: "Puis, quand nous arrivâmes, au lieu où nous devions passer la nuit, nous avons ouvert nos sacs; et voici, l'argent de chacun était à l'entrée de son sac, notre argent selon son poids: nous le rapportons avec nous."
      22: "Nous avons aussi apporté d'autre argent, pour acheter des vivres. Nous ne savons pas qui avait mis notre argent dans nos sacs."
      23: "L'intendant répondit: Que la paix soit avec vous! Ne craignez rien. C'est votre Dieu, le Dieu de votre père, qui vous a donné un trésor dans vos sacs. Votre argent m'est parvenu. Et il leur amena Siméon."
      24: "Cet homme les fit entrer dans la maison de Joseph; il leur donna de l'eau et ils se lavèrent les pieds; il donna aussi du fourrage à leurs ânes."
      25: "Ils préparèrent leur présent, en attendant que Joseph vienne à midi; car on les avait informés qu'ils mangeraient chez lui."
      26: "Quand Joseph fut arrivé à la maison, ils lui offrirent le présent qu'ils avaient apporté, et ils se prosternèrent en terre devant lui."
      27: "Il leur demanda comment ils se portaient; et il dit: Votre vieux père, dont vous avez parlé, est-il en bonne santé? vit-il encore?"
      28: "Ils répondirent: Ton serviteur, notre père, est en bonne santé; il vit encore. Et ils s'inclinèrent et se prosternèrent."
      29: "Joseph leva les yeux; et, jetant un regard sur Benjamin, son frère, fils de sa mère, il dit: Est-ce là votre jeune frère, dont vous m'avez parlé? Et il ajouta: Dieu te fasse miséricorde, mon fils!"
      30: "Ses entrailles étaient émues pour son frère, et il avait besoin de pleurer; il entra précipitamment dans une chambre, et il y pleura."
      31: "Après s'être lavé le visage, il en sortit; et, faisant des efforts pour se contenir, il dit: Servez à manger."
      32: "On servit Joseph à part, et ses frères à part; les Égyptiens qui mangeaient avec lui furent aussi servis à part, car les Égyptiens ne pouvaient pas manger avec les Hébreux, parce que c'est à leurs yeux une abomination."
      33: "Les frères de Joseph s'assirent en sa présence, le premier-né selon son droit d'aînesse, et le plus jeune selon son âge; et ils se regardaient les uns les autres avec étonnement."
      34: "Joseph leur fit porter des mets qui étaient devant lui, et Benjamin en eut cinq fois plus que les autres. Ils burent, et s'égayèrent avec lui."
    44:
      1: "Joseph donna cet ordre à l'intendant de sa maison: Remplis de vivres les sacs de ces gens, autant qu'ils en pourront porter, et mets l'argent de chacun à l'entrée de son sac."
      2: "Tu mettras aussi ma coupe, la coupe d'argent, à l'entrée du sac du plus jeune, avec l'argent de son blé. L'intendant fit ce que Joseph lui avait ordonné."
      3: "Le matin, dès qu'il fit jour, on renvoya ces gens avec leur ânes."
      4: "Ils étaient sortis de la ville, et ils n'en étaient guère éloignés, lorsque Joseph dit à son intendant: Lève-toi, poursuis ces gens; et, quand tu les auras atteints, tu leur diras: Pourquoi avez-vous rendu le mal pour le bien?"
      5: "N'avez-vous pas la coupe dans laquelle boit mon seigneur, et dont il se sert pour deviner? Vous avez mal fait d'agir ainsi."
      6: "L'intendant les atteignit, et leur dit ces mêmes paroles."
      7: "Ils lui répondirent: Pourquoi mon seigneur parle-t-il de la sorte? Dieu préserve tes serviteurs d'avoir commis une telle action!"
      8: "Voici, nous t'avons rapporté du pays de Canaan l'argent que nous avons trouvé à l'entrée de nos sacs; comment aurions-nous dérobé de l'argent ou de l'or dans la maison de ton seigneur?"
      9: "Que celui de tes serviteurs sur qui se trouvera la coupe meure, et que nous soyons nous-mêmes esclaves de mon seigneur!"
      10: "Il dit: Qu'il en soit donc selon vos paroles! Celui sur qui se trouvera la coupe sera mon esclave; et vous, vous serez innocents."
      11: "Aussitôt, chacun descendit son sac à terre, et chacun ouvrit son sac."
      12: "L'intendant les fouilla, commençant par le plus âgé et finissant par le plus jeune; et la coupe fut trouvée dans le sac de Benjamin."
      13: "Ils déchirèrent leurs vêtements, chacun rechargea son âne, et ils retournèrent à la ville."
      14: "Juda et ses frères arrivèrent à la maison de Joseph, où il était encore, et ils se prosternèrent en terre devant lui."
      15: "Joseph leur dit: Quelle action avez-vous faite? Ne savez-vous pas qu'un homme comme moi a le pouvoir de deviner?"
      16: "Juda répondit: Que dirons-nous à mon seigneur? comment parlerons-nous? comment nous justifierons-nous? Dieu a trouvé l'iniquité de tes serviteurs. Nous voici esclaves de mon seigneur, nous, et celui sur qui s'est trouvée la coupe."
      17: "Et Joseph dit: Dieu me garde de faire cela! L'homme sur qui la coupe a été trouvée sera mon esclave; mais vous, remontez en paix vers votre père."
      18: "Alors Juda s'approcha de Joseph, et dit: De grâce, mon seigneur, que ton serviteur puisse faire entendre une parole à mon seigneur, et que sa colère ne s'enflamme point contre ton serviteur! car tu es comme Pharaon."
      19: "Mon seigneur a interrogé ses serviteurs, en disant: Avez-vous un père, ou un frère?"
      20: "Nous avons répondu: Nous avons un vieux père, et un jeune frère, enfant de sa vieillesse; cet enfant avait un frère qui est mort, et qui était de la même mère; il reste seul, et son père l'aime."
      21: "Tu as dit à tes serviteurs: Faites-le descendre vers moi, et que je le voie de mes propres yeux."
      22: "Nous avons répondu à mon seigneur: L'enfant ne peut pas quitter son père; s'il le quitte, son père mourra."
      23: "Tu as dit à tes serviteurs: Si votre jeune frère ne descend pas avec vous, vous ne reverrez pas ma face."
      24: "Lorsque nous sommes remontés auprès de ton serviteur, mon père, nous lui avons rapporté les paroles de mon seigneur."
      25: "Notre père a dit: Retournez, achetez-nous un peu de vivres."
      26: "Nous avons répondu: Nous ne pouvons pas descendre; mais, si notre jeune frère est avec nous, nous descendrons, car nous ne pouvons pas voir la face de cet homme, à moins que notre jeune frère ne soit avec nous."
      27: "Ton serviteur, notre père, nous a dit: Vous savez que ma femme m'a enfanté deux fils."
      28: "L'un étant sorti de chez moi, je pense qu'il a été sans doute déchiré, car je ne l'ai pas revu jusqu'à présent."
      29: "Si vous me prenez encore celui-ci, et qu'il lui arrive un malheur, vous ferez descendre mes cheveux blancs avec douleur dans le séjour des morts."
      30: "Maintenant, si je retourne auprès de ton serviteur, mon père, sans avoir avec nous l'enfant à l'âme duquel son âme est attachée,"
      31: "il mourra, en voyant que l'enfant n'y est pas; et tes serviteurs feront descendre avec douleur dans le séjour des morts les cheveux blancs de ton serviteur, notre père."
      32: "Car ton serviteur a répondu pour l'enfant, en disant à mon père: Si je ne le ramène pas auprès de toi, je serai pour toujours coupable envers mon père."
      33: "Permets donc, je te prie, à ton serviteur de rester à la place de l'enfant, comme esclave de mon seigneur; et que l'enfant remonte avec ses frères."
      34: "Comment pourrai-je remonter vers mon père, si l'enfant n'est pas avec moi? Ah! que je ne voie point l'affliction de mon père!"
    45:
      1: "Joseph ne pouvait plus se contenir devant tous ceux qui l'entouraient. Il s'écria: Faites sortir tout le monde. Et il ne resta personne avec Joseph, quand il se fit connaître à ses frères."
      2: "Il éleva la voix, en pleurant. Les Égyptiens l'entendirent, et la maison de Pharaon l'entendit."
      3: "Joseph dit à ses frères: Je suis Joseph! Mon père vit-il encore? Mais ses frères ne purent lui répondre, car ils étaient troublés en sa présence."
      4: "Joseph dit à ses frères: Approchez-vous de moi. Et ils s'approchèrent. Il dit: Je suis Joseph, votre frère, que vous avez vendu pour être mené en Égypte."
      5: "Maintenant, ne vous affligez pas, et ne soyez pas fâchés de m'avoir vendu pour être conduit ici, car c'est pour vous sauver la vie que Dieu m'a envoyé devant vous."
      6: "Voilà deux ans que la famine est dans le pays; et pendant cinq années encore, il n'y aura ni labour, ni moisson."
      7: "Dieu m'a envoyé devant vous pour vous faire subsister dans le pays, et pour vous faire vivre par une grande délivrance."
      8: "Ce n'est donc pas vous qui m'avez envoyé ici, mais c'est Dieu; il m'a établi père de Pharaon, maître de toute sa maison, et gouverneur de tout le pays d'Égypte."
      9: "Hâtez-vous de remonter auprès de mon père, et vous lui direz: Ainsi a parlé ton fils Joseph: Dieu m'a établi seigneur de toute l'Égypte; descends vers moi, ne tarde pas!"
      10: "Tu habiteras dans le pays de Gosen, et tu seras près de moi, toi, tes fils, et les fils de tes fils, tes brebis et tes boeufs, et tout ce qui est à toi."
      11: "Là, je te nourrirai, car il y aura encore cinq années de famine; et ainsi tu ne périras point, toi, ta maison, et tout ce qui est à toi."
      12: "Vous voyez de vos yeux, et mon frère Benjamin voit de ses yeux que c'est moi-même qui vous parle."
      13: "Racontez à mon père toute ma gloire en Égypte, et tout ce que vous avez vu; et vous ferez descendre ici mon père au plus tôt."
      14: "Il se jeta au cou de Benjamin, son frère, et pleura; et Benjamin pleura sur son cou."
      15: "Il embrassa aussi tous ses frères, en pleurant. Après quoi, ses frères s'entretinrent avec lui."
      16: "Le bruit se répandit dans la maison de Pharaon que les frères de Joseph étaient arrivés: ce qui fut agréable à Pharaon et à ses serviteurs."
      17: "Pharaon dit à Joseph: Dis à tes frères: Faites ceci. Chargez vos bêtes, et partez pour le pays de Canaan;"
      18: "prenez votre père et vos familles, et venez auprès de moi. Je vous donnerai ce qu'il y a de meilleur au pays d'Égypte, et vous mangerez la graisse du pays."
      19: "Tu as ordre de leur dire: Faites ceci. Prenez dans le pays d'Égypte des chars pour vos enfants et pour vos femmes; amenez votre père, et venez."
      20: "Ne regrettez point ce que vous laisserez, car ce qu'il a de meilleur dans tout le pays d'Égypte sera pour vous."
      21: "Les fils d'Israël firent ainsi. Joseph leur donna des chars, selon l'ordre de Pharaon; il leur donna aussi des provisions pour la route."
      22: "Il leur donna à tous des vêtements de rechange, et il donna à Benjamin trois cents sicles d'argent et cinq vêtements de rechange."
      23: "Il envoya à son père dix ânes chargés de ce qu'il y avait de meilleur en Égypte, et dix ânesses chargées de blé, de pain et de vivres, pour son père pendant le voyage."
      24: "Puis il congédia ses frères, qui partirent; et il leur dit: Ne vous querellez pas en chemin."
      25: "Ils remontèrent de l'Égypte, et ils arrivèrent dans le pays de Canaan, auprès de Jacob, leur père."
      26: "Ils lui dirent: Joseph vit encore, et même c'est lui qui gouverne tout le pays d'Égypte. Mais le coeur de Jacob resta froid, parce qu'il ne les croyait pas."
      27: "Ils lui rapportèrent toutes les paroles que Joseph leur avait dites. Il vit les chars que Joseph avait envoyés pour le transporter. C'est alors que l'esprit de Jacob, leur père, se ranima;"
      28: "et Israël dit: C'est assez! Joseph, mon fils, vit encore! J'irai, et je le verrai avant que je meure."
    46:
      1: "Israël partit, avec tout ce qui lui appartenait. Il arriva à Beer Schéba, et il offrit des sacrifices au Dieu de son père Isaac."
      2: "Dieu parla à Israël dans une vision pendant la nuit, et il dit: Jacob! Jacob! Israël répondit: Me voici!"
      3: "Et Dieu dit: Je suis le Dieu, le Dieu de ton père. Ne crains point de descendre en Égypte, car là je te ferai devenir une grande nation."
      4: "Moi-même je descendrai avec toi en Égypte, et moi-même je t'en ferai remonter; et Joseph te fermera les yeux."
      5: "Jacob quitta Beer Schéba; et les fils d'Israël mirent Jacob, leur père, avec leurs enfants et leurs femmes, sur les chars que Pharaon avait envoyés pour les transporter."
      6: "Ils prirent aussi leurs troupeaux et les biens qu'ils avaient acquis dans le pays de Canaan. Et Jacob se rendit en Égypte, avec toute sa famille."
      7: "Il emmena avec lui en Égypte ses fils et les fils de ses fils, ses filles et les filles de ses fils, et toute sa famille."
      8: "Voici les noms des fils d'Israël, qui vinrent en Égypte. Jacob et ses fils. Premier-né de Jacob: Ruben."
      9: "Fils de Ruben: Hénoc, Pallu, Hetsron et Carmi."
      10: "Fils de Siméon: Jemuel, Jamin, Ohad, Jakin et Tsochar; et Saul, fils de la Cananéenne."
      11: "Fils de Lévi: Guerschon, Kehath et Merari."
      12: "Fils de Juda: Er, Onan, Schéla, Pérets et Zarach; mais Er et Onan moururent au pays de Canaan. Les fils de Pérets furent Hetsron et Hamul."
      13: "Fils d'Issacar: Thola, Puva, Job et Schimron."
      14: "Fils de Zabulon: Séred, Élon et Jahleel."
      15: "Ce sont là les fils que Léa enfanta à Jacob à Paddan Aram, avec sa fille Dina. Ses fils et ses filles formaient en tout trente-trois personnes."
      16: "Fils de Gad: Tsiphjon, Haggi, Schuni, Etsbon, Éri, Arodi et Areéli."
      17: "Fils d'Aser: Jimna, Jischva, Jischvi et Beria; et Sérach, leur soeur. Et les fils de Beria: Héber et Malkiel."
      18: "Ce sont là les fils de Zilpa, que Laban avait donnée à Léa, sa fille; et elle les enfanta à Jacob. En tout, seize personnes."
      19: "Fils de Rachel, femme de Jacob: Joseph et Benjamin."
      20: "Il naquit à Joseph, au pays d'Égypte, Manassé et Éphraïm, que lui enfanta Asnath, fille de Poti Phéra, prêtre d'On."
      21: "Fils de Benjamin: Béla, Béker, Aschbel, Guéra, Naaman, Éhi, Rosch, Muppim, Huppim et Ard."
      22: "Ce sont là les fils de Rachel, qui naquirent à Jacob. En tout, quatorze personnes."
      23: "Fils de Dan: Huschim."
      24: "Fils de Nephthali: Jathtseel, Guni, Jetser et Schillem."
      25: "Ce sont là les fils de Bilha, que Laban avait donnée à Rachel, sa fille; et elle les enfanta à Jacob. En tout, sept personnes."
      26: "Les personnes qui vinrent avec Jacob en Égypte, et qui étaient issues de lui, étaient au nombre de soixante-six en tout, sans compter les femmes des fils de Jacob."
      27: "Et Joseph avait deux fils qui lui étaient nés en Égypte. Le total des personnes de la famille de Jacob qui vinrent en Égypte était de soixante-dix."
      28: "Jacob envoya Juda devant lui vers Joseph, pour l'informer qu'il se rendait en Gosen."
      29: "Joseph attela son char et y monta, pour aller en Gosen, à la rencontre d'Israël, son père. Dès qu'il le vit, il se jeta à son cou, et pleura longtemps sur son cou."
      30: "Israël dit à Joseph: Que je meure maintenant, puisque j'ai vu ton visage et que tu vis encore!"
      31: "Joseph dit à ses frères et à la famille de son père: Je vais avertir Pharaon, et je lui dirai: Mes frères et la famille de mon père, qui étaient au pays de Canaan, sont arrivés auprès de moi."
      32: "Ces hommes sont bergers, car ils élèvent des troupeaux; ils ont amené leurs brebis et leurs boeufs, et tout ce qui leur appartient."
      33: "Et quand Pharaon vous appellera, et dira:"
      34: "Quelle est votre occupation? vous répondrez: Tes serviteurs ont élevé des troupeaux, depuis notre jeunesse jusqu'à présent, nous et nos pères. De cette manière, vous habiterez dans le pays de Gosen, car tous les bergers sont en abomination aux Égyptiens."
    47:
      1: "Joseph alla avertir Pharaon, et lui dit: Mes frères et mon père sont arrivés du pays de Canaan, avec leurs brebis et leurs boeufs, et tout ce qui leur appartient; et les voici dans le pays de Gosen."
      2: "Il prit cinq de ses frères, et les présenta à Pharaon."
      3: "Pharaon leur dit: Quelle est votre occupation? Ils répondirent à Pharaon: Tes serviteurs sont bergers, comme l'étaient nos pères."
      4: "Ils dirent encore à Pharaon: Nous sommes venus pour séjourner dans le pays, parce qu'il n'y a plus de pâturage pour les brebis de tes serviteurs, car la famine s'appesantit sur le pays de Canaan; permets donc à tes serviteurs d'habiter au pays de Gosen."
      5: "Pharaon dit à Joseph: Ton père et tes frères sont venus auprès de toi."
      6: "Le pays d'Égypte est devant toi; établis ton père et tes frères dans la meilleure partie du pays. Qu'ils habitent dans le pays de Gosen; et, si tu trouves parmi eux des hommes capables, mets-les à la tête de mes troupeaux."
      7: "Joseph fit venir Jacob, son père, et le présenta à Pharaon. Et Jacob bénit Pharaon."
      8: "Pharaon dit à Jacob: Quel est le nombre de jours des années de ta vie?"
      9: "Jacob répondit à Pharaon: Les jours des années de mon pèlerinage sont de cent trente ans. Les jours des années de ma vie ont été peu nombreux et mauvais, et ils n'ont point atteint les jours des années de la vie de mes pères durant leur pèlerinage."
      10: "Jacob bénit encore Pharaon, et se retira de devant Pharaon."
      11: "Joseph établit son père et ses frères, et leur donna une propriété dans le pays d'Égypte, dans la meilleure partie du pays, dans la contrée de Ramsès, comme Pharaon l'avait ordonné."
      12: "Joseph fournit du pain à son père et à ses frères, et à toute la famille de son père, selon le nombre des enfants."
      13: "Il n'y avait plus de pain dans tout le pays, car la famine était très grande; le pays d'Égypte et le pays de Canaan languissaient, à cause de la famine."
      14: "Joseph recueillit tout l'argent qui se trouvait dans le pays d'Égypte et dans le pays de Canaan, contre le blé qu'on achetait; et il fit entrer cet argent dans la maison de Pharaon."
      15: "Quand l'argent du pays d'Égypte et du pays de Canaan fut épuisé, tous les Égyptiens vinrent à Joseph, en disant: Donne-nous du pain! Pourquoi mourrions-nous en ta présence? car l'argent manque."
      16: "Joseph dit: Donnez vos troupeaux, et je vous donnerai du pain contre vos troupeaux, si l'argent manque."
      17: "Ils amenèrent leurs troupeaux à Joseph, et Joseph leur donna du pain contre les chevaux, contre les troupeaux de brebis et de boeufs, et contre les ânes. Il leur fournit ainsi du pain cette année-là contre tous leurs troupeaux."
      18: "Lorsque cette année fut écoulée, ils vinrent à Joseph l'année suivante, et lui dirent: Nous ne cacherons point à mon seigneur que l'argent est épuisé, et que les troupeaux de bétail ont été amenés à mon seigneur; il ne reste devant mon seigneur que nos corps et nos terres."
      19: "Pourquoi mourrions-nous sous tes yeux, nous et nos terres? Achète-nous avec nos terres contre du pain, et nous appartiendrons à mon seigneur, nous et nos terres. Donne-nous de quoi semer, afin que nous vivions et que nous ne mourions pas, et que nos terres ne soient pas désolées."
      20: "Joseph acheta toutes les terres de l'Égypte pour Pharaon; car les Égyptiens vendirent chacun leur champ, parce que la famine les pressait. Et le pays devint la propriété de Pharaon."
      21: "Il fit passer le peuple dans les villes, d'un bout à l'autre des frontières de l'Égypte."
      22: "Seulement, il n'acheta point les terres des prêtres, parce qu'il y avait une loi de Pharaon en faveur des prêtres, qui vivaient du revenu que leur assurait Pharaon: c'est pourquoi ils ne vendirent point leurs terres."
      23: "Joseph dit au peuple: Je vous ai achetés aujourd'hui avec vos terres, pour Pharaon; voici pour vous de la semence, et vous pourrez ensemencer le sol."
      24: "A la récolte, vous donnerez un cinquième à Pharaon, et vous aurez les quatre autres parties, pour ensemencer les champs, et pour vous nourrir avec vos enfants et ceux qui sont dans vos maisons."
      25: "Ils dirent: Tu nous sauves la vie! que nous trouvions grâce aux yeux de mon seigneur, et nous serons esclaves de Pharaon."
      26: "Joseph fit de cela une loi, qui a subsisté jusqu'à ce jour, et d'après laquelle un cinquième du revenu des terres de l'Égypte appartient à Pharaon; il n'y a que les terres des prêtres qui ne soient point à Pharaon."
      27: "Israël habita dans le pays d'Égypte, dans le pays de Gosen. Ils eurent des possessions, ils furent féconds et multiplièrent beaucoup."
      28: "Jacob vécut dix-sept ans dans le pays d'Égypte; et les jours des années de la vie de Jacob furent de cent quarante-sept ans."
      29: "Lorsqu'Israël approcha du moment de sa mort, il appela son fils Joseph, et lui dit: Si j'ai trouvé grâce à tes yeux, mets, je te prie, ta main sous ma cuisse, et use envers moi de bonté et de fidélité: ne m'enterre pas en Égypte!"
      30: "Quand je serai couché avec mes pères, tu me transporteras hors de l'Égypte, et tu m'enterreras dans leur sépulcre. Joseph répondit: Je ferai selon ta parole."
      31: "Jacob dit: Jure-le-moi. Et Joseph le lui jura. Puis Israël se prosterna sur le chevet de son lit."
    48:
      1: "Après ces choses, l'on vint dire à Joseph: Voici, ton père est malade. Et il prit avec lui ses deux fils, Manassé et Éphraïm."
      2: "On avertit Jacob, et on lui dit: Voici ton fils Joseph qui vient vers toi. Et Israël rassembla ses forces, et s'assit sur son lit."
      3: "Jacob dit à Joseph: Le Dieu tout puissant m'est apparu à Luz, dans le pays de Canaan, et il m'a béni."
      4: "Il m'a dit: Je te rendrai fécond, je te multiplierai, et je ferai de toi une multitude de peuples; je donnerai ce pays à ta postérité après toi, pour qu'elle le possède à toujours."
      5: "Maintenant, les deux fils qui te sont nés au pays d'Égypte, avant mon arrivée vers toi en Égypte, seront à moi; Éphraïm et Manassé seront à moi, comme Ruben et Siméon."
      6: "Mais les enfants que tu as engendrés après eux seront à toi; ils seront appelés du nom de leurs frères dans leur héritage."
      7: "A mon retour de Paddan, Rachel mourut en route auprès de moi, dans le pays de Canaan, à quelque distance d'Éphrata; et c'est là que je l'ai enterrée, sur le chemin d'Éphrata, qui est Bethléhem."
      8: "Israël regarda les fils de Joseph, et dit: Qui sont ceux-ci?"
      9: "Joseph répondit à son père: Ce sont mes fils, que Dieu m'a donnés ici. Israël dit: Fais-les, je te prie, approcher de moi, pour que je les bénisse."
      10: "Les yeux d'Israël étaient appesantis par la vieillesse; il ne pouvait plus voir. Joseph les fit approcher de lui; et Israël leur donna un baiser, et les embrassa."
      11: "Israël dit à Joseph: Je ne pensais pas revoir ton visage, et voici que Dieu me fait voir même ta postérité."
      12: "Joseph les retira des genoux de son père, et il se prosterna en terre devant lui."
      13: "Puis Joseph les prit tous deux, Éphraïm de sa main droite à la gauche d'Israël, et Manassé de sa main gauche à la droite d'Israël, et il les fit approcher de lui."
      14: "Israël étendit sa main droite et la posa sur la tête d'Éphraïm qui était le plus jeune, et il posa sa main gauche sur la tête de Manassé: ce fut avec intention qu'il posa ses mains ainsi, car Manassé était le premier-né."
      15: "Il bénit Joseph, et dit: Que le Dieu en présence duquel ont marché mes pères, Abraham et Isaac, que le Dieu qui m'a conduit depuis que j'existe jusqu'à ce jour,"
      16: "que l'ange qui m'a délivré de tout mal, bénisse ces enfants! Qu'ils soient appelés de mon nom et du nom de mes pères, Abraham et Isaac, et qu'ils multiplient en abondance au milieu du pays!"
      17: "Joseph vit avec déplaisir que son père posait sa main droite sur la tête d'Éphraïm; il saisit la main de son père, pour la détourner de dessus la tête d'Éphraïm, et la diriger sur celle de Manassé."
      18: "Et Joseph dit à son père: Pas ainsi, mon père, car celui-ci est le premier-né; pose ta main droite sur sa tête."
      19: "Son père refusa, et dit: Je le sais, mon fils, je le sais; lui aussi deviendra un peuple, lui aussi sera grand; mais son frère cadet sera plus grand que lui, et sa postérité deviendra une multitude de nations."
      20: "Il les bénit ce jour-là, et dit: C'est par toi qu'Israël bénira, en disant: Que Dieu te traite comme Éphraïm et comme Manassé! Et il mit Éphraïm avant Manassé."
      21: "Israël dit à Joseph: Voici, je vais mourir! Mais Dieu sera avec vous, et il vous fera retourner dans le pays de vos pères."
      22: "Je te donne, de plus qu'à tes frères, une part que j'ai prise de la main des Amoréens avec mon épée et avec mon arc."
    49:
      1: "Jacob appela ses fils, et dit: Assemblez-vous, et je vous annoncerai ce qui vous arrivera dans la suite des temps."
      2: "Rassemblez-vous, et écoutez, fils de Jacob! Écoutez Israël, votre père!"
      3: "Ruben, toi, mon premier-né, Ma force et les prémices de ma vigueur, Supérieur en dignité et supérieur en puissance,"
      4: "Impétueux comme les eaux, tu n'auras pas la prééminence! Car tu es monté sur la couche de ton père, Tu as souillé ma couche en y montant."
      5: "Siméon et Lévi sont frères; Leurs glaives sont des instruments de violence."
      6: "Que mon âme n'entre point dans leur conciliabule, Que mon esprit ne s'unisse point à leur assemblée! Car, dans leur colère, ils ont tué des hommes, Et, dans leur méchanceté, ils ont coupé les jarrets des taureaux."
      7: "Maudite soit leur colère, car elle est violente, Et leur fureur, car elle est cruelle! Je les séparerai dans Jacob, Et je les disperserai dans Israël."
      8: "Juda, tu recevras les hommages de tes frères; Ta main sera sur la nuque de tes ennemis. Les fils de ton père se prosterneront devant toi."
      9: "Juda est un jeune lion. Tu reviens du carnage, mon fils! Il ploie les genoux, il se couche comme un lion, Comme une lionne: qui le fera lever?"
      10: "Le sceptre ne s'éloignera point de Juda, Ni le bâton souverain d'entre ses pieds, Jusqu'à ce que vienne le Schilo, Et que les peuples lui obéissent."
      11: "Il attache à la vigne son âne, Et au meilleur cep le petit de son ânesse; Il lave dans le vin son vêtement, Et dans le sang des raisins son manteau."
      12: "Il a les yeux rouges de vin, Et les dents blanches de lait."
      13: "Zabulon habitera sur la côte des mers, Il sera sur la côte des navires, Et sa limite s'étendra du côté de Sidon."
      14: "Issacar est un âne robuste, Qui se couche dans les étables."
      15: "Il voit que le lieu où il repose est agréable, Et que la contrée est magnifique; Et il courbe son épaule sous le fardeau, Il s'assujettit à un tribut."
      16: "Dan jugera son peuple, Comme l'une des tribus d'Israël."
      17: "Dan sera un serpent sur le chemin, Une vipère sur le sentier, Mordant les talons du cheval, Pour que le cavalier tombe à la renverse."
      18: "J'espère en ton secours, ô Éternel!"
      19: "Gad sera assailli par des bandes armées, Mais il les assaillira et les poursuivra."
      20: "Aser produit une nourriture excellente; Il fournira les mets délicats des rois."
      21: "Nephthali est une biche en liberté; Il profère de belles paroles."
      22: "Joseph est le rejeton d'un arbre fertile, Le rejeton d'un arbre fertile près d'une source; Les branches s'élèvent au-dessus de la muraille."
      23: "Ils l'ont provoqué, ils ont lancé des traits; Les archers l'ont poursuivi de leur haine."
      24: "Mais son arc est demeuré ferme, Et ses mains ont été fortifiées Par les mains du Puissant de Jacob: Il est ainsi devenu le berger, le rocher d'Israël."
      25: "C'est l'oeuvre du Dieu de ton père, qui t'aidera; C'est l'oeuvre du Tout puissant, qui te bénira Des bénédictions des cieux en haut, Des bénédictions des eaux en bas, Des bénédictions des mamelles et du sein maternel."
      26: "Les bénédictions de ton père s'élèvent Au-dessus des bénédictions de mes pères Jusqu'à la cime des collines éternelles: Qu'elles soient sur la tête de Joseph, Sur le sommet de la tête du prince de ses frères!"
      27: "Benjamin est un loup qui déchire; Le matin, il dévore la proie, Et le soir, il partage le butin."
      28: "Ce sont là tous ceux qui forment les douze tribus d'Israël. Et c'est là ce que leur dit leur père, en les bénissant. Il les bénit, chacun selon sa bénédiction."
      29: "Puis il leur donna cet ordre: Je vais être recueilli auprès de mon peuple; enterrez-moi avec mes pères, dans la caverne qui est au champ d'Éphron, le Héthien,"
      30: "dans la caverne du champ de Macpéla, vis-à-vis de Mamré, dans le pays de Canaan. C'est le champ qu'Abraham a acheté d'Éphron, le Héthien, comme propriété sépulcrale."
      31: "Là on a enterré Abraham et Sara, sa femme; là on a enterré Isaac et Rebecca, sa femme; et là j'ai enterré Léa."
      32: "Le champ et la caverne qui s'y trouve ont été achetés des fils de Heth."
      33: "Lorsque Jacob eut achevé de donner ses ordres à ses fils, il retira ses pieds dans le lit, il expira, et fut recueilli auprès de son peuple."
    50:
      1: "Joseph se jeta sur le visage de son père, pleura sur lui, et le baisa."
      2: "Il ordonna aux médecins à son service d'embaumer son père, et les médecins embaumèrent Israël."
      3: "Quarante jours s'écoulèrent ainsi, et furent employés à l'embaumer. Et les Égyptiens le pleurèrent soixante-dix jours."
      4: "Quand les jours du deuil furent passés, Joseph s'adressa aux gens de la maison de Pharaon, et leur dit: Si j'ai trouvé grâce à vos yeux, rapportez, je vous prie, à Pharaon ce que je vous dis."
      5: "Mon père m'a fait jurer, en disant: Voici, je vais mourir! Tu m'enterreras dans le sépulcre que je me suis acheté au pays de Canaan. Je voudrais donc y monter, pour enterrer mon père; et je reviendrai."
      6: "Pharaon répondit: Monte, et enterre ton père, comme il te l'a fait jurer."
      7: "Joseph monta, pour enterrer son père. Avec lui montèrent tous les serviteurs de Pharaon, anciens de sa maison, tous les anciens du pays d'Égypte,"
      8: "toute la maison de Joseph, ses frères, et la maison de son père: on ne laissa dans le pays de Gosen que les enfants, les brebis et les boeufs."
      9: "Il y avait encore avec Joseph des chars et des cavaliers, en sorte que le cortège était très nombreux."
      10: "Arrivés à l'aire d'Athad, qui est au delà du Jourdain, ils firent entendre de grandes et profondes lamentations; et Joseph fit en l'honneur de son père un deuil de sept jours."
      11: "Les habitants du pays, les Cananéens, furent témoins de ce deuil dans l'aire d'Athad, et ils dirent: Voilà un grand deuil parmi les Égyptiens! C'est pourquoi l'on a donné le nom d'Abel Mitsraïm à cette aire qui est au delà du Jourdain."
      12: "C'est ainsi que les fils de Jacob exécutèrent les ordres de leur père."
      13: "Ils le transportèrent au pays de Canaan, et l'enterrèrent dans la caverne du champ de Macpéla, qu'Abraham avait achetée d'Éphron, le Héthien, comme propriété sépulcrale, et qui est vis-à-vis de Mamré."
      14: "Joseph, après avoir enterré son père, retourna en Égypte, avec ses frères et tous ceux qui étaient montés avec lui pour enterrer son père."
      15: "Quand les frères de Joseph virent que leur père était mort, ils dirent: Si Joseph nous prenait en haine, et nous rendait tout le mal que nous lui avons fait!"
      16: "Et ils firent dire à Joseph: Ton père a donné cet ordre avant de mourir:"
      17: "Vous parlerez ainsi à Joseph: Oh! pardonne le crime de tes frères et leur péché, car ils t'ont fait du mal! Pardonne maintenant le péché des serviteurs du Dieu de ton père! Joseph pleura, en entendant ces paroles."
      18: "Ses frères vinrent eux-mêmes se prosterner devant lui, et ils dirent: Nous sommes tes serviteurs."
      19: "Joseph leur dit: Soyez sans crainte; car suis-je à la place de Dieu?"
      20: "Vous aviez médité de me faire du mal: Dieu l'a changé en bien, pour accomplir ce qui arrive aujourd'hui, pour sauver la vie à un peuple nombreux."
      21: "Soyez donc sans crainte; je vous entretiendrai, vous et vos enfants. Et il les consola, en parlant à leur coeur."
      22: "Joseph demeura en Égypte, lui et la maison de son père. Il vécut cent dix ans."
      23: "Joseph vit les fils d'Éphraïm jusqu'à la troisième génération; et les fils de Makir, fils de Manassé, naquirent sur ses genoux."
      24: "Joseph dit à ses frères: Je vais mourir! Mais Dieu vous visitera, et il vous fera remonter de ce pays-ci dans le pays qu'il a juré de donner à Abraham, à Isaac et à Jacob."
      25: "Joseph fit jurer les fils d'Israël, en disant: Dieu vous visitera; et vous ferez remonter mes os loin d'ici."
      26: "Joseph mourut, âgé de cent dix ans. On l'embauma, et on le mit dans un cercueil en Égypte."

  Exode:
    1:
      1: "Voici les noms des fils d'Israël, venus en Égypte avec Jacob et la famille de chacun d'eux:"
      2: "Ruben, Siméon, Lévi, Juda,"
      3: "Issacar, Zabulon, Benjamin,"
      4: "Dan, Nephthali, Gad et Aser."
      5: "Les personnes issues de Jacob étaient au nombre de soixante-dix en tout. Joseph était alors en Égypte."
      6: "Joseph mourut, ainsi que tous ses frères et toute cette génération-là."
      7: "Les enfants d'Israël furent féconds et multiplièrent, ils s'accrurent et devinrent de plus en plus puissants. Et le pays en fut rempli."
      8: "Il s'éleva sur l'Égypte un nouveau roi, qui n'avait point connu Joseph."
      9: "Il dit à son peuple: Voilà les enfants d'Israël qui forment un peuple plus nombreux et plus puissant que nous."
      10: "Allons! montrons-nous habiles à son égard; empêchons qu'il ne s'accroisse, et que, s'il survient une guerre, il ne se joigne à nos ennemis, pour nous combattre et sortir ensuite du pays."
      11: "Et l'on établit sur lui des chefs de corvées, afin de l'accabler de travaux pénibles. C'est ainsi qu'il bâtit les villes de Pithom et de Ramsès, pour servir de magasins à Pharaon."
      12: "Mais plus on l'accablait, plus il multipliait et s'accroissait; et l'on prit en aversion les enfants d'Israël."
      13: "Alors les Égyptiens réduisirent les enfants d'Israël à une dure servitude."
      14: "Ils leur rendirent la vie amère par de rudes travaux en argile et en briques, et par tous les ouvrages des champs: et c'était avec cruauté qu'ils leur imposaient toutes ces charges."
      15: "Le roi d'Égypte parla aussi aux sages-femmes des Hébreux, nommées l'une Schiphra, et l'autre Pua."
      16: "Il leur dit: Quand vous accoucherez les femmes des Hébreux et que vous les verrez sur les sièges, si c'est un garçon, faites-le mourir; si c'est une fille, laissez-la vivre."
      17: "Mais les sages-femmes craignirent Dieu, et ne firent point ce que leur avait dit le roi d'Égypte; elles laissèrent vivre les enfants."
      18: "Le roi d'Égypte appela les sages-femmes, et leur dit: Pourquoi avez-vous agi ainsi, et avez-vous laissé vivre les enfants?"
      19: "Les sages-femmes répondirent à Pharaon: C'est que les femmes des Hébreux ne sont pas comme les Égyptiennes; elles sont vigoureuses et elles accouchent avant l'arrivée de la sage-femme."
      20: "Dieu fit du bien aux sages-femmes; et le peuple multiplia et devint très nombreux."
      21: "Parce que les sages-femmes avaient eu la crainte de Dieu, Dieu fit prospérer leurs maisons."
      22: "Alors Pharaon donna cet ordre à tout son peuple: Vous jetterez dans le fleuve tout garçon qui naîtra, et vous laisserez vivre toutes les filles."
    2:
      1: "Un homme de la maison de Lévi avait pris pour femme une fille de Lévi."
      2: "Cette femme devint enceinte et enfanta un fils. Elle vit qu'il était beau, et elle le cacha pendant trois mois."
      3: "Ne pouvant plus le cacher, elle prit une caisse de jonc, qu'elle enduisit de bitume et de poix; elle y mit l'enfant, et le déposa parmi les roseaux, sur le bord du fleuve."
      4: "La soeur de l'enfant se tint à quelque distance, pour savoir ce qui lui arriverait."
      5: "La fille de Pharaon descendit au fleuve pour se baigner, et ses compagnes se promenèrent le long du fleuve. Elle aperçut la caisse au milieu des roseaux, et elle envoya sa servante pour la prendre."
      6: "Elle l'ouvrit, et vit l'enfant: c'était un petit garçon qui pleurait. Elle en eut pitié, et elle dit: C'est un enfant des Hébreux!"
      7: "Alors la soeur de l'enfant dit à la fille de Pharaon: Veux-tu que j'aille te chercher une nourrice parmi les femmes des Hébreux, pour allaiter cet enfant?"
      8: "Va, lui répondit la fille de Pharaon. Et la jeune fille alla chercher la mère de l'enfant."
      9: "La fille de Pharaon lui dit: Emporte cet enfant, et allaite-le-moi; je te donnerai ton salaire. La femme prit l'enfant, et l'allaita."
      10: "Quand il eut grandi, elle l'amena à la fille de Pharaon, et il fut pour elle comme un fils. Elle lui donna le nom de Moïse, car, dit-elle, je l'ai retiré des eaux."
      11: "En ce temps-là, Moïse, devenu grand, se rendit vers ses frères, et fut témoin de leurs pénibles travaux. Il vit un Égyptien qui frappait un Hébreu d'entre ses frères."
      12: "Il regarda de côté et d'autre, et, voyant qu'il n'y avait personne, il tua l'Égyptien, et le cacha dans le sable."
      13: "Il sortit le jour suivant; et voici, deux Hébreux se querellaient. Il dit à celui qui avait tort: Pourquoi frappes-tu ton prochain?"
      14: "Et cet homme répondit: Qui t'a établi chef et juge sur nous? Penses-tu me tuer, comme tu as tué l'Égyptien? Moïse eut peur, et dit: Certainement la chose est connue."
      15: "Pharaon apprit ce qui s'était passé, et il cherchait à faire mourir Moïse. Mais Moïse s'enfuit de devant Pharaon, et il se retira dans le pays de Madian, où il s'arrêta près d'un puits."
      16: "Le sacrificateur de Madian avait sept filles. Elle vinrent puiser de l'eau, et elles remplirent les auges pour abreuver le troupeau de leur père."
      17: "Les bergers arrivèrent, et les chassèrent. Alors Moïse se leva, prit leur défense, et fit boire leur troupeau."
      18: "Quand elles furent de retour auprès de Réuel, leur père, il dit: Pourquoi revenez-vous si tôt aujourd'hui?"
      19: "Elles répondirent: Un Égyptien nous a délivrées de la main des bergers, et même il nous a puisé de l'eau, et a fait boire le troupeau."
      20: "Et il dit à ses filles: Où est-il? Pourquoi avez-vous laissé cet homme? Appelez-le, pour qu'il prenne quelque nourriture."
      21: "Moïse se décida à demeurer chez cet homme, qui lui donna pour femme Séphora, sa fille."
      22: "Elle enfanta un fils, qu'il appela du nom de Guerschom, car, dit-il, j'habite un pays étranger."
      23: "Longtemps après, le roi d'Égypte mourut, et les enfants d'Israël gémissaient encore sous la servitude, et poussaient des cris. Ces cris, que leur arrachait la servitude, montèrent jusqu'à Dieu."
      24: "Dieu entendit leurs gémissements, et se souvint de son alliance avec Abraham, Isaac et Jacob."
      25: "Dieu regarda les enfants d'Israël, et il en eut compassion."
    3:
      1: "Moïse faisait paître le troupeau de Jéthro, son beau-père, sacrificateur de Madian; et il mena le troupeau derrière le désert, et vint à la montagne de Dieu, à Horeb."
      2: "L'ange de l'Éternel lui apparut dans une flamme de feu, au milieu d'un buisson. Moïse regarda; et voici, le buisson était tout en feu, et le buisson ne se consumait point."
      3: "Moïse dit: Je veux me détourner pour voir quelle est cette grande vision, et pourquoi le buisson ne se consume point."
      4: "L'Éternel vit qu'il se détournait pour voir; et Dieu l'appela du milieu du buisson, et dit: Moïse! Moïse! Et il répondit: Me voici!"
      5: "Dieu dit: N'approche pas d'ici, ôte tes souliers de tes pieds, car le lieu sur lequel tu te tiens est une terre sainte."
      6: "Et il ajouta: Je suis le Dieu de ton père, le Dieu d'Abraham, le Dieu d'Isaac et le Dieu de Jacob. Moïse se cacha le visage, car il craignait de regarder Dieu."
      7: "L'Éternel dit: J'ai vu la souffrance de mon peuple qui est en Égypte, et j'ai entendu les cris que lui font pousser ses oppresseurs, car je connais ses douleurs."
      8: "Je suis descendu pour le délivrer de la main des Égyptiens, et pour le faire monter de ce pays dans un bon et vaste pays, dans un pays où coulent le lait et le miel, dans les lieux qu'habitent les Cananéens, les Héthiens, les Amoréens, les Phéréziens, les Héviens et les Jébusiens."
      9: "Voici, les cris d'Israël sont venus jusqu'à moi, et j'ai vu l'oppression que leur font souffrir les Égyptiens."
      10: "Maintenant, va, je t'enverrai auprès de Pharaon, et tu feras sortir d'Égypte mon peuple, les enfants d'Israël."
      11: "Moïse dit à Dieu: Qui suis-je, pour aller vers Pharaon, et pour faire sortir d'Égypte les enfants d'Israël?"
      12: "Dieu dit: Je serai avec toi; et ceci sera pour toi le signe que c'est moi qui t'envoie: quand tu auras fait sortir d'Égypte le peuple, vous servirez Dieu sur cette montagne."
      13: "Moïse dit à Dieu: J'irai donc vers les enfants d'Israël, et je leur dirai: Le Dieu de vos pères m'envoie vers vous. Mais, s'ils me demandent quel est son nom, que leur répondrai-je?"
      14: "Dieu dit à Moïse: Je suis celui qui suis. Et il ajouta: C'est ainsi que tu répondras aux enfants d'Israël: Celui qui s'appelle 'je suis'm'a envoyé vers vous."
      15: "Dieu dit encore à Moïse: Tu parleras ainsi aux enfants d'Israël: L'Éternel, le Dieu de vos pères, le Dieu d'Abraham, le Dieu d'Isaac et le Dieu de Jacob, m'envoie vers vous. Voilà mon nom pour l'éternité, voilà mon nom de génération en génération."
      16: "Va, rassemble les anciens d'Israël, et dis-leur: L'Éternel, le Dieu de vos pères, m'est apparu, le Dieu d'Abraham, d'Isaac et de Jacob. Il a dit: Je vous ai vus, et j'ai vu ce qu'on vous fait en Égypte,"
      17: "et j'ai dit: Je vous ferai monter de l'Égypte, où vous souffrez, dans le pays des Cananéens, des Héthiens, des Amoréens, des Phéréziens, des Héviens et des Jébusiens, dans un pays où coulent le lait et le miel."
      18: "Ils écouteront ta voix; et tu iras, toi et les anciens d'Israël, auprès du roi d'Égypte, et vous lui direz: L'Éternel, le Dieu des Hébreux, nous est apparu. Permets-nous de faire trois journées de marche dans le désert, pour offrir des sacrifices à l'Éternel, notre Dieu."
      19: "Je sais que le roi d'Égypte ne vous laissera point aller, si ce n'est par une main puissante."
      20: "J'étendrai ma main, et je frapperai l'Égypte par toutes sortes de prodiges que je ferai au milieu d'elle. Après quoi, il vous laissera aller."
      21: "Je ferai même trouver grâce à ce peuple aux yeux des Égyptiens, et quand vous partirez, vous ne partirez point à vide."
      22: "Chaque femme demandera à sa voisine et à celle qui demeure dans sa maison des vases d'argent, des vases d'or, et des vêtements, que vous mettrez sur vos fils et vos filles. Et vous dépouillerez les Égyptiens."
    4:
      1: "Moïse répondit, et dit: Voici, ils ne me croiront point, et ils n'écouteront point ma voix. Mais ils diront: L'Éternel ne t'est point apparu."
      2: "L'Éternel lui dit: Qu'y a-t-il dans ta main? Il répondit: Une verge."
      3: "L'Éternel dit: Jette-la par terre. Il la jeta par terre, et elle devint un serpent. Moïse fuyait devant lui."
      4: "L'Éternel dit à Moïse: Étends ta main, et saisis-le par la queue. Il étendit la main et le saisit et le serpent redevint une verge dans sa main."
      5: "C'est là, dit l'Éternel, ce que tu feras, afin qu'ils croient que l'Éternel, le Dieu de leurs pères, t'est apparu, le Dieu d'Abraham, le Dieu d'Isaac et le Dieu de Jacob."
      6: "L'Éternel lui dit encore: Mets ta main dans ton sein. Il mit sa main dans son sein; puis il la retira, et voici, sa main était couverte de lèpre, blanche comme la neige."
      7: "L'Éternel dit: Remets ta main dans ton sein. Il remit sa main dans son sein; puis il la retira de son sein, et voici, elle était redevenue comme sa chair."
      8: "S'ils ne te croient pas, dit l'Éternel, et n'écoutent pas la voix du premier signe, ils croiront à la voix du dernier signe."
      9: "S'ils ne croient pas même à ces deux signes, et n'écoutent pas ta voix, tu prendras de l'eau du fleuve, tu la répandras sur la terre, et l'eau que tu auras prise du fleuve deviendra du sang sur la terre."
      10: "Moïse dit à l'Éternel: Ah! Seigneur, je ne suis pas un homme qui ait la parole facile, et ce n'est ni d'hier ni d'avant-hier, ni même depuis que tu parles à ton serviteur; car j'ai la bouche et la langue embarrassées."
      11: "L'Éternel lui dit: Qui a fait la bouche de l'homme? et qui rend muet ou sourd, voyant ou aveugle? N'est-ce pas moi, l'Éternel?"
      12: "Va donc, je serai avec ta bouche, et je t'enseignerai ce que tu auras à dire."
      13: "Moïse dit: Ah! Seigneur, envoie qui tu voudras envoyer."
      14: "Alors la colère de l'Éternel s'enflamma contre Moïse, et il dit: N'y a t-il pas ton frère Aaron, le Lévite? Je sais qu'il parlera facilement. Le voici lui-même, qui vient au-devant de toi; et, quand il te verra, il se réjouira dans son coeur."
      15: "Tu lui parleras, et tu mettras les paroles dans sa bouche; et moi, je serai avec ta bouche et avec sa bouche, et je vous enseignerai ce que vous aurez à faire."
      16: "Il parlera pour toi au peuple; il te servira de bouche, et tu tiendras pour lui la place de Dieu."
      17: "Prends dans ta main cette verge, avec laquelle tu feras les signes."
      18: "Moïse s'en alla; et de retour auprès de Jéthro, son beau-père, il lui dit: Laisse-moi, je te prie, aller rejoindre mes frères qui sont en Égypte, afin que je voie s'ils sont encore vivants. Jéthro dit à Moïse: Va en paix."
      19: "L'Éternel dit à Moïse, en Madian: Va, retourne en Égypte, car tous ceux qui en voulaient à ta vie sont morts."
      20: "Moïse prit sa femme et ses fils, les fit monter sur des ânes, et retourna dans le pays d'Égypte. Il prit dans sa main la verge de Dieu."
      21: "L'Éternel dit à Moïse: En partant pour retourner en Égypte, vois tous les prodiges que je mets en ta main: tu les feras devant Pharaon. Et moi, j'endurcirai son coeur, et il ne laissera point aller le peuple."
      22: "Tu diras à Pharaon: Ainsi parle l'Éternel: Israël est mon fils, mon premier-né."
      23: "Je te dis: Laisse aller mon fils, pour qu'il me serve; si tu refuses de le laisser aller, voici, je ferai périr ton fils, ton premier-né."
      24: "Pendant le voyage, en un lieu où Moïse passa la nuit, l'Éternel l'attaqua et voulut le faire mourir."
      25: "Séphora prit une pierre aiguë, coupa le prépuce de son fils, et le jeta aux pieds de Moïse, en disant: Tu es pour moi un époux de sang!"
      26: "Et l'Éternel le laissa. C'est alors qu'elle dit: Époux de sang! à cause de la circoncision."
      27: "L'Éternel dit à Aaron: Va dans le désert au-devant de Moïse. Aaron partit; il rencontra Moïse à la montagne de Dieu, et il le baisa."
      28: "Moïse fit connaître à Aaron toutes les paroles de l'Éternel qui l'avait envoyé, et tous les signes qu'il lui avait ordonné de faire."
      29: "Moïse et Aaron poursuivirent leur chemin, et ils assemblèrent tous les anciens des enfants d'Israël."
      30: "Aaron rapporta toutes les paroles que l'Éternel avait dites à Moïse, et il exécuta les signes aux yeux du peuple."
      31: "Et le peuple crut. Ils apprirent que l'Éternel avait visité les enfants d'Israël, qu'il avait vu leur souffrance; et ils s'inclinèrent et se prosternèrent."
    5:
      1: "Moïse et Aaron se rendirent ensuite auprès de Pharaon, et lui dirent: Ainsi parle l'Éternel, le Dieu d'Israël: Laisse aller mon peuple, pour qu'il célèbre au désert une fête en mon honneur."
      2: "Pharaon répondit: Qui est l'Éternel, pour que j'obéisse à sa voix, en laissant aller Israël? Je ne connais point l'Éternel, et je ne laisserai point aller Israël."
      3: "Ils dirent: Le Dieu des Hébreux nous est apparu. Permets-nous de faire trois journées de marche dans le désert, pour offrir des sacrifices à l'Éternel, afin qu'il ne nous frappe pas de la peste ou de l'épée."
      4: "Et le roi d'Égypte leur dit: Moïse et Aaron, pourquoi détournez-vous le peuple de son ouvrage? Allez à vos travaux."
      5: "Pharaon dit: Voici, ce peuple est maintenant nombreux dans le pays, et vous lui feriez interrompre ses travaux!"
      6: "Et ce jour même, Pharaon donna cet ordre aux inspecteurs du peuple et aux commissaires:"
      7: "Vous ne donnerez plus comme auparavant de la paille au peuple pour faire des briques; qu'ils aillent eux-mêmes ramasser de la paille."
      8: "Vous leur imposerez néanmoins la quantité de briques qu'ils faisaient auparavant, vous n'en retrancherez rien; car ce sont des paresseux; voilà pourquoi ils crient, en disant: Allons offrir des sacrifices à notre Dieu!"
      9: "Que l'on charge de travail ces gens, qu'ils s'en occupent, et ils ne prendront plus garde à des paroles de mensonge."
      10: "Les inspecteurs du peuple et les commissaires vinrent dire au peuple: Ainsi parle Pharaon: Je ne vous donne plus de paille;"
      11: "allez vous-mêmes vous procurer de la paille où vous en trouverez, car l'on ne retranche rien de votre travail."
      12: "Le peuple se répandit dans tout le pays d'Égypte, pour ramasser du chaume au lieu de paille."
      13: "Les inspecteurs les pressaient, en disant: Achevez votre tâche, jour par jour, comme quand il y avait de la paille."
      14: "On battit même les commissaires des enfants d'Israël, établis sur eux par les inspecteurs de Pharaon: Pourquoi, disait-on, n'avez-vous pas achevé hier et aujourd'hui, comme auparavant, la quantité de briques qui vous avait été fixée?"
      15: "Les commissaires des enfants d'Israël allèrent se plaindre à Pharaon, et lui dirent: Pourquoi traites-tu ainsi tes serviteurs?"
      16: "On ne donne point de paille à tes serviteurs, et l'on nous dit: Faites des briques! Et voici, tes serviteurs sont battus, comme si ton peuple était coupable."
      17: "Pharaon répondit: Vous êtes des paresseux, des paresseux! Voilà pourquoi vous dites: Allons offrir des sacrifices à l'Éternel!"
      18: "Maintenant, allez travailler; on ne vous donnera point de paille, et vous livrerez la même quantité de briques."
      19: "Les commissaires des enfants d'Israël virent qu'on les rendait malheureux, en disant: Vous ne retrancherez rien de vos briques; chaque jour la tâche du jour."
      20: "En sortant de chez Pharaon, ils rencontrèrent Moïse et Aaron qui les attendaient."
      21: "Ils leur dirent: Que l'Éternel vous regarde, et qu'il juge! Vous nous avez rendus odieux à Pharaon et à ses serviteurs, vous avez mis une épée dans leurs mains pour nous faire périr."
      22: "Moïse retourna vers l'Éternel, et dit: Seigneur, pourquoi as-tu fait du mal à ce peuple? pourquoi m'as-tu envoyé?"
      23: "Depuis que je suis allé vers Pharaon pour parler en ton nom, il fait du mal à ce peuple, et tu n'as point délivré ton peuple."
    6:
      1: "L'Éternel dit à Moïse: Tu verras maintenant ce que je ferai à Pharaon; une main puissante le forcera à les laisser aller, une main puissante le forcera à les chasser de son pays."
      2: "Dieu parla encore à Moïse, et lui dit: Je suis l'Éternel."
      3: "Je suis apparu à Abraham, à Isaac et à Jacob, comme le Dieu tout puissant; mais je n'ai pas été connu d'eux sous mon nom, l'Éternel."
      4: "J'ai aussi établi mon alliance avec eux, pour leur donner le pays de Canaan, le pays de leurs pèlerinages, dans lequel ils ont séjourné."
      5: "J'ai entendu les gémissements des enfants d'Israël, que les Égyptiens tiennent dans la servitude, et je me suis souvenu de mon alliance."
      6: "C'est pourquoi dis aux enfants d'Israël: Je suis l'Éternel, je vous affranchirai des travaux dont vous chargent les Égyptiens, je vous délivrerai de leur servitude, et je vous sauverai à bras étendu et par de grands jugements."
      7: "Je vous prendrai pour mon peuple, je serai votre Dieu, et vous saurez que c'est moi, l'Éternel, votre Dieu, qui vous affranchis des travaux dont vous chargent les Égyptiens."
      8: "Je vous ferai entrer dans le pays que j'ai juré de donner à Abraham, à Isaac et à Jacob; je vous le donnerai en possession, moi l'Éternel."
      9: "Ainsi parla Moïse aux enfants d'Israël. Mais l'angoisse et la dure servitude les empêchèrent d'écouter Moïse."
      10: "L'Éternel parla à Moïse, et dit:"
      11: "Va, parle à Pharaon, roi d'Égypte, pour qu'il laisse aller les enfants d'Israël hors de son pays."
      12: "Moïse répondit en présence de l'Éternel: Voici, les enfants d'Israël ne m'ont point écouté; comment Pharaon m'écouterait-il, moi qui n'ai pas la parole facile?"
      13: "L'Éternel parla à Moïse et à Aaron, et leur donna des ordres au sujet des enfants d'Israël et au sujet de Pharaon, roi d'Égypte, pour faire sortir du pays d'Égypte les enfants d'Israël."
      14: "Voici les chefs de leurs familles. Fils de Ruben, premier-né d'Israël: Hénoc, Pallu, Hetsron et Carmi. Ce sont là les familles de Ruben."
      15: "Fils de Siméon: Jemuel, Jamin, Ohad, Jakin et Tsochar; et Saül, fils de la Cananéenne. Ce sont là les familles de Siméon."
      16: "Voici les noms des fils de Lévi, avec leur postérité: Guerschon, Kehath et Merari. Les années de la vie de Lévi furent de cent trente-sept ans. -"
      17: "Fils de Guerschon: Libni et Schimeï, et leurs familles. -"
      18: "Fils de Kehath: Amram, Jitsehar, Hébron et Uziel. Les années de la vie de Kehath furent de cent trente-trois ans. -"
      19: "Fils de Merari: Machli et Muschi. -Ce sont là les familles de Lévi, avec leur postérité."
      20: "Amram prit pour femme Jokébed, sa tante; et elle lui enfanta Aaron, et Moïse. Les années de la vie d'Amram furent de cent trente-sept ans. -"
      21: "Fils de Jitsehar: Koré, Népheg et Zicri. -"
      22: "Fils d'Uziel: Mischaël, Eltsaphan et Sithri."
      23: "Aaron prit pour femme Élischéba, fille d'Amminadab, soeur de Nachschon; et elle lui enfanta Nadab, Abihu, Éléazar et Ithamar."
      24: "Fils de Koré: Assir, Elkana et Abiasaph. Ce sont là les familles des Korites."
      25: "Éléazar, fils d'Aaron, prit pour femme une des filles de Puthiel; et elle lui enfanta Phinées. Tels sont les chefs de famille des Lévites, avec leurs familles."
      26: "Ce sont là cet Aaron et ce Moïse, à qui l'Éternel dit: Faites sortir du pays d'Égypte les enfants d'Israël, selon leurs armées."
      27: "Ce sont eux qui parlèrent à Pharaon, roi d'Égypte, pour faire sortir d'Égypte les enfants d'Israël. Ce sont là ce Moïse et cet Aaron."
      28: "Lorsque l'Éternel parla à Moïse dans le pays d'Égypte,"
      29: "l'Éternel dit à Moïse: Je suis l'Éternel. Dis à Pharaon, roi d'Égypte, tout ce que je te dis."
      30: "Et Moïse répondit en présence de l'Éternel: Voici, je n'ai pas la parole facile; comment Pharaon m'écouterait-il?"
    7:
      1: "L'Éternel dit à Moïse: Vois, je te fais Dieu pour Pharaon: et Aaron, ton frère, sera ton prophète."
      2: "Toi, tu diras tout ce que je t'ordonnerai; et Aaron, ton frère, parlera à Pharaon, pour qu'il laisse aller les enfants d'Israël hors de son pays."
      3: "Et moi, j'endurcirai le coeur de Pharaon, et je multiplierai mes signes et mes miracles dans le pays d'Égypte."
      4: "Pharaon ne vous écoutera point. Je mettrai ma main sur l'Égypte, et je ferai sortir du pays d'Égypte mes armées, mon peuple, les enfants d'Israël, par de grands jugements."
      5: "Les Égyptiens connaîtront que je suis l'Éternel, lorsque j'étendrai ma main sur l'Égypte, et que je ferai sortir du milieu d'eux les enfants d'Israël."
      6: "Moïse et Aaron firent ce que l'Éternel leur avait ordonné; ils firent ainsi."
      7: "Moïse était âgé de quatre-vingts ans, et Aaron de quatre-vingt-trois ans, lorsqu'ils parlèrent à Pharaon."
      8: "L'Éternel dit à Moïse et à Aaron:"
      9: "Si Pharaon vous parle, et vous dit: Faites un miracle! tu diras à Aaron: Prends ta verge, et jette-la devant Pharaon. Elle deviendra un serpent."
      10: "Moïse et Aaron allèrent auprès de Pharaon, et ils firent ce que l'Éternel avait ordonné. Aaron jeta sa verge devant Pharaon et devant ses serviteurs; et elle devint un serpent."
      11: "Mais Pharaon appela des sages et des enchanteurs; et les magiciens d'Égypte, eux aussi, en firent autant par leurs enchantements."
      12: "Ils jetèrent tous leurs verges, et elles devinrent des serpents. Et la verge d'Aaron engloutit leurs verges."
      13: "Le coeur de Pharaon s'endurcit, et il n'écouta point Moïse et Aaron selon ce que l'Éternel avait dit."
      14: "L'Éternel dit à Moïse: Pharaon a le coeur endurci; il refuse de laisser aller le peuple."
      15: "Va vers Pharaon dès le matin; il sortira pour aller près de l'eau, et tu te présenteras devant lui au bord du fleuve. Tu prendras à ta main la verge qui a été changée en serpent,"
      16: "et tu diras à Pharaon: L'Éternel, le Dieu des Hébreux, m'a envoyé auprès de toi, pour te dire: Laisse aller mon peuple, afin qu'il me serve dans le désert. Et voici, jusqu'à présent tu n'as point écouté."
      17: "Ainsi parle l'Éternel: A ceci tu connaîtras que je suis l'Éternel. Je vais frapper les eaux du fleuve avec la verge qui est dans ma main; et elles seront changées en sang."
      18: "Les poissons qui sont dans le fleuve périront, le fleuve se corrompra, et les Égyptiens s'efforceront en vain de boire l'eau du fleuve."
      19: "L'Éternel dit à Moïse: Dis à Aaron: Prends ta verge, et étends ta main sur les eaux des Égyptiens, sur leurs rivières, sur leurs ruisseaux, sur leurs étangs, et sur tous leurs amas d'eaux. Elles deviendront du sang: et il y aura du sang dans tout le pays d'Égypte, dans les vases de bois et dans les vases de pierre."
      20: "Moïse et Aaron firent ce que l'Éternel avait ordonné. Aaron leva la verge, et il frappa les eaux qui étaient dans le fleuve, sous les yeux de Pharaon et sous les yeux de ses serviteurs; et toutes les eaux du fleuve furent changées en sang."
      21: "Les poissons qui étaient dans le fleuve périrent, le fleuve se corrompit, les Égyptiens ne pouvaient plus boire l'eau du fleuve, et il y eut du sang dans tout le pays d'Égypte."
      22: "Mais les magiciens d'Égypte en firent autant par leurs enchantements. Le coeur de Pharaon s'endurcit, et il n'écouta point Moïse et Aaron, selon ce que l'Éternel avait dit."
      23: "Pharaon s'en retourna, et alla dans sa maison; et il ne prit pas même à coeur ces choses."
      24: "Tous les Égyptiens creusèrent aux environs du fleuve, pour trouver de l'eau à boire; car ils ne pouvaient boire de l'eau du fleuve."
      25: "Il s'écoula sept jours, après que l'Éternel eut frappé le fleuve."
    8:
      1: "(7:26) L'Éternel dit à Moïse: Va vers Pharaon, et tu lui diras: Ainsi parle l'Éternel: Laisse aller mon peuple, afin qu'il me serve."
      2: "(7:27) Si tu refuses de le laisser aller, je vais frapper par des grenouilles toute l'étendue de ton pays."
      3: "(7:28) Le fleuve fourmillera de grenouilles; elles monteront, et elles entreront dans ta maison, dans ta chambre à coucher et dans ton lit, dans la maison de tes serviteurs et dans celles de ton peuple, dans tes fours et dans tes pétrins."
      4: "(7:29) Les grenouilles monteront sur toi, sur ton peuple, et sur tous tes serviteurs."
      5: "(8:1) L'Éternel dit à Moïse: Dis à Aaron: Étends ta main avec ta verge sur les rivières, sur les ruisseaux et sur les étangs, et fais monter les grenouilles sur le pays d'Égypte."
      6: "(8:2) Aaron étendit sa main sur les eaux de l'Égypte; et les grenouilles montèrent et couvrirent le pays d'Égypte."
      7: "(8:3) Mais les magiciens en firent autant par leurs enchantements. Ils firent monter les grenouilles sur le pays d'Égypte."
      8: "(8:4) Pharaon appela Moïse et Aaron, et dit: Priez l'Éternel, afin qu'il éloigne les grenouilles de moi et de mon peuple; et je laisserai aller le peuple, pour qu'il offre des sacrifices à l'Éternel."
      9: "(8:5) Moïse dit à Pharaon: Glorifie-toi sur moi! Pour quand prierai-je l'Éternel en ta faveur, en faveur de tes serviteurs et de ton peuple, afin qu'il retire les grenouilles loin de toi et de tes maisons? Il n'en restera que dans le fleuve."
      10: "(8:6) Il répondit: Pour demain. Et Moïse dit: Il en sera ainsi, afin que tu saches que nul n'est semblable à l'Éternel, notre Dieu."
      11: "(8:7) Les grenouilles s'éloigneront de toi et de tes maisons, de tes serviteurs et de ton peuple; il n'en restera que dans le fleuve."
      12: "(8:8) Moïse et Aaron sortirent de chez Pharaon. Et Moïse cria à l'Éternel au sujet des grenouilles dont il avait frappé Pharaon."
      13: "(8:9) L'Éternel fit ce que demandait Moïse; et les grenouilles périrent dans les maisons, dans les cours et dans les champs."
      14: "(8:10) On les entassa par monceaux, et le pays fut infecté."
      15: "(8:11) Pharaon, voyant qu'il y avait du relâche, endurcit son coeur, et il n'écouta point Moïse et Aaron, selon ce que l'Éternel avait dit."
      16: "(8:12) L'Éternel dit à Moïse: Dis à Aaron: Étends ta verge, et frappe la poussière de la terre. Elle se changera en poux, dans tout le pays d'Égypte."
      17: "(8:13) Ils firent ainsi. Aaron étendit sa main, avec sa verge, et il frappa la poussière de la terre; et elle fut changée en poux sur les hommes et sur les animaux. Toute la poussière de la terre fut changée en poux, dans tout le pays d'Égypte."
      18: "(8:14) Les magiciens employèrent leurs enchantements pour produire les poux; mais ils ne purent pas. Les poux étaient sur les hommes et sur les animaux."
      19: "(8:15) Et les magiciens dirent à Pharaon: C'est le doigt de Dieu! Le coeur de Pharaon s'endurcit, et il n'écouta point Moïse et Aaron, selon ce que l'Éternel avait dit."
      20: "(8:16) L'Éternel dit à Moïse: Lève-toi de bon matin, et présente-toi devant Pharaon; il sortira pour aller près de l'eau. Tu lui diras: Ainsi parle l'Éternel: Laisse aller mon peuple, afin qu'il me serve."
      21: "(8:17) Si tu ne laisses pas aller mon peuple, je vais envoyer les mouches venimeuses contre toi, contre tes serviteurs, contre ton peuple et contre tes maisons; les maisons des Égyptiens seront remplies de mouches, et le sol en sera couvert."
      22: "(8:18) Mais, en ce jour-là, je distinguerai le pays de Gosen où habite mon peuple, et là il n'y aura point de mouches, afin que tu saches que moi, l'Éternel, je suis au milieu de ce pays."
      23: "(8:19) J'établirai une distinction entre mon peuple et ton peuple. Ce signe sera pour demain."
      24: "(8:20) L'Éternel fit ainsi. Il vint une quantité de mouches venimeuses dans la maison de Pharaon et de ses serviteurs, et tout le pays d'Égypte fut dévasté par les mouches."
      25: "(8:21) Pharaon appela Moïse et Aaron et dit: Allez, offrez des sacrifices à votre Dieu dans le pays."
      26: "(8:22) Moïse répondit: Il n'est point convenable de faire ainsi; car nous offririons à l'Éternel, notre Dieu, des sacrifices qui sont en abomination aux Égyptiens. Et si nous offrons, sous leurs yeux, des sacrifices qui sont en abomination aux Égyptiens, ne nous lapideront-ils pas?"
      27: "(8:23) Nous ferons trois journées de marche dans le désert, et nous offrirons des sacrifices à l'Éternel, notre Dieu, selon ce qu'il nous dira."
      28: "(8:24) Pharaon dit: Je vous laisserai aller, pour offrir à l'Éternel, votre Dieu, des sacrifices dans le désert: seulement, vous ne vous éloignerez pas, en y allant. Priez pour moi."
      29: "(8:25) Moïse répondit: Je vais sortir de chez toi, et je prierai l'Éternel. Demain, les mouches s'éloigneront de Pharaon, de ses serviteurs et de son peuple. Mais, que Pharaon ne trompe plus, en refusant de laisser aller le peuple, pour offrir des sacrifices à l'Éternel."
      30: "(8:26) Moïse sortit de chez Pharaon, et il pria l'Éternel."
      31: "(8:27) L'Éternel fit ce que demandait Moïse; et les mouches s'éloignèrent de Pharaon, de ses serviteurs et de son peuple. Il n'en resta pas une."
      32: "(8:28) Mais Pharaon, cette fois encore, endurcit son coeur, et il ne laissa point aller le peuple."
    9:
      1: "L'Éternel dit à Moïse: Va vers Pharaon, et tu lui diras: Ainsi parle l'Éternel, le Dieu des Hébreux: Laisse aller mon peuple, afin qu'il me serve."
      2: "Si tu refuses de le laisser aller, et si tu le retiens encore,"
      3: "voici, la main de l'Éternel sera sur tes troupeaux qui sont dans les champs, sur les chevaux, sur les ânes, sur les chameaux, sur les boeufs et sur les brebis; il y aura une mortalité très grande."
      4: "L'Éternel distinguera entre les troupeaux d'Israël et les troupeaux des Égyptiens, et il ne périra rien de tout ce qui est aux enfants d'Israël."
      5: "L'Éternel fixa le temps, et dit: Demain, l'Éternel fera cela dans le pays."
      6: "Et l'Éternel fit ainsi, dès le lendemain. Tous les troupeaux des Égyptiens périrent, et il ne périt pas une bête des troupeaux des enfants d'Israël."
      7: "Pharaon s'informa de ce qui était arrivé; et voici, pas une bête des troupeaux d'Israël n'avait péri. Mais le coeur de Pharaon s'endurcit, et il ne laissa point aller le peuple."
      8: "L'Éternel dit à Moïse et à Aaron: Remplissez vos mains de cendre de fournaise, et que Moïse la jette vers le ciel, sous les yeux de Pharaon."
      9: "Elle deviendra une poussière qui couvrira tout le pays d'Égypte; et elle produira, dans tout le pays d'Égypte, sur les hommes et sur les animaux, des ulcères formés par une éruption de pustules."
      10: "Ils prirent de la cendre de fournaise, et se présentèrent devant Pharaon; Moïse la jeta vers le ciel, et elle produisit sur les hommes et sur les animaux des ulcères formés par une éruption de pustules."
      11: "Les magiciens ne purent paraître devant Moïse, à cause des ulcères; car les ulcères étaient sur les magiciens, comme sur tous les Égyptiens."
      12: "L'Éternel endurcit le coeur de Pharaon, et Pharaon n'écouta point Moïse et Aaron, selon ce que l'Éternel avait dit à Moïse."
      13: "L'Éternel dit à Moïse: Lève-toi de bon matin, et présente-toi devant Pharaon. Tu lui diras: Ainsi parle l'Éternel, le Dieu des Hébreux: Laisse aller mon peuple, afin qu'il me serve."
      14: "Car, cette fois, je vais envoyer toutes mes plaies contre ton coeur, contre tes serviteurs et contre ton peuple, afin que tu saches que nul n'est semblable à moi sur toute la terre."
      15: "Si j'avais étendu ma main, et que je t'eusse frappé par la mortalité, toi et ton peuple, tu aurais disparu de la terre."
      16: "Mais, je t'ai laissé subsister, afin que tu voies ma puissance, et que l'on publie mon nom par toute la terre."
      17: "Si tu t'élèves encore contre mon peuple, et si tu ne le laisses point aller,"
      18: "voici, je ferai pleuvoir demain, à cette heure, une grêle tellement forte, qu'il n'y en a point eu de semblable en Égypte depuis le jour où elle a été fondée jusqu'à présent."
      19: "Fais donc mettre en sûreté tes troupeaux et tout ce qui est à toi dans les champs. La grêle tombera sur tous les hommes et sur tous les animaux qui se trouveront dans les champs et qui n'auront pas été recueillis dans les maisons, et ils périront."
      20: "Ceux des serviteurs de Pharaon qui craignirent la parole de l'Éternel firent retirer dans les maisons leurs serviteurs et leurs troupeaux."
      21: "Mais ceux qui ne prirent point à coeur la parole de l'Éternel laissèrent leurs serviteurs et leurs troupeaux dans les champs."
      22: "L'Éternel dit à Moïse: Étends ta main vers le ciel; et qu'il tombe de la grêle dans tout le pays d'Égypte sur les hommes, sur les animaux, et sur toutes les herbes des champs, dans le pays d'Égypte."
      23: "Moïse étendit sa verge vers le ciel; et l'Éternel envoya des tonnerres et de la grêle, et le feu se promenait sur la terre. L'Éternel fit pleuvoir de la grêle sur le pays d'Égypte."
      24: "Il tomba de la grêle, et le feu se mêlait avec la grêle; elle était tellement forte qu'il n'y en avait point eu de semblable dans tout le pays d'Égypte depuis qu'il existe comme nation."
      25: "La grêle frappa, dans tout le pays d'Égypte, tout ce qui était dans les champs, depuis les hommes jusqu'aux animaux; la grêle frappa aussi toutes les herbes des champs, et brisa tous les arbres des champs."
      26: "Ce fut seulement dans le pays de Gosen, où étaient les enfants d'Israël, qu'il n'y eut point de grêle."
      27: "Pharaon fit appeler Moïse et Aaron, et leur dit: Cette fois, j'ai péché; c'est l'Éternel qui est le juste, et moi et mon peuple nous sommes les coupables."
      28: "Priez l'Éternel, pour qu'il n'y ait plus de tonnerres ni de grêle; et je vous laisserai aller, et l'on ne vous retiendra plus."
      29: "Moïse lui dit: Quand je sortirai de la ville, je lèverai mes mains vers l'Éternel, les tonnerres cesseront et il n'y aura plus de grêle, afin que tu saches que la terre est à l'Éternel."
      30: "Mais je sais que toi et tes serviteurs, vous ne craindrez pas encore l'Éternel Dieu."
      31: "Le lin et l'orge avaient été frappés, parce que l'orge était en épis et que c'était la floraison du lin;"
      32: "le froment et l'épeautre n'avaient point été frappés, parce qu'ils sont tardifs."
      33: "Moïse sortit de chez Pharaon, pour aller hors de la ville; il leva ses mains vers l'Éternel, les tonnerres et la grêle cessèrent, et la pluie ne tomba plus sur la terre."
      34: "Pharaon, voyant que la pluie, la grêle et les tonnerres avaient cessé, continua de pécher, et il endurcit son coeur, lui et ses serviteurs."
      35: "Le coeur de Pharaon s'endurcit, et il ne laissa point aller les enfants d'Israël, selon ce que l'Éternel avait dit par l'intermédiaire de Moïse."
    10:
      1: "L'Éternel dit à Moïse: Va vers Pharaon, car j'ai endurci son coeur et le coeur de ses serviteurs, pour faire éclater mes signes au milieu d'eux."
      2: "C'est aussi pour que tu racontes à ton fils et au fils de ton fils comment j'ai traité les Égyptiens, et quels signes j'ai fait éclater au milieu d'eux. Et vous saurez que je suis l'Éternel."
      3: "Moïse et Aaron allèrent vers Pharaon, et lui dirent: Ainsi parle l'Éternel, le Dieu des Hébreux: Jusqu'à quand refuseras-tu de t'humilier devant moi? Laisse aller mon peuple, afin qu'il me serve."
      4: "Si tu refuses de laisser aller mon peuple, voici, je ferai venir demain des sauterelles dans toute l'étendue de ton pays."
      5: "Elles couvriront la surface de la terre, et l'on ne pourra plus voir la terre; elles dévoreront le reste de ce qui est échappé, ce que vous a laissé la grêle, elles dévoreront tous les arbres qui croissent dans vos champs;"
      6: "elles rempliront tes maisons, les maisons de tous tes serviteurs et les maisons de tous les Égyptiens. Tes pères et les pères de tes pères n'auront rien vu de pareil depuis qu'ils existent sur la terre jusqu'à ce jour. Moïse se retira, et sortit de chez Pharaon."
      7: "Les serviteurs de Pharaon lui dirent: Jusqu'à quand cet homme sera-t-il pour nous un piège? Laisse aller ces gens, et qu'ils servent l'Éternel, leur Dieu. Ne vois-tu pas encore que l'Égypte périt?"
      8: "On fit revenir vers Pharaon Moïse et Aaron: Allez, leur dit-il, servez l'Éternel, votre Dieu. Qui sont ceux qui iront?"
      9: "Moïse répondit: Nous irons avec nos enfants et nos vieillards, avec nos fils et nos filles, avec nos brebis et nos boeufs; car c'est pour nous une fête en l'honneur de l'Éternel."
      10: "Pharaon leur dit: Que l'Éternel soit avec vous, tout comme je vais vous laisser aller, vous et vos enfants! Prenez garde, car le malheur est devant vous!"
      11: "Non, non: allez, vous les hommes, et servez l'Éternel, car c'est là ce que vous avez demandé. Et on les chassa de la présence de Pharaon."
      12: "L'Éternel dit à Moïse: Étends ta main sur le pays d'Égypte, et que les sauterelles montent sur le pays d'Égypte; qu'elles dévorent toute l'herbe de la terre, tout ce que la grêle a laissé."
      13: "Moïse étendit sa verge sur le pays d'Égypte; et l'Éternel fit souffler un vent d'orient sur le pays toute cette journée et toute la nuit. Quand ce fut le matin, le vent d'orient avait apporté les sauterelles."
      14: "Les sauterelles montèrent sur le pays d'Égypte, et se posèrent dans toute l'étendue de l'Égypte; elles étaient en si grande quantité qu'il n'y avait jamais eu et qu'il n'y aura jamais rien de semblable."
      15: "Elles couvrirent la surface de toute la terre, et la terre fut dans l'obscurité; elles dévorèrent toute l'herbe de la terre et tout le fruit des arbres, tout ce que la grêle avait laissé; et il ne resta aucune verdure aux arbres ni à l'herbe des champs, dans tout le pays d'Égypte."
      16: "Aussitôt Pharaon appela Moïse et Aaron, et dit: J'ai péché contre l'Éternel, votre Dieu, et contre vous."
      17: "Mais pardonne mon péché pour cette fois seulement; et priez l'Éternel, votre Dieu, afin qu'il éloigne de moi encore cette plaie mortelle."
      18: "Moïse sortit de chez Pharaon, et il pria l'Éternel."
      19: "L'Éternel fit souffler un vent d'occident très fort, qui emporta les sauterelles, et les précipita dans la mer Rouge; il ne resta pas une seule sauterelle dans toute l'étendue de l'Égypte."
      20: "L'Éternel endurcit le coeur de Pharaon, et Pharaon ne laissa point aller les enfants d'Israël."
      21: "L'Éternel dit à Moïse: Étends ta main vers le ciel, et qu'il y ait des ténèbres sur le pays d'Égypte, et que l'on puisse les toucher."
      22: "Moïse étendit sa main vers le ciel; et il y eut d'épaisses ténèbres dans tout le pays d'Égypte, pendant trois jours."
      23: "On ne se voyait pas les uns les autres, et personne ne se leva de sa place pendant trois jours. Mais il y avait de la lumière dans les lieux où habitaient tous les enfants d'Israël."
      24: "Pharaon appela Moïse, et dit: Allez, servez l'Éternel. Il n'y aura que vos brebis et vos boeufs qui resteront, et vos enfants pourront aller avec vous."
      25: "Moïse répondit: Tu mettras toi-même entre nos mains de quoi faire les sacrifices et les holocaustes que nous offrirons à l'Éternel, notre Dieu."
      26: "Nos troupeaux iront avec nous, et il ne restera pas un ongle; car c'est là que nous prendrons pour servir l'Éternel, notre Dieu; et jusqu'à ce que nous soyons arrivés, nous ne savons pas ce que nous choisirons pour offrir à l'Éternel."
      27: "L'Éternel endurcit le coeur de Pharaon, et Pharaon ne voulut point les laisser aller."
      28: "Pharaon dit à Moïse: Sors de chez moi! Garde-toi de paraître encore en ma présence, car le jour où tu paraîtras en ma présence, tu mourras."
      29: "Tu l'as dit! répliqua Moïse, je ne paraîtrai plus en ta présence."
    11:
      1: "L'Éternel dit à Moïse: Je ferai venir encore une plaie sur Pharaon et sur l'Égypte. Après cela, il vous laissera partir d'ici. Lorsqu'il vous laissera tout à fait aller, il vous chassera même d'ici."
      2: "Parle au peuple, pour que chacun demande à son voisin et chacune à sa voisine des vases d'argent et des vases d'or."
      3: "L'Éternel fit trouver grâce au peuple aux yeux des Égyptiens; Moïse lui-même était très considéré dans le pays d'Égypte, aux yeux des serviteurs de Pharaon et aux yeux du peuple."
      4: "Moïse dit: Ainsi parle l'Éternel: Vers le milieu de la nuit, je passerai au travers de l'Égypte;"
      5: "et tous les premiers-nés mourront dans le pays d'Égypte, depuis le premier-né de Pharaon assis sur son trône, jusqu'au premier-né de la servante qui est derrière la meule, et jusqu'à tous les premiers-nés des animaux."
      6: "Il y aura dans tout le pays d'Égypte de grands cris, tels qu'il n'y en a point eu et qu'il n'y en aura plus de semblables."
      7: "Mais parmi tous les enfants d'Israël, depuis les hommes jusqu'aux animaux, pas même un chien ne remuera sa langue, afin que vous sachiez quelle différence l'Éternel fait entre l'Égypte et Israël."
      8: "Alors tous tes serviteurs que voici descendront vers moi et se prosterneront devant moi, en disant: Sors, toi et tout le peuple qui s'attache à tes pas! Après cela, je sortirai. Moïse sortit de chez Pharaon, dans une ardente colère."
      9: "L'Éternel dit à Moïse: Pharaon ne vous écoutera point, afin que mes miracles se multiplient dans le pays d'Égypte."
      10: "Moïse et Aaron firent tous ces miracles devant Pharaon, et ne Pharaon ne laissa point aller les enfants d'Israël hors de son pays."
    12:
      1: "L'Éternel dit à Moïse et à Aaron dans le pays d'Égypte:"
      2: "Ce mois-ci sera pour vous le premier des mois; il sera pour vous le premier des mois de l'année."
      3: "Parlez à toute l'assemblée d'Israël, et dites: Le dixième jour de ce mois, on prendra un agneau pour chaque famille, un agneau pour chaque maison."
      4: "Si la maison est trop peu nombreuse pour un agneau, on le prendra avec son plus proche voisin, selon le nombre des personnes; vous compterez pour cet agneau d'après ce que chacun peut manger."
      5: "Ce sera un agneau sans défaut, mâle, âgé d'un an; vous pourrez prendre un agneau ou un chevreau."
      6: "Vous le garderez jusqu'au quatorzième jour de ce mois; et toute l'assemblée d'Israël l'immolera entre les deux soirs."
      7: "On prendra de son sang, et on en mettra sur les deux poteaux et sur le linteau de la porte des maisons où on le mangera."
      8: "Cette même nuit, on en mangera la chair, rôtie au feu; on la mangera avec des pains sans levain et des herbes amères."
      9: "Vous ne le mangerez point à demi cuit et bouilli dans l'eau; mais il sera rôti au feu, avec la tête, les jambes et l'intérieur."
      10: "Vous n'en laisserez rien jusqu'au matin; et, s'il en reste quelque chose le matin, vous le brûlerez au feu."
      11: "Quand vous le mangerez, vous aurez vos reins ceints, vos souliers aux pieds, et votre bâton à la main; et vous le mangerez à la hâte. C'est la Pâque de l'Éternel."
      12: "Cette nuit-là, je passerai dans le pays d'Égypte, et je frapperai tous les premiers-nés du pays d'Égypte, depuis les hommes jusqu'aux animaux, et j'exercerai des jugements contre tous les dieux de l'Égypte. Je suis l'Éternel."
      13: "Le sang vous servira de signe sur les maisons où vous serez; je verrai le sang, et je passerai par-dessus vous, et il n'y aura point de plaie qui vous détruise, quand je frapperai le pays d'Égypte."
      14: "Vous conserverez le souvenir de ce jour, et vous le célébrerez par une fête en l'honneur de l'Éternel; vous le célébrerez comme une loi perpétuelle pour vos descendants."
      15: "Pendant sept jours, vous mangerez des pains sans levain. Dès le premier jour, il n'y aura plus de levain dans vos maisons; car toute personne qui mangera du pain levé, du premier jour au septième jour, sera retranchée d'Israël."
      16: "Le premier jour, vous aurez une sainte convocation; et le septième jour, vous aurez une sainte convocation. On ne fera aucun travail ces jours-là; vous pourrez seulement préparer la nourriture de chaque personne."
      17: "Vous observerez la fête des pains sans levain, car c'est en ce jour même que j'aurai fait sortir vos armées du pays d'Égypte; vous observerez ce jour comme une loi perpétuelle pour vos descendants."
      18: "Le premier mois, le quatorzième jour du mois, au soir, vous mangerez des pains sans levain jusqu'au soir du vingt et unième jour."
      19: "Pendant sept jours, il ne se trouvera point de levain dans vos maisons; car toute personne qui mangera du pain levé sera retranchée de l'assemblée d'Israël, que ce soit un étranger ou un indigène."
      20: "Vous ne mangerez point de pain levé; dans toutes vos demeures, vous mangerez des pains sans levain."
      21: "Moïse appela tous les anciens d'Israël, et leur dit: Allez prendre du bétail pour vos familles, et immolez la Pâque."
      22: "Vous prendrez ensuite un bouquet d'hysope, vous le tremperez dans le sang qui sera dans le bassin, et vous toucherez le linteau et les deux poteaux de la porte avec le sang qui sera dans le bassin. Nul de vous ne sortira de sa maison jusqu'au matin."
      23: "Quand l'Éternel passera pour frapper l'Égypte, et verra le sang sur le linteau et sur les deux poteaux, l'Éternel passera par-dessus la porte, et il ne permettra pas au destructeur d'entrer dans vos maisons pour frapper."
      24: "Vous observerez cela comme une loi pour vous et pour vos enfants à perpétuité."
      25: "Quand vous serez entrés dans le pays que l'Éternel vous donnera, selon sa promesse, vous observerez cet usage sacré."
      26: "Et lorsque vos enfants vous diront: Que signifie pour vous cet usage?"
      27: "vous répondrez: C'est le sacrifice de Pâque en l'honneur de l'Éternel, qui a passé par-dessus les maisons des enfants d'Israël en Égypte, lorsqu'il frappa l'Égypte et qu'il sauva nos maisons. Le peuple s'inclina et se prosterna."
      28: "Et les enfants d'Israël s'en allèrent, et firent ce que l'Éternel avait ordonné à Moïse et à Aaron; ils firent ainsi."
      29: "Au milieu de la nuit, l'Éternel frappa tous les premiers-nés dans le pays d'Égypte, depuis le premier-né de Pharaon assis sur son trône, jusqu'au premier-né du captif dans sa prison, et jusqu'à tous les premiers-nés des animaux."
      30: "Pharaon se leva de nuit, lui et tous ses serviteurs, et tous les Égyptiens; et il y eut de grands cris en Égypte, car il n'y avait point de maison où il n'y eût un mort."
      31: "Dans la nuit même, Pharaon appela Moïse et Aaron, et leur dit: Levez-vous, sortez du milieu de mon peuple, vous et les enfants d'Israël. Allez, servez l'Éternel, comme vous l'avez dit."
      32: "Prenez vos brebis et vos boeufs, comme vous l'avez dit; allez, et bénissez-moi."
      33: "Les Égyptiens pressaient le peuple, et avaient hâte de le renvoyer du pays, car ils disaient: Nous périrons tous."
      34: "Le peuple emporta sa pâte avant qu'elle fût levée. Ils enveloppèrent les pétrins dans leurs vêtements, et les mirent sur leurs épaules."
      35: "Les enfants d'Israël firent ce que Moïse avait dit, et ils demandèrent aux Égyptiens des vases d'argent, des vases d'or et des vêtements."
      36: "L'Éternel fit trouver grâce au peuple aux yeux des Égyptiens, qui se rendirent à leur demande. Et ils dépouillèrent les Égyptiens."
      37: "Les enfants d'Israël partirent de Ramsès pour Succoth au nombre d'environ six cent mille hommes de pied, sans les enfants."
      38: "Une multitude de gens de toute espèce montèrent avec eux; ils avaient aussi des troupeaux considérables de brebis et de boeufs."
      39: "Ils firent des gâteaux cuits sans levain avec la pâte qu'ils avaient emportée d'Égypte, et qui n'était pas levée; car ils avaient été chassés d'Égypte, sans pouvoir tarder, et sans prendre des provisions avec eux."
      40: "Le séjour des enfants d'Israël en Égypte fut de quatre cent trente ans."
      41: "Et au bout de quatre cent trente ans, le jour même, toutes les armées de l'Éternel sortirent du pays d'Égypte."
      42: "Cette nuit sera célébrée en l'honneur de l'Éternel, parce qu'il les fit sortir du pays d'Égypte; cette nuit sera célébrée en l'honneur de l'Éternel par tous les enfants d'Israël et par leurs descendants."
      43: "L'Éternel dit à Moïse et à Aaron: Voici une ordonnance au sujet de la Pâque: Aucun étranger n'en mangera."
      44: "Tu circonciras tout esclave acquis à prix d'argent; alors il en mangera."
      45: "L'habitant et le mercenaire n'en mangeront point."
      46: "On ne la mangera que dans la maison; vous n'emporterez point de chair hors de la maison, et vous ne briserez aucun os."
      47: "Toute l'assemblée d'Israël fera la Pâque."
      48: "Si un étranger en séjour chez toi veut faire la Pâque de l'Éternel, tout mâle de sa maison devra être circoncis; alors il s'approchera pour la faire, et il sera comme l'indigène; mais aucun incirconcis n'en mangera."
      49: "La même loi existera pour l'indigène comme pour l'étranger en séjour au milieu de vous."
      50: "Tous les enfants d'Israël firent ce que l'Éternel avait ordonné à Moïse et à Aaron; ils firent ainsi."
      51: "Et ce même jour l'Éternel fit sortir du pays d'Égypte les enfants d'Israël, selon leurs armées."
    13:
      1: "L'Éternel parla à Moïse, et dit:"
      2: "Consacre-moi tout premier-né, tout premier-né parmi les enfants d'Israël, tant des hommes que des animaux: il m'appartient."
      3: "Moïse dit au peuple: Souvenez-vous de ce jour, où vous êtes sortis d'Égypte, de la maison de servitude; car c'est par sa main puissante que l'Éternel vous en a fait sortir. On ne mangera point de pain levé."
      4: "Vous sortez aujourd'hui, dans le mois des épis."
      5: "Quand l'Éternel t'aura fait entrer dans le pays des Cananéens, des Héthiens, des Amoréens, des Héviens et des Jébusiens, qu'il a juré à tes pères de te donner, pays où coulent le lait et le miel, tu rendras ce culte à l'Éternel dans ce même mois."
      6: "Pendant sept jours, tu mangeras des pains sans levain; et le septième jour, il y aura une fête en l'honneur de l'Éternel."
      7: "On mangera des pains sans levain pendant les sept jours; on ne verra point chez toi de pain levé, et l'on ne verra point chez toi de levain, dans toute l'étendue de ton pays."
      8: "Tu diras alors à ton fils: C'est en mémoire de ce que l'Éternel a fait pour moi, lorsque je suis sorti d'Égypte."
      9: "Ce sera pour toi comme un signe sur ta main et comme un souvenir entre tes yeux, afin que la loi de l'Éternel soit dans ta bouche; car c'est par sa main puissante que l'Éternel t'a fait sortir d'Égypte."
      10: "Tu observeras cette ordonnance au temps fixé d'année en année."
      11: "Quand l'Éternel t'aura fait entrer dans le pays des Cananéens, comme il l'a juré à toi et à tes pères, et qu'il te l'aura donné,"
      12: "tu consacreras à l'Éternel tout premier-né, même tout premier-né des animaux que tu auras: les mâles appartiennent à l'Éternel."
      13: "Tu rachèteras avec un agneau tout premier-né de l'âne; et, si tu ne le rachètes pas, tu lui briseras la nuque. Tu rachèteras aussi tout premier-né de l'homme parmi tes fils."
      14: "Et lorsque ton fils te demandera un jour: Que signifie cela? tu lui répondras: Par sa main puissante, l'Éternel nous a fait sortir d'Égypte, de la maison de servitude;"
      15: "et, comme Pharaon s'obstinait à ne point nous laisser aller, l'Éternel fit mourir tous les premiers-nés dans le pays d'Égypte, depuis les premiers-nés des hommes jusqu'aux premiers-nés des animaux. Voilà pourquoi j'offre en sacrifice à l'Éternel tout premier-né des mâles, et je rachète tout premier-né de mes fils."
      16: "Ce sera comme un signe sur ta main et comme des fronteaux entre tes yeux; car c'est par sa main puissante que l'Éternel nous a fait sortir d'Égypte."
      17: "Lorsque Pharaon laissa aller le peuple, Dieu ne le conduisit point par le chemin du pays des Philistins, quoique le plus proche; car Dieu dit: Le peuple pourrait se repentir en voyant la guerre, et retourner en Égypte."
      18: "Mais Dieu fit faire au peuple un détour par le chemin du désert, vers la mer Rouge. Les enfants d'Israël montèrent en armes hors du pays d'Égypte."
      19: "Moïse prit avec lui les os de Joseph; car Joseph avait fait jurer les fils d'Israël, en disant: Dieu vous visitera, et vous ferez remonter avec vous mes os loin d'ici."
      20: "Ils partirent de Succoth, et ils campèrent à Étham, à l'extrémité du désert."
      21: "L'Éternel allait devant eux, le jour dans une colonne de nuée pour les guider dans leur chemin, et la nuit dans une colonne de feu pour les éclairer, afin qu'ils marchassent jour et nuit."
      22: "La colonne de nuée ne se retirait point de devant le peuple pendant le jour, ni la colonne de feu pendant la nuit."
    14:
      1: "L'Éternel parla à Moïse, et dit:"
      2: "Parle aux enfants d'Israël; qu'ils se détournent, et qu'ils campent devant Pi Hahiroth, entre Migdol et la mer, vis-à-vis de Baal Tsephon; c'est en face de ce lieu que vous camperez, près de la mer."
      3: "Pharaon dira des enfants d'Israël: Ils sont égarés dans le pays; le désert les enferme."
      4: "J'endurcirai le coeur de Pharaon, et il les poursuivra; mais Pharaon et toute son armée serviront à faire éclater ma gloire, et les Égyptiens sauront que je suis l'Éternel. Et les enfants d'Israël firent ainsi."
      5: "On annonça au roi d'Égypte que le peuple avait pris la fuite. Alors le coeur de Pharaon et celui de ses serviteurs furent changés à l'égard du peuple. Ils dirent: Qu'avons-nous fait, en laissant aller Israël, dont nous n'aurons plus les services?"
      6: "Et Pharaon attela son char, et il prit son peuple avec lui."
      7: "Il prit six cent chars d'élite, et tous les chars de l'Égypte; il y avait sur tous des combattants."
      8: "L'Éternel endurcit le coeur de Pharaon, roi d'Égypte, et Pharaon poursuivit les enfants d'Israël. Les enfants d'Israël étaient sortis la main levée."
      9: "Les Égyptiens les poursuivirent; et tous les chevaux, les chars de Pharaon, ses cavaliers et son armée, les atteignirent campés près de la mer, vers Pi Hahiroth, vis-à-vis de Baal Tsephon."
      10: "Pharaon approchait. Les enfants d'Israël levèrent les yeux, et voici, les Égyptiens étaient en marche derrière eux. Et les enfants d'Israël eurent une grande frayeur, et crièrent à l'Éternel."
      11: "Ils dirent à Moïse: N'y avait-il pas des sépulcres en Égypte, sans qu'il fût besoin de nous mener mourir au désert? Que nous as-tu fait en nous faisant sortir d'Égypte?"
      12: "N'est-ce pas là ce que nous te disions en Égypte: Laisse-nous servir les Égyptiens, car nous aimons mieux servir les Égyptiens que de mourir au désert?"
      13: "Moïse répondit au peuple: Ne craignez rien, restez en place, et regardez la délivrance que l'Éternel va vous accorder en ce jour; car les Égyptiens que vous voyez aujourd'hui, vous ne les verrez plus jamais."
      14: "L'Éternel combattra pour vous; et vous, gardez le silence."
      15: "L'Éternel dit à Moïse: Pourquoi ces cris? Parle aux enfants d'Israël, et qu'ils marchent."
      16: "Toi, lève ta verge, étends ta main sur la mer, et fends-la; et les enfants d'Israël entreront au milieu de la mer à sec."
      17: "Et moi, je vais endurcir le coeur des Égyptiens, pour qu'ils y entrent après eux: et Pharaon et toute son armée, ses chars et ses cavaliers, feront éclater ma gloire."
      18: "Et les Égyptiens sauront que je suis l'Éternel, quand Pharaon, ses chars et ses cavaliers, auront fait éclater ma gloire."
      19: "L'ange de Dieu, qui allait devant le camp d'Israël, partit et alla derrière eux; et la colonne de nuée qui les précédait, partit et se tint derrière eux."
      20: "Elle se plaça entre le camp des Égyptiens et le camp d'Israël. Cette nuée était ténébreuse d'un côté, et de l'autre elle éclairait la nuit. Et les deux camps n'approchèrent point l'un de l'autre pendant toute la nuit."
      21: "Moïse étendit sa main sur la mer. Et l'Éternel refoula la mer par un vent d'orient, qui souffla avec impétuosité toute la nuit; il mit la mer à sec, et les eaux se fendirent."
      22: "Les enfants d'Israël entrèrent au milieu de la mer à sec, et les eaux formaient comme une muraille à leur droite et à leur gauche."
      23: "Les Égyptiens les poursuivirent; et tous les chevaux de Pharaon, ses chars et ses cavaliers, entrèrent après eux au milieu de la mer."
      24: "A la veille du matin, l'Éternel, de la colonne de feu et de nuée, regarda le camp des Égyptiens, et mit en désordre le camp des Égyptiens."
      25: "Il ôta les roues de leurs chars et en rendit la marche difficile. Les Égyptiens dirent alors: Fuyons devant Israël, car l'Éternel combat pour lui contre les Égyptiens."
      26: "L'Éternel dit à Moïse: Étends ta main sur la mer; et les eaux reviendront sur les Égyptiens, sur leurs chars et sur leurs cavaliers."
      27: "Moïse étendit sa main sur la mer. Et vers le matin, la mer reprit son impétuosité, et les Égyptiens s'enfuirent à son approche; mais l'Éternel précipita les Égyptiens au milieu de la mer."
      28: "Les eaux revinrent, et couvrirent les chars, les cavaliers et toute l'armée de Pharaon, qui étaient entrés dans la mer après les enfants d'Israël; et il n'en échappa pas un seul."
      29: "Mais les enfants d'Israël marchèrent à sec au milieu de la mer, et les eaux formaient comme une muraille à leur droite et à leur gauche."
      30: "En ce jour, l'Éternel délivra Israël de la main des Égyptiens; et Israël vit sur le rivage de la mer les Égyptiens qui étaient morts."
      31: "Israël vit la main puissante que l'Éternel avait dirigée contre les Égyptiens. Et le peuple craignit l'Éternel, et il crut en l'Éternel et en Moïse, son serviteur."
    15:
      1: "Alors Moïse et les enfants d'Israël chantèrent ce cantique à l'Éternel. Ils dirent: Je chanterai à l'Éternel, car il a fait éclater sa gloire; Il a précipité dans la mer le cheval et son cavalier."
      2: "L'Éternel est ma force et le sujet de mes louanges; C'est lui qui m'a sauvé. Il est mon Dieu: je le célébrerai; Il est le Dieu de mon père: je l'exalterai."
      3: "L'Éternel est un vaillant guerrier; L'Éternel est son nom."
      4: "Il a lancé dans la mer les chars de Pharaon et son armée; Ses combattants d'élite ont été engloutis dans la mer Rouge."
      5: "Les flots les ont couverts: Ils sont descendus au fond des eaux, comme une pierre."
      6: "Ta droite, ô Éternel! a signalé sa force; Ta droite, ô Éternel! a écrasé l'ennemi."
      7: "Par la grandeur de ta majesté Tu renverses tes adversaires; Tu déchaînes ta colère: Elle les consume comme du chaume."
      8: "Au souffle de tes narines, les eaux se sont amoncelées, Les courants se sont dressés comme une muraille, Les flots se sont durcis au milieu de la mer."
      9: "L'ennemi disait: Je poursuivrai, j'atteindrai, Je partagerai le butin; Ma vengeance sera assouvie, Je tirerai l'épée, ma main les détruira."
      10: "Tu as soufflé de ton haleine: La mer les a couverts; Ils se sont enfoncés comme du plomb, Dans la profondeur des eaux."
      11: "Qui est comme toi parmi les dieux, ô Éternel? Qui est comme toi magnifique en sainteté, Digne de louanges, Opérant des prodiges?"
      12: "Tu as étendu ta droite: La terre les a engloutis."
      13: "Par ta miséricorde tu as conduit, Tu as délivré ce peuple; Par ta puissance tu le diriges Vers la demeure de ta sainteté."
      14: "Les peuples l'apprennent, et ils tremblent: La terreur s'empare des Philistins;"
      15: "Les chefs d'Édom s'épouvantent; Un tremblement saisit les guerriers de Moab; Tous les habitants de Canaan tombent en défaillance."
      16: "La crainte et la frayeur les surprendront; Par la grandeur de ton bras Ils deviendront muets comme une pierre, Jusqu'à ce que ton peuple soit passé, ô Éternel! Jusqu'à ce qu'il soit passé, Le peuple que tu as acquis."
      17: "Tu les amèneras et tu les établiras sur la montagne de ton héritage, Au lieu que tu as préparé pour ta demeure, ô Éternel! Au sanctuaire, Seigneur! que tes mains ont fondé."
      18: "L'Éternel régnera éternellement et à toujours."
      19: "Car les chevaux de Pharaon, ses chars et ses cavaliers sont entrés dans la mer, Et l'Éternel a ramené sur eux les eaux de la mer; Mais les enfants d'Israël ont marché à sec au milieu de la mer."
      20: "Marie, la prophétesse, soeur d'Aaron, prit à la main un tambourin, et toutes les femmes vinrent après elle, avec des tambourins et en dansant."
      21: "Marie répondait aux enfants d'Israël: Chantez à l'Éternel, car il a fait éclater sa gloire; Il a précipité dans la mer le cheval et son cavalier."
      22: "Moïse fit partir Israël de la mer Rouge. Ils prirent la direction du désert de Schur; et, après trois journées de marche dans le désert, ils ne trouvèrent point d'eau."
      23: "Ils arrivèrent à Mara; mais ils ne purent pas boire l'eau de Mara parce qu'elle était amère. C'est pourquoi ce lieu fut appelé Mara."
      24: "Le peuple murmura contre Moïse, en disant: Que boirons-nous?"
      25: "Moïse cria à l'Éternel; et l'Éternel lui indiqua un bois, qu'il jeta dans l'eau. Et l'eau devint douce. Ce fut là que l'Éternel donna au peuple des lois et des ordonnances, et ce fut là qu'il le mit à l'épreuve."
      26: "Il dit: Si tu écoutes attentivement la voix de l'Éternel, ton Dieu, si tu fais ce qui est droit à ses yeux, si tu prêtes l'oreille à ses commandements, et si tu observes toutes ses lois, je ne te frapperai d'aucune des maladies dont j'ai frappé les Égyptiens; car je suis l'Éternel, qui te guérit."
      27: "Ils arrivèrent à Élim, où il y avait douze sources d'eau et soixante-dix palmiers. Ils campèrent là, près de l'eau."
    16:
      1: "Toute l'assemblée des enfants d'Israël partit d'Élim, et ils arrivèrent au désert de Sin, qui est entre Élim et Sinaï, le quinzième jour du second mois après leur sortie du pays d'Égypte."
      2: "Et toute l'assemblée des enfants d'Israël murmura dans le désert contre Moïse et Aaron."
      3: "Les enfants d'Israël leur dirent: Que ne sommes-nous morts par la main de l'Éternel dans le pays d'Égypte, quand nous étions assis près des pots de viande, quand nous mangions du pain à satiété? car vous nous avez menés dans ce désert pour faire mourir de faim toute cette multitude."
      4: "L'Éternel dit à Moïse: Voici, je ferai pleuvoir pour vous du pain, du haut des cieux. Le peuple sortira, et en ramassera, jour par jour, la quantité nécessaire, afin que je le mette à l'épreuve, et que je voie s'il marchera, ou non, selon ma loi."
      5: "Le sixième jour, lorsqu'ils prépareront ce qu'ils auront apporté, il s'en trouvera le double de ce qu'ils ramasseront jour par jour."
      6: "Moïse et Aaron dirent à tous les enfants d'Israël: Ce soir, vous comprendrez que c'est l'Éternel qui vous a fait sortir du pays d'Égypte."
      7: "Et, au matin, vous verrez la gloire de l'Éternel, parce qu'il a entendu vos murmures contre l'Éternel; car que sommes-nous, pour que vous murmuriez contre nous?"
      8: "Moïse dit: L'Éternel vous donnera ce soir de la viande à manger, et au matin du pain à satiété, parce que l'Éternel a entendu les murmures que vous avez proférés contre lui; car que sommes-nous? Ce n'est pas contre nous que sont vos murmures, c'est contre l'Éternel."
      9: "Moïse dit à Aaron: Dis à toute l'assemblée des enfants d'Israël: Approchez-vous devant l'Éternel, car il a entendu vos murmures."
      10: "Et tandis qu'Aaron parlait à toute l'assemblée des enfants d'Israël, ils se tournèrent du côté du désert, et voici, la gloire de l'Éternel parut dans la nuée."
      11: "L'Éternel, s'adressant à Moïse, dit:"
      12: "J'ai entendu les murmures des enfants d'Israël. Dis-leur: Entre les deux soirs vous mangerez de la viande, et au matin vous vous rassasierez de pain; et vous saurez que je suis l'Éternel, votre Dieu."
      13: "Le soir, il survint des cailles qui couvrirent le camp; et, au matin, il y eut une couche de rosée autour du camp."
      14: "Quand cette rosée fut dissipée, il y avait à la surface du désert quelque chose de menu comme des grains, quelque chose de menu comme la gelée blanche sur la terre."
      15: "Les enfants d'Israël regardèrent et ils se dirent l'un à l'autre: Qu'est-ce que cela? car ils ne savaient pas ce que c'était. Moïse leur dit: C'est le pain que L'Éternel vous donne pour nourriture."
      16: "Voici ce que l'Éternel a ordonné: Que chacun de vous en ramasse ce qu'il faut pour sa nourriture, un omer par tête, suivant le nombre de vos personnes; chacun en prendra pour ceux qui sont dans sa tente."
      17: "Les Israélites firent ainsi; et ils en ramassèrent les uns en plus, les autres moins."
      18: "On mesurait ensuite avec l'omer; celui qui avait ramassé plus n'avait rien de trop, et celui qui avait ramassé moins n'en manquait pas. Chacun ramassait ce qu'il fallait pour sa nourriture."
      19: "Moïse leur dit: Que personne n'en laisse jusqu'au matin."
      20: "Ils n'écoutèrent pas Moïse, et il y eut des gens qui en laissèrent jusqu'au matin; mais il s'y mit des vers, et cela devint infect. Moïse fut irrité contre ces gens."
      21: "Tous les matins, chacun ramassait ce qu'il fallait pour sa nourriture; et quand venait la chaleur du soleil, cela fondait."
      22: "Le sixième jour, ils ramassèrent une quantité double de nourriture, deux omers pour chacun. Tous les principaux de l'assemblée vinrent le rapporter à Moïse."
      23: "Et Moïse leur dit: C'est ce que l'Éternel a ordonné. Demain est le jour du repos, le sabbat consacré à l'Éternel; faites cuire ce que vous avez à faire cuire, faites bouillir ce que vous avez à faire bouillir, et mettez en réserve jusqu'au matin tout ce qui restera."
      24: "Ils le laissèrent jusqu'au matin, comme Moïse l'avait ordonné; et cela ne devint point infect, et il ne s'y mit point de vers."
      25: "Moïse dit: Mangez-le aujourd'hui, car c'est le jour du sabbat; aujourd'hui vous n'en trouverez point dans la campagne."
      26: "Pendant six jours vous en ramasserez; mais le septième jour, qui est le sabbat, il n'y en aura point."
      27: "Le septième jour, quelques-uns du peuple sortirent pour en ramasser, et ils n'en trouvèrent point."
      28: "Alors l'Éternel dit à Moïse: Jusques à quand refuserez-vous d'observer mes commandements et mes lois?"
      29: "Considérez que l'Éternel vous a donné le sabbat; c'est pourquoi il vous donne au sixième jour de la nourriture pour deux jours. Que chacun reste à sa place, et que personne ne sorte du lieu où il est au septième jour."
      30: "Et le peuple se reposa le septième jour."
      31: "La maison d'Israël donna à cette nourriture le nom de manne. Elle ressemblait à de la graine de coriandre; elle était blanche, et avait le goût d'un gâteau au miel."
      32: "Moïse dit: Voici ce que l'Éternel a ordonné: Qu'un omer rempli de manne soit conservé pour vos descendants, afin qu'ils voient le pain que je vous ai fait manger dans le désert, après vous avoir fait sortir du pays d'Égypte."
      33: "Et Moïse dit à Aaron: Prends un vase, mets-y de la manne plein un omer, et dépose-le devant l'Éternel, afin qu'il soit conservé pour vos descendants."
      34: "Suivant l'ordre donné par l'Éternel à Moïse, Aaron le déposa devant le témoignage, afin qu'il fût conservé."
      35: "Les enfants d'Israël mangèrent la manne pendant quarante ans, jusqu'à leur arrivée dans un pays habité; ils mangèrent la manne jusqu'à leur arrivée aux frontières du pays de Canaan."
      36: "L'omer est la dixième partie de l'épha."
    17:
      1: "Toute l'assemblée des enfants d'Israël partit du désert de Sin, selon les marches que l'Éternel leur avait ordonnées; et ils campèrent à Rephidim, où le peuple ne trouva point d'eau à boire."
      2: "Alors le peuple chercha querelle à Moïse. Ils dirent: Donnez-nous de l'eau à boire. Moïse leur répondit: Pourquoi me cherchez-vous querelle? Pourquoi tentez-vous l'Éternel?"
      3: "Le peuple était là, pressé par la soif, et murmurait contre Moïse. Il disait: Pourquoi nous as-tu fait monter hors d'Égypte, pour me faire mourir de soif avec mes enfants et mes troupeaux?"
      4: "Moïse cria à l'Éternel, en disant: Que ferai-je à ce peuple? Encore un peu, et ils me lapideront."
      5: "L'Éternel dit à Moïse: Passe devant le peuple, et prends avec toi des anciens d'Israël; prends aussi dans ta main ta verge avec laquelle tu as frappé le fleuve, et marche!"
      6: "Voici, je me tiendrai devant toi sur le rocher d'Horeb; tu frapperas le rocher, et il en sortira de l'eau, et le peuple boira. Et Moïse fit ainsi, aux yeux des anciens d'Israël."
      7: "Il donna à ce lieu le nom de Massa et Meriba, parce que les enfants d'Israël avaient contesté, et parce qu'ils avaient tenté l'Éternel, en disant: L'Éternel est-il au milieu de nous, ou n'y est-il pas?"
      8: "Amalek vint combattre Israël à Rephidim."
      9: "Alors Moïse dit à Josué: Choisis-nous des hommes, sors, et combats Amalek; demain je me tiendrai sur le sommet de la colline, la verge de Dieu dans ma main."
      10: "Josué fit ce que lui avait dit Moïse, pour combattre Amalek. Et Moïse, Aaron et Hur montèrent au sommet de la colline."
      11: "Lorsque Moïse élevait sa main, Israël était le plus fort; et lorsqu'il baissait sa main, Amalek était le plus fort."
      12: "Les mains de Moïse étant fatiguées, ils prirent une pierre qu'ils placèrent sous lui, et il s'assit dessus. Aaron et Hur soutenaient ses mains, l'un d'un côté, l'autre de l'autre; et ses mains restèrent fermes jusqu'au coucher du soleil."
      13: "Et Josué vainquit Amalek et son peuple, au tranchant de l'épée."
      14: "L'Éternel dit à Moïse: Écris cela dans le livre, pour que le souvenir s'en conserve, et déclare à Josué que j'effacerai la mémoire d'Amalek de dessous les cieux."
      15: "Moïse bâtit un autel, et lui donna pour nom: l'Éternel ma bannière."
      16: "Il dit: Parce que la main a été levée sur le trône de l'Éternel, il y aura guerre de l'Éternel contre Amalek, de génération en génération."
    18:
      1: "Jéthro, sacrificateur de Madian, beau-père de Moïse, apprit tout ce que Dieu avait fait en faveur de Moïse et d'Israël, son peuple; il apprit que l'Éternel avait fait sortir Israël d'Égypte."
      2: "Jéthro, beau-père de Moïse, prit Séphora, femme de Moïse, qui avait été renvoyée."
      3: "Il prit aussi les deux fils de Séphora; l'un se nommait Guerschom, car Moïse avait dit: J'habite un pays étranger;"
      4: "l'autre se nommait Éliézer, car il avait dit: Le Dieu de mon père m'a secouru, et il m'a délivré de l'épée de Pharaon."
      5: "Jéthro, beau-père de Moïse, avec les fils et la femme de Moïse, vint au désert où il campait, à la montagne de Dieu."
      6: "Il fit dire à Moïse: Moi, ton beau-père Jéthro, je viens vers toi, avec ta femme et ses deux fils."
      7: "Moïse sortit au-devant de son beau-père, il se prosterna, et il le baisa. Ils s'informèrent réciproquement de leur santé, et ils entrèrent dans la tente de Moïse."
      8: "Moïse raconta à son beau-père tout ce que l'Éternel avait fait à Pharaon et à l'Égypte à cause d'Israël, toutes les souffrances qui leur étaient survenues en chemin, et comment l'Éternel les avait délivrés."
      9: "Jéthro se réjouit de tout le bien que l'Éternel avait fait à Israël, et de ce qu'il l'avait délivré de la main des Égyptiens."
      10: "Et Jéthro dit: Béni soit l'Éternel, qui vous a délivrés de la main des Égyptiens et de la main de Pharaon; qui a délivré le peuple de la main des Égyptiens!"
      11: "Je reconnais maintenant que l'Éternel est plus grand que tous les dieux; car la méchanceté des Égyptiens est retombée sur eux."
      12: "Jéthro, beau-père de Moïse, offrit à Dieu un holocauste et des sacrifices. Aaron et tous les anciens d'Israël vinrent participer au repas avec le beau-père de Moïse, en présence de Dieu."
      13: "Le lendemain, Moïse s'assit pour juger le peuple, et le peuple se tint devant lui depuis le matin jusqu'au soir."
      14: "Le beau-père de Moïse vit tout ce qu'il faisait pour le peuple, et il dit: Que fais-tu là avec ce peuple? Pourquoi sièges-tu seul, et tout le peuple se tient-il devant toi, depuis le matin jusqu'au soir?"
      15: "Moïse répondit à son beau-père: C'est que le peuple vient à moi pour consulter Dieu."
      16: "Quand ils ont quelque affaire, ils viennent à moi; je prononce entre eux, et je fais connaître les ordonnances de Dieu et ses lois."
      17: "Le beau-père de Moïse lui dit: Ce que tu fais n'est pas bien."
      18: "Tu t'épuiseras toi-même, et tu épuiseras ce peuple qui est avec toi; car la chose est au-dessus de tes forces, tu ne pourras pas y suffire seul."
      19: "Maintenant écoute ma voix; je vais te donner un conseil, et que Dieu soit avec toi! Sois l'interprète du peuple auprès de Dieu, et porte les affaires devant Dieu."
      20: "Enseigne-leur les ordonnances et les lois; et fais-leur connaître le chemin qu'ils doivent suivre, et ce qu'ils doivent faire."
      21: "Choisis parmi tout le peuple des hommes capables, craignant Dieu, des hommes intègres, ennemis de la cupidité; établis-les sur eux comme chefs de mille, chefs de cent, chefs de cinquante et chefs de dix."
      22: "Qu'ils jugent le peuple en tout temps; qu'ils portent devant toi toutes les affaires importantes, et qu'ils prononcent eux-mêmes sur les petites causes. Allège ta charge, et qu'ils la portent avec toi."
      23: "Si tu fais cela, et que Dieu te donne des ordres, tu pourras y suffire, et tout ce peuple parviendra heureusement à sa destination."
      24: "Moïse écouta la voix de son beau-père, et fit tout ce qu'il avait dit."
      25: "Moïse choisit des hommes capables parmi tout Israël, et il les établit chefs du peuple, chefs de mille, chefs de cent, chefs de cinquante et chefs de dix."
      26: "Ils jugeaient le peuple en tout temps; ils portaient devant Moïse les affaires difficiles, et ils prononçaient eux-mêmes sur toutes les petites causes."
      27: "Moïse laissa partir son beau-père, et Jéthro s'en alla dans son pays."
    19:
      1: "Le troisième mois après leur sortie du pays d'Égypte, les enfants d'Israël arrivèrent ce jour-là au désert de Sinaï."
      2: "Étant partis de Rephidim, ils arrivèrent au désert de Sinaï, et ils campèrent dans le désert; Israël campa là, vis-à-vis de la montagne."
      3: "Moïse monta vers Dieu: et l'Éternel l'appela du haut de la montagne, en disant: Tu parleras ainsi à la maison de Jacob, et tu diras aux enfants d'Israël:"
      4: "Vous avez vu ce que j'ai fait à l'Égypte, et comment je vous ai portés sur des ailes d'aigle et amenés vers moi."
      5: "Maintenant, si vous écoutez ma voix, et si vous gardez mon alliance, vous m'appartiendrez entre tous les peuples, car toute la terre est à moi;"
      6: "vous serez pour moi un royaume de sacrificateurs et une nation sainte. Voilà les paroles que tu diras aux enfants d'Israël."
      7: "Moïse vint appeler les anciens du peuple, et il mit devant eux toutes ces paroles, comme l'Éternel le lui avait ordonné."
      8: "Le peuple tout entier répondit: Nous ferons tout ce que l'Éternel a dit. Moïse rapporta les paroles du peuple à l'Éternel."
      9: "Et l'Éternel dit à Moïse: Voici, je viendrai vers toi dans une épaisse nuée, afin que le peuple entende quand je te parlerai, et qu'il ait toujours confiance en toi. Moïse rapporta les paroles du peuple à l'Éternel."
      10: "Et l'Éternel dit à Moïse: Va vers le peuple; sanctifie-les aujourd'hui et demain, qu'ils lavent leurs vêtements."
      11: "Qu'ils soient prêts pour le troisième jour; car le troisième jour l'Éternel descendra, aux yeux de tout le peuple, sur la montagne de Sinaï."
      12: "Tu fixeras au peuple des limites tout à l'entour, et tu diras: Gardez-vous de monter sur la montagne, ou d'en toucher le bord. Quiconque touchera la montagne sera puni de mort."
      13: "On ne mettra pas la main sur lui, mais on le lapidera, ou on le percera de flèches: animal ou homme, il ne vivra point. Quand la trompette sonnera, ils s'avanceront près de la montagne."
      14: "Moïse descendit de la montagne vers le peuple; il sanctifia le peuple, et ils lavèrent leurs vêtements."
      15: "Et il dit au peuple: Soyez prêts dans trois jours; ne vous approchez d'aucune femme."
      16: "Le troisième jour au matin, il y eut des tonnerres, des éclairs, et une épaisse nuée sur la montagne; le son de la trompette retentit fortement; et tout le peuple qui était dans le camp fut saisi d'épouvante."
      17: "Moïse fit sortir le peuple du camp, à la rencontre de Dieu; et ils se placèrent au bas de la montagne."
      18: "La montagne de Sinaï était tout en fumée, parce que l'Éternel y était descendu au milieu du feu; cette fumée s'élevait comme la fumée d'une fournaise, et toute la montagne tremblait avec violence."
      19: "Le son de la trompette retentissait de plus en plus fortement. Moïse parlait, et Dieu lui répondait à haute voix."
      20: "Ainsi l'Éternel descendit sur la montagne de Sinaï, sur le sommet de la montagne; l'Éternel appela Moïse sur le sommet de la montagne. Et Moïse monta."
      21: "L'Éternel dit à Moïse: Descends, fais au peuple la défense expresse de se précipiter vers l'Éternel, pour regarder, de peur qu'un grand nombre d'entre eux ne périssent."
      22: "Que les sacrificateurs, qui s'approchent de l'Éternel, se sanctifient aussi, de peur que l'Éternel ne les frappe de mort."
      23: "Moïse dit à l'Éternel: Le peuple ne pourra pas monter sur la montagne de Sinaï, car tu nous en as fait la défense expresse, en disant: Fixe des limites autour de la montagne, et sanctifie-la."
      24: "L'Éternel lui dit: Va, descends; tu monteras ensuite avec Aaron; mais que les sacrificateurs et le peuple ne se précipitent point pour monter vers l'Éternel, de peur qu'il ne les frappe de mort."
      25: "Moïse descendit vers le peuple, et lui dit ces choses."
    20:
      1: "Alors Dieu prononça toutes ces paroles, en disant:"
      2: "Je suis l'Éternel, ton Dieu, qui t'ai fait sortir du pays d'Égypte, de la maison de servitude."
      3: "Tu n'auras pas d'autres dieux devant ma face."
      4: "Tu ne te feras point d'image taillée, ni de représentation quelconque des choses qui sont en haut dans les cieux, qui sont en bas sur la terre, et qui sont dans les eaux plus bas que la terre."
      5: "Tu ne te prosterneras point devant elles, et tu ne les serviras point; car moi, l'Éternel, ton Dieu, je suis un Dieu jaloux, qui punis l'iniquité des pères sur les enfants jusqu'à la troisième et la quatrième génération de ceux qui me haïssent,"
      6: "et qui fais miséricorde jusqu'en mille générations à ceux qui m'aiment et qui gardent mes commandements."
      7: "Tu ne prendras point le nom de l'Éternel, ton Dieu, en vain; car l'Éternel ne laissera point impuni celui qui prendra son nom en vain."
      8: "Souviens-toi du jour du repos, pour le sanctifier."
      9: "Tu travailleras six jours, et tu feras tout ton ouvrage."
      10: "Mais le septième jour est le jour du repos de l'Éternel, ton Dieu: tu ne feras aucun ouvrage, ni toi, ni ton fils, ni ta fille, ni ton serviteur, ni ta servante, ni ton bétail, ni l'étranger qui est dans tes portes."
      11: "Car en six jours l'Éternel a fait les cieux, la terre et la mer, et tout ce qui y est contenu, et il s'est reposé le septième jour: c'est pourquoi l'Éternel a béni le jour du repos et l'a sanctifié."
      12: "Honore ton père et ta mère, afin que tes jours se prolongent dans le pays que l'Éternel, ton Dieu, te donne."
      13: "Tu ne tueras point."
      14: "Tu ne commettras point d'adultère."
      15: "Tu ne déroberas point."
      16: "Tu ne porteras point de faux témoignage contre ton prochain."
      17: "Tu ne convoiteras point la maison de ton prochain; tu ne convoiteras point la femme de ton prochain, ni son serviteur, ni sa servante, ni son boeuf, ni son âne, ni aucune chose qui appartienne à ton prochain."
      18: "Tout le peuple entendait les tonnerres et le son de la trompette; il voyait les flammes de la montagne fumante. A ce spectacle, le peuple tremblait, et se tenait dans l'éloignement."
      19: "Ils dirent à Moïse: Parle-nous toi-même, et nous écouterons; mais que Dieu ne nous parle point, de peur que nous ne mourions."
      20: "Moïse dit au peuple: Ne vous effrayez pas; car c'est pour vous mettre à l'épreuve que Dieu est venu, et c'est pour que vous ayez sa crainte devant les yeux, afin que vous ne péchiez point."
      21: "Le peuple restait dans l'éloignement; mais Moïse s'approcha de la nuée où était Dieu."
      22: "L'Éternel dit à Moïse: Tu parleras ainsi aux enfants d'Israël: Vous avez vu que je vous ai parlé depuis les cieux."
      23: "Vous ne ferez point des dieux d'argent et des dieux d'or, pour me les associer; vous ne vous en ferez point."
      24: "Tu m'élèveras un autel de terre, sur lequel tu offriras tes holocaustes et tes sacrifices d'actions de grâces, tes brebis et tes boeufs. Partout où je rappellerai mon nom, je viendrai à toi, et je te bénirai."
      25: "Si tu m'élèves un autel de pierre, tu ne le bâtiras point en pierres taillées; car en passant ton ciseau sur la pierre, tu la profanerais."
      26: "Tu ne monteras point à mon autel par des degrés, afin que ta nudité ne soit pas découverte."
    21:
      1: "Voici les lois que tu leur présenteras."
      2: "Si tu achètes un esclave hébreu, il servira six années; mais la septième, il sortira libre, sans rien payer."
      3: "S'il est entré seul, il sortira seul; s'il avait une femme, sa femme sortira avec lui."
      4: "Si c'est son maître qui lui a donné une femme, et qu'il en ait eu des fils ou des filles, la femme et ses enfants seront à son maître, et il sortira seul."
      5: "Si l'esclave dit: J'aime mon maître, ma femme et mes enfants, je ne veux pas sortir libre, -"
      6: "alors son maître le conduira devant Dieu, et le fera approcher de la porte ou du poteau, et son maître lui percera l'oreille avec un poinçon, et l'esclave sera pour toujours à son service."
      7: "Si un homme vend sa fille pour être esclave, elle ne sortira point comme sortent les esclaves."
      8: "Si elle déplaît à son maître, qui s'était proposé de la prendre pour femme, il facilitera son rachat; mais il n'aura pas le pouvoir de la vendre à des étrangers, après lui avoir été infidèle."
      9: "S'il la destine à son fils, il agira envers elle selon le droit des filles."
      10: "S'il prend une autre femme, il ne retranchera rien pour la première à la nourriture, au vêtement, et au droit conjugal."
      11: "Et s'il ne fait pas pour elle ces trois choses, elle pourra sortir sans rien payer, sans donner de l'argent."
      12: "Celui qui frappera un homme mortellement sera puni de mort."
      13: "S'il ne lui a point dressé d'embûches, et que Dieu l'ait fait tomber sous sa main, je t'établirai un lieu où il pourra se réfugier."
      14: "Mais si quelqu'un agit méchamment contre son prochain, en employant la ruse pour le tuer, tu l'arracheras même de mon autel, pour le faire mourir."
      15: "Celui qui frappera son père ou sa mère sera puni de mort."
      16: "Celui qui dérobera un homme, et qui l'aura vendu ou retenu entre ses mains, sera puni de mort."
      17: "Celui qui maudira son père ou sa mère sera puni de mort."
      18: "Si des hommes se querellent, et que l'un d'eux frappe l'autre avec une pierre ou avec le poing, sans causer sa mort, mais en l'obligeant à garder le lit,"
      19: "celui qui aura frappé ne sera point puni, dans le cas où l'autre viendrait à se lever et à se promener dehors avec son bâton. Seulement, il le dédommagera de son interruption de travail, et il le fera soigner jusqu'à sa guérison."
      20: "Si un homme frappe du bâton son esclave, homme ou femme, et que l'esclave meure sous sa main, le maître sera puni."
      21: "Mais s'il survit un jour ou deux, le maître ne sera point puni; car c'est son argent."
      22: "Si des hommes se querellent, et qu'ils heurtent une femme enceinte, et la fasse accoucher, sans autre accident, ils seront punis d'une amende imposée par le mari de la femme, et qu'ils paieront devant les juges."
      23: "Mais s'il y a un accident, tu donneras vie pour vie,"
      24: "oeil pour oeil, dent pour dent, main pour main, pied pour pied,"
      25: "brûlure pour brûlure, blessure pour blessure, meurtrissure pour meurtrissure."
      26: "Si un homme frappe l'oeil de son esclave, homme ou femme, et qu'il lui fasse perdre l'oeil, il le mettra en liberté, pour prix de son oeil."
      27: "Et s'il fait tomber une dent à son esclave, homme ou femme, il le mettra en liberté, pour prix de sa dent."
      28: "Si un boeuf frappe de ses cornes un homme ou une femme, et que la mort en soit la suite, le boeuf sera lapidé, sa chair ne sera point mangée, et le maître du boeuf ne sera point puni."
      29: "Mais si le boeuf était auparavant sujet à frapper, et qu'on en ait averti le maître, qui ne l'a point surveillé, le boeuf sera lapidé, dans le cas où il tuerait un homme ou une femme, et son maître sera puni de mort."
      30: "Si on impose au maître un prix pour le rachat de sa vie, il paiera tout ce qui lui sera imposé."
      31: "Lorsque le boeuf frappera un fils ou une fille, cette loi recevra son application;"
      32: "mais si le boeuf frappe un esclave, homme ou femme, on donnera trente sicles d'argent au maître de l'esclave, et le boeuf sera lapidé."
      33: "Si un homme met à découvert une citerne, ou si un homme en creuse une et ne la couvre pas, et qu'il y tombe un boeuf ou un âne,"
      34: "le possesseur de la citerne paiera au maître la valeur de l'animal en argent, et aura pour lui l'animal mort."
      35: "Si le boeuf d'un homme frappe de ses cornes le boeuf d'un autre homme, et que la mort en soit la suite, ils vendront le boeuf vivant et en partageront le prix; ils partageront aussi le boeuf mort."
      36: "Mais s'il est connu que le boeuf était auparavant sujet à frapper, et que son maître ne l'ait point surveillé, ce maître rendra boeuf pour boeuf, et aura pour lui le boeuf mort."
    22:
      1: "Si un homme dérobe un boeuf ou un agneau, et qu'il l'égorge ou le vende, il restituera cinq boeufs pour le boeuf et quatre agneaux pour l'agneau."
      2: "Si le voleur est surpris dérobant avec effraction, et qu'il soit frappé et meure, on ne sera point coupable de meurtre envers lui;"
      3: "mais si le soleil est levé, on sera coupable de meurtre envers lui. Il fera restitution; s'il n'a rien, il sera vendu pour son vol;"
      4: "si ce qu'il a dérobé, boeuf, âne, ou agneau, se trouve encore vivant entre ses mains, il fera une restitution au double."
      5: "Si un homme fait du dégât dans un champ ou dans une vigne, et qu'il laisse son bétail paître dans le champ d'autrui, il donnera en dédommagement le meilleur produit de son champ et de sa vigne."
      6: "Si un feu éclate et rencontre des épines, et que du blé en gerbes ou sur pied, ou bien le champ, soit consumé, celui qui a causé l'incendie sera tenu à un dédommagement."
      7: "Si un homme donne à un autre de l'argent ou des objets à garder, et qu'on les vole dans la maison de ce dernier, le voleur fera une restitution au double, dans le cas où il serait trouvé."
      8: "Si le voleur ne se trouve pas, le maître de la maison se présentera devant Dieu, pour déclarer qu'il n'a pas mis la main sur le bien de son prochain."
      9: "Dans toute affaire frauduleuse concernant un boeuf, un âne, un agneau, un vêtement, ou un objet perdu, au sujet duquel on dira: C'est cela! -la cause des deux parties ira jusqu'à Dieu; celui que Dieu condamnera fera à son prochain une restitution au double."
      10: "Si un homme donne à un autre un âne, un boeuf, un agneau, ou un animal quelconque à garder, et que l'animal meure, se casse un membre, ou soit enlevé, sans que personne l'ait vu,"
      11: "le serment au nom de l'Éternel interviendra entre les deux parties, et celui qui a gardé l'animal déclarera qu'il n'a pas mis la main sur le bien de son prochain; le maître de l'animal acceptera ce serment, et l'autre ne sera point tenu à une restitution."
      12: "Mais si l'animal a été dérobé chez lui, il sera tenu vis-à-vis de son maître à une restitution."
      13: "Si l'animal a été déchiré, il le produira en témoignage, et il ne sera point tenu à une restitution pour ce qui a été déchiré."
      14: "Si un homme emprunte à un autre un animal, et que l'animal se casse un membre ou qu'il meure, en l'absence de son maître, il y aura lieu à restitution."
      15: "Si le maître est présent, il n'y aura pas lieu à restitution. Si l'animal a été loué, le prix du louage suffira."
      16: "Si un homme séduit une vierge qui n'est point fiancée, et qu'il couche avec elle, il paiera sa dot et la prendra pour femme."
      17: "Si le père refuse de la lui accorder, il paiera en argent la valeur de la dot des vierges."
      18: "Tu ne laisseras point vivre la magicienne."
      19: "Quiconque couche avec une bête sera puni de mort."
      20: "Celui qui offre des sacrifices à d'autres dieux qu'à l'Éternel seul sera voué à l'extermination."
      21: "Tu ne maltraiteras point l'étranger, et tu ne l'opprimeras point; car vous avez été étrangers dans le pays d'Égypte."
      22: "Tu n'affligeras point la veuve, ni l'orphelin."
      23: "Si tu les affliges, et qu'ils viennent à moi, j'entendrai leurs cris;"
      24: "ma colère s'enflammera, et je vous détruirai par l'épée; vos femmes deviendront veuves, et vos enfants orphelins."
      25: "Si tu prêtes de l'argent à mon peuple, au pauvre qui est avec toi, tu ne seras point à son égard comme un créancier, tu n'exigeras de lui point d'intérêt."
      26: "Si tu prends en gage le vêtement de ton prochain, tu le lui rendras avant le coucher du soleil;"
      27: "car c'est sa seule couverture, c'est le vêtement dont il s'enveloppe le corps: dans quoi coucherait-il? S'il crie à moi, je l'entendrai, car je suis miséricordieux."
      28: "Tu ne maudiras point Dieu, et tu ne maudiras point le prince de ton peuple."
      29: "Tu ne différeras point de m'offrir les prémices de ta moisson et de ta vendange. Tu me donneras le premier-né de tes fils."
      30: "Tu me donneras aussi le premier-né de ta vache et de ta brebis; il restera sept jours avec sa mère; le huitième jour, tu me le donneras."
      31: "Vous serez pour moi des hommes saints. Vous ne mangerez point de chair déchirée dans les champs: vous la jetterez aux chiens."
    23:
      1: "Tu ne répandras point de faux bruit. Tu ne te joindras point au méchant pour faire un faux témoignage."
      2: "Tu ne suivras point la multitude pour faire le mal; et tu ne déposeras point dans un procès en te mettant du côté du grand nombre, pour violer la justice."
      3: "Tu ne favoriseras point le pauvre dans son procès."
      4: "Si tu rencontres le boeuf de ton ennemi ou son âne égaré, tu le lui ramèneras."
      5: "Si tu vois l'âne de ton ennemi succombant sous sa charge, et que tu hésites à le décharger, tu l'aideras à le décharger."
      6: "Tu ne porteras point atteinte au droit du pauvre dans son procès."
      7: "Tu ne prononceras point de sentence inique, et tu ne feras point mourir l'innocent et le juste; car je n'absoudrai point le coupable."
      8: "Tu ne recevras point de présent; car les présents aveuglent ceux qui ont les yeux ouverts et corrompent les paroles des justes."
      9: "Tu n'opprimeras point l'étranger; vous savez ce qu'éprouve l'étranger, car vous avez été étrangers dans le pays d'Égypte."
      10: "Pendant six années, tu ensemenceras la terre, et tu en recueilleras le produit."
      11: "Mais la septième, tu lui donneras du relâche et tu la laisseras en repos; les pauvres de ton peuple en jouiront, et les bêtes des champs mangeront ce qui restera. Tu feras de même pour ta vigne et pour tes oliviers."
      12: "Pendant six jours, tu feras ton ouvrage. Mais le septième jour, tu te reposeras, afin que ton boeuf et ton âne aient du repos, afin que le fils de ton esclave et l'étranger aient du relâche."
      13: "Vous observerez tout ce que je vous ai dit, et vous ne prononcerez point le nom d'autres dieux: qu'on ne l'entende point sortir de votre bouche."
      14: "Trois fois par année, tu célébreras des fêtes en mon honneur."
      15: "Tu observeras la fête des pains sans levain; pendant sept jours, au temps fixé dans le mois des épis, tu mangeras des pains sans levain, comme je t'en ai donné l'ordre, car c'est dans ce mois que tu es sorti d'Égypte; et l'on ne se présentera point à vide devant ma face."
      16: "Tu observeras la fête de la moisson, des prémices de ton travail, de ce que tu auras semé dans les champs; et la fête de la récolte, à la fin de l'année, quand tu recueilleras des champs le fruit de ton travail."
      17: "Trois fois par année, tous les mâles se présenteront devant le Seigneur, l'Éternel."
      18: "Tu n'offriras point avec du pain levé le sang de la victime sacrifiée en mon honneur; et sa graisse ne sera point gardée pendant la nuit jusqu'au matin."
      19: "Tu apporteras à la maison de l'Éternel, ton Dieu, les prémices des premiers fruits de la terre. Tu ne feras point cuire un chevreau dans le lait de sa mère."
      20: "Voici, j'envoie un ange devant toi, pour te protéger en chemin, et pour te faire arriver au lieu que j'ai préparé."
      21: "Tiens-toi sur tes gardes en sa présence, et écoute sa voix; ne lui résiste point, parce qu'il ne pardonnera pas vos péchés, car mon nom est en lui."
      22: "Mais si tu écoutes sa voix, et si tu fais tout ce que je te dirai, je serai l'ennemi de tes ennemis et l'adversaire de tes adversaires."
      23: "Mon ange marchera devant toi, et te conduira chez les Amoréens, les Héthiens, les Phéréziens, les Cananéens, les Héviens et les Jébusiens, et je les exterminerai."
      24: "Tu ne te prosterneras point devant leurs dieux, et tu ne les serviras point; tu n'imiteras point ces peuples dans leur conduite, mais tu les détruiras, et tu briseras leurs statues."
      25: "Vous servirez l'Éternel, votre Dieu, et il bénira votre pain et vos eaux, et j'éloignerai la maladie du milieu de toi."
      26: "Il n'y aura dans ton pays ni femme qui avorte, ni femme stérile. Je remplirai le nombre de tes jours."
      27: "J'enverrai ma terreur devant toi, je mettrai en déroute tous les peuples chez lesquels tu arriveras, et je ferai tourner le dos devant toi à tous tes ennemis."
      28: "J'enverrai les frelons devant toi, et ils chasseront loin de ta face les Héviens, les Cananéens et les Héthiens."
      29: "Je ne les chasserai pas en une seule année loin de ta face, de peur que le pays ne devienne un désert et que les bêtes des champs ne se multiplient contre toi."
      30: "Je les chasserai peu à peu loin de ta face, jusqu'à ce que tu augmentes en nombre et que tu puisses prendre possession du pays."
      31: "J'établirai tes limites depuis la mer Rouge jusqu'à la mer des Philistins, et depuis le désert jusqu'au fleuve; car je livrerai entre vos mains les habitants du pays, et tu les chasseras devant toi."
      32: "Tu ne feras point d'alliance avec eux, ni avec leurs dieux."
      33: "Ils n'habiteront point dans ton pays, de peur qu'ils ne te fassent pécher contre moi; car tu servirais leurs dieux, et ce serait un piège pour toi."
    24:
      1: "Dieu dit à Moïse: Monte vers l'Éternel, toi et Aaron, Nadab et Abihu, et soixante-dix des anciens d'Israël, et vous vous prosternerez de loin."
      2: "Moïse s'approchera seul de l'Éternel; les autres ne s'approcheront pas, et le peuple ne montera point avec lui."
      3: "Moïse vint rapporter au peuple toutes les paroles de l'Éternel et toutes les lois. Le peuple entier répondit d'une même voix: Nous ferons tout ce que l'Éternel a dit."
      4: "Moïse écrivit toutes les paroles de l'Éternel. Puis il se leva de bon matin; il bâtit un autel au pied de la montagne, et dressa douze pierres pour les douze tribus d'Israël."
      5: "Il envoya des jeunes hommes, enfants d'Israël, pour offrir à l'Éternel des holocaustes, et immoler des taureaux en sacrifices d'actions de grâces."
      6: "Moïse prit la moitié du sang, qu'il mit dans des bassins, et il répandit l'autre moitié sur l'autel."
      7: "Il prit le livre de l'alliance, et le lut en présence du peuple; ils dirent: Nous ferons tout ce que l'Éternel a dit, et nous obéirons."
      8: "Moïse prit le sang, et il le répandit sur le peuple, en disant: Voici le sang de l'alliance que l'Éternel a faite avec vous selon toutes ces paroles."
      9: "Moïse monta avec Aaron, Nadab et Abihu, et soixante-dix anciens d'Israël."
      10: "Ils virent le Dieu d'Israël; sous ses pieds, c'était comme un ouvrage de saphir transparent, comme le ciel lui-même dans sa pureté."
      11: "Il n'étendit point sa main sur l'élite des enfants d'Israël. Ils virent Dieu, et ils mangèrent et burent."
      12: "L'Éternel dit à Moïse: Monte vers moi sur la montagne, et reste là; je te donnerai des tables de pierre, la loi et les ordonnances que j'ai écrites pour leur instruction."
      13: "Moïse se leva, avec Josué qui le servait, et Moïse monta sur la montagne de Dieu."
      14: "Il dit aux anciens: Attendez-nous ici, jusqu'à ce que nous revenions auprès de vous. Voici, Aaron et Hur resteront avec vous; si quelqu'un a un différend, c'est à eux qu'il s'adressera."
      15: "Moïse monta sur la montagne, et la nuée couvrit la montagne."
      16: "La gloire de l'Éternel reposa sur la montagne de Sinaï, et la nuée le couvrit pendant six jours. Le septième jour, l'Éternel appela Moïse du milieu de la nuée."
      17: "L'aspect de la gloire de l'Éternel était comme un feu dévorant sur le sommet de la montagne, aux yeux des enfants d'Israël."
      18: "Moïse entra au milieu de la nuée, et il monta sur la montagne. Moïse demeura sur la montagne quarante jours et quarante nuits."
    25:
      1: "L'Éternel parla à Moïse, et dit:"
      2: "Parle aux enfants d'Israël. Qu'ils m'apportent une offrande; vous la recevrez pour moi de tout homme qui la fera de bon coeur."
      3: "Voici ce que vous recevrez d'eux en offrande: de l'or, de l'argent et de l'airain;"
      4: "des étoffes teintes en bleu, en pourpre, en cramoisi, du fin lin et du poil de chèvre;"
      5: "des peaux de béliers teintes en rouge et des peaux de dauphins; du bois d'acacia;"
      6: "de l'huile pour le chandelier, des aromates pour l'huile d'onction et pour le parfum odoriférant;"
      7: "des pierres d'onyx et d'autres pierres pour la garniture de l'éphod et du pectoral."
      8: "Ils me feront un sanctuaire, et j'habiterai au milieu d'eux."
      9: "Vous ferez le tabernacle et tous ses ustensiles d'après le modèle que je vais te montrer."
      10: "Ils feront une arche de bois d'acacia, sa longueur sera de deux coudées et demie, sa largeur d'une coudée et demie, et sa hauteur d'une coudée et demie."
      11: "Tu la couvriras d'or pur, tu la couvriras en dedans et en dehors, et tu y feras une bordure d'or tout autour."
      12: "Tu fondras pour elle quatre anneaux d'or, et tu les mettras à ses quatre coins, deux anneaux d'un côté et deux anneaux de l'autre côté."
      13: "Tu feras des barres de bois d'acacia, et tu les couvriras d'or."
      14: "Tu passeras les barres dans les anneaux sur les côtés de l'arche, pour qu'elles servent à porter l'arche;"
      15: "les barres resteront dans les anneaux de l'arche, et n'en seront point retirées."
      16: "Tu mettras dans l'arche le témoignage, que je te donnerai."
      17: "Tu feras un propitiatoire d'or pur; sa longueur sera de deux coudées et demie, et sa largeur d'une coudée et demie."
      18: "Tu feras deux chérubins d'or, tu les feras d'or battu, aux deux extrémités du propitiatoire;"
      19: "fais un chérubin à l'une des extrémités et un chérubin à l'autre extrémité; vous ferez les chérubins sortant du propitiatoire à ses deux extrémités."
      20: "Les chérubins étendront les ailes par-dessus, couvrant de leurs ailes le propitiatoire, et se faisant face l'un à l'autre; les chérubins auront la face tournée vers le propitiatoire."
      21: "Tu mettras le propitiatoire sur l'arche, et tu mettras dans l'arche le témoignage, que je te donnerai."
      22: "C'est là que je me rencontrerai avec toi; du haut du propitiatoire, entre les deux chérubins placés sur l'arche du témoignage, je te donnerai tous mes ordres pour les enfants d'Israël."
      23: "Tu feras une table de bois d'acacia; sa longueur sera de deux coudées, sa largeur d'une coudée, et sa hauteur d'une coudée et demie."
      24: "Tu la couvriras d'or pur, et tu y feras une bordure d'or tout autour."
      25: "Tu y feras à l'entour un rebord de quatre doigts, sur lequel tu mettras une bordure d'or tout autour."
      26: "Tu feras pour la table quatre anneaux d'or, et tu mettras les anneaux aux quatre coins, qui seront à ses quatre pieds."
      27: "Les anneaux seront près du rebord, et recevront les barres pour porter la table."
      28: "Tu feras les barres de bois d'acacia, et tu les couvriras d'or; et elles serviront à porter la table."
      29: "Tu feras ses plats, ses coupes, ses calices et ses tasses, pour servir aux libations; tu les feras d'or pur."
      30: "Tu mettras sur la table les pains de proposition continuellement devant ma face."
      31: "Tu feras un chandelier d'or pur; ce chandelier sera fait d'or battu; son pied, sa tige, ses calices, ses pommes et ses fleurs seront d'une même pièce."
      32: "Six branches sortiront de ses côtés, trois branches du chandelier de l'un des côtés, et trois branches du chandelier de l'autre côté."
      33: "Il y aura sur une branche trois calices en forme d'amande, avec pommes et fleurs, et sur une autre branche trois calices en forme d'amande, avec pommes et fleurs; il en sera de même pour les six branches sortant du chandelier."
      34: "A la tige du chandelier, il y aura quatre calices en forme d'amande, avec leurs pommes et leurs fleurs."
      35: "Il y aura une pomme sous deux des branches sortant de la tige du chandelier, une pomme sous deux autres branches, et une pomme sous deux autres branches; il en sera de même pour les six branches sortant du chandelier."
      36: "Les pommes et les branches du chandelier seront d'une même pièce: il sera tout entier d'or battu, d'or pur."
      37: "Tu feras ses sept lampes, qui seront placées dessus, de manière à éclairer en face."
      38: "Ses mouchettes et ses vases à cendre seront d'or pur."
      39: "On emploiera un talent d'or pur pour faire le chandelier avec tous ses ustensiles."
      40: "Regarde, et fais d'après le modèle qui t'est montré sur la montagne."
    26:
      1: "Tu feras le tabernacle de dix tapis de fin lin retors, et d'étoffes teintes en bleu, en pourpre et en cramoisi; tu y représenteras des chérubins artistement travaillés."
      2: "La longueur d'un tapis sera de vingt-huit coudées, et la largeur d'un tapis sera de quatre coudées; la mesure sera la même pour tous les tapis."
      3: "Cinq de ces tapis seront joints ensemble; les cinq autres seront aussi joints ensemble."
      4: "Tu feras des lacets bleus au bord du tapis terminant le premier assemblage; et tu feras de même au bord du tapis terminant le second assemblage."
      5: "Tu mettras cinquante lacets au premier tapis, et tu mettras cinquante lacets au bord du tapis terminant le second assemblage; ces lacets se correspondront les uns aux autres."
      6: "Tu feras cinquante agrafes d'or, et tu joindras les tapis l'un à l'autre avec les agrafes. Et le tabernacle formera un tout."
      7: "Tu feras des tapis de poil de chèvre, pour servir de tente sur le tabernacle; tu feras onze de ces tapis."
      8: "La longueur d'un tapis sera de trente coudées, et la largeur d'un tapis sera de quatre coudées; la mesure sera la même pour les onze tapis."
      9: "Tu joindras séparément cinq de ces tapis, et les six autres séparément, et tu redoubleras le sixième tapis sur le devant de la tente."
      10: "Tu mettras cinquante lacets au bord du tapis terminant le premier assemblage, et cinquante lacets au bord du tapis du second assemblage."
      11: "Tu feras cinquante agrafes d'airain, et tu feras entrer les agrafes dans les lacets. Tu assembleras ainsi la tente, qui fera un tout."
      12: "Comme il y aura du surplus dans les tapis de la tente, la moitié du tapis de reste retombera sur le derrière du tabernacle;"
      13: "la coudée d'une part, et la coudée d'autre part, qui seront de reste sur la longueur des tapis de la tente, retomberont sur les deux côtés du tabernacle, pour le couvrir."
      14: "Tu feras pour la tente une couverture de peaux de béliers teintes en rouge, et une couverture de peaux de dauphins par-dessus."
      15: "Tu feras des planches pour le tabernacle; elles seront de bois d'acacia, placées debout."
      16: "La longueur d'une planche sera de dix coudées, et la largeur d'une planche sera d'une coudée et demie."
      17: "Il y aura à chaque planche deux tenons joints l'un à l'autre; tu feras de même pour toutes les planches du tabernacle."
      18: "Tu feras vingt planches pour le tabernacle, du côté du midi."
      19: "Tu mettras quarante bases d'argent sous les vingt planches, deux bases sous chaque planche pour ses deux tenons."
      20: "Tu feras vingt planches pour le second côté du tabernacle, le côté du nord,"
      21: "et leurs quarante bases d'argent, deux bases sous chaque planche."
      22: "Tu feras six planches pour le fond du tabernacle, du côté de l'occident."
      23: "Tu feras deux planches pour les angles du tabernacle, dans le fond;"
      24: "elles seront doubles depuis le bas, et bien liées à leur sommet par un anneau; il en sera de même pour toutes les deux, placées aux deux angles."
      25: "Il y aura ainsi huit planches, avec leurs bases d'argent, soit seize bases, deux bases sous chaque planche."
      26: "Tu feras cinq barres de bois d'acacia pour les planches de l'un des côtés du tabernacle,"
      27: "cinq barres pour les planches du second côté du tabernacle, et cinq barres pour les planches du côté du tabernacle formant le fond vers l'occident."
      28: "La barre du milieu traversera les planches d'une extrémité à l'autre."
      29: "Tu couvriras d'or les planches, et tu feras d'or leurs anneaux qui recevront les barres, et tu couvriras d'or les barres."
      30: "Tu dresseras le tabernacle d'après le modèle qui t'est montré sur la montagne."
      31: "Tu feras un voile bleu, pourpre et cramoisi, et de fin lin retors; il sera artistement travaillé, et l'on y représentera des chérubins."
      32: "Tu le mettras sur quatre colonnes d'acacia, couvertes d'or; ces colonnes auront des crochets d'or, et poseront sur quatre bases d'argent."
      33: "Tu mettras le voile au-dessous des agrafes, et c'est là, en dedans du voile, que tu feras entrer l'arche du témoignage; le voile vous servira de séparation entre le lieu saint et le lieu très saint."
      34: "Tu mettras le propitiatoire sur l'arche du témoignage dans le lieu très saint."
      35: "Tu mettras la table en dehors du voile, et le chandelier en face de la table, au côté méridional du tabernacle; et tu mettras la table au côté septentrional."
      36: "Tu feras pour l'entrée de la tente un rideau bleu, pourpre et cramoisi, et de fin lin retors; ce sera un ouvrage de broderie."
      37: "Tu feras pour le rideau cinq colonnes d'acacia, et tu les couvriras d'or; elles auront des crochets d'or, et tu fondras pour elles cinq bases d'airain."
    27:
      1: "Tu feras l'autel de bois d'acacia; sa longueur sera de cinq coudées, et sa largeur de cinq coudées. L'autel sera carré, et sa hauteur sera de trois coudées."
      2: "Tu feras, aux quatre coins, des cornes qui sortiront de l'autel; et tu le couvriras d'airain."
      3: "Tu feras pour l'autel des cendriers, des pelles, des bassins, des fourchettes et des brasiers; tu feras d'airain tous ses ustensiles."
      4: "Tu feras à l'autel une grille d'airain, en forme de treillis, et tu mettras quatre anneaux d'airain aux quatre coins du treillis."
      5: "Tu le placeras au-dessous du rebord de l'autel, à partir du bas, jusqu'à la moitié de la hauteur de l'autel."
      6: "Tu feras des barres pour l'autel, des barres de bois d'acacia, et tu les couvriras d'airain."
      7: "On passera les barres dans les anneaux; et les barres seront aux deux côtés de l'autel, quand on le portera."
      8: "Tu le feras creux, avec des planches; il sera fait tel qu'il t'est montré sur la montagne."
      9: "Tu feras le parvis du tabernacle. Du côté du midi, il y aura, pour former le parvis, des toiles de fin lin retors, sur une longueur de cent coudées pour ce premier côté,"
      10: "avec vingt colonnes posant sur vingt bases d'airain; les crochets des colonnes et leurs tringles seront d'argent."
      11: "Du côté du nord, il y aura également des toiles sur une longueur de cent coudées, avec vingt colonnes et leurs vingt bases d'airain; les crochets des colonnes et leurs tringles seront d'argent."
      12: "Du côté de l'occident, il y aura pour la largeur du parvis cinquante coudées de toiles, avec dix colonnes et leurs dix bases."
      13: "Du côté de l'orient, sur les cinquante coudées de largeur du parvis,"
      14: "il y aura quinze coudées de toiles pour une aile, avec trois colonnes et leurs trois bases,"
      15: "et quinze coudées de toiles pour la seconde aile, avec trois colonnes et leurs trois bases."
      16: "Pour la porte du parvis il y aura un rideau de vingt coudées, bleu, pourpre et cramoisi, et de fin lin retors, en ouvrage de broderie, avec quatre colonnes et leurs quatre bases."
      17: "Toutes les colonnes formant l'enceinte du parvis auront des tringles d'argent, des crochets d'argent, et des bases d'airain."
      18: "La longueur du parvis sera de cent coudées, sa largeur de cinquante de chaque côté, et sa hauteur de cinq coudées; les toiles seront de fin lin retors, et les bases d'airain."
      19: "Tous les ustensiles destinés au service du tabernacle, tous ses pieux, et tous les pieux du parvis, seront d'airain."
      20: "Tu ordonneras aux enfants d'Israël de t'apporter pour le chandelier de l'huile pure d'olives concassées, afin d'entretenir les lampes continuellement."
      21: "C'est dans la tente d'assignation, en dehors du voile qui est devant le témoignage, qu'Aaron et ses fils la prépareront, pour que les lampes brûlent du soir au matin en présence de l'Éternel. C'est une loi perpétuelle pour leurs descendants, et que devront observer les enfants d'Israël."
    28:
      1: "Fais approcher de toi Aaron, ton frère, et ses fils, et prends-les parmi les enfants d'Israël pour les consacrer à mon service dans le sacerdoce: Aaron et les fils d'Aaron, Nadab, Abihu, Éléazar et Ithamar."
      2: "Tu feras à Aaron, ton frère, des vêtements sacrés, pour marquer sa dignité et pour lui servir de parure."
      3: "Tu parleras à tous ceux qui sont habiles, à qui j'ai donné un esprit plein d'intelligence; et ils feront les vêtements d'Aaron, afin qu'il soit consacré et qu'il exerce mon sacerdoce."
      4: "Voici les vêtements qu'ils feront: un pectoral, un éphod, une robe, une tunique brodée, une tiare, et une ceinture. Ils feront des vêtements sacrés à Aaron, ton frère, et à ses fils, afin qu'ils exercent mon sacerdoce."
      5: "Ils emploieront de l'or, des étoffes teintes en bleu, en pourpre, en cramoisi, et de fin lin."
      6: "Ils feront l'éphod d'or, de fil bleu, pourpre et cramoisi, et de fin lin retors; il sera artistement travaillé."
      7: "On y fera deux épaulettes, qui le joindront par ses deux extrémités; et c'est ainsi qu'il sera joint."
      8: "La ceinture sera du même travail que l'éphod et fixée sur lui; elle sera d'or, de fil bleu, pourpre et cramoisi, et de fin lin retors."
      9: "Tu prendras deux pierres d'onyx, et tu y graveras les noms des fils d'Israël,"
      10: "six de leurs noms sur une pierre, et les six autres sur la seconde pierre, d'après l'ordre des naissances."
      11: "Tu graveras sur les deux pierres les noms des fils d'Israël, comme on grave les pierres et les cachets; tu les entoureras de montures d'or."
      12: "Tu mettras les deux pierres sur les épaulettes de l'éphod, en souvenir des fils d'Israël; et c'est comme souvenir qu'Aaron portera leurs noms devant l'Éternel sur ses deux épaules."
      13: "Tu feras des montures d'or,"
      14: "et deux chaînettes d'or pur, que tu tresseras en forme de cordons; et tu fixeras aux montures les chaînettes ainsi tressées."
      15: "Tu feras le pectoral du jugement, artistement travaillé; tu le feras du même travail que l'éphod, tu le feras d'or, de fil bleu, pourpre et cramoisi, et de fin lin retors."
      16: "Il sera carré et double; sa longueur sera d'un empan, et sa largeur d'un empan."
      17: "Tu y enchâsseras une garniture de pierres, quatre rangées de pierres: première rangée, une sardoine, une topaze, une émeraude;"
      18: "seconde rangée, une escarboucle, un saphir, un diamant;"
      19: "troisième rangée, une opale, une agate, une améthyste;"
      20: "quatrième rangée, une chrysolithe, un onyx, un jaspe. Ces pierres seront enchâssées dans leurs montures d'or."
      21: "Il y en aura douze, d'après les noms des fils d'Israël; elles seront gravées comme des cachets, chacune avec le nom de l'une des douze tribus. -"
      22: "Tu feras sur le pectoral des chaînettes d'or pur, tressées en forme de cordons."
      23: "Tu feras sur le pectoral deux anneaux d'or, et tu mettras ces deux anneaux aux deux extrémités du pectoral."
      24: "Tu passeras les deux cordons d'or dans les deux anneaux aux deux extrémités du pectoral;"
      25: "et tu arrêteras par devant les bouts des deux cordons aux deux montures placées sur les épaulettes de l'éphod."
      26: "Tu feras encore deux anneaux d'or, que tu mettras aux deux extrémités du pectoral, sur le bord intérieur appliqué contre l'éphod."
      27: "Et tu feras deux autres anneaux d'or, que tu mettras au bas des deux épaulettes de l'éphod, sur le devant, près de la jointure, au-dessus de la ceinture de l'éphod."
      28: "On attachera le pectoral par ses anneaux de l'éphod avec un cordon bleu, afin que le pectoral soit au-dessus de la ceinture de l'éphod et qu'il ne puisse pas se séparer de l'éphod."
      29: "Lorsque Aaron entrera dans le sanctuaire, il portera sur son coeur les noms des fils d'Israël, gravés sur le pectoral du jugement, pour en conserver à toujours le souvenir devant l'Éternel. -"
      30: "Tu joindras au pectoral du jugement l'urim et le thummim, et ils seront sur le coeur d'Aaron, lorsqu'il se présentera devant l'Éternel. Ainsi, Aaron portera constamment sur son coeur le jugement des enfants d'Israël, lorsqu'il se présentera devant l'Éternel."
      31: "Tu feras la robe de l'éphod entièrement d'étoffe bleue."
      32: "Il y aura, au milieu, une ouverture pour la tête; et cette ouverture aura tout autour un bord tissé, comme l'ouverture d'une cotte de mailles, afin que la robe ne se déchire pas."
      33: "Tu mettras autour de la bordure, en bas, des grenades de couleur bleue, pourpre et cramoisie, entremêlées de clochettes d'or:"
      34: "une clochette d'or et une grenade, une clochette d'or et une grenade, sur tout le tour de la bordure de la robe."
      35: "Aaron s'en revêtira pour faire le service; quand il entrera dans le sanctuaire devant l'Éternel, et quand il en sortira, on entendra le son des clochettes, et il ne mourra point."
      36: "Tu feras une lame d'or pur, et tu y graveras, comme on grave un cachet: Sainteté à l'Éternel."
      37: "Tu l'attacheras avec un cordon bleu sur la tiare, sur le devant de la tiare."
      38: "Elle sera sur le front d'Aaron; et Aaron sera chargé des iniquités commises par les enfants d'Israël en faisant toutes leurs saintes offrandes; elle sera constamment sur son front devant l'Éternel, pour qu'il leur soit favorable."
      39: "Tu feras la tunique de fin lin; tu feras une tiare de fin lin, et tu feras une ceinture brodée."
      40: "Pour les fils d'Aaron tu feras des tuniques, tu leur feras des ceintures, et tu leur feras des bonnets, pour marquer leur dignité et pour leur servir de parure."
      41: "Tu en revêtiras Aaron, ton frère, et ses fils avec lui. Tu les oindras, tu les consacreras, tu les sanctifieras, et ils seront à mon service dans le sacerdoce."
      42: "Fais-leur des caleçons de lin, pour couvrir leur nudité; ils iront depuis les reins jusqu'aux cuisses."
      43: "Aaron et ses fils les porteront, quand ils entreront dans la tente d'assignation, ou quand ils s'approcheront de l'autel, pour faire le service dans le sanctuaire; ainsi ils ne se rendront point coupables, et ne mourront point. C'est une loi perpétuelle pour Aaron et pour ses descendants après lui."
    29:
      1: "Voici ce que tu feras pour les sanctifier, afin qu'ils soient à mon service dans le sacerdoce. Prends un jeune taureau et deux béliers sans défaut."
      2: "Fais, avec de la fleur de farine de froment, des pains sans levain, des gâteaux sans levain pétris à l'huile, et des galettes sans levain arrosées d'huile."
      3: "Tu les mettras dans une corbeille, en offrant le jeune taureau et les deux béliers."
      4: "Tu feras avancer Aaron et ses fils vers l'entrée de la tente d'assignation, et tu les laveras avec de l'eau."
      5: "Tu prendras les vêtements; tu revêtiras Aaron de la tunique, de la robe de l'éphod, de l'éphod et du pectoral, et tu mettras sur lui la ceinture de l'éphod."
      6: "Tu poseras la tiare sur sa tête, et tu placeras le diadème de sainteté sur la tiare."
      7: "Tu prendras l'huile d'onction, tu en répandras sur sa tête, et tu l'oindras."
      8: "Tu feras approcher ses fils, et tu les revêtiras des tuniques."
      9: "Tu mettras une ceinture à Aaron et à ses fils, et tu attacheras des bonnets aux fils d'Aaron. Le sacerdoce leur appartiendra par une loi perpétuelle. Tu consacreras donc Aaron et ses fils."
      10: "Tu amèneras le taureau devant la tente d'assignation, et Aaron et ses fils poseront leurs mains sur la tête du taureau."
      11: "Tu égorgeras le taureau devant l'Éternel, à l'entrée de la tente d'assignation."
      12: "Tu prendras du sang du taureau, tu en mettras avec ton doigt sur les cornes de l'autel, et tu répandras tout le sang au pied de l'autel."
      13: "Tu prendras toute la graisse qui couvre les entrailles, le grand lobe du foie, les deux rognons et la graisse qui les entoure, et tu brûleras cela sur l'autel."
      14: "Mais tu brûleras au feu hors du camp la chair du taureau, sa peau et ses excréments: c'est un sacrifice pour le péché."
      15: "Tu prendras l'un des béliers, et Aaron et ses fils poseront leurs mains sur la tête du bélier."
      16: "Tu égorgeras le bélier; tu en prendras le sang, et tu le répandras sur l'autel tout autour."
      17: "Tu couperas le bélier par morceaux, et tu laveras les entrailles et les jambes, que tu mettras sur les morceaux et sur sa tête."
      18: "Tu brûleras tout le bélier sur l'autel; c'est un holocauste à l'Éternel, c'est un sacrifice consumé par le feu, d'une agréable odeur à l'Éternel."
      19: "Tu prendras l'autre bélier, et Aaron et ses fils poseront leurs mains sur la tête du bélier."
      20: "Tu égorgeras le bélier; tu prendras de son sang, tu en mettras sur le lobe de l'oreille droite d'Aaron et sur le lobe de l'oreille droite de ses fils, sur le pouce de leur main droite et sur le gros orteil de leur pied droit, et tu répandras le sang sur l'autel tout autour."
      21: "Tu prendras du sang qui sera sur l'autel et de l'huile d'onction, et tu en feras l'aspersion sur Aaron et sur ses vêtements, sur ses fils et sur leurs vêtements. Ainsi seront consacrés Aaron et ses vêtements, ses fils et leurs vêtements."
      22: "Tu prendras la graisse du bélier, la queue, la graisse qui couvre les entrailles, le grand lobe du foie, les deux rognons et la graisse qui les entoure, et l'épaule droite, car c'est un bélier de consécration;"
      23: "tu prendras aussi dans la corbeille de pains sans levain, placée devant l'Éternel, un gâteau de pain, un gâteau à l'huile et une galette."
      24: "Tu mettras toutes ces choses sur les mains d'Aaron et sur les mains de ses fils, et tu les agiteras de côté et d'autre devant l'Éternel."
      25: "Tu les ôteras ensuite de leurs mains, et tu les brûleras sur l'autel, par-dessus l'holocauste; c'est un sacrifice consumé par le feu devant l'Éternel, d'une agréable odeur à l'Éternel."
      26: "Tu prendras la poitrine du bélier qui aura servi à la consécration d'Aaron, et tu l'agiteras de côté et d'autre devant l'Éternel: ce sera ta portion."
      27: "Tu sanctifieras la poitrine et l'épaule du bélier qui aura servi à la consécration d'Aaron et de ses fils, la poitrine en l'agitant de côté et d'autre, l'épaule en la présentant par élévation."
      28: "Elles appartiendront à Aaron et à ses fils, par une loi perpétuelle qu'observeront les enfants d'Israël, car c'est une offrande par élévation; et, dans les sacrifices d'actions de grâces des enfants d'Israël, l'offrande par élévation sera pour l'Éternel."
      29: "Les vêtements sacrés d'Aaron seront après lui pour ses fils, qui les mettront lorsqu'on les oindra et qu'on les consacrera."
      30: "Ils seront portés pendant sept jours par celui de ses fils qui lui succédera dans le sacerdoce, et qui entrera dans la tente d'assignation, pour faire le service dans le sanctuaire."
      31: "Tu prendras le bélier de consécration, et tu en feras cuire la chair dans un lieu saint."
      32: "Aaron et ses fils mangeront, à l'entrée de la tente d'assignation, la chair du bélier et le pain qui sera dans la corbeille."
      33: "Ils mangeront ainsi ce qui aura servi d'expiation afin qu'ils fussent consacrés et sanctifiés; nul étranger n'en mangera, car ce sont des choses saintes."
      34: "S'il reste de la chair de consécration et du pain jusqu'au matin, tu brûleras dans le feu ce qui restera; on ne le mangera point, car c'est une chose sainte."
      35: "Tu suivras à l'égard d'Aaron et de ses fils tous les ordres que je t'ai donnés. Tu emploieras sept jours à les consacrer."
      36: "Tu offriras chaque jour un taureau en sacrifice pour le péché, pour l'expiation; tu purifieras l'autel par cette expiation, et tu l'oindras pour le sanctifier."
      37: "Pendant sept jours, tu feras des expiations sur l'autel, et tu le sanctifieras; et l'autel sera très saint, et tout ce qui touchera l'autel sera sanctifié."
      38: "Voici ce que tu offriras sur l'autel: deux agneaux d'un an, chaque jour, à perpétuité."
      39: "Tu offriras l'un des agneaux le matin, et l'autre agneau entre les deux soirs."
      40: "Tu offriras, avec le premier agneau, un dixième d'épha de fleur de farine pétrie dans un quart de hin d'huile d'olives concassées, et une libation d'un quart de hin de vin."
      41: "Tu offriras le second agneau entre les deux soirs, avec une offrande et une libation semblables à celles du matin; c'est un sacrifice consumé par le feu, d'une agréable odeur à l'Éternel."
      42: "Voilà l'holocauste perpétuel qui sera offert par vos descendants, à l'entrée de la tente d'assignation, devant l'Éternel: c'est là que je me rencontrerai avec vous, et que je te parlerai."
      43: "Je me rencontrerai là avec les enfants d'Israël, et ce lieu sera sanctifié par ma gloire."
      44: "Je sanctifierai la tente d'assignation et l'autel; je sanctifierai Aaron et ses fils, pour qu'ils soient à mon service dans le sacerdoce."
      45: "J'habiterai au milieu des enfants d'Israël, et je serai leur Dieu."
      46: "Ils connaîtront que je suis l'Éternel, leur Dieu, qui les ai fait sortir du pays d'Égypte, pour habiter au milieu d'eux. Je suis l'Éternel, leur Dieu."
    30:
      1: "Tu feras un autel pour brûler des parfums, tu le feras de bois d'acacia;"
      2: "sa longueur sera d'une coudée, et sa largeur d'une coudée; il sera carré, et sa hauteur sera de deux coudées. Tu feras des cornes qui sortiront de l'autel."
      3: "Tu le couvriras d'or pur, le dessus, les côtés tout autour et les cornes, et tu y feras une bordure d'or tout autour."
      4: "Tu feras au-dessous de la bordure deux anneaux d'or aux deux côtés; tu en mettras aux deux côtés, pour recevoir les barres qui serviront à le porter."
      5: "Tu feras les barres de bois d'acacia, et tu les couvriras d'or."
      6: "Tu placeras l'autel en face du voile qui est devant l'arche du témoignage, en face du propitiatoire qui est sur le témoignage, et où je me rencontrerai avec toi."
      7: "Aaron y fera brûler du parfum odoriférant; il en fera brûler chaque matin, lorsqu'il préparera les lampes;"
      8: "il en fera brûler aussi entre les deux soirs, lorsqu'il arrangera les lampes. C'est ainsi que l'on brûlera à perpétuité du parfum devant l'Éternel parmi vos descendants."
      9: "Vous n'offrirez sur l'autel ni parfum étranger, ni holocauste, ni offrande, et vous n'y répandrez aucune libation."
      10: "Une fois chaque année, Aaron fera des expiations sur les cornes de l'autel; avec le sang de la victime expiatoire, il y sera fait des expiations une fois chaque année parmi vos descendants. Ce sera une chose très sainte devant l'Éternel."
      11: "L'Éternel parla à Moïse, et dit:"
      12: "Lorsque tu compteras les enfants d'Israël pour en faire le dénombrement, chacun d'eux paiera à l'Éternel le rachat de sa personne, afin qu'ils ne soient frappés d'aucune plaie lors de ce dénombrement."
      13: "Voici ce que donneront tous ceux qui seront compris dans le dénombrement: un demi-sicle, selon le sicle du sanctuaire, qui est de vingt guéras; un demi-sicle sera le don prélevé pour l'Éternel."
      14: "Tout homme compris dans le dénombrement, depuis l'âge de vingt ans et au-dessus, paiera le don prélevé pour l'Éternel."
      15: "Le riche ne paiera pas plus, et le pauvre ne paiera pas moins d'un demi-sicle, comme don prélevé pour l'Éternel, afin de racheter leurs personnes."
      16: "Tu recevras des enfants d'Israël l'argent du rachat, et tu l'appliqueras au travail de la tente d'assignation; ce sera pour les enfants d'Israël un souvenir devant l'Éternel pour le rachat de leurs personnes."
      17: "L'Éternel parla à Moïse, et dit:"
      18: "Tu feras une cuve d'airain, avec sa base d'airain, pour les ablutions; tu la placeras entre la tente d'assignation et l'autel, et tu y mettras de l'eau,"
      19: "avec laquelle Aaron et ses fils se laveront les mains et les pieds."
      20: "Lorsqu'ils entreront dans la tente d'assignation, ils se laveront avec cette eau, afin qu'ils ne meurent point; et aussi lorsqu'ils s'approcheront de l'autel, pour faire le service et pour offrir des sacrifices à l'Éternel."
      21: "Ils se laveront les mains et les pieds, afin qu'ils ne meurent point. Ce sera une loi perpétuelle pour Aaron, pour ses fils et pour leurs descendants."
      22: "L'Éternel parla à Moïse, et dit:"
      23: "Prends des meilleurs aromates, cinq cents sicles de myrrhe, de celle qui coule d'elle-même; la moitié, soit deux cent cinquante sicles, de cinnamome aromatique, deux cent cinquante sicles de roseau aromatique,"
      24: "cinq cents sicles de casse, selon le sicle du sanctuaire, et un hin d'huile d'olive."
      25: "Tu feras avec cela une huile pour l'onction sainte, composition de parfums selon l'art du parfumeur; ce sera l'huile pour l'onction sainte."
      26: "Tu en oindras la tente d'assignation et l'arche du témoignage,"
      27: "la table et tous ses ustensiles, le chandelier et ses ustensiles, l'autel des parfums,"
      28: "l'autel des holocaustes et tous ses ustensiles, la cuve avec sa base."
      29: "Tu sanctifieras ces choses, et elles seront très saintes, tout ce qui les touchera sera sanctifié."
      30: "Tu oindras Aaron et ses fils, et tu les sanctifieras, pour qu'ils soient à mon service dans le sacerdoce."
      31: "Tu parleras aux enfants d'Israël, et tu diras: Ce sera pour moi l'huile de l'onction sainte, parmi vos descendants."
      32: "On n'en répandra point sur le corps d'un homme, et vous n'en ferez point de semblable, dans les mêmes proportions; elle est sainte, et vous la regarderez comme sainte."
      33: "Quiconque en composera de semblable, ou en mettra sur un étranger, sera retranché de son peuple."
      34: "L'Éternel dit à Moïse: Prends des aromates, du stacté, de l'ongle odorant, du galbanum, et de l'encens pur, en parties égales."
      35: "Tu feras avec cela un parfum composé selon l'art du parfumeur; il sera salé, pur et saint."
      36: "Tu le réduiras en poudre, et tu le mettras devant le témoignage, dans la tente d'assignation, où je me rencontrerai avec toi. Ce sera pour vous une chose très sainte."
      37: "Vous ne ferez point pour vous de parfum semblable, dans les mêmes proportions; vous le regarderez comme saint, et réservé pour l'Éternel."
      38: "Quiconque en fera de semblable, pour le sentir, sera retranché de son peuple."
    31:
      1: "L'Éternel parla à Moïse, et dit:"
      2: "Sache que j'ai choisi Betsaleel, fils d'Uri, fils de Hur, de la tribu de Juda."
      3: "Je l'ai rempli de l'Esprit de Dieu, de sagesse, d'intelligence, et de savoir pour toutes sortes d'ouvrages,"
      4: "je l'ai rendu capable de faire des inventions, de travailler l'or, l'argent et l'airain,"
      5: "de graver les pierres à enchâsser, de travailler le bois, et d'exécuter toutes sortes d'ouvrages."
      6: "Et voici, je lui ai donné pour aide Oholiab, fils d'Ahisamac, de la tribu de Dan. J'ai mis de l'intelligence dans l'esprit de tous ceux qui sont habiles, pour qu'ils fassent tout ce que je t'ai ordonné:"
      7: "la tente d'assignation, l'arche du témoignage, le propitiatoire qui sera dessus, et tous les ustensiles de la tente;"
      8: "la table et ses ustensiles, le chandelier d'or pur et tous ses ustensiles,"
      9: "l'autel des parfums; l'autel des holocaustes et tous ses ustensiles, la cuve avec sa base;"
      10: "les vêtements d'office, les vêtements sacrés pour le sacrificateur Aaron, les vêtements de ses fils pour les fonctions du sacerdoce;"
      11: "l'huile d'onction, et le parfum odoriférant pour le sanctuaire. Ils se conformeront à tous les ordres que j'ai donnés."
      12: "L'Éternel parla à Moïse, et dit:"
      13: "Parle aux enfants d'Israël, et dis-leur: Vous ne manquerez pas d'observer mes sabbats, car ce sera entre moi et vous, et parmi vos descendants, un signe auquel on connaîtra que je suis l'Éternel qui vous sanctifie."
      14: "Vous observerez le sabbat, car il sera pour vous une chose sainte. Celui qui le profanera, sera puni de mort; celui qui fera quelque ouvrage ce jour-là, sera retranché du milieu de son peuple."
      15: "On travaillera six jours; mais le septième jour est le sabbat, le jour du repos, consacré à l'Éternel. Celui qui fera quelque ouvrage le jour du sabbat, sera puni de mort."
      16: "Les enfants d'Israël observeront le sabbat, en le célébrant, eux et leurs descendants, comme une alliance perpétuelle."
      17: "Ce sera entre moi et les enfants d'Israël un signe qui devra durer à perpétuité; car en six jours l'Éternel a fait les cieux et la terre, et le septième jour il a cessé son oeuvre et il s'est reposé."
      18: "Lorsque l'Éternel eut achevé de parler à Moïse sur la montagne de Sinaï, il lui donna les deux tables du témoignage, tables de pierre, écrites du doigt de Dieu."
    32:
      1: "Le peuple, voyant que Moïse tardait à descendre de la montagne, s'assembla autour d'Aaron, et lui dit: Allons! fais-nous un dieu qui marche devant nous, car ce Moïse, cet homme qui nous a fait sortir du pays d'Égypte, nous ne savons ce qu'il est devenu."
      2: "Aaron leur dit: Otez les anneaux d'or qui sont aux oreilles de vos femmes, de vos fils et de vos filles, et apportez-les-moi."
      3: "Et tous ôtèrent les anneaux d'or qui étaient à leurs oreilles, et ils les apportèrent à Aaron."
      4: "Il les reçut de leurs mains, jeta l'or dans un moule, et fit un veau en fonte. Et ils dirent: Israël! voici ton dieu, qui t'a fait sortir du pays d'Égypte."
      5: "Lorsqu'Aaron vit cela, il bâtit un autel devant lui, et il s'écria: Demain, il y aura fête en l'honneur de l'Éternel!"
      6: "Le lendemain, ils se levèrent de bon matin, et ils offrirent des holocaustes et des sacrifices d'actions de grâces. Le peuple s'assit pour manger et pour boire; puis ils se levèrent pour se divertir."
      7: "L'Éternel dit à Moïse: Va, descends; car ton peuple, que tu as fait sortir du pays d'Égypte, s'est corrompu."
      8: "Ils se sont promptement écartés de la voie que je leur avais prescrite; ils se sont fait un veau en fonte, ils se sont prosternés devant lui, ils lui ont offert des sacrifices, et ils ont dit: Israël! voici ton dieu, qui t'a fait sortir du pays d'Égypte."
      9: "L'Éternel dit à Moïse: Je vois que ce peuple est un peuple au cou roide."
      10: "Maintenant laisse-moi; ma colère va s'enflammer contre eux, et je les consumerai; mais je ferai de toi une grande nation."
      11: "Moïse implora l'Éternel, son Dieu, et dit: Pourquoi, ô Éternel! ta colère s'enflammerait-elle contre ton peuple, que tu as fait sortir du pays d'Égypte par une grande puissance et par une main forte?"
      12: "Pourquoi les Égyptiens diraient-ils: C'est pour leur malheur qu'il les a fait sortir, c'est pour les tuer dans les montagnes, et pour les exterminer de dessus la terre? Reviens de l'ardeur de ta colère, et repens-toi du mal que tu veux faire à ton peuple."
      13: "Souviens-toi d'Abraham, d'Isaac et d'Israël, tes serviteurs, auxquels tu as dit, en jurant par toi-même: Je multiplierai votre postérité comme les étoiles du ciel, je donnerai à vos descendants tout ce pays dont j'ai parlé, et ils le posséderont à jamais."
      14: "Et l'Éternel se repentit du mal qu'il avait déclaré vouloir faire à son peuple."
      15: "Moïse retourna et descendit de la montagne, les deux tables du témoignage dans sa main; les tables étaient écrites des deux côtés, elles étaient écrites de l'un et de l'autre côté."
      16: "Les tables étaient l'ouvrage de Dieu, et l'écriture était l'écriture de Dieu, gravée sur les tables."
      17: "Josué entendit la voix du peuple, qui poussait des cris, et il dit à Moïse: Il y a un cri de guerre dans le camp."
      18: "Moïse répondit: Ce n'est ni un cri de vainqueurs, ni un cri de vaincus; ce que j'entends, c'est la voix de gens qui chantent."
      19: "Et, comme il approchait du camp, il vit le veau et les danses. La colère de Moïse s'enflamma; il jeta de ses mains les tables, et les brisa au pied de la montagne."
      20: "Il prit le veau qu'ils avaient fait, et le brûla au feu; il le réduisit en poudre, répandit cette poudre à la surface de l'eau, et fit boire les enfants d'Israël."
      21: "Moïse dit à Aaron: Que t'a fait ce peuple, pour que tu l'aies laissé commettre un si grand péché?"
      22: "Aaron répondit: Que la colère de mon seigneur ne s'enflamme point! Tu sais toi-même que ce peuple est porté au mal."
      23: "Ils m'ont dit: Fais-nous un dieu qui marche devant nous; car ce Moïse, cet homme qui nous a fait sortir du pays d'Égypte, nous ne savons ce qu'il est devenu."
      24: "Je leur ai dit: Que ceux qui ont de l'or, s'en dépouillent! Et ils me l'ont donné; je l'ai jeté au feu, et il en est sorti ce veau."
      25: "Moïse vit que le peuple était livré au désordre, et qu'Aaron l'avait laissé dans ce désordre, exposé à l'opprobre parmi ses ennemis."
      26: "Moïse se plaça à la porte du camp, et dit: A moi ceux qui sont pour l'Éternel! Et tous les enfants de Lévi s'assemblèrent auprès de lui."
      27: "Il leur dit: Ainsi parle l'Éternel, le Dieu d'Israël: Que chacun de vous mette son épée au côté; traversez et parcourez le camp d'une porte à l'autre, et que chacun tue son frère, son parent."
      28: "Les enfants de Lévi firent ce qu'ordonnait Moïse; et environ trois mille hommes parmi le peuple périrent en cette journée."
      29: "Moïse dit: Consacrez-vous aujourd'hui à l'Éternel, même en sacrifiant votre fils et votre frère, afin qu'il vous accorde aujourd'hui une bénédiction."
      30: "Le lendemain, Moïse dit au peuple: Vous avez commis un grand péché. Je vais maintenant monter vers l'Éternel: j'obtiendrai peut-être le pardon de votre péché."
      31: "Moïse retourna vers l'Éternel et dit: Ah! ce peuple a commis un grand péché. Ils se sont fait un dieu d'or."
      32: "Pardonne maintenant leur péché! Sinon, efface-moi de ton livre que tu as écrit."
      33: "L'Éternel dit à Moïse: C'est celui qui a péché contre moi que j'effacerai de mon livre."
      34: "Va donc, conduis le peuple où je t'ai dit. Voici, mon ange marchera devant toi, mais au jour de ma vengeance, je les punirai de leur péché."
      35: "L'Éternel frappa le peuple, parce qu'il avait fait le veau, fabriqué par Aaron."
    33:
      1: "L'Éternel dit à Moïse: Va, pars d'ici, toi et le peuple que tu as fait sortir du pays d'Égypte; monte vers le pays que j'ai juré de donner à Abraham, à Isaac et à Jacob, en disant: Je le donnerai à ta postérité."
      2: "J'enverrai devant toi un ange, et je chasserai les Cananéens, les Amoréens, les Héthiens, les Phéréziens, les Héviens et les Jébusiens."
      3: "Monte vers ce pays où coulent le lait et le miel. Mais je ne monterai point au milieu de toi, de peur que je ne te consume en chemin, car tu es un peuple au cou roide."
      4: "Lorsque le peuple eut entendu ces sinistres paroles, il fut dans la désolation, et personne ne mit ses ornements."
      5: "Et l'Éternel dit à Moïse: Dis aux enfants d'Israël: Vous êtes un peuple au cou roide; si je montais un seul instant au milieu de toi, je te consumerais. Ote maintenant tes ornements de dessus toi, et je verrai ce que je te ferai."
      6: "Les enfants d'Israël se dépouillèrent de leurs ornements, en s'éloignant du mont Horeb."
      7: "Moïse prit la tente et la dressa hors du camp, à quelque distance; il l'appela tente d'assignation; et tous ceux qui consultaient l'Éternel allaient vers la tente d'assignation, qui était hors du camp."
      8: "Lorsque Moïse se rendait à la tente, tout le peuple se levait; chacun se tenait à l'entrée de sa tente, et suivait des yeux Moïse, jusqu'à ce qu'il fût entré dans la tente."
      9: "Et lorsque Moïse était entré dans la tente, la colonne de nuée descendait et s'arrêtait à l'entrée de la tente, et l'Éternel parlait avec Moïse."
      10: "Tout le peuple voyait la colonne de nuée qui s'arrêtait à l'entrée de la tente, tout le peuple se levait et se prosternait à l'entrée de sa tente."
      11: "L'Éternel parlait avec Moïse face à face, comme un homme parle à son ami. Puis Moïse retournait au camp; mais son jeune serviteur, Josué, fils de Nun, ne sortait pas du milieu de la tente."
      12: "Moïse dit à l'Éternel: Voici, tu me dis: Fais monter ce peuple! Et tu ne me fais pas connaître qui tu enverras avec moi. Cependant, tu as dit: Je te connais par ton nom, et tu as trouvé grâce à mes yeux."
      13: "Maintenant, si j'ai trouvé grâce à tes yeux, fais-moi connaître tes voies; alors je te connaîtrai, et je trouverai encore grâce à tes yeux. Considère que cette nation est ton peuple."
      14: "L'Éternel répondit: Je marcherai moi-même avec toi, et je te donnerai du repos."
      15: "Moïse lui dit: Si tu ne marches pas toi-même avec nous, ne nous fais point partir d'ici."
      16: "Comment sera-t-il donc certain que j'ai trouvé grâce à tes yeux, moi et ton peuple? Ne sera-ce pas quand tu marcheras avec nous, et quand nous serons distingués, moi et ton peuple, de tous les peuples qui sont sur la face de la terre?"
      17: "L'Éternel dit à Moïse: Je ferai ce que tu me demandes, car tu as trouvé grâce à mes yeux, et je te connais par ton nom."
      18: "Moïse dit: Fais-moi voir ta gloire!"
      19: "L'Éternel répondit: Je ferai passer devant toi toute ma bonté, et je proclamerai devant toi le nom de l'Éternel; je fais grâce à qui je fais grâce, et miséricorde à qui je fais miséricorde."
      20: "L'Éternel dit: Tu ne pourras pas voir ma face, car l'homme ne peut me voir et vivre."
      21: "L'Éternel dit: Voici un lieu près de moi; tu te tiendras sur le rocher."
      22: "Quand ma gloire passera, je te mettrai dans un creux du rocher, et je te couvrirai de ma main jusqu'à ce que j'aie passé."
      23: "Et lorsque je retournerai ma main, tu me verras par derrière, mais ma face ne pourra pas être vue."
    34:
      1: "L'Éternel dit à Moïse: Taille deux tables de pierre comme les premières, et j'y écrirai les paroles qui étaient sur les premières tables que tu as brisées."
      2: "Sois prêt de bonne heure, et tu monteras dès le matin sur la montagne de Sinaï; tu te tiendras là devant moi, sur le sommet de la montagne."
      3: "Que personne ne monte avec toi, et que personne ne paraisse sur toute la montagne; et même que ni brebis ni boeufs ne paissent près de cette montagne."
      4: "Moïse tailla deux tables de pierre comme les premières; il se leva de bon matin, et monta sur la montagne de Sinaï, selon l'ordre que l'Éternel lui avait donné, et il prit dans sa main les deux tables de pierre."
      5: "L'Éternel descendit dans une nuée, se tint là auprès de lui, et proclama le nom de l'Éternel."
      6: "Et l'Éternel passa devant lui, et s'écria: L'Éternel, l'Éternel, Dieu miséricordieux et compatissant, lent à la colère, riche en bonté et en fidélité,"
      7: "qui conserve son amour jusqu'à mille générations, qui pardonne l'iniquité, la rébellion et le péché, mais qui ne tient point le coupable pour innocent, et qui punit l'iniquité des pères sur les enfants et sur les enfants des enfants jusqu'à la troisième et à la quatrième génération!"
      8: "Aussitôt Moïse s'inclina à terre et se prosterna."
      9: "Il dit: Seigneur, si j'ai trouvé grâce à tes yeux, que le Seigneur marche au milieu de nous, car c'est un peuple au cou roide; pardonne nos iniquités et nos péchés, et prends-nous pour ta possession."
      10: "L'Éternel répondit: Voici, je traite une alliance. Je ferai, en présence de tout ton peuple, des prodiges qui n'ont eu lieu dans aucun pays et chez aucune nation; tout le peuple qui t'environne verra l'oeuvre de l'Éternel, et c'est par toi que j'accomplirai des choses terribles."
      11: "Prends garde à ce que je t'ordonne aujourd'hui. Voici, je chasserai devant toi les Amoréens, les Cananéens, les Héthiens, les Phéréziens, les Héviens et les Jébusiens."
      12: "Garde-toi de faire alliance avec les habitants du pays où tu dois entrer, de peur qu'ils ne soient un piège pour toi."
      13: "Au contraire, vous renverserez leurs autels, vous briserez leurs statues, et vous abattrez leurs idoles."
      14: "Tu ne te prosterneras point devant un autre dieu; car l'Éternel porte le nom de jaloux, il est un Dieu jaloux."
      15: "Garde-toi de faire alliance avec les habitants du pays, de peur que, se prostituant à leurs dieux et leur offrant des sacrifices, ils ne t'invitent, et que tu ne manges de leurs victimes;"
      16: "de peur que tu ne prennes de leurs filles pour tes fils, et que leurs filles, se prostituant à leurs dieux, n'entraînent tes fils à se prostituer à leurs dieux."
      17: "Tu ne te feras point de dieu en fonte."
      18: "Tu observeras la fête des pains sans levain; pendant sept jours, au temps fixé dans le mois des épis, tu mangeras des pains sans levain, comme je t'en ai donné l'ordre, car c'est dans le mois des épis que tu es sorti d'Égypte."
      19: "Tout premier-né m'appartient, même tout mâle premier-né dans les troupeaux de gros et de menu bétail."
      20: "Tu rachèteras avec un agneau le premier-né de l'âne; et si tu ne le rachètes pas, tu lui briseras la nuque. Tu rachèteras tout premier-né de tes fils; et l'on ne se présentera point à vide devant ma face."
      21: "Tu travailleras six jours, et tu te reposeras le septième jour; tu te reposeras, même au temps du labourage et de la moisson."
      22: "Tu célébreras la fête des semaines, des prémices de la moisson du froment, et la fête de la récolte, à la fin de l'année."
      23: "Trois fois par an, tous les mâles se présenteront devant le Seigneur, l'Éternel, Dieu d'Israël."
      24: "Car je chasserai les nations devant toi, et j'étendrai tes frontières; et personne ne convoitera ton pays, pendant que tu monteras pour te présenter devant l'Éternel, ton Dieu, trois fois par an."
      25: "Tu n'offriras point avec du pain levé le sang de la victime immolée en mon honneur; et le sacrifice de la fête de Pâque ne sera point gardé pendant la nuit jusqu'au matin."
      26: "Tu apporteras à la maison de L'Éternel, ton Dieu, les prémices des premiers fruits de la terre. Tu ne feras point cuire un chevreau dans le lait de sa mère."
      27: "L'Éternel dit à Moïse: Écris ces paroles; car c'est conformément à ces paroles que je traite alliance avec toi et avec Israël."
      28: "Moïse fut là avec l'Éternel quarante jours et quarante nuits. Il ne mangea point de pain, et il ne but point d'eau. Et l'Éternel écrivit sur les tables les paroles de l'alliance, les dix paroles."
      29: "Moïse descendit de la montagne de Sinaï, ayant les deux tables du témoignage dans sa main, en descendant de la montagne; et il ne savait pas que la peau de son visage rayonnait, parce qu'il avait parlé avec l'Éternel."
      30: "Aaron et tous les enfants d'Israël regardèrent Moïse, et voici la peau de son visage rayonnait; et ils craignaient de s'approcher de lui."
      31: "Moïse les appela; Aaron et tous les principaux de l'assemblée vinrent auprès de lui, et il leur parla."
      32: "Après cela, tous les enfants d'Israël s'approchèrent, et il leur donna tous les ordres qu'il avait reçus de l'Éternel, sur la montagne de Sinaï."
      33: "Lorsque Moïse eut achevé de leur parler, il mit un voile sur son visage."
      34: "Quand Moïse entrait devant l'Éternel, pour lui parler, il ôtait le voile, jusqu'à ce qu'il sortît; et quand il sortait, il disait aux enfants d'Israël ce qui lui avait été ordonné."
      35: "Les enfants d'Israël regardaient le visage de Moïse, et voyait que la peau de son visage rayonnait; et Moïse remettait le voile sur son visage jusqu'à ce qu'il entrât, pour parler avec l'Éternel."
    35:
      1: "Moïse convoqua toute l'assemblée des enfants d'Israël, et leur dit: Voici les choses que l'Éternel ordonne de faire."
      2: "On travaillera six jours; mais le septième jour sera pour vous une chose sainte; c'est le sabbat, le jour du repos, consacré à l'Éternel. Celui qui fera quelque ouvrage ce jour-là, sera puni de mort."
      3: "Vous n'allumerez point de feu, dans aucune de vos demeures, le jour du sabbat."
      4: "Moïse parla à toute l'assemblée des enfants d'Israël, et dit: Voici ce que l'Éternel a ordonné."
      5: "Prenez sur ce qui vous appartient une offrande pour l'Éternel. Tout homme dont le coeur est bien disposé apportera en offrande à l'Éternel: de l'or, de l'argent et de l'airain;"
      6: "des étoffes teintes en bleu, en pourpre, en cramoisi, du fin lin et du poil de chèvre;"
      7: "des peaux de béliers teintes en rouge et des peaux de dauphins; du bois d'acacia;"
      8: "de l'huile pour le chandelier, des aromates pour l'huile d'onction et pour le parfum odoriférant;"
      9: "des pierres d'onyx et d'autres pierres pour la garniture de l'éphod et du pectoral."
      10: "Que tous ceux d'entre vous qui ont de l'habileté viennent et exécutent tout ce que l'Éternel a ordonné:"
      11: "le tabernacle, sa tente et sa couverture, ses agrafes, ses planches, ses barres, ses colonnes et ses bases;"
      12: "l'arche et ses barres, le propitiatoire, et le voile pour couvrir l'arche;"
      13: "la table et ses barres, et tous ses ustensiles, et les pains de proposition;"
      14: "le chandelier et ses ustensiles, ses lampes, et l'huile pour le chandelier;"
      15: "l'autel des parfums et ses barres, l'huile d'onction et le parfum odoriférant, et le rideau de la porte pour l'entrée du tabernacle;"
      16: "l'autel des holocaustes, sa grille d'airain, ses barres, et tous ses ustensiles; la cuve avec sa base;"
      17: "les toiles du parvis, ses colonnes, ses bases, et le rideau de la porte du parvis;"
      18: "les pieux du tabernacle, les pieux du parvis, et leurs cordages; les vêtements d'office pour le service dans le sanctuaire,"
      19: "les vêtements sacrés pour le sacrificateur Aaron, et les vêtements de ses fils pour les fonctions du sacerdoce."
      20: "Toute l'assemblée des enfants d'Israël sortit de la présence de Moïse."
      21: "Tous ceux qui furent entraînés par le coeur et animés de bonne volonté vinrent et apportèrent une offrande à l'Éternel pour l'oeuvre de la tente d'assignation, pour tout son service, et pour les vêtements sacrés."
      22: "Les hommes vinrent aussi bien que les femmes; tous ceux dont le coeur était bien disposé apportèrent des boucles, des anneaux, des bagues, des bracelets, toutes sortes d'objets d'or; chacun présenta l'offrande d'or qu'il avait consacrée à l'Éternel."
      23: "Tous ceux qui avaient des étoffes teintes en bleu, en pourpre, en cramoisi, du fin lin et du poil de chèvre, des peaux de béliers teintes en rouge et des peaux de dauphins, les apportèrent."
      24: "Tous ceux qui présentèrent par élévation une offrande d'argent et d'airain apportèrent l'offrande à l'Éternel. Tous ceux qui avaient du bois d'acacia pour les ouvrages destinés au service, l'apportèrent."
      25: "Toutes les femmes qui avaient de l'habileté filèrent de leurs mains, et elles apportèrent leur ouvrage, des fils teints en bleu, en pourpre, en cramoisi, et du fin lin."
      26: "Toutes les femmes dont le coeur était bien disposé, et qui avaient de l'habileté, filèrent du poil de chèvre."
      27: "Les principaux du peuple apportèrent des pierres d'onyx et d'autres pierres pour la garniture de l'éphod et du pectoral;"
      28: "des aromates et de l'huile pour le chandelier, pour l'huile d'onction et pour le parfum odoriférant."
      29: "Tous les enfants d'Israël, hommes et femmes, dont le coeur était disposé à contribuer pour l'oeuvre que l'Éternel avait ordonnée par Moïse, apportèrent des offrandes volontaires à l'Éternel."
      30: "Moïse dit aux enfants d'Israël: Sachez que l'Éternel a choisi Betsaleel, fils d'Uri, fils de Hur, de la tribu de Juda."
      31: "Il l'a rempli de l'Esprit de Dieu, de sagesse, d'intelligence, et de savoir pour toutes sortes d'ouvrages."
      32: "Il l'a rendu capable de faire des inventions, de travailler l'or, l'argent et l'airain,"
      33: "de graver les pierres à enchâsser, de travailler le bois, et d'exécuter toute sortes d'ouvrages d'art."
      34: "Il lui a accordé aussi le don d'enseigner, de même qu'à Oholiab, fils d'Ahisamac, de la tribu de Dan."
      35: "Il les a remplis d'intelligence, pour exécuter tous les ouvrages de sculpture et d'art, pour broder et tisser les étoffes teintes en bleu, en pourpre, en cramoisi, et le fin lin, pour faire toute espèce de travaux et d'inventions."
    36:
      1: "Betsaleel, Oholiab, et tous les hommes habiles, en qui l'Éternel avait mis de la sagesse et de l'intelligence pour savoir et pour faire, exécutèrent les ouvrages destinés au service du sanctuaire, selon tout ce que l'Éternel avait ordonné."
      2: "Moïse appela Betsaleel, Oholiab, et tous les hommes habiles dans l'esprit desquels l'Éternel avait mis de l'intelligence, tous ceux dont le coeur était disposé à s'appliquer à l'oeuvre pour l'exécuter."
      3: "Ils prirent devant Moïse toutes les offrandes qu'avaient apportées les enfants d'Israël pour faire les ouvrages destinés au service du sanctuaire. Chaque matin, on apportait encore à Moïse des offrandes volontaires."
      4: "Alors tous les hommes habiles, occupés à tous les travaux du sanctuaire, quittèrent chacun l'ouvrage qu'ils faisaient,"
      5: "et vinrent dire à Moïse: Le peuple apporte beaucoup plus qu'il ne faut pour exécuter les ouvrages que l'Éternel a ordonné de faire."
      6: "Moïse fit publier dans le camp que personne, homme ou femme, ne s'occupât plus d'offrandes pour le sanctuaire. On empêcha ainsi le peuple d'en apporter."
      7: "Les objets préparés suffisaient, et au delà, pour tous les ouvrages à faire."
      8: "Tous les hommes habiles, qui travaillèrent à l'oeuvre, firent le tabernacle avec dix tapis de fin lin retors et de fil bleu, pourpre et cramoisi; on y représenta des chérubins artistement travaillés."
      9: "La longueur d'un tapis était de vingt-huit coudées; et la largeur d'un tapis était de quatre coudées; la mesure était la même pour tous les tapis."
      10: "Cinq de ces tapis furent joints ensemble; les cinq autres furent aussi joints ensemble."
      11: "On fit des lacets bleus au bord du tapis terminant le premier assemblage; on fit de même au bord du tapis terminant le second assemblage."
      12: "On mit cinquante lacets au premier tapis, et l'on mit cinquante lacets au bord du tapis terminant le second assemblage; ces lacets se correspondaient les uns aux autres."
      13: "On fit cinquante agrafes d'or, et l'on joignit les tapis l'un à l'autre avec les agrafes. Et le tabernacle forma un tout."
      14: "On fit des tapis de poil de chèvre, pour servir de tente sur le tabernacle; on fit onze de ces tapis."
      15: "La longueur d'un tapis était de trente coudées, et la largeur d'un tapis était de quatre coudées; la mesure était la même pour les onze tapis."
      16: "On joignit séparément cinq de ces tapis, et les six autres séparément."
      17: "On mit cinquante lacets au bord du tapis terminant un assemblage, et l'on mit cinquante lacets au bord du tapis du second assemblage."
      18: "On fit cinquante agrafes d'airain, pour assembler la tente, afin qu'elle formât un tout."
      19: "On fit pour la tente une couverture de peaux de béliers teintes en rouge, et une couverture de peaux de dauphins, qui devait être mise par-dessus."
      20: "On fit les planches pour le tabernacle; elles étaient de bois d'acacia, placées debout."
      21: "La longueur d'une planche était de dix coudées, et la largeur d'une planche était d'une coudée et demie."
      22: "Il y avait pour chaque planche deux tenons, joints l'un à l'autre; l'on fit de même pour toutes les planches du tabernacle."
      23: "On fit vingt planches pour le tabernacle, du côté du midi."
      24: "On mit quarante bases d'argent sous les vingt planches, deux bases sous chaque planche pour ses deux tenons."
      25: "On fit vingt planches pour le second côté du tabernacle, le côté du nord,"
      26: "et leur quarante bases d'argent, deux bases sous chaque planche."
      27: "On fit six planches pour le fond du tabernacle, du côté de l'occident."
      28: "On fit deux planches pour les angles du tabernacle dans le fond;"
      29: "elles étaient doubles depuis le bas et bien liées à leur sommet par un anneau; on fit de même pour toutes aux deux angles."
      30: "Il y avait ainsi huit planches, avec leurs bases d'argent, soit seize bases, deux bases sous chaque planche."
      31: "On fit cinq barres de bois d'acacia pour les planches de l'un des côtés du tabernacle,"
      32: "cinq barres pour les planches du second côté du tabernacle, et cinq barres pour les planches du côté du tabernacle formant le fond vers l'occident;"
      33: "on fit la barre du milieu pour traverser les planches d'une extrémité à l'autre."
      34: "On couvrit d'or les planches, et l'on fit d'or leurs anneaux pour recevoir les barres, et l'on couvrit d'or les barres."
      35: "On fit le voile de fil bleu, pourpre et cramoisi, et de fin lin retors; on le fit artistement travaillé, et l'on y représenta des chérubins."
      36: "On fit pour lui quatre colonnes d'acacia, et on les couvrit d'or; elles avaient des crochets d'or, et l'on fondit pour elles quatre bases d'argent."
      37: "On fit pour l'entrée de la tente un rideau de fil bleu, pourpre et cramoisi, et de fin lin retors; c'était un ouvrage de broderie."
      38: "On fit ses cinq colonnes et leurs crochets, et l'on couvrit d'or leurs chapiteaux et leurs tringles; leurs cinq bases étaient d'airain."
    37:
      1: "Betsaleel fit l'arche de bois d'acacia; sa longueur était de deux coudées et demie, sa largeur d'une coudée et demie, et sa hauteur d'une coudée et demie."
      2: "Il la couvrit d'or pur en dedans et en dehors, et il y fit une bordure d'or tout autour."
      3: "Il fondit pour elle quatre anneaux d'or, qu'il mit à ses quatre coins, deux anneaux d'un côté et deux anneaux de l'autre côté."
      4: "Il fit des barres de bois d'acacia, et les couvrit d'or."
      5: "Il passa les barres dans les anneaux sur les côtés de l'arche, pour porter l'arche."
      6: "Il fit un propitiatoire d'or pur; sa longueur était de deux coudées et demie, et sa largeur d'une coudée et demie."
      7: "Il fit deux chérubins d'or; il les fit d'or battu, aux deux extrémités du propitiatoire,"
      8: "un chérubin à l'une des extrémités, et un chérubin à l'autre extrémité; il fit les chérubins sortant du propitiatoire à ses deux extrémités."
      9: "Les chérubins étendaient les ailes par-dessus, couvrant de leurs ailes le propitiatoire, et se regardant l'un l'autre; les chérubins avaient la face tournée vers le propitiatoire."
      10: "Il fit la table de bois d'acacia, sa longueur était de deux coudées, sa largeur d'une coudée, et sa hauteur d'une coudée et demie."
      11: "Il la couvrit d'or pur, et il y fit une bordure d'or tout autour."
      12: "Il y fit à l'entour un rebord de quatre doigts, sur lequel il mit une bordure d'or tout autour."
      13: "Il fondit pour la table quatre anneaux d'or, et mit les anneaux aux quatre coins, qui étaient à ses quatre pieds."
      14: "Les anneaux étaient près du rebord, et recevaient les barres pour porter la table."
      15: "Il fit les barres de bois d'acacia, et les couvrit d'or; et elles servaient à porter la table."
      16: "Il fit les ustensiles qu'on devait mettre sur la table, ses plats, ses coupes, ses calices et ses tasses pour servir aux libations; il les fit d'or pur."
      17: "Il fit le chandelier d'or pur; il fit le chandelier d'or battu; son pied, sa tige, ses calices, ses pommes et ses fleurs, étaient d'une même pièce."
      18: "Six branches sortaient de ses côtés, trois branches du chandelier de l'un des côtés, et trois branches du chandelier de l'autre côté."
      19: "Il y avait sur une branche trois calices en forme d'amande, avec pommes et fleurs, et sur une autre branche trois calices en forme d'amande, avec pommes et fleurs; il en était de même pour les six branches sortant du chandelier."
      20: "A la tige du chandelier il y avait quatre calices en forme d'amande, avec leurs pommes et leurs fleurs."
      21: "Il y avait une pomme sous deux des branches sortant du chandelier, une pomme sous deux autres branches, et une pomme sous deux autres branches; il en était de même pour les six branches sortant du chandelier."
      22: "Les pommes et les branches du chandelier étaient d'une même pièce; il était tout entier d'or battu, d'or pur."
      23: "Il fit ses sept lampes, ses mouchettes et ses vases à cendre d'or pur."
      24: "Il employa un talent d'or pur, pour faire le chandelier avec tous ses ustensiles."
      25: "Il fit l'autel des parfums de bois d'acacia; sa longueur était d'une coudée et sa largeur d'une coudée; il était carré, et sa hauteur était de deux coudées. Des cornes sortaient de l'autel."
      26: "Il le couvrit d'or pur, le dessus, les côtés tout autour et les cornes, et il y fit une bordure d'or tout autour."
      27: "Il fit au-dessous de la bordure deux anneaux d'or aux deux côtés; il en mit aux deux côtés, pour recevoir les barres qui servaient à le porter."
      28: "Il fit des barres de bois d'acacia, et les couvrit d'or."
      29: "Il fit l'huile pour l'onction sainte, et le parfum odoriférant, pur, composé selon l'art du parfumeur."
    38:
      1: "Il fit l'autel des holocaustes de bois d'acacia; sa longueur était de cinq coudées, et sa largeur de cinq coudées; il était carré, et sa hauteur était de trois coudées."
      2: "Il fit, aux quatre coins, des cornes qui sortaient de l'autel, et il le couvrit d'airain."
      3: "Il fit tous les ustensiles de l'autel, les cendriers, les pelles, les bassins, les fourchettes et les brasiers; il fit d'airain tous ces ustensiles."
      4: "Il fit pour l'autel une grille d'airain, en forme de treillis, qu'il plaça au-dessous du rebord de l'autel, à partir du bas, jusqu'à la moitié de la hauteur de l'autel."
      5: "Il fondit quatre anneaux, qu'il mit aux quatre coins de la grille d'airain, pour recevoir les barres."
      6: "Il fit les barres de bois d'acacia, et les couvrit d'airain."
      7: "Il passa dans les anneaux aux côtés de l'autel les barres qui servaient à le porter. Il le fit creux, avec des planches."
      8: "Il fit la cuve d'airain, avec sa base d'airain, en employant les miroirs des femmes qui s'assemblaient à l'entrée de la tente d'assignation."
      9: "Il fit le parvis. Du côté du midi, il y avait, pour former le parvis, des toiles de fin lin retors, sur une longueur de cent coudées,"
      10: "avec vingt colonnes posant sur vingt bases d'airain; les crochets des colonnes et leurs tringles étaient d'argent."
      11: "Du côté du nord, il y avait cent coudées de toiles, avec vingt colonnes et leurs vingt bases d'airain; les crochets des colonnes et leurs tringles étaient d'argent."
      12: "Du côté de l'occident, il y avait cinquante coudées de toiles, avec dix colonnes et leurs dix bases; les crochets des colonnes et leurs tringles étaient d'argent."
      13: "Du côté de l'orient, sur les cinquante coudées de largeur,"
      14: "il y avait, pour une aile, quinze coudées de toiles, avec trois colonnes et leurs trois bases,"
      15: "et, pour la seconde aile, qui lui correspondait de l'autre côté de la porte du parvis, quinze coudées de toiles, avec trois colonnes et leurs trois bases."
      16: "Toutes les toiles formant l'enceinte du parvis étaient de fin lin retors."
      17: "Les bases pour les colonnes étaient d'airain, les crochets des colonnes et leurs tringles étaient d'argent, et leurs chapiteaux étaient couverts d'argent. Toutes les colonnes du parvis étaient jointes par des tringles d'argent."
      18: "Le rideau de la porte du parvis était un ouvrage de broderie en fil bleu, pourpre et cramoisi, et en fin lin retors; il avait une longueur de vingt coudées, et sa hauteur était de cinq coudées, comme la largeur des toiles du parvis;"
      19: "ses quatre colonnes et leurs quatre bases étaient d'airain, les crochets et leurs tringles étaient d'argent, et leurs chapiteaux étaient couverts d'argent."
      20: "Tous les pieux de l'enceinte du tabernacle et du parvis étaient d'airain."
      21: "Voici les comptes du tabernacle, du tabernacle d'assignation, révisés, d'après l'ordre de Moïse, par les soins des Lévites, sous la direction d'Ithamar, fils du sacrificateur Aaron."
      22: "Betsaleel, fils d'Uri, fils de Hur, de la tribu de Juda, fit tout ce que l'Éternel avait ordonné à Moïse;"
      23: "il eut pour aide Oholiab, fils d'Ahisamac, de la tribu de Dan, habile à graver, à inventer, et à broder sur les étoffes teintes en bleu, en pourpre, en cramoisi, et sur le fin lin."
      24: "Le total de l'or employé à l'oeuvre pour tous les travaux du sanctuaire, or qui fut le produit des offrandes, montait à vingt-neuf talents et sept cent trente sicles, selon le sicle du sanctuaire."
      25: "L'argent de ceux de l'assemblée dont on fit le dénombrement montait à cent talents et mille sept cent soixante-quinze sicles, selon le sicle du sanctuaire."
      26: "C'était un demi-sicle par tête, la moitié d'un sicle, selon le sicle du sanctuaire, pour chaque homme compris dans le dénombrement, depuis l'âge de vingt ans et au-dessus, soit pour six cent trois mille cinq cent cinquante hommes."
      27: "Les cent talents d'argent servirent à fondre les bases du sanctuaire et les bases du voile, cent bases pour les cent talents, un talent par base."
      28: "Et avec les mille sept cent soixante-quinze sicles on fit les crochets et les tringles pour les colonnes, et on couvrit les chapiteaux."
      29: "L'airain des offrandes montait à soixante-dix talents et deux mille quatre cents sicles."
      30: "On en fit les bases de l'entrée de la tente d'assignation; l'autel d'airain avec sa grille, et tous les ustensiles de l'autel;"
      31: "les bases du parvis, tout autour, et les bases de la porte du parvis; et tous les pieux de l'enceinte du tabernacle et du parvis."
    39:
      1: "Avec les étoffes teintes en bleu, en pourpre et en cramoisi, on fit les vêtements d'office pour le service dans le sanctuaire, et on fit les vêtements sacrés pour Aaron, comme l'Éternel l'avait ordonné à Moïse."
      2: "On fit l'éphod d'or, de fil bleu, pourpre et cramoisi, et de fin lin retors."
      3: "On étendit des lames d'or, et on les coupa en fils, que l'on entrelaça dans les étoffes teintes en bleu, en pourpre et en cramoisi, et dans le fin lin; il était artistement travaillé."
      4: "On y fit des épaulettes qui le joignaient, et c'est ainsi qu'il était joint par ses deux extrémités."
      5: "La ceinture était du même travail que l'éphod et fixée sur lui; elle était d'or, de fil bleu, pourpre et cramoisi, et de fin lin retors, comme l'Éternel l'avait ordonné à Moïse."
      6: "On entoura de montures d'or des pierres d'onyx, sur lesquelles on grava les noms des fils d'Israël, comme on grave les cachets."
      7: "On les mit sur les épaulettes de l'éphod, en souvenir des fils d'Israël, comme l'Éternel l'avait ordonné à Moïse."
      8: "On fit le pectoral, artistement travaillé, du même travail que l'éphod, d'or, de fil bleu, pourpre et cramoisi, et de fin lin retors."
      9: "Il était carré; on fit le pectoral double: sa longueur était d'un empan, et sa largeur d'un empan; il était double."
      10: "On le garnit de quatre rangées de pierres: première rangée, une sardoine, une topaze, une émeraude;"
      11: "seconde rangée, une escarboucle, un saphir, un diamant;"
      12: "troisième rangée, une opale, une agate, une améthyste;"
      13: "quatrième rangée, une chrysolithe, un onyx, un jaspe. Ces pierres étaient enchâssées dans leurs montures d'or."
      14: "Il y en avait douze, d'après les noms des fils d'Israël; elles étaient gravées comme des cachets, chacune avec le nom de l'une des douze tribus. -"
      15: "On fit sur le pectoral des chaînettes d'or pur, tressées en forme de cordons."
      16: "On fit deux montures d'or et deux anneaux d'or, et on mit les deux anneaux aux deux extrémités du pectoral."
      17: "On passa les deux cordons d'or dans les deux anneaux aux deux extrémités du pectoral;"
      18: "on arrêta par devant les bouts des deux cordons aux deux montures placées sur les épaulettes de l'éphod. -"
      19: "On fit encore deux anneaux d'or, que l'on mit aux deux extrémités du pectoral, sur le bord intérieur appliqué contre l'éphod."
      20: "On fit deux autres anneaux d'or, que l'on mit au bas des deux épaulettes de l'éphod, sur le devant, près de la jointure, au-dessus de la ceinture de l'éphod."
      21: "On attacha le pectoral par ses anneaux aux anneaux de l'éphod avec un cordon bleu, afin que le pectoral fût au-dessus de la ceinture de l'éphod et qu'il ne pût pas se séparer de l'éphod, comme l'Éternel l'avait ordonné à Moïse."
      22: "On fit la robe de l'éphod, tissée entièrement d'étoffe bleue."
      23: "Il y avait, au milieu de la robe, une ouverture comme l'ouverture d'une cotte de mailles, et cette ouverture était bordée tout autour, afin que la robe ne se déchirât pas."
      24: "On mit sur la bordure de la robe des grenades de couleur bleue, pourpre et cramoisi, en fil retors;"
      25: "on fit des clochettes d'or pur, et on mit les clochettes entre les grenades, sur tout le tour de la bordure de la robe, entre les grenades:"
      26: "une clochette et une grenade, une clochette et une grenade, sur tout le tour de la bordure de la robe, pour le service, comme l'Éternel l'avait ordonné à Moïse."
      27: "On fit les tuniques de fin lin, tissées, pour Aaron et pour ses fils;"
      28: "la tiare de fin lin, et les bonnets de fin lin servant de parure; les caleçons de lin, de fin lin retors;"
      29: "la ceinture de fin lin retors, brodée, et de couleur bleue, pourpre et cramoisie, comme l'Éternel l'avait ordonné à Moïse."
      30: "On fit d'or pur la lame, diadème sacré, et l'on y écrivit, comme on grave un cachet: Sainteté à l'Éternel."
      31: "On l'attacha avec un cordon bleu à la tiare, en haut, comme l'Éternel l'avait ordonné à Moïse."
      32: "Ainsi furent achevés tous les ouvrages du tabernacle, de la tente d'assignation. Les enfants d'Israël firent tout ce que l'Éternel avait ordonné à Moïse; ils firent ainsi."
      33: "On amena le tabernacle à Moïse: la tente et tout ce qui en dépendait, les agrafes, les planches, les barres, les colonnes et les bases;"
      34: "la couverture de peaux de béliers teintes en rouge, la couverture de peaux de dauphins, et le voile de séparation;"
      35: "l'arche du témoignage et ses barres, et le propitiatoire;"
      36: "la table, tous ses ustensiles, et les pains de proposition;"
      37: "le chandelier d'or pur, ses lampes, les lampes préparées, tous ses ustensiles, et l'huile pour le chandelier;"
      38: "l'autel d'or, l'huile d'onction et le parfum odoriférant, et le rideau de l'entrée de la tente;"
      39: "l'autel d'airain, sa grille d'airain, ses barres, et tous ses ustensiles; la cuve avec sa base;"
      40: "les toiles du parvis, ses colonnes, ses bases, et le rideau de la porte du parvis, ses cordages, ses pieux, et tous les ustensiles pour le service du tabernacle, pour la tente d'assignation;"
      41: "les vêtements d'office pour le sanctuaire, les vêtements sacrés pour le sacrificateur Aaron, et les vêtements de ses fils pour les fonctions du sacerdoce."
      42: "Les enfants d'Israël firent tous ces ouvrages, en se conformant à tous les ordres que l'Éternel avait donnés à Moïse."
      43: "Moïse examina tout le travail; et voici, ils l'avaient fait comme l'Éternel l'avait ordonné, ils l'avaient fait ainsi. Et Moïse les bénit."
    40:
      1: "L'Éternel parla à Moïse, et dit:"
      2: "Le premier jour du premier mois, tu dresseras le tabernacle, la tente d'assignation."
      3: "Tu y placeras l'arche du témoignage, et tu couvriras l'arche avec le voile."
      4: "Tu apporteras la table, et tu la disposeras en ordre. Tu apporteras le chandelier, et tu en arrangeras les lampes."
      5: "Tu placeras l'autel d'or pour le parfum devant l'arche du témoignage, et tu mettras le rideau à l'entrée du tabernacle."
      6: "Tu placeras l'autel des holocaustes devant l'entrée du tabernacle, de la tente d'assignation."
      7: "Tu placeras la cuve entre la tente d'assignation et l'autel, et tu y mettras de l'eau."
      8: "Tu placeras le parvis à l'entour, et tu mettras le rideau à la porte du parvis."
      9: "Tu prendras l'huile d'onction, tu en oindras le tabernacle et tout ce qu'il renferme, et tu le sanctifieras, avec tous ses ustensiles; et il sera saint."
      10: "Tu oindras l'autel des holocaustes et tous ses ustensiles, et tu sanctifieras l'autel; et l'autel sera très saint."
      11: "Tu oindras la cuve avec sa base, et tu la sanctifieras."
      12: "Tu feras avancer Aaron et ses fils vers l'entrée de la tente d'assignation, et tu les laveras avec de l'eau."
      13: "Tu revêtiras Aaron des vêtements sacrés, tu l'oindras, et tu le sanctifieras, pour qu'il soit à mon service dans le sacerdoce."
      14: "Tu feras approcher ses fils, tu les revêtiras des tuniques,"
      15: "et tu les oindras comme tu auras oint leur père, pour qu'ils soient à mon service dans le sacerdoce. Cette onction leur assurera à perpétuité le sacerdoce parmi leurs descendants."
      16: "Moïse fit tout ce que l'Éternel lui avait ordonné; il fit ainsi."
      17: "Le premier jour du premier mois de la seconde année, le tabernacle fut dressé."
      18: "Moïse dressa le tabernacle; il en posa les bases, plaça les planches et les barres, et éleva les colonnes."
      19: "Il étendit la tente sur le tabernacle, et il mit la couverture de la tente par-dessus, comme l'Éternel l'avait ordonné à Moïse."
      20: "Il prit le témoignage, et le plaça dans l'arche; il mit les barres à l'arche, et il posa le propitiatoire au-dessus de l'arche."
      21: "Il apporta l'arche dans le tabernacle; il mit le voile de séparation, et il en couvrit l'arche du témoignage, comme l'Éternel l'avait ordonné à Moïse."
      22: "Il plaça la table dans la tente d'assignation, au côté septentrional du tabernacle, en dehors du voile;"
      23: "et il y déposa en ordre les pains, devant l'Éternel, comme l'Éternel l'avait ordonné à Moïse."
      24: "Il plaça le chandelier dans la tente d'assignation, en face de la table, au côté méridional du tabernacle;"
      25: "et il en arrangea les lampes, devant l'Éternel, comme l'Éternel l'avait ordonné à Moïse."
      26: "Il plaça l'autel d'or dans la tente d'assignation, devant le voile;"
      27: "et il y fit brûler le parfum odoriférant, comme l'Éternel l'avait ordonné à Moïse."
      28: "Il plaça le rideau à l'entrée du tabernacle."
      29: "Il plaça l'autel des holocaustes à l'entrée du tabernacle, de la tente d'assignation; et il y offrit l'holocauste et l'offrande, comme l'Éternel l'avait ordonné à Moïse."
      30: "Il plaça la cuve entre la tente d'assignation et l'autel, et il y mit de l'eau pour les ablutions;"
      31: "Moïse, Aaron et ses fils, s'y lavèrent les mains et les pieds;"
      32: "lorsqu'ils entrèrent dans la tente d'assignation et qu'ils s'approchèrent de l'autel, ils se lavèrent, comme l'Éternel l'avait ordonné à Moïse."
      33: "Il dressa le parvis autour du tabernacle et de l'autel, et il mit le rideau à la porte du parvis. Ce fut ainsi que Moïse acheva l'ouvrage."
      34: "Alors la nuée couvrit la tente d'assignation, et la gloire de l'Éternel remplit le tabernacle."
      35: "Moïse ne pouvait pas entrer dans la tente d'assignation, parce que la nuée restait dessus, et que la gloire de l'Éternel remplissait le tabernacle."
      36: "Aussi longtemps que durèrent leurs marches, les enfants d'Israël partaient, quand la nuée s'élevait de dessus le tabernacle."
      37: "Et quand la nuée ne s'élevait pas, ils ne partaient pas, jusqu'à ce qu'elle s'élevât."
      38: "La nuée de l'Éternel était de jour sur le tabernacle; et de nuit, il y avait un feu, aux yeux de toute la maison d'Israël, pendant toutes leurs marches."

