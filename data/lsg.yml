      6: "Et ce fut là, sur l'autel d'airain qui était devant la tente d'assignation, que Salomon offrit à l'Éternel mille holocaustes."
      7: "Pendant la nuit, Dieu apparut à Salomon et lui dit: Demande ce que tu veux que je te donne."
      8: "Salomon répondit à Dieu: Tu as traité David, mon père, avec une grande bienveillance, et tu m'as fait régner à sa place."
      9: "Maintenant, Éternel Dieu, que ta promesse à David, mon père, s'accomplisse, puisque tu m'as fait régner sur un peuple nombreux comme la poussière de la terre!"
      10: "Accorde-moi donc de la sagesse et de l'intelligence, afin que je sache me conduire à la tête de ce peuple! Car qui pourrait juger ton peuple, ce peuple si grand?"
      11: "Dieu dit à Salomon: Puisque c'est là ce qui est dans ton coeur, puisque tu ne demandes ni des richesses, ni des biens, ni de la gloire, ni la mort de tes ennemis, ni même une longue vie, et que tu demandes pour toi de la sagesse et de l'intelligence afin de juger mon peuple sur lequel je t'ai fait régner,"
      12: "la sagesse et l'intelligence te sont accordées. Je te donnerai, en outre, des richesses, des biens et de la gloire, comme n'en a jamais eu aucun roi avant toi et comme n'en aura aucun après toi."
      13: "Salomon revint à Jérusalem, après avoir quitté le haut lieu qui était à Gabaon et la tente d'assignation. Et il régna sur Israël."
      14: "Salomon rassembla des chars et de la cavalerie; il avait quatorze cents chars et douze mille cavaliers, qu'il plaça dans les villes où il tenait ses chars et à Jérusalem près du roi."
      15: "Le roi rendit l'argent et l'or aussi communs à Jérusalem que les pierres, et les cèdres aussi communs que les sycomores qui croissent dans la plaine."
      16: "C'était de l'Égypte que Salomon tirait ses chevaux; une caravane de marchands du roi allait les chercher par troupes à un prix fixe;"
      17: "on faisait monter et sortir d'Égypte un char pour six cents sicles d'argent, et un cheval pour cent cinquante sicles. Ils en amenaient de même avec eux pour tous les rois des Héthiens et pour les rois de Syrie.: "
    2:
      1: "Salomon ordonna que l'on bâtît une maison au nom de l'Éternel et une maison royale pour lui."
      2: "Salomon compta soixante-dix mille hommes pour porter les fardeaux, quatre-vingt mille pour tailler les pierres dans la montagne, et trois mille six cents pour les surveiller."
      3: "Salomon envoya dire à Huram, roi de Tyr: Fais pour moi comme tu as fait pour David, mon père, à qui tu as envoyé des cèdres afin qu'il se bâtît une maison d'habitation."
      4: "Voici, j'élève une maison au nom de l'Éternel, mon Dieu, pour la lui consacrer, pour brûler devant lui le parfum odoriférant, pour présenter continuellement les pains de proposition, et pour offrir les holocaustes du matin et du soir, des sabbats, des nouvelles lunes, et des fêtes de l'Éternel, notre Dieu, suivant une loi perpétuelle pour Israël."
      5: "La maison que je vais bâtir doit être grande, car notre Dieu est plus grand que tous les dieux."
      6: "Mais qui a le pouvoir de lui bâtir une maison, puisque les cieux et les cieux des cieux ne peuvent le contenir? Et qui suis-je pour lui bâtir une maison, si ce n'est pour faire brûler des parfums devant lui?"
      7: "Envoie-moi donc un homme habile pour les ouvrages en or, en argent, en airain et en fer, en étoffes teintes en pourpre, en cramoisi et en bleu, et connaissant la sculpture, afin qu'il travaille avec les hommes habiles qui sont auprès de moi en Juda et à Jérusalem et que David, mon père, a choisis."
      8: "Envoie-moi aussi du Liban des bois de cèdre, de cyprès et de santal; car je sais que tes serviteurs s'entendent à couper les bois du Liban. Voici, mes serviteurs seront avec les tiens."
      9: "Que l'on me prépare du bois en abondance, car la maison que je vais bâtir sera grande et magnifique."
      10: "Je donnerai à tes serviteurs qui couperont, qui abattront les bois, vingt mille cors de froment foulé, vingt mille cors d'orge, vingt mille baths de vin, et vingt mille baths d'huile."
      11: "Huram, roi de Tyr, répondit dans une lettre qu'il envoya à Salomon: C'est parce que l'Éternel aime son peuple qu'il t'a établi roi sur eux."
      12: "Huram dit encore: Béni soit l'Éternel, le Dieu d'Israël, qui a fait les cieux et la terre, de ce qu'il a donné au roi David un fils sage, prudent et intelligent, qui va bâtir une maison à l'Éternel et une maison royale pour lui!"
      13: "Je t'envoie donc un homme habile et intelligent,"
      14: "Huram Abi, fils d'une femme d'entre les filles de Dan, et d'un père Tyrien. Il est habile pour les ouvrages en or, en argent, en airain et en fer, en pierre et en bois, en étoffes teintes en pourpre et en bleu, en étoffes de byssus et de carmin, et pour toute espèce de sculptures et d'objets d'art qu'on lui donne à exécuter. Il travaillera avec tes hommes habiles et avec les hommes habiles de mon seigneur David, ton père."
      15: "Maintenant, que mon seigneur envoie à ses serviteurs le froment, l'orge, l'huile et le vin dont il a parlé."
      16: "Et nous, nous couperons des bois du Liban autant que tu en auras besoin; nous te les expédierons par mer en radeaux jusqu'à Japho, et tu les feras monter à Jérusalem."
      17: "Salomon compta tous les étrangers qui étaient dans le pays d'Israël, et dont le dénombrement avait été fait par David, son père. On en trouva cent cinquante-trois mille six cents."
      18: "Et il en prit soixante-dix mille pour porter les fardeaux, quatre-vingt mille pour tailler les pierres dans la montagne, et trois mille six cents pour surveiller et faire travailler le peuple.: "
    3:
      1: "Salomon commença à bâtir la maison de l'Éternel à Jérusalem, sur la montagne de Morija, qui avait été indiquée à David, son père, dans le lieu préparé par David sur l'aire d'Ornan, le Jébusien."
      2: "Il commença à bâtir le second jour du second mois de la quatrième année de son règne."
      3: "Voici sur quels fondements Salomon bâtit la maison de Dieu. La longueur en coudées de l'ancienne mesure était de soixante coudées, et la largeur de vingt coudées."
      4: "Le portique sur le devant avait vingt coudées de longueur, répondant à la largeur de la maison, et cent vingt de hauteur; Salomon le couvrit intérieurement d'or pur."
      5: "Il revêtit de bois de cyprès la grande maison, la couvrit d'or pur, et y fit sculpter des palmes et des chaînettes."
      6: "Il couvrit la maison de pierres précieuses comme ornement; et l'or était de l'or de Parvaïm."
      7: "Il couvrit d'or la maison, les poutres, les seuils, les parois et les battants des portes, et il fit sculpter des chérubins sur les parois."
      8: "Il fit la maison du lieu très saint; elle avait vingt coudées de longueur répondant à la largeur de la maison, et vingt coudées de largeur. Il la couvrit d'or pur, pour une valeur de six cents talents;"
      9: "et le poids de l'or pour les clous montait à cinquante sicles. Il couvrit aussi d'or les chambres hautes."
      10: "Il fit dans la maison du lieu très saint deux chérubins sculptés, et on les couvrit d'or."
      11: "Les ailes des chérubins avaient vingt coudées de longueur. L'aile du premier, longue de cinq coudées, touchait au mur de la maison; et l'autre aile, longue de cinq coudées, touchait à l'aile du second chérubin."
      12: "L'aile du second chérubin, longue de cinq coudées, touchait au mur de la maison; et l'autre aile, longue de cinq coudées, joignait l'aile du premier chérubin."
      13: "Les ailes de ces chérubins, déployées, avaient vingt coudées. Ils étaient debout sur leurs pieds, la face tournée vers la maison."
      14: "Il fit le voile bleu, pourpre et cramoisi, et de byssus, et il y représenta des chérubins."
      15: "Il fit devant la maison deux colonnes de trente-cinq coudées de hauteur, avec un chapiteau de cinq coudées sur leur sommet."
      16: "Il fit des chaînettes comme celles qui étaient dans le sanctuaire, et les plaça sur le sommet des colonnes, et il fit cent grenades qu'il mit dans les chaînettes."
      17: "Il dressa les colonnes sur le devant du temple, l'une à droite et l'autre à gauche; il nomma celle de droite Jakin, et celle de gauche Boaz.: "
    4:
      1: "Il fit un autel d'airain, long de vingt coudées, large de vingt coudées, et haut de dix coudées."
      2: "Il fit la mer de fonte. Elle avait dix coudées d'un bord à l'autre, une forme entièrement ronde, cinq coudées de hauteur, et une circonférence que mesurait un cordon de trente coudées."
      3: "Des figures de boeufs l'entouraient au-dessous de son bord, dix par coudée, faisant tout le tour de la mer; les boeufs, disposés sur deux rangs, étaient fondus avec elle en une seule pièce."
      4: "Elle était posée sur douze boeufs, dont trois tournés vers le nord, trois tournés vers l'occident, trois tournés vers le midi, et trois tournés vers l'orient; la mer était sur eux, et toute la partie postérieure de leur corps était en dedans."
      5: "Son épaisseur était d'un palme; et son bord, semblable au bord d'une coupe, était façonné en fleur de lis. Elle pouvait contenir trois mille baths."
      6: "Il fit dix bassins, et il en plaça cinq à droite et cinq à gauche, pour qu'ils servissent aux purifications: on y lavait les diverses parties des holocaustes. La mer était destinée aux ablutions des sacrificateurs."
      7: "Il fit dix chandeliers d'or, selon l'ordonnance qui les concernait, et il les plaça dans le temple, cinq à droite et cinq à gauche."
      8: "Il fit dix tables, et il les plaça dans le temple, cinq à droite et cinq à gauche. Il fit cent coupes d'or."
      9: "Il fit le parvis des sacrificateurs, et le grand parvis avec ses portes, dont il couvrit d'airain les battants."
      10: "Il plaça la mer du côté droit, au sud-est."
      11: "Huram fit les cendriers, les pelles et les coupes. Ainsi Huram acheva l'ouvrage que le roi Salomon lui fit faire pour la maison de Dieu:"
      12: "deux colonnes, avec les deux chapiteaux et leurs bourrelets sur le sommet des colonnes; les deux treillis, pour couvrir les deux bourrelets des chapiteaux sur le sommet des colonnes;"
      13: "les quatre cents grenades pour les deux treillis, deux rangées de grenades par treillis, pour couvrir les deux bourrelets des chapiteaux sur le sommet des colonnes;"
      14: "les dix bases, et les dix bassins sur les bases;"
      15: "la mer, et les douze boeufs sous elle;"
      16: "les cendriers, les pelles et les fourchettes. Tous ces ustensiles que le roi Salomon fit faire à Huram Abi pour la maison de l'Éternel étaient d'airain poli."
      17: "Le roi les fit fondre dans la plaine du Jourdain, dans un sol argileux, entre Succoth et Tseréda."
      18: "Salomon fit tous ces ustensiles en si grande quantité que l'on ne vérifia pas le poids de l'airain."
      19: "Salomon fit encore tous les autres ustensiles pour la maison de Dieu: l'autel d'or; les tables sur lesquelles on mettait les pains de proposition;"
      20: "les chandeliers et leurs lampes d'or pur, qu'on devait allumer selon l'ordonnance devant le sanctuaire,"
      21: "les fleurs, les lampes et les mouchettes d'or, d'or très pur;"
      22: "les couteaux, les coupes, les tasses et les brasiers d'or pur; et les battants d'or pour la porte de l'intérieur de la maison à l'entrée du lieu très saint, et pour la porte de la maison à l'entrée du temple.: "
    5:
      1: "Ainsi fut achevé tout l'ouvrage que Salomon fit pour la maison de l'Éternel. Puis il apporta l'argent, l'or et tous les ustensiles que David, son père, avait consacrés, et il les mit dans les trésors de la maison de Dieu."
      2: "Alors Salomon assembla à Jérusalem les anciens d'Israël et tous les chefs des tribus, les chefs de famille des enfants d'Israël, pour transporter de la cité de David, qui est Sion, l'arche de l'alliance de l'Éternel."
      3: "Tous les hommes d'Israël se réunirent auprès du roi pour la fête, qui se célébra le septième mois."
      4: "Lorsque tous les anciens d'Israël furent arrivés, les Lévites portèrent l'arche."
      5: "Ils transportèrent l'arche, la tente d'assignation, et tous les ustensiles sacrés qui étaient dans la tente: ce furent les sacrificateurs et les Lévites qui les transportèrent."
      6: "Le roi Salomon et toute l'assemblée d'Israël convoquée auprès de lui se tinrent devant l'arche. Ils sacrifièrent des brebis et des boeufs, qui ne purent être ni comptés, ni nombrés, à cause de leur multitude."
      7: "Les sacrificateurs portèrent l'arche de l'alliance de l'Éternel à sa place, dans le sanctuaire de la maison, dans le lieu très saint, sous les ailes des chérubins."
      8: "Les chérubins avaient les ailes étendues sur la place de l'arche, et ils couvraient l'arche et ses barres par-dessus."
      9: "On avait donné aux barres une longueur telle que leurs extrémités se voyaient à distance de l'arche devant le sanctuaire, mais ne se voyaient point du dehors. L'arche a été là jusqu'à ce jour."
      10: "Il n'y avait dans l'arche que les deux tables que Moïse y plaça en Horeb, lorsque l'Éternel fit alliance avec les enfants d'Israël, à leur sortie d'Égypte."
      11: "Au moment où les sacrificateurs sortirent du lieu saint, -car tous les sacrificateurs présents s'étaient sanctifiés sans observer l'ordre des classes,"
      12: "et tous les Lévites qui étaient chantres, Asaph, Héman, Jeduthun, leurs fils et leurs frères, revêtus de byssus, se tenaient à l'orient de l'autel avec des cymbales, des luths et des harpes, et avaient auprès d'eux cent vingt sacrificateurs sonnant des trompettes,"
      13: "et lorsque ceux qui sonnaient des trompettes et ceux qui chantaient, s'unissant d'un même accord pour célébrer et pour louer l'Éternel, firent retentir les trompettes, les cymbales et les autres instruments, et célébrèrent l'Éternel par ces paroles: Car il est bon, car sa miséricorde dure à toujours! en ce moment, la maison, la maison de l'Éternel fut remplie d'une nuée."
      14: "Les sacrificateurs ne purent pas y rester pour faire le service, à cause de la nuée; car la gloire de l'Éternel remplissait la maison de Dieu.: "
    6:
      1: "Alors Salomon dit: L'Éternel veut habiter dans l'obscurité!"
      2: "Et moi, j'ai bâti une maison qui sera ta demeure, un lieu où tu résideras éternellement!"
      3: "Le roi tourna son visage, et bénit toute l'assemblée d'Israël; et toute l'assemblée d'Israël était debout."
      4: "Et il dit: Béni soit l'Éternel, le Dieu d'Israël, qui a parlé de sa bouche à David, mon père, et qui accomplit par sa puissance ce qu'il avait déclaré en disant:"
      5: "Depuis le jour où j'ai fait sortir mon peuple du pays d'Égypte, je n'ai point choisi de ville parmi toutes les tribus d'Israël pour qu'il y fût bâti une maison où résidât mon nom, et je n'ai point choisi d'homme pour qu'il fût chef de mon peuple d'Israël;"
      6: "mais j'ai choisi Jérusalem pour que mon nom y résidât, et j'ai choisi David pour qu'il régnât sur mon peuple d'Israël!"
      7: "David, mon père, avait l'intention de bâtir une maison au nom de l'Éternel, le Dieu d'Israël."
      8: "Et l'Éternel dit à David, mon père: Puisque tu as eu l'intention de bâtir une maison à mon nom, tu as bien fait d'avoir eu cette intention."
      9: "Seulement, ce ne sera pas toi qui bâtiras la maison; mais ce sera ton fils, sorti de tes entrailles, qui bâtira la maison à mon nom."
      10: "L'Éternel a accompli la parole qu'il avait prononcée. Je me suis élevé à la place de David, mon père, et je me suis assis sur le trône d'Israël, comme l'avait annoncé l'Éternel, et j'ai bâti la maison au nom de l'Éternel, le Dieu d'Israël."
      11: "J'y ai placé l'arche où est l'alliance de l'Éternel, l'alliance qu'il a faite avec les enfants d'Israël."
      12: "Salomon se plaça devant l'autel de l'Éternel, en face de toute l'assemblée d'Israël, et il étendit ses mains."
      13: "Car Salomon avait fait une tribune d'airain, et l'avait mise au milieu du parvis; elle était longue de cinq coudées, large de cinq coudées, et haute de trois coudées; il s'y plaça, se mit à genoux en face de toute l'assemblée d'Israël, et étendit ses mains vers le ciel. Et il dit:"
      14: "O Éternel, Dieu d'Israël! Il n'y a point de Dieu semblable à toi, dans les cieux et sur la terre: tu gardes l'alliance et la miséricorde envers tes serviteurs qui marchent en ta présence de tout leur coeur!"
      15: "Ainsi tu as tenu parole à ton serviteur David, mon père; et ce que tu as déclaré de ta bouche, tu l'accomplis en ce jour par ta puissance."
      16: "Maintenant, Éternel, Dieu d'Israël, observe la promesse que tu as faite à David, mon père, en disant: Tu ne manqueras jamais devant moi d'un successeur assis sur le trône d'Israël, pourvu que tes fils prennent garde à leur voie et qu'ils marchent dans ma loi comme tu as marché en ma présence."
      17: "Qu'elle s'accomplisse donc, Éternel, Dieu d'Israël, la promesse que tu as faite à ton serviteur David!"
      18: "Mais quoi! Dieu habiterait-il véritablement avec l'homme sur la terre? Voici, les cieux et les cieux des cieux ne peuvent te contenir: combien moins cette maison que j'ai bâtie!"
      19: "Toutefois, Éternel mon Dieu, sois attentif à la prière de ton serviteur et à sa supplication; écoute le cri et la prière que t'adresse ton serviteur."
      20: "Que tes yeux soient jour et nuit ouverts sur cette maison, sur le lieu dont tu as dit que là serait ton nom! Écoute la prière que ton serviteur fait en ce lieu."
      21: "Daigne exaucer les supplications de ton serviteur et de ton peuple d'Israël, lorsqu'ils prieront en ce lieu! Exauce du lieu de ta demeure, des cieux, exauce et pardonne!"
      22: "Si quelqu'un pèche contre son prochain et qu'on lui impose un serment pour le faire jurer, et s'il vient jurer devant ton autel, dans cette maison,"
      23: "écoute-le des cieux, agis, et juge tes serviteurs; condamne le coupable, et fais retomber sa conduite sur sa tête, rends justice à l'innocent, et traite-le selon son innocence!"
      24: "Quand ton peuple d'Israël sera battu par l'ennemi, pour avoir péché contre toi; s'ils reviennent à toi et rendent gloire à ton nom, s'ils t'adressent des prières et des supplications dans cette maison,"
      25: "exauce-les des cieux, pardonne le péché de ton peuple d'Israël, et ramène-les dans le pays que tu as donné à eux et à leurs pères!"
      26: "Quand le ciel sera fermé et qu'il n'y aura point de pluie, à cause de leurs péchés contre toi; s'ils prient dans ce lieu et rendent gloire à ton nom, et s'ils se détournent de leurs péchés, parce que tu les auras châtiés;"
      27: "exauce-les des cieux, pardonne le péché de tes serviteurs et de ton peuple d'Israël, à qui tu enseigneras la bonne voie dans laquelle ils doivent marcher, et fais venir la pluie sur la terre que tu as donnée pour héritage à ton peuple!"
      28: "Quand la famine, la peste, la rouille et la nielle, les sauterelles d'une espèce ou d'une autre, seront dans le pays, quand l'ennemi assiégera ton peuple dans son pays, dans ses portes, quand il y aura des fléaux ou des maladies quelconques;"
      29: "si un homme, si tout ton peuple d'Israël fait entendre des prières et des supplications, et que chacun reconnaisse sa plaie et sa douleur et étende les mains vers cette maison,"
      30: "exauce-le des cieux, du lieu de ta demeure, et pardonne; rends à chacun selon ses voies, toi qui connais le coeur de chacun, car seul tu connais le coeur des enfants des hommes,"
      31: "et ils te craindront pour marcher dans tes voies tout le temps qu'ils vivront dans le pays que tu as donné à nos pères!"
      32: "Quand l'étranger, qui n'est pas de ton peuple d'Israël, viendra d'un pays lointain, à cause de ton grand nom, de ta main forte et de ton bras étendu, quand il viendra prier dans cette maison,"
      33: "exauce-le des cieux, du lieu de ta demeure, et accorde à cet étranger tout ce qu'il te demandera, afin que tous les peuples de la terre connaissent ton nom pour te craindre, comme ton peuple d'Israël, et sachent que ton nom est invoqué sur cette maison que j'ai bâtie!"
      34: "Quand ton peuple sortira pour combattre ses ennemis, en suivant la voie que tu lui auras prescrite; s'ils t'adressent des prières, les regards tournés vers cette ville que tu as choisie et vers la maison que j'ai bâtie en ton nom,"
      35: "exauce des cieux leurs prières et leurs supplications, et fais-leur droit!"
      36: "Quand ils pécheront contre toi, car il n'y a point d'homme qui ne pèche, quand tu seras irrité contre eux et que tu les livreras à l'ennemi, qui les emmènera captifs dans un pays lointain ou rapproché;"
      37: "s'ils rentrent en eux-mêmes dans le pays où ils seront captifs, s'ils reviennent à toi et t'adressent des supplications dans le pays de leur captivité, et qu'ils disent: Nous avons péché, nous avons commis des iniquités, nous avons fait le mal!"
      38: "s'ils reviennent à toi de tout leur coeur et de toute leur âme, dans le pays de leur captivité où ils ont été emmenés captifs, s'ils t'adressent des prières, les regards tournés vers leur pays que tu as donné à leurs pères, vers la ville que tu as choisie et vers la maison que j'ai bâtie à ton nom,"
      39: "exauce des cieux, du lieu de ta demeure, leurs prières et leurs supplications, et fais-leur droit; pardonne à ton peuple ses péchés contre toi!"
      40: "Maintenant, ô mon Dieu, que tes yeux soient ouverts, et que tes oreilles soient attentives à la prière faite en ce lieu!"
      41: "Maintenant, Éternel Dieu, lève-toi, viens à ton lieu de repos, toi et l'arche de ta majesté! Que tes sacrificateurs, Éternel Dieu, soient revêtus de salut, et que tes bien-aimés jouissent du bonheur!"
      42: "Éternel Dieu, ne repousse pas ton oint, souviens-toi des grâces accordées à David, ton serviteur!: "
    7:
      1: "Lorsque Salomon eut achevé de prier, le feu descendit du ciel et consuma l'holocauste et les sacrifices, et la gloire de l'Éternel remplit la maison."
      2: "Les sacrificateurs ne pouvaient entrer dans la maison de l'Éternel, car la gloire de l'Éternel remplissait la maison de l'Éternel."
      3: "Tous les enfants d'Israël virent descendre le feu et la gloire de l'Éternel sur la maison; ils s'inclinèrent le visage contre terre sur le pavé, se prosternèrent et louèrent l'Éternel, en disant: Car il est bon, car sa miséricorde dure à toujours!"
      4: "Le roi et tout le peuple offrirent des sacrifices devant l'Éternel."
      5: "Le roi Salomon immola vingt-deux mille boeufs et cent vingt mille brebis. Ainsi le roi et tout le peuple firent la dédicace de la maison de Dieu."
      6: "Les sacrificateurs se tenaient à leur poste, et les Lévites aussi avec les instruments faits en l'honneur de l'Éternel par le roi David pour le chant des louanges de l'Éternel, lorsque David les chargea de célébrer l'Éternel en disant: Car sa miséricorde dure à toujours! Les sacrificateurs sonnaient des trompettes vis-à-vis d'eux. Et tout Israël était là."
      7: "Salomon consacra le milieu du parvis, qui est devant la maison de l'Éternel; car il offrit là les holocaustes et les graisses des sacrifices d'actions de grâces, parce que l'autel d'airain qu'avait fait Salomon ne pouvait contenir les holocaustes, les offrandes et les graisses."
      8: "Salomon célébra la fête en ce temps-là pendant sept jours, et tout Israël avec lui; une grande multitude était venue depuis les environs de Hamath jusqu'au torrent d'Égypte."
      9: "Le huitième jour, ils eurent une assemblée solennelle; car ils firent la dédicace de l'autel pendant sept jours, et la fête pendant sept jours."
      10: "Le vingt-troisième jour du septième mois, Salomon renvoya dans ses tentes le peuple joyeux et content pour le bien que l'Éternel avait fait à David, à Salomon, et à Israël, son peuple."
      11: "Lorsque Salomon eut achevé la maison de l'Éternel et la maison du roi, et qu'il eut réussi dans tout ce qu'il s'était proposé de faire dans la maison de l'Éternel et dans la maison du roi,"
      12: "l'Éternel apparut à Salomon pendant la nuit, et lui dit: J'exauce ta prière, et je choisis ce lieu comme la maison où l'on devra m'offrir des sacrifices."
      13: "Quand je fermerai le ciel et qu'il n'y aura point de pluie, quand j'ordonnerai aux sauterelles de consumer le pays, quand j'enverrai la peste parmi mon peuple;"
      14: "si mon peuple sur qui est invoqué mon nom s'humilie, prie, et cherche ma face, et s'il se détourne de ses mauvaises voies, -je l'exaucerai des cieux, je lui pardonnerai son péché, et je guérirai son pays."
      15: "Mes yeux seront ouverts désormais, et mes oreilles seront attentives à la prière faite en ce lieu."
      16: "Maintenant, je choisis et je sanctifie cette maison pour que mon nom y réside à jamais, et j'aurai toujours là mes yeux et mon coeur."
      17: "Et toi, si tu marches en ma présence comme a marché David, ton père, faisant tout ce que je t'ai commandé, et si tu observes mes lois et mes ordonnances,"
      18: "j'affermirai le trône de ton royaume, comme je l'ai promis à David, ton père, en disant: Tu ne manqueras jamais d'un successeur qui règne en Israël."
      19: "Mais si vous vous détournez, si vous abandonnez mes lois et mes commandements que je vous ai prescrits, et si vous allez servir d'autres dieux et vous prosterner devant eux,"
      20: "je vous arracherai de mon pays que je vous ai donné, je rejetterai loin de moi cette maison que j'ai consacrée à mon nom, et j'en ferai un sujet de sarcasme et de raillerie parmi tous les peuples."
      21: "Et si haut placée qu'ait été cette maison, quiconque passera près d'elle sera dans l'étonnement, et dira: Pourquoi l'Éternel a-t-il ainsi traité ce pays et cette maison?"
      22: "Et l'on répondra: Parce qu'ils ont abandonné l'Éternel, le Dieu de leurs pères, qui les a fait sortir du pays d'Égypte, parce qu'ils se sont attachés à d'autres dieux, se sont prosternés devant eux et les ont servis; voilà pourquoi il a fait venir sur eux tous ces maux.: "
    8:
      1: "Au bout de vingt ans, pendant lesquels Salomon bâtit la maison de l'Éternel et sa propre maison,"
      2: "il reconstruisit les villes que lui donna Huram et y établit des enfants d'Israël."
      3: "Salomon marcha contre Hamath, vers Tsoba, et s'en empara."
      4: "Il bâtit Thadmor au désert, et toutes les villes servant de magasins en Hamath."
      5: "Il bâtit Beth Horon la haute et Beth Horon la basse, villes fortes, ayant des murs, des portes et des barres;"
      6: "Baalath, et toutes les villes servant de magasins et lui appartenant, toutes les villes pour les chars, les villes pour la cavalerie, et tout ce qu'il plut à Salomon de bâtir à Jérusalem, au Liban, et dans tout le pays dont il était le souverain."
      7: "Tout le peuple qui était resté des Héthiens, des Amoréens, des Phéréziens, des Héviens et des Jébusiens, ne faisant point partie d'Israël,"
      8: "leurs descendants qui étaient restés après eux dans le pays et que les enfants d'Israël n'avaient pas détruits, Salomon les leva comme gens de corvée, ce qu'ils ont été jusqu'à ce jour."
      9: "Salomon n'employa comme esclave pour ses travaux aucun des enfants d'Israël; car ils étaient des hommes de guerre, ses chefs, ses officiers, les commandants de ses chars et de sa cavalerie."
      10: "Les chefs placés par le roi Salomon à la tête du peuple, et chargés de le surveiller, étaient au nombre de deux cent cinquante."
      11: "Salomon fit monter la fille de Pharaon de la cité de David dans la maison qu'il lui avait bâtie; car il dit: Ma femme n'habitera pas dans la maison de David, roi d'Israël, parce que les lieux où est entrée l'arche de l'Éternel sont saints."
      12: "Alors Salomon offrit des holocaustes à l'Éternel sur l'autel de l'Éternel, qu'il avait construit devant le portique."
      13: "Il offrait ce qui était prescrit par Moïse pour chaque jour, pour les sabbats, pour les nouvelles lunes, et pour les fêtes, trois fois l'année, à la fête des pains sans levain, à la fête des semaines, et à la fête des tabernacles."
      14: "Il établit dans leurs fonctions, telles que les avait réglées David, son père, les classes des sacrificateurs selon leur office, les Lévites selon leur charge, consistant à célébrer l'Éternel et à faire jour par jour le service en présence des sacrificateurs, et les portiers distribués à chaque porte d'après leurs classes; car ainsi l'avait ordonné David, homme de Dieu."
      15: "On ne s'écarta point de l'ordre du roi pour les sacrificateurs et les Lévites, ni pour aucune chose, ni pour ce qui concernait les trésors."
      16: "Ainsi fut dirigée toute l'oeuvre de Salomon, jusqu'au jour où la maison de l'Éternel fut fondée et jusqu'à celui où elle fut terminée. La maison de l'Éternel fut donc achevée."
      17: "Salomon partit alors pour Etsjon Guéber et pour Éloth, sur les bords de la mer, dans le pays d'Édom."
      18: "Et Huram lui envoya par ses serviteurs des navires et des serviteurs connaissant la mer. Ils allèrent avec les serviteurs de Salomon à Ophir, et ils y prirent quatre cent cinquante talents d'or, qu'ils apportèrent au roi Salomon.: "
    9:
      1: "La reine de Séba apprit la renommée de Salomon, et elle vint à Jérusalem pour l'éprouver par des énigmes. Elle avait une suite fort nombreuse, et des chameaux portant des aromates, de l'or en grande quantité et des pierres précieuses. Elle se rendit auprès de Salomon, et elle lui dit tout ce qu'elle avait dans le coeur."
      2: "Salomon répondit à toutes ses questions, et il n'y eut rien que Salomon ne sût lui expliquer."
      3: "La reine de Séba vit la sagesse de Salomon, et la maison qu'il avait bâtie,"
      4: "et les mets de sa table, et la demeure de ses serviteurs, et les fonctions et les vêtements de ceux qui le servaient, et ses échansons et leurs vêtements, et les degrés par lesquelles on montait à la maison de l'Éternel."
      5: "Hors d'elle-même, elle dit au roi: C'était donc vrai ce que j'ai appris dans mon pays au sujet de ta position et de ta sagesse!"
      6: "Je ne croyais pas ce qu'on en disait, avant d'être venue et d'avoir vu de mes yeux. Et voici, on ne m'a pas raconté la moitié de la grandeur de ta sagesse. Tu surpasses ce que la renommée m'a fait connaître."
      7: "Heureux tes gens, heureux tes serviteurs, qui sont continuellement devant toi et qui entendent ta sagesse!"
      8: "Béni soit l'Éternel, ton Dieu, qui t'a accordé la faveur de te placer sur son trône comme roi pour l'Éternel, ton Dieu! C'est parce que ton Dieu aime Israël et veut le faire subsister à toujours, qu'il t'a établi roi sur lui pour que tu fasses droit et justice."
      9: "Elle donna au roi cent vingt talents d'or, une très grande quantité d'aromates et des pierres précieuses. Il n'y eut plus d'aromates tels que ceux donnés au roi Salomon par la reine de Séba."
      10: "Les serviteurs de Huram et les serviteurs de Salomon, qui apportèrent de l'or d'Ophir, amenèrent aussi du bois de santal et des pierres précieuses."
      11: "Le roi fit avec le bois de santal des escaliers pour la maison de l'Éternel et pour la maison du roi, et des harpes et des luths pour les chantres. On n'en avait pas vu de semblable auparavant dans le pays de Juda."
      12: "Le roi Salomon donna à la reine de Séba tout ce qu'elle désira, ce qu'elle demanda, plus qu'elle n'avait apporté au roi. Puis elle s'en retourna et alla dans son pays, elle et ses serviteurs."
      13: "Le poids de l'or qui arrivait chaque année à Salomon était de six cent soixante-six talents d'or,"
      14: "outre ce qu'il retirait des négociants et des marchands qui en apportaient, de tous les rois d'Arabie et des gouverneurs du pays, qui apportaient de l'or et de l'argent à Salomon."
      15: "Le roi Salomon fit deux cents grands boucliers d'or battu, pour chacun desquels il employa six cents sicles d'or battu,"
      16: "et trois cents autres boucliers d'or battu, pour chacun desquels il employa trois cents sicles d'or; et le roi les mit dans la maison de la forêt du Liban."
      17: "Le roi fit un grand trône d'ivoire, et le couvrit d'or pur."
      18: "Ce trône avait six degrés, et un marchepied d'or attenant au trône; il y avait des bras de chaque côté du siège; deux lions étaient près des bras,"
      19: "et douze lions sur les six degrés de part et d'autre. Il ne s'est rien fait de pareil pour aucun royaume."
      20: "Toutes les coupes du roi Salomon étaient d'or, et toute la vaisselle de la maison de la forêt du Liban était d'or pur. Rien n'était d'argent: on n'en faisait aucun cas du temps de Salomon."
      21: "Car le roi avait des navires de Tarsis naviguant avec les serviteurs de Huram; et tous les trois ans arrivaient les navires de Tarsis, apportant de l'or et de l'argent, de l'ivoire, des singes et des paons."
      22: "Le roi Salomon fut plus grand que tous les rois de la terre par les richesses et par la sagesse."
      23: "Tous les rois de la terre cherchaient à voir Salomon, pour entendre la sagesse que Dieu avait mise dans son coeur."
      24: "Et chacun d'eux apportait son présent, des objets d'argent et des objets d'or, des vêtements, des armes, des aromates, des chevaux et des mulets; et il en était ainsi chaque année."
      25: "Salomon avait quatre mille crèches pour les chevaux destinés à ses chars, et douze mille cavaliers qu'il plaça dans les villes où il tenait ses chars et à Jérusalem près du roi."
      26: "Il dominait sur tous les rois, depuis le fleuve jusqu'au pays des Philistins et jusqu'à la frontière d'Égypte."
      27: "Le roi rendit l'argent aussi commun à Jérusalem que les pierres, et les cèdres aussi nombreux que les sycomores qui croissent dans la plaine."
      28: "C'était de l'Égypte et de tous les pays que l'on tirait des chevaux pour Salomon."
      29: "Le reste des actions de Salomon, les premières et les dernières, cela n'est-il pas écrit dans le livre de Nathan, le prophète, dans la prophétie d'Achija de Silo, et dans les révélations de Jéedo, le prophète sur Jéroboam, fils de Nebath?"
      30: "Salomon régna quarante ans à Jérusalem sur tout Israël."
      31: "Puis Salomon se coucha avec ses pères, et on l'enterra dans la ville de David, son père. Et Roboam, son fils, régna à sa place.: "
    10:
      1: "Roboam se rendit à Sichem, car tout Israël était venu à Sichem pour le faire roi."
      2: "Lorsque Jéroboam, fils de Nebath, eut des nouvelles, il était en Égypte, où il s'était enfui loin du roi Salomon, et il revint d'Égypte."
      3: "On l'envoya appeler. Alors Jéroboam et tout Israël vinrent vers Roboam et lui parlèrent ainsi:"
      4: "Ton père a rendu notre joug dur; maintenant allège cette rude servitude et le joug pesant que nous a imposé ton père. Et nous te servirons."
      5: "Il leur dit: Revenez vers moi dans trois jours. Et le peuple s'en alla."
      6: "Le roi Roboam consulta les vieillards qui avaient été auprès de Salomon, son père, pendant sa vie, et il dit: Que conseillez-vous de répondre à ce peuple?"
      7: "Et voici ce qu'ils lui dirent: Si tu es bon envers ce peuple, si tu les reçois favorablement, et si tu leur parles avec bienveillance, ils seront pour toujours tes serviteurs."
      8: "Mais Roboam laissa le conseil que lui donnaient les vieillards, et il consulta les jeunes gens qui avaient grandi avec lui et qui l'entouraient."
      9: "Il leur dit: Que conseillez-vous de répondre à ce peuple qui me tient ce langage: Allège le joug que nous a imposé ton père?"
      10: "Et voici ce que lui dirent les jeunes gens qui avaient grandi avec lui: Tu parleras ainsi à ce peuple qui t'a tenu ce langage: Ton père a rendu notre joug pesant, et toi, allège-le-nous! tu leur parleras ainsi: Mon petit doigt est plus gros que les reins de mon père."
      11: "Maintenant, mon père vous a chargés d'un joug pesant, et moi je vous le rendrai plus pesant; mon père vous a châtiés avec des fouets, et moi je vous châtierai avec des scorpions."
      12: "Jéroboam et tout le peuple vinrent à Roboam le troisième jour, suivant ce qu'avait dit le roi: Revenez vers moi dans trois jours."
      13: "Le roi leur répondit durement. Le roi Roboam laissa le conseil des vieillards,"
      14: "et leur parla ainsi d'après le conseil des jeunes gens: Mon père a rendu votre joug pesant, et moi je le rendrai plus pesant; mon père vous a châtiés avec des fouets, et moi je vous châtierai avec des scorpions."
      15: "Ainsi le roi n'écouta point le peuple; car cela fut dirigé par Dieu, en vue de l'accomplissement de la parole que l'Éternel avait dite par Achija de Silo à Jéroboam, fils de Nebath."
      16: "Lorsque tout Israël vit que le roi ne l'écoutait pas, le peuple répondit au roi: Quelle part avons-nous avec David? Nous n'avons point d'héritage avec le fils d'Isaï! A tes tentes, Israël! Maintenant, pourvois à ta maison, David! Et tout Israël s'en alla dans ses tentes."
      17: "Les enfants d'Israël qui habitaient les villes de Juda furent les seuls sur qui régna Roboam."
      18: "Alors le roi Roboam envoya Hadoram, qui était préposé aux impôts. Mais Hadoram fut lapidé par les enfants d'Israël, et il mourut. Et le roi Roboam se hâta de monter sur un char, pour s'enfuir à Jérusalem."
      19: "C'est ainsi qu'Israël s'est détaché de la maison de David jusqu'à ce jour.: "
    11:
      1: "Roboam, arrivé à Jérusalem, rassembla la maison de Juda et de Benjamin, cent quatre-vingt mille hommes d'élite propres à la guerre, pour qu'ils combattissent contre Israël afin de le ramener sous la domination de Roboam."
      2: "Mais la parole de l'Éternel fut ainsi adressée à Schemaeja, homme de Dieu:"
      3: "Parle à Roboam, fils de Salomon, roi de Juda, et à tout Israël en Juda et en Benjamin. Et dis-leur:"
      4: "Ainsi parle l'Éternel: Ne montez point, et ne faites pas la guerre à vos frères! Que chacun de vous retourne dans sa maison, car c'est de par moi que cette chose est arrivée. Ils obéirent aux paroles de l'Éternel, et ils s'en retournèrent, renonçant à marcher contre Jéroboam."
      5: "Roboam demeura à Jérusalem, et il bâtit des villes fortes en Juda."
      6: "Il bâtit Bethléhem, Étham, Tekoa,"
      7: "Beth Tsur, Soco, Adullam,"
      8: "Gath, Maréscha, Ziph,"
      9: "Adoraïm, Lakis, Azéka,"
      10: "Tsorea, Ajalon et Hébron, qui étaient en Juda et en Benjamin, et il en fit des villes fortes."
      11: "Il les fortifia, et y établit des commandants, et des magasins de vivres, d'huile et de vin."
      12: "Il mit dans chacune de ces villes des boucliers et des lances, et il les rendit très fortes. Juda et Benjamin étaient à lui."
      13: "Les sacrificateurs et les Lévites qui se trouvaient dans tout Israël quittèrent leurs demeures pour se rendre auprès de lui;"
      14: "car les Lévites abandonnèrent leurs banlieues et leurs propriétés et vinrent en Juda et à Jérusalem, parce que Jéroboam et ses fils les empêchèrent de remplir leurs fonctions comme sacrificateurs de l'Éternel."
      15: "Jéroboam établit des sacrificateurs pour les hauts lieux, pour les boucs, et pour les veaux qu'il avait faits."
      16: "Ceux de toutes les tribus d'Israël qui avaient à coeur de chercher l'Éternel, le Dieu d'Israël, suivirent les Lévites à Jérusalem pour sacrifier à l'Éternel, le Dieu de leurs pères."
      17: "Ils donnèrent ainsi de la force au royaume de Juda, et affermirent Roboam, fils de Salomon, pendant trois ans; car ils marchèrent pendant trois ans dans la voie de David et de Salomon."
      18: "Roboam prit pour femme Mahalath, fille de Jerimoth, fils de David et d'Abichaïl, fille d'Éliab, fils d'Isaï."
      19: "Elle lui enfanta des fils: Jeusch, Schemaria et Zaham."
      20: "Après elle, il prit Maaca, fille d'Absalom. Elle lui enfanta Abija, Attaï, Ziza et Schelomith."
      21: "Roboam aimait Maaca, fille d'Absalom, plus que toutes ses femmes et ses concubines; car il eut dix-huit femmes et soixante concubines, et il engendra vingt-huit fils et soixante filles."
      22: "Roboam donna le premier rang à Abija, fils de Maaca, et l'établit chef parmi ses frères, car il voulait le faire roi."
      23: "Il agit avec habileté en dispersant tous ses fils dans toutes les contrées de Juda et de Benjamin, dans toutes les villes fortes; il leur fournit des vivres en abondance, et demanda pour eux une multitude de femmes.: "
    12:
      1: "Lorsque Roboam se fut affermi dans son royaume et qu'il eut acquis de la force, il abandonna la loi de l'Éternel, et tout Israël l'abandonna avec lui."
      2: "La cinquième année du règne de Roboam, Schischak, roi d'Égypte, monta contre Jérusalem, parce qu'ils avaient péché contre l'Éternel."
      3: "Il avait mille deux cents chars et soixante mille cavaliers; et il vint d'Égypte avec lui un peuple innombrable, des Libyens, des Sukkiens et des Éthiopiens."
      4: "Il prit les villes fortes qui appartenaient à Juda, et arriva jusqu'à Jérusalem."
      5: "Alors Schemaeja, le prophète, se rendit auprès de Roboam et des chefs de Juda qui s'étaient retirés dans Jérusalem à l'approche de Schischak, et il leur dit: Ainsi parle l'Éternel: Vous m'avez abandonné; je vous abandonne aussi, et je vous livre entre les mains de Schischak."
      6: "Les chefs d'Israël et le roi s'humilièrent et dirent: L'Éternel est juste!"
      7: "Et quand l'Éternel vit qu'ils s'humiliaient, la parole de l'Éternel fut ainsi adressée à Schemaeja: Ils se sont humiliés, je ne les détruirai pas, je ne tarderai pas à les secourir, et ma colère ne se répandra pas sur Jérusalem par Schischak;"
      8: "mais ils lui seront assujettis, et ils sauront ce que c'est que me servir ou servir les royaumes des autres pays."
      9: "Schischak, roi d'Égypte, monta contre Jérusalem. Il prit les trésors de la maison de l'Éternel et les trésors de la maison du roi, il prit tout. Il prit les boucliers d'or que Salomon avait faits."
      10: "Le roi Roboam fit à leur place des boucliers d'airain, et il les remit aux soins des chefs des coureurs, qui gardaient l'entrée de la maison du roi."
      11: "Toutes les fois que le roi allait à la maison de l'Éternel, les coureurs venaient et les portaient; puis ils les rapportaient dans la chambre des coureurs."
      12: "Comme Roboam s'était humilié, l'Éternel détourna de lui sa colère et ne le détruisit pas entièrement. Et il y avait encore de bonnes choses en Juda."
      13: "Le roi Roboam s'affermit dans Jérusalem et régna. Il avait quarante et un ans lorsqu'il devint roi, et il régna dix-sept ans à Jérusalem, la ville que l'Éternel avait choisie sur toutes les tribus d'Israël pour y mettre son nom. Sa mère s'appelait Naama, l'Ammonite."
      14: "Il fit le mal, parce qu'il n'appliqua pas son coeur à chercher l'Éternel."
      15: "Les actions de Roboam, les premières et les dernières, ne sont-elles pas écrites dans les livres de Schemaeja, le prophète et d'Iddo, le prophète, parmi les registres généalogiques? Il y eut toujours guerre entre Roboam et Jéroboam."
      16: "Roboam se coucha avec ses pères, et il fut enterré dans la ville de David. Et Abija, son fils, régna à sa place.: "
    13:
      1: "La dix-huitième année du règne de Jéroboam, Abija régna sur Juda."
      2: "Il régna trois ans à Jérusalem. Sa mère s'appelait Micaja, fille d'Uriel, de Guibea. Il y eut guerre entre Abija et Jéroboam."
      3: "Abija engagea les hostilités avec une armée de vaillants guerriers, quatre cent mille hommes d'élite; et Jéroboam se rangea en bataille contre lui avec huit cent mille hommes d'élite, vaillants guerriers."
      4: "Du haut du mont Tsemaraïm, qui fait partie de la montagne d'Éphraïm, Abija se leva et dit: Écoutez-moi, Jéroboam, et tout Israël!"
      5: "Ne devez-vous pas savoir que l'Éternel, le Dieu d'Israël, a donné pour toujours à David la royauté sur Israël, à lui et à ses fils, par une alliance inviolable?"
      6: "Mais Jéroboam, fils de Nebath, serviteur de Salomon, fils de David, s'est levé et s'est révolté contre son maître."
      7: "Des gens de rien, des hommes pervers, se sont rassemblés auprès de lui et l'ont emporté sur Roboam, fils de Salomon. Roboam était jeune et craintif, et il manqua de force devant eux."
      8: "Et maintenant, vous pensez triompher du royaume de l'Éternel, qui est entre les mains des fils de David; et vous êtes une multitude nombreuse, et vous avez avec vous les veaux d'or que Jéroboam vous a faits pour dieux."
      9: "N'avez-vous pas repoussé les sacrificateurs de l'Éternel, les fils d'Aaron et les Lévites, et ne vous êtes-vous pas fait des sacrificateurs, comme les peuples des autres pays? Quiconque venait avec un jeune taureau et sept béliers, afin d'être consacré, devenait sacrificateur de ce qui n'est point Dieu."
      10: "Mais pour nous, l'Éternel est notre Dieu, et nous ne l'avons point abandonné, les sacrificateurs au service de l'Éternel sont fils d'Aaron, et les Lévites remplissent leurs fonctions."
      11: "Nous offrons chaque matin et chaque soir des holocaustes à l'Éternel, nous brûlons le parfum odoriférant, nous mettons les pains de proposition sur la table pure, et nous allumons chaque soir le chandelier d'or et ses lampes; car nous observons les commandements de l'Éternel, notre Dieu. Et vous, vous l'avez abandonné."
      12: "Voici, Dieu et ses sacrificateurs sont avec nous, à notre tête, et nous avons les trompettes retentissantes pour les faire résonner contre vous. Enfants d'Israël! ne faites pas la guerre à l'Éternel, le Dieu de vos pères, car vous n'auriez aucun succès."
      13: "Jéroboam les prit par derrière au moyen d'une embuscade, et ses troupes étaient en face de Juda, qui avait l'embuscade par derrière."
      14: "Ceux de Juda s'étant retournés eurent à combattre devant et derrière. Ils crièrent à l'Éternel, et les sacrificateurs sonnèrent des trompettes."
      15: "Les hommes de Juda poussèrent un cri de guerre et, au cri de guerre des hommes de Juda, l'Éternel frappa Jéroboam et tout Israël devant Abija et Juda."
      16: "Les enfants d'Israël s'enfuirent devant Juda, et Dieu les livra entre ses mains."
      17: "Abija et son peuple leur firent éprouver une grande défaite, et cinq cent mille hommes d'élite tombèrent morts parmi ceux d'Israël."
      18: "Les enfants d'Israël furent humiliés en ce temps, et les enfants de Juda remportèrent la victoire, parce qu'ils s'étaient appuyés sur l'Éternel, le Dieu de leurs pères."
      19: "Abija poursuivit Jéroboam et lui prit des villes, Béthel et les villes de son ressort, Jeschana et les villes de son ressort, et Éphron et les villes de son ressort."
      20: "Jéroboam n'eut plus de force du temps d'Abija; et l'Éternel le frappa, et il mourut."
      21: "Mais Abija devint puissant; il eut quatorze femmes, et engendra vingt-deux fils et seize filles."
      22: "Le reste des actions d'Abija, ce qu'il a fait et ce qu'il a dit, cela est écrit dans les mémoires du prophète Iddo.: "
    14:
      1: "(13:23) Abija se coucha avec ses pères, et on l'enterra dans la ville de David. Et Asa, son fils, régna à sa place. De son temps, le pays fut en repos pendant dix ans."
      2: "(14:1) Asa fit ce qui est bien et droit aux yeux de l'Éternel, son Dieu."
      3: "(14:2) Il fit disparaître les autels de l'étranger et les hauts lieux, il brisa les statues et abattit les idoles."
      4: "(14:3) Il ordonna à Juda de rechercher l'Éternel, le Dieu de ses pères, et de pratiquer la loi et les commandements."
      5: "(14:4) Il fit disparaître de toutes les villes de Juda les hauts lieux et les statues consacrées au soleil. Et le royaume fut en repos devant lui."
      6: "(14:5) Il bâtit des villes fortes en Juda; car le pays fut tranquille et il n'y eut pas de guerre contre lui pendant ces années-là, parce que l'Éternel lui donna du repos."
      7: "(14:6) Il dit à Juda: Bâtissons ces villes, et entourons-les de murs, de tours, de portes et de barres; le pays est encore devant nous, car nous avons recherché l'Éternel, notre Dieu, nous l'avons recherché, et il nous a donné du repos de tous côtés. Ils bâtirent donc, et réussirent."
      8: "(14:7) Asa avait une armée de trois cent mille hommes de Juda, portant le bouclier et la lance, et de deux cent quatre-vingt mille de Benjamin, portant le bouclier et tirant de l'arc, tous vaillants hommes."
      9: "(14:8) Zérach, l'Éthiopien, sortit contre eux avec une armée d'un million d'hommes et trois cents chars, et il s'avança jusqu'à Maréscha."
      10: "(14:9) Asa marcha au-devant de lui, et ils se rangèrent en bataille dans la vallée de Tsephata, près de Maréscha."
      11: "(14:10) Asa invoqua l'Éternel, son Dieu, et dit: Éternel, toi seul peux venir en aide au faible comme au fort: viens à notre aide, Éternel, notre Dieu! car c'est sur toi que nous nous appuyons, et nous sommes venus en ton nom contre cette multitude. Éternel, tu es notre Dieu: que ce ne soit pas l'homme qui l'emporte sur toi!"
      12: "(14:11) L'Éternel frappa les Éthiopiens devant Asa et devant Juda, et les Éthiopiens prirent la fuite."
      13: "(14:12) Asa et le peuple qui était avec lui les poursuivirent jusqu'à Guérar, et les Éthiopiens tombèrent sans pouvoir sauver leur vie, car ils furent détruits par l'Éternel et par son armée. Asa et son peuple firent un très grand butin;"
      14: "(14:13) ils frappèrent toutes les villes des environs de Guérar, car la terreur de l'Éternel s'était emparée d'elles, et ils pillèrent toutes les villes, dont les dépouilles furent considérables."
      15: "(14:14) Ils frappèrent aussi les tentes des troupeaux, et ils emmenèrent une grande quantité de brebis et de chameaux. Puis ils retournèrent à Jérusalem.: "
    15:
      1: "L'esprit de Dieu fut sur Azaria, fils d'Obed,"
      2: "et Azaria alla au-devant d'Asa et lui dit: Écoutez-moi, Asa, et tout Juda et Benjamin! L'Éternel est avec vous quand vous êtes avec lui; si vous le cherchez, vous le trouverez; mais si vous l'abandonnez, il vous abandonnera."
      3: "Pendant longtemps il n'y a eu pour Israël ni vrai Dieu, ni sacrificateur qui enseignât, ni loi."
      4: "Mais au sein de leur détresse ils sont retournés à l'Éternel, le Dieu d'Israël, ils l'ont cherché, et ils l'ont trouvé."
      5: "Dans ces temps-là, point de sécurité pour ceux qui allaient et venaient, car il y avait de grands troubles parmi tous les habitants du pays;"
      6: "on se heurtait peuple contre peuple, ville contre ville, parce que Dieu les agitait par toutes sortes d'angoisses."
      7: "Vous donc, fortifiez-vous, et ne laissez pas vos mains s'affaiblir, car il y aura un salaire pour vos oeuvres."
      8: "Après avoir entendu ces paroles et la prophétie d'Obed le prophète, Asa se fortifia et fit disparaître les abominations de tout le pays de Juda et de Benjamin et des villes qu'il avait prises dans la montagne d'Éphraïm, et il restaura l'autel de l'Éternel qui était devant le portique de l'Éternel."
      9: "Il rassembla tout Juda et Benjamin, et ceux d'Éphraïm, de Manassé et de Siméon qui habitaient parmi eux, car un grand nombre de gens d'Israël se joignirent à lui lorsqu'ils virent que l'Éternel, son Dieu, était avec lui."
      10: "Ils s'assemblèrent à Jérusalem le troisième mois de la quinzième année du règne d'Asa."
      11: "Ce jour-là, ils sacrifièrent à l'Éternel, sur le butin qu'ils avaient amené, sept cents boeufs et sept mille brebis."
      12: "Ils prirent l'engagement de chercher l'Éternel, le Dieu de leurs pères, de tout leur coeur et de toute leur âme;"
      13: "et quiconque ne chercherait pas l'Éternel, le Dieu d'Israël, devait être mis à mort, petit ou grand, homme ou femme."
      14: "Ils jurèrent fidélité à l'Éternel à voix haute, avec des cris de joie, et au son des trompettes et des cors;"
      15: "tout Juda se réjouit de ce serment, car ils avaient juré de tout leur coeur, ils avaient cherché l'Éternel de plein gré, et ils l'avaient trouvé, et l'Éternel leur donna du repos de tous côtés."
      16: "Le roi Asa enleva même à Maaca, sa mère, la dignité de reine, parce qu'elle avait fait une idole pour Astarté. Asa abattit son idole, qu'il réduisit en poussière, et la brûla au torrent de Cédron."
      17: "Mais les hauts lieux ne disparurent point d'Israël, quoique le coeur d'Asa fût en entier à l'Éternel pendant toute sa vie."
      18: "Il mit dans la maison de Dieu les choses consacrées par son père et par lui-même, de l'argent, de l'or et des vases."
      19: "Il n'y eut point de guerre jusqu'à la trente-cinquième année du règne d'Asa.: "
    16:
      1: "La trente-sixième année du règne d'Asa, Baescha, roi d'Israël, monta contre Juda; et il bâtit Rama, pour empêcher ceux d'Asa, roi de Juda, de sortir et d'entrer."
      2: "Asa sortit de l'argent et de l'or des trésors de la maison de l'Éternel et de la maison du roi, et il envoya des messagers vers Ben Hadad, roi de Syrie, qui habitait à Damas."
      3: "Il lui fit dire: Qu'il y ait une alliance entre moi et toi, comme il y en eut une entre mon père et ton père. Voici, je t'envoie de l'argent et de l'or. Va, romps ton alliance avec Baescha, roi d'Israël, afin qu'il s'éloigne de moi."
      4: "Ben Hadad écouta le roi Asa; il envoya les chefs de son armée contre les villes d'Israël, et ils frappèrent Ijjon, Dan, Abel Maïm, et tous les magasins des villes de Nephthali."
      5: "Lorsque Baescha l'apprit, il cessa de bâtir Rama et interrompit ses travaux."
      6: "Le roi Asa occupa tout Juda à emporter les pierres et le bois que Baescha employait à la construction de Rama, et il s'en servit pour bâtir Guéba et Mitspa."
      7: "Dans ce temps-là, Hanani, le voyant, alla auprès d'Asa, roi de Juda, et lui dit: Parce que tu t'es appuyé sur le roi de Syrie et que tu ne t'es pas appuyé sur l'Éternel, ton Dieu, l'armée du roi de Syrie s'est échappée de tes mains."
      8: "Les Éthiopiens et les Libyens ne formaient-ils pas une grande armée, avec des chars et une multitude de cavaliers? Et cependant l'Éternel les a livrés entre tes mains, parce que tu t'étais appuyé sur lui."
      9: "Car l'Éternel étend ses regards sur toute la terre, pour soutenir ceux dont le coeur est tout entier à lui. Tu as agi en insensé dans cette affaire, car dès à présent tu auras des guerres."
      10: "Asa fut irrité contre le voyant, et il le fit mettre en prison, parce qu'il était en colère contre lui. Et dans le même temps Asa opprima aussi quelques-uns du peuple."
      11: "Les actions d'Asa, les premières et les dernières, sont écrites dans le livre des rois de Juda et d'Israël."
      12: "La trente-neuvième année de son règne, Asa eut les pieds malades au point d'éprouver de grandes souffrances; même pendant sa maladie, il ne chercha pas l'Éternel, mais il consulta les médecins."
      13: "Asa se coucha avec ses pères, et il mourut la quarante et unième année de son règne;"
      14: "on l'enterra dans le sépulcre qu'il s'était creusé dans la ville de David. On le coucha sur un lit qu'on avait garni d'aromates et de parfums préparés selon l'art du parfumeur, et l'on en brûla en son honneur une quantité très considérable.: "
    17:
      1: "Josaphat, son fils, régna à sa place."
      2: "Il se fortifia contre Israël: il mit des troupes dans toutes les villes fortes de Juda, et des garnisons dans le pays de Juda et dans les villes d'Éphraïm dont Asa, son père, s'était emparé."
      3: "L'Éternel fut avec Josaphat, parce qu'il marcha dans les premières voies de David, son père, et qu'il ne rechercha point les Baals;"
      4: "car il eut recours au Dieu de son père, et il suivit ses commandements, sans imiter ce que faisait Israël."
      5: "L'Éternel affermit la royauté entre les mains de Josaphat, à qui tout Juda apportait des présents, et qui eut en abondance des richesses et de la gloire."
      6: "Son coeur grandit dans les voies de l'Éternel, et il fit encore disparaître de Juda les hauts lieux et les idoles."
      7: "La troisième année de son règne, il chargea ses chefs Ben Haïl, Abdias, Zacharie, Nethaneel et Michée, d'aller enseigner dans les villes de Juda."
      8: "Il envoya avec eux les Lévites Schemaeja, Nethania, Zebadia, Asaël, Schemiramoth, Jonathan, Adonija, Tobija et Tob Adonija, Lévites, et les sacrificateurs Élischama et Joram."
      9: "Ils enseignèrent dans Juda, ayant avec eux le livre de la loi de l'Éternel. Ils parcoururent toutes les villes de Juda, et ils enseignèrent parmi le peuple."
      10: "La terreur de l'Éternel s'empara de tous les royaumes des pays qui environnaient Juda, et ils ne firent point la guerre à Josaphat."
      11: "Des Philistins apportèrent à Josaphat des présents et un tribut en argent; et les Arabes lui amenèrent aussi du bétail, sept mille sept cents béliers et sept mille sept cents boucs."
      12: "Josaphat s'élevait au plus haut degré de grandeur. Il bâtit en Juda des châteaux et des villes pour servir de magasins."
      13: "Il fit exécuter beaucoup de travaux dans les villes de Juda, et il avait à Jérusalem de vaillants hommes pour soldats."
      14: "Voici leur dénombrement, selon les maisons de leurs pères. De Juda, chefs de milliers: Adna, le chef, avec trois cent mille vaillants hommes;"
      15: "et à ses côtés, Jochanan, le chef, avec deux cent quatre-vingt mille hommes;"
      16: "et à ses côtés, Amasia, fils de Zicri, qui s'était volontairement consacré à l'Éternel, avec deux cent mille vaillants hommes."
      17: "De Benjamin: Éliada, vaillant homme, avec deux cent mille hommes armés de l'arc et du bouclier,"
      18: "et à ses côtés, Zozabad, avec cent quatre-vingt mille hommes armés pour la guerre."
      19: "Tels sont ceux qui étaient au service du roi, outre ceux que le roi avait placés dans toutes les villes fortes de Juda.: "
    18:
      1: "Josaphat eut en abondance des richesses et de la gloire, et il s'allia par mariage avec Achab."
      2: "Au bout de quelques années, il descendit auprès d'Achab à Samarie; et Achab tua pour lui et pour le peuple qui était avec lui un grand nombre de brebis et de boeufs, et il le sollicita de monter à Ramoth en Galaad."
      3: "Achab, roi d'Israël, dit à Josaphat, roi de Juda: Veux-tu venir avec moi à Ramoth en Galaad? Josaphat lui répondit: Moi comme toi, et mon peuple comme ton peuple, nous irons l'attaquer avec toi."
      4: "Puis Josaphat dit au roi d'Israël: Consulte maintenant, je te prie, la parole de l'Éternel."
      5: "Le roi d'Israël assembla les prophètes, au nombre de quatre cents, et leur dit: Irons-nous attaquer Ramoth en Galaad, ou dois-je y renoncer? Et ils répondirent: Monte, et Dieu la livrera entre les mains du roi."
      6: "Mais Josaphat dit: N'y a-t-il plus ici aucun prophète de l'Éternel, par qui nous puissions le consulter?"
      7: "Le roi d'Israël répondit à Josaphat: Il y a encore un homme par qui l'on pourrait consulter l'Éternel; mais je le hais, car il ne me prophétise rien de bon, il ne prophétise jamais que du mal: c'est Michée, fils de Jimla. Et Josaphat dit: Que le roi ne parle pas ainsi!"
      8: "Alors le roi d'Israël appela un eunuque, et dit: Fais venir tout de suite Michée, fils de Jimla."
      9: "Le roi d'Israël et Josaphat, roi de Juda, étaient assis chacun sur son trône, revêtus de leurs habits royaux; ils étaient assis dans la place à l'entrée de la porte de Samarie. Et tous les prophètes prophétisaient devant eux."
      10: "Sédécias, fils de Kenaana, s'était fait des cornes de fer, et il dit: Ainsi parle l'Éternel: Avec ces cornes, tu frapperas les Syriens jusqu'à les détruire."
      11: "Et tous les prophètes prophétisèrent de même, en disant: Monte à Ramoth en Galaad! tu auras du succès, et l'Éternel la livrera entre les mains du roi."
      12: "Le messager qui était allé appeler Michée lui parla ainsi: Voici, les prophètes d'un commun accord prophétisent du bien au roi; que ta parole soit donc comme la parole de chacun d'eux! annonce du bien!"
      13: "Michée répondit: L'Éternel est vivant! j'annoncerai ce que dira mon Dieu."
      14: "Lorsqu'il fut arrivé auprès du roi, le roi lui dit: Michée, irons-nous attaquer Ramoth en Galaad, ou dois-je y renoncer? Il répondit: Montez! vous aurez du succès, et ils seront livrés entre vos mains."
      15: "Et le roi lui dit: Combien de fois me faudra-t-il te faire jurer de ne me dire que la vérité au nom de l'Éternel?"
      16: "Michée répondit: Je vois tout Israël dispersé sur les montagnes, comme des brebis qui n'ont point de berger; et l'Éternel dit: Ces gens n'ont point de maître, que chacun retourne en paix dans sa maison!"
      17: "Le roi d'Israël dit à Josaphat: Ne te l'ai-je pas dit? Il ne prophétise sur moi rien de bon, il ne prophétise que du mal."
      18: "Et Michée dit: Écoutez donc la parole de l'Éternel! J'ai vu l'Éternel assis sur son trône, et toute l'armée des cieux se tenant à sa droite et à sa gauche."
      19: "Et l'Éternel dit: Qui séduira Achab, roi d'Israël, pour qu'il monte à Ramoth en Galaad et qu'il y périsse? Ils répondirent l'un d'une manière, l'autre d'une autre."
      20: "Et un esprit vint se présenter devant l'Éternel, et dit: Moi, je le séduirai."
      21: "L'Éternel lui dit: Comment? Je sortirai, répondit-il, et je serai un esprit de mensonge dans la bouche de tous ses prophètes. L'Éternel dit: Tu le séduiras, et tu en viendras à bout; sors, et fais ainsi."
      22: "Et maintenant, voici, l'Éternel a mis un esprit de mensonge dans la bouche de tes prophètes qui sont là. Et l'Éternel a prononcé du mal contre toi."
      23: "Alors Sédécias, fils de Kenaana, s'étant approché, frappa Michée sur la joue, et dit: Par quel chemin l'esprit de l'Éternel est-il sorti de moi pour te parler?"
      24: "Michée répondit: Tu le verras au jour où tu iras de chambre en chambre pour te cacher."
      25: "Le roi d'Israël dit: Prenez Michée et emmenez-le vers Amon, chef de la ville, et vers Joas, fils du roi."
      26: "Vous direz: Ainsi parle le roi: Mettez cet homme en prison, et nourrissez-le du pain et de l'eau d'affliction, jusqu'à ce que je revienne en paix."
      27: "Et Michée dit: Si tu reviens en paix, l'Éternel n'a point parlé par moi. Il dit encore: Vous tous, peuples, entendez!"
      28: "Le roi d'Israël et Josaphat, roi de Juda, montèrent à Ramoth en Galaad."
      29: "Le roi d'Israël dit à Josaphat: Je veux me déguiser pour aller au combat; mais toi, revêts-toi de tes habits. Et le roi d'Israël se déguisa, et ils allèrent au combat."
      30: "Le roi de Syrie avait donné cet ordre aux chefs de ses chars: Vous n'attaquerez ni petit ni grand, mais vous attaquerez seulement le roi d'Israël."
      31: "Quand les chefs des chars aperçurent Josaphat, ils dirent: C'est le roi d'Israël. Et ils l'entourèrent pour l'attaquer. Josaphat poussa un cri, et l'Éternel le secourut, et Dieu les écarta de lui."
      32: "Les chefs des chars, voyant que ce n'était pas le roi d'Israël, s'éloignèrent de lui."
      33: "Alors un homme tira de son arc au hasard, et frappa le roi d'Israël au défaut de la cuirasse. Le roi dit à celui qui dirigeait son char: Tourne, et fais-moi sortir du champ de bataille, car je suis blessé."
      34: "Le combat devint acharné ce jour-là. Le roi d'Israël fut retenu dans son char, en face des Syriens, jusqu'au soir, et il mourut vers le coucher du soleil.: "
    19:
      1: "Josaphat, roi de Juda, revint en paix dans sa maison à Jérusalem."
      2: "Jéhu, fils de Hanani, le prophète, alla au-devant de lui. Et il dit au roi Josaphat: Doit-on secourir le méchant, et aimes-tu ceux qui haïssent l'Éternel? A cause de cela, l'Éternel est irrité contre toi."
      3: "Mais il s'est trouvé de bonnes choses en toi, car tu as fait disparaître du pays les idoles, et tu as appliqué ton coeur à chercher Dieu."
      4: "Josaphat resta à Jérusalem. Puis il fit encore une tournée parmi le peuple, depuis Beer Schéba jusqu'à la montagne d'Éphraïm, et il les ramena à l'Éternel, le Dieu de leurs pères."
      5: "Il établit des juges dans toutes les villes fortes du pays de Juda, dans chaque ville."
      6: "Et il dit aux juges: Prenez garde à ce que vous ferez, car ce n'est pas pour les hommes que vous prononcerez des jugements; c'est pour l'Éternel, qui sera près de vous quand vous les prononcerez."
      7: "Maintenant, que la crainte de l'Éternel soit sur vous; veillez sur vos actes, car il n'y a chez l'Éternel, notre Dieu, ni iniquité, ni égards pour l'apparence des personnes, ni acceptation de présents."
      8: "Quand on fut de retour à Jérusalem, Josaphat y établit aussi, pour les jugements de l'Éternel et pour les contestations, des Lévites, des sacrificateurs et des chefs de maisons paternelles d'Israël."
      9: "Et voici les ordres qu'il leur donna: Vous agirez de la manière suivante dans la crainte de l'Éternel, avec fidélité et avec intégrité de coeur."
      10: "Dans toute contestation qui vous sera soumise par vos frères, établis dans leurs villes, relativement à un meurtre, à une loi, à un commandement, à des préceptes et à des ordonnances, vous les éclairerez, afin qu'ils ne se rendent pas coupables envers l'Éternel, et que sa colère n'éclate pas sur vous et sur vos frères. C'est ainsi que vous agirez, et vous ne serez point coupables."
      11: "Et voici, vous avez à votre tête Amaria, le souverain sacrificateur, pour toutes les affaires de l'Éternel, et Zebadia, fils d'Ismaël, chef de la maison de Juda, pour toutes les affaires du roi, et vous avez devant vous des Lévites comme magistrats. Fortifiez-vous et agissez, et que l'Éternel soit avec celui qui fera le bien!: "
    20:
      1: "Après cela, les fils de Moab et les fils d'Ammon, et avec eux des Maonites, marchèrent contre Josaphat pour lui faire la guerre."
      2: "On vint en informer Josaphat, en disant: Une multitude nombreuse s'avance contre toi depuis l'autre côté de la mer, depuis la Syrie, et ils sont à Hatsatson Thamar, qui est En Guédi."
      3: "Dans sa frayeur, Josaphat se disposa à chercher l'Éternel, et il publia un jeûne pour tout Juda."
      4: "Juda s'assembla pour invoquer l'Éternel, et l'on vint de toutes les villes de Juda pour chercher l'Éternel."
      5: "Josaphat se présenta au milieu de l'assemblée de Juda et de Jérusalem, dans la maison de l'Éternel, devant le nouveau parvis."
      6: "Et il dit: Éternel, Dieu de nos pères, n'es-tu pas Dieu dans les cieux, et n'est-ce pas toi qui domines sur tous les royaumes des nations? N'est-ce pas toi qui as en main la force et la puissance, et à qui nul ne peut résister?"
      7: "N'est-ce pas toi, ô notre Dieu, qui as chassé les habitants de ce pays devant ton peuple d'Israël, et qui l'as donné pour toujours à la postérité d'Abraham qui t'aimait?"
      8: "Ils l'ont habité, et ils t'y ont bâti un sanctuaire pour ton nom, en disant:"
      9: "S'il nous survient quelque calamité, l'épée, le jugement, la peste ou la famine, nous nous présenterons devant cette maison et devant toi, car ton nom est dans cette maison, nous crierons à toi du sein de notre détresse, et tu exauceras et tu sauveras!"
      10: "Maintenant voici, les fils d'Ammon et de Moab et ceux de la montagne de Séir, chez lesquels tu n'as pas permis à Israël d'entrer quand il venait du pays d'Égypte, -car il s'est détourné d'eux et ne les a pas détruits, -"
      11: "les voici qui nous récompensent en venant nous chasser de ton héritage, dont tu nous as mis en possession."
      12: "O notre Dieu, n'exerceras-tu pas tes jugements sur eux? Car nous sommes sans force devant cette multitude nombreuse qui s'avance contre nous, et nous ne savons que faire, mais nos yeux sont sur toi."
      13: "Tout Juda se tenait debout devant l'Éternel, avec leurs petits enfants, leurs femmes et leurs fils."
      14: "Alors l'esprit de l'Éternel saisit au milieu de l'assemblée Jachaziel, fils de Zacharie, fils de Benaja, fils de Jeïel, fils de Matthania, Lévite, d'entre les fils d'Asaph."
      15: "Et Jachaziel dit: Soyez attentifs, tout Juda et habitants de Jérusalem, et toi, roi Josaphat! Ainsi vous parle l'Éternel: Ne craignez point et ne vous effrayez point devant cette multitude nombreuse, car ce ne sera pas vous qui combattrez, ce sera Dieu."
      16: "Demain, descendez contre eux; ils vont monter par la colline de Tsits, et vous les trouverez à l'extrémité de la vallée, en face du désert de Jeruel."
      17: "Vous n'aurez point à combattre en cette affaire: présentez-vous, tenez-vous là, et vous verrez la délivrance que l'Éternel vous accordera. Juda et Jérusalem, ne craignez point et ne vous effrayez point, demain, sortez à leur rencontre, et l'Éternel sera avec vous!"
      18: "Josaphat s'inclina le visage contre terre, et tout Juda et les habitants de Jérusalem tombèrent devant l'Éternel pour se prosterner en sa présence."
      19: "Les Lévites d'entre les fils des Kehathites et d'entre les fils des Koréites se levèrent pour célébrer d'une voix forte et haute l'Éternel, le Dieu d'Israël."
      20: "Le lendemain, ils se mirent en marche de grand matin pour le désert de Tekoa. A leur départ, Josaphat se présenta et dit: Écoutez-moi, Juda et habitants de Jérusalem! Confiez-vous en l'Éternel, votre Dieu, et vous serez affermis; confiez-vous en ses prophètes, et vous réussirez."
      21: "Puis, d'accord avec le peuple, il nomma des chantres qui, revêtus d'ornements sacrés, et marchant devant l'armée, célébraient l'Éternel et disaient: Louez l'Éternel, car sa miséricorde dure à toujours!"
      22: "Au moment où l'on commençait les chants et les louanges, l'Éternel plaça une embuscade contre les fils d'Ammon et de Moab et ceux de la montagne de Séir, qui étaient venus contre Juda. Et ils furent battus."
      23: "Les fils d'Ammon et de Moab se jetèrent sur les habitants de la montagne de Séir pour les dévouer par interdit et les exterminer; et quand ils en eurent fini avec les habitants de Séir, ils s'aidèrent les uns les autres à se détruire."
      24: "Lorsque Juda fut arrivé sur la hauteur d'où l'on aperçoit le désert, ils regardèrent du côté de la multitude, et voici, c'étaient des cadavres étendus à terre, et personne n'avait échappé."
      25: "Josaphat et son peuple allèrent prendre leurs dépouilles; ils trouvèrent parmi les cadavres d'abondantes richesses et des objets précieux, et ils en enlevèrent tant qu'ils ne purent tout emporter. Ils mirent trois jours au pillage du butin, car il était considérable."
      26: "Le quatrième jour, ils s'assemblèrent dans la vallée de Beraca, où ils bénirent l'Éternel; c'est pourquoi ils appelèrent ce lieu vallée de Beraca, nom qui lui est resté jusqu'à ce jour."
      27: "Tous les hommes de Juda et de Jérusalem, ayant à leur tête Josaphat, partirent joyeux pour retourner à Jérusalem, car l'Éternel les avait remplis de joie en les délivrant de leurs ennemis."
      28: "Ils entrèrent à Jérusalem et dans la maison de l'Éternel, au son des luths, des harpes et des trompettes."
      29: "La terreur de l'Éternel s'empara de tous les royaumes des autres pays, lorsqu'ils apprirent que l'Éternel avait combattu contre les ennemis d'Israël."
      30: "Et le royaume de Josaphat fut tranquille, et son Dieu lui donna du repos de tous côtés."
      31: "Josaphat régna sur Juda. Il avait trente-cinq ans lorsqu'il devint roi, et il régna vingt-cinq ans à Jérusalem. Sa mère s'appelait Azuba, fille de Schilchi."
      32: "Il marcha dans la voie de son père Asa, et ne s'en détourna point, faisant ce qui est droit aux yeux de l'Éternel."
      33: "Seulement, les hauts lieux ne disparurent point, et le peuple n'avait point encore le coeur fermement attaché au Dieu de ses pères."
      34: "Le reste des actions de Josaphat, les premières et les dernières, cela est écrit dans les mémoires de Jéhu, fils de Hanani, lesquels sont insérés dans le livre des rois d'Israël."
      35: "Après cela, Josaphat, roi de Juda, s'associa avec le roi d'Israël, Achazia, dont la conduite était impie."
      36: "Il s'associa avec lui pour construire des navires destinés à aller à Tarsis, et ils firent les navires à Etsjon Guéber."
      37: "Alors Éliézer, fils de Dodava, de Maréscha, prophétisa contre Josaphat, et dit: Parce que tu t'es associé avec Achazia, l'Éternel détruit ton oeuvre. Et les navires furent brisés, et ne purent aller à Tarsis.: "
    21:
      1: "Josaphat se coucha avec ses pères, et il fut enterré avec ses pères dans la ville de David. Et Joram, son fils, régna à sa place."
      2: "Joram avait des frères, fils de Josaphat: Azaria, Jehiel, Zacharie, Azaria, Micaël et Schephathia, tous fils de Josaphat, roi d'Israël."
      3: "Leur père leur avait donné des présents considérables en argent, en or, et en objets précieux, avec des villes fortes en Juda; mais il laissa le royaume à Joram, parce qu'il était le premier-né."
      4: "Lorsque Joram eut pris possession du royaume de son père et qu'il se fut fortifié, il fit mourir par l'épée tous ses frères et quelques-uns aussi des chefs d'Israël."
      5: "Joram avait trente-deux ans lorsqu'il devint roi, et il régna huit ans à Jérusalem."
      6: "Il marcha dans la voie des rois d'Israël, comme avait fait la maison d'Achab, car il avait pour femme une fille d'Achab, et il fit ce qui est mal aux yeux de l'Éternel."
      7: "Mais l'Éternel ne voulut point détruire la maison de David, à cause de l'alliance qu'il avait traitée avec David et de la promesse qu'il avait faite de lui donner toujours une lampe, à lui et à ses fils."
      8: "De son temps, Édom se révolta contre l'autorité de Juda, et se donna un roi."
      9: "Joram partit avec ses chefs et tous ses chars; s'étant levé de nuit, il battit les Édomites qui l'entouraient et les chefs des chars."
      10: "La rébellion d'Édom contre l'autorité de Juda a duré jusqu'à ce jour. Libna se révolta dans le même temps contre son autorité, parce qu'il avait abandonné l'Éternel, le Dieu de ses pères."
      11: "Joram fit même des hauts lieux dans les montagnes de Juda; il poussa les habitants de Jérusalem à la prostitution, et il séduisit Juda."
      12: "Il lui vint un écrit du prophète Élie, disant: Ainsi parle l'Éternel, le Dieu de David, ton père: Parce que tu n'as pas marché dans les voies de Josaphat, ton père, et dans les voies d'Asa, roi de Juda,"
      13: "mais que tu as marché dans la voie des rois d'Israël; parce que tu as entraîné à la prostitution Juda et les habitants de Jérusalem, comme l'a fait la maison d'Achab à l'égard d'Israël; et parce que tu as fait mourir tes frères, meilleurs que toi, la maison même de ton père; -"
      14: "voici, l'Éternel frappera ton peuple d'une grande plaie, tes fils, tes femmes, et tout ce qui t'appartient;"
      15: "et toi, il te frappera d'une maladie violente, d'une maladie d'entrailles, qui augmentera de jour en jour jusqu'à ce que tes entrailles sortent par la force du mal."
      16: "Et l'Éternel excita contre Joram l'esprit des Philistins et des Arabes qui sont dans le voisinage des Éthiopiens."
      17: "Ils montèrent contre Juda, y firent une invasion, pillèrent toutes les richesses qui se trouvaient dans la maison du roi, et emmenèrent ses fils et ses femmes, de sorte qu'il ne lui resta d'autre fils que Joachaz, le plus jeune de ses fils."
      18: "Après tout cela, l'Éternel le frappa d'une maladie d'entrailles qui était sans remède;"
      19: "elle augmenta de jour en jour, et sur la fin de la seconde année les entrailles de Joram sortirent par la force de son mal. Il mourut dans de violentes souffrances; et son peuple ne brûla point de parfums en son honneur, comme il l'avait fait pour ses pères."
      20: "Il avait trente-deux ans lorsqu'il devint roi, et il régna huit ans à Jérusalem. Il s'en alla sans être regretté, et on l'enterra dans la ville de David, mais non dans les sépulcres des rois.: "
    22:
      1: "Les habitants de Jérusalem firent régner à sa place Achazia, son plus jeune fils; car la troupe venue au camp avec les Arabes avait tué tous les plus âgés. Ainsi régna Achazia, fils de Joram, roi de Juda."
      2: "Achazia avait quarante-deux ans lorsqu'il devint roi, et il régna un an à Jérusalem. Sa mère s'appelait Athalie, fille d'Omri."
      3: "Il marcha dans les voies de la maison d'Achab, car sa mère lui donnait des conseils impies."
      4: "Il fit ce qui est mal aux yeux de l'Éternel, comme la maison d'Achab, où il eut après la mort de son père des conseillers pour sa perte."
      5: "Entraîné par leur conseil, il alla avec Joram, fils d'Achab, roi d'Israël, à la guerre contre Hazaël, roi de Syrie, à Ramoth en Galaad. Et les Syriens blessèrent Joram."
      6: "Joram s'en retourna pour se faire guérir à Jizreel des blessures que les Syriens lui avaient faites à Rama, lorsqu'il se battait contre Hazaël, roi de Syrie. Azaria, fils de Joram, roi de Juda, descendit pour voir Joram, fils d'Achab, à Jizreel, parce qu'il était malade."
      7: "Par la volonté de Dieu, ce fut pour sa ruine qu'Achazia se rendit auprès de Joram. Lorsqu'il fut arrivé, il sortit avec Joram pour aller au-devant de Jéhu, fils de Nimschi, que l'Éternel avait oint pour exterminer la maison d'Achab."
      8: "Et comme Jéhu faisait justice de la maison d'Achab, il trouva les chefs de Juda et les fils des frères d'Achazia, qui étaient au service d'Achazia, et il les tua."
      9: "Il chercha Achazia, et on le saisit dans Samarie, où il s'était caché. On l'amena auprès de Jéhu, et on le fit mourir. Puis ils l'enterrèrent, car ils disaient: C'est le fils de Josaphat, qui cherchait l'Éternel de tout son coeur. Et il ne resta personne de la maison d'Achazia qui fût en état de régner."
      10: "Athalie, mère d'Achazia, voyant que son fils était mort, se leva et fit périr toute la race royale de la maison de Juda."
      11: "Mais Joschabeath, fille du roi, prit Joas, fils d'Achazia, et l'enleva du milieu des fils du roi, quand on les fit mourir: elle le mit avec sa nourrice dans la chambre des lits. Ainsi Joschabeath, fille du roi Joram, femme du sacrificateur Jehojada, et soeur d'Achazia, le déroba aux regards d'Athalie, qui ne le fit point mourir."
      12: "Il resta six ans caché avec eux dans la maison de Dieu. Et c'était Athalie qui régnait dans le pays.: "
    23:
      1: "La septième année, Jehojada s'anima de courage, et traita alliance avec les chefs de centaines, Azaria, fils de Jerocham, Ismaël, fils de Jochanan, Azaria, fils d'Obed, Maaséja, fils d'Adaja, et Élischaphath, fils de Zicri."
      2: "Ils parcoururent Juda, et ils rassemblèrent les Lévites de toutes les villes de Juda et les chefs de famille d'Israël; et ils vinrent à Jérusalem."
      3: "Toute l'assemblée traita alliance avec le roi dans la maison de Dieu. Et Jehojada leur dit: Voici, le fils du roi régnera, comme l'Éternel l'a déclaré à l'égard des fils de David."
      4: "Voici ce que vous ferez. Le tiers qui parmi vous entre en service le jour du sabbat, sacrificateurs et Lévites, fera la garde des seuils,"
      5: "un autre tiers se tiendra dans la maison du roi, et un tiers à la porte de Jesod. Tout le peuple sera dans les parvis de la maison de l'Éternel."
      6: "Que personne n'entre dans la maison de l'Éternel, excepté les sacrificateurs et les Lévites de service: ils entreront, car ils sont saints. Et tout le peuple fera la garde de l'Éternel."
      7: "Les Lévites entoureront le roi de toutes parts, chacun les armes à la main, et l'on donnera la mort à quiconque entrera dans la maison: vous serez près du roi quand il entrera et quand il sortira."
      8: "Les Lévites et tout Juda exécutèrent tous les ordres qu'avait donnés le sacrificateur Jehojada. Ils prirent chacun leurs gens, ceux qui entraient en service et ceux qui sortaient de service le jour du sabbat; car le sacrificateur Jehojada n'avait exempté aucune des divisions."
      9: "Le sacrificateur Jehojada remit aux chefs de centaines les lances et les boucliers, grands et petits, qui provenaient du roi David, et qui se trouvaient dans la maison de Dieu."
      10: "Il fit entourer le roi en plaçant tout le peuple, chacun les armes à la main, depuis le côté droit jusqu'au côté gauche de la maison, près de l'autel et près de la maison."
      11: "On fit avancer le fils du roi, on mit sur lui le diadème et le témoignage, et on l'établit roi. Et Jehojada et ses fils l'oignirent, et ils dirent: Vive le roi!"
      12: "Athalie entendit le bruit du peuple accourant et célébrant le roi, et elle vint vers le peuple à la maison de l'Éternel."
      13: "Elle regarda. Et voici, le roi se tenait sur son estrade à l'entrée; les chefs et les trompettes étaient près du roi; tout le peuple du pays était dans la joie, et l'on sonnait des trompettes, et les chantres avec les instruments de musique dirigeaient les chants de louanges. Athalie déchira ses vêtements, et dit: Conspiration! conspiration!"
      14: "Alors le sacrificateur Jehojada, faisant approcher les chefs de centaines qui étaient à la tête de l'armée, leur dit: Faites-la sortir en dehors des rangs, et que l'on tue par l'épée quiconque la suivra. Car le sacrificateur avait dit: Ne la mettez pas à mort dans la maison de l'Éternel."
      15: "On lui fit place, et elle se rendit à la maison du roi par l'entrée de la porte des chevaux: c'est là qu'ils lui donnèrent la mort."
      16: "Jehojada traita entre lui, tout le peuple et le roi, une alliance par laquelle ils devaient être le peuple de l'Éternel."
      17: "Tout le peuple entra dans la maison de Baal, et ils la démolirent; ils brisèrent ses autels et ses images, et ils tuèrent devant les autels Matthan, prêtre de Baal."
      18: "Jehojada remit les fonctions de la maison de l'Éternel entre les mains des sacrificateurs, des Lévites, que David avait distribués dans la maison de l'Éternel pour qu'ils offrissent des holocaustes à l'Éternel, comme il est écrit dans la loi de Moïse, au milieu des réjouissances et des chants, d'après les ordonnances de David."
      19: "Il plaça les portiers aux portes de la maison de l'Éternel, afin qu'il n'entrât aucune personne souillée de quelque manière que ce fût."
      20: "Il prit les chefs de centaines, les hommes considérés, ceux qui avaient autorité parmi le peuple, et tout le peuple du pays, et il fit descendre le roi de la maison de l'Éternel. Ils entrèrent dans la maison du roi par la porte supérieure, et ils firent asseoir le roi sur le trône royal."
      21: "Tout le peuple du pays se réjouissait, et la ville était tranquille. On avait fait mourir Athalie par l'épée.: "
    24:
      1: "Joas avait sept ans lorsqu'il devint roi, et il régna quarante ans à Jérusalem. Sa mère s'appelait Tsibja, de Beer Schéba."
      2: "Joas fit ce qui est droit aux yeux de l'Éternel pendant toute la vie du sacrificateur Jehojada."
      3: "Jehojada prit pour Joas deux femmes, et Joas engendra des fils et des filles."
      4: "Après cela, Joas eut la pensée de réparer la maison de l'Éternel."
      5: "Il assembla les sacrificateurs et les Lévites, et leur dit: Allez par les villes de Juda, et vous recueillerez dans tout Israël de l'argent, chaque année, pour réparer la maison de votre Dieu; et mettez à cette affaire de l'empressement. Mais les Lévites ne se hâtèrent point."
      6: "Le roi appela Jehojada, le souverain sacrificateur, et lui dit: Pourquoi n'as-tu pas veillé à ce que les Lévites apportassent de Juda et de Jérusalem l'impôt ordonné par Moïse, serviteur de l'Éternel, et mis sur l'assemblée d'Israël pour la tente du témoignage?"
      7: "Car l'impie Athalie et ses fils ont ravagé la maison de Dieu et fait servir pour les Baals toutes les choses consacrées à la maison de l'Éternel."
      8: "Alors le roi ordonna qu'on fît un coffre, et qu'on le plaçât à la porte de la maison de l'Éternel, en dehors."
      9: "Et l'on publia dans Juda et dans Jérusalem qu'on apportât à l'Éternel l'impôt mis par Moïse, serviteur de l'Éternel, sur Israël dans le désert."
      10: "Tous les chefs et tout le peuple s'en réjouirent, et l'on apporta et jeta dans le coffre tout ce qu'on avait à payer."
      11: "Quand c'était le moment où les Lévites, voyant qu'il y avait beaucoup d'argent dans le coffre, devaient le livrer aux inspecteurs royaux, le secrétaire du roi et le commissaire du souverain sacrificateur venaient vider le coffre; ils le prenaient et le remettaient à sa place; ils faisaient ainsi journellement, et ils recueillirent de l'argent en abondance."
      12: "Le roi et Jehojada le donnaient à ceux qui étaient chargés de faire exécuter l'ouvrage dans la maison de l'Éternel, et qui prenaient à gage des tailleurs de pierres et des charpentiers pour réparer la maison de l'Éternel, et aussi des ouvriers en fer ou en airain pour réparer la maison de l'Éternel."
      13: "Ceux qui étaient chargés de l'ouvrage travaillèrent, et les réparations s'exécutèrent par leurs soins; ils remirent en état la maison de Dieu et la consolidèrent."
      14: "Lorsqu'ils eurent achevé, ils apportèrent devant le roi et devant Jehojada le reste de l'argent; et l'on en fit des ustensiles pour la maison de l'Éternel, des ustensiles pour le service et pour les holocaustes, des coupes, et d'autres ustensiles d'or et d'argent. Et, pendant toute la vie de Jehojada, on offrit continuellement des holocaustes dans la maison de l'Éternel."
      15: "Jehojada mourut, âgé et rassasié de jours; il avait à sa mort cent trente ans."
      16: "On l'enterra dans la ville de David avec les rois, parce qu'il avait fait du bien en Israël, et à l'égard de Dieu et à l'égard de sa maison."
      17: "Après la mort de Jehojada, les chefs de Juda vinrent se prosterner devant le roi. Alors le roi les écouta."
      18: "Et ils abandonnèrent la maison de l'Éternel, le Dieu de leurs pères, et ils servirent les Astartés et les idoles. La colère de l'Éternel fut sur Juda et sur Jérusalem, parce qu'ils s'étaient ainsi rendus coupables."
      19: "L'Éternel envoya parmi eux des prophètes pour les ramener à lui, mais ils n'écoutèrent point les avertissements qu'ils en reçurent."
      20: "Zacharie, fils du sacrificateur Jehojada, fut revêtu de l'esprit de Dieu; il se présenta devant le peuple et lui dit: Ainsi parle Dieu: Pourquoi transgressez-vous les commandements de l'Éternel? Vous ne prospérerez point; car vous avez abandonné l'Éternel, et il vous abandonnera."
      21: "Et ils conspirèrent contre lui, et le lapidèrent par ordre du roi, dans le parvis de la maison de l'Éternel."
      22: "Le roi Joas ne se souvint pas de la bienveillance qu'avait eue pour lui Jehojada, père de Zacharie, et il fit périr son fils. Zacharie dit en mourant: Que l'Éternel voie, et qu'il fasse justice!"
      23: "Quand l'année fut révolue, l'armée des Syriens monta contre Joas, et vint en Juda et à Jérusalem. Ils tuèrent parmi le peuple tous les chefs du peuple, et ils envoyèrent au roi de Damas tout leur butin."
      24: "L'armée des Syriens arriva avec un petit nombre d'hommes; et cependant l'Éternel livra entre leurs mains une armée très considérable, parce qu'ils avaient abandonné l'Éternel, le Dieu de leurs pères. Et les Syriens firent justice de Joas."
      25: "Lorsqu'ils se furent éloignés de lui, après l'avoir laissé dans de grandes souffrances, ses serviteurs conspirèrent contre lui à cause du sang des fils du sacrificateur Jehojada; ils le tuèrent sur son lit, et il mourut. On l'enterra dans la ville de David, mais on ne l'enterra pas dans les sépulcres des rois."
      26: "Voici ceux qui conspirèrent contre lui: Zabad, fils de Schimeath, femme Ammonite, et Jozabad, fils de Schimrith, femme Moabite."
      27: "Pour ce qui concerne ses fils, le grand nombre de prophéties dont il fut l'objet, et les réparations faites à la maison de Dieu, cela est écrit dans les mémoires sur le livre des rois. Amatsia, son fils, régna à sa place.: "
    25:
      1: "Amatsia devint roi à l'âge de vingt-cinq ans, et il régna vingt-neuf ans à Jérusalem. Sa mère s'appelait Joaddan, de Jérusalem."
      2: "Il fit ce qui est droit aux yeux de l'Éternel, mais avec un coeur qui n'était pas entièrement dévoué."
      3: "Lorsque la royauté fut affermie entre ses mains, il fit périr ses serviteurs qui avaient tué le roi son père."
      4: "Mais il ne fit pas mourir leurs fils, car il agit selon ce qui est écrit dans la loi, dans le livre de Moïse, où l'Éternel donne ce commandement: On ne fera point mourir les pères pour les enfants, et l'on ne fera point mourir les enfants pour les pères; mais on fera mourir chacun pour son péché."
      5: "Amatsia rassembla les hommes de Juda et les plaça d'après les maisons paternelles, les chefs de milliers et les chef de centaines, pour tout Juda et Benjamin; il en fit le dénombrement depuis l'âge de vingt ans et au-dessus, et il trouva trois cent mille hommes d'élite, en état de porter les armes, maniant la lance et le bouclier."
      6: "Il prit encore à sa solde dans Israël cent mille vaillants hommes pour cent talents d'argent."
      7: "Un homme de Dieu vint auprès de lui, et dit: O roi, qu'une armée d'Israël ne marche point avec toi, car l'Éternel n'est pas avec Israël, avec tous ces fils d'Éphraïm."
      8: "Si tu vas avec eux, quand même tu ferais au combat des actes de vaillance, Dieu te fera tomber devant l'ennemi, car Dieu a le pouvoir d'aider et de faire tomber."
      9: "Amatsia dit à l'homme de Dieu: Et comment agir à l'égard des cents talents que j'ai donnés à la troupe d'Israël? L'homme de Dieu répondit: L'Éternel peut te donner bien plus que cela."
      10: "Alors Amatsia sépara la troupe qui lui était venue d'Éphraïm, afin que ces gens retournassent chez eux. Mais ils furent très irrités contre Juda, et ils s'en allèrent chez eux avec une ardente colère."
      11: "Amatsia prit courage, et conduisit son peuple. Il alla dans la vallée du sel, et il battit dix mille hommes des fils de Séir."
      12: "Et les fils de Juda en saisirent dix mille vivants, qu'ils menèrent au sommet d'un rocher, d'où ils les précipitèrent; et tous furent écrasés."
      13: "Cependant, les gens de la troupe qu'Amatsia avait renvoyés pour qu'ils n'allassent pas à la guerre avec lui firent une invasion dans les villes de Juda depuis Samarie jusqu'à Beth Horon, y tuèrent trois mille personnes, et enlevèrent de nombreuses dépouilles."
      14: "Lorsqu'Amatsia fut de retour après la défaite des Édomites, il fit venir les dieux des fils de Séir, et se les établit pour dieux; il se prosterna devant eux, et leur offrit des parfums."
      15: "Alors la colère de l'Éternel s'enflamma contre Amatsia, et il envoya vers lui un prophète, qui lui dit: Pourquoi as-tu recherché les dieux de ce peuple, quand ils n'ont pu délivrer leur peuple de ta main?"
      16: "Comme il parlait, Amatsia lui dit: Est-ce que nous t'avons fait conseiller du roi? Retire-toi! Pourquoi veux-tu qu'on te frappe? Le prophète se retira, en disant: Je sais que Dieu a résolu de te détruire, parce que tu as fait cela et que tu n'as pas écouté mon conseil."
      17: "Après s'être consulté, Amatsia, roi de Juda, envoya dire à Joas, fils de Joachaz, fils de Jéhu, roi d'Israël: Viens, voyons-nous en face!"
      18: "Et Joas, roi d'Israël, fit dire à Amatsia, roi de Juda: L'épine du Liban envoya dire au cèdre du Liban: Donne ta fille pour femme à mon fils! Et les bêtes sauvages qui sont au Liban passèrent et foulèrent l'épine."
      19: "Tu as battu les Édomites, penses-tu, et ton coeur s'élève pour te glorifier. Reste maintenant chez toi. Pourquoi t'engager dans une malheureuse entreprise, qui amènerait ta ruine et celle de Juda?"
      20: "Mais Amatsia ne l'écouta pas, car Dieu avait résolu de les livrer entre les mains de l'ennemi, parce qu'ils avaient recherché les dieux d'Édom."
      21: "Et Joas, roi d'Israël, monta; et ils se virent en face, lui et Amatsia, roi de Juda, à Beth Schémesch, qui est à Juda."
      22: "Juda fut battu par Israël, et chacun s'enfuit dans sa tente."
      23: "Joas, roi d'Israël, prit à Beth Schémesch Amatsia, roi de Juda, fils de Joas, fils de Joachaz. Il l'emmena à Jérusalem, et il fit une brèche de quatre cents coudées dans la muraille de Jérusalem, depuis la porte d'Éphraïm jusqu'à la porte de l'angle."
      24: "Il prit tout l'or et l'argent et tous les vases qui se trouvaient dans la maison de Dieu, chez Obed Édom, et les trésors de la maison du roi; il prit aussi des otages, et il retourna à Samarie."
      25: "Amatsia, fils de Joas, roi de Juda, vécut quinze ans après la mort de Joas, fils de Joachaz, roi d'Israël."
      26: "Le reste des actions d'Amatsia, les premières et les dernières, cela n'est-il pas écrit dans le livre des rois de Juda et d'Israël?"
      27: "Depuis qu'Amatsia se fut détourné de l'Éternel, il se forma contre lui une conspiration à Jérusalem, et il s'enfuit à Lakis; mais on le poursuivit à Lakis, où on le fit mourir."
      28: "On le transporta sur des chevaux, et on l'enterra avec ses pères dans la ville de Juda.: "
    26:
      1: "Tout le peuple de Juda prit Ozias, âgé de seize ans, et l'établit roi à la place de son père Amatsia."
      2: "Ozias rebâtit Éloth et la fit rentrer sous la puissance de Juda, après que le roi fut couché avec ses pères."
      3: "Ozias avait seize ans lorsqu'il devint roi, et il régna cinquante-deux ans à Jérusalem. Sa mère s'appelait Jecolia, de Jérusalem."
      4: "Il fit ce qui est droit aux yeux de l'Éternel, entièrement comme avait fait Amatsia, son père."
      5: "Il s'appliqua à rechercher Dieu pendant la vie de Zacharie, qui avait l'intelligence des visions de Dieu; et dans le temps où il rechercha l'Éternel, Dieu le fit prospérer."
      6: "Il se mit en guerre contre les Philistins; et il abattit les murs de Gath, les murs de Jabné, et les murs d'Asdod, et construisit des villes dans le territoire d'Asdod, et parmi les Philistins."
      7: "Dieu l'aida contre les Philistins, contre les Arabes qui habitaient à Gur Baal, et contre les Maonites."
      8: "Les Ammonites faisaient des présents à Ozias, et sa renommée s'étendit jusqu'aux frontières de l'Égypte, car il devint très puissant."
      9: "Ozias bâtit des tours à Jérusalem sur la porte de l'angle, sur la porte de la vallée, et sur l'angle, et il les fortifia."
      10: "Il bâtit des tours dans le désert, et il creusa beaucoup de citernes, parce qu'il avait de nombreux troupeaux dans les vallées et dans la plaine, et des laboureurs et des vignerons dans les montagnes et au Carmel, car il aimait l'agriculture."
      11: "Ozias avait une armée de soldats qui allaient à la guerre par bandes, comptées d'après le dénombrement qu'en firent le secrétaire Jeïel et le commissaire Maaséja, et placées sous les ordres de Hanania, l'un des chefs du roi."
      12: "Le nombre total des chefs de maisons paternelles, des vaillants guerriers, était de deux mille six cents."
      13: "Ils commandaient à une armée de trois cent sept mille cinq cents soldats capables de soutenir le roi contre l'ennemi."
      14: "Ozias leur procura pour toute l'armée des bouclier, des lances, des casques, des cuirasses, des arcs et des frondes."
      15: "Il fit faire à Jérusalem des machines inventées par un ingénieur, et destinées à être placées sur les tours et sur les angles, pour lancer des flèches et de grosses pierres. Sa renommée s'étendit au loin, car il fut merveilleusement soutenu jusqu'à ce qu'il devînt puissant."
      16: "Mais lorsqu'il fut puissant, son coeur s'éleva pour le perdre. Il pécha contre l'Éternel, son Dieu: il entra dans le temple de l'Éternel pour brûler des parfums sur l'autel des parfums."
      17: "Le sacrificateur Azaria entra après lui, avec quatre-vingts sacrificateurs de l'Éternel,"
      18: "hommes courageux, qui s'opposèrent au roi Ozias et lui dirent: Tu n'as pas le droit, Ozias, d'offrir des parfums à l'Éternel! Ce droit appartient aux sacrificateurs, fils d'Aaron, qui ont été consacrés pour les offrir. Sors du sanctuaire, car tu commets un péché! Et cela ne tournera pas à ton honneur devant l'Éternel Dieu."
      19: "La colère s'empara d'Ozias, qui tenait un encensoir à la main. Et comme il s'irritait contre les sacrificateurs, la lèpre éclata sur son front, en présence des sacrificateurs, dans la maison de l'Éternel, près de l'autel des parfums."
      20: "Le souverain sacrificateur Azaria et tous les sacrificateurs portèrent les regards sur lui, et voici, il avait la lèpre au front. Ils le mirent précipitamment dehors, et lui-même se hâta de sortir, parce que l'Éternel l'avait frappé."
      21: "Le roi Ozias fut lépreux jusqu'au jour de sa mort, et il demeura dans une maison écartée comme lépreux, car il fut exclu de la maison de l'Éternel. Et Jotham, son fils, était à la tête de la maison du roi et jugeait le peuple du pays."
      22: "Le reste des actions d'Ozias, les premières et les dernières, a été écrit par Ésaïe, fils d'Amots, le prophète."
      23: "Ozias se coucha avec ses pères, et on l'enterra avec ses pères dans le champ de la sépulture des rois, car on disait: Il est lépreux. Et Jotham, son fils, régna à sa place.: "
    27:
      1: "Jotham avait vingt-cinq ans lorsqu'il devint roi, et il régna seize ans à Jérusalem. Sa mère s'appelait Jeruscha, fille de Tsadok."
      2: "Il fit ce qui est droit aux yeux de l'Éternel, entièrement comme avait fait Ozias, son père. Seulement, il n'entra point dans le temple de l'Éternel. Toutefois, le peuple se corrompait encore."
      3: "Jotham bâtit la porte supérieure de la maison de l'Éternel, et il fit beaucoup de constructions sur les murs de la colline."
      4: "Il bâtit des villes dans la montagne de Juda, et des châteaux et des tours dans les bois."
      5: "Il fut en guerre avec le roi des fils d'Ammon, et il l'emporta sur eux. Les fils d'Ammon lui donnèrent cette année-là cent talents d'argent, dix mille cors de froment, et dix mille d'orge; et ils lui en payèrent autant la seconde année et la troisième."
      6: "Jotham devint puissant, parce qu'il affermit ses voies devant l'Éternel, son Dieu."
      7: "Le reste des actions de Jotham, toutes ses guerres, et tout ce qu'il a fait, cela est écrit dans le livre des rois d'Israël et de Juda."
      8: "Il avait vingt-cinq ans lorsqu'il devint roi, et il régna seize ans à Jérusalem."
      9: "Jotham se coucha avec ses pères, et on l'enterra dans la ville de David. Et Achaz, son fils, régna à sa place.: "
    28:
      1: "Achaz avait vingt ans lorsqu'il devint roi, et il régna seize ans à Jérusalem. Il ne fit point ce qui est droit aux yeux de l'Éternel, comme avait fait David, son père."
      2: "Il marcha dans les voies des rois d'Israël; et même il fit des images en fonte pour les Baals,"
      3: "il brûla des parfums dans la vallée des fils de Hinnom, et il fit passer ses fils par le feu, suivant les abominations des nations que l'Éternel avait chassées devant les enfants d'Israël."
      4: "Il offrait des sacrifices et des parfums sur les hauts lieux, sur les collines et sous tout arbre vert."
      5: "L'Éternel, son Dieu, le livra entre les mains du roi de Syrie; et les Syriens le battirent et lui firent un grand nombre de prisonniers, qu'ils emmenèrent à Damas. Il fut aussi livré entre les mains du roi d'Israël, qui lui fit éprouver une grande défaite."
      6: "Pékach, fils de Remalia, tua dans un seul jour en Juda cent vingt mille hommes, tous vaillants, parce qu'ils avaient abandonné l'Éternel, le Dieu de leurs pères."
      7: "Zicri, guerrier d'Éphraïm, tua Maaséja, fils du roi, Azrikam, chef de la maison royale, et Elkana, le second après le roi."
      8: "Les enfants d'Israël firent parmi leurs frères deux cent mille prisonniers, femmes, fils et filles, et ils leur prirent beaucoup de butin, qu'ils emmenèrent à Samarie."
      9: "Il y avait là un prophète de l'Éternel, nommé Oded. Il alla au-devant de l'armée qui revenait à Samarie, et il leur dit: C'est dans sa colère contre Juda que l'Éternel, le Dieu de vos pères, les a livrés entre vos mains, et vous les avez tués avec une fureur qui est montée jusqu'aux cieux."
      10: "Et vous pensez maintenant faire des enfants de Juda et de Jérusalem vos serviteurs et vos servantes! Mais vous, n'êtes-vous pas coupables envers l'Éternel, votre Dieu?"
      11: "Écoutez-moi donc, et renvoyez ces captifs que vous avez faits parmi vos frères; car la colère ardente de l'Éternel est sur vous."
      12: "Quelques-uns d'entre les chefs des fils d'Éphraïm, Azaria, fils de Jochanan, Bérékia, fils de Meschillémoth, Ézéchias, fils de Schallum, et Amasa, fils de Hadlaï, s'élevèrent contre ceux qui revenaient de l'armée,"
      13: "et leur dirent: Vous ne ferez point entrer ici des captifs; car, pour nous rendre coupables envers l'Éternel, vous voulez ajouter à nos péchés et à nos fautes. Nous sommes déjà bien coupables, et la colère ardente de l'Éternel est sur Israël."
      14: "Les soldats abandonnèrent les captifs et le butin devant les chefs et devant toute l'assemblée."
      15: "Et les hommes dont les noms viennent d'être mentionnés se levèrent et prirent les captifs; ils employèrent le butin à vêtir tous ceux qui étaient nus, ils leur donnèrent des habits et des chaussures, ils les firent manger et boire, ils les oignirent, ils conduisirent sur des ânes tous ceux qui étaient fatigués, et ils les menèrent à Jéricho, la ville des palmiers, auprès de leurs frères. Puis ils retournèrent à Samarie."
      16: "En ce temps-là, le roi Achaz envoya demander du secours aux rois d'Assyrie."
      17: "Les Édomites vinrent encore, battirent Juda, et emmenèrent des captifs."
      18: "Les Philistins firent une invasion dans les villes de la plaine et du midi de Juda; ils prirent Beth Schémesch, Ajalon, Guedéroth, Soco et les villes de son ressort, Thimna et les villes de son ressort Guimzo et les villes de son ressort, et ils s'y établirent."
      19: "Car l'Éternel humilia Juda, à cause d'Achaz, roi d'Israël, qui avait jeté le désordre dans Juda et commis des péchés contre l'Éternel."
      20: "Tilgath Pilnéser, roi d'Assyrie, vint contre lui, le traita en ennemi, et ne le soutint pas."
      21: "Car Achaz dépouilla la maison de l'Éternel, la maison du roi et celle des chefs, pour faire des présents au roi d'Assyrie; ce qui ne lui fut d'aucun secours."
      22: "Pendant qu'il était dans la détresse, il continuait à pécher contre l'Éternel, lui, le roi Achaz."
      23: "Il sacrifia aux dieux de Damas, qui l'avaient frappé, et il dit: Puisque les dieux des rois de Syrie leur viennent en aide, je leur sacrifierai pour qu'ils me secourent. Mais ils furent l'occasion de sa chute et de celle de tout Israël."
      24: "Achaz rassembla les ustensiles de la maison de Dieu, et il mit en pièces les ustensiles de la maison de Dieu. Il ferma les portes de la maison de l'Éternel, il se fit des autels à tous les coins de Jérusalem,"
      25: "et il établit des hauts lieux dans chacune des villes de Juda pour offrir des parfums à d'autres dieux. Il irrita ainsi l'Éternel, le Dieu de ses pères."
      26: "Le reste de ses actions et toutes ses voies, les premières et les dernières, cela est écrit dans le livre des rois de Juda et d'Israël."
      27: "Achaz se coucha avec ses pères, et on l'enterra dans la ville de Jérusalem, car on ne le mit point dans les sépulcres des rois d'Israël. Et Ézéchias, son fils, régna à sa place.: "
    29:
      1: "Ézéchias devint roi à l'âge de vingt-cinq ans, et il régna vingt-neuf ans à Jérusalem. Sa mère s'appelait Abija, fille de Zacharie."
      2: "Il fit ce qui est droit aux yeux de l'Éternel, entièrement comme avait fait David, son père."
      3: "La première année de son règne, au premier mois, il ouvrit les portes de la maison de l'Éternel, et il les répara."
      4: "Il fit venir les sacrificateurs et les Lévites, qu'il assembla dans la place orientale,"
      5: "et il leur dit: Écoutez-moi, Lévites! Maintenant sanctifiez-vous, sanctifiez la maison de l'Éternel, le Dieu de vos pères, et mettez ce qui est impur hors du sanctuaire."
      6: "Car nos pères ont péché, ils ont fait ce qui est mal aux yeux de l'Éternel, notre Dieu, ils l'ont abandonné, ils ont détourné leurs regards du tabernacle de l'Éternel et lui ont tourné le dos."
      7: "Ils ont même fermé les portes du portique et éteint les lampes, et ils n'ont offert au Dieu d'Israël ni parfums ni holocaustes dans le sanctuaire."
      8: "Aussi la colère de l'Éternel a été sur Juda et sur Jérusalem, et il les a livrés au trouble, à la désolation et à la moquerie, comme vous le voyez de vos yeux."
      9: "Et voici, à cause de cela nos pères sont tombés par l'épée, et nos fils, nos filles et nos femmes sont en captivité."
      10: "J'ai donc l'intention de faire alliance avec l'Éternel, le Dieu d'Israël, pour que son ardente colère se détourne de nous."
      11: "Maintenant, mes fils, cessez d'être négligents; car vous avez été choisis par l'Éternel pour vous tenir à son service devant lui, pour être ses serviteurs, et pour lui offrir des parfums."
      12: "Et les Lévites se levèrent: Machath, fils d'Amasaï, Joël, fils d'Azaria, des fils des Kehathites; et des fils des Merarites, Kis, fils d'Abdi, Azaria, fils de Jehalléleel; et des Guerschonites, Joach, fils de Zimma, Éden, fils de Joach;"
      13: "et des fils d'Élitsaphan, Schimri et Jeïel; et des fils d'Asaph, Zacharie et Matthania;"
      14: "et des fils d'Héman, Jehiel et Schimeï; et des fils de Jeduthun, Schemaeja et Uzziel."
      15: "Ils réunirent leurs frères, et, après s'être sanctifiés, ils vinrent pour purifier la maison de l'Éternel, selon l'ordre du roi et d'après les paroles de l'Éternel."
      16: "Les sacrificateurs entrèrent dans l'intérieur de la maison de l'Éternel pour la purifier; ils sortirent toutes les impuretés qu'ils trouvèrent dans le temple de l'Éternel et les mirent dans le parvis de la maison de l'Éternel, où les Lévites les reçurent pour les emporter dehors au torrent de Cédron."
      17: "Ils commencèrent ces purifications le premier jour du premier mois; le huitième jour du mois, ils entrèrent dans le portique de l'Éternel, et ils mirent huit jours à purifier la maison de l'Éternel; le seizième jour du premier mois, ils avaient achevé."
      18: "Ils se rendirent ensuite chez le roi Ézéchias, et dirent: Nous avons purifié toute la maison de l'Éternel, l'autel des holocaustes et tous ses ustensiles, et la table des pains de proposition et tous ses ustensiles."
      19: "Nous avons remis en état et purifié tous les ustensiles que le roi Achaz avait profanés pendant son règne, lors de ses transgressions: ils sont devant l'autel de l'Éternel."
      20: "Le roi Ézéchias se leva de bon matin, assembla les chefs de la ville, et monta à la maison de l'Éternel."
      21: "Ils offrirent sept taureaux, sept béliers, sept agneaux et sept boucs, en sacrifice d'expiation pour le royaume, pour le sanctuaire, et pour Juda. Le roi ordonna aux sacrificateurs, fils d'Aaron, de les offrir sur l'autel de l'Éternel."
      22: "Les sacrificateurs égorgèrent les boeufs, et reçurent le sang, qu'ils répandirent sur l'autel; ils égorgèrent les béliers, et répandirent le sang sur l'autel; ils égorgèrent les agneaux, et répandirent le sang sur l'autel."
      23: "On amena ensuite les boucs expiatoires devant le roi et devant l'assemblée, qui posèrent leurs mains sur eux."
      24: "Les sacrificateurs les égorgèrent, et répandirent leur sang au pied de l'autel en expiation pour les péchés de tout Israël; car c'était pour tout Israël que le roi avait ordonné l'holocauste et le sacrifice d'expiation."
      25: "Il fit placer les Lévites dans la maison de l'Éternel avec des cymbales, des luths et des harpes, selon l'ordre de David, de Gad le voyant du roi, et de Nathan, le prophète; car c'était un ordre de l'Éternel, transmis par ses prophètes."
      26: "Les Lévites prirent place avec les instruments de David, et les sacrificateurs avec les trompettes."
      27: "Ézéchias ordonna d'offrir l'holocauste sur l'autel; et au moment où commença l'holocauste, commença aussi le chant de l'Éternel, au son des trompettes et avec accompagnement des instruments de David, roi d'Israël."
      28: "Toute l'assemblée se prosterna, on chanta le cantique, et l'on sonna des trompettes, le tout jusqu'à ce que l'holocauste fût achevé."
      29: "Et quand on eut achevé d'offrir l'holocauste, le roi et tous ceux qui étaient avec lui fléchirent le genou et se prosternèrent."
      30: "Puis le roi Ézéchias et les chefs dirent aux Lévites de célébrer l'Éternel avec les paroles de David et du prophète Asaph; et ils le célébrèrent avec des transports de joie, et ils s'inclinèrent et se prosternèrent."
      31: "Ézéchias prit alors la parole, et dit: Maintenant que vous vous êtes consacrés à l'Éternel, approchez-vous, amenez des victimes et offrez en sacrifices d'actions de grâces à la maison de l'Éternel. Et l'assemblée amena des victimes et offrit des sacrifices d'actions de grâces, et tous ceux dont le coeur était bien disposé offrirent des holocaustes."
      32: "Le nombre des holocaustes offerts par l'assemblée fut de soixante-dix boeufs, cent béliers, et deux cents agneaux; toutes ces victimes furent immolées en holocauste à l'Éternel."
      33: "Et l'on consacra encore six cents boeufs et trois mille brebis."
      34: "Mais les sacrificateurs étaient en petit nombre, et ils ne purent dépouiller tous les holocaustes; leurs frères, les Lévites, les aidèrent jusqu'à ce que l'ouvrage fût fini, et jusqu'à ce que les autres sacrificateurs se fussent sanctifiés, car les Lévites avaient eu plus à coeur de se sanctifier que les sacrificateurs."
      35: "Il y avait d'ailleurs beaucoup d'holocaustes, avec les graisses des sacrifices d'actions de grâces, et avec les libations des holocaustes. Ainsi fut rétabli le service de la maison de l'Éternel."
      36: "Ézéchias et tout le peuple se réjouirent de ce que Dieu avait bien disposé le peuple, car la chose se fit subitement.: "
    30:
      1: "Ézéchias envoya des messagers dans tout Israël et Juda, et il écrivit aussi des lettres à Éphraïm et à Manassé, pour qu'ils viennent à la maison de l'Éternel à Jérusalem célébrer la Pâque en l'honneur de l'Éternel, le Dieu d'Israël."
      2: "Le roi, ses chefs, et toute l'assemblée avaient tenu conseil à Jérusalem, afin que la Pâque fût célébrée au second mois;"
      3: "car on ne pouvait la faire en son temps, parce que les sacrificateurs ne s'étaient pas sanctifiés en assez grand nombre et que le peuple n'était pas rassemblé à Jérusalem."
      4: "La chose ayant eu l'approbation du roi et de toute l'assemblée,"
      5: "ils décidèrent de faire une publication dans tout Israël, depuis Beer Schéba jusqu'à Dan, pour que l'on vînt à Jérusalem célébrer la Pâque en l'honneur de l'Éternel, le Dieu d'Israël. Car elle n'était plus célébrée par la multitude comme il est écrit."
      6: "Les coureurs allèrent avec les lettres du roi et de ses chefs dans tout Israël et Juda. Et, d'après l'ordre du roi, ils dirent: Enfants d'Israël, revenez à l'Éternel, le Dieu d'Abraham, d'Isaac et d'Israël, afin qu'il revienne à vous, reste échappé de la main des rois d'Assyrie."
      7: "Ne soyez pas comme vos pères et comme vos frères, qui ont péché contre l'Éternel, le Dieu de leurs pères, et qu'il a livrés à la désolation, comme vous le voyez."
      8: "Ne raidissez donc pas votre cou, comme vos pères; donnez la main à l'Éternel, venez à son sanctuaire qu'il a sanctifié pour toujours, et servez l'Éternel, votre Dieu, pour que sa colère ardente se détourne de vous."
      9: "Si vous revenez à l'Éternel, vos frères et vos fils trouveront miséricorde auprès de ceux qui les ont emmenés captifs, et ils reviendront dans ce pays; car l'Éternel, votre Dieu, est compatissant et miséricordieux, et il ne détournera pas sa face de vous, si vous revenez à lui."
      10: "Les coureurs allèrent ainsi de ville en ville dans le pays d'Éphraïm et de Manassé, et jusqu'à Zabulon. Mais on se riait et l'on se moquait d'eux."
      11: "Cependant quelques hommes d'Aser, de Manassé et de Zabulon s'humilièrent et vinrent à Jérusalem."
      12: "Dans Juda aussi la main de Dieu se déploya pour leur donner un même coeur et leur faire exécuter l'ordre du roi et des chefs, selon la parole de l'Éternel."
      13: "Un peuple nombreux se réunit à Jérusalem pour célébrer la fête des pains sans levain au second mois: ce fut une immense assemblée."
      14: "Ils se levèrent, et ils firent disparaître les autels sur lesquels on sacrifiait dans Jérusalem et tous ceux sur lesquels on offrait des parfums, et ils les jetèrent dans le torrent de Cédron."
      15: "Ils immolèrent ensuite la Pâque le quatorzième jour du second mois. Les sacrificateurs et les Lévites, saisis de confusion, s'étaient sanctifiés, et ils offrirent des holocaustes dans la maison de l'Éternel."
      16: "Ils occupaient leur place ordinaire, conformément à la loi de Moïse, homme de Dieu, et les sacrificateurs répandaient le sang, qu'ils recevaient de la main des Lévites."
      17: "Comme il y avait dans l'assemblée beaucoup de gens qui ne s'étaient pas sanctifiés, les Lévites se chargèrent d'immoler les victimes de la Pâque pour tous ceux qui n'étaient pas purs, afin de les consacrer à l'Éternel."
      18: "Car une grande partie du peuple, beaucoup de ceux d'Éphraïm, de Manassé, d'Issacar et de Zabulon, ne s'étaient pas purifiés, et ils mangèrent la Pâque sans se conformer à ce qui est écrit. Mais Ézéchias pria pour eux, en disant: Veuille l'Éternel, qui est bon,"
      19: "pardonner à tous ceux qui ont appliqué leur coeur à chercher Dieu, l'Éternel, le Dieu de leurs pères, quoiqu'ils n'aient pas pratiqué la sainte purification!"
      20: "L'Éternel exauça Ézéchias, et il pardonna au peuple."
      21: "Ainsi les enfants d'Israël qui se trouvèrent à Jérusalem célébrèrent la fête des pains sans levain, pendant sept jours, avec une grande joie; et chaque jour les Lévites et les sacrificateurs louaient l'Éternel avec les instruments qui retentissaient en son honneur."
      22: "Ézéchias parla au coeur de tous les Lévites, qui montraient une grande intelligence pour le service de l'Éternel. Ils mangèrent les victimes pendant sept jours, offrant des sacrifices d'actions de grâces, et louant l'Éternel, le Dieu de leurs pères."
      23: "Toute l'assemblée fut d'avis de célébrer sept autres jours. Et ils célébrèrent joyeusement ces sept jours;"
      24: "car Ézéchias, roi de Juda, avait donné à l'assemblée mille taureaux et sept mille brebis, et les chefs lui donnèrent mille taureaux et dix mille brebis, et des sacrificateurs en grand nombre s'étaient sanctifiés."
      25: "Toute l'assemblée de Juda, et les sacrificateurs et les Lévites, et tout le peuple venu d'Israël, et les étrangers venus du pays d'Israël ou établis en Juda, se livrèrent à la joie."
      26: "Il y eut à Jérusalem de grandes réjouissances; et depuis le temps de Salomon, fils de David, roi d'Israël, rien de semblable n'avait eu lieu dans Jérusalem."
      27: "Les sacrificateurs et les Lévites se levèrent et bénirent le peuple; et leur voix fut entendue, et leur prière parvint jusqu'aux cieux, jusqu'à la sainte demeure de l'Éternel.: "
    31:
      1: "Lorsque tout cela fut terminé, tous ceux d'Israël qui étaient présents partirent pour les villes de Juda, et ils brisèrent les statues, abattirent les idoles, et renversèrent entièrement les hauts lieux et les autels dans tout Juda et Benjamin et dans Éphraïm et Manassé. Puis tous les enfants d'Israël retournèrent dans leurs villes, chacun dans sa propriété."
      2: "Ézéchias rétablit les classes des sacrificateurs et des Lévites d'après leurs divisions, chacun selon ses fonctions, sacrificateurs et Lévites, pour les holocaustes et les sacrifices d'actions de grâces, pour le service, pour les chants et les louanges, aux portes du camp de l'Éternel."
      3: "Le roi donna une portion de ses biens pour les holocaustes, pour les holocaustes du matin et du soir, et pour les holocaustes des sabbats, des nouvelles lunes et des fêtes, comme il est écrit dans la loi de l'Éternel."
      4: "Et il dit au peuple, aux habitants de Jérusalem, de donner la portion des sacrificateurs et des Lévites, afin qu'ils observassent fidèlement la loi de l'Éternel."
      5: "Lorsque la chose fut répandue, les enfants d'Israël donnèrent en abondance les prémices du blé, du moût, de l'huile, du miel, et de tous les produits des champs; ils apportèrent aussi en abondance la dîme de tout."
      6: "De même, les enfants d'Israël et de Juda qui demeuraient dans les villes de Juda donnèrent la dîme du gros et du menu bétail, et la dîme des choses saintes qui étaient consacrées à l'Éternel, leur Dieu, et dont on fit plusieurs tas."
      7: "On commença à former les tas au troisième mois, et l'on acheva au septième mois."
      8: "Ézéchias et les chefs vinrent voir les tas, et ils bénirent l'Éternel et son peuple d'Israël."
      9: "Et Ézéchias interrogea les sacrificateurs et les Lévites au sujet de ces tas."
      10: "Alors le souverain sacrificateur Azaria, de la maison de Tsadok, lui répondit: Depuis qu'on a commencé d'apporter les offrandes dans la maison de l'Éternel, nous avons mangé, nous nous sommes rassasiés, et nous en avons beaucoup laissé, car l'Éternel a béni son peuple; et voici la grande quantité qu'il y a de reste."
      11: "Ézéchias donna l'ordre de préparer des chambres dans la maison de l'Éternel; et on les prépara."
      12: "On y apporta fidèlement les offrandes, la dîme, et les choses saintes. Le Lévite Conania en eut l'intendance, et son frère Schimeï était en second."
      13: "Jehiel, Azazia, Nachath, Asaël, Jerimoth, Jozabad, Éliel, Jismakia, Machath et Benaja étaient employés sous la direction de Conania et de son frère Schimeï, d'après l'ordre du roi Ézéchias, et d'Azaria, chef de la maison de Dieu."
      14: "Le Lévite Koré, fils de Jimna, portier de l'orient, avait l'intendance des dons volontaires faits à Dieu, pour distribuer ce qui était présenté à l'Éternel par élévation et les choses très saintes."
      15: "Dans les villes sacerdotales, Éden, Minjamin, Josué, Schemaeja, Amaria et Schecania étaient placés sous sa direction pour faire fidèlement les distributions à leurs frères, grands et petits, selon leurs divisions:"
      16: "aux mâles enregistrés depuis l'âge de trois ans et au-dessus; à tous ceux qui entraient journellement dans la maison de l'Éternel pour faire leur service selon leurs fonctions et selon leurs divisions;"
      17: "aux sacrificateurs enregistrés d'après leurs maisons paternelles, et aux Lévites de vingt ans et au-dessus, selon leurs fonctions et selon leurs divisions;"
      18: "à ceux de toute l'assemblée enregistrés avec tous leurs petits enfants, leurs femmes, leurs fils et leurs filles, car ils se consacraient fidèlement au service du sanctuaire."
      19: "Et pour les fils d'Aaron, les sacrificateurs, qui demeuraient à la campagne dans les banlieues de leurs villes, il y avait dans chaque ville des hommes désignés par leurs noms pour distribuer les portions à tous les mâles des sacrificateurs et à tous les Lévites enregistrés."
      20: "Voilà ce que fit Ézéchias dans tout Juda; il fit ce qui est bien, ce qui est droit, ce qui est vrai, devant l'Éternel, son Dieu."
      21: "Il agit de tout son coeur, et il réussit dans tout ce qu'il entreprit, en recherchant son Dieu, pour le service de la maison de Dieu, pour la loi et pour les commandements.: "
    32:
      1: "Après ces choses et ces actes de fidélité, parut Sanchérib, roi d'Assyrie, qui pénétra en Juda, et assiégea les villes fortes, dans l'intention de s'en emparer."
      2: "Ézéchias, voyant que Sanchérib était venu et qu'il se proposait d'attaquer Jérusalem,"
      3: "tint conseil avec ses chefs et ses hommes vaillants, afin de boucher les sources d'eau qui étaient hors de la ville; et ils furent de son avis."
      4: "Une foule de gens se rassemblèrent, et ils bouchèrent toutes les sources et le ruisseau qui coule au milieu de la contrée. Pourquoi, disaient-ils, les rois d'Assyrie trouveraient-ils à leur arrivée des eaux en abondance?"
      5: "Ézéchias prit courage; il reconstruisit la muraille qui était en ruine et l'éleva jusqu'aux tours, bâtit un autre mur en dehors, fortifia Millo dans la cité de David, et prépara une quantité d'armes et de boucliers."
      6: "Il donna des chefs militaires au peuple, et les réunit auprès de lui sur la place de la porte de la ville. S'adressant à leur coeur, il dit:"
      7: "Fortifiez-vous et ayez du courage! Ne craignez point et ne soyez point effrayés devant le roi d'Assyrie et devant toute la multitude qui est avec lui; car avec nous il y a plus qu'avec lui."
      8: "Avec lui est un bras de chair, et avec nous l'Éternel, notre Dieu, qui nous aidera et qui combattra pour nous. Le peuple eut confiance dans les paroles d'Ézéchias, roi de Juda."
      9: "Après cela, Sanchérib, roi d'Assyrie, envoya ses serviteurs à Jérusalem, pendant qu'il était devant Lakis avec toutes ses forces; il les envoya vers Ézéchias, roi de Juda, et vers tous ceux de Juda qui étaient à Jérusalem, pour leur dire:"
      10: "Ainsi parle Sanchérib, roi d'Assyrie: Sur quoi repose votre confiance, pour que vous restiez à Jérusalem dans la détresse?"
      11: "Ézéchias ne vous abuse-t-il pas pour vous livrer à la mort par la famine et par la soif, quand il dit: L'Éternel, notre Dieu, nous sauvera de la main du roi d'Assyrie?"
      12: "N'est-ce pas lui, Ézéchias, qui a fait disparaître les hauts lieux et les autels de l'Éternel, et qui a donné cet ordre à Juda et à Jérusalem: Vous vous prosternerez devant un seul autel, et vous y offrirez les parfums?"
      13: "Ne savez-vous pas ce que nous avons fait, moi et mes pères, à tous les peuples des autres pays? Les dieux des nations de ces pays ont-ils pu délivrer leurs pays de ma main?"
      14: "Parmi tous les dieux de ces nations que mes pères ont exterminées, quel est celui qui a pu délivrer son peuple de ma main, pour que votre Dieu puisse vous délivrer de ma main?"
      15: "Qu'Ézéchias ne vous séduise donc point et qu'il ne vous abuse point ainsi; ne vous fiez pas à lui! Car aucun dieu d'aucune nation ni d'aucun royaume n'a pu délivrer son peuple de ma main et de la main de mes pères: combien moins votre Dieu vous délivrera-t-il de ma main?"
      16: "Les serviteurs de Sanchérib parlèrent encore contre l'Éternel Dieu, et contre Ézéchias, son serviteur."
      17: "Et il envoya une lettre insultante pour l'Éternel, le Dieu d'Israël, en s'exprimant ainsi contre lui: De même que les dieux des nations des autres pays n'ont pu délivrer leur peuple de ma main, de même le Dieu d'Ézéchias ne délivrera pas son peuple de ma main."
      18: "Les serviteurs de Sanchérib crièrent à haute voix en langue judaïque, afin de jeter l'effroi et l'épouvante parmi le peuple de Jérusalem qui était sur la muraille, et de pouvoir ainsi s'emparer de la ville."
      19: "Ils parlèrent du Dieu de Jérusalem comme des dieux des peuples de la terre, ouvrages de mains d'homme."
      20: "Le roi Ézéchias et le prophète Ésaïe, fils d'Amots, se mirent à prier à ce sujet, et ils crièrent au ciel."
      21: "Alors l'Éternel envoya un ange, qui extermina dans le camp du roi d'Assyrie tous les vaillants hommes, les princes et les chefs. Et le roi confus retourna dans son pays. Il entra dans la maison de son dieu, et là ceux qui étaient sortis de ses entrailles le firent tomber par l'épée."
      22: "Ainsi l'Éternel sauva Ézéchias et les habitants de Jérusalem de la main de Sanchérib, roi d'Assyrie, et de la main de tous, et il les protégea contre ceux qui les entouraient."
      23: "Beaucoup de gens apportèrent dans Jérusalem des offrandes à l'Éternel, et de riches présents à Ézéchias, roi de Juda, qui depuis lors fut élevé aux yeux de toutes les nations."
      24: "En ce temps-là, Ézéchias fut malade à la mort. Il fit une prière à l'Éternel; et l'Éternel lui adressa la parole, et lui accorda un prodige."
      25: "Mais Ézéchias ne répondit point au bienfait qu'il avait reçu, car son coeur s'éleva; et la colère de l'Éternel fut sur lui, sur Juda et sur Jérusalem."
      26: "Alors Ézéchias, du sein de son orgueil, s'humilia avec les habitants de Jérusalem, et la colère de l'Éternel ne vint pas sur eux pendant la vie d'Ézéchias."
      27: "Ézéchias eut beaucoup de richesses et de gloire. Il se fit des trésors d'argent, d'or, de pierres précieuses, d'aromates, de boucliers et de tous les objets qu'on peut désirer;"
      28: "des magasins pour les produits en blé, en moût et en huile, des crèches pour toute espèce de bétail, et des étables pour les troupeaux."
      29: "Il se bâtit des villes, et il eut en abondance des troupeaux de menu et de gros bétail; car Dieu lui avait donné des biens considérables."
      30: "Ce fut aussi lui, Ézéchias, qui boucha l'issue supérieure des eaux de Guihon, et les conduisit en bas vers l'occident de la cité de David. Ézéchias réussit dans toutes ses entreprises."
      31: "Cependant, lorsque les chefs de Babylone envoyèrent des messagers auprès de lui pour s'informer du prodige qui avait eu lieu dans le pays, Dieu l'abandonna pour l'éprouver, afin de connaître tout ce qui était dans son coeur."
      32: "Le reste des actions d'Ézéchias, et ses oeuvres de piété, cela est écrit dans la vision du prophète Ésaïe, fils d'Amots, dans le livre des rois de Juda et d'Israël."
      33: "Ézéchias se coucha avec ses pères, et on l'enterra dans le lieu le plus élevé des sépulcres des fils de David; tout Juda et les habitants de Jérusalem lui rendirent honneur à sa mort. Et Manassé, son fils, régna à sa place.: "
    33:
      1: "Manassé avait douze ans lorsqu'il devint roi, et il régna cinquante-cinq ans à Jérusalem."
      2: "Il fit ce qui est mal aux yeux de l'Éternel, selon les abominations des nations que l'Éternel avait chassées devant les enfants d'Israël."
      3: "Il rebâtit les hauts lieux qu'Ézéchias, son père, avait renversés; il éleva des autels aux Baals, il fit des idoles d'Astarté, et il se prosterna devant toute l'armée des cieux et la servit."
      4: "Il bâtit des autels dans la maison de l'Éternel, quoique l'Éternel eût dit: C'est dans Jérusalem que sera mon nom à perpétuité."
      5: "Il bâtit des autels à toute l'armée des cieux dans les deux parvis de la maison de l'Éternel."
      6: "Il fit passer ses fils par le feu dans la vallée des fils de Hinnom; il observait les nuages et les serpents pour en tirer des pronostics, il s'adonnait à la magie, et il établit des gens qui évoquaient les esprits et qui prédisaient l'avenir. Il fit de plus en plus ce qui est mal aux yeux de l'Éternel, afin de l'irriter."
      7: "Il plaça l'image taillée de l'idole qu'il avait faite dans la maison de Dieu, de laquelle Dieu avait dit à David et à Salomon, son fils: C'est dans cette maison, et c'est dans Jérusalem que j'ai choisie parmi toutes les tribus d'Israël, que je veux à toujours placer mon nom."
      8: "Je ne ferai plus sortir Israël du pays que j'ai destiné à vos pères, pourvu seulement qu'ils aient soin de mettre en pratique tout ce que je leur ai commandé, selon toute la loi, les préceptes et les ordonnances prescrits par Moïse."
      9: "Mais Manassé fut cause que Juda et les habitants de Jérusalem s'égarèrent et firent le mal plus que les nations que l'Éternel avait détruites devant les enfants d'Israël."
      10: "L'Éternel parla à Manassé et à son peuple, et ils n'y firent point attention."
      11: "Alors l'Éternel fit venir contre eux les chefs de l'armée du roi d'Assyrie, qui saisirent Manassé et le mirent dans les fers; ils le lièrent avec des chaînes d'airain, et le menèrent à Babylone."
      12: "Lorsqu'il fut dans la détresse, il implora l'Éternel, son Dieu, et il s'humilia profondément devant le Dieu de ses pères."
      13: "Il lui adressa ses prières; et l'Éternel, se laissant fléchir, exauça ses supplications, et le ramena à Jérusalem dans son royaume. Et Manassé reconnut que l'Éternel est Dieu."
      14: "Après cela, il bâtit en dehors de la ville de David, à l'occident, vers Guihon dans la vallée, un mur qui se prolongeait jusqu'à la porte des poissons et dont il entoura la colline, et il s'éleva à une grande hauteur; il mit aussi des chefs militaires dans toutes les villes fortes de Juda."
      15: "Il fit disparaître de la maison de l'Éternel les dieux étrangers et l'idole, et il renversa tous les autels qu'il avait bâtis sur la montagne de la maison de l'Éternel et à Jérusalem; et il les jeta hors de la ville."
      16: "Il rétablit l'autel de l'Éternel et y offrit des sacrifices d'actions de grâces et de reconnaissance, et il ordonna à Juda de servir l'Éternel, le Dieu d'Israël."
      17: "Le peuple sacrifiait bien encore sur les hauts lieux, mais seulement à l'Éternel, son Dieu."
      18: "Le reste des actions de Manassé, sa prière à son Dieu, et les paroles des prophètes qui lui parlèrent au nom de l'Éternel, le Dieu d'Israël, cela est écrit dans les actes des rois d'Israël."
      19: "Sa prière et la manière dont Dieu l'exauça, ses péchés et ses infidélités, les places où il bâtit des hauts lieux et dressa des idoles et des images taillées avant de s'être humilié, cela est écrit dans le livre de Hozaï."
      20: "Manassé se coucha avec ses pères, et on l'enterra dans sa maison. Et Amon, son fils, régna à sa place."
      21: "Amon avait vingt-deux ans lorsqu'il devint roi, et il régna deux ans à Jérusalem."
      22: "Il fit ce qui est mal aux yeux de l'Éternel, comme avait fait Manassé, son père; il sacrifia à toutes les images taillées qu'avait faites Manassé, son père, et il les servit;"
      23: "et il ne s'humilia pas devant l'Éternel, comme s'était humilié Manassé, son père, car lui, Amon, se rendit de plus en plus coupable."
      24: "Ses serviteurs conspirèrent contre lui, et le firent mourir dans sa maison."
      25: "Mais le peuple du pays frappa tous ceux qui avaient conspiré contre le roi Amon; et le peuple du pays établit roi Josias, son fils, à sa place.: "
    34:
      1: "Josias avait huit ans lorsqu'il devint roi, et il régna trente et un ans à Jérusalem."
      2: "Il fit ce qui est droit aux yeux de l'Éternel, et il marcha dans les voies de David, son père; il ne s'en détourna ni à droite ni à gauche."
      3: "La huitième année de son règne, comme il était encore jeune, il commença à rechercher le Dieu de David, son père; et la douzième année, il commença à purifier Juda et Jérusalem des hauts lieux, des idoles, des images taillées et des images en fonte."
      4: "On renversa devant lui les autels des Baals, et il abattit les statues consacrées au soleil qui étaient dessus; il brisa les idoles, les images taillées et les images en fonte, et les réduisit en poussière, et il répandit la poussière sur les sépulcres de ceux qui leur avaient sacrifié;"
      5: "et il brûla les ossements des prêtres sur leurs autels. C'est ainsi qu'il purifia Juda et Jérusalem."
      6: "Dans les villes de Manassé, d'Éphraïm, de Siméon, et même de Nephthali, partout au milieu de leurs ruines,"
      7: "il renversa les autels, il mit en pièces les idoles et les images taillées et les réduisit en poussière, et il abattit toutes les statues consacrées au soleil dans tout le pays d'Israël. Puis il retourna à Jérusalem."
      8: "La dix-huitième année de son règne, après qu'il eut purifié le pays et la maison, il envoya Schaphan, fils d'Atsalia, Maaséja, chef de la ville, et Joach, fils de Joachaz, l'archiviste, pour réparer la maison de l'Éternel, son Dieu."
      9: "Ils se rendirent auprès du souverain sacrificateur Hilkija, et on livra l'argent qui avait été apporté dans la maison de Dieu, et que les Lévites gardiens du seuil avaient recueilli de Manassé et d'Éphraïm et de tout le reste d'Israël, et de tout Juda et Benjamin et des habitants de Jérusalem."
      10: "On le remit entre les mains de ceux qui étaient chargés de faire exécuter l'ouvrage dans la maison de l'Éternel. Et ils l'employèrent pour ceux qui travaillaient aux réparations de la maison de l'Éternel,"
      11: "pour les charpentiers et les maçons, pour les achats de pierres de taille et de bois destiné aux poutres et à la charpente des bâtiments qu'avaient détruits les rois de Juda."
      12: "Ces hommes agirent avec probité dans leur travail. Ils étaient placés sous l'inspection de Jachath et Abdias, Lévites d'entre les fils de Merari, et de Zacharie et Meschullam, d'entre les fils des Kehathites; tous ceux des Lévites qui étaient habiles musiciens surveillaient les manoeuvres"
      13: "et dirigeaient tous les ouvriers occupés aux divers travaux; il y avait encore d'autres Lévites secrétaires, commissaires et portiers."
      14: "Au moment où l'on sortit l'argent qui avait été apporté dans la maison de l'Éternel, le sacrificateur Hilkija trouva le livre de la loi de l'Éternel donnée par Moïse."
      15: "Alors Hilkija prit la parole et dit à Schaphan, le secrétaire: J'ai trouvé le livre de la loi dans la maison de l'Éternel. Et Hilkija donna le livre à Schaphan."
      16: "Schaphan apporta le livre au roi, et lui rendit aussi compte, en disant: Tes serviteurs ont fait tout ce qui leur a été commandé;"
      17: "ils ont amassé l'argent qui se trouvait dans la maison de l'Éternel, et l'ont remis entre les mains des inspecteurs et des ouvriers."
      18: "Schaphan, le secrétaire, dit encore au roi: Le sacrificateur Hilkija m'a donné un livre. Et Schaphan le lut devant le roi."
      19: "Lorsque le roi entendit les paroles de la loi, il déchira ses vêtements."
      20: "Et le roi donna cet ordre à Hilkija, à Achikam, fils de Schaphan, à Abdon, fils de Michée, à Schaphan, le secrétaire, et à Asaja, serviteur du roi:"
      21: "Allez, consultez l'Éternel pour moi et pour ce qui reste en Israël et en Juda, au sujet des paroles de ce livre qu'on a trouvé; car grande est la colère de l'Éternel qui s'est répandue sur nous, parce que nos pères n'ont point observé la parole de l'Éternel et n'ont point mis en pratique tout ce qui est écrit dans ce livre."
      22: "Hilkija et ceux qu'avait désignés le roi allèrent auprès de la prophétesse Hulda, femme de Schallum, fils de Thokehath, fils de Hasra, gardien des vêtements. Elle habitait à Jérusalem, dans l'autre quartier de la ville. Après qu'ils eurent exprimé ce qu'ils avaient à lui dire,"
      23: "elle leur répondit: Ainsi parle l'Éternel, le Dieu d'Israël: Dites à l'homme qui vous a envoyés vers moi:"
      24: "Ainsi parle l'Éternel: Voici, je vais faire venir des malheurs sur ce lieu et sur ses habitants, toutes les malédictions écrites dans le livre qu'on a lu devant le roi de Juda."
      25: "Parce qu'ils m'ont abandonné et qu'ils ont offert des parfums à d'autres dieux, afin de m'irriter par tous les ouvrages de leurs mains, ma colère s'est répandue sur ce lieu, et elle ne s'éteindra point."
      26: "Mais vous direz au roi de Juda qui vous a envoyés pour consulter l'Éternel: Ainsi parle l'Éternel, le Dieu d'Israël, au sujet des paroles que tu as entendues:"
      27: "Parce que ton coeur a été touché, parce que tu t'es humilié devant Dieu en entendant ses paroles contre ce lieu et contre ses habitants, parce que tu t'es humilié devant moi, parce que tu as déchiré tes vêtements et que tu as pleuré devant moi, moi aussi, j'ai entendu, dit l'Éternel."
      28: "Voici, je te recueillerai auprès de tes pères, tu seras recueilli en paix dans ton sépulcre, et tes yeux ne verront pas tous les malheurs que je ferai venir sur ce lieu et sur ses habitants. Ils rapportèrent au roi cette réponse."
      29: "Le roi fit assembler tous les anciens de Juda et de Jérusalem."
      30: "Puis il monta à la maison de l'Éternel avec tous les hommes de Juda et les habitants de Jérusalem, les sacrificateurs et les Lévites, et tout le peuple, depuis le plus grand jusqu'au plus petit. Il lut devant eux toutes les paroles du livre de l'alliance, qu'on avait trouvé dans la maison de l'Éternel."
      31: "Le roi se tenait sur son estrade, et il traita alliance devant l'Éternel, s'engageant à suivre l'Éternel, et à observer ses ordonnances, ses préceptes et ses lois, de tout son coeur et de toute son âme, afin de mettre en pratique les paroles de l'alliance écrites dans ce livre."
      32: "Et il fit entrer dans l'alliance tous ceux qui se trouvaient à Jérusalem et en Benjamin; et les habitants de Jérusalem agirent selon l'alliance de Dieu, du Dieu de leurs pères."
      33: "Josias fit disparaître toutes les abominations de tous les pays appartenant aux enfants d'Israël, et il obligea tous ceux qui se trouvaient en Israël à servir l'Éternel, leur Dieu. Pendant toute sa vie, ils ne se détournèrent point de l'Éternel, le Dieu de leurs pères.: "
    35:
      1: "Josias célébra la Pâque en l'honneur de l'Éternel à Jérusalem, et l'on immola la Pâque le quatorzième jour du premier mois."
      2: "Il établit les sacrificateurs dans leurs fonctions, et les encouragea au service de la maison de l'Éternel."
      3: "Il dit aux Lévites qui enseignaient tout Israël et qui étaient consacrés à l'Éternel: Placez l'arche sainte dans la maison qu'a bâtie Salomon, fils de David, roi d'Israël; vous n'avez plus à la porter sur l'épaule. Servez maintenant l'Éternel, votre Dieu, et son peuple d'Israël."
      4: "Tenez-vous prêts, selon vos maisons paternelles, selon vos divisions, comme l'ont réglé par écrit David, roi d'Israël, et Salomon, son fils;"
      5: "occupez vos places dans le sanctuaire, d'après les différentes maisons paternelles de vos frères les fils du peuple, et d'après la classification des maisons paternelles des Lévites."
      6: "Immolez la Pâque, sanctifiez-vous, et préparez-la pour vos frères, en vous conformant à la parole de l'Éternel prononcée par Moïse."
      7: "Josias donna aux gens du peuple, à tous ceux qui se trouvaient là, des agneaux et des chevreaux au nombre de trente mille, le tout pour la Pâque, et trois mille boeufs; cela fut pris sur les biens du roi."
      8: "Ses chefs firent de bon gré un présent au peuple, aux sacrificateurs et aux Lévites. Hilkija, Zacharie, et Jehiel, princes de la maison de Dieu, donnèrent aux sacrificateurs pour la Pâque deux mille six cents agneaux et trois cents boeufs."
      9: "Conania, Schemaeja et Nethaneel, ses frères, Haschabia, Jeïel et Jozabad, chefs des Lévites, donnèrent aux Lévites pour la Pâque cinq mille agneaux et cinq cents boeufs."
      10: "Le service s'organisa, et les sacrificateurs et les Lévites occupèrent leur place, selon leurs divisions, d'après l'ordre du roi."
      11: "Ils immolèrent la Pâque; les sacrificateurs répandirent le sang qu'ils recevaient de la main des Lévites, et les Lévites dépouillèrent les victimes."
      12: "Ils mirent à part les holocaustes pour les donner aux différentes maisons paternelles des gens du peuple, afin qu'ils les offrissent à l'Éternel, comme il est écrit dans le livre de Moïse; et de même pour les boeufs."
      13: "Ils firent cuire la Pâque au feu, selon l'ordonnance, et ils firent cuire les choses saintes dans des chaudières, des chaudrons et des poêles; et ils s'empressèrent de les distribuer à tout le peuple."
      14: "Ensuite ils préparèrent ce qui était pour eux et pour les sacrificateurs, car les sacrificateurs, fils d'Aaron, furent occupés jusqu'à la nuit à offrir les holocaustes et les graisses; c'est pourquoi les Lévites préparèrent pour eux et pour les sacrificateurs, fils d'Aaron."
      15: "Les chantres, fils d'Asaph, étaient à leur place, selon l'ordre de David, d'Asaph, d'Héman, et de Jeduthun le voyant du roi, et les portiers étaient à chaque porte; ils n'eurent pas à se détourner de leur office, car leurs frères les Lévites préparèrent ce qui était pour eux."
      16: "Ainsi fut organisé ce jour-là tout le service de l'Éternel pour faire la Pâque et pour offrir des holocaustes sur l'autel de l'Éternel, d'après l'ordre du roi Josias."
      17: "Les enfants d'Israël qui se trouvaient là célébrèrent la Pâque en ce temps et la fête des pains sans levain pendant sept jours."
      18: "Aucune Pâque pareille à celle-là n'avait été célébrée en Israël depuis les jours de Samuel le prophète; et aucun des rois d'Israël n'avait célébré une Pâque pareille à celle que célébrèrent Josias, les sacrificateurs et les Lévites, tout Juda et Israël qui s'y trouvaient, et les habitants de Jérusalem."
      19: "Ce fut la dix-huitième année du règne de Josias que cette Pâque fut célébrée."
      20: "Après tout cela, après que Josias eut réparé la maison de l'Éternel, Néco, roi d'Égypte, monta pour combattre à Carkemisch sur l'Euphrate. Josias marcha à sa rencontre;"
      21: "et Néco lui envoya des messagers pour dire: Qu'y a-t-il entre moi et toi, roi de Juda? Ce n'est pas contre toi que je viens aujourd'hui; c'est contre une maison avec laquelle je suis en guerre. Et Dieu m'a dit de me hâter. Ne t'oppose pas à Dieu, qui est avec moi, de peur qu'il ne te détruise."
      22: "Mais Josias ne se détourna point de lui, et il se déguisa pour l'attaquer, sans écouter les paroles de Néco, qui venaient de la bouche de Dieu. Il s'avança pour combattre dans la vallée de Meguiddo."
      23: "Les archers tirèrent sur le roi Josias, et le roi dit à ses serviteurs: Emportez-moi, car je suis gravement blessé."
      24: "Ses serviteurs l'emportèrent du char, le mirent dans un second char qui était à lui, et l'amenèrent à Jérusalem. Il mourut, et fut enterré dans le sépulcre de ses pères. Tout Juda et Jérusalem pleurèrent Josias."
      25: "Jérémie fit une complainte sur Josias; tous les chanteurs et toutes les chanteuses ont parlé de Josias dans leurs complaintes jusqu'à ce jour, et en ont établi la coutume en Israël. Ces chants sont écrits dans les Complaintes."
      26: "Le reste des actions de Josias, et ses oeuvres de piété, telles que les prescrit la loi de l'Éternel,"
      27: "ses premières et ses dernières actions, cela est écrit dans le livre des rois d'Israël et de Juda.: "
    36:
      1: "Le peuple du pays prit Joachaz, fils de Josias, et l'établit roi à la place de son père à Jérusalem."
      2: "Joachaz avait vingt-trois ans lorsqu'il devint roi, et il régna trois mois à Jérusalem."
      3: "Le roi d'Égypte le destitua à Jérusalem, et frappa le pays d'une contribution de cent talents d'argent et d'un talent d'or."
      4: "Et le roi d'Égypte établit roi sur Juda et sur Jérusalem Éliakim, frère de Joachaz; et il changea son nom en celui de Jojakim. Néco prit son frère Joachaz, et l'emmena en Égypte."
      5: "Jojakim avait vingt-cinq ans lorsqu'il devint roi, et il régna onze ans à Jérusalem."
      6: "Nebucadnetsar, roi de Babylone, monta contre lui, et le lia avec des chaînes d'airain pour le conduire à Babylone."
      7: "Nebucadnetsar emporta à Babylone des ustensiles de la maison de l'Éternel, et il les mit dans son palais à Babylone."
      8: "Le reste des actions de Jojakim, les abominations qu'il commit, et ce qui se trouvait en lui, cela est écrit dans le livre des rois d'Israël et de Juda. Et Jojakin, son fils, régna à sa place."
      9: "Jojakin avait huit ans lorsqu'il devint roi, et il régna trois mois et dix jours à Jérusalem. Il fit ce qui est mal aux yeux de l'Éternel."
      10: "L'année suivante, le roi Nebucadnetsar le fit emmener à Babylone avec les ustensiles précieux de la maison de l'Éternel. Et il établit roi sur Juda et sur Jérusalem Sédécias, frère de Jojakin."
      11: "Sédécias avait vingt et un ans lorsqu'il devint roi, et il régna onze ans à Jérusalem."
      12: "Il fit ce qui est mal aux yeux de l'Éternel, son Dieu; et il ne s'humilia point devant Jérémie, le prophète, qui lui parlait de la part de l'Éternel."
      13: "Il se révolta même contre le roi Nebucadnetsar, qui l'avait fait jurer par le nom de Dieu; et il raidit son cou et endurcit son coeur, au point de ne pas retourner à l'Éternel, le Dieu d'Israël."
      14: "Tous les chefs des sacrificateurs et le peuple multiplièrent aussi les transgressions, selon toutes les abominations des nations; et ils profanèrent la maison de l'Éternel, qu'il avait sanctifiée à Jérusalem."
      15: "L'Éternel, le Dieu de leurs pères, donna de bonne heure à ses envoyés la mission de les avertir, car il voulait épargner son peuple et sa propre demeure."
      16: "Mais ils se moquèrent des envoyés de Dieu, ils méprisèrent ses paroles, et ils se raillèrent de ses prophètes, jusqu'à ce que la colère de l'Éternel contre son peuple devînt sans remède."
      17: "Alors l'Éternel fit monter contre eux le roi des Chaldéens, et tua par l'épée leurs jeunes gens dans la maison de leur sanctuaire; il n'épargna ni le jeune homme, ni la jeune fille, ni le vieillard, ni l'homme aux cheveux blancs, il livra tout entre ses mains."
      18: "Nebucadnetsar emporta à Babylone tous les ustensiles de la maison de Dieu, grands et petits, les trésors de la maison de l'Éternel, et les trésors du roi et de ses chefs."
      19: "Ils brûlèrent la maison de Dieu, ils démolirent les murailles de Jérusalem, ils livrèrent au feu tous ses palais et détruisirent tous les objets précieux."
      20: "Nebucadnetsar emmena captifs à Babylone ceux qui échappèrent à l'épée; et ils lui furent assujettis, à lui et à ses fils, jusqu'à la domination du royaume de Perse,"
      21: "afin que s'accomplît la parole de l'Éternel prononcée par la bouche de Jérémie; jusqu'à ce que le pays eût joui de ses sabbats, il se reposa tout le temps qu'il fut dévasté, jusqu'à l'accomplissement de soixante-dix ans."
      22: "La première année de Cyrus, roi de Perse, afin que s'accomplît la parole de l'Éternel prononcée par la bouche de Jérémie, l'Éternel réveilla l'esprit de Cyrus, roi de Perse, qui fit faire de vive voix et par écrit cette publication dans tout son royaume:"
      23: "Ainsi parle Cyrus, roi de Perse: L'Éternel, le Dieu des cieux, m'a donné tous les royaumes de la terre, et il m'a commandé de lui bâtir une maison à Jérusalem en Juda. Qui d'entre vous est de son peuple? Que l'Éternel, son Dieu, soit avec lui, et qu'il monte!"

  Esdras:
    1:
      1: "La première année de Cyrus, roi de Perse, afin que s'accomplît la parole de l'Éternel prononcée par la bouche de Jérémie, l'Éternel réveilla l'esprit de Cyrus, roi de Perse, qui fit faire de vive voix et par écrit cette publication dans tout son royaume:"
      2: "Ainsi parle Cyrus, roi des Perses: L'Éternel, le Dieu des cieux, m'a donné tous les royaumes de la terre, et il m'a commandé de lui bâtir une maison à Jérusalem en Juda."
      3: "Qui d'entre vous est de son peuple? Que son Dieu soit avec lui, et qu'il monte à Jérusalem en Juda et bâtisse la maison de l'Éternel, le Dieu d'Israël! C'est le Dieu qui est à Jérusalem."
      4: "Dans tout lieu où séjournent des restes du peuple de l'Éternel, les gens du lieu leur donneront de l'argent, de l'or, des effets, et du bétail, avec des offrandes volontaires pour la maison de Dieu qui est à Jérusalem."
      5: "Les chefs de famille de Juda et de Benjamin, les sacrificateurs et les Lévites, tous ceux dont Dieu réveilla l'esprit, se levèrent pour aller bâtir la maison de l'Éternel à Jérusalem."
      6: "Tous leurs alentours leur donnèrent des objets d'argent, de l'or, des effets, du bétail, et des choses précieuses, outre toutes les offrandes volontaires."
      7: "Le roi Cyrus rendit les ustensiles de la maison de l'Éternel, que Nebucadnetsar avait emportés de Jérusalem et placés dans la maison de son dieu."
      8: "Cyrus, roi de Perse, les fit sortir par Mithredath, le trésorier, qui les remit à Scheschbatsar, prince de Juda."
      9: "En voici le nombre: trente bassins d'or, mille bassins d'argent, vingt-neuf couteaux,"
      10: "trente coupes d'or, quatre cent dix coupes d'argent de second ordre, mille autres ustensiles."
      11: "Tous les objets d'or et d'argent étaient au nombre de cinq mille quatre cents. Scheschbatsar emporta le tout de Babylone à Jérusalem, au retour de la captivité.: "
    2:
      1: "Voici ceux de la province qui revinrent de l'exil, ceux que Nebucadnetsar, roi de Babylone, avait emmenés captifs à Babylone, et qui retournèrent à Jérusalem et en Juda, chacun dans sa ville."
      2: "Ils partirent avec Zorobabel, Josué, Néhémie, Seraja, Reélaja, Mardochée, Bilschan, Mispar, Bigvaï, Rehum, Baana. Nombre des hommes du peuple d'Israël:"
      3: "les fils de Pareosch, deux mille cent soixante-douze;"
      4: "les fils de Schephathia, trois cent soixante-douze;"
      5: "les fils d'Arach, sept cent soixante-quinze;"
      6: "les fils de Pachath Moab, des fils de Josué et de Joab, deux mille huit cent douze;"
      7: "les fils d'Élam, mille deux cent cinquante-quatre;"
      8: "les fils de Zatthu, neuf cent quarante-cinq;"
      9: "les fils de Zaccaï, sept cent soixante;"
      10: "les fils de Bani, six cent quarante-deux;"
      11: "les fils de Bébaï, six cent vingt-trois;"
      12: "les fils d'Azgad, mille deux cent vingt-deux;"
      13: "les fils d'Adonikam, six cent soixante-six;"
      14: "les fils de Bigvaï, deux mille cinquante-six;"
      15: "les fils d'Adin, quatre cent cinquante-quatre;"
      16: "les fils d'Ather, de la famille d'Ézéchias, quatre-vingt-dix-huit;"
      17: "les fils de Betsaï, trois cent vingt-trois;"
      18: "les fils de Jora, cent douze;"
      19: "les fils de Haschum, deux cent vingt-trois;"
      20: "les fils de Guibbar, quatre-vingt-quinze;"
      21: "les fils de Bethléhem, cent vingt-trois;"
      22: "les gens de Nethopha, cinquante-six;"
      23: "les gens d'Anathoth, cent vingt-huit;"
      24: "les fils d'Azmaveth, quarante-deux;"
      25: "les fils de Kirjath Arim, de Kephira et de Beéroth, sept cent quarante trois;"
      26: "les fils de Rama et de Guéba, six cent vingt et un;"
      27: "les gens de Micmas, cent vingt-deux;"
      28: "les gens de Béthel et d'Aï, deux cent vingt-trois;"
      29: "les fils de Nebo, cinquante-deux;"
      30: "les fils de Magbisch, cent cinquante-six;"
      31: "les fils de l'autre Élam, mille deux cent cinquante-quatre;"
      32: "les fils de Harim, trois cent vingt;"
      33: "les fils de Lod, de Hadid et d'Ono, sept cent vingt-cinq;"
      34: "les fils de Jéricho, trois cent quarante-cinq;"
      35: "les fils de Senaa, trois mille six cent trente."
      36: "Sacrificateurs: les fils de Jedaeja, de la maison de Josué, neuf cent soixante-treize;"
      37: "les fils d'Immer, mille cinquante-deux;"
      38: "les fils de Paschhur, mille deux cent quarante-sept;"
      39: "les fils de Harim, mille dix-sept."
      40: "Lévites: les fils de Josué et de Kadmiel, des fils d'Hodavia, soixante quatorze."
      41: "Chantres: les fils d'Asaph, cent vingt-huit."
      42: "Fils des portiers: les fils de Schallum, les fils d'Ather, les fils de Thalmon, les fils d'Akkub, les fils de Hathitha, les fils de Schobaï, en tout cent trente-neuf."
      43: "Néthiniens: les fils de Tsicha, les fils de Hasupha, les fils de Thabbaoth,"
      44: "les fils de Kéros, les fils de Siaha, les fils de Padon,"
      45: "les fils de Lebana, les fils de Hagaba, les fils d'Akkub,"
      46: "les fils de Hagab, les fils de Schamlaï, les fils de Hanan,"
      47: "les fils de Guiddel, les fils de Gachar, les fils de Reaja,"
      48: "les fils de Retsin, les fils de Nekoda, les fils de Gazzam,"
      49: "les fils d'Uzza, les fils de Paséach, les fils de Bésaï,"
      50: "les fils d'Asna, les fils de Mehunim, les fils de Nephusim,"
      51: "les fils de Bakbuk, les fils de Hakupha, les fils de Harhur,"
      52: "les fils de Batsluth, les fils de Mehida, les fils de Harscha,"
      53: "les fils de Barkos, les fils de Sisera, les fils de Thamach,"
      54: "les fils de Netsiach, les fils de Hathipha."
      55: "Fils des serviteurs de Salomon: les fils de Sothaï, les fils de Sophéreth, les fils de Peruda,"
      56: "les fils de Jaala, les fils de Darkon, les fils de Guiddel,"
      57: "les fils de Schephathia, les fils de Hatthil, les fils de Pokéreth Hatsebaïm, les fils d'Ami."
      58: "Total des Néthiniens et des fils des serviteurs de Salomon: trois cent quatre-vingt-douze."
      59: "Voici ceux qui partirent de Thel Mélach, de Thel Harscha, de Kerub Addan, et qui ne purent pas faire connaître leur maison paternelle et leur race, pour prouver qu'ils étaient d'Israël."
      60: "Les fils de Delaja, les fils de Tobija, les fils de Nekoda, six cent cinquante-deux."
      61: "Et parmi les fils des sacrificateurs: les fils de Habaja, les fils d'Hakkots, les fils de Barzillaï, qui avait pris pour femme une des filles de Barzillaï, le Galaadite, et fut appelé de leur nom."
      62: "Ils cherchèrent leurs titres généalogiques, mais ils ne les trouvèrent point. On les exclut du sacerdoce,"
      63: "et le gouverneur leur dit de ne pas manger des choses très saintes jusqu'à ce qu'un sacrificateur ait consulté l'urim et le thummim."
      64: "L'assemblée tout entière était de quarante-deux mille trois cent soixante personnes,"
      65: "sans compter leurs serviteurs et leurs servantes, au nombre de sept mille trois cent trente-sept. Parmi eux se trouvaient deux cents chantres et chanteuses."
      66: "Ils avaient sept cent trente-six chevaux, deux cent quarante-cinq mulets,"
      67: "quatre cent trente-cinq chameaux, et six mille sept cent vingt ânes."
      68: "Plusieurs des chefs de famille, à leur arrivée vers la maison de l'Éternel à Jérusalem, firent des offrandes volontaires pour la maison de Dieu, afin qu'on la rétablît sur le lieu où elle avait été."
      69: "Ils donnèrent au trésor de l'oeuvre, selon leurs moyens, soixante et un mille dariques d'or, cinq mille mines d'argent, et cent tuniques sacerdotales."
      70: "Les sacrificateurs et les Lévites, les gens du peuple, les chantres, les portiers et les Néthiniens s'établirent dans leurs villes. Tout Israël habita dans ses villes.: "
    3:
      1: "Le septième mois arriva, et les enfants d'Israël étaient dans leurs villes. Alors le peuple s'assembla comme un seul homme à Jérusalem."
      2: "Josué, fils de Jotsadak, avec ses frères les sacrificateurs, et Zorobabel, fils de Schealthiel, avec ses frères, se levèrent et bâtirent l'autel du Dieu d'Israël, pour y offrir des holocaustes, selon ce qui est écrit dans la loi de Moïse, homme de Dieu."
      3: "Ils rétablirent l'autel sur ses fondements, quoiqu'ils eussent à craindre les peuples du pays, et ils y offrirent des holocaustes à l'Éternel, les holocaustes du matin et du soir."
      4: "Ils célébrèrent la fête des tabernacles, comme il est écrit, et ils offrirent jour par jour des holocaustes, selon le nombre ordonné pour chaque jour."
      5: "Après cela, ils offrirent l'holocauste perpétuel, les holocaustes des nouvelles lunes et de toutes les solennités consacrées à l'Éternel, et ceux de quiconque faisait des offrandes volontaires à l'Éternel."
      6: "Dès le premier jour du septième mois, ils commencèrent à offrir à l'Éternel des holocaustes. Cependant les fondements du temple de l'Éternel n'étaient pas encore posés."
      7: "On donna de l'argent aux tailleurs de pierres et aux charpentiers, et des vivres, des boissons et de l'huile aux Sidoniens et aux Tyriens, pour qu'ils amenassent par mer jusqu'à Japho des bois de cèdre du Liban, suivant l'autorisation qu'on avait eue de Cyrus, roi de Perse."
      8: "La seconde année depuis leur arrivée à la maison de Dieu à Jérusalem, au second mois, Zorobabel, fils de Schealthiel, Josué, fils de Jotsadak, avec le reste de leurs frères les sacrificateurs et les Lévites, et tous ceux qui étaient revenus de la captivité à Jérusalem, se mirent à l'oeuvre et chargèrent les Lévites de vingt ans et au-dessus de surveiller les travaux de la maison de l'Éternel."
      9: "Et Josué, avec ses fils et ses frères, Kadmiel, avec ses fils, fils de Juda, les fils de Hénadad, avec leurs fils et leurs frères les Lévites, se préparèrent tous ensemble à surveiller ceux qui travaillaient à la maison de Dieu."
      10: "Lorsque les ouvriers posèrent les fondements du temple de l'Éternel, on fit assister les sacrificateurs en costume, avec les trompettes, et les Lévites, fils d'Asaph, avec les cymbales, afin qu'ils célébrassent l'Éternel, d'après les ordonnances de David, roi d'Israël."
      11: "Ils chantaient, célébrant et louant l'Éternel par ces paroles: Car il est bon, car sa miséricorde pour Israël dure à toujours! Et tout le peuple poussait de grands cris de joie en célébrant l'Éternel, parce qu'on posait les fondements de la maison de l'Éternel."
      12: "Mais plusieurs des sacrificateurs et des Lévites, et des chefs de famille âgés, qui avaient vu la première maison, pleuraient à grand bruit pendant qu'on posait sous leurs yeux les fondements de cette maison. Beaucoup d'autres faisaient éclater leur joie par des cris,"
      13: "en sorte qu'on ne pouvait distinguer le bruit des cris de joie d'avec le bruit des pleurs parmi le peuple, car le peuple poussait de grands cris dont le son s'entendait au loin.: "
    4:
      1: "Les ennemis de Juda et de Benjamin apprirent que les fils de la captivité bâtissaient un temple à l'Éternel, le Dieu d'Israël."
      2: "Ils vinrent auprès de Zorobabel et des chefs de familles, et leur dirent: Nous bâtirons avec vous; car, comme vous, nous invoquons votre Dieu, et nous lui offrons des sacrifices depuis le temps d'Ésar Haddon, roi d'Assyrie, qui nous a fait monter ici."
      3: "Mais Zorobabel, Josué, et les autres chefs des familles d'Israël, leur répondirent: Ce n'est pas à vous et à nous de bâtir la maison de notre Dieu; nous la bâtirons nous seuls à l'Éternel, le Dieu d'Israël, comme nous l'a ordonné le roi Cyrus, roi de Perse."
      4: "Alors les gens du pays découragèrent le peuple de Juda; ils l'intimidèrent pour l'empêcher de bâtir,"
      5: "et ils gagnèrent à prix d'argent des conseillers pour faire échouer son entreprise. Il en fut ainsi pendant toute la vie de Cyrus, roi de Perse, et jusqu'au règne de Darius, roi de Perse."
      6: "Sous le règne d'Assuérus, au commencement de son règne, ils écrivirent une accusation contre les habitants de Juda et de Jérusalem."
      7: "Et du temps d'Artaxerxès, Bischlam, Mithredath, Thabeel, et le reste de leurs collègues, écrivirent à Artaxerxès, roi de Perse. La lettre fut transcrite en caractères araméens et traduite en araméen."
      8: "Rehum, gouverneur, et Schimschaï, secrétaire écrivirent au roi Artaxerxès la lettre suivante concernant Jérusalem:"
      9: "Rehum, gouverneur, Schimschaï, secrétaire, et le reste de leurs collègues, ceux de Din, d'Arpharsathac, de Tharpel, d'Apharas, d'Érec, de Babylone, de Suse, de Déha, d'Élam,"
      10: "et les autres peuples que le grand et illustre Osnappar a transportés et établis dans la ville de Samarie et autres lieux de ce côté du fleuve, etc."
      11: "C'est ici la copie de la lettre qu'ils envoyèrent au roi Artaxerxès: Tes serviteurs, les gens de ce côté du fleuve, etc."
      12: "Que le roi sache que les Juifs partis de chez toi et arrivés parmi nous à Jérusalem rebâtissent la ville rebelle et méchante, en relèvent les murs et en restaurent les fondements."
      13: "Que le roi sache donc que, si cette ville est rebâtie et si ses murs sont relevés, ils ne paieront ni tribut, ni impôt, ni droit de passage, et que le trésor royal en souffrira."
      14: "Or, comme nous mangeons le sel du palais et qu'il ne nous paraît pas convenable de voir mépriser le roi, nous envoyons au roi ces informations."
      15: "Qu'on fasse des recherches dans le livre des mémoires de tes pères; et tu trouveras et verras dans le livre des mémoires que cette ville est une ville rebelle, funeste aux rois et aux provinces, et qu'on s'y est livré à la révolte dès les temps anciens. C'est pourquoi cette ville a été détruite."
      16: "Nous faisons savoir au roi que, si cette ville est rebâtie et si ses murs sont relevés, par cela même tu n'auras plus de possession de ce côté du fleuve."
      17: "Réponse envoyée par le roi à Rehum, gouverneur, à Schimschaï, secrétaire, et au reste de leurs collègues, demeurant à Samarie et autres lieux de l'autre côté du fleuve: Salut, etc."
      18: "La lettre que vous nous avez envoyée a été lue exactement devant moi."
      19: "J'ai donné ordre de faire des recherches; et l'on a trouvé que dès les temps anciens cette ville s'est soulevée contre les rois, et qu'on s'y est livré à la sédition et à la révolte."
      20: "Il y eut à Jérusalem des rois puissants, maîtres de tout le pays de l'autre côté du fleuve, et auxquels on payait tribut, impôt, et droit de passage."
      21: "En conséquence, ordonnez de faire cesser les travaux de ces gens, afin que cette ville ne se rebâtisse point avant une autorisation de ma part."
      22: "Gardez-vous de mettre en cela de la négligence, de peur que le mal n'augmente au préjudice des rois."
      23: "Aussitôt que la copie de la lettre du roi Artaxerxès eut été lue devant Rehum, Schimschaï, le secrétaire, et leurs collègues, ils allèrent en hâte à Jérusalem vers les Juifs, et firent cesser leurs travaux par violence et par force."
      24: "Alors s'arrêta l'ouvrage de la maison de Dieu à Jérusalem, et il fut interrompu jusqu'à la seconde année du règne de Darius, roi de Perse.: "
    5:
      1: "Aggée, le prophète, et Zacharie, fils d'Iddo, le prophète, prophétisèrent aux Juifs qui étaient en Juda et à Jérusalem, au nom du Dieu d'Israël."
      2: "Alors Zorobabel, fils de Schealthiel, et Josué, fils de Jotsadak, se levèrent et commencèrent à bâtir la maison de Dieu à Jérusalem. Et avec eux étaient les prophètes de Dieu, qui les assistaient."
      3: "Dans ce même temps, Thathnaï, gouverneur de ce côté du fleuve, Schethar Boznaï, et leurs collègues, vinrent auprès d'eux et leur parlèrent ainsi: Qui vous a donné l'autorisation de bâtir cette maison et de relever ces murs?"
      4: "Ils leur dirent encore: Quels sont les noms des hommes qui construisent cet édifice?"
      5: "Mais l'oeil de Dieu veillait sur les anciens des Juifs. Et on laissa continuer les travaux pendant l'envoi d'un rapport à Darius et jusqu'à la réception d'une lettre sur cet objet."
      6: "Copie de la lettre envoyée au roi Darius par Thathnaï, gouverneur de ce côté du fleuve. Schethar Boznaï, et leurs collègues d'Apharsac, demeurant de ce côté du fleuve."
      7: "Ils lui adressèrent un rapport ainsi conçu: Au roi Darius, salut!"
      8: "Que le roi sache que nous sommes allés dans la province de Juda, à la maison du grand Dieu. Elle se construit en pierres de taille, et le bois se pose dans les murs; le travail marche rapidement et réussit entre leurs mains."
      9: "Nous avons interrogé les anciens, et nous leur avons ainsi parlé: Qui vous a donné l'autorisation de bâtir cette maison et de relever ces murs?"
      10: "Nous leur avons aussi demandé leurs noms pour te les faire connaître, et nous avons mis par écrit les noms des hommes qui sont à leur tête."
      11: "Voici la réponse qu'ils nous ont faite: Nous sommes les serviteurs du Dieu des cieux et de la terre, et nous rebâtissons la maison qui avait été construite il y a bien des années; un grand roi d'Israël l'avait bâtie et achevée."
      12: "Mais après que nos pères eurent irrité le Dieu des cieux, il les livra entre les mains de Nebucadnetsar, roi de Babylone, le Chaldéen, qui détruisit cette maison et emmena le peuple captif à Babylone."
      13: "Toutefois, la première année de Cyrus, roi de Babylone, le roi Cyrus donna l'ordre de rebâtir cette maison de Dieu."
      14: "Et même le roi Cyrus ôta du temple de Babylone les ustensiles d'or et d'argent de la maison de Dieu, que Nebucadnetsar avait enlevés du temple de Jérusalem et transportés dans le temple de Babylone, il les fit remettre au nommé Scheschbatsar, qu'il établit gouverneur,"
      15: "et il lui dit: Prends ces ustensiles, va les déposer dans le temple de Jérusalem, et que la maison de Dieu soit rebâtie sur le lieu où elle était."
      16: "Ce Scheschbatsar est donc venu, et il a posé les fondements de la maison de Dieu à Jérusalem; depuis lors jusqu'à présent elle se construit, et elle n'est pas achevée."
      17: "Maintenant, si le roi le trouve bon, que l'on fasse des recherches dans la maison des trésors du roi à Babylone, pour voir s'il y a eu de la part du roi Cyrus un ordre donné pour la construction de cette maison de Dieu à Jérusalem. Puis, que le roi nous transmette sa volonté sur cet objet.: "
    6:
      1: "Alors le roi Darius donna ordre de faire des recherches dans la maison des archives où l'on déposait les trésors à Babylone."
      2: "Et l'on trouva à Achmetha, capitale de la province de Médie, un rouleau sur lequel était écrit le mémoire suivant:"
      3: "La première année du roi Cyrus, le roi Cyrus a donné cet ordre au sujet de la maison de Dieu à Jérusalem: Que la maison soit rebâtie, pour être un lieu où l'on offre des sacrifices, et qu'elle ait des solides fondements. Elle aura soixante coudées de hauteur, soixante coudées de largeur,"
      4: "trois rangées de pierres de taille et une rangée de bois neuf. Les frais seront payés par la maison du roi."
      5: "De plus, les ustensiles d'or et d'argent de la maison de Dieu, que Nebucadnetsar avait enlevés du temple de Jérusalem et transportés à Babylone, seront rendus, transportés au temple de Jérusalem à la place où ils étaient, et déposés dans la maison de Dieu."
      6: "Maintenant, Thathnaï, gouverneur de l'autre côté du fleuve, Schethar Boznaï, et vos collègues d'Apharsac, qui demeurez de l'autre côté du fleuve, tenez-vous loin de ce lieu."
      7: "Laissez continuer les travaux de cette maison de Dieu; que le gouverneur des Juifs et les anciens des Juifs la rebâtissent sur l'emplacement qu'elle occupait."
      8: "Voici l'ordre que je donne touchant ce que vous aurez à faire à l'égard de ces anciens des Juifs pour la construction de cette maison de Dieu: les frais, pris sur les biens du roi provenant des tributs de l'autre côté du fleuve, seront exactement payés à ces hommes, afin qu'il n'y ait pas d'interruption."
      9: "Les choses nécessaires pour les holocaustes du Dieu des cieux, jeunes taureaux, béliers et agneaux, froment, sel, vin et huile, seront livrées, sur leur demande, aux sacrificateurs de Jérusalem, jour par jour et sans manquer,"
      10: "afin qu'ils offrent des sacrifices de bonne odeur au Dieu des cieux et qu'ils prient pour la vie du roi et de ses fils."
      11: "Et voici l'ordre que je donne touchant quiconque transgressera cette parole: on arrachera de sa maison une pièce de bois, on la dressera pour qu'il y soit attaché, et l'on fera de sa maison un tas d'immondices."
      12: "Que le Dieu qui fait résider en ce lieu son nom renverse tout roi et tout peuple qui étendraient la main pour transgresser ma parole, pour détruire cette maison de Dieu à Jérusalem! Moi, Darius, j'ai donné cet ordre. Qu'il soit ponctuellement exécuté."
      13: "Thathnaï, gouverneur de ce côté du fleuve, Schethar Boznaï, et leurs collègues, se conformèrent ponctuellement à cet ordre que leur envoya le roi Darius."
      14: "Et les anciens des Juifs bâtirent avec succès, selon les prophéties d'Aggée, le prophète, et de Zacharie, fils d'Iddo; ils bâtirent et achevèrent, d'après l'ordre du Dieu d'Israël, et d'après l'ordre de Cyrus, de Darius, et d'Artaxerxès, rois de Perse."
      15: "La maison fut achevée le troisième jour du mois d'Adar, dans la sixième année du règne du roi Darius."
      16: "Les enfants d'Israël, les sacrificateurs et les Lévites, et le reste des fils de la captivité, firent avec joie la dédicace de cette maison de Dieu."
      17: "Ils offrirent, pour la dédicace de cette maison de Dieu, cent taureaux, deux cents béliers, quatre cents agneaux, et, comme victimes expiatoires pour tout Israël, douze boucs, d'après le nombre des tribus d'Israël."
      18: "Ils établirent les sacrificateurs selon leurs classes et les Lévites selon leurs divisions pour le service de Dieu à Jérusalem, comme il est écrit dans le livre de Moïse."
      19: "Les fils de la captivité célébrèrent la Pâque le quatorzième jour du premier mois."
      20: "Les sacrificateurs et les Lévites s'étaient purifiés de concert, tous étaient purs; ils immolèrent la Pâque pour tous les fils de la captivité, pour leurs frères les sacrificateurs, et pour eux-mêmes."
      21: "Les enfants d'Israël revenus de la captivité mangèrent la Pâque, avec tous ceux qui s'étaient éloignés de l'impureté des nations du pays et qui se joignirent à eux pour chercher l'Éternel, le Dieu d'Israël."
      22: "Ils célébrèrent avec joie pendant sept jours la fête des pains sans levain, car l'Éternel les avait réjouis en disposant le roi d'Assyrie à les soutenir dans l'oeuvre de la maison de Dieu, du Dieu d'Israël.: "
    7:
      1: "Après ces choses, sous le règne d'Artaxerxès, roi de Perse, vint Esdras, fils de Seraja, fils d'Azaria, fils de Hilkija,"
      2: "fils de Schallum, fils de Tsadok, fils d'Achithub,"
      3: "fils d'Amaria, fils d'Azaria, fils de Merajoth,"
      4: "fils de Zerachja, fils d'Uzzi, fils de Bukki,"
      5: "fils d'Abischua, fils de Phinées, fils d'Éléazar, fils d'Aaron, le souverain sacrificateur."
      6: "Cet Esdras vint de Babylone: c'était un scribe versé dans la loi de Moïse, donnée par l'Éternel, le Dieu d'Israël. Et comme la main de l'Éternel, son Dieu, était sur lui, le roi lui accorda tout ce qu'il avait demandé."
      7: "Plusieurs des enfants d'Israël, des sacrificateurs et des Lévites, des chantres, des portiers, et des Néthiniens, vinrent aussi à Jérusalem, la septième année du roi Artaxerxès."
      8: "Esdras arriva à Jérusalem au cinquième mois de la septième année du roi;"
      9: "il était parti de Babylone le premier jour du premier mois, et il arriva à Jérusalem le premier jour du cinquième mois, la bonne main de son Dieu étant sur lui."
      10: "Car Esdras avait appliqué son coeur à étudier et à mettre en pratique la loi de l'Éternel, et à enseigner au milieu d'Israël les lois et les ordonnances."
      11: "Voici la copie de la lettre donnée par le roi Artaxerxès à Esdras, sacrificateur et scribe, enseignant les commandements et les lois de l'Éternel concernant Israël:"
      12: "Artaxerxès, roi des rois, à Esdras, sacrificateur et scribe, versé dans la loi du Dieu des cieux, etc."
      13: "J'ai donné ordre de laisser aller tous ceux du peuple d'Israël, de ses sacrificateurs et de ses Lévites, qui se trouvent dans mon royaume, et qui sont disposés à partir avec toi pour Jérusalem."
      14: "Tu es envoyé par le roi et ses sept conseillers pour inspecter Juda et Jérusalem d'après la loi de ton Dieu, laquelle est entre tes mains,"
      15: "et pour porter l'argent et l'or que le roi et ses conseillers ont généreusement offerts au Dieu d'Israël, dont la demeure est à Jérusalem,"
      16: "tout l'argent et l'or que tu trouveras dans toute la province de Babylone, et les dons volontaires faits par le peuple et les sacrificateurs pour la maison de leur Dieu à Jérusalem."
      17: "En conséquence, tu auras soin d'acheter avec cet argent des taureaux, des béliers, des agneaux, et ce qui est nécessaire pour les offrandes et les libations, et tu les offriras sur l'autel de la maison de votre Dieu à Jérusalem."
      18: "Vous ferez avec le reste de l'argent et de l'or ce que vous jugerez bon de faire, toi et tes frères, en vous conformant à la volonté de votre Dieu."
      19: "Dépose devant le Dieu de Jérusalem les ustensiles qui te sont remis pour le service de la maison de ton Dieu."
      20: "Tu tireras de la maison des trésors du roi ce qu'il faudra pour les autres dépenses que tu auras à faire concernant la maison de ton Dieu."
      21: "Moi, le roi Artaxerxès, je donne l'ordre à tous les trésoriers de l'autre côté du fleuve de livrer exactement à Esdras, sacrificateur et scribe, versé dans la loi du Dieu des cieux, tout ce qu'il vous demandera,"
      22: "jusqu'à cent talents d'argent, cent cors de froment, cent baths de vin, cent baths d'huile, et du sel à discrétion."
      23: "Que tout ce qui est ordonné par le Dieu des cieux se fasse ponctuellement pour la maison du Dieu des cieux, afin que sa colère ne soit pas sur le royaume, sur le roi et sur ses fils."
      24: "Nous vous faisons savoir qu'il ne peut être levé ni tribut, ni impôt, ni droit de passage, sur aucun des sacrificateurs, des Lévites, des chantres, des portiers, des Néthiniens, et des serviteurs de cette maison de Dieu."
      25: "Et toi, Esdras, selon la sagesse de Dieu que tu possèdes, établis des juges et des magistrats qui rendent la justice à tout le peuple de l'autre côté du fleuve, à tous ceux qui connaissent les lois de ton Dieu; et fais-les connaître à ceux qui ne le connaissent pas."
      26: "Quiconque n'observera pas ponctuellement la loi de ton Dieu et la loi du roi sera condamné à la mort, au bannissement, à une amende, ou à la prison."
      27: "Béni soit l'Éternel, le Dieu de nos pères, qui a disposé le coeur du roi à glorifier ainsi la maison de l'Éternel à Jérusalem,"
      28: "et qui m'a rendu l'objet de la bienveillance du roi, de ses conseillers, et de tous ses puissants chefs! Fortifié par la main de l'Éternel, mon Dieu, qui était sur moi, j'ai rassemblé les chefs d'Israël, afin qu'ils partissent avec moi.: "
    8:
      1: "Voici les chefs de familles et les généalogies de ceux qui montèrent avec moi de Babylone, sous le règne du roi Artaxerxès."
      2: "Des fils de Phinées, Guerschom; des fils d'Ithamar, Daniel; des fils de David, Hatthusch, des fils de Schecania;"
      3: "des fils de Pareosch, Zacharie, et avec lui cent cinquante mâles enregistrés;"
      4: "des fils de Pachat Moab, Eljoénaï, fils de Zerachja, et avec lui deux cents mâles;"
      5: "des fils de Schecania, le fils de Jachaziel, et avec lui trois cents mâles;"
      6: "des fils d'Adin, Ébed, fils de Jonathan, et avec lui cinquante mâles;"
      7: "des fils d'Élam, Ésaïe, fils d'Athalia, et avec lui soixante-dix mâles;"
      8: "des fils de Schephathia, Zebadia, fils de Micaël, et avec lui quatre-vingts mâles;"
      9: "des fils de Joab, Abdias, fils de Jehiel, et avec lui deux cent dix-huit mâles;"
      10: "des fils de Schelomith, le fils de Josiphia, et avec lui cent soixante mâles;"
      11: "des fils de Bébaï, Zacharie, fils de Bébaï, et avec lui vingt-huit mâles;"
      12: "des fils d'Azgad, Jochanan, fils d'Hakkathan, et avec lui cent dix mâles;"
      13: "des fils d'Adonikam, les derniers, dont voici les noms: Éliphéleth, Jeïel et Schemaeja, et avec eux soixante mâles;"
      14: "des fils de Bigvaï, Uthaï et Zabbud, et avec eux soixante-dix mâles."
      15: "Je les rassemblai près du fleuve qui coule vers Ahava, et nous campâmes là trois jours. Je dirigeai mon attention sur le peuple et sur les sacrificateurs, et je ne trouvai là aucun des fils de Lévi."
      16: "Alors je fis appeler les chefs Éliézer, Ariel, Schemaeja, Elnathan, Jarib, Elnathan, Nathan, Zacharie et Meschullam, et les docteurs Jojarib et Elnathan."
      17: "Je les envoyai vers le chef Iddo, demeurant à Casiphia, et je mis dans leur bouche ce qu'ils devaient dire à Iddo et à ses frères les Néthiniens qui étaient à Casiphia, afin qu'ils nous amenassent des serviteurs pour la maison de notre Dieu."
      18: "Et, comme la bonne main de notre Dieu était sur nous, ils nous amenèrent Schérébia, homme de sens, d'entre les fils de Machli, fils de Lévi, fils d'Israël, et avec lui ses fils et ses frères, au nombre de dix-huit;"
      19: "Haschabia, et avec lui Ésaïe, d'entre les fils de Merari, ses frères et leurs fils, au nombre de vingt;"
      20: "et d'entre les Néthiniens, que David et les chefs avaient mis au service des Lévites, deux cent vingt Néthiniens, tous désignés par leurs noms."
      21: "Là, près du fleuve d'Ahava, je publiai un jeûne d'humiliation devant notre Dieu, afin d'implorer de lui un heureux voyage pour nous, pour nos enfants, et pour tout ce qui nous appartenait."
      22: "J'aurais eu honte de demander au roi une escorte et des cavaliers pour nous protéger contre l'ennemi pendant la route, car nous avions dit au roi: La main de notre Dieu est pour leur bien sur tous ceux qui le cherchent, mais sa force et sa colère sont sur tous ceux qui l'abandonnent."
      23: "C'est à cause de cela que nous jeûnâmes et que nous invoquâmes notre Dieu. Et il nous exauça."
      24: "Je choisis douze chefs des sacrificateurs, Schérébia, Haschabia, et dix de leurs frères."
      25: "Je pesai devant eux l'argent, l'or, et les ustensiles, donnés en offrande pour la maison de notre Dieu par le roi, ses conseillers et ses chefs, et par tous ceux d'Israël qu'on avait trouvés."
      26: "Je remis entre leurs mains six cent cinquante talents d'argent, des ustensiles d'argent pour cent talents, cent talents d'or,"
      27: "vingt coupes d'or valant mille dariques, et deux vases d'un bel airain poli, aussi précieux que l'or."
      28: "Puis je leur dis: Vous êtes consacrés à l'Éternel; ces ustensiles sont des choses saintes, et cet argent et cet or sont une offrande volontaire à l'Éternel, le Dieu de vos pères."
      29: "Soyez vigilants, et prenez cela sous votre garde, jusqu'à ce que vous le pesiez devant les chefs des sacrificateurs et les Lévites, et devant les chefs de familles d'Israël, à Jérusalem, dans les chambres de la maison de l'Éternel."
      30: "Et les sacrificateurs et les Lévites reçurent au poids l'argent, l'or et les ustensiles, pour les porter à Jérusalem, dans la maison de notre Dieu."
      31: "Nous partîmes du fleuve d'Ahava pour nous rendre à Jérusalem, le douzième jour du premier mois. La main de notre Dieu fut sur nous et nous préserva des attaques de l'ennemi et de toute embûche pendant la route."
      32: "Nous arrivâmes à Jérusalem, et nous nous y reposâmes trois jours."
      33: "Le quatrième jour, nous pesâmes dans la maison de notre Dieu l'argent, l'or, et les ustensiles, que nous remîmes à Merémoth, fils d'Urie, le sacrificateur; il y avait avec lui Éléazar, fils de Phinées, et avec eux les Lévites Jozabad, fils de Josué, et Noadia, fils de Binnuï."
      34: "Le tout ayant été vérifié, soit pour le nombre, soit pour le poids, on mit alors par écrit le poids du tout."
      35: "Les fils de la captivité revenus de l'exil offrirent en holocauste au Dieu d'Israël douze taureaux pour tout Israël, quatre-vingt-seize béliers, soixante-dix-sept agneaux, et douze boucs comme victimes expiatoires, le tout en holocauste à l'Éternel."
      36: "Ils transmirent les ordres du roi aux satrapes du roi et aux gouverneurs de ce côté du fleuve, lesquels honorèrent le peuple et la maison de Dieu.: "
    9:
      1: "Après que cela fut terminé, les chefs s'approchèrent de moi, en disant: Le peuple d'Israël, les sacrificateurs et les Lévites ne se sont point séparés des peuples de ces pays, et ils imitent leurs abominations, celles des Cananéens, des Héthiens, des Phéréziens, des Jébusiens, des Ammonites, des Moabites, des Égyptiens et des Amoréens."
      2: "Car ils ont pris de leurs filles pour eux et pour leurs fils, et ont mêlé la race sainte avec les peuples de ces pays; et les chefs et les magistrats ont été les premiers à commettre ce péché."
      3: "Lorsque j'entendis cela, je déchirai mes vêtements et mon manteau, je m'arrachai les cheveux de la tête et les poils de la barbe, et je m'assis désolé."
      4: "Auprès de moi s'assemblèrent tous ceux que faisaient trembler les paroles du Dieu d'Israël, à cause du péché des fils de la captivité; et moi, je restai assis et désolé, jusqu'à l'offrande du soir."
      5: "Puis, au moment de l'offrande du soir, je me levai du sein de mon humiliation, avec mes vêtements et mon manteau déchirés, je tombai à genoux, j'étendis les mains vers l'Éternel, mon Dieu,"
      6: "et je dis: Mon Dieu, je suis dans la confusion, et j'ai honte, ô mon Dieu, de lever ma face vers toi; car nos iniquités se sont multipliées par-dessus nos têtes, et nos fautes ont atteint jusqu'aux cieux."
      7: "Depuis les jours de nos pères nous avons été grandement coupables jusqu'à ce jour, et c'est à cause de nos iniquités que nous avons été livrés, nous, nos rois et nos sacrificateurs, aux mains des rois étrangers, à l'épée, à la captivité, au pillage, et à la honte qui couvre aujourd'hui notre visage."
      8: "Et cependant l'Éternel, notre Dieu, vient de nous faire grâce en nous laissant quelques réchappés et en nous accordant un abri dans son saint lieu, afin d'éclaircir nos yeux et de nous donner un peu de vie au milieu de notre servitude."
      9: "Car nous sommes esclaves, mais Dieu ne nous a pas abandonnés dans notre servitude. Il nous a rendus les objets de la bienveillance des rois de Perse, pour nous conserver la vie afin que nous puissions bâtir la maison de notre Dieu et en relever les ruines, et pour nous donner une retraite en Juda et à Jérusalem."
      10: "Maintenant, que dirons-nous après cela, ô notre Dieu? Car nous avons abandonné tes commandements,"
      11: "que tu nous avais prescrits par tes serviteurs les prophètes, en disant: Le pays dans lequel vous entrez pour le posséder est un pays souillé par les impuretés des peuples de ces contrées, par les abominations dont ils l'ont rempli d'un bout à l'autre avec leurs impuretés;"
      12: "ne donnez donc point vos filles à leurs fils et ne prenez point leurs filles pour vos fils, et n'ayez jamais souci ni de leur prospérité ni de leur bien-être, et ainsi vous deviendrez forts, vous mangerez les meilleures productions du pays, et vous le laisserez pour toujours en héritage à vos fils."
      13: "Après tout ce qui nous est arrivé à cause des mauvaises actions et des grandes fautes que nous avons commises, quoique tu ne nous aies pas, ô notre Dieu, punis en proportion de nos iniquités, et maintenant que tu nous as conservé ces réchappés,"
      14: "recommencerions-nous à violer tes commandements et à nous allier avec ces peuples abominables? Ta colère n'éclaterait-elle pas encore contre nous jusqu'à nous détruire, sans laisser ni reste ni réchappés?"
      15: "Éternel, Dieu d'Israël, tu es juste, car nous sommes aujourd'hui un reste de réchappés. Nous voici devant toi comme des coupables, et nous ne saurions ainsi subsister devant ta face.: "
    10:
      1: "Pendant qu'Esdras, pleurant et prosterné devant la maison de Dieu, faisait cette prière et cette confession, il s'était rassemblé auprès de lui une foule très nombreuse de gens d'Israël, hommes, femmes et enfants, et le peuple répandait d'abondantes larmes."
      2: "Alors Schecania, fils de Jehiel, d'entre les fils d'Élam, prit la parole et dit à Esdras: Nous avons péché contre notre Dieu, en nous alliant à des femmes étrangères qui appartiennent aux peuples du pays. Mais Israël ne reste pas pour cela sans espérance."
      3: "Faisons maintenant une alliance avec notre Dieu pour le renvoi de toutes ces femmes et de leurs enfants, selon l'avis de mon seigneur et de ceux qui tremblent devant les commandements de notre Dieu. Et que l'on agisse d'après la loi."
      4: "Lève-toi, car cette affaire te regarde. Nous serons avec toi. Prends courage et agis."
      5: "Esdras se leva, et il fit jurer aux chefs des sacrificateurs, des Lévites, et de tout Israël, de faire ce qui venait d'être dit. Et ils le jurèrent."
      6: "Puis Esdras se retira de devant la maison de Dieu, et il alla dans la chambre de Jochanan, fils d'Éliaschib; quand il y fut entré, il ne mangea point de pain et il ne but point d'eau, parce qu'il était dans la désolation à cause du péché des fils de la captivité."
      7: "On publia dans Juda et à Jérusalem que tous les fils de la captivité eussent à se réunir à Jérusalem,"
      8: "et que, d'après l'avis des chefs et des anciens, quiconque ne s'y serait pas rendu dans trois jours aurait tous ses biens confisqués et serait lui-même exclu de l'assemblée des fils de la captivité."
      9: "Tous les hommes de Juda et de Benjamin se rassemblèrent à Jérusalem dans les trois jours. C'était le vingtième jour du neuvième mois. Tout le peuple se tenait sur la place de la maison de Dieu, tremblant à cause de la circonstance et par suite de la pluie."
      10: "Esdras, le sacrificateur, se leva et leur dit: Vous avez péché en vous alliant à des femmes étrangères, et vous avez rendu Israël encore plus coupable."
      11: "Confessez maintenant votre faute à l'Éternel, le Dieu de vos pères, et faites sa volonté! Séparez-vous des peuples du pays et des femmes étrangères."
      12: "Toute l'assemblée répondit d'une voix haute: A nous de faire comme tu l'as dit!"
      13: "Mais le peuple est nombreux, le temps est à la pluie, et il n'est pas possible de rester dehors; d'ailleurs, ce n'est pas l'oeuvre d'un jour ou deux, car il y en a beaucoup parmi nous qui ont péché dans cette affaire."
      14: "Que nos chefs restent donc pour toute l'assemblée; et tous ceux qui dans nos villes se sont alliés à des femmes étrangères viendront à des époques fixes, avec les anciens et les juges de chaque ville, jusqu'à ce que l'ardente colère de notre Dieu se soit détournée de nous au sujet de cette affaire."
      15: "Jonathan, fils d'Asaël, et Jachzia, fils de Thikva, appuyés par Meschullam et par le Lévite Schabthai, furent les seuls à combattre cet avis,"
      16: "auquel se conformèrent les fils de la captivité. On choisit Esdras, le sacrificateur, et des chefs de famille selon leurs maisons paternelles, tous désignés par leurs noms; et ils siégèrent le premier jour du dixième mois pour s'occuper de la chose."
      17: "Le premier jour du premier mois, ils en finirent avec tous les hommes qui s'étaient alliés à des femmes étrangères."
      18: "Parmi les fils de sacrificateurs, il s'en trouva qui s'étaient alliés à des femmes étrangères: des fils de Josué, fils de Jotsadak, et de ses frères, Maaséja, Éliézer, Jarib et Guedalia,"
      19: "qui s'engagèrent, en donnant la main, à renvoyer leurs femmes et à offrir un bélier en sacrifice de culpabilité;"
      20: "des fils d'Immer, Hanani et Zebadia;"
      21: "des fils de Harim, Maaséja, Élie, Schemaeja, Jehiel et Ozias;"
      22: "des fils de Paschhur, Eljoénaï, Maaséja, Ismaël, Nethaneel, Jozabad et Éleasa."
      23: "Parmi les Lévites: Jozabad, Schimeï, Kélaja ou Kelitha, Pethachja, Juda et Éliézer."
      24: "Parmi les chantres: Éliaschib. Parmi les portiers: Schallum, Thélem et Uri."
      25: "Parmi ceux d'Israël: des fils de Pareosch, Ramia, Jizzija, Malkija, Mijamin, Éléazar, Malkija et Benaja;"
      26: "des fils d'Élam, Matthania, Zacharie, Jehiel, Abdi, Jerémoth et Élie;"
      27: "des fils de Zatthu, Eljoénaï, Éliaschib, Matthania, Jerémoth, Zabad et Aziza;"
      28: "des fils de Bébaï, Jochanan, Hanania, Zabbaï et Athlaï;"
      29: "des fils de Bani, Meschullam, Malluc, Adaja, Jaschub, Scheal et Ramoth;"
      30: "des fils de Pachath Moab, Adna, Kelal, Benaja, Maaséja, Matthania, Betsaleel, Binnuï et Manassé;"
      31: "des fils de Harim, Éliézer, Jischija, Malkija, Schemaeja, Siméon,"
      32: "Benjamin, Malluc et Schemaria;"
      33: "des fils de Haschum, Matthnaï, Matthattha, Zabad, Éliphéleth, Jerémaï, Manassé et Schimeï;"
      34: "des fils de Bani, Maadaï, Amram, Uel,"
      35: "Benaja, Bédia, Keluhu,"
      36: "Vania, Merémoth, Éliaschib,"
      37: "Matthania, Matthnaï, Jaasaï,"
      38: "Bani, Binnuï, Schimeï,"
      39: "Schélémia, Nathan, Adaja,"
      40: "Macnadbaï, Schaschaï, Scharaï,"
      41: "Azareel, Schélémia, Schemaria,"
      42: "Schallum, Amaria et Joseph;"
      43: "des fils de Nebo, Jeïel, Matthithia, Zabad, Zebina, Jaddaï, Joël et Benaja."
      44: "Tous ceux-là avaient pris des femmes étrangères, et plusieurs en avaient eu des enfants."

  Néhémie:
    1:
      1: "Paroles de Néhémie, fils de Hacalia. Au mois de Kisleu, la vingtième année, comme j'étais à Suse, dans la capitale,"
      2: "Hanani, l'un de mes frères, et quelques hommes arrivèrent de Juda. Je les questionnai au sujet des Juifs réchappés qui étaient restés de la captivité, et au sujet de Jérusalem."
      3: "Ils me répondirent: Ceux qui sont restés de la captivité sont là dans la province, au comble du malheur et de l'opprobre; les murailles de Jérusalem sont en ruines, et ses portes sont consumées par le feu."
      4: "Lorsque j'entendis ces choses, je m'assis, je pleurai, et je fus plusieurs jours dans la désolation. Je jeûnai et je priai devant le Dieu des cieux,"
      5: "et je dis: O Éternel, Dieu des cieux, Dieu grand et redoutable, toi qui gardes ton alliance et qui fais miséricorde à ceux qui t'aiment et qui observent tes commandements!"
      6: "Que ton oreille soit attentive et que tes yeux soient ouverts: écoute la prière que ton serviteur t'adresse en ce moment, jour et nuit, pour tes serviteurs les enfants d'Israël, en confessant les péchés des enfants d'Israël, nos péchés contre toi; car moi et la maison de mon père, nous avons péché."
      7: "Nous t'avons offensé, et nous n'avons point observé les commandements, les lois et les ordonnances que tu prescrivis à Moïse, ton serviteur."
      8: "Souviens-toi de cette parole que tu donnas ordre à Moïse, ton serviteur, de prononcer. Lorsque vous pécherez, je vous disperserai parmi les peuples;"
      9: "mais si vous revenez à moi, et si vous observez mes commandements et les mettez en pratique, alors, quand vous seriez exilés à l'extrémité du ciel, de là je vous rassemblerai et je vous ramènerai dans le lieu que j'ai choisi pour y faire résider mon nom."
      10: "Ils sont tes serviteurs et ton peuple, que tu as rachetés par ta grande puissance et par ta main forte."
      11: "Ah! Seigneur, que ton oreille soit attentive à la prière de ton serviteur, et à la prière de tes serviteurs qui veulent craindre ton nom! Donne aujourd'hui du succès à ton serviteur, et fais-lui trouver grâce devant cet homme! J'étais alors échanson du roi.: "
    2:
      1: "Au mois de Nisan, la vingtième année du roi Artaxerxès, comme le vin était devant lui, je pris le vin et je l'offris au roi. Jamais je n'avais paru triste en sa présence."
      2: "Le roi me dit: Pourquoi as-tu mauvais visage? Tu n'es pourtant pas malade; ce ne peut être qu'un chagrin de coeur. Je fus saisi d'une grande crainte,"
      3: "et je répondis au roi: Que le roi vive éternellement! Comment n'aurais-je pas mauvais visage, lorsque la ville où sont les sépulcres de mes pères est détruite et que ses portes sont consumées par le feu?"
      4: "Et le roi me dit: Que demandes-tu? Je priai le Dieu des cieux,"
      5: "et je répondis au roi: Si le roi le trouve bon, et si ton serviteur lui est agréable, envoie-moi en Juda, vers la ville des sépulcres de mes pères, pour que je la rebâtisse."
      6: "Le roi, auprès duquel la reine était assise, me dit alors: Combien ton voyage durera-t-il, et quand seras-tu de retour? Il plut au roi de me laisser partir, et je lui fixai un temps."
      7: "Puis je dis au roi: Si le roi le trouve bon, qu'on me donne des lettres pour les gouverneurs de l'autre côté du fleuve, afin qu'ils me laissent passer et entrer en Juda,"
      8: "et une lettre pour Asaph, garde forestier du roi, afin qu'il me fournisse du bois de charpente pour les portes de la citadelle près de la maison, pour la muraille de la ville, et pour la maison que j'occuperai. Le roi me donna ces lettres, car la bonne main de mon Dieu était sur moi."
      9: "Je me rendis auprès des gouverneurs de l'autre côté du fleuve, et je leur remis les lettres du roi, qui m'avait fait accompagner par des chefs de l'armée et par des cavaliers."
      10: "Sanballat, le Horonite, et Tobija, le serviteur ammonite, l'ayant appris, eurent un grand déplaisir de ce qu'il venait un homme pour chercher le bien des enfants d'Israël."
      11: "J'arrivai à Jérusalem, et j'y passai trois jours."
      12: "Après quoi, je me levai pendant la nuit avec quelques hommes, sans avoir dit à personne ce que mon Dieu m'avait mis au coeur de faire pour Jérusalem. Il n'y avait avec moi d'autre bête de somme que ma propre monture."
      13: "Je sortis de nuit par la porte de la vallée, et je me dirigeai contre la source du dragon et vers la porte du fumier, considérant les murailles en ruines de Jérusalem et réfléchissant à ses portes consumées par le feu."
      14: "Je passai près de la porte de la source et de l'étang du roi, et il n'y avait point de place par où pût passer la bête qui était sous moi."
      15: "Je montai de nuit par le torrent, et je considérai encore la muraille. Puis je rentrai par la porte de la vallée, et je fus ainsi de retour."
      16: "Les magistrats ignoraient où j'étais allé, et ce que je faisais. Jusqu'à ce moment, je n'avais rien dit aux Juifs, ni aux sacrificateurs, ni aux grands, ni aux magistrats, ni à aucun de ceux qui s'occupaient des affaires."
      17: "Je leur dis alors: Vous voyez le malheureux état où nous sommes! Jérusalem est détruite, et ses portes sont consumées par le feu! Venez, rebâtissons la muraille de Jérusalem, et nous ne serons plus dans l'opprobre."
      18: "Et je leur racontai comment la bonne main de mon Dieu avait été sur moi, et quelles paroles le roi m'avait adressées. Ils dirent: Levons-nous, et bâtissons! Et ils se fortifièrent dans cette bonne résolution."
      19: "Sanballat, le Horonite, Tobija, le serviteur ammonite, et Guéschem, l'Arabe, en ayant été informés, se moquèrent de nous et nous méprisèrent. Ils dirent: Que faites-vous là? Vous révoltez-vous contre le roi?"
      20: "Et je leur fis cette réponse: Le Dieu des cieux nous donnera le succès. Nous, ses serviteurs, nous nous lèverons et nous bâtirons; mais vous, vous n'avez ni part, ni droit, ni souvenir dans Jérusalem.: "
    3:
      1: "Éliaschib, le souverain sacrificateur, se leva avec ses frères, les sacrificateurs, et ils bâtirent la porte des brebis. Ils la consacrèrent et en posèrent les battants; ils la consacrèrent, depuis la tour de Méa jusqu'à la tour de Hananeel."
      2: "A côté d'Éliaschib bâtirent les hommes de Jéricho; à côté de lui bâtit aussi Zaccur, fils d'Imri."
      3: "Les fils de Senaa bâtirent la porte des poissons. Ils la couvrirent, et en posèrent les battants, les verrous et les barres."
      4: "A côté d'eux travailla aux réparations Merémoth, fils d'Urie, fils d'Hakkots; à côté d'eux travailla Meschullam, fils de Bérékia, fils de Meschézabeel; à côté d'eux travailla Tsadok, fils de Baana;"
      5: "à côté d'eux travaillèrent les Tekoïtes, dont les principaux ne se soumirent pas au service de leur seigneur."
      6: "Jojada, fils de Paséach, et Meschullam, fils de Besodia, réparèrent la vieille porte. Ils la couvrirent, et en posèrent les battants, les verrous et les barres."
      7: "A côté d'eux travaillèrent Melatia, le Gabaonite, Jadon, le Méronothite, et les hommes de Gabaon et de Mitspa, ressortissant au siège du gouverneur de ce côté du fleuve;"
      8: "à côté d'eux travailla Uzziel, fils de Harhaja, d'entre les orfèvres, et à côté de lui travailla Hanania, d'entre les parfumeurs. Ils laissèrent Jérusalem jusqu'à la muraille large."
      9: "A côté d'eux travailla aux réparations Rephaja, fils de Hur, chef de la moitié du district de Jérusalem."
      10: "A côté d'eux travailla vis-à-vis de sa maison Jedaja, fils de Harumaph, et à côté de lui travailla Hattusch, fils de Haschabnia."
      11: "Une autre portion de la muraille et la tour des fours furent réparées par Malkija, fils de Harim, et par Haschub, fils de Pachath Moab."
      12: "A côté d'eux travailla, avec ses filles, Schallum, fils d'Hallochesch, chef de la moitié du district de Jérusalem."
      13: "Hanun et les habitants de Zanoach réparèrent la porte de la vallée. Ils la bâtirent, et en posèrent les battants, les verrous et les barres. Ils firent de plus mille coudées de mur jusqu'à la porte du fumier."
      14: "Malkija, fils de Récab, chef du district de Beth Hakkérem, répara la porte du fumier. Il la bâtit, et en posa les battants, les verrous et les barres."
      15: "Schallum, fils de Col Hozé, chef du district de Mitspa, répara la porte de la source. Il la bâtit, la couvrit, et en posa les battants, les verrous et les barres. Il fit de plus le mur de l'étang de Siloé, près du jardin du roi, jusqu'aux degrés qui descendent de la cité de David."
      16: "Après lui Néhémie, fils d'Azbuk, chef de la moitié du district de Beth Tsur, travailla aux réparations jusque vis-à-vis des sépulcres de David, jusqu'à l'étang qui avait été construit, et jusqu'à la maison des héros."
      17: "Après lui travaillèrent les Lévites, Rehum, fils de Bani, et à côté de lui travailla pour son district Haschabia, chef de la moitié du district de Keïla."
      18: "Après lui travaillèrent leurs frères, Bavvaï, fils de Hénadad, chef de la moitié du district de Keïla;"
      19: "et à côté de lui Ézer, fils de Josué, chef de Mitspa, répara une autre portion de la muraille, vis-à-vis de la montée de l'arsenal, à l'angle."
      20: "Après lui Baruc, fils de Zabbaï, répara avec ardeur une autre portion, depuis l'angle jusqu'à la porte de la maison d'Éliaschib, le souverain sacrificateur."
      21: "Après lui Merémoth, fils d'Urie, fils d'Hakkots, répara une autre portion depuis la porte de la maison d'Éliaschib jusqu'à l'extrémité de la maison d'Éliaschib."
      22: "Après lui travaillèrent les sacrificateurs des environs de Jérusalem."
      23: "Après eux Benjamin et Haschub travaillèrent vis-à-vis de leur maison. Après eux Azaria, fils de Maaséja, fils d'Anania, travailla à côté de sa maison."
      24: "Après lui Binnuï, fils de Hénadad, répara une autre portion, depuis la maison d'Azaria jusqu'à l'angle et jusqu'au coin."
      25: "Palal, fils d'Uzaï, travailla vis-à-vis de l'angle et de la tour supérieure qui fait saillie en avant de la maison du roi près de la cour de la prison. Après lui travailla Pedaja, fils de Pareosch."
      26: "Les Néthiniens demeurant sur la colline travaillèrent jusque vis-à-vis de la porte des eaux, à l'orient, et de la tour en saillie."
      27: "Après eux les Tekoïtes réparèrent une autre portion, vis-à-vis de la grande tour en saillie jusqu'au mur de la colline."
      28: "Au-dessus de la porte des chevaux, les sacrificateurs travaillèrent chacun devant sa maison."
      29: "Après eux Tsadok, fils d'Immer, travailla devant sa maison. Après lui travailla Schemaeja, fils de Schecania, gardien de la porte de l'orient."
      30: "Après eux Hanania, fils de Schélémia, et Hanun, le sixième fils de Tsalaph, réparèrent une autre portion de la muraille. Après eux Meschullam, fils de Bérékia, travailla vis-à-vis de sa chambre."
      31: "Après lui Malkija, d'entre les orfèvres, travailla jusqu'aux maisons des Néthiniens et des marchands, vis-à-vis de la porte de Miphkad, et jusqu'à la chambre haute du coin."
      32: "Les orfèvres et les marchands travaillèrent entre la chambre haute du coin et la porte des brebis.: "
    4:
      1: "Lorsque Sanballat apprit que nous rebâtissions la muraille, il fut en colère et très irrité."
      2: "Il se moqua des Juifs, et dit devant ses frères et devant les soldats de Samarie: A quoi travaillent ces Juifs impuissants? Les laissera-t-on faire? Sacrifieront-ils? Vont-ils achever? Redonneront-ils vie à des pierres ensevelies sous des monceaux de poussière et consumées par le feu?"
      3: "Tobija, l'Ammonite, était à côté de lui, et il dit: Qu'ils bâtissent seulement! Si un renard s'élance, il renversera leur muraille de pierres!"
      4: "Écoute, ô notre Dieu, comme nous sommes méprisés! Fais retomber leurs insultes sur leur tête, et livre-les au pillage sur une terre où ils soient captifs."
      5: "Ne pardonne pas leur iniquité, et que leur péché ne soit pas effacé de devant toi; car ils ont offensé ceux qui bâtissent."
      6: "Nous rebâtîmes la muraille, qui fut partout achevée jusqu'à la moitié de sa hauteur. Et le peuple prit à coeur ce travail."
      7: "Mais Sanballat, Tobija, les Arabes, les Ammonites et les Asdodiens, furent très irrités en apprenant que la réparation des murs avançait et que les brèches commençaient à se fermer."
      8: "Ils se liguèrent tous ensemble pour venir attaquer Jérusalem et lui causer du dommage."
      9: "Nous priâmes notre Dieu, et nous établîmes une garde jour et nuit pour nous défendre contre leurs attaques."
      10: "Cependant Juda disait: Les forces manquent à ceux qui portent les fardeaux, et les décombres sont considérables; nous ne pourrons pas bâtir la muraille."
      11: "Et nos ennemis disaient: Ils ne sauront et ne verront rien jusqu'à ce que nous arrivions au milieu d'eux; nous les tuerons, et nous ferons ainsi cesser l'ouvrage."
      12: "Or les Juifs qui habitaient près d'eux vinrent dix fois nous avertir, de tous les lieux d'où ils se rendaient vers nous."
      13: "C'est pourquoi je plaçai, dans les enfoncements derrière la muraille et sur des terrains secs, le peuple par familles, tous avec leurs épées, leurs lances et leurs arcs."
      14: "Je regardai, et m'étant levé, je dis aux grands, aux magistrats, et au reste du peuple: Ne les craignez pas! Souvenez-vous du Seigneur, grand et redoutable, et combattez pour vos frères, pour vos fils et vos filles, pour vos femmes et pour vos maisons!"
      15: "Lorsque nos ennemis apprirent que nous étions avertis, Dieu anéantit leur projet, et nous retournâmes tous à la muraille, chacun à son ouvrage."
      16: "Depuis ce jour, la moitié de mes serviteurs travaillait, et l'autre moitié était armée de lances, de boucliers, d'arcs et de cuirasses. Les chefs étaient derrière toute la maison de Juda."
      17: "Ceux qui bâtissaient la muraille, et ceux qui portaient ou chargeaient les fardeaux, travaillaient d'une main et tenaient une arme de l'autre;"
      18: "chacun d'eux, en travaillant, avait son épée ceinte autour des reins. Celui qui sonnait de la trompette se tenait près de moi."
      19: "Je dis aux grands, aux magistrats, et au reste du peuple: L'ouvrage est considérable et étendu, et nous sommes dispersés sur la muraille, éloignés les uns des autres."
      20: "Au son de la trompette, rassemblez-vous auprès de nous, vers le lieu d'où vous l'entendrez; notre Dieu combattra pour nous."
      21: "C'est ainsi que nous poursuivions l'ouvrage, la moitié d'entre nous la lance à la main depuis le lever de l'aurore jusqu'à l'apparition des étoiles."
      22: "Dans ce même temps, je dis encore au peuple: Que chacun passe la nuit dans Jérusalem avec son serviteur; faisons la garde pendant la nuit, et travaillons pendant le jour."
      23: "Et nous ne quittions point nos vêtements, ni moi, ni mes frères, ni mes serviteurs, ni les hommes de garde qui me suivaient; chacun n'avait que ses armes et de l'eau.: "
    5:
      1: "Il s'éleva de la part des gens du peuple et de leurs femmes de grandes plaintes contre leurs frères les Juifs."
      2: "Les uns disaient: Nous, nos fils et nos filles, nous sommes nombreux; qu'on nous donne du blé, afin que nous mangions et que nous vivions."
      3: "D'autres disaient: Nous engageons nos champs, nos vignes, et nos maisons, pour avoir du blé pendant la famine."
      4: "D'autres disaient: Nous avons emprunté de l'argent sur nos champs et nos vignes pour le tribut du roi."
      5: "Et pourtant notre chair est comme la chair de nos frères, nos enfants sont comme leurs enfants; et voici, nous soumettons à la servitude nos fils et nos filles, et plusieurs de nos filles y sont déjà réduites; nous sommes sans force, et nos champs et nos vignes sont à d'autres."
      6: "Je fus très irrité lorsque j'entendis leurs plaintes et ces paroles-là."
      7: "Je résolus de faire des réprimandes aux grands et aux magistrats, et je leur dis: Quoi! vous prêtez à intérêt à vos frères! Et je rassemblai autour d'eux une grande foule,"
      8: "et je leur dis: Nous avons racheté selon notre pouvoir nos frères les Juifs vendus aux nations; et vous vendriez vous-mêmes vos frères, et c'est à nous qu'ils seraient vendus! Ils se turent, ne trouvant rien à répondre."
      9: "Puis je dis: Ce que vous faites n'est pas bien. Ne devriez-vous pas marcher dans la crainte de notre Dieu, pour n'être pas insultés par les nations nos ennemies?"
      10: "Moi aussi, et mes frères et mes serviteurs, nous leur avons prêté de l'argent et du blé. Abandonnons ce qu'ils nous doivent!"
      11: "Rendez-leur donc aujourd'hui leurs champs, leurs vignes, leurs oliviers et leurs maisons, et le centième de l'argent, du blé, du moût et de l'huile que vous avez exigé d'eux comme intérêt."
      12: "Ils répondirent: Nous les rendrons, et nous ne leur demanderons rien, nous ferons ce que tu dis. Alors j'appelai les sacrificateurs, devant lesquels je les fis jurer de tenir parole."
      13: "Et je secouai mon manteau, en disant: Que Dieu secoue de la même manière hors de sa maison et de ses biens tout homme qui n'aura point tenu parole, et qu'ainsi cet homme soit secoué et laissé à vide! Toute l'assemblée dit: Amen! On célébra l'Éternel. Et le peuple tint parole."
      14: "Dès le jour où le roi m'établit leur gouverneur dans le pays de Juda, depuis la vingtième année jusqu'à la trente-deuxième année du roi Artaxerxès, pendant douze ans, ni moi ni mes frères n'avons vécu des revenus du gouverneur."
      15: "Avant moi, les premiers gouverneurs accablaient le peuple, et recevaient de lui du pain et du vin, outre quarante sicles d'argent; leurs serviteurs mêmes opprimaient le peuple. Je n'ai point agi de la sorte, par crainte de Dieu."
      16: "Bien plus, j'ai travaillé à la réparation de cette muraille, et nous n'avons acheté aucun champ, et mes serviteurs tous ensemble étaient à l'ouvrage."
      17: "J'avais à ma table cent cinquante hommes, Juifs et magistrats, outre ceux qui venaient à nous des nations d'alentour."
      18: "On m'apprêtait chaque jour un boeuf, six moutons choisis, et des oiseaux; et tous les dix jours on préparait en abondance tout le vin nécessaire. Malgré cela, je n'ai point réclamé les revenus du gouverneur, parce que les travaux étaient à la charge de ce peuple."
      19: "Souviens-toi favorablement de moi, ô mon Dieu, à cause de tout ce que j'ai fait pour ce peuple!: "
    6:
      1: "Je n'avais pas encore posé les battants des portes, lorsque Sanballat, Tobija, Guéschem, l'Arabe, et nos autres ennemis apprirent que j'avais rebâti la muraille et qu'il n'y restait plus de brèche."
      2: "Alors Sanballat et Guéschem m'envoyèrent dire: Viens, et ayons ensemble une entrevue dans les villages de la vallée d'Ono. Ils avaient médité de me faire du mal."
      3: "Je leur envoyai des messagers avec cette réponse: J'ai un grand ouvrage à exécuter, et je ne puis descendre; le travail serait interrompu pendant que je quitterais pour aller vers vous."
      4: "Ils m'adressèrent quatre fois la même demande, et je leur fis la même réponse."
      5: "Sanballat m'envoya ce message une cinquième fois par son serviteur, qui tenait à la main une lettre ouverte."
      6: "Il y était écrit: Le bruit se répand parmi les nations et Gaschmu affirme que toi et les Juifs vous pensez à vous révolter, et que c'est dans ce but que tu rebâtis la muraille. Tu vas, dit-on, devenir leur roi,"
      7: "tu as même établi des prophètes pour te proclamer à Jérusalem roi de Juda. Et maintenant ces choses arriveront à la connaissance du roi. Viens donc, et consultons-nous ensemble."
      8: "Je fis répondre à Sanballat: Ce que tu dis là n'est pas; c'est toi qui l'inventes!"
      9: "Tous ces gens voulaient nous effrayer, et ils se disaient: Ils perdront courage, et l'oeuvre ne se fera pas. Maintenant, ô Dieu, fortifie-moi!"
      10: "Je me rendis chez Schemaeja, fils de Delaja, fils de Mehétabeel. Il s'était enfermé, et il dit: Allons ensemble dans la maison de Dieu, au milieu du temple, et fermons les portes du temple; car ils viennent pour te tuer, et c'est pendant la nuit qu'ils viendront pour te tuer."
      11: "Je répondis: Un homme comme moi prendre la fuite! Et quel homme tel que moi pourrait entrer dans le temple et vivre? Je n'entrerai point."
      12: "Et je reconnus que ce n'était pas Dieu qui l'envoyait. Mais il prophétisa ainsi sur moi parce que Sanballat et Tobija lui avaient donné de l'argent."
      13: "En le gagnant ainsi, ils espéraient que j'aurais peur, et que je suivrais ses avis et commettrais un péché; et ils auraient profité de cette atteinte à ma réputation pour me couvrir d'opprobre."
      14: "Souviens-toi, ô mon Dieu, de Tobija et de Sanballat, et de leurs oeuvres! Souviens-toi aussi de Noadia, la prophétesse, et des autres prophètes qui cherchaient à m'effrayer!"
      15: "La muraille fut achevée le vingt-cinquième jour du mois d'Élul, en cinquante-deux jours."
      16: "Lorsque tous nos ennemis l'apprirent, toutes les nations qui étaient autour de nous furent dans la crainte; elles éprouvèrent une grande humiliation, et reconnurent que l'oeuvre s'était accomplie par la volonté de notre Dieu."
      17: "Dans ce temps-là, il y avait aussi des grands de Juda qui adressaient fréquemment des lettres à Tobija et qui en recevaient de lui."
      18: "Car plusieurs en Juda étaient liés à lui par serment, parce qu'il était gendre de Schecania, fils d'Arach, et que son fils Jochanan avait pris la fille de Meschullam, fils de Bérékia."
      19: "Ils disaient même du bien de lui en ma présence, et ils lui rapportaient mes paroles. Tobija envoyait des lettres pour m'effrayer.: "
    7:
      1: "Lorsque la muraille fut rebâtie et que j'eus posé les battants des portes, on établit dans leurs fonctions les portiers, les chantres et les Lévites."
      2: "Je donnai mes ordres à Hanani, mon frère, et à Hanania, chef de la citadelle de Jérusalem, homme supérieur au grand nombre par sa fidélité et par sa crainte de Dieu."
      3: "Je leur dis: Les portes de Jérusalem ne s'ouvriront pas avant que la chaleur du soleil soit venue, et l'on fermera les battants aux verrous en votre présence; les habitants de Jérusalem feront la garde, chacun à son poste devant sa maison."
      4: "La ville était spacieuse et grande, mais peu peuplée, et les maisons n'étaient pas bâties."
      5: "Mon Dieu me mit au coeur d'assembler les grands, les magistrats et le peuple, pour en faire le dénombrement. Je trouvai un registre généalogique de ceux qui étaient montés les premiers, et j'y vis écrit ce qui suit."
      6: "Voici ceux de la province qui revinrent de l'exil, ceux que Nebucadnetsar, roi de Babylone, avait emmenés captifs, et qui retournèrent à Jérusalem et en Juda, chacun dans sa ville."
      7: "Ils partirent avec Zorobabel, Josué, Néhémie, Azaria, Raamia, Nachamani, Mardochée, Bilschan, Mispéreth, Bigvaï, Nehum, Baana. Nombre des hommes du peuple d'Israël:"
      8: "les fils de Pareosch, deux mille cent soixante-douze;"
      9: "les fils de Schephathia, trois cent soixante-douze;"
      10: "les fils d'Arach, six cent cinquante-deux;"
      11: "les fils de Pachath Moab, des fils de Josué et de Joab, deux mille huit cent dix-huit;"
      12: "les fils d'Élam, mille deux cent cinquante-quatre;"
      13: "les fils de Zatthu, huit cent quarante-cinq;"
      14: "les fils de Zaccaï, sept cent soixante;"
      15: "les fils de Binnuï, six cent quarante-huit;"
      16: "les fils de Bébaï, six cent vingt-huit;"
      17: "les fils d'Azgad, deux mille trois cent vingt-deux;"
      18: "les fils d'Adonikam, six cent soixante-sept;"
      19: "les fils de Bigvaï, deux mille soixante-sept;"
      20: "les fils d'Adin, six cent cinquante-cinq;"
      21: "les fils d'Ather, de la famille d'Ézéchias, quatre-vingt-dix-huit;"
      22: "les fils de Haschum, trois cent vingt-huit;"
      23: "les fils de Betsaï, trois cent vingt-quatre;"
      24: "les fils de Hariph, cent douze;"
      25: "les fils de Gabaon, quatre-vingt-quinze;"
      26: "les gens de Bethléhem et de Netopha, cent quatre-vingt-huit;"
      27: "les gens d'Anathoth, cent vingt-huit;"
      28: "les gens de Beth Azmaveth, quarante-deux;"
      29: "les gens de Kirjath Jearim, de Kephira et de Beéroth, sept cent quarante-trois;"
      30: "les gens de Rama et de Guéba, six cent vingt et un;"
      31: "les gens de Micmas, cent vingt-deux;"
      32: "les gens de Béthel et d'Aï, cent vingt-trois;"
      33: "les gens de l'autre Nebo, cinquante-deux;"
      34: "les fils de l'autre Élam, mille deux cent cinquante-quatre;"
      35: "les fils de Harim, trois cent vingt;"
      36: "les fils de Jéricho, trois cent quarante-cinq;"
      37: "les fils de Lod, de Hadid et d'Ono, sept cent vingt et un;"
      38: "les fils de Senaa, trois mille neuf cent trente."
      39: "Sacrificateurs: les fils de Jedaeja, de la maison de Josué, neuf cent soixante-treize;"
      40: "les fils d'Immer, mille cinquante-deux;"
      41: "les fils de Paschhur, mille deux cent quarante-sept;"
      42: "les fils de Harim, mille dix-sept."
      43: "Lévites: les fils de Josué et de Kadmiel, des fils d'Hodva, soixante-quatorze."
      44: "Chantres: les fils d'Asaph, cent quarante-huit."
      45: "Portiers: les fils de Schallum, les fils d'Ather, les fils de Thalmon, les fils d'Akkub, les fils de Hathitha, les fils de Schobaï, cent trente-huit."
      46: "Néthiniens: les fils de Tsicha, les fils de Hasupha, les fils de Thabbaoth,"
      47: "les fils de Kéros, les fils de Sia, les fils de Padon,"
      48: "les fils de Lebana, les fils de Hagaba, les fils de Salmaï,"
      49: "les fils de Hanan, les fils de Guiddel, les fils de Gachar,"
      50: "les fils de Reaja, les fils de Retsin, les fils de Nekoda,"
      51: "les fils de Gazzam, les fils d'Uzza, les fils de Paséach,"
      52: "les fils de Bésaï, les fils de Mehunim, les fils de Nephischsim,"
      53: "les fils de Bakbuk, les fils de Hakupha, les fils de Harhur,"
      54: "les fils de Batslith, les fils de Mehida, les fils de Harscha,"
      55: "les fils de Barkos, les fils de Sisera, les fils de Thamach,"
      56: "les fils de Netsiach, les fils de Hathipha."
      57: "Fils des serviteurs de Salomon: les fils de Sothaï, les fils de Sophéreth, les fils de Perida,"
      58: "les fils de Jaala, les fils de Darkon, les fils de Guiddel,"
      59: "les fils de Schephathia, les fils de Hatthil, les fils de Pokéreth Hatsebaïm, les fils d'Amon."
      60: "Total des Néthiniens et des fils des serviteurs de Salomon: trois cent quatre-vingt-douze."
      61: "Voici ceux qui partirent de Thel Mélach, de Thel Harscha, de Kerub Addon, et d'Immer, et qui ne purent pas faire connaître leur maison paternelle et leur race, pour prouver qu'ils étaient d'Israël."
      62: "Les fils de Delaja, les fils de Tobija, les fils de Nekoda, six cent quarante-deux."
      63: "Et parmi les sacrificateurs: les fils de Hobaja, les fils d'Hakkots, les fils de Barzillaï, qui avait pris pour femme une des filles de Barzillaï, le Galaadite, et fut appelé de leur nom."
      64: "Ils cherchèrent leurs titres généalogiques, mais ils ne les trouvèrent point. On les exclut du sacerdoce,"
      65: "et le gouverneur leur dit de ne pas manger des choses très saintes jusqu'à ce qu'un sacrificateur eût consulté l'urim et le thummim."
      66: "L'assemblée tout entière était de quarante-deux mille trois cent soixante personnes,"
      67: "sans compter leurs serviteurs et leurs servantes, au nombre de sept mille trois cent trente-sept. Parmi eux se trouvaient deux cent quarante-cinq chantres et chanteuses."
      68: "Ils avaient sept cent trente-six chevaux, deux cent quarante-cinq mulets,"
      69: "quatre cent trente-cinq chameaux, et six mille sept cent vingt ânes."
      70: "Plusieurs des chefs de famille firent des dons pour l'oeuvre. Le gouverneur donna au trésor mille dariques d'or, cinquante coupes, cinq cent trente tuniques sacerdotales."
      71: "Les chefs de familles donnèrent au trésor de l'oeuvre vingt mille dariques d'or et deux mille deux cents mines d'argent."
      72: "Le reste du peuple donna vingt mille dariques d'or, deux mille mines d'argent, et soixante-sept tuniques sacerdotales."
      73: "Les sacrificateurs et les Lévites, les portiers, les chantres, les gens du peuple, les Néthiniens et tout Israël s'établirent dans leurs villes. Le septième mois arriva, et les enfants d'Israël étaient dans leurs villes.: "
    8:
      1: "Alors tout le peuple s'assembla comme un seul homme sur la place qui est devant la porte des eaux. Ils dirent à Esdras, le scribe, d'apporter le livre de la loi de Moïse, prescrite par l'Éternel à Israël."
      2: "Et le sacrificateur Esdras apporta la loi devant l'assemblée, composée d'hommes et de femmes et de tous ceux qui étaient capables de l'entendre. C'était le premier jour du septième mois."
      3: "Esdras lut dans le livre depuis le matin jusqu'au milieu du jour, sur la place qui est devant la porte des eaux, en présence des hommes et des femmes et de ceux qui étaient capables de l'entendre. Tout le peuple fut attentif à la lecture du livre de la loi."
      4: "Esdras, le scribe, était placé sur une estrade de bois, dressée à cette occasion. Auprès de lui, à sa droite, se tenaient Matthithia, Schéma, Anaja, Urie, Hilkija et Maaséja, et à sa gauche, Pedaja, Mischaël, Malkija, Haschum, Haschbaddana, Zacharie et Meschullam."
      5: "Esdras ouvrit le livre à la vue de tout le peuple, car il était élevé au-dessus de tout le peuple; et lorsqu'il l'eut ouvert, tout le peuple se tint en place."
      6: "Esdras bénit l'Éternel, le grand Dieu, et tout le peuple répondit, en levant les mains: Amen! amen! Et ils s'inclinèrent et se prosternèrent devant l'Éternel, le visage contre terre."
      7: "Josué, Bani, Schérébia, Jamin, Akkub, Schabbethaï, Hodija, Maaséja, Kelitha, Azaria, Jozabad, Hanan, Pelaja, et les Lévites, expliquaient la loi au peuple, et chacun restait à sa place."
      8: "Ils lisaient distinctement dans le livre de la loi de Dieu, et ils en donnaient le sens pour faire comprendre ce qu'ils avaient lu."
      9: "Néhémie, le gouverneur, Esdras, le sacrificateur et le scribe, et les Lévites qui enseignaient le peuple, dirent à tout le peuple: Ce jour est consacré à l'Éternel, votre Dieu; ne soyez pas dans la désolation et dans les larmes! Car tout le peuple pleurait en entendant les paroles de la loi."
      10: "Ils leur dirent: Allez, mangez des viandes grasses et buvez des liqueurs douces, et envoyez des portions à ceux qui n'ont rien de préparé, car ce jour est consacré à notre Seigneur; ne vous affligez pas, car la joie de l'Éternel sera votre force."
      11: "Les Lévites calmaient tout le peuple, en disant: Taisez-vous, car ce jour est saint; ne vous affligez pas!"
      12: "Et tout le peuple s'en alla pour manger et boire, pour envoyer des portions, et pour se livrer à de grandes réjouissances. Car ils avaient compris les paroles qu'on leur avait expliquées."
      13: "Le second jour, les chefs de famille de tout le peuple, les sacrificateurs et les Lévites, s'assemblèrent auprès d'Esdras, le scribe, pour entendre l'explication des paroles de la loi."
      14: "Et ils trouvèrent écrit dans la loi que l'Éternel avait prescrite par Moïse, que les enfants d'Israël devaient habiter sous des tentes pendant la fête du septième mois,"
      15: "et proclamer cette publication dans toutes leurs villes et à Jérusalem: Allez chercher à la montagne des rameaux d'olivier, des rameaux d'olivier sauvage, des rameaux de myrte, des rameaux de palmier, et des rameaux d'arbres touffus, pour faire des tentes, comme il est écrit."
      16: "Alors le peuple alla chercher des rameaux, et ils se firent des tentes sur le toit de leurs maisons, dans leurs cours, dans les parvis de la maison de Dieu, sur la place de la porte des eaux et sur la place de la porte d'Éphraïm."
      17: "Toute l'assemblée de ceux qui étaient revenus de la captivité fit des tentes, et ils habitèrent sous ces tentes. Depuis le temps de Josué, fils de Nun, jusqu'à ce jour, les enfants d'Israël n'avaient rien fait de pareil. Et il y eut de très grandes réjouissances."
      18: "On lut dans le livre de la loi de Dieu chaque jour, depuis le premier jour jusqu'au dernier. On célébra la fête pendant sept jours, et il y eut une assemblée solennelle le huitième jour, comme cela est ordonné.: "
    9:
      1: "Le vingt-quatrième jour du même mois, les enfants d'Israël s'assemblèrent, revêtus de sacs et couverts de poussière, pour la célébration d'un jeûne."
      2: "Ceux qui étaient de la race d'Israël, s'étant séparés de tous les étrangers, se présentèrent et confessèrent leurs péchés et les iniquités de leurs pères."
      3: "Lorsqu'ils furent placés, on lut dans le livre de la loi de l'Éternel, leur Dieu, pendant un quart de la journée; et pendant un autre quart ils confessèrent leurs péchés et se prosternèrent devant l'Éternel, leur Dieu."
      4: "Josué, Bani, Kadmiel, Schebania, Bunni, Schérébia, Bani et Kenani montèrent sur l'estrade des Lévites et crièrent à haute voix vers l'Éternel, leur Dieu."
      5: "Et les Lévites Josué, Kadmiel, Bani, Haschabnia, Schérébia, Hodija, Schebania et Pethachja, dirent: Levez-vous, bénissez l'Éternel, votre Dieu, d'éternité en éternité! Que l'on bénisse ton nom glorieux, qui est au-dessus de toute bénédiction et de toute louange!"
      6: "C'est toi, Éternel, toi seul, qui as fait les cieux, les cieux des cieux et toute leur armée, la terre et tout ce qui est sur elle, les mers et tout ce qu'elles renferment. Tu donnes la vie à toutes ces choses, et l'armée des cieux se prosterne devant toi."
      7: "C'est toi, Éternel Dieu, qui as choisi Abram, qui l'as fait sortir d'Ur en Chaldée, et qui lui as donné le nom d'Abraham."
      8: "Tu trouvas son coeur fidèle devant toi, tu fis alliance avec lui, et tu promis de donner à sa postérité le pays des Cananéens, des Héthiens, des Amoréens, des Phéréziens, des Jébusiens et des Guirgasiens. Et tu as tenu ta parole, car tu es juste."
      9: "Tu vis l'affliction de nos pères en Égypte, et tu entendis leurs cris vers la mer Rouge."
      10: "Tu opéras des miracles et des prodiges contre Pharaon, contre tous ses serviteurs et contre tout le peuple de son pays, parce que tu savais avec quelle méchanceté ils avaient traité nos pères, et tu fis paraître ta gloire comme elle paraît aujourd'hui."
      11: "Tu fendis la mer devant eux, et ils passèrent à sec au milieu de la mer; mais tu précipitas dans l'abîme, comme une pierre au fond des eaux, ceux qui marchaient à leur poursuite."
      12: "Tu les guidas le jour par une colonne de nuée, et la nuit par une colonne de feu qui les éclairait dans le chemin qu'ils avaient à suivre."
      13: "Tu descendis sur la montagne de Sinaï, tu leur parlas du haut des cieux, et tu leur donnas des ordonnances justes, des lois de vérité, des préceptes et des commandements excellents."
      14: "Tu leur fis connaître ton saint sabbat, et tu leur prescrivis par Moïse, ton serviteur, des commandements, des préceptes et une loi."
      15: "Tu leur donnas, du haut des cieux, du pain quand ils avaient faim, et tu fis sortir de l'eau du rocher quand ils avaient soif. Et tu leur dis d'entrer en possession du pays que tu avais juré de leur donner."
      16: "Mais nos pères se livrèrent à l'orgueil et raidirent leur cou. Ils n'écoutèrent point tes commandements,"
      17: "ils refusèrent d'obéir, et ils mirent en oubli les merveilles que tu avais faites en leur faveur. Ils raidirent leur cou; et, dans leur rébellion, ils se donnèrent un chef pour retourner à leur servitude. Mais toi, tu es un Dieu prêt à pardonner, compatissant et miséricordieux, lent à la colère et riche en bonté, et tu ne les abandonnas pas,"
      18: "même quand ils se firent un veau en fonte et dirent: Voici ton Dieu qui t'a fait sortir d'Égypte, et qu'ils se livrèrent envers toi à de grands outrages."
      19: "Dans ton immense miséricorde, tu ne les abandonnas pas au désert, et la colonne de nuée ne cessa point de les guider le jour dans leur chemin, ni la colonne de feu de les éclairer la nuit dans le chemin qu'ils avaient à suivre."
      20: "Tu leur donnas ton bon esprit pour les rendre sages, tu ne refusas point ta manne à leur bouche, et tu leur fournis de l'eau pour leur soif."
      21: "Pendant quarante ans, tu pourvus à leur entretien dans le désert, et ils ne manquèrent de rien, leurs vêtements ne s'usèrent point, et leurs pieds ne s'enflèrent point."
      22: "Tu leur livras des royaumes et des peuples, dont tu partageas entre eux les contrées, et ils possédèrent le pays de Sihon, roi de Hesbon, et le pays d'Og, roi de Basan."
      23: "Tu multiplias leurs fils comme les étoiles des cieux, et tu les fis entrer dans le pays dont tu avais dit à leurs pères qu'ils prendraient possession."
      24: "Et leurs fils entrèrent et prirent possession du pays; tu humilias devant eux les habitants du pays, les Cananéens, et tu les livras entre leurs mains, avec leurs rois et les peuples du pays, pour qu'ils les traitassent à leur gré."
      25: "Ils devinrent maîtres de villes fortifiées et de terres fertiles; ils possédèrent des maisons remplies de toutes sortes de biens, des citernes creusées, des vignes, des oliviers, et des arbres fruitiers en abondance; ils mangèrent, ils se rassasièrent, ils s'engraissèrent, et ils vécurent dans les délices par ta grande bonté."
      26: "Néanmoins, ils se soulevèrent et se révoltèrent contre toi. Ils jetèrent ta loi derrière leur dos, ils tuèrent tes prophètes qui les conjuraient de revenir à toi, et ils se livrèrent envers toi à de grands outrages."
      27: "Alors tu les abandonnas entre les mains de leurs ennemis, qui les opprimèrent. Mais, au temps de leur détresse, ils crièrent à toi; et toi, tu les entendis du haut des cieux, et, dans ta grande miséricorde, tu leur donnas des libérateurs qui les sauvèrent de la main de leurs ennemis."
      28: "Quand ils eurent du repos, ils recommencèrent à faire le mal devant toi. Alors tu les abandonnas entre les mains de leurs ennemis, qui les dominèrent. Mais, de nouveau, ils crièrent à toi; et toi, tu les entendis du haut des cieux, et, dans ta grande miséricorde, tu les délivras maintes fois."
      29: "Tu les conjuras de revenir à ta loi; et ils persévérèrent dans l'orgueil, ils n'écoutèrent point tes commandements, ils péchèrent contre tes ordonnances, qui font vivre celui qui les met en pratique, ils eurent une épaule rebelle, ils raidirent leur cou, et ils n'obéirent point."
      30: "Tu les supportas de nombreuses années, tu leur donnas des avertissements par ton esprit, par tes prophètes; et ils ne prêtèrent point l'oreille. Alors tu les livras entre les mains des peuples étrangers."
      31: "Mais, dans ta grande miséricorde, tu ne les anéantis pas, et tu ne les abandonnas pas, car tu es un Dieu compatissant et miséricordieux."
      32: "Et maintenant, ô notre Dieu, Dieu grand, puissant et redoutable, toi qui gardes ton alliance et qui exerces la miséricorde, ne regarde pas comme peu de chose toutes les souffrances que nous avons éprouvées, nous, nos rois, nos chefs, nos sacrificateurs, nos prophètes, nos pères et tout ton peuple, depuis le temps des rois d'Assyrie jusqu'à ce jour."
      33: "Tu as été juste dans tout ce qui nous est arrivé, car tu t'es montré fidèle, et nous avons fait le mal."
      34: "Nos rois, nos chefs, nos sacrificateurs et nos pères n'ont point observé ta loi, et ils n'ont été attentifs ni à tes commandements ni aux avertissements que tu leur adressais."
      35: "Pendant qu'ils étaient les maîtres, au milieu des bienfaits nombreux que tu leur accordais, dans le pays vaste et fertile que tu leur avais livré, ils ne t'ont point servi et ils ne se sont point détournés de leurs oeuvres mauvaises."
      36: "Et aujourd'hui, nous voici esclaves! Nous voici esclaves sur la terre que tu as donnée à nos pères, pour qu'ils jouissent de ses fruits et de ses biens!"
      37: "Elle multiplie ses produits pour les rois auxquels tu nous as assujettis, à cause de nos péchés; ils dominent à leur gré sur nos corps et sur notre bétail, et nous sommes dans une grande angoisse!"
      38: "Pour tout cela, nous contractâmes une alliance, que nous mîmes par écrit; et nos chefs, nos Lévites et nos sacrificateurs y apposèrent leur sceau.: "
    10:
      1: "Voici ceux qui apposèrent leur sceau. Néhémie, le gouverneur, fils de Hacalia."
      2: "Sédécias, Seraja, Azaria, Jérémie,"
      3: "Paschhur, Amaria, Malkija,"
      4: "Hattusch, Schebania, Malluc,"
      5: "Harim, Merémoth, Abdias,"
      6: "Daniel, Guinnethon, Baruc,"
      7: "Meschullam, Abija, Mijamin,"
      8: "Maazia, Bilgaï, Schemaeja, sacrificateurs."
      9: "Lévites: Josué, fils d'Azania, Binnuï, des fils de Hénadad, Kadmiel,"
      10: "et leurs frères, Schebania, Hodija, Kelitha, Pelaja, Hanan,"
      11: "Michée, Rehob, Haschabia,"
      12: "Zaccur, Schérébia, Schebania,"
      13: "Hodija, Bani, Beninu."
      14: "Chefs du peuple: Pareosch, Pachath Moab, Élam, Zatthu, Bani,"
      15: "Bunni, Azgad, Bébaï,"
      16: "Adonija, Bigvaï, Adin,"
      17: "Ather, Ézéchias, Azzur,"
      18: "Hodija, Haschum, Betsaï,"
      19: "Hariph, Anathoth, Nébaï,"
      20: "Magpiasch, Meschullam, Hézir,"
      21: "Meschézabeel, Tsadok, Jaddua,"
      22: "Pelathia, Hanan, Anaja,"
      23: "Hosée, Hanania, Haschub,"
      24: "Hallochesch, Pilcha, Schobek,"
      25: "Rehum, Haschabna, Maaséja,"
      26: "Achija, Hanan, Anan,"
      27: "Malluc, Harim, Baana."
      28: "Le reste du peuple, les sacrificateurs, les Lévites, les portiers, les chantres, les Néthiniens, et tous ceux qui s'étaient séparés des peuples étrangers pour suivre la loi de Dieu, leurs femmes, leurs fils et leurs filles, tous ceux qui étaient capables de connaissance et d'intelligence,"
      29: "se joignirent à leurs frères les plus considérables d'entre eux. Ils promirent avec serment et jurèrent de marcher dans la loi de Dieu donnée par Moïse, serviteur de Dieu, d'observer et de mettre en pratique tous les commandements de l'Éternel, notre Seigneur, ses ordonnances et ses lois."
      30: "Nous promîmes de ne pas donner nos filles aux peuples du pays et de ne pas prendre leurs filles pour nos fils;"
      31: "de ne rien acheter, le jour du sabbat et les jours de fête, des peuples du pays qui apporteraient à vendre, le jour du sabbat, des marchandises ou denrées quelconques; et de faire relâche la septième année, en n'exigeant le paiement d'aucune dette."
      32: "Nous nous imposâmes aussi des ordonnances qui nous obligeaient à donner un tiers de sicle par année pour le service de la maison de notre Dieu,"
      33: "pour les pains de proposition, pour l'offrande perpétuelle, pour l'holocauste perpétuel des sabbats, des nouvelles lunes et des fêtes, pour les choses consacrées, pour les sacrifices d'expiation en faveur d'Israël, et pour tout ce qui se fait dans la maison de notre Dieu."
      34: "Nous tirâmes au sort, sacrificateurs, Lévites et peuple, au sujet du bois qu'on devait chaque année apporter en offrande à la maison de notre Dieu, selon nos maisons paternelles, à des époques fixes, pour qu'il fût brûlé sur l'autel de l'Éternel, notre Dieu, comme il est écrit dans la loi."
      35: "Nous résolûmes d'apporter chaque année à la maison de l'Éternel les prémices de notre sol et les prémices de tous les fruits de tous les arbres;"
      36: "d'amener à la maison de notre Dieu, aux sacrificateurs qui font le service dans la maison de notre Dieu, les premiers-nés de nos fils et de notre bétail, comme il est écrit dans la loi, les premiers-nés de nos boeufs et de nos brebis;"
      37: "d'apporter aux sacrificateurs, dans les chambres de la maison de notre Dieu, les prémices de notre pâte et nos offrandes, des fruits de tous les arbres, du moût et de l'huile; et de livrer la dîme de notre sol aux Lévites qui doivent la prendre eux-mêmes dans toutes les villes situées sur les terres que nous cultivons."
      38: "Le sacrificateur, fils d'Aaron, sera avec les Lévites quand ils lèveront la dîme; et les Lévites apporteront la dîme de la dîme à la maison de notre Dieu, dans les chambres de la maison du trésor."
      39: "Car les enfants d'Israël et les fils de Lévi apporteront dans ces chambres les offrandes de blé, du moût et d'huile; là sont les ustensiles du sanctuaire, et se tiennent les sacrificateurs qui font le service, les portiers et les chantres. C'est ainsi que nous résolûmes de ne pas abandonner la maison de notre Dieu.: "
    11:
      1: "Les chefs du peuple s'établirent à Jérusalem. Le reste du peuple tira au sort, pour qu'un sur dix vînt habiter Jérusalem, la ville sainte, et que les autres demeurassent dans les villes."
      2: "Le peuple bénit tous ceux qui consentirent volontairement à résider à Jérusalem."
      3: "Voici les chefs de la province qui s'établirent à Jérusalem. Dans les villes de Juda, chacun s'établit dans sa propriété, dans sa ville, Israël, les sacrificateurs et les Lévites, les Néthiniens, et les fils des serviteurs de Salomon."
      4: "A Jérusalem s'établirent des fils de Juda et des fils de Benjamin. -Des fils de Juda: Athaja, fils d'Ozias, fils de Zacharie, fils d'Amaria, fils de Schephathia, fils de Mahalaleel, des fils de Pérets,"
      5: "et Maaséja, fils de Baruc, fils de Col Hozé, fils de Hazaja, fils d'Adaja, fils de Jojarib, fils de Zacharie, fils de Schiloni."
      6: "Total des fils de Pérets qui s'établirent à Jérusalem: quatre cent soixante-huit hommes vaillants. -"
      7: "Voici les fils de Benjamin: Sallu, fils de Meschullam, fils de Joëd, fils de Pedaja, fils de Kolaja, fils de Maaséja, fils d'Ithiel, fils d'Ésaïe,"
      8: "et, après lui, Gabbaï et Sallaï, neuf cent vingt-huit."
      9: "Joël, fils de Zicri, était leur chef; et Juda, fils de Senua, était le second chef de la ville."
      10: "Des sacrificateurs: Jedaeja, fils de Jojarib, Jakin,"
      11: "Seraja, fils de Hilkija, fils de Meschullam, fils de Tsadok, fils de Merajoth, fils d'Achithub, prince de la maison de Dieu,"
      12: "et leurs frères occupés au service de la maison, huit cent vingt-deux; Adaja, fils de Jerocham, fils de Pelalia, fils d'Amtsi, fils de Zacharie, fils de Paschhur, fils de Malkija,"
      13: "et ses frères, chefs des maisons paternelles, deux cent quarante-deux; et Amaschsaï, fils d'Azareel, fils d'Achzaï, fils de Meschillémoth, fils d'Immer,"
      14: "et leurs frères, vaillants hommes, cent vingt-huit. Zabdiel, fils de Guedolim, était leur chef."
      15: "Des Lévites: Schemaeja, fils de Haschub, fils d'Azrikam, fils de Haschabia, fils de Bunni,"
      16: "Schabbethaï et Jozabad, chargés des affaires extérieures de la maison de Dieu, et faisant partie des chefs des Lévites;"
      17: "Matthania, fils de Michée, fils de Zabdi, fils d'Asaph, le chef qui entonnait la louange à la prière, et Bakbukia, le second parmi ses frères, et Abda, fils de Schammua, fils de Galal, fils de Jeduthun."
      18: "Total des Lévites dans la ville sainte: deux cent quatre-vingt-quatre."
      19: "Et les portiers: Akkub, Thalmon, et leurs frères, gardiens des portes, cent soixante-douze."
      20: "Le reste d'Israël, les sacrificateurs, les Lévites, s'établirent dans toutes les villes de Juda, chacun dans sa propriété."
      21: "Les Néthiniens s'établirent sur la colline, et ils avaient pour chefs Tsicha et Guischpa."
      22: "Le chef des Lévites à Jérusalem était Uzzi, fils de Bani, fils de Haschabia, fils de Matthania, fils de Michée, d'entre les fils d'Asaph, les chantres chargés des offices de la maison de Dieu;"
      23: "car il y avait un ordre du roi concernant les chantres, et un salaire fixe leur était accordé pour chaque jour."
      24: "Pethachja, fils de Meschézabeel, des fils de Zérach, fils de Juda, était commissaire du roi pour toutes les affaires du peuple."
      25: "Dans les villages et leurs territoires, des fils de Juda s'établirent à Kirjath Arba et dans les lieux de son ressort, à Dibon et dans les lieux de son ressort, à Jekabtseel et dans les villages de son ressort,"
      26: "à Jéschua, à Molada, à Beth Paleth,"
      27: "à Hatsar Schual, à Beer Schéba, et dans les lieux de son ressort,"
      28: "à Tsiklag, à Mecona et dans les lieux de son ressort,"
      29: "à En Rimmon, à Tsorea, à Jarmuth,"
      30: "à Zanoach, à Adullam, et dans les villages de leur ressort, à Lakis et dans son territoire, à Azéka et dans les lieux de son ressort. Ils s'établirent depuis Beer Schéba jusqu'à la vallée de Hinnom."
      31: "Les fils de Benjamin s'établirent, depuis Guéba, à Micmasch, à Ajja, à Béthel et dans les lieux de son ressort,"
      32: "à Anathoth, à Nob, à Hanania,"
      33: "à Hatsor, à Rama, à Guitthaïm,"
      34: "à Hadid, à Tseboïm, à Neballath,"
      35: "à Lod et à Ono, la vallée des ouvriers."
      36: "Il y eut des Lévites qui se joignirent à Benjamin, quoique appartenant aux divisions de Juda.: "
    12:
      1: "Voici les sacrificateurs et les Lévites qui revinrent avec Zorobabel, fils de Schealthiel, et avec Josué: Seraja, Jérémie, Esdras,"
      2: "Amaria, Malluc, Hattusch,"
      3: "Schecania, Rehum, Merémoth,"
      4: "Iddo, Guinnethoï, Abija,"
      5: "Mijamin, Maadia, Bilga,"
      6: "Schemaeja, Jojarib, Jedaeja,"
      7: "Sallu, Amok, Hilkija, Jedaeja. Ce furent là les chefs des sacrificateurs et de leurs frères, au temps de Josué. -"
      8: "Lévites: Josué, Binnuï, Kadmiel, Schérébia, Juda, Matthania, qui dirigeait avec ses frères le chant des louanges;"
      9: "Bakbukia et Unni, qui remplissaient leurs fonctions auprès de leurs frères."
      10: "Josué engendra Jojakim, Jojakim engendra Éliaschib, Éliaschib engendra Jojada,"
      11: "Jojada engendra Jonathan, et Jonathan engendra Jaddua."
      12: "Voici, au temps de Jojakim, quels étaient les sacrificateurs, chefs de famille: pour Seraja, Meraja; pour Jérémie, Hanania;"
      13: "pour Esdras, Meschullam; pour Amaria, Jochanan;"
      14: "pour Meluki, Jonathan; pour Schebania, Joseph;"
      15: "pour Harim, Adna; pour Merajoth, Helkaï;"
      16: "pour Iddo, Zacharie; pour Guinnethon, Meschullam;"
      17: "pour Abija, Zicri; pour Minjamin et Moadia, Pilthaï;"
      18: "pour Bilga, Schammua; pour Schemaeja, Jonathan;"
      19: "pour Jojarib, Matthnaï; pour Jedaeja, Uzzi;"
      20: "pour Sallaï, Kallaï; pour Amok, Éber;"
      21: "pour Hilkija, Haschabia; pour Jedaeja, Nethaneel."
      22: "Au temps d'Éliaschib, de Jojada, de Jochanan et de Jaddua, les Lévites, chefs de familles, et les sacrificateurs, furent inscrits, sous le règne de Darius, le Perse."
      23: "Les fils de Lévi, chefs de familles, furent inscrits dans le livre des Chroniques jusqu'au temps de Jochanan, fils d'Éliaschib."
      24: "Les chefs des Lévites, Haschabia, Schérébia, et Josué, fils de Kadmiel, et leurs frères avec eux, les uns vis-à-vis des autres, étaient chargés de célébrer et de louer l'Éternel, selon l'ordre de David, homme de Dieu."
      25: "Matthania, Bakbukia, Abdias, Meschullam, Thalmon et Akkub, portiers, faisaient la garde aux seuils des portes."
      26: "Ils vivaient au temps de Jojakim, fils de Josué, fils de Jotsadak, et au temps de Néhémie, le gouverneur, et d'Esdras, le sacrificateur et le scribe."
      27: "Lors de la dédicace des murailles de Jérusalem, on appela les Lévites de tous les lieux qu'ils habitaient et on les fit venir à Jérusalem, afin de célébrer la dédicace et la fête par des louanges et par des chants, au son des cymbales, des luths et des harpes."
      28: "Les fils des chantres se rassemblèrent des environs de Jérusalem, des villages des Nethophatiens,"
      29: "de Beth Guilgal, et du territoire de Guéba et d'Azmaveth; car les chantres s'étaient bâti des villages aux alentours de Jérusalem."
      30: "Les sacrificateurs et les Lévites se purifièrent, et ils purifièrent le peuple, les portes et la muraille."
      31: "Je fis monter sur la muraille les chefs de Juda, et je formai deux grands choeurs. Le premier se mit en marche du côté droit sur la muraille, vers la porte du fumier."
      32: "Derrière ce choeur marchaient Hosée et la moitié des chefs de Juda,"
      33: "Azaria, Esdras, Meschullam,"
      34: "Juda, Benjamin, Schemaeja et Jérémie,"
      35: "des fils de sacrificateurs avec des trompettes, Zacharie, fils de Jonathan, fils de Schemaeja, fils de Matthania, fils de Michée, fils de Zaccur, fils d'Asaph,"
      36: "et ses frères, Schemaeja, Azareel, Milalaï, Guilalaï, Maaï, Nethaneel, Juda et Hanani, avec les instruments de musique de David, homme de Dieu. Esdras, le scribe, était à leur tête."
      37: "A la porte de la source, ils montèrent vis-à-vis d'eux les degrés de la cité de David par la montée de la muraille, au-dessus de la maison de David, jusqu'à la porte des eaux, vers l'orient."
      38: "Le second choeur se mit en marche à l'opposite. J'étais derrière lui avec l'autre moitié du peuple, sur la muraille. Passant au-dessus de la tour des fours, on alla jusqu'à la muraille large;"
      39: "puis au-dessus de la porte d'Éphraïm, de la vieille porte, de la porte des poissons, de la tour de Hananeel et de la tour de Méa, jusqu'à la porte des brebis. Et l'on s'arrêta à la porte de la prison."
      40: "Les deux choeurs s'arrêtèrent dans la maison de Dieu; et nous fîmes de même, moi et les magistrats qui étaient avec moi,"
      41: "et les sacrificateurs Éliakim, Maaséja, Minjamin, Michée, Eljoénaï, Zacharie, Hanania, avec des trompettes,"
      42: "et Maaséja, Schemaeja, Éléazar, Uzzi, Jochanan, Malkija, Élam et Ézer. Les chantres se firent entendre, dirigés par Jizrachja."
      43: "On offrit ce jour-là de nombreux sacrifices, et on se livra aux réjouissances, car Dieu avait donné au peuple un grand sujet de joie. Les femmes et les enfants se réjouirent aussi, et les cris de joie de Jérusalem furent entendus au loin."
      44: "En ce jour, on établit des hommes ayant la surveillance des chambres qui servaient de magasins pour les offrandes, les prémices et les dîmes, et on les chargea d'y recueillir du territoire des villes les portions assignées par la loi aux sacrificateurs et aux Lévites. Car Juda se réjouissait de ce que les sacrificateurs et les Lévites étaient à leur poste,"
      45: "observant tout ce qui concernait le service de Dieu et des purifications. Les chantres et les portiers remplissaient aussi leurs fonctions, selon l'ordre de David et de Salomon, son fils;"
      46: "car autrefois, du temps de David et d'Asaph, il y avait des chefs de chantres et des chants de louanges et d'actions de grâces en l'honneur de Dieu."
      47: "Tout Israël, au temps de Zorobabel et de Néhémie, donna les portions des chantres et des portiers, jour par jour; on donna aux Lévites les choses consacrées, et les Lévites donnèrent aux fils d'Aaron les choses consacrées.: "
    13:
      1: "Dans ce temps, on lut en présence du peuple dans le livre de Moïse, et l'on y trouva écrit que l'Ammonite et le Moabite ne devraient jamais entrer dans l'assemblée de Dieu,"
      2: "parce qu'ils n'étaient pas venus au-devant des enfants d'Israël avec du pain et de l'eau, et parce qu'ils avaient appelé contre eux à prix d'argent Balaam pour qu'il les maudît; mais notre Dieu changea la malédiction en bénédiction."
      3: "Lorsqu'on eut entendu la loi, on sépara d'Israël tous les étrangers."
      4: "Avant cela, le sacrificateur Éliaschib, établi dans les chambres de la maison de notre Dieu, et parent de Tobija,"
      5: "avait disposé pour lui une grande chambre où l'on mettait auparavant les offrandes, l'encens, les ustensiles, la dîme du blé, du moût et de l'huile, ce qui était ordonné pour les Lévites, les chantres et les portiers, et ce qui était prélevé pour les sacrificateurs."
      6: "Je n'étais point à Jérusalem quand tout cela eut lieu, car j'étais retourné auprès du roi la trente-deuxième année d'Artaxerxès, roi de Babylone."
      7: "A la fin de l'année, j'obtins du roi la permission de revenir à Jérusalem, et je m'aperçus du mal qu'avait fait Éliaschib, en disposant une chambre pour Tobija dans les parvis de la maison de Dieu."
      8: "J'en éprouvai un vif déplaisir, et je jetai hors de la chambre tous les objets qui appartenaient à Tobija;"
      9: "j'ordonnai qu'on purifiât les chambres, et j'y replaçai les ustensiles de la maison de Dieu, les offrandes et l'encens."
      10: "J'appris aussi que les portions des Lévites n'avaient point été livrées, et que les Lévites et les chantres chargés du service s'étaient enfuis chacun dans son territoire."
      11: "Je fils des réprimandes aux magistrats, et je dis: Pourquoi la maison de Dieu a-t-elle été abandonnée? Et je rassemblai les Lévites et les chantres, et je les remis à leur poste."
      12: "Alors tout Juda apporta dans les magasins la dîme du blé, du moût et de l'huile."
      13: "Je confiai la surveillance des magasins à Schélémia, le sacrificateur, à Tsadok, le scribe, et à Pedaja, l'un des Lévites, et je leur adjoignis Hanan, fils de Zaccur, fils de Matthania, car ils avaient la réputation d'être fidèles. Ils furent chargés de faire les distributions à leurs frères."
      14: "Souviens-toi de moi, ô mon Dieu, à cause de cela, et n'oublie pas mes actes de piété à l'égard de la maison de mon Dieu et des choses qui doivent être observées!"
      15: "A cette époque, je vis en Juda des hommes fouler au pressoir pendant le sabbat, rentrer des gerbes, charger sur des ânes même du vin, des raisins et des figues, et toutes sortes de choses, et les amener à Jérusalem le jour du sabbat; et je leur donnai des avertissements le jour où ils vendaient leurs denrées."
      16: "Il y avait aussi des Tyriens, établis à Jérusalem, qui apportaient du poisson et toutes sortes de marchandises, et qui les vendaient aux fils de Juda le jour du sabbat et dans Jérusalem."
      17: "Je fis des réprimandes aux grands de Juda, et je leur dis: Que signifie cette mauvaise action que vous faites, en profanant le jour du sabbat?"
      18: "N'est-ce pas ainsi qu'ont agi vos père, et n'est-ce pas à cause de cela que notre Dieu a fait venir tous ces malheurs sur nous et sur cette ville? Et vous, vous attirez de nouveau sa colère contre Israël, en profanant le sabbat!"
      19: "Puis j'ordonnai qu'on fermât les portes de Jérusalem avant le sabbat, dès qu'elles seraient dans l'ombre, et qu'on ne les ouvrît qu'après le sabbat. Et je plaçai quelques-uns de mes serviteurs aux portes, pour empêcher l'entrée des fardeaux le jour du sabbat."
      20: "Alors les marchands et les vendeurs de toutes sortes de choses passèrent une ou deux fois la nuit hors de Jérusalem."
      21: "Je les avertis, en leur disant: Pourquoi passez-vous la nuit devant la muraille? Si vous le faites encore, je mettrai la main sur vous. Dès ce moment, ils ne vinrent plus pendant le sabbat."
      22: "J'ordonnai aussi aux Lévites de se purifier et de venir garder les portes pour sanctifier le jour du sabbat. Souviens-toi de moi, ô mon Dieu, à cause de cela, et protège-moi selon ta grande miséricorde!"
      23: "A cette même époque, je vis des Juifs qui avaient pris des femmes asdodiennes, ammonites, moabites."
      24: "La moitié de leurs fils parlaient l'asdodien, et ne savaient pas parler le juif; ils ne connaissaient que la langue de tel ou tel peuple."
      25: "Je leur fis des réprimandes, et je les maudis; j'en frappai quelques-uns, je leur arrachai les cheveux, et je les fis jurer au nom de Dieu, en disant: Vous ne donnerez pas vos filles à leurs fils, et vous ne prendrez leurs filles ni pour vos fils ni pour vous."
      26: "N'est-ce pas en cela qu'a péché Salomon, roi d'Israël? Il n'y avait point de roi semblable à lui parmi la multitude des nations, il était aimé de son Dieu, et Dieu l'avait établi roi sur tout Israël; néanmoins, les femmes étrangères l'entraînèrent aussi dans le péché."
      27: "Faut-il donc apprendre à votre sujet que vous commettez un aussi grand crime et que vous péchez contre notre Dieu en prenant des femmes étrangères?"
      28: "Un des fils de Jojada, fils d'Éliaschib, le souverain sacrificateur, était gendre de Sanballat, le Horonite. Je le chassai loin de moi."
      29: "Souviens-toi d'eux, ô mon Dieu, car ils ont souillé le sacerdoce et l'alliance contractée par les sacrificateurs et les Lévites."
      30: "Je les purifiai de tout étranger, et je remis en vigueur ce que devaient observer les sacrificateurs et les Lévites, chacun dans sa fonction,"
      31: "et ce qui concernait l'offrande du bois aux époques fixées, de même que les prémices. Souviens-toi favorablement de moi, ô mon Dieu!"

  Esther:
    1:
      1: "C'était du temps d'Assuérus, de cet Assuérus qui régnait depuis l'Inde jusqu'en Éthiopie sur cent vingt-sept provinces;"
      2: "et le roi Assuérus était alors assis sur son trône royal à Suse, dans la capitale."
      3: "La troisième année de son règne, il fit un festin à tous ses princes et à ses serviteurs; les commandants de l'armée des Perses et des Mèdes, les grands et les chefs des provinces furent réunis en sa présence."
      4: "Il montra la splendide richesse de son royaume et l'éclatante magnificence de sa grandeur pendant nombre de jours, pendant cent quatre-vingts jours."
      5: "Lorsque ces jours furent écoulés, le roi fit pour tout le peuple qui se trouvait à Suse, la capitale, depuis le plus grand jusqu'au plus petit, un festin qui dura sept jours, dans la cour du jardin de la maison royale."
      6: "Des tentures blanches, vertes et bleues, étaient attachées par des cordons de byssus et de pourpre à des anneaux d'argent et à des colonnes de marbre. Des lits d'or et d'argent reposaient sur un pavé de porphyre, de marbre, de nacre et de pierres noires."
      7: "On servait à boire dans des vases d'or, de différentes espèces, et il y avait abondance de vin royal, grâce à la libéralité du roi."
      8: "Mais on ne forçait personne à boire, car le roi avait ordonné à tous les gens de sa maison de se conformer à la volonté de chacun."
      9: "La reine Vasthi fit aussi un festin pour les femmes dans la maison royale du roi Assuérus."
      10: "Le septième jour, comme le coeur du roi était réjoui par le vin, il ordonna à Mehuman, Biztha, Harbona, Bigtha, Abagtha, Zéthar et Carcas, les sept eunuques qui servaient devant le roi Assuérus,"
      11: "d'amener en sa présence la reine Vasthi, avec la couronne royale, pour montrer sa beauté aux peuples et aux grands, car elle était belle de figure."
      12: "Mais la reine Vasthi refusa de venir, quand elle reçut par les eunuques l'ordre du roi. Et le roi fut très irrité, il fut enflammé de colère."
      13: "Alors le roi s'adressa aux sages qui avaient la connaissance des temps. Car ainsi se traitaient les affaires du roi, devant tous ceux qui connaissaient les lois et le droit."
      14: "Il avait auprès de lui Carschena, Schéthar, Admatha, Tarsis, Mérès, Marsena, Memucan, sept princes de Perse et de Médie, qui voyaient la face du roi et qui occupaient le premier rang dans le royaume."
      15: "Quelle loi, dit-il, faut-il appliquer à la reine Vasthi, pour n'avoir point exécuté ce que le roi Assuérus lui a ordonné par les eunuques?"
      16: "Memucan répondit devant le roi et les princes: Ce n'est pas seulement à l'égard du roi que la reine Vasthi a mal agi; c'est aussi envers tous les princes et tous les peuples qui sont dans toutes les provinces du roi Assuérus."
      17: "Car l'action de la reine parviendra à la connaissance de toutes les femmes, et les portera à mépriser leurs maris; elles diront: Le roi Assuérus avait ordonné qu'on amenât en sa présence la reine Vasthi, et elle n'y est pas allée."
      18: "Et dès ce jour les princesses de Perse et de Médie qui auront appris l'action de la reine la rapporteront à tous les chefs du roi; de là beaucoup de mépris et de colère."
      19: "Si le roi le trouve bon, qu'on publie de sa part et qu'on inscrive parmi les lois des Perses et des Mèdes, avec défense de la transgresser, une ordonnance royale d'après laquelle Vasthi ne paraîtra plus devant le roi Assuérus et le roi donnera la dignité de reine à une autre qui soit meilleure qu'elle."
      20: "L'édit du roi sera connu dans tout son royaume, quelque grand qu'il soit, et toutes les femmes rendront honneur à leurs maris, depuis le plus grand jusqu'au plus petit."
      21: "Cet avis fut approuvé du roi et des princes, et le roi agit d'après la parole de Memucan."
      22: "Il envoya des lettres à toutes les provinces du royaume, à chaque province selon son écriture et à chaque peuple selon sa langue; elles portaient que tout homme devait être le maître dans sa maison, et qu'il parlerait la langue de son peuple.: "
    2:
      1: "Après ces choses, lorsque la colère du roi Assuérus se fut calmée, il pensa à Vasthi, à ce qu'elle avait fait, et à la décision qui avait été prise à son sujet."
      2: "Alors ceux qui servaient le roi dirent: Qu'on cherche pour le roi des jeunes filles, vierges et belles de figure;"
      3: "que le roi établisse dans toutes les provinces de son royaume des commissaires chargés de rassembler toutes les jeunes filles, vierges et belles de figure, à Suse, la capitale, dans la maison des femmes, sous la surveillance d'Hégué, eunuque du roi et gardien des femmes, qui leur donnera les choses nécessaires pour leur toilette;"
      4: "et que la jeune fille qui plaira au roi devienne reine à la place de Vasthi. Cet avis eut l'approbation du roi, et il fit ainsi."
      5: "Il y avait dans Suse, la capitale, un Juif nommé Mardochée, fils de Jaïr, fils de Schimeï, fils de Kis, homme de Benjamin,"
      6: "qui avait été emmené de Jérusalem parmi les captifs déportés avec Jeconia, roi de Juda, par Nebucadnetsar, roi de Babylone."
      7: "Il élevait Hadassa, qui est Esther, fille de son oncle; car elle n'avait ni père ni mère. La jeune fille était belle de taille et belle de figure. A la mort de son père et de sa mère, Mardochée l'avait adoptée pour fille."
      8: "Lorsqu'on eut publié l'ordre du roi et son édit, et qu'un grand nombre de jeunes filles furent rassemblées à Suse, la capitale, sous la surveillance d'Hégaï, Esther fut aussi prise et conduite dans la maison du roi, sous la surveillance d'Hégaï, gardien des femmes."
      9: "La jeune fille lui plut, et trouva grâce devant lui; il s'empressa de lui fournir les choses nécessaires pour sa toilette et pour sa subsistance, lui donna sept jeunes filles choisies dans la maison du roi, et la plaça avec ses jeunes filles dans le meilleur appartement de la maison des femmes."
      10: "Esther ne fit connaître ni son peuple ni sa naissance, car Mardochée lui avait défendu d'en parler."
      11: "Et chaque jour Mardochée allait et venait devant la cour de la maison des femmes, pour savoir comment se portait Esther et comment on la traitait."
      12: "Chaque jeune fille allait à son tour vers le roi Assuérus, après avoir employé douze mois à s'acquitter de ce qui était prescrit aux femmes; pendant ce temps, elles prenaient soin de leur toilette, six mois avec de l'huile de myrrhe, et six mois avec des aromates et des parfums en usage parmi les femmes."
      13: "C'est ainsi que chaque jeune fille allait vers le roi; et, quand elle passait de la maison des femmes dans la maison du roi, on lui laissait prendre avec elle tout ce qu'elle voulait."
      14: "Elle y allait le soir; et le lendemain matin elle passait dans la seconde maison des femmes, sous la surveillance de Schaaschgaz, eunuque du roi et gardien des concubines. Elle ne retournait plus vers le roi, à moins que le roi n'en eût le désir et qu'elle ne fût appelée par son nom."
      15: "Lorsque son tour d'aller vers le roi fut arrivé, Esther, fille d'Abichaïl, oncle de Mardochée qui l'avait adoptée pour fille, ne demanda que ce qui fut désigné par Hégaï, eunuque du roi et gardien des femmes. Esther trouvait grâce aux yeux de tous ceux qui la voyaient."
      16: "Esther fut conduite auprès du roi Assuérus, dans sa maison royale, le dixième mois, qui est le mois de Tébeth, la septième année de son règne."
      17: "Le roi aima Esther plus que toutes les autres femmes, et elle obtint grâce et faveur devant lui plus que toutes les autres jeunes filles. Il mit la couronne royale sur sa tête, et la fit reine à la place de Vasthi."
      18: "Le roi donna un grand festin à tous ses princes et à ses serviteurs, un festin en l'honneur d'Esther; il accorda du repos aux provinces, et fit des présents avec une libéralité royale."
      19: "La seconde fois qu'on assembla les jeunes filles, Mardochée était assis à la porte du roi."
      20: "Esther n'avait fait connaître ni sa naissance ni son peuple, car Mardochée le lui avait défendu, et elle suivait les ordres de Mardochée aussi fidèlement qu'à l'époque où elle était sous sa tutelle."
      21: "Dans ce même temps, comme Mardochée était assis à la porte du roi, Bigthan et Théresch, deux eunuques du roi, gardes du seuil, cédèrent à un mouvement d'irritation et voulurent porter la main sur le roi Assuérus."
      22: "Mardochée eut connaissance de la chose et en informa la reine Esther, qui la redit au roi de la part de Mardochée."
      23: "Le fait ayant été vérifié et trouvé exact, les deux eunuques furent pendus à un bois. Et cela fut écrit dans le livre des Chroniques en présence du roi.: "
    3:
      1: "Après ces choses, le roi Assuérus fit monter au pouvoir Haman, fils d'Hammedatha, l'Agaguite; il l'éleva en dignité et plaça son siège au-dessus de ceux de tous les chefs qui étaient auprès de lui."
      2: "Tous les serviteurs du roi, qui se tenaient à la porte du roi, fléchissaient le genou et se prosternaient devant Haman, car tel était l'ordre du roi à son égard. Mais Mardochée ne fléchissait point le genou et ne se prosternait point."
      3: "Et les serviteurs du roi, qui se tenaient à la porte du roi, dirent à Mardochée: Pourquoi transgresses-tu l'ordre du roi?"
      4: "Comme ils le lui répétaient chaque jour et qu'il ne les écoutait pas, ils en firent rapport à Haman, pour voir si Mardochée persisterait dans sa résolution; car il leur avait dit qu'il était Juif."
      5: "Et Haman vit que Mardochée ne fléchissait point le genou et ne se prosternait point devant lui. Il fut rempli de fureur;"
      6: "mais il dédaigna de porter la main sur Mardochée seul, car on lui avait dit de quel peuple était Mardochée, et il voulut détruire le peuple de Mardochée, tous les Juifs qui se trouvaient dans tout le royaume d'Assuérus."
      7: "Au premier mois, qui est le mois de Nisan, la douzième année du roi Assuérus, on jeta le pur, c'est-à-dire le sort, devant Haman, pour chaque jour et pour chaque mois, jusqu'au douzième mois, qui est le mois d'Adar."
      8: "Alors Haman dit au roi Assuérus: Il y a dans toutes les provinces de ton royaume un peuple dispersé et à part parmi les peuples, ayant des lois différentes de celles de tous les peuples et n'observant point les lois du roi. Il n'est pas dans l'intérêt du roi de le laisser en repos."
      9: "Si le roi le trouve bon, qu'on écrive l'ordre de les faire périr; et je pèserai dix mille talents d'argent entre les mains des fonctionnaires, pour qu'on les porte dans le trésor du roi."
      10: "Le roi ôta son anneau de la main, et le remit à Haman, fils d'Hammedatha, l'Agaguite, ennemi des Juifs."
      11: "Et le roi dit à Haman: L'argent t'est donné, et ce peuple aussi; fais-en ce que tu voudras."
      12: "Les secrétaires du roi furent appelés le treizième jour du premier mois, et l'on écrivit, suivant tout ce qui fut ordonné par Haman, aux satrapes du roi, aux gouverneurs de chaque province et aux chefs de chaque peuple, à chaque province selon son écriture et à chaque peuple selon sa langue. Ce fut au nom du roi Assuérus que l'on écrivit, et on scella avec l'anneau du roi."
      13: "Les lettres furent envoyées par les courriers dans toutes les provinces du roi, pour qu'on détruisît, qu'on tuât et qu'on fît périr tous les Juifs, jeunes et vieux, petits enfants et femmes, en un seul jour, le treizième du douzième mois, qui est le mois d'Adar, et pour que leurs biens fussent livrés au pillage."
      14: "Ces lettres renfermaient une copie de l'édit qui devait être publié dans chaque province, et invitaient tous les peuples à se tenir prêts pour ce jour-là."
      15: "Les courriers partirent en toute hâte, d'après l'ordre du roi. L'édit fut aussi publié dans Suse, la capitale; et tandis que le roi et Haman étaient à boire, la ville de Suse était dans la consternation.: "
    4:
      1: "Mardochée, ayant appris tout ce qui se passait, déchira ses vêtements, s'enveloppa d'un sac et se couvrit de cendre. Puis il alla au milieu de la ville en poussant avec force des cris amers,"
      2: "et se rendit jusqu'à la porte du roi, dont l'entrée était interdite à toute personne revêtue d'un sac."
      3: "Dans chaque province, partout où arrivaient l'ordre du roi et son édit, il y eut une grande désolation parmi les Juifs; ils jeûnaient, pleuraient et se lamentaient, et beaucoup se couchaient sur le sac et la cendre."
      4: "Les servantes d'Esther et ses eunuques vinrent lui annoncer cela, et la reine fut très effrayée. Elle envoya des vêtements à Mardochée pour le couvrir et lui faire ôter son sac, mais il ne les accepta pas."
      5: "Alors Esther appela Hathac, l'un des eunuques que le roi avait placés auprès d'elle, et elle le chargea d'aller demander à Mardochée ce que c'était et d'où cela venait."
      6: "Hathac se rendit vers Mardochée sur la place de la ville, devant la porte du roi."
      7: "Et Mardochée lui raconta tout ce qui lui était arrivé, et lui indiqua la somme d'argent qu'Haman avait promis de livrer au trésor du roi en retour du massacre des Juifs."
      8: "Il lui donna aussi une copie de l'édit publié dans Suse en vue de leur destruction, afin qu'il le montrât à Esther et lui fît tout connaître; et il ordonna qu'Esther se rendît chez le roi pour lui demander grâce et l'implorer en faveur de son peuple."
      9: "Hathac vint rapporter à Esther les paroles de Mardochée."
      10: "Esther chargea Hathac d'aller dire à Mardochée:"
      11: "Tous les serviteurs du roi et le peuple des provinces du roi savent qu'il existe une loi portant peine de mort contre quiconque, homme ou femme, entre chez le roi, dans la cour intérieure, sans avoir été appelé; celui-là seul a la vie sauve, à qui le roi tend le sceptre d'or. Et moi, je n'ai point été appelée auprès du roi depuis trente jours."
      12: "Lorsque les paroles d'Esther eurent été rapportées à Mardochée,"
      13: "Mardochée fit répondre à Esther: Ne t'imagine pas que tu échapperas seule d'entre tous les Juifs, parce que tu es dans la maison du roi;"
      14: "car, si tu te tais maintenant, le secours et la délivrance surgiront d'autre part pour les Juifs, et toi et la maison de ton père vous périrez. Et qui sait si ce n'est pas pour un temps comme celui-ci que tu es parvenue à la royauté?"
      15: "Esther envoya dire à Mardochée:"
      16: "Va, rassemble tous les Juifs qui se trouvent à Suse, et jeûnez pour moi, sans manger ni boire pendant trois jours, ni la nuit ni le jour. Moi aussi, je jeûnerai de même avec mes servantes, puis j'entrerai chez le roi, malgré la loi; et si je dois périr, je périrai."
      17: "Mardochée s'en alla, et fit tout ce qu'Esther lui avait ordonné.: "
    5:
      1: "Le troisième jour, Esther mit ses vêtements royaux et se présenta dans la cour intérieure de la maison du roi, devant la maison du roi. Le roi était assis sur son trône royal dans la maison royale, en face de l'entrée de la maison."
      2: "Lorsque le roi vit la reine Esther debout dans la cour, elle trouva grâce à ses yeux; et le roi tendit à Esther le sceptre d'or qu'il tenait à la main. Esther s'approcha, et toucha le bout du sceptre."
      3: "Le roi lui dit: Qu'as-tu, reine Esther, et que demandes-tu? Quand ce serait la moitié du royaume, elle te serait donnée."
      4: "Esther répondit: Si le roi le trouve bon, que le roi vienne aujourd'hui avec Haman au festin que je lui ai préparé."
      5: "Et le roi dit: Allez tout de suite chercher Haman, comme le désire Esther. Le roi se rendit avec Haman au festin qu'avait préparé Esther."
      6: "Et pendant qu'on buvait le vin, le roi dit à Esther: Quelle est ta demande? Elle te sera accordée. Que désires-tu? Quand ce serait la moitié du royaume, tu l'obtiendras."
      7: "Esther répondit: Voici ce que je demande et ce que je désire."
      8: "Si j'ai trouvé grâce aux yeux du roi, et s'il plaît au roi d'accorder ma demande et de satisfaire mon désir, que le roi vienne avec Haman au festin que je leur préparerai, et demain je donnerai réponse au roi selon son ordre."
      9: "Haman sortit ce jour-là, joyeux et le coeur content. Mais lorsqu'il vit, à la porte du roi, Mardochée qui ne se levait ni ne se remuait devant lui, il fut rempli de colère contre Mardochée."
      10: "Il sut néanmoins se contenir, et il alla chez lui. Puis il envoya chercher ses amis et Zéresch, sa femme."
      11: "Haman leur parla de la magnificence de ses richesses, du nombre de ses fils, de tout ce qu'avait fait le roi pour l'élever en dignité, et du rang qu'il lui avait donné au-dessus des chefs et des serviteurs du roi."
      12: "Et il ajouta: Je suis même le seul que la reine Esther ait admis avec le roi au festin qu'elle a fait, et je suis encore invité pour demain chez elle avec le roi."
      13: "Mais tout cela n'est d'aucun prix pour moi aussi longtemps que je verrai Mardochée, le Juif, assis à la porte du roi."
      14: "Zéresch, sa femme, et tous ses amis lui dirent: Qu'on prépare un bois haut de cinquante coudées, et demain matin demande au roi qu'on y pende Mardochée; puis tu iras joyeux au festin avec le roi. Cet avis plut à Haman, et il fit préparer le bois.: "
    6:
      1: "Cette nuit-là, le roi ne put pas dormir, et il se fit apporter le livre des annales, les Chroniques. On les lut devant le roi,"
      2: "et l'on trouva écrit ce que Mardochée avait révélé au sujet de Bigthan et de Théresch, les deux eunuques du roi, gardes du seuil, qui avaient voulu porter la main sur le roi Assuérus."
      3: "Le roi dit: Quelle marque de distinction et d'honneur Mardochée a-t-il reçue pour cela? Il n'a rien reçu, répondirent ceux qui servaient le roi."
      4: "Alors le roi dit: Qui est dans la cour? -Haman était venu dans la cour extérieure de la maison du roi, pour demander au roi de faire pendre Mardochée au bois qu'il avait préparé pour lui. -"
      5: "Les serviteurs du roi lui répondirent: C'est Haman qui se tient dans la cour. Et le roi dit: Qu'il entre."
      6: "Haman entra, et le roi lui dit: Que faut-il faire pour un homme que le roi veut honorer? Haman se dit en lui-même: Quel autre que moi le roi voudrait-il honorer?"
      7: "Et Haman répondit au roi: Pour un homme que le roi veut honorer,"
      8: "il faut prendre le vêtement royal dont le roi se couvre et le cheval que le roi monte et sur la tête duquel se pose une couronne royale,"
      9: "remettre le vêtement et le cheval à l'un des principaux chefs du roi, puis revêtir l'homme que le roi veut honorer, le promener à cheval à travers la place de la ville, et crier devant lui: C'est ainsi que l'on fait à l'homme que le roi veut honorer!"
      10: "Le roi dit à Haman: Prends tout de suite le vêtement et le cheval, comme tu l'as dit, et fais ainsi pour Mardochée, le Juif, qui est assis à la porte du roi; ne néglige rien de tout ce que tu as mentionné."
      11: "Et Haman prit le vêtement et le cheval, il revêtit Mardochée, il le promena à cheval à travers la place de la ville, et il cria devant lui: C'est ainsi que l'on fait à l'homme que le roi veut honorer!"
      12: "Mardochée retourna à la porte du roi, et Haman se rendit en hâte chez lui, désolé et la tête voilée."
      13: "Haman raconta à Zéresch, sa femme, et à tous ses amis, tout ce qui lui était arrivé. Et ses sages, et Zéresch, sa femme, lui dirent: Si Mardochée, devant lequel tu as commencé de tomber, est de la race des Juifs, tu ne pourras rien contre lui, mais tu tomberas devant lui."
      14: "Comme ils lui parlaient encore, les eunuques du roi arrivèrent et conduisirent aussitôt Haman au festin qu'Esther avait préparé.: "
    7:
      1: "Le roi et Haman allèrent au festin chez la reine Esther."
      2: "Ce second jour, le roi dit encore à Esther, pendant qu'on buvait le vin: Quelle est ta demande, reine Esther? Elle te sera accordée. Que désires-tu? Quand ce serait la moitié du royaume, tu l'obtiendras."
      3: "La reine Esther répondit: Si j'ai trouvé grâce à tes yeux, ô roi, et si le roi le trouve bon, accorde-moi la vie, voilà ma demande, et sauve mon peuple, voilà mon désir!"
      4: "Car nous sommes vendus, moi et mon peuple, pour être détruits, égorgés, anéantis. Encore si nous étions vendus pour devenir esclaves et servantes, je me tairais, mais l'ennemi ne saurait compenser le dommage fait au roi."
      5: "Le roi Assuérus prit la parole et dit à la reine Esther: Qui est-il et où est-il celui qui se propose d'agir ainsi?"
      6: "Esther répondit: L'oppresseur, l'ennemi, c'est Haman, ce méchant-là! Haman fut saisi de terreur en présence du roi et de la reine."
      7: "Et le roi, dans sa colère, se leva et quitta le festin, pour aller dans le jardin du palais. Haman resta pour demander grâce de la vie à la reine Esther, car il voyait bien que sa perte était arrêtée dans l'esprit du roi."
      8: "Lorsque le roi revint du jardin du palais dans la salle du festin, il vit Haman qui s'était précipité vers le lit sur lequel était Esther, et il dit: Serait-ce encore pour faire violence à la reine, chez moi, dans le palais? Dès que cette parole fut sortie de la bouche du roi, on voila le visage d'Haman."
      9: "Et Harbona, l'un des eunuques, dit en présence du roi: Voici, le bois préparé par Haman pour Mardochée, qui a parlé pour le bien du roi, est dressé dans la maison d'Haman, à une hauteur de cinquante coudées. Le roi dit: Qu'on y pende Haman!"
      10: "Et l'on pendit Haman au bois qu'il avait préparé pour Mardochée. Et la colère du roi s'apaisa.: "
    8:
      1: "En ce même jour, le roi Assuérus donna à la reine Esther la maison d'Haman, l'ennemi des Juifs; et Mardochée parut devant le roi, car Esther avait fait connaître la parenté qui l'unissait à elle."
      2: "Le roi ôta son anneau, qu'il avait repris à Haman, et le donna à Mardochée; Esther, de son côté, établit Mardochée sur la maison d'Haman."
      3: "Puis Esther parla de nouveau en présence du roi. Elle se jeta à ses pieds, elle pleura, elle le supplia d'empêcher les effets de la méchanceté d'Haman, l'Agaguite, et la réussite de ses projets contre les Juifs."
      4: "Le roi tendit le sceptre d'or à Esther, qui se releva et resta debout devant le roi."
      5: "Elle dit alors: Si le roi le trouve bon et si j'ai trouvé grâce devant lui, si la chose paraît convenable au roi et si je suis agréable à ses yeux, qu'on écrive pour révoquer les lettres conçues par Haman, fils d'Hammedatha, l'Agaguite, et écrites par lui dans le but de faire périr les Juifs qui sont dans toutes les provinces du roi."
      6: "Car comment pourrais-je voir le malheur qui atteindrait mon peuple, et comment pourrais-je voir la destruction de ma race?"
      7: "Le roi Assuérus dit à la reine Esther et au Juif Mardochée: Voici, j'ai donné à Esther la maison d'Haman, et il a été pendu au bois pour avoir étendu la main contre les Juifs."
      8: "Écrivez donc en faveur des Juifs comme il vous plaira, au nom du roi, et scellez avec l'anneau du roi; car une lettre écrite au nom du roi et scellée avec l'anneau du roi ne peut être révoquée."
      9: "Les secrétaires du roi furent appelés en ce temps, le vingt-troisième jour du troisième mois, qui est le mois de Sivan, et l'on écrivit, suivant tout ce qui fut ordonné par Mardochée, aux Juifs, aux satrapes, aux gouverneurs et aux chefs des cent vingt-sept provinces situées de l'Inde à l'Éthiopie, à chaque province selon son écriture, à chaque peuple selon sa langue, et aux Juifs selon leur écriture et selon leur langue."
      10: "On écrivit au nom du roi Assuérus, et l'on scella avec l'anneau du roi. On envoya les lettres par des courriers ayant pour montures des chevaux et des mulets nés de juments."
      11: "Par ces lettres, le roi donnait aux Juifs, en quelque ville qu'ils fussent, la permission de se rassembler et de défendre leur vie, de détruire, de tuer et de faire périr, avec leurs petits enfants et leurs femmes, tous ceux de chaque peuple et de chaque province qui prendraient les armes pour les attaquer, et de livrer leurs biens au pillage,"
      12: "et cela en un seul jour, dans toutes les provinces du roi Assuérus, le treizième du douzième mois, qui est le mois d'Adar."
      13: "Ces lettres renfermaient une copie de l'édit qui devait être publié dans chaque province, et informaient tous les peuples que les Juifs se tiendraient prêts pour ce jour-là à se venger de leurs ennemis."
      14: "Les courriers, montés sur des chevaux et des mulets, partirent aussitôt et en toute hâte, d'après l'ordre du roi. L'édit fut aussi publié dans Suse, la capitale."
      15: "Mardochée sortit de chez le roi, avec un vêtement royal bleu et blanc, une grande couronne d'or, et un manteau de byssus et de pourpre. La ville de Suse poussait des cris et se réjouissait."
      16: "Il n'y avait pour les Juifs que bonheur et joie, allégresse et gloire."
      17: "Dans chaque province et dans chaque ville, partout où arrivaient l'ordre du roi et son édit, il y eut parmi les Juifs de la joie et de l'allégresse, des festins et des fêtes. Et beaucoup de gens d'entre les peuples du pays se firent Juifs, car la crainte des Juifs les avait saisis.: "
    9:
      1: "Au douzième mois, qui est le mois d'Adar, le treizième jour du mois, jour où devaient s'exécuter l'ordre et l'édit du roi, et où les ennemis des Juifs avaient espéré dominer sur eux, ce fut le contraire qui arriva, et les Juifs dominèrent sur leurs ennemis."
      2: "Les Juifs se rassemblèrent dans leurs villes, dans toutes les provinces du roi Assuérus, pour mettre la main sur ceux qui cherchaient leur perte; et personne ne put leur résister, car la crainte qu'on avait d'eux s'était emparée de tous les peuples."
      3: "Et tous les chefs des provinces, les satrapes, les gouverneurs, les fonctionnaires du roi, soutinrent les Juifs, à cause de l'effroi que leur inspirait Mardochée."
      4: "Car Mardochée était puissant dans la maison du roi, et sa renommée se répandait dans toutes les provinces, parce qu'il devenait de plus en plus puissant."
      5: "Les Juifs frappèrent à coups d'épée tous leurs ennemis, ils les tuèrent et les firent périr; ils traitèrent comme il leur plut ceux qui leur étaient hostiles."
      6: "Dans Suse, la capitale, les Juifs tuèrent et firent périr cinq cents hommes,"
      7: "et ils égorgèrent Parschandatha, Dalphon, Aspatha,"
      8: "Poratha, Adalia, Aridatha,"
      9: "Parmaschtha, Arizaï, Aridaï et Vajezatha,"
      10: "les dix fils d'Haman, fils d'Hammedatha, l'ennemi des Juifs. Mais ils ne mirent pas la main au pillage."
      11: "Ce jour-là, le nombre de ceux qui avaient été tués dans Suse, la capitale, parvint à la connaissance du roi."
      12: "Et le roi dit à la reine Esther: Les Juifs ont tué et fait périr dans Suse, la capitale, cinq cents hommes et les dix fils d'Haman; qu'auront-ils fait dans le reste des provinces du roi? Quelle est ta demande? Elle te sera accordée. Que désires-tu encore? Tu l'obtiendras."
      13: "Esther répondit: Si le roi le trouve bon, qu'il soit permis aux Juifs qui sont à Suse d'agir encore demain selon le décret d'aujourd'hui, et que l'on pende au bois les dix fils d'Haman."
      14: "Et le roi ordonna de faire ainsi. L'édit fut publié dans Suse. On pendit les dix fils d'Haman;"
      15: "et les Juifs qui se trouvaient à Suse se rassemblèrent de nouveau le quatorzième jour du mois d'Adar et tuèrent dans Suse trois cents hommes. Mais ils ne mirent pas la main au pillage."
      16: "Les autres Juifs qui étaient dans les provinces du roi se rassemblèrent et défendirent leur vie; ils se procurèrent du repos en se délivrant de leurs ennemis, et ils tuèrent soixante-quinze mille de ceux qui leur étaient hostiles. Mais ils ne mirent pas la main au pillage."
      17: "Ces choses arrivèrent le treizième jour du mois d'Adar. Les Juifs se reposèrent le quatorzième, et ils en firent un jour de festin et de joie."
      18: "Ceux qui se trouvaient à Suse, s'étant rassemblés le treizième jour et le quatorzième jour, se reposèrent le quinzième, et ils en firent un jour de festin et de joie."
      19: "C'est pourquoi les Juifs de la campagne, qui habitent des villes sans murailles, font du quatorzième jour du mois d'Adar un jour de joie, de festin et de fête, où l'on s'envoie des portions les uns aux autres."
      20: "Mardochée écrivit ces choses, et il envoya des lettres à tous les Juifs qui étaient dans toutes les provinces du roi Assuérus, auprès et au loin."
      21: "Il leur prescrivait de célébrer chaque année le quatorzième jour et le quinzième jour du mois d'Adar"
      22: "comme les jours où ils avaient obtenu du repos en se délivrant de leurs ennemis, de célébrer le mois où leur tristesse avait été changée en joie et leur désolation en jour de fête, et de faire de ces jours des jours de festin et de joie où l'on s'envoie des portions les uns aux autres et où l'on distribue des dons aux indigents."
      23: "Les Juifs s'engagèrent à faire ce qu'ils avaient déjà commencé et ce que Mardochée leur écrivit."
      24: "Car Haman, fils d'Hammedatha, l'Agaguite, ennemi de tous les Juifs, avait formé le projet de les faire périr, et il avait jeté le pur, c'est-à-dire le sort, afin de les tuer et de les détruire;"
      25: "mais Esther s'étant présentée devant le roi, le roi ordonna par écrit de faire retomber sur la tête d'Haman le méchant projet qu'il avait formé contre les Juifs, et de le pendre au bois, lui et ses fils."
      26: "C'est pourquoi on appela ces jours Purim, du nom de pur. D'après tout le contenu de cette lettre, d'après ce qu'ils avaient eux-mêmes vu et ce qui leur était arrivé,"
      27: "les Juifs prirent pour eux, pour leur postérité, et pour tous ceux qui s'attacheraient à eux, la résolution et l'engagement irrévocables de célébrer chaque année ces deux jours, selon le mode prescrit et au temps fixé."
      28: "Ces jours devaient être rappelés et célébrés de génération en génération, dans chaque famille, dans chaque province et dans chaque ville; et ces jours de Purim ne devaient jamais être abolis au milieu des Juifs, ni le souvenir s'en effacer parmi leurs descendants."
      29: "La reine Esther, fille d'Abichaïl, et le Juif Mardochée écrivirent d'une manière pressante une seconde fois pour confirmer la lettre sur les Purim."
      30: "On envoya des lettres à tous les Juifs, dans les cent vingt-sept provinces du roi Assuérus. Elles contenaient des paroles de paix et de fidélité,"
      31: "pour prescrire ces jours de Purim au temps fixé, comme le Juif Mardochée et la reine Esther les avaient établis pour eux, et comme ils les avaient établis pour eux-mêmes et pour leur postérité, à l'occasion de leur jeûne et de leurs cris."
      32: "Ainsi l'ordre d'Esther confirma l'institution des Purim, et cela fut écrit dans le livre.: "
    10:
      1: "Le roi Assuérus imposa un tribut au pays et aux îles de la mer."
      2: "Tous les faits concernant sa puissance et ses exploits, et les détails sur la grandeur à laquelle le roi éleva Mardochée, ne sont-ils pas écrits dans le livre des Chroniques des rois des Mèdes et des Perses?"
      3: "Car le Juif Mardochée était le premier après le roi Assuérus; considéré parmi les Juifs et aimé de la multitude de ses frères, il rechercha le bien de son peuple et parla pour le bonheur de toute sa race."

