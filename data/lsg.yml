  Deutéronome:
    1:
      1: "Voici les paroles que Moïse adressa à tout Israël, de l'autre côté du Jourdain, dans le désert, dans la plaine, vis-à-vis de Suph, entre Paran, Tophel, Laban, Hatséroth et Di Zahab."
      2: "Il y a onze journées depuis Horeb, par le chemin de la montagne de Séir, jusqu'à Kadès Barnéa."
      3: "Dans la quarantième année, au onzième mois, le premier du mois, Moïse parla aux enfants d'Israël selon tout ce que l'Éternel lui avait ordonné de leur dire."
      4: "C'était après qu'il eut battu Sihon, roi des Amoréens, qui habitait à Hesbon, et Og, roi de Basan, qui habitait à Aschtaroth et à Édréi."
      5: "De l'autre côté du Jourdain, dans le pays de Moab, Moïse commença à expliquer cette loi, et dit:"
      6: "L'Éternel, notre Dieu, nous a parlé à Horeb, en disant: Vous avez assez demeuré dans cette montagne."
      7: "Tournez-vous, et partez; allez à la montagne des Amoréens et dans tout le voisinage, dans la plaine, sur la montagne, dans la vallée, dans le midi, sur la côte de la mer, au pays des Cananéens et au Liban, jusqu'au grand fleuve, au fleuve d'Euphrate."
      8: "Voyez, j'ai mis le pays devant vous; allez, et prenez possession du pays que l'Éternel a juré à vos pères, Abraham, Isaac et Jacob, de donner à eux et à leur postérité après eux."
      9: "Dans ce temps-là, je vous dis: Je ne puis pas, à moi seul, vous porter."
      10: "L'Éternel, votre Dieu, vous a multipliés, et vous êtes aujourd'hui aussi nombreux que les étoiles du ciel."
      11: "Que l'Éternel, le Dieu de vos pères, vous augmente mille fois autant, et qu'il vous bénisse comme il vous l'a promis!"
      12: "Comment porterais-je, à moi seul, votre charge, votre fardeau et vos contestations?"
      13: "Prenez dans vos tribus des hommes sages, intelligents et connus, et je les mettrai à votre tête."
      14: "Vous me répondîtes, en disant: Ce que tu proposes de faire est une bonne chose."
      15: "Je pris alors les chefs de vos tribus, des hommes sages et connus, et je les mis à votre tête comme chefs de mille, chefs de cent, chefs de cinquante, et chefs de dix, et comme ayant autorité dans vos tribus."
      16: "Je donnai, dans le même temps, cet ordre à vos juges: Écoutez vos frères, et jugez selon la justice les différends de chacun avec son frère ou avec l'étranger."
      17: "Vous n'aurez point égard à l'apparence des personnes dans vos jugements; vous écouterez le petit comme le grand; vous ne craindrez aucun homme, car c'est Dieu qui rend la justice. Et lorsque vous trouverez une cause trop difficile, vous la porterez devant moi, pour que je l'entende."
      18: "C'est ainsi que je vous prescrivis, dans ce temps-là, tout ce que vous aviez à faire."
      19: "Nous partîmes d'Horeb, et nous parcourûmes en entier ce grand et affreux désert que vous avez vu; nous prîmes le chemin de la montagne des Amoréens, comme l'Éternel, notre Dieu, nous l'avait ordonné, et nous arrivâmes à Kadès Barnéa."
      20: "Je vous dis: Vous êtes arrivés à la montagne des Amoréens, que l'Éternel, notre Dieu, nous donne."
      21: "Vois, l'Éternel, ton Dieu, met le pays devant toi; monte, prends-en possession, comme te l'a dit l'Éternel, le Dieu de tes pères; ne crains point, et ne t'effraie point."
      22: "Vous vous approchâtes tous de moi, et vous dîtes: Envoyons des hommes devant nous, pour explorer le pays, et pour nous faire un rapport sur le chemin par lequel nous y monterons et sur les villes où nous arriverons."
      23: "Cet avis me parut bon; et je pris douze hommes parmi vous, un homme par tribu."
      24: "Ils partirent, traversèrent la montagne, et arrivèrent jusqu'à la vallée d'Eschcol, qu'ils explorèrent."
      25: "Ils prirent dans leurs mains des fruits du pays, et nous les présentèrent; ils nous firent un rapport, et dirent: C'est un bon pays, que l'Éternel, notre Dieu, nous donne."
      26: "Mais vous ne voulûtes point y monter, et vous fûtes rebelles à l'ordre de l'Éternel, votre Dieu."
      27: "Vous murmurâtes dans vos tentes, et vous dîtes: C'est parce que l'Éternel nous hait, qu'il nous a fait sortir du pays d'Égypte, afin de nous livrer entre les mains des Amoréens et de nous détruire."
      28: "Où monterions-nous? Nos frères nous ont fait perdre courage, en disant: C'est un peuple plus grand et de plus haute taille que nous; ce sont des villes grandes et fortifiées jusqu'au ciel; nous y avons même vu des enfants d'Anak."
      29: "Je vous dis: Ne vous épouvantez pas, et n'ayez pas peur d'eux."
      30: "L'Éternel, votre Dieu, qui marche devant vous, combattra lui-même pour vous, selon tout ce qu'il a fait pour vous sous vos yeux en Égypte,"
      31: "puis au désert, où tu as vu que l'Éternel, ton Dieu, t'a porté comme un homme porte son fils, pendant toute la route que vous avez faite jusqu'à votre arrivée en ce lieu."
      32: "Malgré cela, vous n'eûtes point confiance en l'Éternel, votre Dieu,"
      33: "qui allait devant vous sur la route pour vous chercher un lieu de campement, la nuit dans un feu afin de vous montrer le chemin où vous deviez marcher, et le jour dans une nuée."
      34: "L'Éternel entendit le bruit de vos paroles. Il s'irrita, et jura, en disant:"
      35: "Aucun des hommes de cette génération méchante ne verra le bon pays que j'ai juré de donner à vos pères,"
      36: "excepté Caleb, fils de Jephunné; il le verra, lui, et je donnerai à lui et à ses enfants le pays sur lequel il a marché, parce qu'il a pleinement suivi la voie de l'Éternel."
      37: "L'Éternel s'irrita aussi contre moi, à cause de vous, et il dit: Toi non plus, tu n'y entreras point."
      38: "Josué, fils de Nun, ton serviteur, y entrera; fortifie-le, car c'est lui qui mettra Israël en possession de ce pays."
      39: "Et vos petits enfants, dont vous avez dit: Ils deviendront une proie! et vos fils, qui ne connaissent aujourd'hui ni le bien ni le mal, ce sont eux qui y entreront, c'est à eux que je le donnerai, et ce sont eux qui le posséderont."
      40: "Mais vous, tournez-vous, et partez pour le désert, dans la direction de la mer Rouge."
      41: "Vous répondîtes, en me disant: Nous avons péché contre l'Éternel; nous monterons et nous combattrons, comme l'Éternel, notre Dieu, nous l'a ordonné. Et vous ceignîtes chacun vos armes, et vous fîtes le projet téméraire de monter à la montagne."
      42: "L'Éternel me dit: Dis-leur: Ne montez pas et ne combattez pas, car je ne suis pas au milieu de vous; ne vous faites pas battre par vos ennemis."
      43: "Je vous parlai, mais vous n'écoutâtes point; vous fûtes rebelles à l'ordre de l'Éternel, et vous montâtes audacieusement à la montagne."
      44: "Alors les Amoréens, qui habitent cette montagne, sortirent à votre rencontre, et vous poursuivirent comme font les abeilles; ils vous battirent en Séir, jusqu'à Horma."
      45: "A votre retour, vous pleurâtes devant l'Éternel; mais l'Éternel n'écouta point votre voix, et ne vous prêta point l'oreille."
      46: "Vous restâtes à Kadès, où le temps que vous y avez passé fut de longue durée."
    2:
      1: "Nous nous tournâmes, et nous partîmes pour le désert, par le chemin de la mer Rouge, comme l'Éternel me l'avait ordonné; nous suivîmes longtemps les contours de la montagne de Séir."
      2: "L'Éternel me dit:"
      3: "Vous avez assez suivi les contours de cette montagne. Tournez-vous vers le nord."
      4: "Donne cet ordre au peuple: Vous allez passer à la frontière de vos frères, les enfants d'Ésaü, qui habitent en Séir. Ils vous craindront; mais soyez bien sur vos gardes."
      5: "Ne les attaquez pas; car je ne vous donnerai dans leur pays pas même de quoi poser la plante du pied: j'ai donné la montagne de Séir en propriété à Ésaü."
      6: "Vous achèterez d'eux à prix d'argent la nourriture que vous mangerez, et vous achèterez d'eux à prix d'argent même l'eau que vous boirez."
      7: "Car l'Éternel, ton Dieu, t'a béni dans tout le travail de tes mains, il a connu ta marche dans ce grand désert. Voilà quarante années que l'Éternel, ton Dieu, est avec toi: tu n'as manqué de rien."
      8: "Nous passâmes à distance de nos frères, les enfants d'Ésaü, qui habitent en Séir, et à distance du chemin de la plaine, d'Élath et d'Etsjon Guéber, puis nous nous tournâmes, et nous prîmes la direction du désert de Moab."
      9: "L'Éternel me dit: N'attaque pas Moab, et ne t'engage pas dans un combat avec lui; car je ne te donnerai rien à posséder dans son pays: c'est aux enfants de Lot que j'ai donné Ar en propriété."
      10: "(Les Émim y habitaient auparavant; c'était un peuple grand, nombreux et de haute taille, comme les Anakim."
      11: "Ils passaient aussi pour être des Rephaïm, de même que les Anakim; mais les Moabites les appelaient Émim."
      12: "Séir était habité autrefois par les Horiens; les enfants d'Ésaü les chassèrent, les détruisirent devant eux, et s'établirent à leur place, comme l'a fait Israël dans le pays qu'il possède et que l'Éternel lui a donné.)"
      13: "Maintenant levez-vous, et passez le torrent de Zéred. Nous passâmes le torrent de Zéred."
      14: "Le temps que durèrent nos marches de Kadès Barnéa au passage du torrent de Zéred fut de trente-huit ans, jusqu'à ce que toute la génération des hommes de guerre eût disparu du milieu du camp, comme l'Éternel le leur avait juré."
      15: "La main de l'Éternel fut aussi sur eux pour les détruire du milieu du camp, jusqu'à ce qu'ils eussent disparu."
      16: "Lorsque tous les hommes de guerre eurent disparu par la mort du milieu du peuple,"
      17: "l'Éternel me parla, et dit:"
      18: "Tu passeras aujourd'hui la frontière de Moab, à Ar,"
      19: "et tu approcheras des enfants d'Ammon. Ne les attaque pas, et ne t'engage pas dans un combat avec eux; car je ne te donnerai rien à posséder dans le pays des enfants d'Ammon: c'est aux enfants de Lot que je l'ai donné en propriété."
      20: "(Ce pays passait aussi pour un pays de Rephaïm; des Rephaïm y habitaient auparavant, et les Ammonites les appelaient Zamzummim:"
      21: "c'était un peuple grand, nombreux et de haute taille, comme les Anakim. L'Éternel les détruisit devant les Ammonites, qui les chassèrent et s'établirent à leur place."
      22: "C'est ainsi que fit l'Éternel pour les enfants d'Ésaü qui habitent en Séir, quand il détruisit les Horiens devant eux; ils les chassèrent et s'établirent à leur place, jusqu'à ce jour."
      23: "Les Avviens, qui habitaient dans des villages jusqu'à Gaza, furent détruits par les Caphtorim, sortis de Caphtor, qui s'établirent à leur place.)"
      24: "Levez-vous, partez, et passez le torrent de l'Arnon. Vois, je livre entre tes mains Sihon, roi de Hesbon, l'Amoréen et son pays. Commence la conquête, fais-lui la guerre!"
      25: "Je vais répandre dès aujourd'hui la frayeur et la crainte de toi sur tous les peuples qui sont sous le ciel; et, au bruit de ta renommée, ils trembleront et seront saisis d'angoisse à cause de toi."
      26: "J'envoyai, du désert de Kedémoth, des messagers à Sihon, roi de Hesbon, avec des paroles de paix. Je lui fis dire:"
      27: "Laisse-moi passer par ton pays; je suivrai la grande route, sans m'écarter ni à droite ni à gauche."
      28: "Tu me vendras à prix d'argent la nourriture que je mangerai, et tu me donneras à prix d'argent l'eau que je boirai; je ne ferai que passer avec mes pieds."
      29: "C'est ce que m'ont accordé les enfants d'Ésaü qui habitent en Séir, et les Moabites qui demeurent à Ar. Accorde-le aussi, jusqu'à ce que je passe le Jourdain pour entrer au pays que l'Éternel, notre Dieu, nous donne."
      30: "Mais Sihon, roi de Hesbon, ne voulut point nous laisser passer chez lui; car l'Éternel, ton Dieu, rendit son esprit inflexible et endurcit son coeur, afin de le livrer entre tes mains, comme tu le vois aujourd'hui."
      31: "L'Éternel me dit: Vois, je te livre dès maintenant Sihon et son pays."
      32: "Sihon sortit à notre rencontre, avec tout son peuple, pour nous combattre à Jahats."
      33: "L'Éternel, notre Dieu, nous le livra, et nous le battîmes, lui et ses fils, et tout son peuple."
      34: "Nous prîmes alors toutes ses villes, et nous les dévouâmes par interdit, hommes, femmes et petits enfants, sans en laisser échapper un seul."
      35: "Seulement, nous pillâmes pour nous le bétail et le butin des villes que nous avions prises."
      36: "Depuis Aroër sur les bords du torrent de l'Arnon, et la ville qui est dans la vallée, jusqu'à Galaad, il n'y eut pas de ville trop forte pour nous: l'Éternel, notre Dieu, nous livra tout."
      37: "Mais tu n'approchas point du pays des enfants d'Ammon, de tous les bords du torrent de Jabbok, des villes de la montagne, de tous les lieux que l'Éternel, notre Dieu, t'avait défendu d'attaquer."
    3:
      1: "Nous nous tournâmes, et nous montâmes par le chemin de Basan. Og, roi de Basan, sortit à notre rencontre, avec tout son peuple, pour nous combattre à Édréi."
      2: "L'Éternel me dit: Ne le crains point; car je le livre entre tes mains, lui et tout son peuple, et son pays; tu le traiteras comme tu as traité Sihon, roi des Amoréens, qui habitait à Hesbon."
      3: "Et l'Éternel, notre Dieu, livra encore entre nos mains Og, roi de Basan, avec tout son peuple; nous le battîmes, sans laisser échapper aucun de ses gens."
      4: "Nous prîmes alors toutes ses villes, et il n'y en eut pas une qui ne tombât en notre pouvoir: soixante villes, toute la contrée d'Argob, le royaume d'Og en Basan."
      5: "Toutes ces villes étaient fortifiées, avec de hautes murailles, des portes et des barres; il y avait aussi des villes sans murailles en très grand nombre."
      6: "Nous les dévouâmes par interdit, comme nous l'avions fait à Sihon, roi de Hesbon; nous dévouâmes toutes les villes par interdit, hommes, femmes et petits enfants."
      7: "Mais nous pillâmes pour nous tout le bétail et le butin des villes."
      8: "C'est ainsi que, dans ce temps-là, nous conquîmes sur les deux rois des Amoréens le pays de l'autre côté du Jourdain, depuis le torrent de l'Arnon jusqu'à la montagne de l'Hermon"
      9: "(les Sidoniens donnent à l'Hermon le nom de Sirion, et les Amoréens celui de Senir,)"
      10: "toutes les villes de la plaine, tout Galaad et tout Basan jusqu'à Salca et Édréi, villes du royaume d'Og en Basan."
      11: "(Og, roi de Basan, était resté seul de la race des Rephaïm. Voici, son lit, un lit de fer, n'est-il pas à Rabbath, ville des enfants d'Ammon? Sa longueur est de neuf coudées, et sa largeur de quatre coudées, en coudées d'homme.)"
      12: "Nous prîmes alors possession de ce pays. Je donnai aux Rubénites et aux Gadites le territoire à partir d'Aroër sur le torrent de l'Arnon et la moitié de la montagne de Galaad avec ses villes."
      13: "Je donnai à la moitié de la tribu de Manassé le reste de Galaad et tout le royaume d'Og en Basan: toute la contrée d'Argob, avec tout Basan, c'est ce qu'on appelait le pays des Rephaïm."
      14: "Jaïr, fils de Manassé, prit toute la contrée d'Argob jusqu'à la frontière des Gueschuriens et des Maacathiens, et il donna son nom aux bourgs de Basan, appelés encore aujourd'hui bourgs de Jaïr."
      15: "Je donnai Galaad à Makir."
      16: "Aux Rubénites et aux Gadites je donnai une partie de Galaad jusqu'au torrent de l'Arnon, dont le milieu sert de limite, et jusqu'au torrent de Jabbok, frontière des enfants d'Ammon;"
      17: "je leur donnai encore la plaine, limitée par le Jourdain, depuis Kinnéreth jusqu'à la mer de la plaine, la mer Salée, au pied du Pisga vers l'orient."
      18: "En ce temps-là, je vous donnai cet ordre. L'Éternel, votre Dieu, vous livre ce pays, pour que vous le possédiez. Vous tous, soldats, vous marcherez en armes devant les enfants d'Israël."
      19: "Vos femmes seulement, vos petits enfants et vos troupeaux-je sais que vous avez de nombreux troupeaux-resteront dans les villes que je vous ai donnée,"
      20: "jusqu'à ce que l'Éternel ait accordé du repos à vos frères comme à vous, et qu'ils possèdent, eux aussi, le pays que l'Éternel, votre Dieu, leur donne de l'autre côté du Jourdain. Et vous retournerez chacun dans l'héritage que je vous ai donné."
      21: "En ce temps-là, je donnai des ordres à Josué, et je dis: Tes yeux ont vu tout ce que l'Éternel, votre Dieu, a fait à ces deux rois: ainsi fera l'Éternel à tous les royaumes contre lesquels tu vas marcher."
      22: "Ne les craignez point; car l'Éternel, votre Dieu, combattra lui-même pour vous."
      23: "En ce temps-là, j'implorai la miséricorde de l'Éternel, en disant:"
      24: "Seigneur Éternel, tu as commencé à montrer à ton serviteur ta grandeur et ta main puissante; car quel dieu y a-t-il, au ciel et sur la terre, qui puisse imiter tes oeuvres et tes hauts faits?"
      25: "Laisse-moi passer, je te prie, laisse-moi voir ce bon pays de l'autre côté du Jourdain, ces belles montagnes et le Liban."
      26: "Mais l'Éternel s'irrita contre moi, à cause de vous, et il ne m'écouta point. L'Éternel me dit: C'est assez, ne me parle plus de cette affaire."
      27: "Monte au sommet du Pisga, porte tes regards à l'occident, au nord, au midi et à l'orient, et contemple de tes yeux; car tu ne passeras pas ce Jourdain."
      28: "Donne des ordres à Josué, fortifie-le et affermis-le; car c'est lui qui marchera devant ce peuple et qui le mettra en possession du pays que tu verras."
      29: "Nous demeurâmes dans la vallée, vis-à-vis de Beth Peor."
    4:
      1: "Maintenant, Israël, écoute les lois et les ordonnances que je vous enseigne. Mettez-les en pratique, afin que vous viviez, et que vous entriez en possession du pays que vous donne l'Éternel, le Dieu de vos pères."
      2: "Vous n'ajouterez rien à ce que je vous prescris, et vous n'en retrancherez rien; mais vous observerez les commandements de l'Éternel, votre Dieu, tels que je vous les prescris."
      3: "Vos yeux ont vu ce que l'Éternel a fait à l'occasion de Baal Peor: l'Éternel, ton Dieu, a détruit du milieu de toi tous ceux qui étaient allés après Baal Peor."
      4: "Et vous, qui vous êtes attachés à l'Éternel, votre Dieu, vous êtes aujourd'hui tous vivants."
      5: "Voici, je vous ai enseigné des lois et des ordonnances, comme l'Éternel, mon Dieu, me l'a commandé, afin que vous les mettiez en pratique dans le pays dont vous allez prendre possession."
      6: "Vous les observerez et vous les mettrez en pratique; car ce sera là votre sagesse et votre intelligence aux yeux des peuples, qui entendront parler de toutes ces lois et qui diront: Cette grande nation est un peuple absolument sage et intelligent!"
      7: "Quelle est, en effet, la grande nation qui ait des dieux aussi proches que l'Éternel, notre Dieu, l'est de nous toutes les fois que nous l'invoquons?"
      8: "Et quelle est la grande nation qui ait des lois et des ordonnances justes, comme toute cette loi que je vous présente aujourd'hui?"
      9: "Seulement, prends garde à toi et veille attentivement sur ton âme, tous les jours de ta vie, de peur que tu n'oublies les choses que tes yeux ont vues, et qu'elles ne sortent de ton coeur; enseigne-les à tes enfants et aux enfants de tes enfants."
      10: "Souviens-toi du jour où tu te présentas devant l'Éternel, ton Dieu, à Horeb, lorsque l'Éternel me dit: Assemble auprès de moi le peuple! Je veux leur faire entendre mes paroles, afin qu'ils apprennent à me craindre tout le temps qu'ils vivront sur la terre; et afin qu'ils les enseignent à leurs enfants."
      11: "Vous vous approchâtes et vous vous tîntes au pied de la montagne. La montagne était embrasée, et les flammes s'élevaient jusqu'au milieu du ciel. Il y avait des ténèbres, des nuées, de l'obscurité."
      12: "Et l'Éternel vous parla du milieu du feu; vous entendîtes le son des paroles, mais vous ne vîtes point de figure, vous n'entendîtes qu'une voix."
      13: "Il publia son alliance, qu'il vous ordonna d'observer, les dix commandements; et il les écrivit sur deux tables de pierre."
      14: "En ce temps-là, l'Éternel me commanda de vous enseigner des lois et des ordonnances, afin que vous les mettiez en pratique dans le pays dont vous allez prendre possession."
      15: "Puisque vous n'avez vu aucune figure le jour où l'Éternel vous parla du milieu du feu, à Horeb, veillez attentivement sur vos âmes,"
      16: "de peur que vous ne vous corrompiez et que vous ne vous fassiez une image taillée, une représentation de quelque idole, la figure d'un homme ou d'une femme,"
      17: "la figure d'un animal qui soit sur la terre, la figure d'un oiseau qui vole dans les cieux,"
      18: "la figure d'une bête qui rampe sur le sol, la figure d'un poisson qui vive dans les eaux au-dessous de la terre."
      19: "Veille sur ton âme, de peur que, levant tes yeux vers le ciel, et voyant le soleil, la lune et les étoiles, toute l'armée des cieux, tu ne sois entraîné à te prosterner en leur présence et à leur rendre un culte: ce sont des choses que l'Éternel, ton Dieu, a données en partage à tous les peuples, sous le ciel tout entier."
      20: "Mais vous, l'Éternel vous a pris, et vous a fait sortir de la fournaise de fer de l'Égypte, afin que vous fussiez un peuple qui lui appartînt en propre, comme vous l'êtes aujourd'hui."
      21: "Et l'Éternel s'irrita contre moi, à cause de vous; et il jura que je ne passerais point le Jourdain, et que je n'entrerais point dans le bon pays que l'Éternel, ton Dieu, te donne en héritage."
      22: "Je mourrai donc en ce pays-ci, je ne passerai point le Jourdain; mais vous le passerez, et vous posséderez ce bon pays."
      23: "Veillez sur vous, afin de ne point mettre en oubli l'alliance que l'Éternel, votre Dieu, a traitée avec vous, et de ne point vous faire d'image taillée, de représentation quelconque, que l'Éternel, ton Dieu, t'ait défendue."
      24: "Car l'Éternel, ton Dieu, est un feu dévorant, un Dieu jaloux."
      25: "Lorsque tu auras des enfants, et des enfants de tes enfants, et que vous serez depuis longtemps dans le pays, si vous vous corrompez, si vous faites des images taillées, des représentations de quoi que ce soit, si vous faites ce qui est mal aux yeux de l'Éternel, votre Dieu, pour l'irriter, -"
      26: "j'en prends aujourd'hui à témoin contre vous le ciel et la terre, -vous disparaîtrez par une mort rapide du pays dont vous allez prendre possession au delà du Jourdain, vous n'y prolongerez pas vos jours, car vous serez entièrement détruits."
      27: "L'Éternel vous dispersera parmi les peuples, et vous ne resterez qu'un petit nombre au milieu des nations où l'Éternel vous emmènera."
      28: "Et là, vous servirez des dieux, ouvrage de mains d'homme, du bois et de la pierre, qui ne peuvent ni voir, ni entendre, ni manger, ni sentir."
      29: "C'est de là aussi que tu chercheras l'Éternel, ton Dieu, et que tu le trouveras, si tu le cherches de tout ton coeur et de toute ton âme."
      30: "Au sein de ta détresse, toutes ces choses t'arriveront. Alors, dans la suite des temps, tu retourneras à l'Éternel, ton Dieu, et tu écouteras sa voix;"
      31: "car l'Éternel, ton Dieu, est un Dieu de miséricorde, qui ne t'abandonnera point et ne te détruira point: il n'oubliera pas l'alliance de tes pères, qu'il leur a jurée."
      32: "Interroge les temps anciens qui t'ont précédé, depuis le jour où Dieu créa l'homme sur la terre, et d'une extrémité du ciel à l'autre: y eut-il jamais si grand événement, et a-t-on jamais ouï chose semblable?"
      33: "Fut-il jamais un peuple qui entendît la voix de Dieu parlant du milieu du feu, comme tu l'as entendue, et qui soit demeuré vivant?"
      34: "Fut-il jamais un dieu qui essayât de venir prendre à lui une nation du milieu d'une nation, par des épreuves, des signes, des miracles et des combats, à main forte et à bras étendu, et avec des prodiges de terreur, comme l'a fait pour vous l'Éternel, votre Dieu, en Égypte et sous vos yeux?"
      35: "Tu as été rendu témoin de ces choses, afin que tu reconnusses que l'Éternel est Dieu, qu'il n'y en a point d'autre."
      36: "Du ciel, il t'a fait entendre sa voix pour t'instruire; et, sur la terre, il t'a fait voir son grand feu, et tu as entendu ses paroles du milieu du feu."
      37: "Il a aimé tes pères, et il a choisi leur postérité après eux; il t'a fait lui-même sortir d'Égypte par sa grande puissance;"
      38: "il a chassé devant toi des nations supérieures en nombre et en force, pour te faire entrer dans leur pays, pour t'en donner la possession, comme tu le vois aujourd'hui."
      39: "Sache donc en ce jour, et retiens dans ton coeur que l'Éternel est Dieu, en haut dans le ciel et en bas sur la terre, et qu'il n'y en a point d'autre."
      40: "Et observe ses lois et ses commandements que je te prescris aujourd'hui, afin que tu sois heureux, toi et tes enfants après toi, et que tu prolonges désormais tes jours dans le pays que l'Éternel, ton Dieu, te donne."
      41: "Alors Moïse choisit trois villes de l'autre côté du Jourdain, à l'orient,"
      42: "afin qu'elles servissent de refuge au meurtrier qui aurait involontairement tué son prochain, sans avoir été auparavant son ennemi, et afin qu'il pût sauver sa vie en s'enfuyant dans l'une de ces villes."
      43: "C'étaient: Betser, dans le désert, dans la plaine, chez les Rubénites; Ramoth, en Galaad, chez les Gadites, et Golan, en Basan, chez les Manassites."
      44: "C'est ici la loi que présenta Moïse aux enfants d'Israël."
      45: "Voici les préceptes, les lois et les ordonnances que Moïse prescrivit aux enfants d'Israël, après leur sortie d'Égypte."
      46: "C'était de l'autre côté du Jourdain, dans la vallée, vis-à-vis de Beth Peor, au pays de Sihon, roi des Amoréens, qui habitait à Hesbon, et qui fut battu par Moïse et les enfants d'Israël, après leur sortie d'Égypte."
      47: "Ils s'emparèrent de son pays et de celui d'Og, roi de Basan. Ces deux rois des Amoréens étaient de l'autre côté du Jourdain, à l'orient."
      48: "Leur territoire s'étendait depuis Aroër sur les bords du torrent de l'Arnon jusqu'à la montagne de Sion qui est l'Hermon,"
      49: "et il embrassait toute la plaine de l'autre côté du Jourdain, à l'orient, jusqu'à la mer de la plaine, au pied du Pisga."
    5:
      1: "Moïse convoqua tout Israël, et leur dit: Écoute, Israël, les lois et les ordonnances que je vous fais entendre aujourd'hui. Apprenez-les, et mettez-les soigneusement en pratique."
      2: "L'Éternel, notre Dieu, a traité avec nous une alliance à Horeb."
      3: "Ce n'est point avec nos pères que l'Éternel a traité cette alliance; c'est avec nous, qui sommes ici aujourd'hui, tous vivants."
      4: "L'Éternel vous parla face à face sur la montagne, du milieu du feu."
      5: "Je me tins alors entre l'Éternel et vous, pour vous annoncer la parole de l'Éternel; car vous aviez peur du feu, et vous ne montâtes point sur la montagne. Il dit:"
      6: "Je suis l'Éternel, ton Dieu, qui t'ai fait sortir du pays d'Égypte, de la maison de servitude."
      7: "Tu n'auras point d'autres dieux devant ma face."
      8: "Tu ne te feras point d'image taillée, de représentation quelconque des choses qui sont en haut dans les cieux, qui sont en bas sur la terre, et qui sont dans les eaux plus bas que la terre."
      9: "Tu ne te prosterneras point devant elles, et tu ne les serviras point; car moi, l'Éternel, ton Dieu, je suis un Dieu jaloux, qui punis l'iniquité des pères sur les enfants jusqu'à la troisième et à la quatrième génération de ceux qui me haïssent,"
      10: "et qui fais miséricorde jusqu'en mille générations à ceux qui m'aiment et qui gardent mes commandements."
      11: "Tu ne prendras point le nom de l'Éternel, ton Dieu, en vain; car l'Éternel ne laissera point impuni celui qui prendra son nom en vain."
      12: "Observe le jour du repos, pour le sanctifier, comme l'Éternel, ton Dieu, te l'a ordonné."
      13: "Tu travailleras six jours, et tu feras tout ton ouvrage."
      14: "Mais le septième jour est le jour du repos de l'Éternel, ton Dieu: tu ne feras aucun ouvrage, ni toi, ni ton fils, ni ta fille, ni ton serviteur, ni ta servante, ni ton boeuf, ni ton âne, ni aucune de tes bêtes, ni l'étranger qui est dans tes portes, afin que ton serviteur et ta servante se reposent comme toi."
      15: "Tu te souviendras que tu as été esclave au pays d'Égypte, et que l'Éternel, ton Dieu, t'en a fait sortir à main forte et à bras étendu: c'est pourquoi l'Éternel, ton Dieu, t'a ordonné d'observer le jour du repos."
      16: "Honore ton père et ta mère, comme l'Éternel, ton Dieu, te l'a ordonné, afin que tes jours se prolongent et que tu sois heureux dans le pays que l'Éternel, ton Dieu, te donne."
      17: "Tu ne tueras point."
      18: "Tu ne commettras point d'adultère."
      19: "Tu ne déroberas point."
      20: "Tu ne porteras point de faux témoignage contre ton prochain."
      21: "Tu ne convoiteras point la femme de ton prochain; tu ne désireras point la maison de ton prochain, ni son champ, ni son serviteur, ni sa servante, ni son boeuf, ni son âne, ni aucune chose qui appartienne à ton prochain."
      22: "Telles sont les paroles que prononça l'Éternel à haute voix sur la montagne, du milieu du feu, des nuées et de l'obscurité, et qu'il adressa à toute votre assemblée, sans rien ajouter. Il les écrivit sur deux tables de pierre, qu'il me donna."
      23: "Lorsque vous eûtes entendu la voix du milieu des ténèbres, et tandis que la montagne était tout en feu, vos chefs de tribus et vos anciens s'approchèrent tous de moi,"
      24: "et vous dîtes: Voici, l'Éternel, notre Dieu, nous a montré sa gloire et sa grandeur, et nous avons entendu sa voix du milieu du feu; aujourd'hui, nous avons vu que Dieu a parlé à des hommes, et qu'ils sont demeurés vivants."
      25: "Et maintenant pourquoi mourrions-nous? car ce grand feu nous dévorera; si nous continuons à entendre la voix de l'Éternel, notre Dieu, nous mourrons."
      26: "Quel est l'homme, en effet, qui ait jamais entendu, comme nous, la voix du Dieu vivant parlant du milieu du feu, et qui soit demeuré vivant?"
      27: "Approche, toi, et écoute tout ce que dira l'Éternel, notre Dieu; tu nous rapporteras toi-même tout ce que te dira l'Éternel, notre Dieu; nous l'écouterons, et nous le ferons."
      28: "L'Éternel entendit les paroles que vous m'adressâtes. Et l'Éternel me dit: J'ai entendu les paroles que ce peuple t'a adressées: tout ce qu'ils ont dit est bien."
      29: "Oh! s'ils avaient toujours ce même coeur pour me craindre et pour observer tous mes commandements, afin qu'ils fussent heureux à jamais, eux et leurs enfants!"
      30: "Va, dis-leur: Retournez dans vos tentes."
      31: "Mais toi, reste ici avec moi, et je te dirai tous les commandements, les lois et les ordonnances, que tu leur enseigneras, afin qu'ils les mettent en pratique dans le pays dont je leur donne la possession."
      32: "Vous ferez avec soin ce que l'Éternel, votre Dieu, vous a ordonné; vous ne vous en détournerez ni à droite, ni à gauche."
      33: "Vous suivrez entièrement la voie que l'Éternel, votre Dieu, vous a prescrite, afin que vous viviez et que vous soyez heureux, afin que vous prolongiez vos jours dans le pays dont vous aurez la possession."
    6:
      1: "Voici les commandements, les lois et les ordonnances que l'Éternel, votre Dieu, a commandé de vous enseigner, afin que vous les mettiez en pratique dans le pays dont vous allez prendre possession;"
      2: "afin que tu craignes l'Éternel, ton Dieu, en observant, tous les jours de ta vie, toi, ton fils, et le fils de ton fils, toutes ses lois et tous ses commandements que je te prescris, et afin que tes jours soient prolongés."
      3: "Tu les écouteras donc, Israël, et tu auras soin de les mettre en pratique, afin que tu sois heureux et que vous multipliiez beaucoup, comme te l'a dit l'Éternel, le Dieu de tes pères, en te promettant un pays où coulent le lait et le miel."
      4: "Écoute, Israël! l'Éternel, notre Dieu, est le seul Éternel."
      5: "Tu aimeras l'Éternel, ton Dieu, de tout ton coeur, de toute ton âme et de toute ta force."
      6: "Et ces commandements, que je te donne aujourd'hui, seront dans ton coeur."
      7: "Tu les inculqueras à tes enfants, et tu en parleras quand tu seras dans ta maison, quand tu iras en voyage, quand tu te coucheras et quand tu te lèveras."
      8: "Tu les lieras comme un signe sur tes mains, et ils seront comme des fronteaux entre tes yeux."
      9: "Tu les écriras sur les poteaux de ta maison et sur tes portes."
      10: "L'Éternel, ton Dieu, te fera entrer dans le pays qu'il a juré à tes pères, à Abraham, à Isaac et à Jacob, de te donner. Tu posséderas de grandes et bonnes villes que tu n'as point bâties,"
      11: "des maisons qui sont pleines de toutes sortes de biens et que tu n'as point remplies, des citernes creusées que tu n'as point creusées, des vignes et des oliviers que tu n'as point plantés."
      12: "Lorsque tu mangeras et te rassasieras, garde-toi d'oublier l'Éternel, qui t'a fait sortir du pays d'Égypte, de la maison de servitude."
      13: "Tu craindras l'Éternel, ton Dieu, tu le serviras, et tu jureras par son nom."
      14: "Vous n'irez point après d'autres dieux, d'entre les dieux des peuples qui sont autour de vous;"
      15: "car l'Éternel, ton Dieu, est un Dieu jaloux au milieu de toi. La colère de l'Éternel, ton Dieu, s'enflammerait contre toi, et il t'exterminerait de dessus la terre."
      16: "Vous ne tenterez point l'Éternel, votre Dieu, comme vous l'avez tenté à Massa."
      17: "Mais vous observerez les commandements de l'Éternel, votre Dieu, ses ordonnances et ses lois qu'il vous a prescrites."
      18: "Tu feras ce qui est droit et ce qui est bien aux yeux de l'Éternel, afin que tu sois heureux, et que tu entres en possession du bon pays que l'Éternel a juré à tes pères de te donner,"
      19: "après qu'il aura chassé tous tes ennemis devant toi, comme l'Éternel l'a dit."
      20: "Lorsque ton fils te demandera un jour: Que signifient ces préceptes, ces lois et ces ordonnances, que l'Éternel, notre Dieu, vous a prescrits?"
      21: "tu diras à ton fils: Nous étions esclaves de Pharaon en Égypte, et l'Éternel nous a fait sortir de l'Égypte par sa main puissante."
      22: "L'Éternel a opéré, sous nos yeux, des miracles et des prodiges, grands et désastreux, contre l'Égypte, contre Pharaon et contre toute sa maison;"
      23: "et il nous a fait sortir de là, pour nous amener dans le pays qu'il avait juré à nos pères de nous donner."
      24: "L'Éternel nous a commandé de mettre en pratique toutes ces lois, et de craindre l'Éternel, notre Dieu, afin que nous fussions toujours heureux, et qu'il nous conservât la vie, comme il le fait aujourd'hui."
      25: "Nous aurons la justice en partage, si nous mettons soigneusement en pratique tous ces commandements devant l'Éternel, notre Dieu, comme il nous l'a ordonné."
    7:
      1: "Lorsque l'Éternel, ton Dieu, t'aura fait entrer dans le pays dont tu vas prendre possession, et qu'il chassera devant toi beaucoup de nations, les Héthiens, les Guirgasiens, les Amoréens, les Cananéens, les Phéréziens, les Héviens et les Jébusiens, sept nations plus nombreuses et plus puissantes que toi;"
      2: "lorsque l'Éternel, ton Dieu, te les aura livrées et que tu les auras battues, tu les dévoueras par interdit, tu ne traiteras point d'alliance avec elles, et tu ne leur feras point grâce."
      3: "Tu ne contracteras point de mariage avec ces peuples, tu ne donneras point tes filles à leurs fils, et tu ne prendras point leurs filles pour tes fils;"
      4: "car ils détournaient de moi tes fils, qui serviraient d'autres dieux, et la colère de l'Éternel s'enflammerait contre vous: il te détruirait promptement."
      5: "Voici, au contraire, comment vous agirez à leur égard: vous renverserez leurs autels, vous briserez leurs statues, vous abattrez leurs idoles, et vous brûlerez au feu leurs images taillées."
      6: "Car tu es un peuple saint pour l'Éternel, ton Dieu; l'Éternel, ton Dieu, t'a choisi, pour que tu fusse un peuple qui lui appartînt entre tous les peuples qui sont sur la face de la terre."
      7: "Ce n'est point parce que vous surpassez en nombre tous les peuples, que l'Éternel s'est attaché à vous et qu'il vous a choisis, car vous êtes le moindre de tous les peuples."
      8: "Mais, parce que l'Éternel vous aime, parce qu'il a voulu tenir le serment qu'il avait fait à vos pères, l'Éternel vous a fait sortir par sa main puissante, vous a délivrés de la maison de servitude, de la main de Pharaon, roi d'Égypte."
      9: "Sache donc que c'est l'Éternel, ton Dieu, qui est Dieu. Ce Dieu fidèle garde son alliance et sa miséricorde jusqu'à la millième génération envers ceux qui l'aiment et qui observent ses commandements."
      10: "Mais il use directement de représailles envers ceux qui le haïssent, et il les fait périr; il ne diffère point envers celui qui le hait, il use directement de représailles."
      11: "Ainsi, observe les commandements, les lois et les ordonnances que je te prescris aujourd'hui, et mets-les en pratique."
      12: "Si vous écoutez ces ordonnances, si vous les observez et les mettez en pratique, l'Éternel, ton Dieu, gardera envers toi l'alliance et la miséricorde qu'il a jurées à tes pères."
      13: "Il t'aimera, il te bénira et te multipliera; il bénira le fruit de tes entrailles et le fruit de ton sol, ton blé, ton moût et ton huile, les portées de ton gros et de ton menu bétail, dans le pays qu'il a juré à tes pères de te donner."
      14: "Tu seras béni plus que tous les peuples; il n'y aura chez toi ni homme ni femme stérile, ni bête stérile parmi tes troupeaux."
      15: "L'Éternel éloignera de toi toute maladie; il ne t'enverra aucune de ces mauvaises maladies d'Égypte qui te sont connues, mais il en frappera tous ceux qui te haïssent."
      16: "Tu dévoreras tous les peuples que l'Éternel, ton Dieu, va te livrer, tu ne jetteras pas sur eux un regard de pitié, et tu ne serviras point leurs dieux, car ce serait un piège pour toi."
      17: "Peut-être diras-tu dans ton coeur: Ces nations sont plus nombreuses que moi; comment pourrai-je les chasser?"
      18: "Ne les crains point. Rappelle à ton souvenir ce que l'Éternel, ton Dieu, a fait à Pharaon et à toute l'Égypte,"
      19: "les grandes épreuves que tes yeux ont vues, les miracles et les prodiges, la main forte et le bras étendu, quand l'Éternel, ton Dieu, t'a fait sortir: ainsi fera l'Éternel, ton Dieu, à tous les peuples que tu redoutes."
      20: "L'Éternel, ton Dieu, enverra même les frelons contre eux, jusqu'à la destruction de ceux qui échapperont et qui se cacheront devant toi."
      21: "Ne sois point effrayé à cause d'eux; car l'Éternel, ton Dieu, est au milieu de toi, le Dieu grand et terrible."
      22: "L'Éternel, ton Dieu, chassera peu à peu ces nations loin de ta face; tu ne pourras pas les exterminer promptement, de peur que les bêtes des champs ne se multiplient contre toi."
      23: "L'Éternel, ton Dieu, te les livrera; et il les mettra complètement en déroute, jusqu'à ce qu'elles soient détruites."
      24: "Il livrera leurs rois entre tes mains, et tu feras disparaître leurs noms de dessous les cieux; aucun ne tiendra contre toi, jusqu'à ce que tu les aies détruits."
      25: "Vous brûlerez au feu les images taillées de leurs dieux. Tu ne convoiteras point et tu ne prendras point pour toi l'argent et l'or qui sont sur elles, de peur que ces choses ne te deviennent un piège; car elles sont en abomination à l'Éternel, ton Dieu."
      26: "Tu n'introduiras point une chose abominable dans ta maison, afin que tu ne sois pas, comme cet chose, dévoué par interdit; tu l'auras en horreur, tu l'auras en abomination,, car c'est une chose dévouée par interdit."
    8:
      1: "Vous observerez et vous mettrez en pratique tous les commandements que je vous prescris aujourd'hui, afin que vous viviez, que vous multipliiez, et que vous entriez en possession du pays que l'Éternel a juré de donner à vos pères."
      2: "Souviens-toi de tout le chemin que l'Éternel, ton Dieu, t'a fait faire pendant ces quarante années dans le désert, afin de l'humilier et de t'éprouver, pour savoir quelles étaient les dispositions de ton coeur et si tu garderais ou non ses commandements."
      3: "Il t'a humilié, il t'a fait souffrir de la faim, et il t'a nourri de la manne, que tu ne connaissais pas et que n'avaient pas connue tes pères, afin de t'apprendre que l'homme ne vit pas de pain seulement, mais que l'homme vit de tout ce qui sort de la bouche de l'Éternel."
      4: "Ton vêtement ne s'est point usé sur toi, et ton pied ne s'est point enflé, pendant ces quarante années."
      5: "Reconnais en ton coeur que l'Éternel, ton Dieu, te châtie comme un homme châtie son enfant."
      6: "Tu observeras les commandements de l'Éternel, ton Dieu, pour marcher dans ses voies et pour le craindre."
      7: "Car l'Éternel, ton Dieu, va te faire entrer dans un bon pays, pays de cours d'eau, de sources et de lacs, qui jaillissent dans les vallées et dans les montagnes;"
      8: "pays de froment, d'orge, de vignes, de figuiers et de grenadiers; pays d'oliviers et de miel;"
      9: "pays où tu mangeras du pain avec abondance, où tu ne manqueras de rien; pays dont les pierres sont du fer, et des montagnes duquel tu tailleras l'airain."
      10: "Lorsque tu mangeras et te rassasieras, tu béniras l'Éternel, ton Dieu, pour le bon pays qu'il t'a donné."
      11: "Garde-toi d'oublier l'Éternel, ton Dieu, au point de ne pas observer ses commandements, ses ordonnances et ses lois, que je te prescris aujourd'hui."
      12: "Lorsque tu mangeras et te rassasieras, lorsque tu bâtiras et habiteras de belles maisons,"
      13: "lorsque tu verras multiplier ton gros et ton menu bétail, s'augmenter ton argent et ton or, et s'accroître tout ce qui est à toi,"
      14: "prends garde que ton coeur ne s'enfle, et que tu n'oublies l'Éternel, ton Dieu, qui t'a fait sortir du pays d'Égypte, de la maison de servitude,"
      15: "qui t'a fait marcher dans ce grand et affreux désert, où il y a des serpents brûlants et des scorpions, dans des lieux arides et sans eau, et qui a fait jaillir pour toi de l'eau du rocher le plus dur,"
      16: "qui t'a fait manger dans le désert la manne inconnue à tes pères, afin de t'humilier et de t'éprouver, pour te faire ensuite du bien."
      17: "Garde-toi de dire en ton coeur: Ma force et la puissance de ma main m'ont acquis ces richesses."
      18: "Souviens-toi de l'Éternel, ton Dieu, car c'est lui qui te donnera de la force pour les acquérir, afin de confirmer, comme il le fait aujourd'hui, son alliance qu'il a jurée à tes pères."
      19: "Si tu oublies l'Éternel, ton Dieu, et que tu ailles après d'autres dieux, si tu les sers et te prosternes devant eux, je vous déclare formellement aujourd'hui que vous périrez."
      20: "Vous périrez comme les nations que l'Éternel fait périr devant vous, parce que vous n'aurez point écouté la voix de l'Éternel, votre Dieu."
    9:
      1: "Écoute, Israël! Tu vas aujourd'hui passer le Jourdain, pour te rendre maître de nations plus grandes et plus puissantes que toi, de villes grandes et fortifiées jusqu'au ciel,"
      2: "d'un peuple grand et de haute taille, les enfants d'Anak, que tu connais, et dont tu as entendu dire: Qui pourra tenir contre les enfants d'Anak?"
      3: "Sache aujourd'hui que l'Éternel, ton Dieu, marchera lui-même devant toi comme un feu dévorant, c'est lui qui les détruira, qui les humiliera devant toi; et tu les chasseras, tu les feras périr promptement, comme l'Éternel te l'a dit."
      4: "Lorsque l'Éternel, ton Dieu, les chassera devant toi, ne dis pas en ton coeur: C'est à cause de ma justice que l'Éternel me fait entrer en possession de ce pays. Car c'est à cause de la méchanceté de ces nations que l'Éternel les chasse devant toi."
      5: "Non, ce n'est point à cause de ta justice et de la droiture de ton coeur que tu entres en possession de leur pays; mais c'est à cause de la méchanceté de ces nations que l'Éternel, ton Dieu, les chasse devant toi, et c'est pour confirmer la parole que l'Éternel a jurée à tes pères, à Abraham, à Isaac et à Jacob."
      6: "Sache donc que ce n'est point à cause de ta justice que l'Éternel, ton Dieu, te donne ce bon pays pour que tu le possèdes; car tu es un peuple au cou roide."
      7: "Souviens-toi, n'oublie pas de quelle manière tu as excité la colère de l'Éternel, ton Dieu, dans le désert. Depuis le jour où tu es sorti du pays d'Égypte jusqu'à votre arrivée dans ce lieu, vous avez été rebelles contre l'Éternel."
      8: "A Horeb, vous excitâtes la colère de l'Éternel; et l'Éternel s'irrita contre vous, et eut la pensée de vous détruire."
      9: "Lorsque je fus monté sur la montagne, pour prendre les tables de pierre, les tables de l'alliance que l'Éternel a traitée avec vous, je demeurai sur la montagne quarante jours et quarante nuits, sans manger de pain et sans boire d'eau;"
      10: "et l'Éternel me donna les deux tables de pierre écrites du doigt de Dieu, et contenant toutes les paroles que l'Éternel vous avait dites sur la montagne, du milieu du feu, le jour de l'assemblée."
      11: "Ce fut au bout des quarante jours et des quarante nuits que l'Éternel me donna les deux tables de pierre, les tables de l'alliance."
      12: "L'Éternel me dit alors: Lève-toi, descends en hâte d'ici; car ton peuple, que tu as fait sortir d'Égypte, s'est corrompu. Ils se sont promptement écartés de la voie que je leur avais prescrite; ils se sont fait une image de fonte."
      13: "L'Éternel me dit: Je vois que ce peuple est un peuple au cou roide."
      14: "Laisse-moi les détruire et effacer leur nom de dessous les cieux; et je ferai de toi une nation plus puissante et plus nombreuse que ce peuple."
      15: "Je retournai et je descendis de la montagne tout en feu, les deux tables de l'alliance dans mes deux mains."
      16: "Je regardai, et voici, vous aviez péché contre l'Éternel, votre Dieu, vous vous étiez fait un veau de fonte, vous vous étiez promptement écartés de la voie que vous avait prescrite l'Éternel."
      17: "Je saisis les deux tables, je les jetai de mes mains, et je les brisai sous vos yeux."
      18: "Je me prosternai devant l'Éternel, comme auparavant, quarante jours et quarante nuits, sans manger de pain et sans boire d'eau, à cause de tous les péchés que vous aviez commis en faisant ce qui est mal aux yeux de l'Éternel, pour l'irriter."
      19: "Car j'étais effrayé à la vue de la colère et de la fureur dont l'Éternel était animé contre vous jusqu'à vouloir vous détruire. Mais l'Éternel m'exauça encore cette fois."
      20: "L'Éternel était aussi très irrité contre Aaron, qu'il voulait faire périr, et pour qui j'intercédai encore dans ce temps-là."
      21: "Je pris le veau que vous aviez fait, ce produit de votre péché, je le brûlai au feu, je le broyai jusqu'à ce qu'il fût réduit en poudre, et je jetai cette poudre dans le torrent qui descend de la montagne."
      22: "A Tabeéra, à Massa, et à Kibroth Hattaava, vous excitâtes la colère de l'Éternel."
      23: "Et lorsque l'Éternel vous envoya à Kadès Barnéa, en disant: Montez, et prenez possession du pays que je vous donne! vous fûtes rebelles à l'ordre de l'Éternel, votre Dieu, vous n'eûtes point foi en lui, et vous n'obéîtes point à sa voix."
      24: "Vous avez été rebelles contre l'Éternel depuis que je vous connais."
      25: "Je me prosternai devant l'Éternel, je me prosternai quarante jours et quarante nuits, parce que l'Éternel avait dit qu'il voulait vous détruire."
      26: "Je priai l'Éternel, et je dis: Seigneur Éternel, ne détruis pas ton peuple, ton héritage, que tu as racheté dans ta grandeur, que tu as fait sortir d'Égypte par ta main puissante."
      27: "Souviens-toi de tes serviteurs, Abraham, Isaac et Jacob. Ne regarde point à l'opiniâtreté de ce peuple, à sa méchanceté et à son péché,"
      28: "de peur que le pays d'où tu nous as fait sortir ne dise: C'est parce que l'Éternel n'avait pas le pouvoir de les mener dans le pays qu'il leur avait promis, et c'est parce qu'il les haïssait, qu'il les a fait sortir pour les faire mourir dans le désert."
      29: "Ils sont pourtant ton peuple et ton héritage, que tu as fait sortir d'Égypte par ta grande puissance et par ton bras étendu."
    10:
      1: "En ce temps-là, l'Éternel me dit: Taille deux tables de pierre comme les premières, et monte vers moi sur la montagne; tu feras aussi une arche de bois."
      2: "J'écrirai sur ces tables les paroles qui étaient sur les premières tables que tu as brisées, et tu les mettras dans l'arche."
      3: "Je fis une arche de bois d'acacia, je taillai deux tables de pierre comme les premières, et je montai sur la montagne, les deux tables dans ma main."
      4: "L'Éternel écrivit sur les tables ce qui avait été écrit sur les premières, les dix paroles qu'il vous avait dites sur la montagne, du milieu du feu, le jour de l'assemblée; et l'Éternel me les donna."
      5: "Je retournai et je descendis de la montagne, je mis les tables dans l'arche que j'avais faite, et elles restèrent là, comme l'Éternel me l'avait ordonné."
      6: "Les enfants d'Israël partirent de Beéroth Bené Jaakan pour Moséra. C'est là que mourut Aaron, et qu'il fut enterré; Éléazar, son fils, lui succéda dans le sacerdoce."
      7: "Ils partirent de là pour Gudgoda, et de Gudgoda pour Jothbatha, pays où il y a des cours d'eau."
      8: "En ce temps-là, l'Éternel sépara la tribu de Lévi, et lui ordonna de porter l'arche de l'alliance de l'Éternel, de se tenir devant l'Éternel pour le servir, et de bénir le peuple en son nom: ce qu'elle a fait jusqu'à ce jour."
      9: "C'est pourquoi Lévi n'a ni part ni héritage avec ses frères: l'Éternel est son héritage, comme l'Éternel, ton Dieu, le lui a dit."
      10: "Je restai sur la montagne, comme précédemment, quarante jours et quarante nuits. L'Éternel m'exauça encore cette fois; l'Éternel ne voulut pas te détruire."
      11: "L'Éternel me dit: Lève-toi, va, marche à la tête du peuple. Qu'ils aillent prendre possession du pays que j'ai juré à leurs pères de leur donner."
      12: "Maintenant, Israël, que demande de toi l'Éternel, ton Dieu, si ce n'est que tu craignes l'Éternel, ton Dieu, afin de marcher dans toutes ses voies, d'aimer et de servir l'Éternel, ton Dieu, de tout ton coeur et de toute ton âme;"
      13: "si ce n'est que tu observes les commandements de l'Éternel et ses lois que je te prescris aujourd'hui, afin que tu sois heureux?"
      14: "Voici, à l'Éternel, ton Dieu, appartiennent les cieux et les cieux des cieux, la terre et tout ce qu'elle renferme."
      15: "Et c'est à tes pères seulement que l'Éternel s'est attaché pour les aimer; et, après eux, c'est leur postérité, c'est vous qu'il a choisis d'entre tous les peuples, comme vous le voyez aujourd'hui."
      16: "Vous circoncirez donc votre coeur, et vous ne roidirez plus votre cou."
      17: "Car l'Éternel, votre Dieu, est le Dieu des dieux, le Seigneur des seigneurs, le Dieu grand, fort et terrible, qui ne fait point acception des personnes et qui ne reçoit point de présent,"
      18: "qui fait droit à l'orphelin et à la veuve, qui aime l'étranger et lui donne de la nourriture et des vêtements."
      19: "Vous aimerez l'étranger, car vous avez été étrangers dans le pays d'Égypte."
      20: "Tu craindras l'Éternel, ton Dieu, tu le serviras, tu t'attacheras à lui, et tu jureras par son nom."
      21: "Il est ta gloire, il est ton Dieu: c'est lui qui a fait au milieu de toi ces choses grandes et terribles que tes yeux ont vues."
      22: "Tes pères descendirent en Égypte au nombre de soixante-dix personnes; et maintenant l'Éternel, ton Dieu, a fait de toi une multitude pareille aux étoiles des cieux."
    11:
      1: "Tu aimeras l'Éternel, ton Dieu, et tu observeras toujours ses préceptes, ses lois, ses ordonnances et ses commandements."
      2: "Reconnaissez aujourd'hui-ce que n'ont pu connaître et voir vos enfants-les châtiments de l'Éternel, votre Dieu, sa grandeur, sa main forte et son bras étendu,"
      3: "ses signes et ses actes qu'il a accomplis au milieu de l'Égypte contre Pharaon, roi d'Égypte, et contre tout son pays."
      4: "Reconnaissez ce qu'il a fait à l'armée d'Égypte, à ses chevaux et à ses chars, comment il a fait couler sur eux les eaux de la mer Rouge, lorsqu'ils vous poursuivaient, et les a détruits pour toujours;"
      5: "ce qu'il vous a fait dans le désert, jusqu'à votre arrivée en ce lieu;"
      6: "ce qu'il a fait à Dathan et à Abiram, fils d'Éliab, fils de Ruben, comment la terre ouvrit sa bouche et les engloutit, avec leurs maisons et leurs tentes et tout ce qui était à leur suite, au milieu de tout Israël."
      7: "Car vos yeux ont vu toutes les grandes choses que l'Éternel a faites."
      8: "Ainsi, vous observerez tous les commandements que je vous prescris aujourd'hui, afin que vous ayez la force de vous emparer du pays où vous allez passer pour en prendre possession,"
      9: "et afin que vous prolongiez vos jours dans le pays que l'Éternel a juré à vos pères de leur donner, à eux et à leur postérité, pays où coulent le lait et le miel."
      10: "Car le pays dont tu vas entrer en possession, n'est pas comme le pays d'Égypte, d'où vous êtes sortis, où tu jetais dans les champs ta semence et les arrosais avec ton pied comme un jardin potager."
      11: "Le pays que vous allez posséder est un pays de montagnes et de vallées, et qui boit les eaux de la pluie du ciel;"
      12: "c'est un pays dont l'Éternel, ton Dieu, prend soin, et sur lequel l'Éternel, ton Dieu, a continuellement les yeux, du commencement à la fin de l'année."
      13: "Si vous obéissez à mes commandements que je vous prescris aujourd'hui, si vous aimez l'Éternel, votre Dieu, et si vous le servez de tout votre coeur et de toute votre âme,"
      14: "je donnerai à votre pays la pluie en son temps, la pluie de la première et de l'arrière-saison, et tu recueilleras ton blé, ton moût et ton huile;"
      15: "je mettrai aussi dans tes champs de l'herbe pour ton bétail, et tu mangeras et te rassasieras."
      16: "Gardez-vous de laisser séduire votre coeur, de vous détourner, de servir d'autres dieux et de vous prosterner devant eux."
      17: "La colère de l'Éternel s'enflammerait alors contre vous; il fermerait les cieux, et il n'y aurait point de pluie; la terre ne donnerait plus ses produits, et vous péririez promptement dans le bon pays que l'Éternel vous donne."
      18: "Mettez dans votre coeur et dans votre âme ces paroles que je vous dis. Vous les lierez comme un signe sur vos mains, et elles seront comme des fronteaux entre vos yeux."
      19: "Vous les enseignerez à vos enfants, et vous leur en parlerez quand tu seras dans ta maison, quand tu iras en voyage, quand tu te coucheras et quand tu te lèveras."
      20: "Tu les écriras sur les poteaux de ta maison et sur tes portes."
      21: "Et alors vos jours et les jours de vos enfants, dans le pays que l'Éternel a juré à vos pères de leur donner, seront aussi nombreux que les jours des cieux le seront au-dessus de la terre."
      22: "Car si vous observez tous ces commandements que je vous prescris, et si vous les mettez en pratique pour aimer l'Éternel, votre Dieu, pour marcher dans toutes ses voies et pour vous attacher à lui,"
      23: "l'Éternel chassera devant vous toutes ces nations, et vous vous rendrez maîtres de nations plus grandes et plus puissantes que vous."
      24: "Tout lieu que foulera la plante de votre pied sera à vous: votre frontière s'étendra du désert au Liban, et du fleuve de l'Euphrate jusqu'à la mer occidentale."
      25: "Nul ne tiendra contre vous. L'Éternel, votre Dieu, répandra, comme il vous l'a dit, la frayeur et la crainte de toi sur tout le pays où vous marcherez."
      26: "Vois, je mets aujourd'hui devant vous la bénédiction et la malédiction:"
      27: "la bénédiction, si vous obéissez aux commandements de l'Éternel, votre Dieu, que je vous prescris en ce jour;"
      28: "la malédiction, si vous n'obéissez pas aux commandements de l'Éternel, votre Dieu, et si vous vous détournez de la voie que je vous prescris en ce jour, pour aller après d'autres dieux que vous ne connaissez point."
      29: "Et lorsque l'Éternel, ton Dieu, t'aura fait entrer dans le pays dont tu vas prendre possession, tu prononceras la bénédiction sur la montagne de Garizim, et la malédiction sur la montagne d'Ébal."
      30: "Ces montagnes ne sont-elles pas de l'autre côté du Jourdain, derrière le chemin de l'occident, au pays des Cananéens qui habitent dans la plaine vis-à-vis de Guilgal, près des chênes de Moré?"
      31: "Car vous allez passer le Jourdain pour entrer en possession du pays que l'Éternel, votre Dieu, vous donne; vous le posséderez, et vous y habiterez."
      32: "Vous observerez et vous mettrez en pratique toutes les lois et les ordonnances que je vous prescris aujourd'hui."
    12:
      1: "Voici les lois et les ordonnances que vous observerez et que vous mettrez en pratique, aussi longtemps que vous y vivrez, dans le pays dont l'Éternel, le Dieu de vos pères, vous donne la possession."
      2: "Vous détruirez tous les lieux où les nations que vous allez chasser servent leurs dieux, sur les hautes montagnes, sur les collines, et sous tout arbre vert."
      3: "Vous renverserez leurs autels, vous briserez leurs statues, vous brûlerez au feu leurs idoles, vous abattrez les images taillées de leurs dieux, et vous ferez disparaître leurs noms de ces lieux-là."
      4: "Vous n'agirez pas ainsi à l'égard de l'Éternel, votre Dieu."
      5: "Mais vous le chercherez à sa demeure, et vous irez au lieu que l'Éternel, votre Dieu, choisira parmi toutes vos tribus pour y placer son nom."
      6: "C'est là que vous présenterez vos holocaustes, vos sacrifices, vos dîmes, vos prémices, vos offrandes en accomplissement d'un voeu, vos offrandes volontaires, et les premiers-nés de votre gros et de votre menu bétail."
      7: "C'est là que vous mangerez devant l'Éternel, votre Dieu, et que, vous et vos familles, vous ferez servir à votre joie tous les biens par lesquels l'Éternel, votre Dieu, vous aura bénis."
      8: "Vous n'agirez donc pas comme nous le faisons maintenant ici, où chacun fait ce qui lui semble bon,"
      9: "parce que vous n'êtes point encore arrivés dans le lieu de repos et dans l'héritage que l'Éternel, votre Dieu, vous donne."
      10: "Mais vous passerez le Jourdain, et vous habiterez dans le pays dont l'Éternel, votre Dieu, vous mettra en possession; il vous donnera du repos, après vous avoir délivrés de tous vos ennemis qui vous entourent, et vous vous établirez en sécurité."
      11: "Alors il y aura un lieu que l'Éternel, votre Dieu, choisira pour y faire résider son nom. C'est là que vous présenterez tout ce que je vous ordonne, vos holocaustes, vos sacrifices, vos dîmes, vos prémices, et les offrandes choisies que vous ferez à l'Éternel pour accomplir vos voeux."
      12: "C'est là que vous vous réjouirez devant l'Éternel, votre Dieu, vous, vos fils et vos filles, vos serviteurs et vos servantes, et le Lévite qui sera dans vos portes; car il n'a ni part ni héritage avec vous."
      13: "Garde-toi d'offrir tes holocaustes dans tous les lieux que tu verras;"
      14: "mais tu offriras tes holocaustes au lieu que l'Éternel choisira dans l'une de tes tribus, et c'est là que tu feras tout ce que je t'ordonne."
      15: "Néanmoins, quand tu en auras le désir, tu pourras tuer du bétail et manger de la viande dans toutes tes portes, selon les bénédictions que t'accordera l'Éternel, ton Dieu; celui qui sera impur et celui qui sera pur pourront en manger, comme on mange de la gazelle et du cerf."
      16: "Seulement, vous ne mangerez pas le sang: tu le répandras sur la terre comme de l'eau."
      17: "Tu ne pourras pas manger dans tes portes la dîme de ton blé, de ton moût et de ton huile, ni les premiers-nés de ton gros et de ton menu bétail, ni aucune de tes offrandes en accomplissement d'un voeu, ni tes offrandes volontaires, ni tes prémices."
      18: "Mais c'est devant l'Éternel, ton Dieu, que tu les mangeras, dans le lieu que l'Éternel, ton Dieu, choisira, toi, ton fils et ta fille, ton serviteur et ta servante, et le Lévite qui sera dans tes portes; et c'est devant l'Éternel, ton Dieu, que tu feras servir à ta joie tous les biens que tu posséderas."
      19: "Aussi longtemps que tu vivras dans ton pays, garde-toi de délaisser le Lévite."
      20: "Lorsque l'Éternel, ton Dieu, aura élargi tes frontières, comme il te l'a promis, et que le désir de manger de la viande te fera dire: Je voudrais manger de la viande! tu pourras en manger, selon ton désir."
      21: "Si le lieu que l'Éternel, ton Dieu, aura choisi pour y placer son nom est éloigné de toi, tu pourras tuer du gros et du menu bétail, comme je te l'ai prescrit, et tu pourras en manger dans tes portes selon ton désir."
      22: "Tu en mangeras comme on mange de la gazelle et du cerf; celui qui sera impur, et celui qui sera pur en mangeront l'un et l'autre."
      23: "Seulement, garde-toi de manger le sang, car le sang, c'est l'âme; et tu ne mangeras pas l'âme avec la chair."
      24: "Tu ne le mangeras pas: tu le répandras sur la terre comme de l'eau."
      25: "Tu ne le mangeras pas, afin que tu sois heureux, toi et tes enfants après toi, en faisant ce qui est droit aux yeux de l'Éternel."
      26: "Mais les choses que tu voudras consacrer et les offrandes que tu feras en accomplissement d'un voeu, tu iras les présenter au lieu qu'aura choisi l'Éternel."
      27: "Tu offriras tes holocaustes, la chair et le sang, sur l'autel de l'Éternel, ton Dieu; dans tes autres sacrifices, le sang sera répandu sur l'autel de l'Éternel, ton Dieu, et tu mangeras la chair."
      28: "Garde et écoute toutes ces choses que je t'ordonne, afin que tu sois heureux, toi et tes enfants après toi, à perpétuité, en faisant ce qui est bien et ce qui est droit aux yeux de l'Éternel, ton Dieu."
      29: "Lorsque l'Éternel, ton Dieu, aura exterminé les nations que tu vas chasser devant toi, lorsque tu les auras chassées et que tu te seras établi dans leur pays,"
      30: "garde-toi de te laisser prendre au piège en les imitant, après qu'elles auront été détruites devant toi. Garde-toi de t'informer de leurs dieux et de dire: Comment ces nations servaient-elles leurs dieux? Moi aussi, je veux faire de même."
      31: "Tu n'agiras pas ainsi à l'égard de l'Éternel, ton Dieu; car elles servaient leurs dieux en faisant toutes les abominations qui sont odieuses à l'Éternel, et même elles brûlaient au feu leurs fils et leurs filles en l'honneur de leurs dieux."
      32: "Vous observerez et vous mettrez en pratique toutes les choses que je vous ordonne; vous n'y ajouterez rien, et vous n'en retrancherez rien."
    13:
      1: "S'il s'élève au milieu de toi un prophète ou un songeur qui t'annonce un signe ou un prodige,"
      2: "et qu'il y ait accomplissement du signe ou du prodige dont il t'a parlé en disant: Allons après d'autres dieux, -des dieux que tu ne connais point, -et servons-les!"
      3: "tu n'écouteras pas les paroles de ce prophète ou de ce songeur, car c'est l'Éternel, votre Dieu, qui vous met à l'épreuve pour savoir si vous aimez l'Éternel, votre Dieu, de tout votre coeur et de toute votre âme."
      4: "Vous irez après l'Éternel, votre Dieu, et vous le craindrez; vous observerez ses commandements, vous obéirez à sa voix, vous le servirez, et vous vous attacherez à lui."
      5: "Ce prophète ou ce songeur sera puni de mort, car il a parlé de révolte contre l'Éternel, votre Dieu, qui vous a fait sortir du pays d'Égypte et vous a délivrés de la maison de servitude, et il a voulu te détourner de la voie dans laquelle l'Éternel, ton Dieu, t'a ordonné de marcher. Tu ôteras ainsi le mal du milieu de toi."
      6: "Si ton frère, fils de ta mère, ou ton fils, ou ta fille, ou la femme qui repose sur ton sein, ou ton ami que tu aimes comme toi-même, t'incite secrètement en disant: Allons, et servons d'autres dieux! -des dieux que ni toi ni tes pères n'avez connus,"
      7: "d'entre les dieux des peuples qui vous entourent, près de toi ou loin de toi, d'une extrémité de la terre à l'autre-"
      8: "tu n'y consentiras pas, et tu ne l'écouteras pas; tu ne jetteras pas sur lui un regard de pitié, tu ne l'épargneras pas, et tu ne le couvriras pas."
      9: "Mais tu le feras mourir; ta main se lèvera la première sur lui pour le mettre à mort, et la main de tout le peuple ensuite;"
      10: "tu le lapideras, et il mourra, parce qu'il a cherché à te détourner de l'Éternel, ton Dieu, qui t'a fait sortir du pays d'Égypte, de la maison de servitude."
      11: "Il en sera ainsi, afin que tout Israël entende et craigne, et que l'on ne commette plus un acte aussi criminel au milieu de toi."
      12: "Si tu entends dire au sujet de l'une des villes que t'a données pour demeure l'Éternel, ton Dieu:"
      13: "Des gens pervers sont sortis du milieu de toi, et ont séduit les habitants de leur ville en disant: Allons, et servons d'autres dieux! des dieux que tu ne connais point"
      14: "tu feras des recherches, tu examineras, tu interrogeras avec soin. La chose est-elle vraie, le fait est-il établi, cette abomination a-t-elle été commise au milieu de toi,"
      15: "alors tu frapperas du tranchant de l'épée les habitants de cette ville, tu la dévoueras par interdit avec tout ce qui s'y trouvera, et tu en passeras le bétail au fil de l'épée."
      16: "Tu amasseras tout le butin au milieu de la place, et tu brûleras entièrement au feu la ville avec tout son butin, devant l'Éternel, ton Dieu: elle sera pour toujours un monceau de ruines, elle ne sera jamais rebâtie."
      17: "Rien de ce qui sera dévoué par interdit ne s'attachera à ta main, afin que l'Éternel revienne de l'ardeur de sa colère, qu'il te fasse miséricorde et grâce, et qu'il te multiplie, comme il l'a juré à tes pères,"
      18: "si tu obéis à la voix de l'Éternel, ton Dieu, en observant tous ses commandements que je te prescris aujourd'hui, et en faisant ce qui est droit aux yeux de l'Éternel, ton Dieu."
    14:
      1: "Vous êtes les enfants de l'Éternel, votre Dieu. Vous ne vous ferez point d'incisions et vous ne ferez point de place chauve entre les yeux pour un mort."
      2: "Car tu es un peuple saint pour l'Éternel, ton Dieu; et l'Éternel, ton Dieu, t'a choisi, pour que tu fusses un peuple qui lui appartînt entre tous les peuples qui sont sur la face de la terre."
      3: "Tu ne mangeras aucune chose abominable."
      4: "Voici les animaux que vous mangerez: le boeuf, la brebis et la chèvre;"
      5: "le cerf, la gazelle et le daim; le bouquetin, le chevreuil, la chèvre sauvage et la girafe."
      6: "Vous mangerez de tout animal qui a la corne fendue, le pied fourchu, et qui rumine."
      7: "Mais vous ne mangerez pas de ceux qui ruminent seulement, ou qui ont la corne fendue et le pied fourchu seulement. Ainsi, vous ne mangerez pas le chameau, le lièvre et le daman, qui ruminent, mais qui n'ont pas la corne fendue: vous les regarderez comme impurs."
      8: "Vous ne mangerez pas le porc, qui a la corne fendue, mais qui ne rumine pas: vous le regarderez comme impur. Vous ne mangerez pas de leur chair, et vous ne toucherez pas leurs corps morts."
      9: "Voici les animaux dont vous mangerez parmi tous ceux qui sont dans les eaux: vous mangerez de tous ceux qui ont des nageoires et des écailles."
      10: "Mais vous ne mangerez d'aucun de ceux qui n'ont pas des nageoires et des écailles: vous les regarderez comme impurs."
      11: "Vous mangerez tout oiseau pur."
      12: "Mais voici ceux dont vous ne mangerez pas: l'aigle, l'orfraie et l'aigle de mer;"
      13: "le milan, l'autour, le vautour et ce qui est de son espèce;"
      14: "le corbeau et toutes ses espèces;"
      15: "l'autruche, le hibou, la mouette, l'épervier et ce qui est de son espèce;"
      16: "le chat-huant, la chouette et le cygne;"
      17: "le pélican, le cormoran et le plongeon;"
      18: "la cigogne, le héron et ce qui est de son espèce, la huppe et la chauve-souris."
      19: "Vous regarderez comme impur tout reptile qui vole: on n'en mangera point."
      20: "Vous mangerez tout oiseau pur."
      21: "Vous ne mangerez d'aucune bête morte; tu la donneras à l'étranger qui sera dans tes portes, afin qu'il la mange, ou tu la vendras à un étranger; car tu es un peuple saint pour l'Éternel, ton Dieu. Tu ne feras point cuire un chevreau dans le lait de sa mère."
      22: "Tu lèveras la dîme de tout ce que produira ta semence, de ce que rapportera ton champ chaque année."
      23: "Et tu mangeras devant l'Éternel, ton Dieu, dans le lieu qu'il choisira pour y faire résider son nom, la dîme de ton blé, de ton moût et de ton huile, et les premiers-nés de ton gros et de ton menu bétail, afin que tu apprennes à craindre toujours l'Éternel, ton Dieu."
      24: "Peut-être lorsque l'Éternel, ton Dieu, t'aura béni, le chemin sera-t-il trop long pour que tu puisses transporter ta dîme, à cause de ton éloignement du lieu qu'aura choisi l'Éternel, ton Dieu, pour y faire résider son nom."
      25: "Alors, tu échangeras ta dîme contre de l'argent, tu serreras cet argent dans ta main, et tu iras au lieu que l'Éternel, ton Dieu, aura choisi."
      26: "Là, tu achèteras avec l'argent tout ce que tu désireras, des boeufs, des brebis, du vin et des liqueurs fortes, tout ce qui te fera plaisir, tu mangeras devant l'Éternel, ton Dieu, et tu te réjouiras, toi et ta famille."
      27: "Tu ne délaisseras point le Lévite qui sera dans tes portes, car il n'a ni part ni héritage avec toi."
      28: "Au bout de trois ans, tu sortiras toute la dîme de tes produits pendant la troisième année, et tu la déposeras dans tes portes."
      29: "Alors viendront le Lévite, qui n'a ni part ni héritage avec toi, l'étranger, l'orphelin et la veuve, qui seront dans tes portes, et ils mangeront et se rassasieront, afin que l'Éternel, ton Dieu, te bénisse dans tous les travaux que tu entreprendras de tes mains."
    15:
      1: "Tous les sept ans, tu feras relâche."
      2: "Et voici comment s'observera le relâche. Quand on aura publié le relâche en l'honneur de l'Éternel, tout créancier qui aura fait un prêt à son prochain se relâchera de son droit, il ne pressera pas son prochain et son frère pour le paiement de sa dette."
      3: "Tu pourras presser l'étranger; mais tu te relâcheras de ton droit pour ce qui t'appartiendra chez ton frère."
      4: "Toutefois, il n'y aura point d'indigent chez toi, car l'Éternel te bénira dans le pays que l'Éternel, ton Dieu, te fera posséder en héritage,"
      5: "pourvu seulement que tu obéisses à la voix de l'Éternel, ton Dieu, en mettant soigneusement en pratique tous ces commandements que je te prescris aujourd'hui."
      6: "L'Éternel, ton Dieu, te bénira comme il te l'a dit, tu prêteras à beaucoup de nations, et tu n'emprunteras point; tu domineras sur beaucoup de nations, et elles ne domineront point sur toi."
      7: "S'il y a chez toi quelque indigent d'entre tes frères, dans l'une de tes portes, au pays que l'Éternel, ton Dieu, te donne, tu n'endurciras point ton coeur et tu ne fermeras point ta main devant ton frère indigent."
      8: "Mais tu lui ouvriras ta main, et tu lui prêteras de quoi pourvoir à ses besoins."
      9: "Garde-toi d'être assez méchant pour dire en ton coeur: La septième année, l'année du relâche, approche! Garde-toi d'avoir un oeil sans pitié pour ton frère indigent et de lui faire un refus. Il crierait à l'Éternel contre toi, et tu te chargerais d'un péché."
      10: "Donne-lui, et que ton coeur ne lui donne point à regret; car, à cause de cela, l'Éternel, ton Dieu, te bénira dans tous tes travaux et dans toutes tes entreprises."
      11: "Il y aura toujours des indigents dans le pays; c'est pourquoi je te donne ce commandement: Tu ouvriras ta main à ton frère, au pauvre et à l'indigent dans ton pays."
      12: "Si l'un de tes frères hébreux, homme ou femme, se vend à toi, il te servira six années; mais la septième année, tu le renverras libre de chez toi."
      13: "Et lorsque tu le renverras libre de chez toi, tu ne le renverras point à vide;"
      14: "tu lui feras des présents de ton menu bétail, de ton aire, de ton pressoir, de ce que tu auras par la bénédiction de l'Éternel, ton Dieu."
      15: "Tu te souviendras que tu as été esclave au pays d'Égypte, et que l'Éternel, ton Dieu, t'a racheté; c'est pourquoi je te donne aujourd'hui ce commandement."
      16: "Si ton esclave te dit: Je ne veux pas sortir de chez toi, -parce qu'il t'aime, toi et ta maison, et qu'il se trouve bien chez toi, -"
      17: "alors tu prendras un poinçon et tu lui perceras l'oreille contre la porte, et il sera pour toujours ton esclave. Tu feras de même pour ta servante."
      18: "Tu ne trouveras point dur de le renvoyer libre de chez toi, car il t'a servi six ans, ce qui vaut le double du salaire d'un mercenaire; et l'Éternel, ton Dieu, te bénira dans tout ce que tu feras."
      19: "Tu consacreras à l'Éternel, ton Dieu, tout premier-né mâle qui naîtra dans ton gros et dans ton menu bétail. Tu ne travailleras point avec le premier-né de ton boeuf, et tu ne tondras point le premier-né de tes brebis."
      20: "Tu le mangeras chaque année, toi et ta famille, devant l'Éternel, ton Dieu, dans le lieu qu'il choisira."
      21: "S'il a quelque défaut, s'il est boiteux ou aveugle, ou s'il a quelque autre difformité, tu ne l'offriras point en sacrifice à l'Éternel, ton Dieu."
      22: "Tu le mangeras dans tes portes; celui qui sera impur et celui qui sera pur en mangeront l'un et l'autre, comme on mange de la gazelle et du cerf."
      23: "Seulement, tu n'en mangeras pas le sang; tu le répandras sur la terre comme de l'eau."
    16:
      1: "Observe le mois des épis, et célèbre la Pâque en l'honneur de l'Éternel, ton Dieu; car c'est dans le mois des épis que l'Éternel, ton Dieu, t'a fait sortir d'Égypte, pendant la nuit."
      2: "Tu sacrifieras la Pâque à l'Éternel, ton Dieu, tes victimes de menu et de gros bétail, dans le lieu que l'Éternel choisira pour y faire résider son nom."
      3: "Pendant la fête, tu ne mangeras pas du pain levé, mais tu mangeras sept jours des pains sans levain, du pain d'affliction, car c'est avec précipitation que tu es sorti du pays d'Égypte: il en sera ainsi, afin que tu te souviennes toute ta vie du jour où tu es sorti du pays d'Égypte."
      4: "On ne verra point chez toi de levain, dans toute l'étendue de ton pays, pendant sept jours; et aucune partie des victimes que tu sacrifieras le soir du premier jour ne sera gardée pendant la nuit jusqu'au matin."
      5: "Tu ne pourras point sacrifier la Pâque dans l'un quelconque des lieux que l'Éternel, ton Dieu, te donne pour demeure;"
      6: "mais c'est dans le lieu que choisira l'Éternel, ton Dieu, pour y faire résider son nom, que tu sacrifieras la Pâque, le soir, au coucher du soleil, à l'époque de ta sortie d'Égypte."
      7: "Tu feras cuire la victime, et tu la mangeras dans le lieu que choisira l'Éternel, ton Dieu. Et le matin, tu pourras t'en retourner et t'en aller vers tes tentes."
      8: "Pendant six jours, tu mangeras des pains sans levain; et le septième jour, il y aura une assemblée solennelle en l'honneur de l'Éternel, ton Dieu: tu ne feras aucun ouvrage."
      9: "Tu compteras sept semaines; dès que la faucille sera mise dans les blés, tu commenceras à compter sept semaines."
      10: "Puis tu célébreras la fête des semaines, et tu feras des offrandes volontaires, selon les bénédictions que l'Éternel, ton Dieu, t'aura accordées."
      11: "Tu te réjouiras devant l'Éternel, ton Dieu, dans le lieu que l'Éternel, ton Dieu, choisira pour y faire résider son nom, toi, ton fils et ta fille, ton serviteur et ta servante, le Lévite qui sera dans tes portes, et l'étranger, l'orphelin et la veuve qui seront au milieu de toi."
      12: "Tu te souviendras que tu as été esclave en Égypte, et tu observeras et mettras ces lois en pratique."
      13: "Tu célébreras la fête des tabernacles pendant sept jours, quand tu recueilleras le produit de ton aire et de ton pressoir."
      14: "Tu te réjouiras à cette fête, toi, ton fils et ta fille, ton serviteur et ta servante, et le Lévite, l'étranger, l'orphelin et la veuve qui seront dans tes portes."
      15: "Tu célébreras la fête pendant sept jours en l'honneur de l'Éternel, ton Dieu, dans le lieu que choisira l'Éternel; car l'Éternel, ton Dieu, te bénira dans toutes tes récoltes et dans tout le travail de tes mains, et tu te livreras entièrement à la joie."
      16: "Trois fois par année, tous les mâles d'entre vous se présenteront devant l'Éternel, ton Dieu, dans le lieu qu'il choisira: à la fête des pains sans levain, à la fête des semaines, et à la fête des tabernacles. On ne paraîtra point devant l'Éternel les mains vides."
      17: "Chacun donnera ce qu'il pourra, selon les bénédictions que l'Éternel, ton Dieu, lui aura accordées."
      18: "Tu établiras des juges et des magistrats dans toutes les villes que l'Éternel, ton Dieu, te donne, selon tes tribus; et ils jugeront le peuple avec justice."
      19: "Tu ne porteras atteinte à aucun droit, tu n'auras point égard à l'apparence des personnes, et tu ne recevras point de présent, car les présents aveuglent les yeux des sages et corrompent les paroles des justes."
      20: "Tu suivras ponctuellement la justice, afin que tu vives et que tu possèdes le pays que l'Éternel, ton Dieu, te donne."
      21: "Tu ne fixeras aucune idole de bois à côté de l'autel que tu élèveras à l'Éternel, ton Dieu."
      22: "Tu ne dresseras point de statues, qui sont en aversion à l'Éternel, ton Dieu."
    17:
      1: "Tu n'offriras en sacrifice à l'Éternel, ton Dieu, ni boeuf, ni agneau qui ait quelque défaut ou difformité; car ce serait en abomination à l'Éternel, ton Dieu."
      2: "Il se trouvera peut-être au milieu de toi dans l'une des villes que l'Éternel, ton Dieu, te donne, un homme ou une femme faisant ce qui est mal aux yeux de l'Éternel, ton Dieu, et transgressant son alliance;"
      3: "allant après d'autres dieux pour les servir et se prosterner devant eux, après le soleil, la lune, ou toute l'armée des cieux. Ce n'est point là ce que j'ai commandé."
      4: "Dès que tu en auras connaissance, dès que tu l'auras appris, tu feras avec soin des recherches. La chose est-elle vraie, le fait est-il établi, cette abomination a-t-elle été commise en Israël,"
      5: "alors tu feras venir à tes portes l'homme ou la femme qui sera coupable de cette mauvaise action, et tu lapideras ou puniras de mort cet homme ou cette femme."
      6: "Celui qui mérite la mort sera exécuté sur la déposition de deux ou de trois témoins; il ne sera pas mis à mort sur la déposition d'un seul témoin."
      7: "La main des témoins se lèvera la première sur lui pour le faire mourir, et la main de tout le peuple ensuite. Tu ôteras ainsi le mal du milieu de toi."
      8: "Si une cause relative à un meurtre, à un différend, à une blessure, te paraît trop difficile à juger et fournit matière à contestation dans tes portes, tu te lèveras et tu monteras au lieu que l'Éternel, ton Dieu, choisira."
      9: "Tu iras vers les sacrificateurs, les Lévites, et vers celui qui remplira alors les fonctions de juge; tu les consulteras, et ils te feront connaître la sentence."
      10: "Tu te conformeras à ce qu'ils te diront dans le lieu que choisira l'Éternel, et tu auras soin d'agir d'après tout ce qu'ils t'enseigneront."
      11: "Tu te conformeras à la loi qu'ils t'enseigneront et à la sentence qu'ils auront prononcée; tu ne te détourneras de ce qu'ils te diront ni à droite ni à gauche."
      12: "L'homme qui, par orgueil, n'écoutera pas le sacrificateur placé là pour servir l'Éternel, ton Dieu, ou qui n'écoutera pas le juge, cet homme sera puni de mort. Tu ôteras ainsi le mal du milieu d'Israël,"
      13: "afin que tout le peuple entende et craigne, et qu'il ne se livre plus à l'orgueil."
      14: "Lorsque tu seras entré dans le pays que l'Éternel, ton Dieu, te donne, lorsque tu le posséderas, que tu y auras établi ta demeure, et que tu diras: Je veux mettre un roi sur moi, comme toutes les nations qui m'entourent, -"
      15: "tu mettras sur toi un roi que choisira l'Éternel, ton Dieu, tu prendras un roi du milieu de tes frères, tu ne pourras pas te donner un étranger, qui ne soit pas ton frère."
      16: "Mais qu'il n'ait pas un grand nombre de chevaux; et qu'il ne ramène pas le peuple en Égypte pour avoir beaucoup de chevaux; car l'Éternel vous a dit: Vous ne retournerez plus par ce chemin-là."
      17: "Qu'il n'ait pas un grand nombre de femmes, afin que son coeur ne se détourne point; et qu'il ne fasse pas de grands amas d'argent et d'or."
      18: "Quand il s'assiéra sur le trône de son royaume, il écrira pour lui, dans un livre, une copie de cette loi, qu'il prendra auprès des sacrificateurs, les Lévites."
      19: "Il devra l'avoir avec lui et y lire tous les jours de sa vie, afin qu'il apprenne à craindre l'Éternel, son Dieu, à observer et à mettre en pratique toutes les paroles de cette loi et toutes ces ordonnances;"
      20: "afin que son coeur ne s'élève point au-dessus de ses frères, et qu'il ne se détourne de ces commandements ni à droite ni à gauche; afin qu'il prolonge ses jours dans son royaume, lui et ses enfants, au milieu d'Israël."
    18:
      1: "Les sacrificateurs, les Lévites, la tribu entière de Lévi, n'auront ni part ni héritage avec Israël; ils se nourriront des sacrifices consumés par le feu en l'honneur de l'Éternel et de l'héritage de l'Éternel."
      2: "Ils n'auront point d'héritage au milieu de leurs frères: l'Éternel sera leur héritage, comme il le leur a dit."
      3: "Voici quel sera le droit des sacrificateurs sur le peuple, sur ceux qui offriront un sacrifice, un boeuf ou un agneau: on donnera au sacrificateur l'épaule, les mâchoires et l'estomac."
      4: "Tu lui donneras les prémices de ton blé, de ton moût et de ton huile, et les prémices de la toison de tes brebis;"
      5: "car c'est lui que l'Éternel, ton Dieu, a choisi entre toutes les tribus, pour qu'il fasse le service au nom de l'Éternel, lui et ses fils, à toujours."
      6: "Lorsque le Lévite quittera l'une de tes portes, le lieu quelconque où il demeure en Israël, pour se rendre, selon la plénitude de son désir, au lieu que choisira l'Éternel,"
      7: "et qu'il fera le service au nom de l'Éternel, ton Dieu, comme tous ses frères les Lévites qui se tiennent là devant l'Éternel,"
      8: "il recevra pour sa nourriture une portion égale à la leur, et jouira, en outre, des revenus de la vente de son patrimoine."
      9: "Lorsque tu seras entré dans le pays que l'Éternel, ton Dieu, te donne, tu n'apprendras point à imiter les abominations de ces nations-là."
      10: "Qu'on ne trouve chez toi personne qui fasse passer son fils ou sa fille par le feu, personne qui exerce le métier de devin, d'astrologue, d'augure, de magicien,"
      11: "d'enchanteur, personne qui consulte ceux qui évoquent les esprits ou disent la bonne aventure, personne qui interroge les morts."
      12: "Car quiconque fait ces choses est en abomination à l'Éternel; et c'est à cause de ces abominations que l'Éternel, ton Dieu, va chasser ces nations devant toi."
      13: "Tu seras entièrement à l'Éternel, ton Dieu."
      14: "Car ces nations que tu chasseras écoutent les astrologues et les devins; mais à toi, l'Éternel, ton Dieu, ne le permet pas."
      15: "L'Éternel, ton Dieu, te suscitera du milieu de toi, d'entre tes frères, un prophète comme moi: vous l'écouterez!"
      16: "Il répondra ainsi à la demande que tu fis à l'Éternel, ton Dieu, à Horeb, le jour de l'assemblée, quand tu disais: Que je n'entende plus la voix de l'Éternel, mon Dieu, et que je ne voie plus ce grand feu, afin de ne pas mourir."
      17: "L'Éternel me dit: Ce qu'il ont dit est bien."
      18: "Je leur susciterai du milieu de leurs frères un prophète comme toi, je mettrai mes paroles dans sa bouche, et il leur dira tout ce que je lui commanderai."
      19: "Et si quelqu'un n'écoute pas mes paroles qu'il dira en mon nom, c'est moi qui lui en demanderai compte."
      20: "Mais le prophète qui aura l'audace de dire en mon nom une parole que je ne lui aurai point commandé de dire, ou qui parlera au nom d'autres dieux, ce prophète-là sera puni de mort."
      21: "Peut-être diras-tu dans ton coeur: Comment connaîtrons-nous la parole que l'Éternel n'aura point dite?"
      22: "Quand ce que dira le prophète n'aura pas lieu et n'arrivera pas, ce sera une parole que l'Éternel n'aura point dite. C'est par audace que le prophète l'aura dite: n'aie pas peur de lui."
    19:
      1: "Lorsque l'Éternel, ton Dieu, aura exterminé les nations dont l'Éternel, ton Dieu, te donne le pays, lorsque tu les auras chassées et que tu habiteras dans leurs villes et dans leurs maisons,"
      2: "tu sépareras trois villes au milieu du pays dont l'Éternel, ton Dieu, te donne la possession."
      3: "Tu établiras des routes, et tu diviseras en trois parties le territoire du pays que l'Éternel, ton Dieu, va te donner en héritage. Il en sera ainsi afin que tout meurtrier puisse s'enfuir dans ces villes."
      4: "Cette loi s'appliquera au meurtrier qui s'enfuira là pour sauver sa vie, lorsqu'il aura involontairement tué son prochain, sans avoir été auparavant son ennemi."
      5: "Un homme, par exemple, va couper du bois dans la forêt avec un autre homme; la hache en main, il s'élance pour abattre un arbre; le fer échappe du manche, atteint le compagnon de cet homme, et lui donne la mort. Alors il s'enfuira dans l'une de ces villes pour sauver sa vie,"
      6: "de peur que le vengeur du sang, échauffé par la colère et poursuivant le meurtrier, ne finisse par l'atteindre s'il y avait à faire beaucoup de chemin, et ne frappe mortellement celui qui ne mérite pas la mort, puisqu'il n'était point auparavant l'ennemi de son prochain."
      7: "C'est pourquoi je te donne cet ordre: Tu sépareras trois villes."
      8: "Lorsque l'Éternel, ton Dieu, aura élargi tes frontières, comme il l'a juré à tes pères, et qu'il t'aura donné tout le pays qu'il a promis à tes pères de te donner, -"
      9: "pourvu que tu observes et mettes en pratique tous ces commandements que je te prescris aujourd'hui, en sorte que tu aimes l'Éternel, ton Dieu, et que tu marches toujours dans ses voies, -tu ajouteras encore trois villes à ces trois-là,"
      10: "afin que le sang innocent ne soit pas répandu au milieu du pays que l'Éternel, ton Dieu, te donne pour héritage, et que tu ne sois pas coupable de meurtre."
      11: "Mais si un homme s'enfuit dans une de ces villes, après avoir dressé des embûches à son prochain par inimitié contre lui, après l'avoir attaqué et frappé de manière à causer sa mort,"
      12: "les anciens de sa ville l'enverront saisir et le livreront entre les mains du vengeur du sang, afin qu'il meure."
      13: "Tu ne jetteras pas sur lui un regard de pitié, tu feras disparaître d'Israël le sang innocent, et tu seras heureux."
      14: "Tu ne reculeras point les bornes de ton prochain, posées par tes ancêtres, dans l'héritage que tu auras au pays dont l'Éternel, ton Dieu, te donne la possession."
      15: "Un seul témoin ne suffira pas contre un homme pour constater un crime ou un péché, quel qu'il soit; un fait ne pourra s'établir que sur la déposition de deux ou de trois témoins."
      16: "Lorsqu'un faux témoin s'élèvera contre quelqu'un pour l'accuser d'un crime,"
      17: "les deux hommes en contestation comparaîtront devant l'Éternel, devant les sacrificateurs et les juges alors en fonctions."
      18: "Les juges feront avec soin des recherches. Le témoin est-il un faux témoin, a-t-il fait contre son frère une fausse déposition,"
      19: "alors vous le traiterez comme il avait dessein de traiter son frère. Tu ôteras ainsi le mal du milieu de toi."
      20: "Les autres entendront et craindront, et l'on ne commettra plus un acte aussi criminel au milieu de toi."
      21: "Tu ne jetteras aucun regard de pitié: oeil pour oeil, dent pour dent, main pour main, pied pour pied."
    20:
      1: "Lorsque tu iras à la guerre contre tes ennemis, et que tu verras des chevaux et des chars, et un peuple plus nombreux que toi, tu ne les craindras point; car l'Éternel, ton Dieu, qui t'a fait monter du pays d'Égypte, est avec toi."
      2: "A l'approche du combat, le sacrificateur s'avancera et parlera au peuple."
      3: "Il leur dira: Écoute, Israël! Vous allez aujourd'hui livrer bataille à vos ennemis. Que votre coeur ne se trouble point; soyez sans crainte, ne vous effrayez pas, ne vous épouvantez pas devant eux."
      4: "Car l'Éternel, votre Dieu, marche avec vous, pour combattre vos ennemis, pour vous sauver."
      5: "Les officiers parleront ensuite au peuple et diront: Qui est-ce qui a bâti une maison neuve, et ne s'y est point encore établi? Qu'il s'en aille et retourne chez lui, de peur qu'il ne meure dans la bataille et qu'un autre ne s'y établisse."
      6: "Qui est-ce qui a planté une vigne, et n'en a point encore joui? Qu'il s'en aille et retourne chez lui, de peur qu'il ne meure dans la bataille et qu'un autre n'en jouisse."
      7: "Qui est-ce qui a fiancé une femme, et ne l'a point encore prise? Qu'il s'en aille et retourne chez lui, de peur qu'il ne meure dans la bataille et qu'un autre ne la prenne."
      8: "Les officiers continueront à parler au peuple, et diront: Qui est-ce qui a peur et manque de courage? Qu'il s'en aille et retourne chez lui, afin que ses frères ne se découragent pas comme lui."
      9: "Quand les officiers auront achevé de parler au peuple, ils placeront les chefs des troupes à la tête du peuple."
      10: "Quand tu t'approcheras d'une ville pour l'attaquer, tu lui offriras la paix."
      11: "Si elle accepte la paix et t'ouvre ses portes, tout le peuple qui s'y trouvera te sera tributaire et asservi."
      12: "Si elle n'accepte pas la paix avec toi et qu'elle veuille te faire la guerre, alors tu l'assiégeras."
      13: "Et après que l'Éternel, ton Dieu, l'aura livrée entre tes mains, tu en feras passer tous les mâles au fil de l'épée."
      14: "Mais tu prendras pour toi les femmes, les enfants, le bétail, tout ce qui sera dans la ville, tout son butin, et tu mangeras les dépouilles de tes ennemis que l'Éternel, ton Dieu, t'aura livrés."
      15: "C'est ainsi que tu agiras à l'égard de toutes les villes qui sont très éloignées de toi, et qui ne font point partie des villes de ces nations-ci."
      16: "Mais dans les villes de ces peuples dont l'Éternel, ton Dieu, te donne le pays pour héritage, tu ne laisseras la vie à rien de ce qui respire."
      17: "Car tu dévoueras ces peuples par interdit, les Héthiens, les Amoréens, les Cananéens, les Phéréziens, les Héviens, et les Jébusiens, comme l'Éternel, ton Dieu, te l'a ordonné,"
      18: "afin qu'ils ne vous apprennent pas à imiter toutes les abominations qu'ils font pour leurs dieux, et que vous ne péchiez point contre l'Éternel, votre Dieu."
      19: "Si tu fais un long siège pour t'emparer d'une ville avec laquelle tu es en guerre, tu ne détruiras point les arbres en y portant la hache, tu t'en nourriras et tu ne les abattras point; car l'arbre des champs est-il un homme pour être assiégé par toi?"
      20: "Mais tu pourras détruire et abattre les arbres que tu sauras ne pas être des arbres servant à la nourriture, et en construire des retranchements contre la ville qui te fait la guerre, jusqu'à ce qu'elle succombe."
    21:
      1: "Si, dans le pays dont l'Éternel, ton Dieu, te donne la possession, l'on trouve étendu au milieu d'un champ un homme tué, sans que l'on sache qui l'a frappé,"
      2: "tes anciens et tes juges iront mesurer les distances à partir du cadavre jusqu'aux villes des environs."
      3: "Quand on aura déterminé la ville la plus rapprochée du cadavre, les anciens de cette ville prendront une génisse qui n'ait point servi au travail et qui n'ait point tiré au joug."
      4: "Ils feront descendre cette génisse vers un torrent qui jamais ne tarisse et où il n'y ait ni culture ni semence; et là, ils briseront la nuque à la génisse, dans le torrent."
      5: "Alors s'approcheront les sacrificateurs, fils de Lévi; car l'Éternel, ton Dieu, les a choisis pour qu'ils le servent et qu'ils bénissent au nom de l'Éternel, et ce sont eux qui doivent prononcer sur toute contestation et sur toute blessure."
      6: "Tous les anciens de cette ville la plus rapprochée du cadavre laveront leurs mains sur la génisse à laquelle on a brisé la nuque dans le torrent."
      7: "Et prenant la parole, ils diront: Nos mains n'ont point répandu ce sang et nos yeux ne l'ont point vu répandre."
      8: "Pardonne, ô Éternel! à ton peuple d'Israël, que tu as racheté; n'impute pas le sang innocent à ton peuple d'Israël, et ce sang ne lui sera point imputé."
      9: "Ainsi, tu dois faire disparaître du milieu de toi le sang innocent, en faisant ce qui est droit aux yeux de l'Éternel."
      10: "Lorsque tu iras à la guerre contre tes ennemis, si l'Éternel les livre entre tes mains, et que tu leur fasses des prisonniers,"
      11: "peut-être verras-tu parmi les captives une femme belle de figure, et auras-tu le désir de la prendre pour femme."
      12: "Alors tu l'amèneras dans l'intérieur de ta maison. Elle se rasera la tête et se fera les ongles,"
      13: "elle quittera les vêtements qu'elle portait quand elle a été prise, elle demeurera dans ta maison, et elle pleurera son père et sa mère pendant un mois. Après cela, tu iras vers elle, tu l'auras en ta possession, et elle sera ta femme."
      14: "Si elle cesse de te plaire, tu la laisseras aller où elle voudra, tu ne pourras pas la vendre pour de l'argent ni la traiter comme esclave, parce que tu l'auras humiliée."
      15: "Si un homme, qui a deux femmes, aime l'une et n'aime pas l'autre, et s'il en a des fils dont le premier-né soit de la femme qu'il n'aime pas,"
      16: "il ne pourra point, quand il partagera son bien entre ses fils, reconnaître comme premier-né le fils de celle qu'il aime, à la place du fils de celle qu'il n'aime pas, et qui est le premier-né."
      17: "Mais il reconnaîtra pour premier-né le fils de celle qu'il n'aime pas, et lui donnera sur son bien une portion double; car ce fils est les prémices de sa vigueur, le droit d'aînesse lui appartient."
      18: "Si un homme a un fils indocile et rebelle, n'écoutant ni la voix de son père, ni la voix de sa mère, et ne leur obéissant pas même après qu'ils l'ont châtié,"
      19: "le père et la mère le prendront, et le mèneront vers les anciens de sa ville et à la porte du lieu qu'il habite."
      20: "Ils diront aux anciens de sa ville: Voici notre fils qui est indocile et rebelle, qui n'écoute pas notre voix, et qui se livre à des excès et à l'ivrognerie."
      21: "Et tous les hommes de sa ville le lapideront, et il mourra. Tu ôteras ainsi le mal du milieu de toi, afin que tout Israël entende et craigne."
      22: "Si l'on fait mourir un homme qui a commis un crime digne de mort, et que tu l'aies pendu à un bois,"
      23: "son cadavre ne passera point la nuit sur le bois; mais tu l'enterreras le jour même, car celui qui est pendu est un objet de malédiction auprès de Dieu, et tu ne souilleras point le pays que l'Éternel, ton Dieu, te donne pour héritage."
    22:
      1: "Si tu vois s'égarer le boeuf ou la brebis de ton frère, tu ne t'en détourneras point, tu les ramèneras à ton frère."
      2: "Si ton frère n'habite pas près de toi, et que tu ne le connaisses pas, tu recueilleras l'animal dans ta maison et il restera chez toi jusqu'à ce que ton frère le réclame; et alors tu le lui rendras."
      3: "Tu feras de même pour son âne, tu feras de même pour son vêtement, tu feras de même pour tout objet qu'il aurait perdu et que tu trouverais; tu ne devras point t'en détourner."
      4: "Si tu vois l'âne de ton frère ou son boeuf tombé dans le chemin, tu ne t'en détourneras point, tu l'aideras à le relever."
      5: "Une femme ne portera point un habillement d'homme, et un homme ne mettra point des vêtements de femme; car quiconque fait ces choses est en abomination à l'Éternel, ton Dieu."
      6: "Si tu rencontres dans ton chemin un nid d'oiseau, sur un arbre ou sur la terre, avec des petits ou des oeufs, et la mère couchée sur les petits ou sur les oeufs, tu ne prendras pas la mère et les petits,"
      7: "tu laisseras aller la mère et tu ne prendras que les petits, afin que tu sois heureux et que tu prolonges tes jours."
      8: "Si tu bâtis une maison neuve, tu feras une balustrade autour de ton toit, afin de ne pas mettre du sang sur ta maison, dans le cas où il en tomberait quelqu'un."
      9: "Tu ne sèmeras point dans ta vigne diverses semences, de peur que tu ne jouisses ni du produit de ce que tu auras semé ni du produit de la vigne."
      10: "Tu ne laboureras point avec un boeuf et un âne attelés ensemble."
      11: "Tu ne porteras point un vêtement tissé de diverses espèces de fils, de laine et de lin réunis ensemble."
      12: "Tu mettras des franges aux quatre coins du vêtement dont tu te couvriras."
      13: "Si un homme, qui a pris une femme et est allé vers elle, éprouve ensuite de l'aversion pour sa personne,"
      14: "s'il lui impute des choses criminelles et porte atteinte à sa réputation, en disant: J'ai pris cette femme, je me suis approché d'elle, et je ne l'ai pas trouvée vierge, -"
      15: "alors le père et la mère de la jeune femme prendront les signes de sa virginité et les produiront devant les anciens de la ville, à la porte."
      16: "Le père de la jeune femme dira aux anciens: J'ai donné ma fille pour femme à cet homme, et il l'a prise en aversion;"
      17: "il lui impute des choses criminelles, en disant: Je n'ai pas trouvé ta fille vierge. Or voici les signes de virginité de ma fille. Et ils déploieront son vêtement devant les anciens de la ville."
      18: "Les anciens de la ville saisiront alors cet homme et le châtieront;"
      19: "et, parce qu'il a porté atteinte à la réputation d'une vierge d'Israël, ils le condamneront à une amende de cent sicles d'argent, qu'ils donneront au père de la jeune femme. Elle restera sa femme, et il ne pourra pas la renvoyer, tant qu'il vivra."
      20: "Mais si le fait est vrai, si la jeune femme ne s'est point trouvée vierge,"
      21: "on fera sortir la jeune femme à l'entrée de la maison de son père; elle sera lapidée par les gens de la ville, et elle mourra, parce qu'elle a commis une infamie en Israël, en se prostituant dans la maison de son père. Tu ôteras ainsi le mal du milieu de toi."
      22: "Si l'on trouve un homme couché avec une femme mariée, ils mourront tous deux, l'homme qui a couché avec la femme, et la femme aussi. Tu ôteras ainsi le mal du milieu d'Israël."
      23: "Si une jeune fille vierge est fiancée, et qu'un homme la rencontre dans la ville et couche avec elle,"
      24: "vous les amènerez tous deux à la porte de la ville, vous les lapiderez, et ils mourront, la jeune fille pour n'avoir pas crié dans la ville, et l'homme pour avoir déshonoré la femme de son prochain. Tu ôteras ainsi le mal du milieu de toi."
      25: "Mais si c'est dans les champs que cet homme rencontre la jeune femme fiancée, lui fait violence et couche avec elle, l'homme qui aura couché avec elle sera seul puni de mort."
      26: "Tu ne feras rien à la jeune fille; elle n'est pas coupable d'un crime digne de mort, car il en est de ce cas comme de celui où un homme se jette sur son prochain et lui ôte la vie."
      27: "La jeune fille fiancée, que cet homme a rencontrée dans les champs, a pu crier sans qu'il y ait eu personne pour la secourir."
      28: "Si un homme rencontre une jeune fille vierge non fiancée, lui fait violence et couche avec elle, et qu'on vienne à les surprendre,"
      29: "l'homme qui aura couché avec elle donnera au père de la jeune fille cinquante sicles d'argent; et, parce qu'il l'a déshonorée, il la prendra pour femme, et il ne pourra pas la renvoyer, tant qu'il vivra."
      30: "Nul ne prendra la femme de son père, et ne soulèvera la couverture de son père."
    23:
      1: "Celui dont les testicules ont été écrasés ou l'urètre coupé n'entrera point dans l'assemblée de l'Éternel."
      2: "Celui qui est issu d'une union illicite n'entrera point dans l'assemblée de l'Éternel; même sa dixième génération n'entrera point dans l'assemblée de l'Éternel."
      3: "L'Ammonite et le Moabite n'entreront point dans l'assemblée de l'Éternel, même à la dixième génération et à perpétuité,"
      4: "parce qu'ils ne sont pas venus au-devant de vous avec du pain et de l'eau, sur le chemin, lors de votre sortie d'Égypte, et parce qu'ils ont fait venir contre toi à prix d'argent Balaam, fils de Beor, de Pethor en Mésopotamie, pour qu'il te maudisse."
      5: "Mais l'Éternel, ton Dieu, n'a point voulu écouter Balaam; et l'Éternel, ton Dieu, a changé pour toi la malédiction en bénédiction, parce que tu es aimé de l'Éternel, ton Dieu."
      6: "Tu n'auras souci ni de leur prospérité ni de leur bien-être, tant que tu vivras, à perpétuité."
      7: "Tu n'auras point en abomination l'Édomite, car il est ton frère; tu n'auras point en abomination l'Égyptien, car tu as été étranger dans son pays:"
      8: "les fils qui leur naîtront à la troisième génération entreront dans l'assemblée de l'Éternel."
      9: "Lorsque tu camperas contre tes ennemis, garde-toi de toute chose mauvaise."
      10: "S'il y a chez toi un homme qui ne soit pas pur, par suite d'un accident nocturne, il sortira du camp, et n'entrera point dans le camp;"
      11: "sur le soir il se lavera dans l'eau, et après le coucher du soleil il pourra rentrer au camp."
      12: "Tu auras un lieu hors du camp, et c'est là dehors que tu iras."
      13: "Tu auras parmi ton bagage un instrument, dont tu te serviras pour faire un creux et recouvrir tes excréments, quand tu voudras aller dehors."
      14: "Car l'Éternel, ton Dieu, marche au milieu de ton camp pour te protéger et pour livrer tes ennemis devant toi; ton camp devra donc être saint, afin que l'Éternel ne voie chez toi rien d'impur, et qu'il ne se détourne point de toi."
      15: "Tu ne livreras point à son maître un esclave qui se réfugiera chez toi, après l'avoir quitté."
      16: "Il demeurera chez toi, au milieu de toi, dans le lieu qu'il choisira, dans l'une de tes villes, où bon lui semblera: tu ne l'opprimeras point."
      17: "Il n'y aura aucune prostituée parmi les filles d'Israël, et il n'y aura aucun prostitué parmi les fils d'Israël."
      18: "Tu n'apporteras point dans la maison de l'Éternel, ton Dieu, le salaire d'une prostituée ni le prix d'un chien, pour l'accomplissement d'un voeu quelconque; car l'un et l'autre sont en abomination à l'Éternel, ton Dieu."
      19: "Tu n'exigeras de ton frère aucun intérêt ni pour argent, ni pour vivres, ni pour rien de ce qui se prête à intérêt."
      20: "Tu pourras tirer un intérêt de l'étranger, mais tu n'en tireras point de ton frère, afin que l'Éternel, ton Dieu, te bénisse dans tout ce que tu entreprendras au pays dont tu vas entrer en possession."
      21: "Si tu fais un voeu à l'Éternel, ton Dieu, tu ne tarderas point à l'accomplir: car l'Éternel, ton Dieu, t'en demanderait compte, et tu te chargerais d'un péché."
      22: "Si tu t'abstiens de faire un voeu, tu ne commettras pas un péché."
      23: "Mais tu observeras et tu accompliras ce qui sortira de tes lèvres, par conséquent les voeux que tu feras volontairement à l'Éternel, ton Dieu, et que ta bouche aura prononcés."
      24: "Si tu entres dans la vigne de ton prochain, tu pourras à ton gré manger des raisins et t'en rassasier; mais tu n'en mettras point dans ton vase."
      25: "Si tu entres dans les blés de ton prochain, tu pourras cueillir des épis avec la main, mais tu n'agiteras point la faucille sur les blés de ton prochain."
    24:
      1: "Lorsqu'un homme aura pris et épousé une femme qui viendrait à ne pas trouver grâce à ses yeux, parce qu'il a découvert en elle quelque chose de honteux, il écrira pour elle une lettre de divorce, et, après la lui avoir remise en main, il la renverra de sa maison."
      2: "Elle sortira de chez lui, s'en ira, et pourra devenir la femme d'un autre homme."
      3: "Si ce dernier homme la prend en aversion, écrit pour elle une lettre de divorce, et, après la lui avoir remise en main, la renvoie de sa maison; ou bien, si ce dernier homme qui l'a prise pour femme vient à mourir,"
      4: "alors le premier mari qui l'avait renvoyée ne pourra pas la reprendre pour femme après qu'elle a été souillée, car c'est une abomination devant l'Éternel, et tu ne chargeras point de péché le pays que l'Éternel, ton Dieu, te donne pour héritage."
      5: "Lorsqu'un homme sera nouvellement marié, il n'ira point à l'armée, et on ne lui imposera aucune charge; il sera exempté par raison de famille pendant un an, et il réjouira la femme qu'il a prise."
      6: "On ne prendra point pour gage les deux meules, ni la meule de dessus; car ce serait prendre pour gage la vie même."
      7: "Si l'on trouve un homme qui ait dérobé l'un de ses frères, l'un des enfants d'Israël, qui en ait fait son esclave ou qui l'ait vendu, ce voleur sera puni de mort. Tu ôteras ainsi le mal du milieu de toi."
      8: "Prends garde à la plaie de la lèpre, afin de bien observer et de faire tout ce que vous enseigneront les sacrificateurs, les Lévites; vous aurez soin d'agir d'après les ordres que je leur ai donnés."
      9: "Souviens-toi de ce que l'Éternel, ton Dieu, fit à Marie pendant la route, lors de votre sortie d'Égypte."
      10: "Si tu fais à ton prochain un prêt quelconque, tu n'entreras point dans sa maison pour te saisir de son gage;"
      11: "tu resteras dehors, et celui à qui tu fais le prêt t'apportera le gage dehors."
      12: "Si cet homme est pauvre, tu ne te coucheras point, en retenant son gage;"
      13: "tu le lui rendras au coucher du soleil, afin qu'il couche dans son vêtement et qu'il te bénisse; et cela te sera imputé à justice devant l'Éternel, ton Dieu."
      14: "Tu n'opprimeras point le mercenaire, pauvre et indigent, qu'il soit l'un de tes frères, ou l'un des étrangers demeurant dans ton pays, dans tes portes."
      15: "Tu lui donneras le salaire de sa journée avant le coucher du soleil; car il est pauvre, et il lui tarde de le recevoir. Sans cela, il crierait à l'Éternel contre toi, et tu te chargerais d'un péché."
      16: "On ne fera point mourir les pères pour les enfants, et l'on ne fera point mourir les enfants pour les pères; on fera mourir chacun pour son péché."
      17: "Tu ne porteras point atteinte au droit de l'étranger et de l'orphelin, et tu ne prendras point en gage le vêtement de la veuve."
      18: "Tu te souviendras que tu as été esclave en Égypte, et que l'Éternel, ton Dieu, t'a racheté; c'est pourquoi je te donne ces commandements à mettre en pratique."
      19: "Quand tu moissonneras ton champ, et que tu auras oublié une gerbe dans le champ, tu ne retourneras point la prendre: elle sera pour l'étranger, pour l'orphelin et pour la veuve, afin que l'Éternel, ton Dieu, te bénisse dans tout le travail de tes mains."
      20: "Quand tu secoueras tes oliviers, tu ne cueilleras point ensuite les fruits restés aux branches: ils seront pour l'étranger, pour l'orphelin et pour la veuve."
      21: "Quand tu vendangeras ta vigne, tu ne cueilleras point ensuite les grappes qui y seront restées: elles seront pour l'étranger, pour l'orphelin et pour la veuve."
      22: "Tu te souviendras que tu as été esclave dans le pays d'Égypte; c'est pourquoi je te donne ces commandements à mettre en pratique."
    25:
      1: "Lorsque des hommes, ayant entre eux une querelle, se présenteront en justice pour être jugés, on absoudra l'innocent, et l'on condamnera le coupable."
      2: "Si le coupable mérite d'être battu, le juge le fera étendre par terre et frapper en sa présence d'un nombre de coups proportionné à la gravité de sa faute."
      3: "Il ne lui fera pas donner plus de quarante coups, de peur que, si l'on continuait à le frapper en allant beaucoup au delà, ton frère ne fût avili à tes yeux."
      4: "Tu n'emmuselleras point le boeuf, quand il foulera le grain."
      5: "Lorsque des frères demeureront ensemble, et que l'un d'eux mourra sans laisser de fils, la femme du défunt ne se mariera point au dehors avec un étranger, mais son beau-frère ira vers elle, la prendra pour femme, et l'épousera comme beau-frère."
      6: "Le premier-né qu'elle enfantera succédera au frère mort et portera son nom, afin que ce nom ne soit pas effacé d'Israël."
      7: "Si cet homme ne veut pas prendre sa belle-soeur, elle montera à la porte vers les anciens, et dira: Mon beau-frère refuse de relever en Israël le nom de son frère, il ne veut pas m'épouser par droit de beau-frère."
      8: "Les anciens de la ville l'appelleront, et lui parleront. S'il persiste, et dit: Je ne veux pas la prendre,"
      9: "alors sa belle-soeur s'approchera de lui en présence des anciens, lui ôtera son soulier du pied, et lui crachera au visage. Et prenant la parole, elle dira: Ainsi sera fait à l'homme qui ne relève pas la maison de son frère."
      10: "Et sa maison sera appelée en Israël la maison du déchaussé."
      11: "Lorsque des hommes se querelleront ensemble, l'un avec l'autre, si la femme de l'un s'approche pour délivrer son mari de la main de celui qui le frappe, si elle avance la main et saisit ce dernier par les parties honteuses,"
      12: "tu lui couperas la main, tu ne jetteras sur elle aucun regard de pitié."
      13: "Tu n'auras point dans ton sac deux sortes de poids, un gros et un petit."
      14: "Tu n'auras point dans ta maison deux sortes d'épha, un grand et un petit."
      15: "Tu auras un poids exact et juste, tu auras un épha exact et juste, afin que tes jours se prolongent dans le pays que l'Éternel, ton Dieu, te donne."
      16: "Car quiconque fait ces choses, quiconque commet une iniquité, est en abomination à l'Éternel, ton Dieu."
      17: "Souviens-toi de ce que te fit Amalek pendant la route, lors de votre sortie d'Égypte,"
      18: "comment il te rencontra dans le chemin, et, sans aucune crainte de Dieu, tomba sur toi par derrière, sur tous ceux qui se traînaient les derniers, pendant que tu étais las et épuisé toi-même."
      19: "Lorsque l'Éternel, ton Dieu, après t'avoir délivré de tous les ennemis qui t'entourent, t'accordera du repos dans le pays que l'Éternel, ton Dieu, te donne en héritage et en propriété, tu effaceras la mémoire d'Amalek de dessous les cieux: ne l'oublie point."
    26:
      1: "Lorsque tu seras entré dans le pays que l'Éternel, ton Dieu, te donne pour héritage, lorsque tu le posséderas et y seras établi,"
      2: "tu prendras des prémices de tous les fruits que tu retireras du sol dans le pays que l'Éternel, ton Dieu, te donne, tu les mettras dans une corbeille, et tu iras au lieu que choisira l'Éternel, ton Dieu, pour y faire résider son nom."
      3: "Tu te présenteras au sacrificateur alors en fonctions, et tu lui diras: Je déclare aujourd'hui à l'Éternel, ton Dieu, que je suis entré dans le pays que l'Éternel a juré à nos pères de nous donner."
      4: "Le sacrificateur recevra la corbeille de ta main, et la déposera devant l'autel de l'Éternel, ton Dieu."
      5: "Tu prendras encore la parole, et tu diras devant l'Éternel, ton Dieu: Mon père était un Araméen nomade; il descendit en Égypte avec peu de gens, et il y fixa son séjour; là, il devint une nation grande, puissante et nombreuse."
      6: "Les Égyptiens nous maltraitèrent et nous opprimèrent, et ils nous soumirent à une dure servitude."
      7: "Nous criâmes à l'Éternel, le Dieu de nos pères. L'Éternel entendit notre voix, et il vit notre oppression, nos peines et nos misères."
      8: "Et l'Éternel nous fit sortir d'Égypte, à main forte et à bras étendu, avec des prodiges de terreur, avec des signes et des miracles."
      9: "Il nous a conduits dans ce lieu, et il nous a donné ce pays, pays où coulent le lait et le miel."
      10: "Maintenant voici, j'apporte les prémices des fruits du sol que tu m'as donné, ô Éternel! Tu les déposeras devant l'Éternel, ton Dieu, et tu te prosterneras devant l'Éternel, ton Dieu."
      11: "Puis tu te réjouiras, avec le Lévite et avec l'étranger qui sera au milieu de toi, pour tous les biens que l'Éternel, ton Dieu, t'a donnés, à toi et à ta maison."
      12: "Lorsque tu auras achevé de lever toute la dîme de tes produits, la troisième année, l'année de la dîme, tu la donneras au Lévite, à l'étranger, à l'orphelin et à la veuve; et ils mangeront et se rassasieront, dans tes portes."
      13: "Tu diras devant l'Éternel, ton Dieu: J'ai ôté de ma maison ce qui est consacré, et je l'ai donné au Lévite, à l'étranger, à l'orphelin et à la veuve, selon tous les ordres que tu m'as prescrits; je n'ai transgressé ni oublié aucun de tes commandements."
      14: "Je n'ai rien mangé de ces choses pendant mon deuil, je n'en ai rien fait disparaître pour un usage impur, et je n'en ai rien donné à l'occasion d'un mort; j'ai obéi à la voix de l'Éternel, mon Dieu, j'ai agi selon tous les ordres que tu m'as prescrits."
      15: "Regarde de ta demeure sainte, des cieux, et bénis ton peuple d'Israël et le pays que tu nous as donné, comme tu l'avais juré à nos pères, ce pays où coulent le lait et le miel."
      16: "Aujourd'hui, l'Éternel, ton Dieu, te commande de mettre en pratique ces lois et ces ordonnances; tu les observeras et tu les mettras en pratique de tout ton coeur et de toute ton âme."
      17: "Aujourd'hui, tu as fait promettre à l'Éternel qu'il sera ton Dieu, afin que tu marches dans ses voies, que tu observes ses lois, ses commandements et ses ordonnances, et que tu obéisses à sa voix."
      18: "Et aujourd'hui, l'Éternel t'a fait promettre que tu seras un peuple qui lui appartiendra, comme il te l'a dit, et que tu observeras tous ses commandements,"
      19: "afin qu'il te donne sur toutes les nations qu'il a créées la supériorité en gloire, en renom et en magnificence, et afin que tu sois un peuple saint pour l'Éternel, ton Dieu, comme il te l'a dit."
    27:
      1: "Moïse et les anciens d'Israël donnèrent cet ordre au peuple: Observez tous les commandements que je vous prescris aujourd'hui."
      2: "Lorsque vous aurez passé le Jourdain, pour entrer dans le pays que l'Éternel, ton Dieu, te donne, tu dresseras de grandes pierres, et tu les enduiras de chaux."
      3: "Tu écriras sur ces pierres toutes les paroles de cette loi, lorsque tu auras passé le Jourdain, pour entrer dans le pays que l'Éternel, ton Dieu, te donne, pays où coulent le lait et le miel, comme te l'a dit l'Éternel, le Dieu de tes pères."
      4: "Lorsque vous aurez passé le Jourdain, vous dresserez sur le mont Ébal ces pierres que je vous ordonne aujourd'hui de dresser, et tu les enduiras de chaux."
      5: "Là, tu bâtiras un autel à l'Éternel, ton Dieu, un autel de pierres, sur lesquelles tu ne porteras point le fer;"
      6: "tu bâtiras en pierres brutes l'autel de l'Éternel, ton Dieu. Tu offriras sur cet autel des holocaustes à l'Éternel, ton Dieu;"
      7: "tu offriras des sacrifices d'actions de grâces, et tu mangeras là et te réjouiras devant l'Éternel, ton Dieu."
      8: "Tu écriras sur ces pierres toutes les paroles de cette loi, en les gravant bien nettement."
      9: "Moïse et les sacrificateurs, les Lévites, parlèrent à tout Israël, et dirent: Israël, sois attentif et écoute! Aujourd'hui, tu es devenu le peuple de l'Éternel, ton Dieu."
      10: "Tu obéiras à la voix de l'Éternel, ton Dieu, et tu mettras en pratique ses commandements et ses lois que je le prescris aujourd'hui."
      11: "Le même jour, Moïse donna cet ordre au peuple:"
      12: "Lorsque vous aurez passé le Jourdain, Siméon, Lévi, Juda, Issacar, Joseph et Benjamin, se tiendront sur le mont Garizim, pour bénir le peuple;"
      13: "et Ruben, Gad, Aser, Zabulon, Dan et Nephthali, se tiendront sur le mont Ébal, pour prononcer la malédiction."
      14: "Et les lévites prendront la parole, et diront d'une voix haute à tout Israël:"
      15: "Maudit soit l'homme qui fait une image taillée ou une image en fonte, abomination de l'Éternel, oeuvre des mains d'un artisan, et qui la place dans un lieu secret! Et tout le peuple répondra, et dira: Amen!"
      16: "Maudit soit celui qui méprise son père et sa mère! -Et tout le peuple dira: Amen!"
      17: "Maudit soit celui qui déplace les bornes de son prochain! -Et tout le peuple dira: Amen!"
      18: "Maudit soit celui qui fait égarer un aveugle dans le chemin! Et tout le peuple dira: Amen!"
      19: "Maudit soit celui qui porte atteinte au droit de l'étranger, de l'orphelin et de la veuve! -Et tout le peuple dira: Amen!"
      20: "Maudit soit celui qui couche avec la femme de son père, car il soulève la couverture de son père! -Et tout le peuple dira: Amen!"
      21: "Maudit soit celui qui couche avec une bête quelconque! -Et tout le peuple dira: Amen!"
      22: "Maudit soit celui qui couche avec sa soeur, fille de son père ou fille de sa mère! -Et tout le peuple dira: Amen!"
      23: "Maudit soit celui qui couche avec sa belle-mère! -Et tout le peuple dira: Amen!"
      24: "Maudit soit celui qui frappe son prochain en secret! -Et tout le peuple dira: Amen!"
      25: "Maudit soit celui qui reçoit un présent pour répandre le sang de l'innocent! -Et tout le peuple dira: Amen!"
      26: "Maudit soit celui qui n'accomplit point les paroles de cette loi, et qui ne les met point en pratique! -Et tout le peuple dira: Amen!"
    28:
      1: "Si tu obéis à la voix de l'Éternel, ton Dieu, en observant et en mettant en pratique tous ses commandements que je te prescris aujourd'hui, l'Éternel, ton Dieu, te donnera la supériorité sur toutes les nations de la terre."
      2: "Voici toutes les bénédictions qui se répandront sur toi et qui seront ton partage, lorsque tu obéiras à la voix de l'Éternel, ton Dieu:"
      3: "Tu seras béni dans la ville, et tu seras béni dans les champs."
      4: "Le fruit de tes entrailles, le fruit de ton sol, le fruit de tes troupeaux, les portées de ton gros et de ton menu bétail, toutes ces choses seront bénies."
      5: "Ta corbeille et ta huche seront bénies."
      6: "Tu seras béni à ton arrivée, et tu seras béni à ton départ."
      7: "L'Éternel te donnera la victoire sur tes ennemis qui s'élèveront contre toi; ils sortiront contre toi par un seul chemin, et ils s'enfuiront devant toi par sept chemins."
      8: "L'Éternel ordonnera à la bénédiction d'être avec toi dans tes greniers et dans toutes tes entreprises. Il te bénira dans le pays que l'Éternel, ton Dieu, te donne."
      9: "Tu seras pour l'Éternel un peuple saint, comme il te l'a juré, lorsque tu observeras les commandements de l'Éternel, ton Dieu, et que tu marcheras dans ses voies."
      10: "Tous les peuples verront que tu es appelé du nom de l'Éternel, et ils te craindront."
      11: "L'Éternel te comblera de biens, en multipliant le fruit de tes entrailles, le fruit de tes troupeaux et le fruit de ton sol, dans le pays que l'Éternel a juré à tes pères de te donner."
      12: "L'Éternel t'ouvrira son bon trésor, le ciel, pour envoyer à ton pays la pluie en son temps et pour bénir tout le travail de tes mains; tu prêteras à beaucoup de nations, et tu n'emprunteras point."
      13: "L'Éternel fera de toi la tête et non la queue, tu seras toujours en haut et tu ne seras jamais en bas, lorsque tu obéiras aux commandements de l'Éternel, ton Dieu, que je te prescris aujourd'hui, lorsque tu les observeras et les mettras en pratique,"
      14: "et que tu ne te détourneras ni à droite ni à gauche de tous les commandements que je vous donne aujourd'hui, pour aller après d'autres dieux et pour les servir."
      15: "Mais si tu n'obéis point à la voix de l'Éternel, ton Dieu, si tu n'observes pas et ne mets pas en pratique tous ses commandements et toutes ses lois que je te prescris aujourd'hui, voici toutes les malédictions qui viendront sur toi et qui seront ton partage:"
      16: "Tu seras maudit dans la ville, et tu seras maudit dans les champs."
      17: "Ta corbeille et ta huche seront maudites."
      18: "Le fruit de tes entrailles, le fruit de ton sol, les portées de ton gros et de ton menu bétail, toutes ces choses seront maudites."
      19: "Tu seras maudit à ton arrivée, et tu seras maudit à ton départ."
      20: "L'Éternel enverra contre toi la malédiction, le trouble et la menace, au milieu de toutes les entreprises que tu feras, jusqu'à ce que tu sois détruit, jusqu'à ce que tu périsses promptement, à cause de la méchanceté de tes actions, qui t'aura porté à m'abandonner."
      21: "L'Éternel attachera à toi la peste, jusqu'à ce qu'elle te consume dans le pays dont tu vas entrer en possession."
      22: "L'Éternel te frappera de consomption, de fièvre, d'inflammation, de chaleur brûlante, de dessèchement, de jaunisse et de gangrène, qui te poursuivront jusqu'à ce que tu périsses."
      23: "Le ciel sur ta tête sera d'airain, et la terre sous toi sera de fer."
      24: "L'Éternel enverra pour pluie à ton pays de la poussière et de la poudre; il en descendra du ciel sur toi jusqu'à ce que tu sois détruit."
      25: "L'Éternel te fera battre par tes ennemis; tu sortiras contre eux par un seul chemin, et tu t'enfuiras devant eux par sept chemins; et tu seras un objet d'effroi pour tous les royaumes de la terre."
      26: "Ton cadavre sera la pâture de tous les oiseaux du ciel et des bêtes de la terre; et il n'y aura personne pour les troubler."
      27: "L'Éternel te frappera de l'ulcère d'Égypte, d'hémorroïdes, de gale et de teigne, dont tu ne pourras guérir."
      28: "L'Éternel te frappera de délire, d'aveuglement, d'égarement d'esprit,"
      29: "et tu tâtonneras en plein midi comme l'aveugle dans l'obscurité, tu n'auras point de succès dans tes entreprises, et tu seras tous les jours opprimé, dépouillé, et il n'y aura personne pour venir à ton secours."
      30: "Tu auras une fiancée, et un autre homme couchera avec elle; tu bâtiras une maison, et tu ne l'habiteras pas; tu planteras une vigne, et tu n'en jouiras pas."
      31: "Ton boeuf sera égorgé sous tes yeux, et tu n'en mangeras pas; ton âne sera enlevé devant toi, et on ne te le rendra pas; tes brebis seront données à tes ennemis, et il n'y aura personne pour venir à ton secours."
      32: "Tes fils et tes filles seront livrés à un autre peuple, tes yeux le verront et languiront tout le jour après eux, et ta main sera sans force."
      33: "Un peuple que tu n'auras point connu mangera le fruit de ton sol et tout le produit de ton travail, et tu seras tous les jours opprimé et écrasé."
      34: "Le spectacle que tu auras sous les yeux te jettera dans le délire."
      35: "L'Éternel te frappera aux genoux et aux cuisses d'un ulcère malin dont tu ne pourras guérir, il te frappera depuis la plante du pied jusqu'au sommet de la tête."
      36: "L'Éternel te fera marcher, toi et ton roi que tu auras établi sur toi, vers une nation que tu n'auras point connue, ni toi ni tes pères. Et là, tu serviras d'autres dieux, du bois et de la pierre."
      37: "Et tu seras un sujet d'étonnement, de sarcasme et de raillerie, parmi tous les peuples chez qui l'Éternel te mènera."
      38: "Tu transporteras sur ton champ beaucoup de semence; et tu feras une faible récolte, car les sauterelles la dévoreront."
      39: "Tu planteras des vignes et tu les cultiveras; et tu ne boiras pas de vin et tu ne feras pas de récolte, car les vers la mangeront."
      40: "Tu auras des oliviers dans toute l'étendue de ton pays; et tu ne t'oindras pas d'huile, car tes olives tomberont."
      41: "Tu engendreras des fils et des filles; et ils ne seront pas à toi, car ils iront en captivité."
      42: "Les insectes prendront possession de tous tes arbres et du fruit de ton sol."
      43: "L'étranger qui sera au milieu de toi s'élèvera toujours plus au-dessus de toi, et toi, tu descendras toujours plus bas;"
      44: "il te prêtera, et tu ne lui prêteras pas; il sera la tête, et tu seras la queue."
      45: "Toutes ces malédictions viendront sur toi, elles te poursuivront et seront ton partage jusqu'à ce que tu sois détruit, parce que tu n'auras pas obéi à la voix de l'Éternel, ton Dieu, parce que tu n'auras pas observé ses commandements et ses lois qu'il te prescrit."
      46: "Elles seront à jamais pour toi et pour tes descendants comme des signes et des prodiges."
      47: "Pour n'avoir pas, au milieu de l'abondance de toutes choses, servi l'Éternel, ton Dieu, avec joie et de bon coeur,"
      48: "tu serviras, au milieu de la faim, de la soif, de la nudité et de la disette de toutes choses, tes ennemis que l'Éternel enverra contre toi. Il mettra un joug de fer sur ton cou, jusqu'à ce qu'il t'ait détruit."
      49: "L'Éternel fera partir de loin, des extrémités de la terre, une nation qui fondra sur toi d'un vol d'aigle, une nation dont tu n'entendras point la langue,"
      50: "une nation au visage farouche, et qui n'aura ni respect pour le vieillard ni pitié pour l'enfant."
      51: "Elle mangera le fruit de tes troupeaux et le fruit de ton sol, jusqu'à ce que tu sois détruit; elle ne te laissera ni blé, ni moût, ni huile, ni portées de ton gros et de ton menu bétail, jusqu'à ce qu'elle t'ait fait périr."
      52: "Elle t'assiégera dans toutes tes portes, jusqu'à ce que tes murailles tombent, ces hautes et fortes murailles sur lesquelles tu auras placé ta confiance dans toute l'étendue de ton pays; elle t'assiégera dans toutes tes portes, dans tout le pays que l'Éternel, ton Dieu, te donne."
      53: "Au milieu de l'angoisse et de la détresse où te réduira ton ennemi, tu mangeras le fruit de tes entrailles, la chair de tes fils et de tes filles que l'Éternel, ton Dieu, t'aura donnés."
      54: "L'homme d'entre vous le plus délicat et le plus habitué à la mollesse aura un oeil sans pitié pour son frère, pour la femme qui repose sur son sein, pour ceux de ses enfants qu'il a épargnés;"
      55: "il ne donnera à aucun d'eux de la chair de ses enfants dont il fait sa nourriture, parce qu'il ne lui reste plus rien au milieu de l'angoisse et de la détresse où te réduira ton ennemi dans toutes tes portes."
      56: "La femme d'entre vous la plus délicate et la plus habituée à la mollesse et par délicatesse n'essayait pas de poser à terre la plante de son pied, aura un oeil sans pitié pour le mari qui repose sur son sein, pour son fils et pour sa fille;"
      57: "elle ne leur donnera rien de l'arrière-faix sorti d'entre ses pieds et des enfants qu'elle mettra au monde, car, manquant de tout, elle en fera secrètement sa nourriture au milieu de l'angoisse et de la détresse où te réduira ton ennemi dans tes portes."
      58: "Si tu n'observes pas et ne mets pas en pratique toutes les paroles de cette loi, écrites dans ce livre, si tu ne crains pas ce nom glorieux et redoutable de l'Éternel, ton Dieu,"
      59: "l'Éternel te frappera miraculeusement, toi et ta postérité, par des plaies grandes et de longue durée, par des maladies graves et opiniâtres."
      60: "Il amènera sur toi toutes les maladies d'Égypte, devant lesquelles tu tremblais; et elles s'attacheront à toi."
      61: "Et même, l'Éternel fera venir sur toi, jusqu'à ce que tu sois détruit, toutes sortes de maladies et de plaies qui ne sont point mentionnées dans le livre de cette loi."
      62: "Après avoir été aussi nombreux que les étoiles du ciel, vous ne resterez qu'un petit nombre, parce que tu n'auras point obéi à la voix de l'Éternel, ton Dieu."
      63: "De même que l'Éternel prenait plaisir à vous faire du bien et à vous multiplier, de même l'Éternel prendra plaisir à vous faire périr et à vous détruire; et vous serez arrachés du pays dont tu vas entrer en possession."
      64: "L'Éternel te dispersera parmi tous les peuples, d'une extrémité de la terre à l'autre; et là, tu serviras d'autres dieux que n'ont connus ni toi, ni tes pères, du bois et de la pierre."
      65: "Parmi ces nations, tu ne seras pas tranquille, et tu n'auras pas un lieu de repos pour la plante de tes pieds. L'Éternel rendra ton coeur agité, tes yeux languissants, ton âme souffrante."
      66: "Ta vie sera comme en suspens devant toi, tu trembleras la nuit et le jour, tu douteras de ton existence."
      67: "Dans l'effroi qui remplira ton coeur et en présence de ce que tes yeux verront, tu diras le matin: Puisse le soir être là! et tu diras le soir: Puisse le matin être là!"
      68: "Et l'Éternel te ramènera sur des navires en Égypte, et tu feras ce chemin dont je t'avais dit: Tu ne le reverras plus! Là, vous vous offrirez en vente à vos ennemis, comme esclaves et comme servantes; et il n'y aura personne pour vous acheter."
    29:
      1: "Voici les paroles de l'alliance que l'Éternel ordonna à Moïse de traiter avec les enfants d'Israël au pays de Moab, outre l'alliance qu'il avait traitée avec eux à Horeb."
      2: "Moïse convoqua tout Israël, et leur dit: Vous avez vu tout ce que l'Éternel a fait sous vos yeux, dans le pays d'Égypte, à Pharaon, à tous ses serviteurs, et à tout son pays,"
      3: "les grandes épreuves que tes yeux ont vues, ces miracles et ces grands prodiges."
      4: "Mais, jusqu'à ce jour, l'Éternel ne vous a pas donné un coeur pour comprendre, des yeux pour voir, des oreilles pour entendre."
      5: "Je t'ai conduit pendant quarante années dans le désert; tes vêtements ne se sont point usés sur toi, et ton soulier ne s'est point usé à ton pied;"
      6: "vous n'avez point mangé de pain, et vous n'avez bu ni vin ni liqueur forte, afin que vous connussiez que je suis l'Éternel, votre Dieu."
      7: "Vous êtes arrivés dans ce lieu; Sihon, roi de Hesbon, et Og, roi de Basan, sont sortis à notre rencontre, pour nous combattre, et nous les avons battus."
      8: "Nous avons pris leur pays, et nous l'avons donné en propriété aux Rubénites, aux Gadites et à la moitié de la tribu des Manassites."
      9: "Vous observerez donc les paroles de cette alliance, et vous les mettrez en pratique, afin de réussir dans tout ce que vous ferez."
      10: "Vous vous présentez aujourd'hui devant l'Éternel, votre Dieu, vous tous, vos chefs de tribus, vos anciens, vos officiers, tous les hommes d'Israël,"
      11: "vos enfants, vos femmes, et l'étranger qui est au milieu de ton camp, depuis celui qui coupe ton bois jusqu'à celui qui puise ton eau."
      12: "Tu te présentes pour entrer dans l'alliance de l'Éternel, ton Dieu, dans cette alliance contractée avec serment, et que l'Éternel, ton Dieu, traite en ce jour avec toi,"
      13: "afin de t'établir aujourd'hui pour son peuple et d'être lui-même ton Dieu, comme il te l'a dit, et comme il l'a juré à tes pères, Abraham, Isaac et Jacob."
      14: "Ce n'est point avec vous seuls que je traite cette alliance, cette alliance contractée avec serment."
      15: "Mais c'est avec ceux qui sont ici parmi nous, présents en ce jour devant l'Éternel, notre Dieu, et avec ceux qui ne sont point ici parmi nous en ce jour."
      16: "Vous savez de quelle manière nous avons habité dans le pays d'Égypte, et comment nous avons passé au milieu des nations que vous avez traversées."
      17: "Vous avez vu leurs abominations et leurs idoles, le bois et la pierre, l'argent et l'or, qui sont chez elles."
      18: "Qu'il n'y ait parmi vous ni homme, ni femme, ni famille, ni tribu, dont le coeur se détourne aujourd'hui de l'Éternel, notre Dieu, pour aller servir les dieux de ces nations-là. Qu'il n'y ait point parmi vous de racine qui produise du poison et de l'absinthe."
      19: "Que personne, après avoir entendu les paroles de cette alliance contractée avec serment, ne se glorifie dans son coeur et ne dise: J'aurai la paix, quand même je suivrai les penchants de mon coeur, et que j'ajouterai l'ivresse à la soif."
      20: "L'Éternel ne voudra point lui pardonner. Mais alors la colère et la jalousie de l'Éternel s'enflammeront contre cet homme, toutes les malédictions écrites dans ce livre reposeront sur lui, et l'Éternel effacera son nom de dessous les cieux."
      21: "L'Éternel le séparera, pour son malheur, de toutes les tribus d'Israël, selon toutes les malédictions de l'alliance écrite dans ce livre de la loi."
      22: "Les générations à venir, vos enfants qui naîtront après vous et l'étranger qui viendra d'une terre lointaine, -à la vue des plaies et des maladies dont l'Éternel aura frappé ce pays, à la vue du soufre, du sel,"
      23: "de l'embrasement de toute la contrée, où il n'y aura ni semence, ni produit, ni aucune herbe qui croisse, comme au bouleversement de Sodome, de Gomorrhe, d'Adma et de Tseboïm, que l'Éternel détruisit dans sa colère et dans sa fureur, -"
      24: "toutes les nations diront: Pourquoi l'Éternel a-t-il ainsi traité ce pays? pourquoi cette ardente, cette grande colère?"
      25: "Et l'on répondra: C'est parce qu'ils ont abandonné l'alliance contractée avec eux par l'Éternel, le Dieu de leurs pères, lorsqu'il les fit sortir du pays d'Égypte;"
      26: "c'est parce qu'ils sont allés servir d'autres dieux et se prosterner devant eux, des dieux qu'ils ne connaissaient point et que l'Éternel ne leur avait point donnés en partage."
      27: "Alors la colère de l'Éternel s'est enflammée contre ce pays, et il a fait venir sur lui toutes les malédictions écrites dans ce livre."
      28: "L'Éternel les a arrachés de leur pays avec colère, avec fureur, avec une grande indignation, et il les a jetés sur un autre pays, comme on le voit aujourd'hui."
      29: "Les choses cachées sont à l'Éternel, notre Dieu; les choses révélées sont à nous et à nos enfants, à perpétuité, afin que nous mettions en pratique toutes les paroles de cette loi."
    30:
      1: "Lorsque toutes ces choses t'arriveront, la bénédiction et la malédiction que je mets devant toi, si tu les prends à coeur au milieu de toutes les nations chez lesquelles l'Éternel, ton Dieu, t'aura chassé,"
      2: "si tu reviens à l'Éternel, ton Dieu, et si tu obéis à sa voix de tout ton coeur et de toute ton âme, toi et tes enfants, selon tout ce que je te prescris aujourd'hui,"
      3: "alors l'Éternel, ton Dieu, ramènera tes captifs et aura compassion de toi, il te rassemblera encore du milieu de tous les peuples chez lesquels l'Éternel, ton Dieu, t'aura dispersé."
      4: "Quand tu serais exilé à l'autre extrémité du ciel, l'Éternel, ton Dieu, te rassemblera de là, et c'est là qu'il t'ira chercher."
      5: "L'Éternel, ton Dieu, te ramènera dans le pays que possédaient tes pères, et tu le posséderas; il te fera du bien, et te rendra plus nombreux que tes pères."
      6: "L'Éternel, ton Dieu, circoncira ton coeur et le coeur de ta postérité, et tu aimeras l'Éternel, ton Dieu, de tout ton coeur et de toute ton âme, afin que tu vives."
      7: "L'Éternel, ton Dieu, fera tomber toutes ces malédictions sur tes ennemis, sur ceux qui t'auront haï et persécuté."
      8: "Et toi, tu reviendras à l'Éternel, tu obéiras à sa voix, et tu mettras en pratique tous ces commandements que je te prescris aujourd'hui."
      9: "L'Éternel, ton Dieu, te comblera de biens en faisant prospérer tout le travail de tes mains, le fruit de tes entrailles, le fruit de tes troupeaux et le fruit de ton sol; car l'Éternel prendra de nouveau plaisir à ton bonheur, comme il prenait plaisir à celui de tes pères,"
      10: "lorsque tu obéiras à la voix de l'Éternel, ton Dieu, en observant ses commandements et ses ordres écrits dans ce livre de la loi, lorsque tu reviendras à l'Éternel, ton Dieu, de tout ton coeur et de toute ton âme."
      11: "Ce commandement que je te prescris aujourd'hui n'est certainement point au-dessus de tes forces et hors de ta portée."
      12: "Il n'est pas dans le ciel, pour que tu dises: Qui montera pour nous au ciel et nous l'ira chercher, qui nous le fera entendre, afin que nous le mettions en pratique?"
      13: "Il n'est pas de l'autre côté de la mer, pour que tu dises: Qui passera pour nous de l'autre côté de la mer et nous l'ira chercher, qui nous le fera entendre, afin que nous le mettions en pratique?"
      14: "C'est une chose, au contraire, qui est tout près de toi, dans ta bouche et dans ton coeur, afin que tu la mettes en pratique."
      15: "Vois, je mets aujourd'hui devant toi la vie et le bien, la mort et le mal."
      16: "Car je te prescris aujourd'hui d'aimer l'Éternel, ton Dieu, de marcher dans ses voies, et d'observer ses commandements, ses lois et ses ordonnances, afin que tu vives et que tu multiplies, et que l'Éternel, ton Dieu, te bénisse dans le pays dont tu vas entrer en possession."
      17: "Mais si ton coeur se détourne, si tu n'obéis point, et si tu te laisses entraîner à te prosterner devant d'autres dieux et à les servir,"
      18: "je vous déclare aujourd'hui que vous périrez, que vous ne prolongerez point vos jours dans le pays dont vous allez entrer en possession, après avoir passé le Jourdain."
      19: "J'en prends aujourd'hui à témoin contre vous le ciel et la terre: j'ai mis devant toi la vie et la mort, la bénédiction et la malédiction. Choisis la vie, afin que tu vives, toi et ta postérité,"
      20: "pour aimer l'Éternel, ton Dieu, pour obéir à sa voix, et pour t'attacher à lui: car de cela dépendent ta vie et la prolongation de tes jours, et c'est ainsi que tu pourras demeurer dans le pays que l'Éternel a juré de donner à tes pères, Abraham, Isaac et Jacob."
    31:
      1: "Moïse adressa encore ces paroles à tout Israël:"
      2: "Aujourd'hui, leur dit-il, je suis âgé de cent vingt ans, je ne pourrai plus sortir et entrer, et l'Éternel m'a dit: Tu ne passeras pas ce Jourdain."
      3: "L'Éternel, ton Dieu, marchera lui-même devant toi, il détruira ces nations devant toi, et tu t'en rendras maître. Josué marchera aussi devant toi, comme l'Éternel l'a dit."
      4: "L'Éternel traitera ces nations comme il a traité Sihon et Og, rois des Amoréens, qu'il a détruits avec leur pays."
      5: "L'Éternel vous les livrera, et vous agirez à leur égard selon tous les ordres que je vous ai donnés."
      6: "Fortifiez-vous et ayez du courage! Ne craignez point et ne soyez point effrayés devant eux; car l'Éternel, ton Dieu, marchera lui-même avec toi, il ne te délaissera point, il ne t'abandonnera point."
      7: "Moïse appela Josué, et lui dit en présence de tout Israël: Fortifie-toi et prends courage, car tu entreras avec ce peuple dans le pays que l'Éternel a juré à leurs pères de leur donner, et c'est toi qui les en mettras en possession."
      8: "L'Éternel marchera lui-même devant toi, il sera lui-même avec toi, il ne te délaissera point, il ne t'abandonnera point; ne crains point, et ne t'effraie point."
      9: "Moïse écrivit cette loi, et il la remit aux sacrificateurs, fils de Lévi, qui portaient l'arche de l'alliance de l'Éternel, et à tous les anciens d'Israël."
      10: "Moïse leur donna cet ordre: Tous les sept ans, à l'époque de l'année du relâche, à la fête des tabernacles,"
      11: "quand tout Israël viendra se présenter devant l'Éternel, ton Dieu, dans le lieu qu'il choisira, tu liras cette loi devant tout Israël, en leur présence."
      12: "Tu rassembleras le peuple, les hommes, les femmes, les enfants, et l'étranger qui sera dans tes portes, afin qu'ils t'entendent, et afin qu'ils apprennent à craindre l'Éternel, votre Dieu, à observer et à mettre en pratique toutes les paroles de cette loi."
      13: "Et leurs enfants qui ne la connaîtront pas l'entendront, et ils apprendront à craindre l'Éternel, votre Dieu, tout le temps que vous vivrez dans le pays dont vous prendrez possession, après avoir passé le Jourdain."
      14: "L'Éternel dit à Moïse: Voici, le moment approche où tu vas mourir. Appelle Josué, et présentez-vous dans la tente d'assignation. Je lui donnerai mes ordres. Moïse et Josué allèrent se présenter dans la tente d'assignation."
      15: "Et l'Éternel apparut dans la tente dans une colonne de nuée; et la colonne de nuée s'arrêta à l'entrée de la tente."
      16: "L'Éternel dit à Moïse: Voici, tu vas être couché avec tes pères. Et ce peuple se lèvera, et se prostituera après les dieux étrangers du pays au milieu duquel il entre. Il m'abandonnera, et il violera mon alliance, que j'ai traitée avec lui."
      17: "En ce jour-là, ma colère s'enflammera contre lui. Je les abandonnerai, et je leur cacherai ma face. Il sera dévoré, il sera la proie d'une multitude de maux et d'afflictions, et alors il dira: N'est-ce point parce que mon Dieu n'est pas au milieu de moi que ces maux m'ont atteint?"
      18: "Et moi, je cacherai ma face en ce jour-là, à cause de tout le mal qu'il aura fait, en se tournant vers d'autres dieux."
      19: "Maintenant, écrivez ce cantique. Enseigne-le aux enfants d'Israël, mets-le dans leur bouche, et que ce cantique me serve de témoin contre les enfants d'Israël."
      20: "Car je mènerai ce peuple dans le pays que j'ai juré à ses pères de lui donner, pays où coulent le lait et le miel; il mangera, se rassasiera, s'engraissera; puis il se tournera vers d'autres dieux et les servira, il me méprisera et violera mon alliance;"
      21: "quand alors il sera atteint par une multitude de maux et d'afflictions, ce cantique, qui ne sera point oublié et que la postérité aura dans la bouche, déposera comme témoin contre ce peuple. Je connais, en effet, ses dispositions, qui déjà se manifestent aujourd'hui, avant même que je l'aie fait entrer dans le pays que j'ai juré de lui donner."
      22: "En ce jour-là, Moïse écrivit ce cantique, et il l'enseigna aux enfants d'Israël."
      23: "L'Éternel donna ses ordres à Josué, fils de Nun. Il dit: Fortifie-toi et prends courage, car c'est toi qui feras entrer les enfants d'Israël dans le pays que j'ai juré de leur donner; et je serai moi-même avec toi."
      24: "Lorsque Moïse eut complètement achevé d'écrire dans un livre les paroles de cette loi,"
      25: "il donna cet ordre aux Lévites qui portaient l'arche de l'alliance de l'Éternel:"
      26: "Prenez ce livre de la loi, et mettez-le à côté de l'arche de l'alliance de l'Éternel, votre Dieu, et il sera là comme témoin contre toi."
      27: "Car je connais ton esprit de rébellion et la roideur de ton cou. Si vous êtes rebelles contre l'Éternel pendant que je suis encore vivant au milieu de vous, combien plus le serez-vous après ma mort!"
      28: "Assemblez devant moi tous les anciens de vos tribus et vos officiers; je dirai ces paroles en leur présence, et je prendrai à témoin contre eux le ciel et la terre."
      29: "Car je sais qu'après ma mort vous vous corromprez, et que vous vous détournerez de la voie que je vous ai prescrite; et le malheur finira par vous atteindre, quand vous ferez ce qui est mal aux yeux de l'Éternel, au point de l'irriter par l'oeuvre de vos mains."
      30: "Moïse prononça dans leur entier les paroles de ce cantique, en présence de toute l'assemblée d'Israël:"
    32:
      1: "Cieux! prêtez l'oreille, et je parlerai; Terre! écoute les paroles de ma bouche."
      2: "Que mes instructions se répandent comme la pluie, Que ma parole tombe comme la rosée, Comme des ondées sur la verdure, Comme des gouttes d'eau sur l'herbe!"
      3: "Car je proclamerai le nom de l'Éternel. Rendez gloire à notre Dieu!"
      4: "Il est le rocher; ses oeuvres sont parfaites, Car toutes ses voies sont justes; C'est un Dieu fidèle et sans iniquité, Il est juste et droit."
      5: "S'ils se sont corrompus, à lui n'est point la faute; La honte est à ses enfants, Race fausse et perverse."
      6: "Est-ce l'Éternel que vous en rendrez responsable, Peuple insensé et dépourvu de sagesse? N'est-il pas ton père, ton créateur? N'est-ce pas lui qui t'a formé, et qui t'a affermi?"
      7: "Rappelle à ton souvenir les anciens jours, Passe en revue les années, génération par génération, Interroge ton père, et il te l'apprendra, Tes vieillards, et ils te le diront."
      8: "Quand le Très Haut donna un héritage aux nations, Quand il sépara les enfants des hommes, Il fixa les limites des peuples D'après le nombre des enfants d'Israël,"
      9: "Car la portion de l'Éternel, c'est son peuple, Jacob est la part de son héritage."
      10: "Il l'a trouvé dans une contrée déserte, Dans une solitude aux effroyables hurlements; Il l'a entouré, il en a pris soin, Il l'a gardé comme la prunelle de son oeil,"
      11: "Pareil à l'aigle qui éveille sa couvée, Voltige sur ses petits, Déploie ses ailes, les prend, Les porte sur ses plumes."
      12: "L'Éternel seul a conduit son peuple, Et il n'y avait avec lui aucun dieu étranger."
      13: "Il l'a fait monter sur les hauteurs du pays, Et Israël a mangé les fruits des champs; Il lui a fait sucer le miel du rocher, L'huile qui sort du rocher le plus dur,"
      14: "La crème des vaches et le lait des brebis, Avec la graisse des agneaux, Des béliers de Basan et des boucs, Avec la fleur du froment; Et tu as bu le sang du raisin, le vin."
      15: "Israël est devenu gras, et il a regimbé; Tu es devenu gras, épais et replet! -Et il a abandonné Dieu, son créateur, Il a méprisé le rocher de son salut,"
      16: "Ils ont excité sa jalousie par des dieux étrangers, Ils l'ont irrité par des abominations;"
      17: "Ils ont sacrifié à des idoles qui ne sont pas Dieu, A des dieux qu'ils ne connaissaient point, Nouveaux, venus depuis peu, Et que vos pères n'avaient pas craints."
      18: "Tu as abandonné le rocher qui t'a fait naître, Et tu as oublié le Dieu qui t'a engendré."
      19: "L'Éternel l'a vu, et il a été irrité, Indigné contre ses fils et ses filles."
      20: "Il a dit: Je leur cacherai ma face, Je verrai quelle sera leur fin; Car c'est une race perverse, Ce sont des enfants infidèles."
      21: "Ils ont excité ma jalousie par ce qui n'est point Dieu, Ils m'ont irrité par leurs vaines idoles; Et moi, j'exciterai leur jalousie par ce qui n'est point un peuple, Je les irriterai par une nation insensée."
      22: "Car le feu de ma colère s'est allumé, Et il brûlera jusqu'au fond du séjour des morts; Il dévorera la terre et ses produits, Il embrasera les fondements des montagnes."
      23: "J'accumulerai sur eux les maux, J'épuiserai mes traits contre eux."
      24: "Ils seront desséchés par la faim, consumés par la fièvre Et par des maladies violentes; J'enverrai parmi eux la dent des bêtes féroces Et le venin des serpents."
      25: "Au dehors, on périra par l'épée, Et au dedans, par d'effrayantes calamités: Il en sera du jeune homme comme de la jeune fille, De l'enfant à la mamelle comme du vieillard."
      26: "Je voudrais dire: Je les emporterai d'un souffle, Je ferai disparaître leur mémoire d'entre les hommes!"
      27: "Mais je crains les insultes de l'ennemi, Je crains que leurs adversaires ne se méprennent, Et qu'ils ne disent: Notre main a été puissante, Et ce n'est pas l'Éternel qui a fait toutes ces choses."
      28: "C'est une nation qui a perdu le bon sens, Et il n'y a point en eux d'intelligence."
      29: "S'ils étaient sages, voici ce qu'ils comprendraient, Et ils penseraient à ce qui leur arrivera."
      30: "Comment un seul en poursuivrait-il mille, Et deux en mettraient-ils dix mille en fuite, Si leur Rocher ne les avait vendus, Si l'Éternel ne les avait livrés?"
      31: "Car leur rocher n'est pas comme notre Rocher, Nos ennemis en sont juges."
      32: "Mais leur vigne est du plant de Sodome Et du terroir de Gomorrhe; Leurs raisins sont des raisins empoisonnés, Leurs grappes sont amères;"
      33: "Leur vin, c'est le venin des serpents, C'est le poison cruel des aspics."
      34: "Cela n'est-il pas caché près de moi, Scellé dans mes trésors?"
      35: "A moi la vengeance et la rétribution, Quand leur pied chancellera! Car le jour de leur malheur est proche, Et ce qui les attend ne tardera pas."
      36: "L'Éternel jugera son peuple; Mais il aura pitié de ses serviteurs, En voyant que leur force est épuisée, Et qu'il n'y a plus ni esclave ni homme libre."
      37: "Il dira: Où sont leurs dieux, Le rocher qui leur servait de refuge,"
      38: "Ces dieux qui mangeaient la graisse de leurs victimes, Qui buvaient le vin de leurs libations? Qu'ils se lèvent, qu'ils vous secourent, Qu'ils vous couvrent de leur protection!"
      39: "Sachez donc que c'est moi qui suis Dieu, Et qu'il n'y a point de dieu près de moi; Je fais vivre et je fais mourir, Je blesse et je guéris, Et personne ne délivre de ma main."
      40: "Car je lève ma main vers le ciel, Et je dis: Je vis éternellement!"
      41: "Si j'aiguise l'éclair de mon épée Et si ma main saisit la justice, Je me vengerai de mes adversaires Et je punirai ceux qui me haïssent;"
      42: "Mon épée dévorera leur chair, Et j'enivrerai mes flèches de sang, Du sang des blessés et des captifs, De la tête des chefs de l'ennemi."
      43: "Nations, chantez les louanges de son peuple! Car l'Éternel venge le sang de ses serviteurs, Il se venge de ses adversaires, Et il fait l'expiation pour son pays, pour son peuple."
      44: "Moïse vint et prononça toutes les paroles de ce cantique en présence du peuple; Josué, fils de Nun, était avec lui."
      45: "Lorsque Moïse eut achevé de prononcer toutes ces paroles devant tout Israël,"
      46: "il leur dit: Prenez à coeur toutes les paroles que je vous conjure aujourd'hui de recommander à vos enfants, afin qu'ils observent et mettent en pratique toutes les paroles de cette loi."
      47: "Car ce n'est pas une chose sans importance pour vous; c'est votre vie, et c'est par là que vous prolongerez vos jours dans le pays dont vous aurez la possession, après avoir passé le Jourdain."
      48: "Ce même jour, l'Éternel parla à Moïse, et dit:"
      49: "Monte sur cette montagne d'Abarim, sur le mont Nebo, au pays de Moab, vis-à-vis de Jéricho; et regarde le pays de Canaan que je donne en propriété aux enfants d'Israël."
      50: "Tu mourras sur la montagne où tu vas monter, et tu seras recueilli auprès de ton peuple, comme Aaron, ton frère, est mort sur la montagne de Hor et a été recueilli auprès de son peuple,"
      51: "parce que vous avez péché contre moi au milieu des enfants d'Israël, près des eaux de Meriba, à Kadès, dans le désert de Tsin, et que vous ne m'avez point sanctifié au milieu des enfants d'Israël."
      52: "Tu verras le pays devant toi; mais tu n'entreras point dans le pays que je donne aux enfants d'Israël."
    33:
      1: "Voici la bénédiction par laquelle Moïse, homme de Dieu, bénit les enfants d'Israël, avant sa mort."
      2: "Il dit: L'Éternel est venu du Sinaï, Il s'est levé sur eux de Séir, Il a resplendi de la montagne de Paran, Et il est sorti du milieu des saintes myriades: Il leur a de sa droite envoyé le feu de la loi."
      3: "Oui, il aime les peuples; Tous ses saints sont dans ta main. Ils se sont tenus à tes pieds, Ils ont reçu tes paroles."
      4: "Moïse nous a donné la loi, Héritage de l'assemblée de Jacob."
      5: "Il était roi en Israël, Quand s'assemblaient les chefs du peuple Et les tribus d'Israël."
      6: "Que Ruben vive et qu'il ne meure point, Et que ses hommes soient nombreux!"
      7: "Voici sur Juda ce qu'il dit: Écoute, ô Éternel! la voix de Juda, Et ramène-le vers son peuple. Que ses mains soient puissantes, Et que tu lui sois en aide contre ses ennemis!"
      8: "Sur Lévi il dit: Les thummim et les urim ont été confiés à l'homme saint, Que tu as tenté à Massa, Et avec qui tu as contesté aux eaux de Meriba."
      9: "Lévi dit de son père et de sa mère: Je ne les ai point vus! Il ne distingue point ses frères, Il ne connaît point ses enfants. Car ils observent ta parole, Et ils gardent ton alliance;"
      10: "Ils enseignent tes ordonnances à Jacob, Et ta loi à Israël; Ils mettent l'encens sous tes narines, Et l'holocauste sur ton autel."
      11: "Bénis sa force, ô Éternel! Agrée l'oeuvre de ses mains! Brise les reins de ses adversaires, Et que ses ennemis ne se relèvent plus!"
      12: "Sur Benjamin il dit: C'est le bien-aimé de l'Éternel, Il habitera en sécurité auprès de lui; L'Éternel le couvrira toujours, Et résidera entre ses épaules."
      13: "Sur Joseph il dit: Son pays recevra de l'Éternel, en signe de bénédiction, Le meilleur don du ciel, la rosée, Les meilleures eaux qui sont en bas,"
      14: "Les meilleurs fruits du soleil, Les meilleurs fruits de chaque mois,"
      15: "Les meilleurs produits des antiques montagnes, Les meilleurs produits des collines éternelles,"
      16: "Les meilleurs produits de la terre et de ce qu'elle renferme. Que la grâce de celui qui apparut dans le buisson Vienne sur la tête de Joseph, Sur le sommet de la tête du prince de ses frères!"
      17: "De son taureau premier-né il a la majesté; Ses cornes sont les cornes du buffle; Avec elles il frappera tous les peuples, Jusqu'aux extrémités de la terre: Elles sont les myriades d'Éphraïm, Elles sont les milliers de Manassé."
      18: "Sur Zabulon il dit: Réjouis-toi, Zabulon, dans tes courses, Et toi, Issacar, dans tes tentes!"
      19: "Ils appelleront les peuples sur la montagne; Là, ils offriront des sacrifices de justice, Car ils suceront l'abondance de la mer, Et les trésors cachés dans le sable."
      20: "Sur Gad il dit: Béni soit celui qui met Gad au large! Gad repose comme une lionne, Il déchire le bras et la tête."
      21: "Il a choisi les prémices du pays, Car là est caché l'héritage du législateur; Il a marché en tête du peuple, Il a exécuté la justice de l'Éternel, Et ses ordonnances envers Israël."
      22: "Sur Dan il dit: Dan est un jeune lion, Qui s'élance de Basan."
      23: "Sur Nephthali il dit: Nephthali, rassasié de faveurs Et comblé des bénédictions de l'Éternel, Prends possession de l'occident et du midi!"
      24: "Sur Aser il dit: Béni soit Aser entre les enfants d'Israël! Qu'il soit agréable à ses frères, Et qu'il plonge son pied dans l'huile!"
      25: "Que tes verrous soient de fer et d'airain, Et que ta vigueur dure autant que tes jours!"
      26: "Nul n'est semblable au Dieu d'Israël, Il est porté sur les cieux pour venir à ton aide, Il est avec majesté porté sur les nuées."
      27: "Le Dieu d'éternité est un refuge, Et sous ses bras éternels est une retraite. Devant toi il a chassé l'ennemi, Et il a dit: Extermine."
      28: "Israël est en sécurité dans sa demeure, La source de Jacob est à part Dans un pays de blé et de moût, Et son ciel distille la rosée."
      29: "Que tu es heureux, Israël! Qui est comme toi, Un peuple sauvé par l'Éternel, Le bouclier de ton secours Et l'épée de ta gloire? Tes ennemis feront défaut devant toi, Et tu fouleras leurs lieux élevés."
    34:
      1: "Moïse monta des plaines de Moab sur le mont Nebo, au sommet du Pisga, vis-à-vis de Jéricho. Et l'Éternel lui fit voir tout le pays:"
      2: "Galaad jusqu'à Dan, tout Nephthali, le pays d'Éphraïm et de Manassé, tout le pays de Juda jusqu'à la mer occidentale,"
      3: "le midi, les environs du Jourdain, la vallée de Jéricho, la ville des palmiers, jusqu'à Tsoar."
      4: "L'Éternel lui dit: C'est là le pays que j'ai juré de donner à Abraham, à Isaac et à Jacob, en disant: Je le donnerai à ta postérité. Je te l'ai fait voir de tes yeux; mais tu n'y entreras point."
      5: "Moïse, serviteur de l'Éternel, mourut là, dans le pays de Moab, selon l'ordre de l'Éternel."
      6: "Et l'Éternel l'enterra dans la vallée, au pays de Moab, vis-à-vis de Beth Peor. Personne n'a connu son sépulcre jusqu'à ce jour."
      7: "Moïse était âgé de cent vingt ans lorsqu'il mourut; sa vue n'était point affaiblie, et sa vigueur n'était point passée."
      8: "Les enfants d'Israël pleurèrent Moïse pendant trente jours, dans les plaines de Moab; et ces jours de pleurs et de deuil sur Moïse arrivèrent à leur terme."
      9: "Josué, fils de Nun, était rempli de l'esprit de sagesse, car Moïse avait posé ses mains sur lui. Les enfants d'Israël lui obéirent, et se conformèrent aux ordres que l'Éternel avait donnés à Moïse."
      10: "Il n'a plus paru en Israël de prophète semblable à Moïse, que l'Éternel connaissait face à face."
      11: "Nul ne peut lui être comparé pour tous les signes et les miracles que Dieu l'envoya faire au pays d'Égypte contre Pharaon, contre ses serviteurs et contre tout son pays,"
      12: "et pour tous les prodiges de terreur que Moïse accomplit à main forte sous les yeux de tout Israël."

