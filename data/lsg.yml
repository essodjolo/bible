      86: "les douze coupes d'or pleines de parfum, à dix sicles la coupe, selon le sicle du sanctuaire, firent pour l'or des coupes un total de cent vingt sicles"
      87: "Total des animaux pour l'holocauste: douze taureaux, douze béliers, douze agneaux d'un an, avec les offrandes ordinaires       Douze boucs, pour le sacrifice d'expiation"
      88: "Total des animaux pour le sacrifice d'actions de grâces: vingt-quatre boeufs, soixante béliers, soixante boucs, soixante agneaux d'un an       Tels furent les dons pour la dédicace de l'autel, après qu'on l'eut oint"
      89: "Lorsque Moïse entrait dans la tente d'assignation pour parler avec l'Éternel, il entendait la voix qui lui parlait du haut du propitiatoire placé sur l'arche du témoignage, entre les deux chérubins       Et il parlait avec l'Éternel"
    8:
      1: "L'Éternel parla à Moïse, et dit:"
      2: "Parle à Aaron, et tu lui diras: Lorsque tu placeras les lampes sur le chandelier, les sept lampes devront éclairer en face"
      3: "Aaron fit ainsi; il plaça les lampes sur le devant du chandelier, comme l'Éternel l'avait ordonné à Moïse"
      4: "Le chandelier était d'or battu; jusqu'à son pied, jusqu'à ses fleurs, il était d'or battu; Moïse avait fait le chandelier d'après le modèle que l'Éternel lui avait montré"
      5: "L'Éternel parla à Moïse, et dit:"
      6: "Prends les Lévites du milieu des enfants d'Israël, et purifie-les"
      7: "Voici comment tu les purifieras       Fais sur eux une aspersion d'eau expiatoire; qu'ils fassent passer le rasoir sur tout leur corps, qu'ils lavent leurs vêtements, et qu'ils se purifient"
      8: "Ils prendront ensuite un jeune taureau, avec l'offrande ordinaire de fleur de farine pétrie à l'huile; et tu prendras un autre jeune taureau pour le sacrifice d'expiation"
      9: "Tu feras approcher les Lévites devant la tente d'assignation, et tu convoqueras toute l'assemblée des enfants d'Israël"
      10: "Tu feras approcher les Lévites devant l'Éternel; et les enfants d'Israël poseront leurs mains sur les Lévites"
      11: "Aaron fera tourner de côté et d'autre les Lévites devant l'Éternel, comme une offrande de la part des enfants d'Israël; et ils seront consacrés au service de l'Éternel"
      12: "Les Lévites poseront leurs mains sur la tête des taureaux; et tu offriras l'un en sacrifice d'expiation, et l'autre en holocauste, afin de faire l'expiation pour les Lévites"
      13: "Tu feras tenir les Lévites debout devant Aaron et devant ses fils, et tu les feras tourner de côté et d'autre comme une offrande à l'Éternel"
      14: "Tu sépareras les Lévites du milieu des enfants d'Israël; et les Lévites m'appartiendront"
      15: "Après cela, les Lévites viendront faire le service dans la tente d'assignation       C'est ainsi que tu les purifieras, et que tu les feras tourner de côté et d'autre comme une offrande"
      16: "Car ils me sont entièrement donnés du milieu des enfants d'Israël: je les ai pris pour moi à la place des premiers-nés, de tous les premiers-nés des enfants d'Israël"
      17: "Car tout premier-né des enfants d'Israël m'appartient, tant des hommes que des animaux; le jour où j'ai frappé tous les premiers-nés dans le pays d'Égypte, je me les suis consacrés"
      18: "Et j'ai pris les Lévites à la place de tous les premiers-nés des enfants d'Israël"
      19: "J'ai donné les Lévites entièrement à Aaron et à ses fils, du milieu des enfants d'Israël, pour qu'ils fassent le service des enfants d'Israël dans la tente d'assignation, pour qu'ils fassent l'expiation pour les enfants d'Israël, et pour que les enfants d'Israël ne soient frappés d'aucune plaie, en s'approchant du sanctuaire"
      20: "Moïse, Aaron et toute l'assemblée des enfants d'Israël, firent à l'égard des Lévites tout ce que l'Éternel avait ordonné à Moïse touchant les Lévites; ainsi firent à leur égard les enfants d'Israël"
      21: "Les Lévites se purifièrent, et lavèrent leurs vêtements; Aaron les fit tourner de côté et d'autre comme une offrande devant l'Éternel, et il fit l'expiation pour eux, afin de les purifier"
      22: "Après cela, les Lévites vinrent faire leur service dans la tente d'assignation, en présence d'Aaron et de ses fils, selon ce que l'Éternel avait ordonné à Moïse touchant les Lévites; ainsi fut-il fait à leur égard"
      23: "L'Éternel parla à Moïse, et dit:"
      24: "Voici ce qui concerne les Lévites       Depuis l'âge de vingt-cinq ans et au-dessus, tout Lévite entrera au service de la tente d'assignation pour y exercer une fonction"
      25: "Depuis l'âge de cinquante ans, il sortira de fonction, et ne servira plus"
      26: "Il aidera ses frères dans la tente d'assignation, pour garder ce qui est remis à leurs soins; mais il ne fera plus de service       Tu agiras ainsi à l'égard des Lévites pour ce qui concerne leurs fonctions"
    9:
      1: "L'Éternel parla à Moïse, dans le désert de Sinaï, le premier mois de la seconde année après leur sortie du pays d'Égypte"
      2: "Il dit: Que les enfants d'Israël célèbrent la Pâque au temps fixé"
      3: "Vous la célébrerez au temps fixé, le quatorzième jour de ce mois, entre les deux soirs; vous la célébrerez selon toutes les lois et toutes les ordonnances qui s'y rapportent"
      4: "Moïse parla aux enfants d'Israël, afin qu'ils célébrassent la Pâque"
      5: "Et ils célébrèrent la Pâque le quatorzième jour du premier mois, entre les deux soirs, dans le désert de Sinaï; les enfants d'Israël se conformèrent à tous les ordres que l'Éternel avait donnés à Moïse"
      6: "Il y eut des hommes qui, se trouvant impurs à cause d'un mort, ne pouvaient pas célébrer la Pâque ce jour-là       Ils se présentèrent le même jour devant Moïse et Aaron;"
      7: "et ces hommes dirent à Moïse: Nous sommes impurs à cause d'un mort; pourquoi serions-nous privés de présenter au temps fixé l'offrande de l'Éternel au milieu des enfants d'Israël?"
      8: "Moïse leur dit: Attendez que je sache ce que l'Éternel vous ordonne"
      9: "Et l'Éternel parla à Moïse, et dit:"
      10: "Parle aux enfants d'Israël, et dis-leur: Si quelqu'un d'entre vous ou de vos descendants est impur à cause d'un mort, ou est en voyage dans le lointain, il célébrera la Pâque en l'honneur de l'Éternel"
      11: "C'est au second mois qu'ils la célébreront, le quatorzième jour, entre les deux soirs; ils la mangeront avec des pains sans levain et des herbes amères"
      12: "Ils n'en laisseront rien jusqu'au matin, et ils n'en briseront aucun os       Ils la célébreront selon toutes les ordonnances de la Pâque"
      13: "Si celui qui est pur et qui n'est pas en voyage s'abstient de célébrer la Pâque, celui-là sera retranché de son peuple; parce qu'il n'a pas présenté l'offrande de l'Éternel au temps fixé, cet homme-là portera la peine de son péché"
      14: "Si un étranger en séjour chez vous célèbre la Pâque de l'Éternel, il se conformera aux lois et aux ordonnances de la Pâque       Il y aura une même loi parmi vous, pour l'étranger comme pour l'indigène"
      15: "Le jour où le tabernacle fut dressé, la nuée couvrit le tabernacle, la tente d'assignation; et, depuis le soir jusqu'au matin, elle eut sur le tabernacle l'apparence d'un feu"
      16: "Il en fut continuellement ainsi: la nuée couvrait le tabernacle, et elle avait de nuit l'apparence d'un feu"
      17: "Quand la nuée s'élevait de dessus la tente, les enfants d'Israël partaient; et les enfants d'Israël campaient dans le lieu où s'arrêtait la nuée"
      18: "Les enfants d'Israël partaient sur l'ordre de l'Éternel, et ils campaient sur l'ordre de l'Éternel; ils campaient aussi longtemps que la nuée restait sur le tabernacle"
      19: "Quand la nuée restait longtemps sur le tabernacle, les enfants d'Israël obéissaient au commandement de l'Éternel, et ne partaient point"
      20: "Quand la nuée restait peu de jours sur le tabernacle, ils campaient sur l'ordre de l'Éternel, et ils partaient sur l'ordre de l'Éternel"
      21: "Si la nuée s'arrêtait du soir au matin, et s'élevait le matin, ils partaient       Si la nuée s'élevait après un jour et une nuit, ils partaient"
      22: "Si la nuée s'arrêtait sur le tabernacle deux jours, ou un mois, ou une année, les enfants d'Israël restaient campés, et ne partaient point; et quand elle s'élevait, ils partaient"
      23: "Ils campaient sur l'ordre de l'Éternel, et ils partaient sur l'ordre de l'Éternel; ils obéissaient au commandement de l'Éternel, sur l'ordre de l'Éternel par Moïse"
    10:
      1: "L'Éternel parla à Moïse, et dit:"
      2: "Fais-toi deux trompettes d'argent; tu les feras d'argent battu       Elles te serviront pour la convocation de l'assemblée et pour le départ des camps"
      3: "Quand on en sonnera, toute l'assemblée se réunira auprès de toi, à l'entrée de la tente d'assignation"
      4: "Si l'on ne sonne que d'une trompette, les princes, les chefs des milliers d'Israël, se réuniront auprès de toi"
      5: "Quand vous sonnerez avec éclat, ceux qui campent à l'orient partiront;"
      6: "quand vous sonnerez avec éclat pour la seconde fois, ceux qui campent au midi partiront: on sonnera avec éclat pour leur départ"
      7: "Vous sonnerez aussi pour convoquer l'assemblée, mais vous ne sonnerez pas avec éclat"
      8: "Les fils d'Aaron, les sacrificateurs, sonneront des trompettes       Ce sera une loi perpétuelle pour vous et pour vos descendants"
      9: "Lorsque, dans votre pays, vous irez à la guerre contre l'ennemi qui vous combattra, vous sonnerez des trompettes avec éclat, et vous serez présents au souvenir de l'Éternel, votre Dieu, et vous serez délivrés de vos ennemis"
      10: "Dans vos jours de joie, dans vos fêtes, et à vos nouvelles lunes, vous sonnerez des trompettes, en offrant vos holocaustes et vos sacrifices d'actions de grâces, et elles vous mettront en souvenir devant votre Dieu       Je suis l'Éternel, votre Dieu"
      11: "Le vingtième jour du second mois de la seconde année, la nuée s'éleva de dessus le tabernacle du témoignage"
      12: "Et les enfants d'Israël partirent du désert de Sinaï, selon l'ordre fixé pour leur marche       La nuée s'arrêta dans le désert de Paran"
      13: "Ils firent ce premier départ sur l'ordre de l'Éternel par Moïse"
      14: "La bannière du camp des fils de Juda partit la première, avec ses corps d'armée       Le corps d'armée de Juda était commandé par Nachschon, fils d'Amminadab;"
      15: "le corps d'armée de la tribu des fils d'Issacar, par Nethaneel, fils de Tsuar;"
      16: "le corps d'armée de la tribu des fils de Zabulon, par Éliab, fils de Hélon"
      17: "Le tabernacle fut démonté; et les fils de Guerschon et les fils de Merari partirent, portant le tabernacle"
      18: "La bannière du camp de Ruben partit, avec ses corps d'armée       Le corps d'armée de Ruben était commandé par Élitsur, fils de Schedéur;"
      19: "le corps d'armée de la tribu des fils de Siméon, par Schelumiel, fils de Tsurischaddaï;"
      20: "le corps d'armée de la tribu des fils de Gad, par Éliasaph, fils de Déuel"
      21: "Les Kehathites partirent, portant le sanctuaire; et l'on dressait le tabernacle en attendant leur arrivée"
      22: "La bannière du camp des fils d'Éphraïm partit, avec ses corps d'armée       Le corps d'armée d'Éphraïm était commandé par Élischama, fils d'Ammihud;"
      23: "le corps d'armée de la tribu des fils de Manassé, par Gamliel, fils de Pedahtsur;"
      24: "le corps d'armée de la tribu des fils de Benjamin, par Abidan, fils de Guideoni"
      25: "La bannière du camp des fils de Dan partit, avec ses corps d'armée: elle formait l'arrière-garde de tous les camps       Le corps d'armée de Dan était commandé par Ahiézer, fils d'Ammischaddaï;"
      26: "le corps d'armée de la tribu des fils d'Aser, par Paguiel, fils d'Ocran;"
      27: "le corps d'armée de la tribu des fils de Nephthali, par Ahira, fils d'Énan"
      28: "Tel fut l'ordre d'après lequel les enfants d'Israël se mirent en marche selon leur corps d'armée; et c'est ainsi qu'ils partirent"
      29: "Moïse dit à Hobab, fils de Réuel, le Madianite, beau-père de Moïse: Nous partons pour le lieu dont l'Éternel a dit: Je vous le donnerai       Viens avec nous, et nous te ferons du bien, car l'Éternel a promis de faire du bien à Israël"
      30: "Hobab lui répondit: Je n'irai point; mais j'irai dans mon pays et dans ma patrie"
      31: "Et Moïse dit: Ne nous quitte pas, je te prie; puisque tu connais les lieux où nous campons dans le désert, tu nous serviras de guide"
      32: "Et si tu viens avec nous, nous te ferons jouir du bien que l'Éternel nous fera"
      33: "Ils partirent de la montagne de l'Éternel, et marchèrent trois jours; l'arche de l'alliance de l'Éternel partit devant eux, et fit une marche de trois jours, pour leur chercher un lieu de repos"
      34: "La nuée de l'Éternel était au-dessus d'eux pendant le jour, lorsqu'ils partaient du camp"
      35: "Quand l'arche partait, Moïse disait: Lève-toi, Éternel! et que tes ennemis soient dispersés! que ceux qui te haïssent fuient devant ta face!"
      36: "Et quand on la posait, il disait: Reviens, Éternel, aux myriades des milliers d'Israël!"
    11:
      1: "Le peuple murmura et cela déplut aux oreilles l'Éternel       Lorsque l'Éternel l'entendit, sa colère s'enflamma; le feu de l'Éternel s'alluma parmi eux, et dévora l'extrémité du camp"
      2: "Le peuple cria à Moïse       Moïse pria l'Éternel, et le feu s'arrêta"
      3: "On donna à ce lieu le nom de Tabeéra, parce que le feu de l'Éternel s'était allumé parmi eux"
      4: "Le ramassis de gens qui se trouvaient au milieu d'Israël fut saisi de convoitise; et même les enfants d'Israël recommencèrent à pleurer et dirent: Qui nous donnera de la viande à manger?"
      5: "Nous nous souvenons des poissons que nous mangions en Égypte, et qui ne nous coûtaient rien, des concombres, des melons, des poireaux, des oignons et des aulx"
      6: "Maintenant, notre âme est desséchée: plus rien! Nos yeux ne voient que de la manne"
      7: "La manne ressemblait à de la graine de coriandre, et avait l'apparence du bdellium"
      8: "Le peuple se dispersait pour la ramasser; il la broyait avec des meules, ou la pilait dans un mortier; il la cuisait au pot, et en faisait des gâteaux       Elle avait le goût d'un gâteau à l'huile"
      9: "Quand la rosée descendait la nuit sur le camp, la manne y descendait aussi"
      10: "Moïse entendit le peuple qui pleurait, chacun dans sa famille et à l'entrée de sa tente       La colère de l'Éternel s'enflamma fortement"
      11: "Moïse fut attristé, et il dit à l'Éternel: Pourquoi affliges-tu ton serviteur, et pourquoi n'ai-je pas trouvé grâce à tes yeux, que tu aies mis sur moi la charge de tout ce peuple?"
      12: "Est-ce moi qui ai conçu ce peuple? est-ce moi qui l'ai enfanté, pour que tu me dises: Porte-le sur ton sein, comme le nourricier porte un enfant, jusqu'au pays que tu as juré à ses pères de lui donner?"
      13: "Où prendrai-je de la viande pour donner à tout ce peuple? Car ils pleurent auprès de moi, en disant: Donne-nous de la viande à manger!"
      14: "Je ne puis pas, à moi seul, porter tout ce peuple, car il est trop pesant pour moi"
      15: "Plutôt que de me traiter ainsi, tue-moi, je te prie, si j'ai trouvé grâce à tes yeux, et que je ne voie pas mon malheur"
      16: "L'Éternel dit à Moïse: Assemble auprès de moi soixante-dix hommes des anciens d'Israël, de ceux que tu connais comme anciens du peuple et ayant autorité sur lui; amène-les à la tente d'assignation, et qu'ils s'y présentent avec toi"
      17: "Je descendrai, et là je te parlerai; je prendrai de l'esprit qui est sur toi, et je le mettrai sur eux, afin qu'ils portent avec toi la charge du peuple, et que tu ne la portes pas à toi seul"
      18: "Tu diras au peuple: Sanctifiez-vous pour demain, et vous mangerez de la viande, puisque vous avez pleuré aux oreilles de l'Éternel, en disant: Qui nous fera manger de la viande? car nous étions bien en Égypte       L'Éternel vous donnera de la viande, et vous en mangerez"
      19: "Vous en mangerez non pas un jour, ni deux jours, ni cinq jours, ni dix jours, ni vingt jours,"
      20: "mais un mois entier, jusqu'à ce qu'elle vous sorte par les narines et que vous en ayez du dégoût, parce que vous avez rejeté l'Éternel qui est au milieu de vous, et parce que vous avez pleuré devant lui, en disant: Pourquoi donc sommes-nous sortis d'Égypte?"
      21: "Moïse dit: Six cent mille hommes de pied forment le peuple au milieu duquel je suis, et tu dis: Je leur donnerai de la viande, et ils en mangeront un mois entier!"
      22: "Égorgera-t-on pour eux des brebis et des boeufs, en sorte qu'ils en aient assez? ou rassemblera-t-on pour eux tous les poissons de la mer, en sorte qu'ils en aient assez?"
      23: "L'Éternel répondit à Moïse: La main de l'Éternel serait-elle trop courte? Tu verras maintenant si ce que je t'ai dit arrivera ou non"
      24: "Moïse sortit, et rapporta au peuple les paroles de l'Éternel       Il assembla soixante-dix hommes des anciens du peuple, et les plaça autour de la tente"
      25: "L'Éternel descendit dans la nuée, et parla à Moïse; il prit de l'esprit qui était sur lui, et le mit sur les soixante-dix anciens       Et dès que l'esprit reposa sur eux, ils prophétisèrent; mais ils ne continuèrent pas"
      26: "Il y eut deux hommes, l'un appelé Eldad, et l'autre Médad, qui étaient restés dans le camp, et sur lesquels l'esprit reposa; car ils étaient parmi les inscrits, quoiqu'ils ne fussent point allés à la tente; et ils prophétisèrent dans le camp"
      27: "Un jeune garçon courut l'annoncer à Moïse, et dit: Eldad et Médad prophétisent dans le camp"
      28: "Et Josué, fils de Nun, serviteur de Moïse depuis sa jeunesse, prit la parole et dit: Moïse, mon seigneur, empêche-les!"
      29: "Moïse lui répondit: Es-tu jaloux pour moi? Puisse tout le peuple de l'Éternel être composé de prophètes; et veuille l'Éternel mettre son esprit sur eux!"
      30: "Et Moïse se retira au camp, lui et les anciens d'Israël"
      31: "L'Éternel fit souffler de la mer un vent, qui amena des cailles, et les répandit sur le camp, environ une journée de chemin d'un côté et environ une journée de chemin de l'autre côté, autour du camp       Il y en avait près de deux coudées au-dessus de la surface de la terre"
      32: "Pendant tout ce jour et toute la nuit, et pendant toute la journée du lendemain, le peuple se leva et ramassa les cailles; celui qui en avait ramassé le moins en avait dix homers       Ils les étendirent pour eux autour du camp"
      33: "Comme la chair était encore entre leurs dents sans être mâchée, la colère de l'Éternel s'enflamma contre le peuple, et l'Éternel frappa le peuple d'une très grande plaie"
      34: "On donna à ce lieu le nom de Kibroth Hattaava, parce qu'on y enterra le peuple que la convoitise avait saisi"
      35: "De Kibroth Hattaava le peuple partit pour Hatséroth, et il s'arrêta à Hatséroth"
    12:
      1: "Marie et Aaron parlèrent contre Moïse au sujet de la femme éthiopienne qu'il avait prise, car il avait pris une femme éthiopienne"
      2: "Ils dirent: Est-ce seulement par Moïse que l'Éternel parle? N'est-ce pas aussi par nous qu'il parle?"
      3: "Et l'Éternel l'entendit       Or, Moïse était un homme fort patient, plus qu'aucun homme sur la face de la terre"
      4: "Soudain l'Éternel dit à Moïse, à Aaron et à Marie: Allez, vous trois, à la tente d'assignation       Et ils y allèrent tous les trois"
      5: "L'Éternel descendit dans la colonne de nuée, et il se tint à l'entrée de la tente       Il appela Aaron et Marie, qui s'avancèrent tous les deux"
      6: "Et il dit: Écoutez bien mes paroles! Lorsqu'il y aura parmi vous un prophète, c'est dans une vision que moi, l'Éternel, je me révélerai à lui, c'est dans un songe que je lui parlerai"
      7: "Il n'en est pas ainsi de mon serviteur Moïse       Il est fidèle dans toute ma maison"
      8: "Je lui parle bouche à bouche, je me révèle à lui sans énigmes, et il voit une représentation de l'Éternel       Pourquoi donc n'avez-vous pas craint de parler contre mon serviteur, contre Moïse?"
      9: "La colère de l'Éternel s'enflamma contre eux       Et il s'en alla"
      10: "La nuée se retira de dessus la tente       Et voici, Marie était frappée d'une lèpre, blanche comme la neige       Aaron se tourna vers Marie; et voici, elle avait la lèpre"
      11: "Alors Aaron dit à Moïse: De grâce, mon seigneur, ne nous fais pas porter la peine du péché que nous avons commis en insensés, et dont nous nous sommes rendus coupables!"
      12: "Oh! qu'elle ne soit pas comme l'enfant mort-né, dont la chair est à moitié consumée quand il sort du sein de sa mère!"
      13: "Moïse cria à l'Éternel, en disant: O Dieu, je te prie, guéris-la!"
      14: "Et l'Éternel dit à Moïse: Si son père lui avait craché au visage, ne serait-elle pas pendant sept jours un objet de honte? Qu'elle soit enfermée sept jours en dehors du camp; après quoi, elle y sera reçue"
      15: "Marie fut enfermée sept jours en dehors du camp; et le peuple ne partit point, jusqu'à ce que Marie y fut rentrée"
      16: "Après cela, le peuple partit de Hatséroth, et il campa dans le désert de Paran"
    13:
      1: "L'Éternel parla à Moïse, et dit:"
      2: "Envoie des hommes pour explorer le pays de Canaan, que je donne aux enfants d'Israël       Tu enverras un homme de chacune des tribus de leurs pères; tous seront des principaux d'entre eux"
      3: "Moïse les envoya du désert de Paran, d'après l'ordre de l'Éternel; tous ces hommes étaient chefs des enfants d'Israël"
      4: "Voici leurs noms       Pour la tribu de Ruben: Schammua, fils de Zaccur;"
      5: "pour la tribu de Siméon: Schaphath, fils de Hori;"
      6: "pour la tribu de Juda: Caleb, fils de Jephunné;"
      7: "pour la tribu d'Issacar: Jigual, fils de Joseph;"
      8: "pour la tribu d'Éphraïm: Hosée, fils de Nun;"
      9: "pour la tribu de Benjamin: Palthi, fils de Raphu;"
      10: "pour la tribu de Zabulon: Gaddiel, fils de Sodi;"
      11: "pour la tribu de Joseph, la tribu de Manassé: Gaddi, fils de Susi;"
      12: "pour la tribu de Dan: Ammiel, fils de Guemalli;"
      13: "pour la tribu d'Aser: Sethur, fils de Micaël;"
      14: "pour la tribu de Nephthali: Nachbi, fils de Vophsi;"
      15: "pour la tribu de Gad: Guéuel, fils de Maki"
      16: "Tels sont les noms des hommes que Moïse envoya pour explorer le pays       Moïse donna à Hosée, fils de Nun, le nom de Josué"
      17: "Moïse les envoya pour explorer le pays de Canaan       Il leur dit: Montez ici, par le midi; et vous monterez sur la montagne"
      18: "Vous verrez le pays, ce qu'il est, et le peuple qui l'habite, s'il est fort ou faible, s'il est en petit ou en grand nombre;"
      19: "ce qu'est le pays où il habite, s'il est bon ou mauvais; ce que sont les villes où il habite, si elles sont ouvertes ou fortifiées;"
      20: "ce qu'est le terrain, s'il est gras ou maigre, s'il y a des arbres ou s'il n'y en a point       Ayez bon courage, et prenez des fruits du pays       C'était le temps des premiers raisins"
      21: "Ils montèrent, et ils explorèrent le pays, depuis le désert de Tsin jusqu'à Rehob, sur le chemin de Hamath"
      22: "Ils montèrent, par le midi, et ils allèrent jusqu'à Hébron, où étaient Ahiman, Schéschaï et Talmaï, enfants d'Anak       Hébron avait été bâtie sept ans avant Tsoan en Égypte"
      23: "Ils arrivèrent jusqu'à la vallée d'Eschcol, où ils coupèrent une branche de vigne avec une grappe de raisin, qu'ils portèrent à deux au moyen d'une perche; ils prirent aussi des grenades et des figues"
      24: "On donna à ce lieu le nom de vallée d'Eschcol, à cause de la grappe que les enfants d'Israël y coupèrent"
      25: "Ils furent de retour de l'exploration du pays au bout de quarante jours"
      26: "A leur arrivée, ils se rendirent auprès de Moïse et d'Aaron, et de toute l'assemblée des enfants d'Israël, à Kadès dans le désert de Paran       Ils leur firent un rapport, ainsi qu'à toute l'assemblée, et ils leur montrèrent les fruits du pays"
      27: "Voici ce qu'ils racontèrent à Moïse: Nous sommes allés dans le pays où tu nous as envoyés       A la vérité, c'est un pays où coulent le lait et le miel, et en voici les fruits"
      28: "Mais le peuple qui habite ce pays est puissant, les villes sont fortifiées, très grandes; nous y avons vu des enfants d'Anak"
      29: "Les Amalécites habitent la contrée du midi; les Héthiens, les Jébusiens et les Amoréens habitent la montagne; et les Cananéens habitent près de la mer et le long du Jourdain"
      30: "Caleb fit taire le peuple, qui murmurait contre Moïse       Il dit: Montons, emparons-nous du pays, nous y serons vainqueurs!"
      31: "Mais les hommes qui y étaient allés avec lui dirent: Nous ne pouvons pas monter contre ce peuple, car il est plus fort que nous"
      32: "Et ils décrièrent devant les enfants d'Israël le pays qu'ils avaient exploré       Ils dirent: Le pays que nous avons parcouru, pour l'explorer, est un pays qui dévore ses habitants; tous ceux que nous y avons vus sont des hommes d'une haute taille;"
      33: "et nous y avons vu les géants, enfants d'Anak, de la race des géants: nous étions à nos yeux et aux leurs comme des sauterelles"
    14:
      1: "Toute l'assemblée éleva la voix et poussa des cris, et le peuple pleura pendant la nuit"
      2: "Tous les enfants d'Israël murmurèrent contre Moïse et Aaron, et toute l'assemblée leur dit: Que ne sommes-nous morts dans le pays d'Égypte, ou que ne sommes-nous morts dans ce désert!"
      3: "Pourquoi l'Éternel nous fait-il aller dans ce pays, où nous tomberons par l'épée, où nos femmes et nos petits enfants deviendront une proie? Ne vaut-il pas mieux pour nous retourner en Égypte?"
      4: "Et ils se dirent l'un à l'autre: Nommons un chef, et retournons en Égypte"
      5: "Moïse et Aaron tombèrent sur leur visage, en présence de toute l'assemblée réunie des enfants d'Israël"
      6: "Et, parmi ceux qui avaient exploré le pays, Josué, fils de Nun, et Caleb, fils de Jephunné, déchirèrent leurs vêtements,"
      7: "et parlèrent ainsi à toute l'assemblée des enfants d'Israël: Le pays que nous avons parcouru, pour l'explorer, est un pays très bon, excellent"
      8: "Si l'Éternel nous est favorable, il nous mènera dans ce pays, et nous le donnera: c'est un pays où coulent le lait et le miel"
      9: "Seulement, ne soyez point rebelles contre l'Éternel, et ne craignez point les gens de ce pays, car ils nous serviront de pâture, ils n'ont plus d'ombrage pour les couvrir, l'Éternel est avec nous, ne les craignez point!"
      10: "Toute l'assemblée parlait de les lapider, lorsque la gloire de l'Éternel apparut sur la tente d'assignation, devant tous les enfants d'Israël"
      11: "Et l'Éternel dit à Moïse: Jusqu'à quand ce peuple me méprisera-t-il? Jusqu'à quand ne croira-t-il pas en moi, malgré tous les prodiges que j'ai faits au milieu de lui?"
      12: "Je le frapperai par la peste, et je le détruirai; mais je ferai de toi une nation plus grande et plus puissante que lui"
      13: "Moïse dit à l'Éternel: Les Égyptiens l'apprendront, eux du milieu desquels tu as fait monter ce peuple par ta puissance,"
      14: "et ils le diront aux habitants de ce pays       Ils savaient que toi, l'Éternel, tu es au milieu de ce peuple; que tu apparais visiblement, toi, l'Éternel; que ta nuée se tient sur lui; que tu marches devant lui le jour dans une colonne de nuée, et la nuit dans une colonne de feu"
      15: "Si tu fais mourir ce peuple comme un seul homme, les nations qui ont entendu parler de toi diront:"
      16: "L'Éternel n'avait pas le pouvoir de mener ce peuple dans le pays qu'il avait juré de lui donner: c'est pour cela qu'il l'a égorgé dans le désert"
      17: "Maintenant, que la puissance du Seigneur se montre dans sa grandeur, comme tu l'as déclaré en disant:"
      18: "L'Éternel est lent à la colère et riche en bonté, il pardonne l'iniquité et la rébellion; mais il ne tient point le coupable pour innocent, et il punit l'iniquité des pères sur les enfants jusqu'à la troisième et la quatrième génération"
      19: "Pardonne l'iniquité de ce peuple, selon la grandeur de ta miséricorde, comme tu as pardonné à ce peuple depuis l'Égypte jusqu'ici"
      20: "Et l'Éternel dit: Je pardonne, comme tu l'as demandé"
      21: "Mais, je suis vivant! et la gloire de l'Éternel remplira toute la terre"
      22: "Tous ceux qui ont vu ma gloire, et les prodiges que j'ai faits en Égypte et dans le désert, qui m'ont tenté déjà dix fois, et qui n'ont point écouté ma voix,"
      23: "tous ceux-là ne verront point le pays que j'ai juré à leurs pères de leur donner, tous ceux qui m'ont méprisé ne le verront point"
      24: "Et parce que mon serviteur Caleb a été animé d'un autre esprit, et qu'il a pleinement suivi ma voie, je le ferai entrer dans le pays où il est allé, et ses descendants le posséderont"
      25: "Les Amalécites et les Cananéens habitent la vallée: demain, tournez-vous, et partez pour le désert, dans la direction de la mer Rouge"
      26: "L'Éternel parla à Moïse et à Aaron, et dit:"
      27: "Jusqu'à quand laisserai-je cette méchante assemblée murmurer contre moi? J'ai entendu les murmures des enfants d'Israël qui murmuraient contre moi"
      28: "Dis-leur: Je suis vivant! dit l'Éternel, je vous ferai ainsi que vous avez parlé à mes oreilles"
      29: "Vos cadavres tomberont dans ce désert       Vous tous, dont on a fait le dénombrement, en vous comptant depuis l'âge de vingt ans et au-dessus, et qui avez murmuré contre moi,"
      30: "vous n'entrerez point dans le pays que j'avais juré de vous faire habiter, excepté Caleb, fils de Jephunné, et Josué, fils de Nun"
      31: "Et vos petits enfants, dont vous avez dit: Ils deviendront une proie! je les y ferai entrer, et ils connaîtront le pays que vous avez dédaigné"
      32: "Vos cadavres, à vous, tomberont dans le désert;"
      33: "et vos enfants paîtront quarante années dans le désert, et porteront la peine de vos infidélités, jusqu'à ce que vos cadavres soient tous tombés dans le désert"
      34: "De même que vous avez mis quarante jours à explorer le pays, vous porterez la peine de vos iniquités quarante années, une année pour chaque jour; et vous saurez ce que c'est que d'être privé de ma présence"
      35: "Moi, l'Éternel, j'ai parlé! et c'est ainsi que je traiterai cette méchante assemblée qui s'est réunie contre moi; ils seront consumés dans ce désert, ils y mourront"
      36: "Les hommes que Moïse avait envoyés pour explorer le pays, et qui, à leur retour, avaient fait murmurer contre lui toute l'assemblée, en décriant le pays;"
      37: "ces hommes, qui avaient décrié le pays, moururent frappés d'une plaie devant l'Éternel"
      38: "Josué, fils de Nun, et Caleb, fils de Jephunné, restèrent seuls vivants parmi ces hommes qui étaient allés pour explorer le pays"
      39: "Moïse rapporta ces choses à tous les enfants d'Israël, et le peuple fut dans une grande désolation"
      40: "Ils se levèrent de bon matin, et montèrent au sommet de la montagne, en disant: Nous voici! nous monterons au lieu dont a parlé l'Éternel, car nous avons péché"
      41: "Moïse dit: Pourquoi transgressez-vous l'ordre de l'Éternel? Cela ne réussira point"
      42: "Ne montez pas! car l'Éternel n'est pas au milieu de vous       Ne vous faites pas battre par vos ennemis"
      43: "Car les Amalécites et les Cananéens sont là devant vous, et vous tomberez par l'épée       Parce que vous vous êtes détournés de l'Éternel, l'Éternel ne sera point avec vous"
      44: "Ils s'obstinèrent à monter au sommet de la montagne; mais l'arche de l'alliance et Moïse ne sortirent point du milieu du camp"
      45: "Alors descendirent les Amalécites et les Cananéens qui habitaient cette montagne; ils les battirent, et les taillèrent en pièces jusqu'à Horma"
    15:
      1: "L'Éternel parla à Moïse, et dit:"
      2: "Parle aux enfants d'Israël, et dis-leur: Quand vous serez entrés dans le pays que je vous donne pour y établir vos demeures,"
      3: "et que vous offrirez à l'Éternel un sacrifice consumé par le feu, soit un holocauste, soit un sacrifice en accomplissement d'un voeu ou en offrande volontaire, ou bien dans vos fêtes, pour produire avec votre gros ou votre menu bétail une agréable odeur à l'Éternel, -"
      4: "celui qui fera son offrande à l'Éternel présentera en offrande un dixième de fleur de farine pétrie dans un quart de hin d'huile,"
      5: "et tu feras une libation d'un quart de hin de vin, avec l'holocauste ou le sacrifice, pour chaque agneau"
      6: "Pour un bélier, tu présenteras en offrande deux dixièmes de fleur de farine pétrie dans un tiers de hin d'huile,"
      7: "et tu feras une libation d'un tiers de hin de vin, comme offrande d'une agréable odeur à l'Éternel"
      8: "Si tu offres un veau, soit comme holocauste, soit comme sacrifice en accomplissement d'un voeu, ou comme sacrifice d'actions de grâces à l'Éternel,"
      9: "on présentera en offrande, avec le veau, trois dixièmes de fleur de farine pétrie dans un demi-hin d'huile,"
      10: "et tu feras une libation d'un demi-hin de vin: c'est un sacrifice consumé par le feu, d'une agréable odeur à l'Éternel"
      11: "On fera ainsi pour chaque boeuf, pour chaque bélier, pour chaque petit des brebis ou des chèvres"
      12: "Suivant le nombre des victimes, vous ferez ainsi pour chacune, d'après leur nombre"
      13: "Tout indigène fera ces choses ainsi, lorsqu'il offrira un sacrifice consumé par le feu, d'une agréable odeur à l'Éternel"
      14: "Si un étranger séjournant chez vous, ou se trouvant à l'avenir au milieu de vous, offre un sacrifice consumé par le feu, d'une agréable odeur à l'Éternel, il l'offrira de la même manière que vous"
      15: "Il y aura une seule loi pour toute l'assemblée, pour vous et pour l'étranger en séjour au milieu de vous; ce sera une loi perpétuelle parmi vos descendants: il en sera de l'étranger comme de vous, devant l'Éternel"
      16: "Il y aura une seule loi et une seule ordonnance pour vous et pour l'étranger en séjour parmi vous"
      17: "L'Éternel parla à Moïse, et dit:"
      18: "Parle aux enfants d'Israël, et dis-leur: Quand vous serez arrivés dans le pays où je vous ferai entrer,"
      19: "et que vous mangerez du pain de ce pays, vous prélèverez une offrande pour l'Éternel"
      20: "Vous présenterez par élévation un gâteau, les prémices de votre pâte; vous le présenterez comme l'offrande qu'on prélève de l'aire"
      21: "Vous prélèverez pour l'Éternel une offrande des prémices de votre pâte, dans les temps à venir"
      22: "Si vous péchez involontairement, en n'observant pas tous ces commandements que l'Éternel a fait connaître à Moïse,"
      23: "tout ce que l'Éternel vous a ordonné par Moïse, depuis le jour où l'Éternel a donné des commandements et plus tard dans les temps à venir;"
      24: "si l'on a péché involontairement, sans que l'assemblée s'en soit aperçue, toute l'assemblée offrira un jeune taureau en holocauste d'une agréable odeur à l'Éternel, avec l'offrande et la libation, d'après les règles établies; elle offrira encore un bouc en sacrifice d'expiation"
      25: "Le sacrificateur fera l'expiation pour toute l'assemblée des enfants d'Israël, et il leur sera pardonné; car ils ont péché involontairement, et ils ont apporté leur offrande, un sacrifice consumé par le feu en l'honneur de l'Éternel et une victime expiatoire devant l'Éternel, à cause du péché qu'ils ont involontairement commis"
      26: "Il sera pardonné à toute l'assemblée des enfants d'Israël et à l'étranger en séjour au milieu d'eux, car c'est involontairement que tout le peuple a péché"
      27: "Si c'est une seule personne qui a péché involontairement, elle offrira une chèvre d'un an en sacrifice pour le péché"
      28: "Le sacrificateur fera l'expiation pour la personne qui a péché involontairement devant l'Éternel: quand il aura fait l'expiation pour elle, il lui sera pardonné"
      29: "Pour l'indigène parmi les enfants d'Israël et pour l'étranger en séjour au milieu d'eux, il y aura pour vous une même loi, quand on péchera involontairement"
      30: "Mais si quelqu'un, indigène ou étranger, agit la main levée, il outrage l'Éternel; celui-là sera retranché du milieu de son peuple"
      31: "Il a méprisé la parole de l'Éternel, et il a violé son commandement: celui-là sera retranché, il portera la peine de son iniquité"
      32: "Comme les enfants d'Israël étaient dans le désert, on trouva un homme qui ramassait du bois le jour du sabbat"
      33: "Ceux qui l'avaient trouvé ramassant du bois l'amenèrent à Moïse, à Aaron, et à toute l'assemblée"
      34: "On le mit en prison, car ce qu'on devait lui faire n'avait pas été déclaré"
      35: "L'Éternel dit à Moïse: Cet homme sera puni de mort, toute l'assemblée le lapidera hors du camp"
      36: "Toute l'assemblée le fit sortir du camp et le lapida, et il mourut, comme l'Éternel l'avait ordonné à Moïse"
      37: "L'Éternel dit à Moïse:"
      38: "Parle aux enfants d'Israël, et dis-leur qu'ils se fassent, de génération en génération, une frange au bord de leurs vêtements, et qu'ils mettent un cordon bleu sur cette frange du bord de leurs vêtements"
      39: "Quand vous aurez cette frange, vous la regarderez, et vous vous souviendrez de tous les commandements de l'Éternel pour les mettre en pratique, et vous ne suivrez pas les désirs de vos coeurs et de vos yeux pour vous laisser entraîner à l'infidélité"
      40: "Vous vous souviendrez ainsi de mes commandements, vous les mettrez en pratique, et vous serez saints pour votre Dieu"
      41: "Je suis l'Éternel, votre Dieu, qui vous ai fait sortir du pays d'Égypte, pour être votre Dieu       Je suis l'Éternel, votre Dieu"
    16:
      1: "Koré, fils de Jitsehar, fils de Kehath, fils de Lévi, se révolta avec Dathan et Abiram, fils d'Éliab, et On, fils de Péleth, tous trois fils de Ruben"
      2: "Ils se soulevèrent contre Moïse, avec deux cent cinquante hommes des enfants d'Israël, des principaux de l'assemblée, de ceux que l'on convoquait à l'assemblée, et qui étaient des gens de renom"
      3: "Ils s'assemblèrent contre Moïse et Aaron, et leur dirent: C'en est assez! car toute l'assemblée, tous sont saints, et l'Éternel est au milieu d'eux       Pourquoi vous élevez-vous au-dessus de l'assemblée de l'Éternel?"
      4: "Quand Moïse eut entendu cela, il tomba sur son visage"
      5: "Il parla à Koré et à toute sa troupe, en disant: Demain, l'Éternel fera connaître qui est à lui et qui est saint, et il le fera approcher de lui; il fera approcher de lui celui qu'il choisira"
      6: "Faites ceci       Prenez des brasiers, Koré et toute sa troupe"
      7: "Demain, mettez-y du feu, et posez-y du parfum devant l'Éternel; celui que l'Éternel choisira, c'est celui-là qui sera saint       C'en est assez, enfants de Lévi!"
      8: "Moïse dit à Koré: Écoutez donc, enfants de Lévi:"
      9: "Est-ce trop peu pour vous que le Dieu d'Israël vous ait choisis dans l'assemblée d'Israël, en vous faisant approcher de lui, afin que vous soyez employés au service du tabernacle de l'Éternel, et que vous vous présentiez devant l'assemblée pour la servir?"
      10: "Il vous a fait approcher de lui, toi, et tous tes frères, les enfants de Lévi, et vous voulez encore le sacerdoce!"
      11: "C'est à cause de cela que toi et toute ta troupe, vous vous assemblez contre l'Éternel! car qui est Aaron, pour que vous murmuriez contre lui?"
      12: "Moïse envoya appeler Dathan et Abiram, fils d'Éliab       Mais ils dirent: Nous ne monterons pas"
      13: "N'est-ce pas assez que tu nous aies fait sortir d'un pays où coulent le lait et le miel pour nous faire mourir au désert, sans que tu continues à dominer sur nous?"
      14: "Et ce n'est pas dans un pays où coulent le lait et le miel que tu nous as menés, ce ne sont pas des champs et des vignes que tu nous as donnés en possession       Penses-tu crever les yeux de ces gens? Nous ne monterons pas"
      15: "Moïse fut très irrité, et il dit à l'Éternel: N'aie point égard à leur offrande       Je ne leur ai pas même pris un âne, et je n'ai fait de mal à aucun d'eux"
      16: "Moïse dit à Koré: Toi et toute ta troupe, trouvez-vous demain devant l'Éternel, toi et eux, avec Aaron"
      17: "Prenez chacun votre brasier, mettez-y du parfum, et présentez devant l'Éternel chacun votre brasier: il y aura deux cent cinquante brasiers; toi et Aaron, vous prendrez aussi chacun votre brasier"
      18: "Ils prirent chacun leur brasier, y mirent du feu et y posèrent du parfum, et ils se tinrent à l'entrée de la tente d'assignation, avec Moïse et Aaron"
      19: "Et Koré convoqua toute l'assemblée contre Moïse et Aaron, à l'entrée de la tente d'assignation       Alors la gloire de l'Éternel apparut à toute l'assemblée"
      20: "Et l'Éternel parla à Moïse et à Aaron, et dit:"
      21: "Séparez-vous du milieu de cette assemblée, et je les consumerai en un seul instant"
      22: "Ils tombèrent sur leur visage, et dirent: O Dieu, Dieu des esprits de toute chair! un seul homme a péché, et tu t'irriterais contre toute l'assemblée?"
      23: "L'Éternel parla à Moïse, et dit:"
      24: "Parle à l'assemblée, et dis: Retirez-vous de toutes parts loin de la demeure de Koré, de Dathan et d'Abiram"
      25: "Moïse se leva, et alla vers Dathan et Abiram; et les anciens d'Israël le suivirent"
      26: "Il parla à l'assemblée, et dit: Éloignez-vous des tentes de ces méchants hommes, et ne touchez à rien de ce qui leur appartient, de peur que vous ne périssiez en même temps qu'ils seront punis pour tous leurs péchés"
      27: "Ils se retirèrent de toutes parts loin de la demeure de Koré, de Dathan et d'Abiram       Dathan et Abiram sortirent, et se tinrent à l'entrée de leurs tentes, avec leurs femmes, leurs fils et leurs petits-enfants"
      28: "Moïse dit: A ceci vous connaîtrez que l'Éternel m'a envoyé pour faire toutes ces choses, et que je n'agis pas de moi-même"
      29: "Si ces gens meurent comme tous les hommes meurent, s'ils subissent le sort commun à tous les hommes, ce n'est pas l'Éternel qui m'a envoyé;"
      30: "mais si l'Éternel fait une chose inouïe, si la terre ouvre sa bouche pour les engloutir avec tout ce qui leur appartient, et qu'ils descendent vivants dans le séjour des morts, vous saurez alors que ces gens ont méprisé l'Éternel"
      31: "Comme il achevait de prononcer toutes ces paroles, la terre qui était sous eux se fendit"
      32: "La terre ouvrit sa bouche, et les engloutit, eux et leurs maisons, avec tous les gens de Koré et tous leurs biens"
      33: "Ils descendirent vivants dans le séjour des morts, eux et tout ce qui leur appartenait; la terre les recouvrit, et ils disparurent au milieu de l'assemblée"
      34: "Tout Israël, qui était autour d'eux, s'enfuit à leur cri; car ils disaient: Fuyons, de peur que la terre ne nous engloutisse!"
      35: "Un feu sortit d'auprès de l'Éternel, et consuma les deux cent cinquante hommes qui offraient le parfum"
      36: "L'Éternel parla à Moïse, et dit:"
      37: "Dis à Éléazar, fils du sacrificateur Aaron, de retirer de l'incendie les brasiers et d'en répandre au loin le feu, car ils sont sanctifiés"
      38: "Avec les brasiers de ces gens qui ont péché au péril de leur vie, que l'on fasse des lames étendues dont on couvrira l'autel       Puisqu'ils ont été présentés devant l'Éternel et qu'ils sont sanctifiés, ils serviront de souvenir aux enfants d'Israël"
      39: "Le sacrificateur Éléazar prit les brasiers d'airain qu'avaient présentés les victimes de l'incendie, et il en fit des lames pour couvrir l'autel"
      40: "C'est un souvenir pour les enfants d'Israël, afin qu'aucun étranger à la race d'Aaron ne s'approche pour offrir du parfum devant l'Éternel et ne soit comme Koré et comme sa troupe, selon ce que l'Éternel avait déclaré par Moïse"
      41: "Dès le lendemain, toute l'assemblée des enfants d'Israël murmura contre Moïse et Aaron, en disant: Vous avez fait mourir le peuple de l'Éternel"
      42: "Comme l'assemblée se formait contre Moïse et Aaron, et comme ils tournaient les regards vers la tente d'assignation, voici, la nuée la couvrit, et la gloire de l'Éternel apparut"
      43: "Moïse et Aaron arrivèrent devant la tente d'assignation"
      44: "Et l'Éternel parla à Moïse, et dit:"
      45: "Retirez-vous du milieu de cette assemblée, et je les consumerai en un instant       Ils tombèrent sur leur visage;"
      46: "et Moïse dit à Aaron: Prends le brasier, mets-y du feu de dessus l'autel, poses-y du parfum, va promptement vers l'assemblée, et fais pour eux l'expiation; car la colère de l'Éternel a éclaté, la plaie a commencé"
      47: "Aaron prit le brasier, comme Moïse avait dit, et courut au milieu de l'assemblée; et voici, la plaie avait commencé parmi le peuple       Il offrit le parfum, et il fit l'expiation pour le peuple"
      48: "Il se plaça entre les morts et les vivants, et la plaie fut arrêtée"
      49: "Il y eut quatorze mille sept cents personnes qui moururent de cette plaie, outre ceux qui étaient morts à cause de Koré"
      50: "Aaron retourna auprès de Moïse, à l'entrée de la tente d'assignation       La plaie était arrêtée"
    17:
      1: "L'Éternel parla à Moïse, et dit:"
      2: "Parle aux enfants d'Israël, et prend d'eux une verge selon les maisons de leurs pères, soit douze verges de la part de tous leurs princes selon les maisons de leurs pères"
      3: "Tu écriras le nom de chacun sur sa verge, et tu écriras le nom d'Aaron sur la verge de Lévi; car il y aura une verge pour chaque chef des maisons de leurs pères"
      4: "Tu les déposeras dans la tente d'assignation, devant le témoignage, où je me rencontre avec vous"
      5: "L'homme que je choisirai sera celui dont la verge fleurira, et je ferai cesser de devant moi les murmures que profèrent contre vous les enfants d'Israël"
      6: "Moïse parla aux enfants d'Israël; et tous leurs princes lui donnèrent une verge, chaque prince une verge, selon les maisons de leurs pères, soit douze verges; la verge d'Aaron était au milieu des leurs"
      7: "Moïse déposa les verges devant l'Éternel, dans la tente du témoignage"
      8: "Le lendemain, lorsque Moïse entra dans la tente du témoignage, voici, la verge d'Aaron, pour la maison de Lévi, avait fleuri, elle avait poussé des boutons, produit des fleurs, et mûri des amandes"
      9: "Moïse ôta de devant l'Éternel toutes les verges, et les porta à tous les enfants d'Israël, afin qu'ils les vissent et qu'ils prissent chacun leur verge"
      10: "L'Éternel dit à Moïse: Reporte la verge d'Aaron devant le témoignage, pour être conservée comme un signe pour les enfants de rébellion, afin que tu fasses cesser de devant moi leurs murmures et qu'ils ne meurent point"
      11: "Moïse fit ainsi; il se conforma à l'ordre que l'Éternel lui avait donné"
      12: "Les enfants d'Israël dirent à Moïse: Voici, nous expirons, nous périssons, nous périssons tous!"
      13: "Quiconque s'approche du tabernacle de l'Éternel, meurt       Nous faudra-t-il tous expirer?"
    18:
      1: "L'Éternel dit à Aaron: Toi et tes fils, et la maison de ton père avec toi, vous porterez la peine des iniquités commises dans le sanctuaire; toi et tes fils avec toi, vous porterez la peine des iniquités commises dans l'exercice de votre sacerdoce"
      2: "Fais aussi approcher de toi tes frères, la tribu de Lévi, la tribu de ton père, afin qu'ils te soient attachés et qu'ils te servent, lorsque toi, et tes fils avec toi, vous serez devant la tente du témoignage"
      3: "Ils observeront ce que tu leur ordonneras et ce qui concerne toute la tente; mais ils ne s'approcheront ni des ustensiles du sanctuaire, ni de l'autel, de peur que vous ne mouriez, eux et vous"
      4: "Ils te seront attachés, et ils observeront ce qui concerne la tente d'assignation pour tout le service de la tente       Aucun étranger n'approchera de vous"
      5: "Vous observerez ce qui concerne le sanctuaire et l'autel, afin qu'il n'y ait plus de colère contre les enfants d'Israël"
      6: "Voici, j'ai pris vos frères les Lévites du milieu des enfants d'Israël: donnés à l'Éternel, ils vous sont remis en don pour faire le service de la tente d'assignation"
      7: "Toi, et tes fils avec toi, vous observerez les fonctions de votre sacerdoce pour tout ce qui concerne l'autel et pour ce qui est en dedans du voile: c'est le service que vous ferez       Je vous accorde en pur don l'exercice du sacerdoce       L'étranger qui approchera sera mis à mort"
      8: "L'Éternel dit à Aaron: Voici, de toutes les choses que consacrent les enfants d'Israël, je te donne celles qui me sont offertes par élévation; je te les donne, à toi et à tes fils, comme droit d'onction, par une loi perpétuelle"
      9: "Voici ce qui t'appartiendra parmi les choses très saintes qui ne sont pas consumées par le feu: toutes leurs offrandes, tous leurs dons, tous leurs sacrifices d'expiation, et tous les sacrifices de culpabilité qu'ils m'offriront; ces choses très saintes seront pour toi et pour tes fils"
      10: "Vous les mangerez dans un lieu très saint; tout mâle en mangera; vous les regarderez comme saintes"
      11: "Voici encore ce qui t'appartiendra: tous les dons que les enfants d'Israël présenteront par élévation et en les agitant de côté et d'autre, je te les donne à toi, à tes fils et à tes filles avec toi, par une loi perpétuelle       Quiconque sera pur dans ta maison en mangera"
      12: "Je te donne les prémices qu'ils offriront à l'Éternel: tout ce qu'il y aura de meilleur en huile, tout ce qu'il y aura de meilleur en moût et en blé"
      13: "Les premiers produits de leur terre, qu'ils apporteront à l'Éternel, seront pour toi       Quiconque sera pur dans ta maison en mangera"
      14: "Tout ce qui sera dévoué par interdit en Israël sera pour toi"
      15: "Tout premier-né de toute chair, qu'ils offriront à l'Éternel, tant des hommes que des animaux, sera pour toi       Seulement, tu feras racheter le premier-né de l'homme, et tu feras racheter le premier-né d'un animal impur"
      16: "Tu les feras racheter dès l'âge d'un mois, d'après ton estimation, au prix de cinq sicles d'argent, selon le sicle du sanctuaire, qui est de vingt guéras"
      17: "Mais tu ne feras point racheter le premier-né du boeuf, ni le premier-né de la brebis, ni le premier-né de la chèvre: ce sont des choses saintes       Tu répandras leur sang sur l'autel, et tu brûleras leur graisse: ce sera un sacrifice consumé par le feu, d'une agréable odeur à l'Éternel"
      18: "Leur chair sera pour toi, comme la poitrine qu'on agite de côté et d'autre et comme l'épaule droite"
      19: "Je te donne, à toi, à tes fils et à tes filles avec toi, par une loi perpétuelle, toutes les offrandes saintes que les enfants d'Israël présenteront à l'Éternel par élévation       C'est une alliance inviolable et à perpétuité devant l'Éternel, pour toi et pour ta postérité avec toi"
      20: "L'Éternel dit à Aaron: Tu ne posséderas rien dans leur pays, et il n'y aura point de part pour toi au milieu d'eux; c'est moi qui suis ta part et ta possession, au milieu des enfants d'Israël"
      21: "Je donne comme possession aux fils de Lévi toute dîme en Israël, pour le service qu'ils font, le service de la tente d'assignation"
      22: "Les enfants d'Israël n'approcheront plus de la tente d'assignation, de peur qu'ils ne se chargent d'un péché et qu'ils ne meurent"
      23: "Les Lévites feront le service de la tente d'assignation, et ils resteront chargés de leurs iniquités       Ils n'auront point de possession au milieu des enfants d'Israël: ce sera une loi perpétuelle parmi vos descendants"
      24: "Je donne comme possession aux Lévites les dîmes que les enfants d'Israël présenteront à l'Éternel par élévation; c'est pourquoi je dis à leur égard: Ils n'auront point de possession au milieu des enfants d'Israël"
      25: "L'Éternel parla à Moïse, et dit:"
      26: "Tu parleras aux Lévites, et tu leur diras: Lorsque vous recevrez des enfants d'Israël la dîme que je vous donne de leur part comme votre possession, vous en prélèverez une offrande pour l'Éternel, une dîme de la dîme;"
      27: "et votre offrande vous sera comptée comme le blé qu'on prélève de l'aire et comme le moût qu'on prélève de la cuve"
      28: "C'est ainsi que vous prélèverez une offrande pour l'Éternel sur toutes les dîmes que vous recevrez des enfants d'Israël, et vous donnerez au sacrificateur Aaron l'offrande que vous en aurez prélevée pour l'Éternel"
      29: "Sur tous les dons qui vous seront faits, vous prélèverez toutes les offrandes pour l'Éternel; sur tout ce qu'il y aura de meilleur, vous prélèverez la portion consacrée"
      30: "Tu leur diras: Quand vous en aurez prélevé le meilleur, la dîme sera comptée aux Lévites comme le revenu de l'aire et comme le revenu de la cuve"
      31: "Vous la mangerez en un lieu quelconque, vous et votre maison; car c'est votre salaire pour le service que vous faites dans la tente d'assignation"
      32: "Vous ne serez chargés pour cela d'aucun péché, quand vous en aurez prélevé le meilleur, vous ne profanerez point les offrandes saintes des enfants d'Israël, et vous ne mourrez point"
    19:
      1: "L'Éternel parla à Moïse et à Aaron, et dit:"
      2: "Voici ce qui est ordonné par la loi que l'Éternel a prescrite, en disant: Parle aux enfants d'Israël, et qu'ils t'amènent une vache rousse, sans tache, sans défaut corporel, et qui n'ait point porté le joug"
      3: "Vous la remettrez au sacrificateur Éléazar, qui la fera sortir du camp, et on l'égorgera devant lui"
      4: "Le sacrificateur Éléazar prendra du sang de la vache avec le doigt, et il en fera sept fois l'aspersion sur le devant de la tente d'assignation"
      5: "On brûlera la vache sous ses yeux; on brûlera sa peau, sa chair et son sang, avec ses excréments"
      6: "Le sacrificateur prendra du bois de cèdre, de l'hysope et du cramoisi, et il les jettera au milieu des flammes qui consumeront la vache"
      7: "Le sacrificateur lavera ses vêtements, et lavera son corps dans l'eau; puis il rentrera dans le camp, et sera impur jusqu'au soir"
      8: "Celui qui aura brûlé la vache lavera ses vêtements dans l'eau, et lavera son corps dans l'eau; et il sera impur jusqu'au soir"
      9: "Un homme pur recueillera la cendre de la vache, et la déposera hors du camp, dans un lieu pur; on la conservera pour l'assemblée des enfants d'Israël, afin d'en faire l'eau de purification       C'est une eau expiatoire"
      10: "Celui qui aura recueilli la cendre de la vache lavera ses vêtements, et sera impur jusqu'au soir       Ce sera une loi perpétuelle pour les enfants d'Israël et pour l'étranger en séjour au milieu d'eux"
      11: "Celui qui touchera un mort, un corps humain quelconque, sera impur pendant sept jours"
      12: "Il se purifiera avec cette eau le troisième jour et le septième jour, et il sera pur; mais, s'il ne se purifie pas le troisième jour et le septième jour, il ne sera pas pur"
      13: "Celui qui touchera un mort, le corps d'un homme qui sera mort, et qui ne se purifiera pas, souille le tabernacle de l'Éternel; celui-là sera retranché d'Israël       Comme l'eau de purification n'a pas été répandue sur lui, il est impur, et son impureté est encore sur lui"
      14: "Voici la loi       Lorsqu'un homme mourra dans une tente, quiconque entrera dans la tente, et quiconque se trouvera dans la tente, sera impur pendant sept jours"
      15: "Tout vase découvert, sur lequel il n'y aura point de couvercle attaché, sera impur"
      16: "Quiconque touchera, dans les champs, un homme tué par l'épée, ou un mort, ou des ossements humains, ou un sépulcre, sera impur pendant sept jours"
      17: "On prendra, pour celui qui est impur, de la cendre de la victime expiatoire qui a été brûlée, et on mettra dessus de l'eau vive dans un vase"
      18: "Un homme pur prendra de l'hysope, et la trempera dans l'eau; puis il en fera l'aspersion sur la tente, sur tous les ustensiles, sur les personnes qui sont là, sur celui qui a touché des ossements, ou un homme tué, ou un mort, ou un sépulcre"
      19: "Celui qui est pur fera l'aspersion sur celui qui est impur, le troisième jour et le septième jour, et il le purifiera le septième jour       Il lavera ses vêtements, et se lavera dans l'eau; et le soir, il sera pur"
      20: "Un homme qui sera impur, et qui ne se purifiera pas, sera retranché du milieu de l'assemblée, car il a souillé le sanctuaire de l'Éternel; comme l'eau de purification n'a pas été répandue sur lui, il est impur"
      21: "Ce sera pour eux une loi perpétuelle       Celui qui fera l'aspersion de l'eau de purification lavera ses vêtements, et celui qui touchera l'eau de purification sera impur jusqu'au soir"
      22: "Tout ce que touchera celui qui est impur sera souillé, et la personne qui le touchera sera impure jusqu'au soir"
    20:
      1: "Toute l'assemblée des enfants d'Israël arriva dans le désert de Tsin le premier mois, et le peuple s'arrêta à Kadès       C'est là que mourut Marie, et qu'elle fut enterrée"
      2: "Il n'y avait point d'eau pour l'assemblée; et l'on se souleva contre Moïse et Aaron"
      3: "Le peuple chercha querelle à Moïse       Ils dirent: Que n'avons-nous expiré, quand nos frères expirèrent devant l'Éternel?"
      4: "Pourquoi avez-vous fait venir l'assemblée de l'Éternel dans ce désert, pour que nous y mourions, nous et notre bétail?"
      5: "Pourquoi nous avez-vous fait monter hors d'Égypte, pour nous amener dans ce méchant lieu? Ce n'est pas un lieu où l'on puisse semer, et il n'y a ni figuier, ni vigne, ni grenadier, ni d'eau à boire"
      6: "Moïse et Aaron s'éloignèrent de l'assemblée pour aller à l'entrée de la tente d'assignation       Ils tombèrent sur leur visage; et la gloire de l'Éternel leur apparut"
      7: "L'Éternel parla à Moïse, et dit:"
      8: "Prends la verge, et convoque l'assemblée, toi et ton frère Aaron       Vous parlerez en leur présence au rocher, et il donnera ses eaux; tu feras sortir pour eux de l'eau du rocher, et tu abreuveras l'assemblée et leur bétail"
      9: "Moïse prit la verge qui était devant l'Éternel, comme l'Éternel le lui avait ordonné"
      10: "Moïse et Aaron convoquèrent l'assemblée en face du rocher       Et Moïse leur dit: Écoutez donc, rebelles! Est-ce de ce rocher que nous vous ferons sortir de l'eau?"
      11: "Puis Moïse leva la main et frappa deux fois le rocher avec sa verge       Il sortit de l'eau en abondance       L'assemblée but, et le bétail aussi"
      12: "Alors l'Éternel dit à Moïse et à Aaron: Parce que vous n'avez pas cru en moi, pour me sanctifier aux yeux des enfants d'Israël, vous ne ferez point entrer cette assemblée dans le pays que je lui donne"
      13: "Ce sont les eaux de Meriba, où les enfants d'Israël contestèrent avec l'Éternel, qui fut sanctifié en eux"
      14: "De Kadès, Moïse envoya des messagers au roi d'Édom, pour lui dire: Ainsi parle ton frère Israël: Tu sais toutes les souffrances que nous avons éprouvées"
      15: "Nos pères descendirent en Égypte, et nous y demeurâmes longtemps       Mais les Égyptiens nous ont maltraités, nous et nos pères"
      16: "Nous avons crié à l'Éternel, et il a entendu notre voix       Il a envoyé un ange, et nous a fait sortir de l'Égypte       Et voici, nous sommes à Kadès, ville à l'extrémité de ton territoire"
      17: "Laisse-nous passer par ton pays; nous ne traverserons ni les champs, ni les vignes, et nous ne boirons pas l'eau des puits; nous suivrons la route royale, sans nous détourner à droite ou à gauche, jusqu'à ce que nous ayons franchi ton territoire"
      18: "Édom lui dit: Tu ne passeras point chez moi, sinon je sortirai à ta rencontre avec l'épée"
      19: "Les enfants d'Israël lui dirent: Nous monterons par la grande route; et, si nous buvons de ton eau, moi et mes troupeaux, j'en paierai le prix; je ne ferai que passer avec mes pieds, pas autre chose"
      20: "Il répondit: Tu ne passeras pas! Et Édom sortit à sa rencontre avec un peuple nombreux et à main forte"
      21: "Ainsi Édom refusa de donner passage à Israël par son territoire       Et Israël se détourna de lui"
      22: "Toute l'assemblée des enfants d'Israël partit de Kadès, et arriva à la montagne de Hor"
      23: "L'Éternel dit à Moïse et à Aaron, vers la montagne de Hor, sur la frontière du pays d'Édom:"
      24: "Aaron va être recueilli auprès de son peuple; car il n'entrera point dans le pays que je donne aux enfants d'Israël, parce que vous avez été rebelles à mon ordre, aux eaux de Meriba"
      25: "Prends Aaron et son fils Éléazar, et fais-les monter sur la montagne de Hor"
      26: "Dépouille Aaron de ses vêtements, et fais-les revêtir à Éléazar, son fils       C'est là qu'Aaron sera recueilli et qu'il mourra"
      27: "Moïse fit ce que l'Éternel avait ordonné       Ils montèrent sur la montagne de Hor, aux yeux de toute l'assemblée"
      28: "Moïse dépouilla Aaron de ses vêtements, et les fit revêtir à Éléazar, son fils       Aaron mourut là, au sommet de la montagne       Moïse et Éléazar descendirent de la montagne"
      29: "Toute l'assemblée vit qu'Aaron avait expiré, et toute la maison d'Israël pleura Aaron pendant trente jours"
    21:
      1: "Le roi d'Arad, Cananéen, qui habitait le midi, apprit qu'Israël venait par le chemin d'Atharim       Il combattit Israël, et emmena des prisonniers"
      2: "Alors Israël fit un voeu à l'Éternel, et dit: Si tu livres ce peuple entre mes mains, je dévouerai ses villes par interdit"
      3: "L'Éternel entendit la voix d'Israël, et livra les Cananéens       On les dévoua par interdit, eux et leurs villes; et l'on nomma ce lieu Horma"
      4: "Ils partirent de la montagne de Hor par le chemin de la mer Rouge, pour contourner le pays d'Édom       Le peuple s'impatienta en route,"
      5: "et parla contre Dieu et contre Moïse: Pourquoi nous avez-vous fait monter hors d'Égypte, pour que nous mourions dans le désert? car il n'y a point de pain, et il n'y a point d'eau, et notre âme est dégoûtée de cette misérable nourriture"
      6: "Alors l'Éternel envoya contre le peuple des serpents brûlants; ils mordirent le peuple, et il mourut beaucoup de gens en Israël"
      7: "Le peuple vint à Moïse, et dit: Nous avons péché, car nous avons parlé contre l'Éternel et contre toi       Prie l'Éternel, afin qu'il éloigne de nous ces serpents       Moïse pria pour le peuple"
      8: "L'Éternel dit à Moïse: Fais-toi un serpent brûlant, et place-le sur une perche; quiconque aura été mordu, et le regardera, conservera la vie"
      9: "Moïse fit un serpent d'airain, et le plaça sur une perche; et quiconque avait été mordu par un serpent, et regardait le serpent d'airain, conservait la vie"
      10: "Les enfants d'Israël partirent, et ils campèrent à Oboth"
      11: "Ils partirent d'Oboth et ils campèrent à Ijjé Abarim, dans le désert qui est vis-à-vis de Moab, vers le soleil levant"
      12: "De là ils partirent, et ils campèrent dans la vallée de Zéred"
      13: "De là ils partirent, et ils campèrent de l'autre côté de l'Arnon, qui coule dans le désert en sortant du territoire des Amoréens; car l'Arnon est la frontière de Moab, entre Moab et les Amoréens"
      14: "C'est pourquoi il est dit dans le livre des Guerres de l'Éternel:                   Vaheb en Supha, et les torrents de l'Arnon,"
      15: "et le cours des torrents, qui s'étend du côté d'Ar et touche à la frontière de Moab"
      16: "De là ils allèrent à Beer       C'est ce Beer, où l'Éternel dit à Moïse: Rassemble le peuple, et je leur donnerai de l'eau"
      17: "Alors Israël chanta ce cantique: Monte, puits! Chantez en son honneur!"
      18: "Puits, que des princes ont creusé, Que les grands du peuple ont creusé, Avec le sceptre, avec leurs bâtons!"
      19: "Du désert ils allèrent à Matthana; de Matthana, à Nahaliel; de Nahaliel, à Bamoth;"
      20: "de Bamoth, à la vallée qui est dans le territoire de Moab, au sommet du Pisga, en regard du désert"
      21: "Israël envoya des messagers à Sihon, roi des Amoréens, pour lui dire:"
      22: "Laisse-moi passer par ton pays; nous n'entrerons ni dans les champs, ni dans les vignes, et nous ne boirons pas l'eau des puits; nous suivrons la route royale, jusqu'à ce que nous ayons franchi ton territoire"
      23: "Sihon n'accorda point à Israël le passage sur son territoire; il rassembla tout son peuple, et sortit à la rencontre d'Israël, dans le désert; il vint à Jahats, et combattit Israël"
      24: "Israël le frappa du tranchant de l'épée et s'empara de son pays depuis l'Arnon jusqu'au Jabbok, jusqu'à la frontière des enfants d'Ammon; car la frontière des enfants d'Ammon était fortifiée"
      25: "Israël prit toutes les villes, et s'établit dans toutes les villes des Amoréens, à Hesbon et dans toutes les villes de son ressort"
      26: "Car Hesbon était la ville de Sihon, roi des Amoréens; il avait fait la guerre au précédent roi de Moab, et lui avait enlevé tout son pays jusqu'à l'Arnon"
      27: "C'est pourquoi les poètes disent: Venez à Hesbon! Que la ville de Sihon soit rebâtie et fortifiée!"
      28: "Car il est sorti un feu de Hesbon, Une flamme de la ville de Sihon; Elle a dévoré Ar Moab, Les habitants des hauteurs de l'Arnon"
      29: "Malheur à toi, Moab! Tu es perdu, peuple de Kemosch! Il a fait de ses fils des fuyards, Et il a livré ses filles captives A Sihon, roi des Amoréens"
      30: "Nous avons lancé sur eux nos traits: De Hesbon à Dibon tout est détruit; Nous avons étendu nos ravages jusqu'à Nophach, Jusqu'à Médeba"
      31: "Israël s'établit dans le pays des Amoréens"
      32: "Moïse envoya reconnaître Jaezer; et ils prirent les villes de son ressort, et chassèrent les Amoréens qui y étaient"
      33: "Ils changèrent ensuite de direction, et montèrent par le chemin de Basan       Og, roi de Basan, sortit à leur rencontre, avec tout son peuple, pour les combattre à Édréi"
      34: "L'Éternel dit à Moïse: Ne le crains point; car je le livre entre tes mains, lui et tout son peuple, et son pays; tu le traiteras comme tu as traité Sihon, roi des Amoréens, qui habitait à Hesbon"
      35: "Et ils le battirent, lui et ses fils, et tout son peuple, sans en laisser échapper un seul, et ils s'emparèrent de son pays"
    22:
      1: "Les enfants d'Israël partirent, et ils campèrent dans les plaines de Moab, au delà du Jourdain, vis-à-vis de Jéricho"
      2: "Balak, fils de Tsippor, vit tout ce qu'Israël avait fait aux Amoréens"
      3: "Et Moab fut très effrayé en face d'un peuple aussi nombreux, il fut saisi de terreur en face des enfants d'Israël"
      4: "Moab dit aux anciens de Madian: Cette multitude va dévorer tout ce qui nous entoure, comme le boeuf broute la verdure des champs       Balak, fils de Tsippor, était alors roi de Moab"
      5: "Il envoya des messagers auprès de Balaam, fils de Beor, à Pethor sur le fleuve, dans le pays des fils de son peuple, afin de l'appeler et de lui dire: Voici, un peuple est sorti d'Égypte, il couvre la surface de la terre, et il habite vis-à-vis de moi"
      6: "Viens, je te prie, maudis-moi ce peuple, car il est plus puissant que moi; peut-être ainsi pourrai-je le battre et le chasserai-je du pays, car je sais que celui que tu bénis est béni, et que celui que tu maudis est maudit"
      7: "Les anciens de Moab et les anciens de Madian partirent, ayant avec eux des présents pour le devin       Ils arrivèrent auprès de Balaam, et lui rapportèrent les paroles de Balak"
      8: "Balaam leur dit: Passez ici la nuit, et je vous donnerai réponse, d'après ce que l'Éternel me dira       Et les chefs de Moab restèrent chez Balaam"
      9: "Dieu vint à Balaam, et dit: Qui sont ces hommes que tu as chez toi?"
      10: "Balaam répondit à Dieu: Balak, fils de Tsippor, roi de Moab, les a envoyés pour me dire:"
      11: "Voici, un peuple est sorti d'Égypte, et il couvre la surface de la terre; viens donc, maudis-le; peut-être ainsi pourrai-je le combattre, et le chasserai-je"
      12: "Dieu dit à Balaam: Tu n'iras point avec eux; tu ne maudiras point ce peuple, car il est béni"
      13: "Balaam se leva le matin, et il dit aux chefs de Balak: Allez dans votre pays, car l'Éternel refuse de me laisser aller avec vous"
      14: "Et les princes de Moab se levèrent, retournèrent auprès de Balak, et dirent: Balaam a refusé de venir avec nous"
      15: "Balak envoya de nouveau des chefs en plus grand nombre et plus considérés que les précédents"
      16: "Ils arrivèrent auprès de Balaam, et lui dirent: Ainsi parle Balak, fils de Tsippor: Que l'on ne t'empêche donc pas de venir vers moi;"
      17: "car je te rendrai beaucoup d'honneurs, et je ferai tout ce que tu me diras; viens, je te prie, maudis-moi ce peuple"
      18: "Balaam répondit et dit aux serviteurs de Balak: Quand Balak me donnerait sa maison pleine d'argent et d'or, je ne pourrais faire aucune chose, ni petite ni grande, contre l'ordre de l'Éternel, mon Dieu"
      19: "Maintenant, je vous prie, restez ici cette nuit, et je saurai ce que l'Éternel me dira encore"
      20: "Dieu vint à Balaam pendant la nuit, et lui dit: Puisque ces hommes sont venus pour t'appeler, lève-toi, va avec eux; mais tu feras ce que je te dirai"
      21: "Balaam se leva le matin, sella son ânesse, et partit avec les chefs de Moab"
      22: "La colère de Dieu s'enflamma, parce qu'il était parti; et l'ange de l'Éternel se plaça sur le chemin, pour lui résister       Balaam était monté sur son ânesse, et ses deux serviteurs étaient avec lui"
      23: "L'ânesse vit l'ange de l'Éternel qui se tenait sur le chemin, son épée nue dans la main; elle se détourna du chemin et alla dans les champs       Balaam frappa l'ânesse pour la ramener dans le chemin"
      24: "L'ange de l'Éternel se plaça dans un sentier entre les vignes; il y avait un mur de chaque côté"
      25: "L'ânesse vit l'ange de l'Éternel; elle se serra contre le mur, et pressa le pied de Balaam contre le mur       Balaam la frappa de nouveau"
      26: "L'ange de l'Éternel passa plus loin, et se plaça dans un lieu où il n'y avait point d'espace pour se détourner à droite ou à gauche"
      27: "L'ânesse vit l'ange de l'Éternel, et elle s'abattit sous Balaam       La colère de Balaam s'enflamma, et il frappa l'ânesse avec un bâton"
      28: "L'Éternel ouvrit la bouche de l'ânesse, et elle dit à Balaam: Que t'ai je fait, pour que tu m'aies frappée déjà trois fois?"
      29: "Balaam répondit à l'ânesse: C'est parce que tu t'es moquée de moi; si j'avais une épée dans la main, je te tuerais à l'instant"
      30: "L'ânesse dit à Balaam: Ne suis-je pas ton ânesse, que tu as de tout temps montée jusqu'à ce jour? Ai-je l'habitude de te faire ainsi? Et il répondit: Non"
      31: "L'Éternel ouvrit les yeux de Balaam, et Balaam vit l'ange de l'Éternel qui se tenait sur le chemin, son épée nue dans la main; et il s'inclina, et se prosterna sur son visage"
      32: "L'ange de l'Éternel lui dit: Pourquoi as-tu frappé ton ânesse déjà trois fois? Voici, je suis sorti pour te résister, car c'est un chemin de perdition qui est devant moi"
      33: "L'ânesse m'a vu, et elle s'est détournée devant moi déjà trois fois; si elle ne fût pas détournée de moi, je t'aurais même tué, et je lui aurais laissé la vie"
      34: "Balaam dit à l'ange de l'Éternel: J'ai péché, car je ne savais pas que tu te fusses placé au-devant de moi sur le chemin; et maintenant, si tu me désapprouves, je m'en retournerai"
      35: "L'ange de l'Éternel dit à Balaam: Va avec ces hommes; mais tu ne feras que répéter les paroles que je te dirai       Et Balaam alla avec les chefs de Balak"
      36: "Balak apprit que Balaam arrivait, et il sortit à sa rencontre jusqu'à la ville de Moab qui est sur la limite de l'Arnon, à l'extrême frontière"
      37: "Balak dit à Balaam: N'ai-je pas envoyé auprès de toi pour t'appeler? Pourquoi n'es-tu pas venu vers moi? Ne puis-je donc pas te traiter avec honneur?"
      38: "Balaam dit à Balak: Voici, je suis venu vers toi; maintenant, me sera-t-il permis de dire quoi que ce soit? Je dirai les paroles que Dieu mettra dans ma bouche"
      39: "Balaam alla avec Balak, et ils arrivèrent à Kirjath Hutsoth"
      40: "Balak sacrifia des boeufs et des brebis, et il en envoya à Balaam et aux chefs qui étaient avec lui"
      41: "Le matin, Balak prit Balaam, et le fit monter à Bamoth Baal, d'où Balaam vit une partie du peuple"
    23:
      1: "Balaam dit à Balak: Bâtis-moi ici sept autels, et prépare-moi ici sept taureaux et sept béliers"
      2: "Balak fit ce que Balaam avait dit; et Balak et Balaam offrirent un taureau et un bélier sur chaque autel"
      3: "Balaam dit à Balak: Tiens-toi près de ton holocauste, et je m'éloignerai; peut-être que l'Éternel viendra à ma rencontre, et je te dirai ce qu'il me révélera       Et il alla sur un lieu élevé"
      4: "Dieu vint au-devant de Balaam, et Balaam lui dit: J'ai dressé sept autels, et j'ai offert un taureau et un bélier sur chaque autel"
      5: "L'Éternel mit des paroles dans la bouche de Balaam, et dit: Retourne vers Balak, et tu parleras ainsi"
      6: "Il retourna vers lui; et voici, Balak se tenait près de son holocauste, lui et tous les chefs de Moab"
      7: "Balaam prononça son oracle, et dit: Balak m'a fait descendre d'Aram, Le roi de Moab m'a fait descendre des montagnes de l'Orient       -Viens, maudis-moi Jacob! Viens, sois irrité contre Israël!"
      8: "Comment maudirais-je celui que Dieu n'a point maudit? Comment serais-je irrité quand l'Éternel n'est point irrité?"
      9: "Je le vois du sommet des rochers, Je le contemple du haut des collines: C'est un peuple qui a sa demeure à part, Et qui ne fait point partie des nations"
      10: "Qui peut compter la poussière de Jacob, Et dire le nombre du quart d'Israël? Que je meure de la mort des justes, Et que ma fin soit semblable à la leur!"
      11: "Balak dit à Balaam: Que m'as-tu fait? Je t'ai pris pour maudire mon ennemi, et voici, tu le bénis!"
      12: "Il répondit, et dit: N'aurai-je pas soin de dire ce que l'Éternel met dans ma bouche?"
      13: "Balak lui dit: Viens donc avec moi dans un autre lieu, d'où tu le verras; tu n'en verras qu'une partie, tu n'en verras pas la totalité       Et de là maudis-le-moi"
      14: "Il le mena au champ de Tsophim, sur le sommet du Pisga; il bâtit sept autels, et offrit un taureau et un bélier sur chaque autel"
      15: "Balaam dit à Balak: Tiens-toi ici, près de ton holocauste, et j'irai à la rencontre de Dieu"
      16: "L'Éternel vint au-devant de Balaam; il mit des paroles dans sa bouche, et dit: Retourne vers Balak, et tu parleras ainsi"
      17: "Il retourna vers lui; et voici, Balak se tenait près de son holocauste, avec les chefs de Moab       Balak lui dit: Qu'est-ce que l'Éternel a dit?"
      18: "Balaam prononça son oracle, et dit: Lève-toi, Balak, écoute! Prête-moi l'oreille, fils de Tsippor!"
      19: "Dieu n'est point un homme pour mentir, Ni fils d'un homme pour se repentir       Ce qu'il a dit, ne le fera-t-il pas? Ce qu'il a déclaré, ne l'exécutera-t il pas?"
      20: "Voici, j'ai reçu l'ordre de bénir: Il a béni, je ne le révoquerai point"
      21: "Il n'aperçoit point d'iniquité en Jacob, Il ne voit point d'injustice en Israël; L'Éternel, son Dieu, est avec lui, Il est son roi, l'objet de son allégresse"
      22: "Dieu les a fait sortir d'Égypte, Il est pour eux comme la vigueur du buffle"
      23: "L'enchantement ne peut rien contre Jacob, Ni la divination contre Israël; Au temps marqué, il sera dit à Jacob et à Israël: Quelle est l'oeuvre de Dieu"
      24: "C'est un peuple qui se lève comme une lionne, Et qui se dresse comme un lion; Il ne se couche point jusqu'à ce qu'il ait dévoré la proie, Et qu'il ait bu le sang des blessés"
      25: "Balak dit à Balaam: Ne le maudis pas, mais du moins ne le bénis pas"
      26: "Balaam répondit, et dit à Balak: Ne t'ai-je pas parlé ainsi: Je ferai tout ce que l'Éternel dira?"
      27: "Balak dit à Balaam: Viens donc, je te mènerai dans un autre lieu; peut être Dieu trouvera-t-il bon que de là tu me maudisses ce peuple"
      28: "Balak mena Balaam sur le sommet du Peor, en regard du désert"
      29: "Balaam dit à Balak: Bâtis-moi ici sept autels, et prépare-moi ici sept taureaux et sept béliers"
      30: "Balak fit ce que Balaam avait dit, et il offrit un taureau et un bélier sur chaque autel"
    24:
      1: "Balaam vit que l'Éternel trouvait bon de bénir Israël, et il n'alla point comme les autres fois, à la rencontre des enchantements; mais il tourna son visage du côté du désert"
      2: "Balaam leva les yeux, et vit Israël campé selon ses tribus       Alors l'esprit de Dieu fut sur lui"
      3: "Balaam prononça son oracle, et dit: Parole de Balaam, fils de Beor, Parole de l'homme qui a l'oeil ouvert,"
      4: "Parole de celui qui entend les paroles de Dieu, De celui qui voit la vision du Tout Puissant, De celui qui se prosterne et dont les yeux s'ouvrent"
      5: "Qu'elles sont belles, tes tentes, ô Jacob! Tes demeures, ô Israël!"
      6: "Elles s'étendent comme des vallées, Comme des jardins près d'un fleuve, Comme des aloès que l'Éternel a plantés, Comme des cèdres le long des eaux"
      7: "L'eau coule de ses seaux, Et sa semence est fécondée par d'abondantes eaux       Son roi s'élève au-dessus d'Agag, Et son royaume devient puissant"
      8: "Dieu l'a fait sortir d'Égypte, Il est pour lui comme la vigueur du buffle       Il dévore les nations qui s'élèvent contre lui, Il brise leurs os, et les abat de ses flèches"
      9: "Il ploie les genoux, il se couche comme un lion, comme une lionne: Qui le fera lever? Béni soit quiconque te bénira, Et maudit soit quiconque te maudira!"
      10: "La colère de Balak s'enflamma contre Balaam; il frappa des mains, et dit à Balaam: C'est pour maudire mes ennemis que je t'ai appelé, et voici, tu les as bénis déjà trois fois"
      11: "Fuis maintenant, va-t'en chez toi! J'avais dit que je te rendrais des honneurs, mais l'Éternel t'empêche de les recevoir"
      12: "Balaam répondit à Balak: Eh! n'ai-je pas dit aux messagers que tu m'as envoyés:"
      13: "Quand Balak me donnerait sa maison pleine d'argent et d'or, je ne pourrais faire de moi-même ni bien ni mal contre l'ordre de l'Éternel; je répéterai ce que dira l'Éternel?"
      14: "Et maintenant voici, je m'en vais vers mon peuple       Viens, je t'annoncerai ce que ce peuple fera à ton peuple dans la suite des temps"
      15: "Balaam prononça son oracle, et dit: Parole de Balaam, fils de Beor, Parole de l'homme qui a l'oeil ouvert,"
      16: "Parole de celui qui entend les paroles de Dieu, De celui qui connaît les desseins du Très Haut, De celui qui voit la vision du Tout Puissant, De celui qui se prosterne et dont les yeux s'ouvrent"
      17: "Je le vois, mais non maintenant, Je le contemple, mais non de près       Un astre sort de Jacob, Un sceptre s'élève d'Israël       Il perce les flancs de Moab, Et il abat tous les enfants de Seth"
      18: "Il se rend maître d'Édom, Il se rend maître de Séir, ses ennemis       Israël manifeste sa force"
      19: "Celui qui sort de Jacob règne en souverain, Il fait périr ceux qui s'échappent des villes"
      20: "Balaam vit Amalek       Il prononça son oracle, et dit: Amalek est la première des nations, Mais un jour il sera détruit"
      21: "Balaam vit les Kéniens       Il prononça son oracle, et dit: Ta demeure est solide, Et ton nid posé sur le roc"
      22: "Mais le Kénien sera chassé, Quand l'Assyrien t'emmènera captif"
      23: "Balaam prononça son oracle, et dit: Hélas! qui vivra après que Dieu l'aura établi?"
      24: "Mais des navires viendront de Kittim, Ils humilieront l'Assyrien, ils humilieront l'Hébreu; Et lui aussi sera détruit"
      25: "Balaam se leva, partit, et retourna chez lui       Balak s'en alla aussi de son côté"
    25:
      1: "Israël demeurait à Sittim; et le peuple commença à se livrer à la débauche avec les filles de Moab"
      2: "Elles invitèrent le peuple aux sacrifices de leurs dieux; et le peuple mangea, et se prosterna devant leurs dieux"
      3: "Israël s'attacha à Baal Peor, et la colère de l'Éternel s'enflamma contre Israël"
      4: "L'Éternel dit à Moïse: Assemble tous les chefs du peuple, et fais pendre les coupables devant l'Éternel en face du soleil, afin que la colère ardente de l'Éternel se détourne d'Israël"
      5: "Moïse dit aux juges d'Israël: Que chacun de vous tue ceux de ses gens qui se sont attachés à Baal Peor"
      6: "Et voici, un homme des enfants d'Israël vint et amena vers ses frères une Madianite, sous les yeux de Moïse et sous les yeux de toute l'assemblée des enfants d'Israël, tandis qu'ils pleuraient à l'entrée de la tente d'assignation"
      7: "A cette vue, Phinées, fils d'Éléazar, fils du sacrificateur Aaron, se leva du milieu de l'assemblée, et prit une lance, dans sa main"
      8: "Il suivit l'homme d'Israël dans sa tente, et il les perça tous les deux, l'homme d'Israël, puis la femme, par le bas-ventre       Et la plaie s'arrêta parmi les enfants d'Israël"
      9: "Il y en eut vingt-quatre mille qui moururent de la plaie"
      10: "L'Éternel parla à Moïse, et dit:"
      11: "Phinées, fils d'Éléazar, fils du sacrificateur Aaron, a détourné ma fureur de dessus les enfants d'Israël, parce qu'il a été animé de mon zèle au milieu d'eux; et je n'ai point, dans ma colère, consumé les enfants d'Israël"
      12: "C'est pourquoi tu diras que je traite avec lui une alliance de paix"
      13: "Ce sera pour lui et pour sa postérité après lui l'alliance d'un sacerdoce perpétuel, parce qu'il a été zélé pour son Dieu, et qu'il a fait l'expiation pour les enfants d'Israël"
      14: "L'homme d'Israël, qui fut tué avec la Madianite, s'appelait Zimri, fils de Salu; il était chef d'une maison paternelle des Siméonites"
      15: "La femme qui fut tuée, la Madianite, s'appelait Cozbi, fille de Tsur, chef des peuplades issues d'une maison paternelle en Madian"
      16: "L'Éternel parla à Moïse, et dit:"
      17: "Traite les Madianites en ennemis, et tuez-les;"
      18: "car ils se sont montrés vos ennemis, en vous séduisant par leurs ruses, dans l'affaire de Peor, et dans l'affaire de Cozbi, fille d'un chef de Madian, leur soeur, tuée le jour de la plaie qui eut lieu à l'occasion de Peor"
    26:
      1: "A la suite de cette plaie, l'Éternel dit à Moïse et à Éléazar, fils du sacrificateur Aaron:"
      2: "Faites le dénombrement de toute l'assemblée des enfants d'Israël, depuis l'âge de vingt ans et au-dessus, selon les maisons de leurs pères, de tous ceux d'Israël en état de porter les armes"
      3: "Moïse et le sacrificateur Éléazar leur parlèrent dans les plaines de Moab, près du Jourdain, vis-à-vis de Jéricho       Ils dirent:"
      4: "On fera le dénombrement, depuis l'âge de vingt ans et au-dessus, comme l'Éternel l'avait ordonné à Moïse et aux enfants d'Israël, quand ils furent sortis du pays d'Égypte"
      5: "Ruben, premier-né d'Israël       Fils de Ruben: Hénoc de qui descend la famille des Hénokites; Pallu, de qui descend la famille des Palluites;"
      6: "Hetsron, de qui descend la famille des Hetsronites; Carmi, de qui descend la famille des Carmites"
      7: "Ce sont là les familles des Rubénites: ceux dont on fit le dénombrement furent quarante-trois mille sept cent trente       -"
      8: "Fils de Pallu: Éliab"
      9: "Fils d'Éliab: Nemuel, Dathan et Abiram       C'est ce Dathan et cet Abiram, qui étaient de ceux que l'on convoquait à l'assemblée, et qui se soulevèrent contre Moïse et Aaron, dans l'assemblée de Koré, lors de leur révolte contre l'Éternel"
      10: "La terre ouvrit sa bouche, et les engloutit avec Koré, quand moururent ceux qui s'étaient assemblés, et que le feu consuma les deux cent cinquante hommes: ils servirent au peuple d'avertissement"
      11: "Les fils de Koré ne moururent pas"
      12: "Fils de Siméon, selon leurs familles: de Nemuel descend la famille des Nemuélites; de Jamin, la famille des Jaminites; de Jakin, la famille des Jakinites;"
      13: "de Zérach, la famille des Zérachites; de Saül, la famille des Saülites"
      14: "Ce sont là les familles des Siméonites; vingt-deux mille deux cents"
      15: "Fils de Gad, selon leurs familles: de Tsephon descend la famille des Tsephonites; de Haggi, la famille des Haggites; de Schuni, la famille des Schunites;"
      16: "d'Ozni, la famille des Oznites; d'Éri, la famille des Érites;"
      17: "d'Arod, la famille des Arodites; d'Areéli, la famille des Areélites"
      18: "Ce sont là les familles des fils de Gad, d'après leur dénombrement: quarante mille cinq cents"
      19: "Fils de Juda: Er et Onan; mais Er et Onan moururent au pays de Canaan"
      20: "Voici les fils de Juda, selon leurs familles: de Schéla descend la famille des Schélanites; de Pérets, la famille des Péretsites; de Zérach, la famille des Zérachites"
      21: "Les fils de Pérets furent: Hetsron, de qui descend la famille des Hetsronites; Hamul, de qui descend la famille des Hamulites"
      22: "Ce sont là les familles de Juda, d'après leur dénombrement: soixante-seize mille cinq cents"
      23: "Fils d'Issacar, selon leurs familles: de Thola descend la famille des Tholaïtes; de Puva, la famille des Puvites;"
      24: "de Jaschub, la famille des Jaschubites; de Schimron, la famille des Schimronites"
      25: "Ce sont là les familles d'Issacar, d'après leur dénombrement: soixante quatre mille trois cents"
      26: "Fils de Zabulon, selon leurs familles: de Séred descend la famille des Sardites; d'Élon, la famille des Élonites; de Jahleel, la famille des Jahleélites"
      27: "Ce sont là les familles des Zabulonites, d'après leur dénombrement: soixante mille cinq cents"
      28: "Fils de Joseph, selon leurs familles: Manassé et Éphraïm"
      29: "Fils de Manassé: de Makir descend la famille des Makirites       -Makir engendra Galaad       De Galaad descend la famille des Galaadites"
      30: "Voici les fils de Galaad: Jézer, de qui descend la famille des Jézerites; Hélek, la famille des Hélekites;"
      31: "Asriel, la famille des Asriélites; Sichem, la famille des Sichémites;"
      32: "Schemida, la famille des Schemidaïtes; Hépher, la famille des Héphrites"
      33: "Tselophchad, fils de Hépher, n'eut point de fils, mais il eut des filles       Voici les noms des filles de Tselophchad: Machla, Noa, Hogla, Milca et Thirsta"
      34: "Ce sont là les familles de Manassé, d'après leur dénombrement: cinquante-deux mille sept cents"
      35: "Voici les fils d'Éphraïm, selon leurs familles: de Schutélach descend la famille des Schutalchites; de Béker, la famille des Bakrites; de Thachan, la famille des Thachanites       -"
      36: "Voici les fils de Schutélach: d'Éran est descendue la famille des Éranites"
      37: "Ce sont là les familles des fils d'Éphraïm, d'après leur dénombrement: trente-deux mille cinq cents       Ce sont là les fils de Joseph, selon leurs familles"
      38: "Fils de Benjamin, selon leurs familles: de Béla descend la famille des Balites; d'Aschbel, la famille des Aschbélites; d'Achiram, la famille des Achiramites;"
      39: "de Schupham, la famille des Schuphamites; de Hupham, la famille des Huphamites       -"
      40: "Les fils de Béla furent: Ard et Naaman       D'Ard descend la famille des Ardites; de Naaman, la famille des Naamanites"
      41: "Ce sont là les fils de Benjamin, selon leurs familles et d'après leur dénombrement; quarante-cinq mille six cents"
      42: "Voici les fils de Dan, selon leurs familles: de Schucham descend la famille des Schuchamites       Ce sont là les familles de Dan, selon leurs familles"
      43: "Total pour les familles des Schuchamites, d'après leur dénombrement: soixante-quatre mille quatre cents"
      44: "Fils d'Aser, selon leurs familles: de Jimna descend la famille des Jimnites; de Jischvi, la famille des Jischvites; de Beria, la famille des Beriites"
      45: "Des fils de Beria descendent: de Héber, la famille des Hébrites; de Malkiel, la famille des Malkiélites"
      46: "Le nom de la fille d'Aser était Sérach"
      47: "Ce sont là les familles des fils d'Aser, d'après leur dénombrement: cinquante-trois mille quatre cents"
      48: "Fils de Nephthali, selon leurs familles: de Jahtseel descend la famille des Jahtseélites; de Guni, la famille des Gunites;"
      49: "de Jetser, la famille des Jitsrites; de Schillem, la famille des Schillémites"
      50: "Ce sont là les familles de Nephthali, selon leurs familles et d'après leur dénombrement: quarante-cinq mille quatre cents"
      51: "Tels sont ceux des enfants d'Israël dont on fit le dénombrement: six cent un mille sept cent trente"
      52: "L'Éternel parla à Moïse, et dit:"
      53: "Le pays sera partagé entre eux, pour être leur propriété, selon le nombre des noms"
      54: "A ceux qui sont en plus grand nombre tu donneras une portion plus grande, et à ceux qui sont en plus petit nombre tu donneras une portion plus petite; on donnera à chacun sa portion d'après le dénombrement"
      55: "Mais le partage du pays aura lieu par le sort; ils le recevront en propriété selon les noms des tribus de leurs pères"
      56: "C'est par le sort que le pays sera partagé entre ceux qui sont en grand nombre et ceux qui sont en petit nombre"
      57: "Voici les Lévites dont on fit le dénombrement, selon leurs familles: de Guerschon descend la famille des Guerschonites; de Kehath, la famille des Kehathites; de Merari, la famille des Merarites"
      58: "Voici les familles de Lévi: la famille des Libnites, la famille des Hébronites, la famille des Machlites, la famille des Muschites, la famille des Korites       Kehath engendra Amram"
      59: "Le nom de la femme d'Amram était Jokébed, fille de Lévi, laquelle naquit à Lévi, en Égypte; elle enfanta à Amram: Aaron, Moïse, et Marie, leur soeur"
      60: "Il naquit à Aaron: Nadab et Abihu, Éléazar et Ithamar"
      61: "Nadab et Abihu moururent, lorsqu'ils apportèrent devant l'Éternel du feu étranger"
      62: "Ceux dont on fit le dénombrement, tous les mâles depuis l'âge d'un mois et au-dessus, furent vingt-trois mille       Ils ne furent pas compris dans le dénombrement des enfants d'Israël, parce qu'il ne leur fut point donné de possession au milieu des enfants d'Israël"
      63: "Tels sont ceux des enfants d'Israël dont Moïse et le sacrificateur Éléazar firent le dénombrement dans les plaines de Moab, près du Jourdain, vis-à-vis de Jéricho"
      64: "Parmi eux, il n'y avait aucun des enfants d'Israël dont Moïse et le sacrificateur Aaron avaient fait le dénombrement dans le désert de Sinaï"
      65: "Car l'Éternel avait dit: ils mourront dans le désert, et il n'en restera pas un, excepté Caleb, fils de Jephunné, et Josué, fils de Nun"
    27:
      1: "Les filles de Tselophchad, fils de Hépher, fils de Galaad, fils de Makir, fils de Manassé, des familles de Manassé, fils de Joseph, et dont les noms étaient Machla, Noa, Hogla, Milca et Thirsta,"
      2: "s'approchèrent et se présentèrent devant Moïse, devant le sacrificateur Éléazar, et devant les princes et toute l'assemblée, à l'entrée de la tente d'assignation       Elles dirent:"
      3: "Notre père est mort dans le désert; il n'était pas au milieu de l'assemblée de ceux qui se révoltèrent contre l'Éternel, de l'assemblée de Koré, mais il est mort pour son péché, et il n'avait point de fils"
      4: "Pourquoi le nom de notre père serait-il retranché du milieu de sa famille, parce qu'il n'avait point eu de fils? Donne-nous une possession parmi les frères de notre père"
      5: "Moïse porta la cause devant l'Éternel"
      6: "Et l'Éternel dit à Moïse:"
      7: "Les filles de Tselophchad ont raison       Tu leur donneras en héritage une possession parmi les frères de leur père, et c'est à elles que tu feras passer l'héritage de leur père"
      8: "Tu parleras aux enfants d'Israël, et tu diras: Lorsqu'un homme mourra sans laisser de fils, vous ferez passer son héritage à sa fille"
      9: "S'il n'a point de fille, vous donnerez son héritage à ses frères"
      10: "S'il n'a point de frères, vous donnerez son héritage aux frères de son père"
      11: "S'il n'y a point de frères de son père, vous donnerez son héritage au plus proche parent dans sa famille, et c'est lui qui le possédera       Ce sera pour les enfants d'Israël une loi et un droit, comme l'Éternel l'a ordonné à Moïse"
      12: "L'Éternel dit à Moïse: Monte sur cette montagne d'Abarim, et regarde le pays que je donne aux enfants d'Israël"
      13: "Tu le regarderas; mais toi aussi, tu sera recueilli auprès de ton peuple, comme Aaron, ton frère, a été recueilli;"
      14: "parce que vous avez été rebelles à mon ordre, dans le désert de Tsin, lors de la contestation de l'assemblée, et que vous ne m'avez point sanctifié à leurs yeux à l'occasion des eaux       Ce sont les eaux de contestation, à Kadès, dans le désert de Tsin"
      15: "Moïse parla à l'Éternel, et dit:"
      16: "Que l'Éternel, le Dieu des esprits de toute chair, établisse sur l'assemblée un homme"
      17: "qui sorte devant eux et qui entre devant eux, qui les fasse sortir et qui les fasse entrer, afin que l'assemblée de l'Éternel ne soit pas comme des brebis qui n'ont point de berger"
      18: "L'Éternel dit à Moïse: Prends Josué, fils de Nun, homme en qui réside l'esprit; et tu poseras ta main sur lui"
      19: "Tu le placeras devant le sacrificateur Éléazar et devant toute l'assemblée, et tu lui donneras des ordres sous leurs yeux"
      20: "Tu le rendras participant de ta dignité, afin que toute l'assemblée des enfants d'Israël l'écoute"
      21: "Il se présentera devant le sacrificateur Éléazar, qui consultera pour lui le jugement de l'urim devant l'Éternel; et Josué, tous les enfants d'Israël avec lui, et toute l'assemblée, sortiront sur l'ordre d'Éléazar et entreront sur son ordre"
      22: "Moïse fit ce que l'Éternel lui avait ordonné       Il prit Josué, et il le plaça devant le sacrificateur Éléazar et devant toute l'assemblée"
      23: "Il posa ses mains sur lui, et lui donna des ordres, comme l'Éternel l'avait dit par Moïse"
    28:
      1: "L'Éternel parla à Moïse, et dit: Donne cet ordre aux enfants d'Israël, et dis-leur:"
      2: "Vous aurez soin de me présenter, au temps fixé, mon offrande, l'aliment de mes sacrifices consumés par le feu, et qui me sont d'une agréable odeur"
      3: "Tu leur diras: Voici le sacrifice consumé par le feu que vous offrirez à l'Éternel: chaque jour, deux agneaux d'un an sans défaut, comme holocauste perpétuel"
      4: "Tu offriras l'un des agneaux le matin, et l'autre agneau entre les deux soirs,"
      5: "et, pour l'offrande, un dixième d'épha de fleur de farine pétrie dans un quart de hin d'huile d'olives concassées"
      6: "C'est l'holocauste perpétuel, qui a été offert à la montagne de Sinaï; c'est un sacrifice consumé par le feu, d'une agréable odeur à l'Éternel"
      7: "La libation sera d'un quart de hin pour chaque agneau: c'est dans le lieu saint que tu feras la libation de vin à l'Éternel"
      8: "Tu offriras le second agneau entre les deux soirs, avec une offrande et une libation semblables à celles du matin; c'est un sacrifice consumé par le feu, d'une agréable odeur à l'Éternel"
      9: "Le jour du sabbat, vous offrirez deux agneaux d'un an sans défaut, et, pour l'offrande, deux dixièmes de fleur de farine pétrie à l'huile, avec la libation"
      10: "C'est l'holocauste du sabbat, pour chaque sabbat, outre l'holocauste perpétuel et la libation"
      11: "Au commencement de vos mois, vous offrirez en holocauste à l'Éternel deux jeunes taureaux, un bélier, et sept agneaux d'un an sans défaut;"
      12: "et, comme offrande pour chaque taureau, trois dixièmes de fleur de farine pétrie à l'huile; comme offrande pour le bélier, deux dixièmes de fleur de farine pétrie à l'huile;"
      13: "comme offrande pour chaque agneau, un dixième de fleur de farine pétrie à l'huile       C'est un holocauste, un sacrifice consumé par le feu, d'une agréable odeur à l'Éternel"
      14: "Les libations seront d'un demi-hin de vin pour un taureau, d'un tiers de hin pour un bélier, et d'un quart de hin pour un agneau       C'est l'holocauste du commencement du mois, pour chaque mois, pour tous les mois de l'année"
      15: "On offrira à l'Éternel un bouc, en sacrifice d'expiation, outre l'holocauste perpétuel et la libation"
      16: "Le premier mois, le quatorzième jour du mois, ce sera la Pâque de l'Éternel"
      17: "Le quinzième jour de ce mois sera un jour de fête       On mangera pendant sept jours des pains sans levain"
      18: "Le premier jour, il y aura une sainte convocation: vous ne ferez aucune oeuvre servile"
      19: "Vous offrirez en holocauste à l'Éternel un sacrifice consumé par le feu: deux jeunes taureaux, un bélier, et sept agneaux d'un an sans défaut"
      20: "Vous y joindrez l'offrande de fleur de farine pétrie à l'huile, trois dixièmes pour un taureau, deux dixièmes pour un bélier,"
      21: "et un dixième pour chacun des sept agneaux"
      22: "Vous offrirez un bouc en sacrifice d'expiation, afin de faire pour vous l'expiation"
      23: "Vous offrirez ces sacrifices, outre l'holocauste du matin, qui est un holocauste perpétuel"
      24: "Vous les offrirez chaque jour, pendant sept jours, comme l'aliment d'un sacrifice consumé par le feu, d'une agréable odeur à l'Éternel       On les offrira, outre l'holocauste perpétuel et la libation"
      25: "Le septième jour, vous aurez une sainte convocation: vous ne ferez aucune oeuvre servile"
      26: "Le jour des prémices, où vous présenterez à l'Éternel une offrande, à votre fête des semaines, vous aurez une sainte convocation: vous ne ferez aucune oeuvre servile"
      27: "Vous offrirez en holocauste, d'une agréable odeur à l'Éternel, deux jeunes taureaux, un bélier, et sept agneaux d'un an"
      28: "Vous y joindrez l'offrande de fleur de farine pétrie à l'huile, trois dixièmes pour chaque taureau, deux dixièmes pour le bélier,"
      29: "et un dixième pour chacun des sept agneaux"
      30: "Vous offrirez un bouc, afin de faire pour vous l'expiation"
      31: "Vous offrirez ces sacrifices, outre l'holocauste perpétuel et l'offrande       Vous aurez des agneaux sans défaut, et vous joindrez les libations"
    29:
      1: "Le septième mois, le premier jour du mois, vous aurez une sainte convocation: vous ne ferez aucune oeuvre servile       Ce jour sera publié parmi vous au son des trompettes"
      2: "Vous offrirez en holocauste, d'une agréable odeur à l'Éternel, un jeune taureau, un bélier, et sept agneaux d'un an sans défaut"
      3: "Vous y joindrez l'offrande de fleur de farine pétrie à l'huile, trois dixièmes pour le taureau, deux dixièmes pour le bélier,"
      4: "et un dixième pour chacun des sept agneaux"
      5: "Vous offrirez un bouc en sacrifice d'expiation, afin de faire pour vous l'expiation"
      6: "Vous offrirez ces sacrifices, outre l'holocauste et l'offrande de chaque mois, l'holocauste perpétuel et l'offrande, et les libations qui s'y joignent, d'après les règles établies       Ce sont des sacrifices consumés par le feu, d'une agréable odeur à l'Éternel"
      7: "Le dixième jour de ce septième mois, vous aurez une sainte convocation, et vous humilierez vos âmes: vous ne ferez aucun ouvrage"
      8: "Vous offrirez en holocauste, d'une agréable odeur à l'Éternel, un jeune taureau, un bélier, et sept agneaux d'un an sans défaut"
      9: "Vous y joindrez l'offrande de fleur de farine pétrie à l'huile, trois dixièmes pour le taureau,"
      10: "deux dixièmes pour le bélier, et un dixième pour chacun des sept agneaux"
      11: "Vous offrirez un bouc en sacrifice d'expiation, outre le sacrifice des expiations, l'holocauste perpétuel et l'offrande, et les libations ordinaires"
      12: "Le quinzième jour du septième mois, vous aurez une sainte convocation: vous ne ferez aucune oeuvre servile       Vous célébrerez une fête en l'honneur de l'Éternel, pendant sept jours"
      13: "Vous offrirez en holocauste un sacrifice consumé par le feu, d'une agréable odeur à l'Éternel: treize jeunes taureaux, deux béliers, et quatorze agneaux d'un an sans défaut"
      14: "Vous y joindrez l'offrande de fleur de farine pétrie à l'huile, trois dixièmes pour chacun des treize taureaux, deux dixièmes pour chacun des deux béliers,"
      15: "et un dixième pour chacun des quatorze agneaux"
      16: "Vous offrirez un bouc en sacrifice d'expiation, outre l'holocauste perpétuel, l'offrande et la libation       -"
      17: "Le second jour, vous offrirez douze jeunes taureaux, deux béliers, et quatorze agneaux d'un an sans défaut,"
      18: "avec l'offrande et les libations pour les taureaux, les béliers et les agneaux, selon leur nombre, d'après les règles établies"
      19: "Vous offrirez un bouc en sacrifice d'expiation, outre l'holocauste perpétuel, l'offrande et la libation       -"
      20: "Le troisième jour, vous offrirez onze taureaux, deux béliers, et quatorze agneaux d'un an sans défaut,"
      21: "avec l'offrande et les libations pour les taureaux, les béliers et les agneaux, selon leur nombre, d'après les règles établies"
      22: "Vous offrirez un bouc en sacrifice d'expiation, outre l'holocauste perpétuel, l'offrande et la libation       -"
      23: "Le quatrième jour, vous offrirez dix taureaux, deux béliers, et quatorze agneaux d'un an sans défaut,"
      24: "avec l'offrande et les libations pour les taureaux, les béliers et les agneaux, selon leur nombre, d'après les règles établies"
      25: "Vous offrirez un bouc en sacrifice d'expiation, outre l'holocauste perpétuel, l'offrande et la libation       -"
      26: "Le cinquième jour, vous offrirez neuf taureaux, deux béliers, et quatorze agneaux d'un an sans défaut,"
      27: "avec l'offrande et les libations pour les taureaux, les béliers et les agneaux selon leur nombre, d'après les règles établies"
      28: "Vous offrirez un bouc en sacrifice d'expiation, outre l'holocauste perpétuel, l'offrande et la libation       -"
      29: "Le sixième jour, vous offrirez huit taureaux, deux béliers et quatorze agneaux d'un an sans défaut,"
      30: "avec l'offrande et les libations pour les taureaux, les béliers et les agneaux, selon leur nombre, d'après les règles établies"
      31: "Vous offrirez un bouc en sacrifice d'expiation, outre l'holocauste perpétuel, l'offrande et la libation       -"
      32: "Le septième jour, vous offrirez sept taureaux, deux béliers, et quatorze agneaux d'un an sans défaut,"
      33: "avec l'offrande et les libations pour les taureaux, les béliers et les agneaux, selon leur nombre, d'après les règles établies"
      34: "Vous offrirez un bouc en sacrifice d'expiation, outre l'holocauste perpétuel, l'offrande et la libation       -"
      35: "Le huitième jour, vous aurez une assemblée solennelle: vous ne ferez aucune oeuvre servile"
      36: "Vous offrirez en holocauste un sacrifice consumé par le feu, d'une agréable odeur à l'Éternel: un taureau, un bélier, et sept agneaux d'un an sans défaut,"
      37: "avec l'offrande et les libations pour le taureau, le bélier et les agneaux, selon leur nombre, d'après les règles établies"
      38: "Vous offrirez un bouc en sacrifice d'expiation, outre l'holocauste perpétuel, l'offrande et la libation"
      39: "Tels sont les sacrifices que vous offrirez à l'Éternel dans vos fêtes, outre vos holocaustes, vos offrandes et vos libations, et vos sacrifices de prospérité, en accomplissement d'un voeu ou en offrandes volontaires"
      40: "(30:1) Moïse dit aux enfants d'Israël tout ce que l'Éternel lui avait ordonné"
    30:
      1: "(30:2) Moïse parla aux chefs des tribus des enfants d'Israël, et dit: Voici ce que l'Éternel ordonne"
      2: "(30:3) Lorsqu'un homme fera un voeu à l'Éternel, ou un serment pour se lier par un engagement, il ne violera point sa parole, il agira selon tout ce qui est sorti de sa bouche"
      3: "(30:4) Lorsqu'une femme, dans sa jeunesse et à la maison de son père, fera un voeu à l'Éternel et se liera par un engagement,"
      4: "(30:5) et que son père aura connaissance du voeu qu'elle a fait et de l'engagement par lequel elle s'est liée, -si son père garde le silence envers elle, tout voeu qu'elle aura fait sera valable, et tout engagement par lequel elle se sera liée sera valable;"
      5: "(30:6) mais si son père la désapprouve le jour où il en a connaissance, tous ses voeux et tous les engagements par lesquels elle se sera liée n'auront aucune valeur; et l'Éternel lui pardonnera, parce qu'elle a été désapprouvée de son père"
      6: "(30:7) Lorsqu'elle sera mariée, après avoir fait des voeux, ou s'être liée par une parole échappée de ses lèvres,"
      7: "(30:8) et que son mari en aura connaissance, -s'il garde le silence envers elle le jour où il en a connaissance, ses voeux seront valables, et les engagements par lesquels elle se sera liée seront valables;"
      8: "(30:9) mais si son mari la désapprouve le jour où il en a connaissance, il annulera le voeu qu'elle a fait et la parole échappée de ses lèvres, par laquelle elle s'est liée; et l'Éternel lui pardonnera"
      9: "(30:10) Le voeu d'une femme veuve ou répudiée, l'engagement quelconque par lequel elle se sera liée, sera valable pour elle"
      10: "(30:11) Lorsqu'une femme, dans la maison de son mari, fera des voeux ou se liera par un serment,"
      11: "(30:12) et que son mari en aura connaissance, -s'il garde le silence envers elle et ne la désapprouve pas, tous ses voeux seront valables, et tous les engagements par lesquels elle se sera liée seront valables;"
      12: "(30:13) mais si son mari les annule le jour où il en a connaissance, tout voeu et tout engagement sortis de ses lèvres n'auront aucune valeur, son mari les a annulés; et l'Éternel lui pardonnera"
      13: "(30:14) Son mari peut ratifier et son mari peut annuler tout voeu, tout serment par lequel elle s'engage à mortifier sa personne"
      14: "(30:15) S'il garde de jour en jour le silence envers elle, il ratifie ainsi tous les voeux ou tous les engagements par lesquels elle s'est liée; il les ratifie, parce qu'il a gardé le silence envers elle le jour où il en a eu connaissance"
      15: "(30:16) Mais s'il les annule après le jour où il en a eu connaissance, il sera coupable du péché de sa femme"
      16: "(30:17) Telles sont les lois que l'Éternel prescrivit à Moïse, entre un mari et sa femme, entre un père et sa fille, lorsqu'elle est dans sa jeunesse et à la maison de son père"
    31:
      1: "L'Éternel parla à Moïse, et dit:"
      2: "Venge les enfants d'Israël sur les Madianites; tu seras ensuite recueilli auprès de ton peuple"
      3: "Moïse parla au peuple, et dit: Équipez d'entre vous des hommes pour l'armée, et qu'ils marchent contre Madian, afin d'exécuter la vengeance de l'Éternel sur Madian"
      4: "Vous enverrez à l'armée mille hommes par tribu, de toutes les tribus d'Israël"
      5: "On leva d'entre les milliers d'Israël mille hommes par tribu, soit douze mille hommes équipés pour l'armée"
      6: "Moïse envoya à l'armée ces mille hommes par tribu, et avec eux le fils du sacrificateur Éléazar, Phinées, qui portait les instruments sacrés et les trompettes retentissantes"
      7: "Ils s'avancèrent contre Madian, selon l'ordre que l'Éternel avait donné à Moïse; et ils tuèrent tous les mâles"
      8: "Ils tuèrent les rois de Madian avec tous les autres, Évi, Rékem, Tsur, Hur et Réba, cinq rois de Madian; ils tuèrent aussi par l'épée Balaam, fils de Beor"
      9: "Les enfants d'Israël firent prisonnières les femmes des Madianites avec leurs petits enfants, et ils pillèrent tout leur bétail, tous leurs troupeaux et toutes leurs richesses"
      10: "Ils incendièrent toutes les villes qu'ils habitaient et tous leurs enclos"
      11: "Ils prirent toutes les dépouilles et tout le butin, personnes et bestiaux;"
      12: "et ils amenèrent les captifs, le butin et les dépouilles, à Moïse, au sacrificateur Éléazar, et à l'assemblée des enfants d'Israël, campés dans les plaines de Moab, près du Jourdain, vis-à-vis de Jéricho"
      13: "Moïse, le sacrificateur Éléazar, et tous les princes de l'assemblée, sortirent au-devant d'eux, hors du camp"
      14: "Et Moïse s'irrita contre les commandants de l'armée, les chefs de milliers et les chefs de centaines, qui revenaient de l'expédition"
      15: "Il leur dit: Avez-vous laissé la vie à toutes les femmes?"
      16: "Voici, ce sont elles qui, sur la parole de Balaam, ont entraîné les enfants d'Israël à l'infidélité envers l'Éternel, dans l'affaire de Peor; et alors éclata la plaie dans l'assemblée de l'Éternel"
      17: "Maintenant, tuez tout mâle parmi les petits enfants, et tuez toute femme qui a connu un homme en couchant avec lui;"
      18: "mais laissez en vie pour vous toutes les filles qui n'ont point connu la couche d'un homme"
      19: "Et vous, campez pendant sept jours hors du camp; tous ceux d'entre vous qui ont tué quelqu'un, et tous ceux qui ont touché un mort, se purifieront le troisième et le septième jour, eux et vos prisonniers"
      20: "Vous purifierez aussi tout vêtement, tout objet de peau, tout ouvrage de poil de chèvre et tout ustensile de bois"
      21: "Le sacrificateur Éléazar dit aux soldats qui étaient allés à la guerre: Voici ce qui est ordonné par la loi que l'Éternel a prescrite à Moïse"
      22: "L'or, l'argent, l'airain, le fer, l'étain et le plomb,"
      23: "tout objet qui peut aller au feu, vous le ferez passer par le feu pour le rendre pur       Mais c'est par l'eau de purification que sera purifié tout ce qui ne peut aller au feu; vous le ferez passer dans l'eau"
      24: "Vous laverez vos vêtements le septième jour, et vous serez purs; ensuite, vous pourrez entrer dans le camp"
      25: "L'Éternel dit à Moïse:"
      26: "Fais, avec le sacrificateur Éléazar et les chefs de maison de l'assemblée, le compte du butin, de ce qui a été pris, personnes et bestiaux"
      27: "Partage le butin entre les combattants qui sont allés à l'armée et toute l'assemblée"
      28: "Tu prélèveras sur la portion des soldats qui sont allés à l'armée un tribut pour l'Éternel, savoir: un sur cinq cents, tant des personnes que des boeufs, des ânes et des brebis"
      29: "Vous le prendrez sur leur moitié, et tu le donneras au sacrificateur Éléazar comme une offrande à l'Éternel"
      30: "Et sur la moitié qui revient aux enfants d'Israël tu prendras un sur cinquante, tant des personnes que des boeufs, des ânes et des brebis, de tout animal; et tu le donneras aux Lévites, qui ont la garde du tabernacle de l'Éternel"
      31: "Moïse et le sacrificateur Éléazar firent ce que l'Éternel avait ordonné à Moïse"
      32: "Le butin, reste du pillage de ceux qui avaient fait partie de l'armée, était de six cent soixante-quinze mille brebis,"
      33: "soixante-douze mille boeufs,"
      34: "soixante et un mille ânes,"
      35: "et trente-deux mille personnes ou femmes qui n'avaient point connu la couche d'un homme       -"
      36: "La moitié, formant la part de ceux qui étaient allés à l'armée, fut de trois cent trente-sept mille cinq cents brebis,"
      37: "dont six cent soixante-quinze pour le tribut à l'Éternel;"
      38: "trente-six mille boeufs, dont soixante-douze pour le tribut à l'Éternel;"
